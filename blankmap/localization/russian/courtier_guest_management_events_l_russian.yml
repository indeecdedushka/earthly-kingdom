 courtier_guest_management.0102.t:0 "Мой последний шанс"
 courtier_guest_management.0102.desc:0 "[courtier.GetTitledFirstName] решает, что пришла пора покинуть мой двор и прощается со всеми. Слуги уже собрали [courtier.GetHerHis] сундуки.\n\nЕсли [courtier.GetTitledFirstNameNoTooltip] покинет меня, то пропадет и [courtier.GetHerHis] претензия на владение [courtier_claim.GetName]. Если я хочу поддержать эту претензию и сделать [courtier.GetHerHis] своим вассалом, у меня остался последний шанс убедить [courtier.GetHerHis] остаться."

