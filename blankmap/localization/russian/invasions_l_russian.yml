 almohad.1001.t:0 "Восхождение Альмохадов"
 almohad.1001.desc:0 "Похоже, [almohad_county.GetName] погружается в болото маргинальных идей. Религиозная группировка, называющая себя «Альмохады», заявляет, что Магриб должен быть очищен от заблудших и еретиков.\n\nМестные магистраты обеспокоены, но стоит ли нам волноваться о религиозных маргиналах с опальным богословом во главе?"
 almohad.1001.a:0 "Как вообще это касается меня?"
 almohad.1001.a.flavor:0 "Разве религиозные маргиналы в провинциях хоть раз кому-то помешали?"
 almohad.1001.b:0 "Давайте избавимся от беды, пока она не разрослась..."
 almohad.1001.b.conversion_tt:0 "Если вы уже меняете конфессию в провинции [almohad_county.GetName], выбрав этот вариант, вы рискуете потерять все, чего достигли!"
 almohad.1001.player_warning:0 "@warning_icon! #X Если [almohad_county.GetNameNoTier] не перейдет достаточно быстро из [masmudi.GetName]ой конфессии, альмохады взбунтуются. Будьте готовы.#!"

 almohad.1002.desc:0 "Религиозное движение альмохадов вышло из подполья с лозунгом «Отберем Магриб у неверных!» — и они готовы применить силу!\n\nИх предводитель, [ibn_tumart.GetTitledFirstName], много раз изгонялся из учебных заведений за — скажем откровенно — чрезмерную щепетильность в вопросах догматических практик. Но теперь вокруг н[ibn_tumart.GetHerHis] немало последователей, и [ibn_tumart.GetSheHe] не стесняется называть себя Мадхи!"
 almohad.1002.a:0 "[Select_CString(ibn_tumart.IsFemale, 'Худородная', 'Худородный' )] [ibn_tumart.GetFaith.PriestNeuter]? Тоже мне, опасность!"
 almohad.1002.a.target.tt:0 "Альмохады объявили вам войну!"
 almohad.1002.a.not_target.tt:0 "Альмохады объявили войну вашему сюзерену!"
 almohad.1002.b:0 "Вообще [ibn_tumart.GetSheHe|U] не так уж и не [Select_CString(ibn_tumart.IsFemale, 'права', 'прав' )]."
 almohad.1002.b.flavor:0 "Я и себя-то с трудом могу причислить к достойным верующим..."

 almohad.1003.desc:0 "[ibn_tumart.GetTitledFirstName], [Select_CString(ibn_tumart.IsFemale, 'основательница', 'основатель' )] Альмохадов, [Select_CString(ibn_tumart.IsFemale, 'умерла', 'умер' )], и можно было надеяться, что [ibn_tumart.GetHerHis] детище уйдет в историю. Но удача не была к нам благосклонна.\n\nУ них новый предводитель! [al_mumin.GetTitledFirstName] не только [Select_CString(al_mumin.IsFemale, 'сумела', 'сумел' )] удержать племена, но и [Select_CString(al_mumin.IsFemale, 'привлекла', 'привлек' )] еще #EMP больше#! народу под свои знамена!"
 almohad.1003.a:0 "Этих фанатиков становится все больше!"
 almohad.1003.a.tt:0 "Альмохады возвращаются, и сила их велика как никогда."

 almohad.1004.t:0 "Контроль над Марракешем"
 almohad.1004.desc:0 "Некогда город [marrakesh.GetTitle] был столицей империи, ныне же он в моей власти. Но хотя я и в своем праве,[old_faith.GetAdjective]ое влияние здесь все еще сильно, и мои [masmudi.GetName] хотят преобразить его по моему образу и подобию.\n\nЖаль уничтожать столько превосходных дворцов и храмов, но, вероятно, этого не избежать, если я хочу принести в Магриб свет истины."
 almohad.1004.a:0 "Здесь будет новая [masmudi.GetAdjective]ая столица!"
 almohad.1004.b:0 "Лучше построим новый, еще более великий город!"
 almohad.1004.c:0 "Возможно, это не самый мудрый выбор..."
