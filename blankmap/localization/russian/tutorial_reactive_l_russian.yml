l_russian:
 open_tutorial_lesson:1 "Совет! "
 click_to_open_lesson:0 "#I Щелкните, чтобы открыть совет!#!"
 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "Наемники — солдаты, которые за определенную плату помогают изменить расстановку сил на войне.\nЗдесь можно получить советы и подсказки по наиболее эффектному их использованию!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "Наемники"
 reactive_advice_mercenaries_desc:0 "Если перспектива проиграть войну становится все реальнее, переломить ход войны вам помогут [mercenaries|El].\n\nДля их привлечения потребуется [gold|El], за которое вы получите внушительную [Concept( 'army', 'армию' )|El]. После найма вы сможете управлять ими, как любой другой армией.\n\n#TUT На текущей войне наемники вам бы не помешали. Конечно, ради хорошего войска можно взять деньги в [debt|El], но мы рекомендуем просто выбрать доступный по цене отряд, если, конечно, вам пока не грозит неминуемое поражение.#!"
 reactive_advice_mercenaries_task:0 "Откройте окно «$HIRE_TROOPS$» и выберите любой отряд наемников"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "Что только что случилось? Вы умерли, и произошло наследование!\nОткройте, чтобы подробнее узнать о произошедшем и получить несколько советов по планированию."
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "Наследование"
 reactive_advice_succession_desc:2 "Король умер, да здравствует король!\n\nНе волнуйтесь — ваш прежний персонаж мертв, но в Crusader Kings III вы играете за династию. Поскольку у вашего правителя был [heir|El], вы продолжите игру за него!\n\n#TUT Смерть — естественное явление в игре, и чаще всего продолжать игру будет старший [eligible_child|El] вашего персонажа (или как предписывают [succession_laws|E] вашей державы). Чтобы обеспечить успешное наследование, советуем иметь не менее двух детей — если с одним произойдет [unfortunate_accident|El], второй не даст династии погибнуть.\n\nПри наследовании вы можете потерять некоторые [titles|El] прежнего персонажа. Не волнуйтесь — вы сможете предъявить [claims|El] на все утраченные титулы.#!\n\n#weak Рекомендуем получше рассмотреть нового персонажа, прежде чем продолжать игру.#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "Предел домена"
 reactive_advice_domain_limit_desc:0 "Территория вашего [Concept( 'domain', 'домена' )|El] так разрослась, что персонаж не сможет ей управлять — здесь вам на помощь придут [vassals|El]!\n\nТак как терять ценные титулы домена вам вряд ли захочется, рекомендуем перейти на вкладку «Домен» в окне «Держава» и сравнить ценность всех титулов. Учитывайте, какие из титулов находятся на вашей [de_jure|El] территории.\n\n#TUT Долгое превышение [Concept( 'domain_limit', 'предела домена' )|El] будет иметь весьма неприятные последствия.\n\nЧтобы не выходить за предел, раздайте лишние [titles|El] своим вассалам. Титулы можно раздавать нынешним вассалам, но обычно гораздо выгоднее наделять ими безземельных персонажей.\n\nПрекрасные вассалы получаются из далеких членов [dynasties|El] или [Concept( 'courtiers', 'придворных' )|El], имеющих [trait|El] «[GetTrait('content').GetName( GetPlayer )]». А [claimants|El] на ваши титулы или придворные с особенностью «[GetTrait('ambitious').GetName( GetPlayer )]» годятся на эту роль меньше всего.#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "Максимум вассалов"
 reactive_advice_vassal_limit_desc:0 "Невозможно управлять толпой графов — успешные завоеватели должны опираться на [Concept( 'vassals', 'вассалов' )|El] более высокого уровня, например на герцогов, которые получат право распоряжаться от имени правителя!\n\nТекущий максимум вассалов указан в окне «Домен».\n\n#TUT Подобно пределу домена, превышать [vassal_limit|El] не стоит. Объединяйте вассалов во избежание штрафов.\n\nСамое простое —отдать вассалам [duchies|El]: пусть вассалы правят большими территориями от вашего имени! Но чтобы вы смогли раздавать графства, вашим титулом должно быть [kingdom|El] или [empire|El]. Не вздумайте отдавать какой-либо [primary_titles|El]!\n\nЕсли вы превышаете максимум вассалов, имея титул лишь герцога, рекомендуем поскорее создать королевство.#!"
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "Герцогство слишком велико!"
 reactive_advice_megaduke_penalty_desc:2 "Ваше [duchy|El] трещит из-за переизбытка земель. Необходимо [create|El] или [usurp|El] [kingdom|El]!\n\n#TUT Возможно, вы уже готовы к созданию королевства? Если так, откройте окно «Текущая ситуация» и найдите доступный вариант. Если его нет, используйте [decision|El], чтобы основать собственное королевство, но учтите, что самостоятельно созданные титулы обычно слабее существующих [de_jure|El] титулов.\n\nЕсли вы [vassal|El], а ваш [liege|El] — король, то, прежде чем стать самостоятельным королем, вы должны потребовать независимости. Первый шаг на пути к этому — примкнуть к [Concept( 'independence_faction', 'фракции сепаратистов' )|E] или создать собственную.#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "Ребенок-бастард может оказаться как нельзя кстати, а может стать настоящим наказанием свыше. Как это?\nУзнайте больше о том, кто такие бастарды и что с ними делать!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "Бастарды"
 reactive_advice_bastards_desc:0 "Ой! Кажется, у вас появился ребенок-[bastard|El]! Опасность это или возможность?..\n\n#TUT Дети-бастарды — это не так уж плохо. Если организовывать их браки с умом, можно заключать выгодные [alliances|El], при этом они не являются [Concept( 'legitimate', 'законными' )|El], а значит — не влияют на [succession|El].\n\nВозможно, иметь несколько бастардов даже неплохо: их можно [Concept( 'legitimized', 'признать' )|El] в случае острой нехватки законных детей. Но не забывайте следить за [Concept( 'spouse', 'супружеским' )|El] [Concept( 'opinion', 'мнением' )|El] о вас...\n\nДля рождения бастардов удобнее всего [Concept( 'seduce_scheme', 'соблазнять' )|El] холостых персонажей. Но если вы соблазните замужнюю женщину и ее муж решит, что ребенок от него, признать такого бастарда вы уже не сможете.#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "Какие опасности скрываются в тенях? Какие планы строят заговорщики?\nУзнайте больше о происках и способах защиты от них!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "Защита от происков"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "Берегитесь! Вы правитель, и многие готовы устраивать [scheme|El] ради вашего устранения...\n\nПостарайтесь сделать все возможное, чтобы [opinion|El] подданных о вас не падало, но самое главное — #emphasis непрерывно#! поддерживайте верность [Concept( 'spymaster', 'тайного советника' )|El].\n\n#TUT Вы можете не подозревать о том, что против вас ведутся [hostile_schemes|El], но они могут проявиться в любой момент. Чтобы предотвратить это, следите, чтобы [vassals|El] и [courtiers|El] были счастливы.#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "Позволяя мнению тайного советника о вас упасть слишком низко, вы подписываете себе смертный приговор: так вы даже не заподозрите о [Concept( 'secret_schemes', 'тайных происках' )|E]!\n\n#TUT Учтите это, если решите стать [Concept( 'tyrant', 'тираном' )|E] — даже если вы держите подданных в железном кулаке, насаждая [dread|El], они все равно могут устраивать против вас происки.\n\nИ наконец, есть [claimants|El] на ваш престол с особенностями «[GetTrait('sadistic').GetName( GetPlayer )]» или «[GetTrait('ambitious').GetName( GetPlayer )]»...#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "Фракция, на которую вовремя не обратили внимания, может стать опасной.\nЧитайте о фракциях и о том, как правителю вести себя с ними!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "Защита от фракций"
 reactive_advice_protect_against_factions_desc:0 "Против вас сформировалась [faction|El], но подождите паниковать — все еще можно исправить!\n\n[vassals|E] и [counties|El] объединяются во фракции, когда их не устраивает ваше правление. Чтобы этого не допустить, необходимо улучшить их [opinion|El] о вас или, напротив, заставить их ощутить [dreaded|El].\n\n#TUT Во избежание возникновения фракций рекомендуется повышать [opinion|El] вассалов о вас, не торопиться с завоеваниями и устраивать [unfortunate_accidents|El] более популярным [Concept( 'claimants', 'претендентам' )|El] на престол.\n\nОбычно, прежде чем фракция выдвигает требования, у вас есть время задобрить вассалов. Не теряйте его даром.#!"
 reactive_advice_protect_against_factions_2_desc:0 "Когда [county_opinion|El] снижается слишком сильно, в нем может возникнуть [peasant_faction|El]. В отличие от других фракций, эта поднимает мятеж независимо от шансов на победу!\n\nИногда крестьян достаточно поставить на место…\n\n#TUT Не оставляйте крестьянские фракции без внимания: если они нанесут удар, пока вы заняты войной, это серьезно пошатнет ваш [control|El].#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "Вы у кого-то в заключении! Дело плохо...\nУзнайте, что вас ждет и что можно сделать, пока вы в темнице."
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "Вы в заключении!"
 reactive_advice_imprisoned_desc:2 "Ваш персонаж оказался в заточении, и теперь его судьбу будет решать кто-то другой. Сделать вы можете немногое.\n\nПерейдите к персонажу, который держит вас [Concept( 'prisoner', 'в плену' )|El], и примените [interaction|El] #TUT_KW 'Заплатить выкуп за себя'#! — если повезет, вы сможете откупиться! Но если удача не на вашей стороне, вас могут даже [execute|El].\n\n#TUT Если вы [Concept( 'war', 'ведете войну' )|El] с пленителем, тот может заставить вас признать свою [Concept( 'victory', 'победу' )|El]. Придется с этим смириться, но впредь будьте аккуратнее!\n\nЕсли вас взяли в плен, когда вы [Concept( 'commanding', 'командовали' )|El] [Concept( 'army', 'армией' )|El], возможно, ваша [prowess_i][prowess|El] была слишком низкой. Иногда лучше избегать риска и не вести армии в бой лично.\n\nЕсли вас захватили во время [sieges|El], вероятно, враг [Concept( 'occupied', 'занял' )|El] [Concept( 'realm_capital', 'столицу державы' )|El]. Всегда держите врагов как можно дальше от столицы!#!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:1 "При низком [Concept( 'control', 'контроле' )|E] над [Concept( 'county', 'графством' )|E] отдача от него снижается.\nУзнайте, как правильно контролировать графства!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "Контроль над графством"
 reactive_advice_county_control_desc:2 "В одном из ваших [Concept( 'counties', 'графств' )|E] понизился [control|El], а значит, вы получите из него меньше [Concept( 'taxes', 'налогов' )|E] и [Concept( 'levies', 'солдат ополчения' )|E]. Но контроль не пропадает безвозвратно!\n\n#TUT Есть много способов отслеживать контроль: на вкладке «Домен» окна «Держава», в окне «Текущая ситуация» и в окне «Графство».\n\nЧтобы повысить контроль, откройте окно совета и поручите [Concept( 'marshal', 'маршалу' )|E] задание «[increase_control|E]». Кроме того, контроль повышается со временем. Впрочем, происходит это очень медленно — лучше поручить дело опытному маршалу.\n\nЕсли в графстве долгое время будет низкий контроль, может начаться [county_corruption|El]. Чтобы этого не произошло, советуем не захватывать сразу много территорий.#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "Чтобы игра не кончалась"
 reactive_advice_looming_game_over_desc:1 "Ой-ой! Кажется, у вас нет [Concept( 'heir', 'наследника' )|El]. Если вы сейчас умрете, игра закончится. Давайте попробуем этого избежать!\n\n#TUT Если вы попали в подобную ситуацию, обычно это означает, что династия на вас закончится. Отныне единственный выход из положения — появление [Concept( 'legitimate', 'законного' )|El] наследника!\n\nЕсли в вашем обществе наследник может быть только определенного пола, попробуйте изменить [gender_law|El] на менее суровый. Если у вас есть [bastards|El], самое время их признать!\n\nКроме того, попробуйте заключить [Concept( 'married', 'брак' )|El] с персонажем, [fertility|El] которого высока (как правило, женщины старше 45 лет редко могут зачать). Если все равно ничего не помогает, попробуйте [divorce|El] или [Concept( 'murder', 'убить' )|El] свою [Concept( 'spouse', 'вторую половину' )|El] и заключить новый брак — или осуществите [seduce_scheme|El], чтобы обзавестись бастардом.\n\nВремя не ждет, так что не рискуйте понапрасну!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "У вас нет [gold_i] золота, и вы оказались в долгах!\nЧитайте о долгах и о том, как от них избавиться."
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "Долги"
 reactive_advice_bankruptcy_desc:2 "У вас закончилось [gold_i][gold|El], и это очень плохо. Постарайтесь урезать расходы и как можно скорее пополнить казну!\n\n#TUT [debt|E] лишает вас множества возможностей: нельзя объявлять [wars|El] и пополнять [Concept( 'men_at_arms', 'профессиональные полки' )|El]. Также возникает [county_corruption|El]. Не допускайте неконтролируемого роста долга!\n\nСамый очевидный выход из положения — прекратить любые [wars|El], так как [armies|El] требуют содержания. Если золото уходит в огромных количествах, возможно, стоит распустить часть гвардии.\n\nЕсли позволяет [faith|El], вы можете применить #TUT_KW [interaction|El] «$hof_ask_for_gold_interaction$»#! у ее [Concept( 'head_of_faith', 'главы' )|El] или #TUT_KW принять решение «$borrow_from_holy_order_decision$»#!.\n\nТакже иногда помогает смена [Concept( 'focus', 'приоритета' )|El] на «$stewardship_wealth_focus_short$», если тот до сих пор не выбран.#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "Структура де-юре очень важна для ваших вассалов: если вы не являетесь де-юре их #emphasis законным#! сюзереном, это может очень болезненно сказаться на ваших отношениях.\nЧитайте о том, что такое «законный сюзерен»!"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "Законный сюзерен"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:1 "Вы не [rightful_liege|El] [Concept( 'vassal', 'вассала' )|El]. Из-за этого его [opinion|El] о вас снижается, и, как следствие, сокращаются [taxes|El] и [levies|El].\n\nСтремитесь стать законным сюзереном для каждого вассала!\n\n#TUT Для этого вы должны [de_jure|El] владеть [Concept( 'title', 'титулом' )|El] на одну ступень выше, чем у вассала. Вассал уровня [Concept( 'county', 'графа' )|El] готов служить де-юре [Concept( 'duchy', 'герцогу' )|El]. Скажем, правитель графства $c_madrid$ готов служить герцогу $d_toledo$.\n\nНет ничего необычного в наличии вассалов, для которых вы #emphasis не#! являетесь законным сюзереном — ситуацию довольно нелегко исправить, но это совершенно нормально! Однако не забывайте применять [interaction|El] #TUT_KW «$grant_vassal_interaction$»#!, чтобы упорядочить вассалов: не пытайтесь завладеть всеми титулами лично.#!"
 reactive_advice_rightful_liege_2_desc:0 "Когда вы завоевываете новые территории, часто вы получите новых вассалов, для которых не являетесь законным сюзереном. Скрупулезное планирование завоеваний поможет свести эту проблему к минимуму.\n\n#TUT Чтобы не столкнуться с чрезмерным количеством недовольных вами вассалов, попытайтесь захватывать по одной де-юре области за раз. Так вы #emphasis со временем#! сможете стать их законным сюзереном. Чаще проверяйте, не появилась ли возможность [create|El] новые титулы!\n\nНе забывайте переключать карту в режим «Де-юре» при планировании завоеваний!#!"
 
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "Епископ вас не поддерживает!\nУзнайте, что это значит и как решить проблему."
 action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1:0 "Поддержка епископа"
 reactive_advice_bishop_endorsement_desc:1 "[faith|E] персонажа подразумевает, что [realm_priest|El] состоит в вашем [Concept( 'council', 'совете' )|El].\n\nВ руках епископов сосредоточена огромная власть, и они готовы щедро ею делиться — пока вы пользуетесь их расположением…\n\n#TUT Из всех [Concept( 'temple_holdings', 'храмовых владений' )|El] вашей [realms|El] епископ присылает вам [taxes|El] и [levies|El], размеры которых зависят от его [Concept( 'opinion', 'мнения' )|El] о вас.\n\nОказавшись не в фаворе, вы перестанете получать что-либо, а епископ начнет усложнять вам жизнь! Например, он может заставить вас развестись…\n\nБерегите расположение епископа как зеницу ока. Применяйте [interaction|El] #TUT_KW «$gift_interaction$»#! или используйте [sway_scheme|El].\n\nЕсли ничего не помогает, пригодится [unfortunate_accident|El]… Возможно, его преемник окажется более дружелюбным?#!"
 
 reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia:0 "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc:0 "Хотите лучше разобраться в игровой терминологии? Откройте введение в «Энциклопедию»."
 action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1:0 "Энциклопедия"
 reactive_advice_encyclopedia_desc:0 "В Crusader Kings III немало концепций и терминов, о которых надо помнить. Чтобы уточнить понятие, вы всегда можете воспользоваться «Энциклопедией».\n\nПерейдите в выделенный раздел, чтобы познакомиться с ней.\n\n#TUT В разделе «Советы и обучение» вы всегда сможете вернуться к обучению и освежить память.#!"

