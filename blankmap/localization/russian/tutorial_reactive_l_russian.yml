 reactive_advice_fabricate_claim:0 "$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim:0 "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc:0 "Не получается объявить войну? Создайте подложную претензию!\nУзнайте, как совет может фабриковать претензии."
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "Фабрикация претензий"
 reactive_advice_fabricate_claim_desc:1 "Нельзя объявить войну без [casus_belli|El]. Основной источник казус белли — [claims|El], но иногда получить нужную претензию бывает весьма затруднительно.\n\nВаш выход — [fabricated_claims_short|El]!\n\n#TUT Поручите [Concept( 'court_chaplain', 'придворному капеллану' )|El] сфабриковать претензию на любое близлежащее [county|El]. Сделать это можно в окне [Concept( 'council', 'совета' )|E]. Одновременно можно подделывать только одну претензию, что займет определенное время.\n\nЭто особенно полезно, если ваш [ruler|El] еще не достиг больших высот: чем сильнее разрастается [realm|El], тем проще получать казус белли.\n\nСоветуем фабриковать претензии на непосредственных соседей, в идеале — на тех, что слабее вас! Если вы играете графом, претендуйте на титулы в том же [de_jure|El] [Concept( 'duchy', 'герцогстве' )|El], что и ваша [realm_capital|El].#!"
 
 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:1 "Без образования вашему наследнику не стать великим правителем!\nЗдесь вы можете узнать об опекунстве и правильном воспитании будущих правителей."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "Учеба"
 reactive_advice_education_desc:4 "Похоже, к вашему [Concept( 'heir', 'наследнику' )|El] не приставлен [guardian|El]! Если ребенок не получит достойного [Concept( 'education', 'образования' )|El], его [skills|El] будут недостаточно развиты, а [traits|El] — случайны. #TUT_KW Чтобы подобрать наследнику хорошего опекуна, используйте [interaction|El] #TUT_KW «$educate_child_interaction$»#!, чтобы превратить его в [Concept( 'ward', 'подопечного' )|El].\n\nДля обучения наследника нужен очень образованный персонаж, в идеале — с очень высоким уровнем свойства [Concept( 'education_trait', '«Образование»' )|El] (например, [GetTrait('education_martial_4').GetName( GetPlayer )]), или со свойством «[GetTrait('intellect_good_1').GetName( GetPlayer )]» или «[GetTrait('intellect_good_3').GetName( GetPlayer )]». Если вы не желаете рисковать, можете обучать наследника самостоятельно!\n\nЧаще всего детям хочется дать хорошее образование, но если о некоторых отпрысках вы печетесь не так уж сильно (скажем, о четвертом или пятом), вы всегда можете отправить их на службу к [Concept( 'vassals', 'вассалам' )|El] и повысить [opinion|El] о себе. Для этого проще всего применить взаимодействие #TUT_KW «$offer_ward_interaction$»#! непосредственно к вассалу.#!"
 reactive_advice_tooltip_modes:0 "$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes:0 "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc:1 "В игре Crusader Kings III есть разные режимы подсказок!\nПрочитайте этот обзор различных режимов и выберите самый удобный."
 action_reactive_advice_tooltip_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1:0 "Режимы подсказок"
 reactive_advice_tooltip_modes_step_2:0 "Расширенные режимы подсказок"
 reactive_advice_tooltip_modes_desc:1 "Режимы всплывающих подсказок позволяют выбрать способы #EMP взаимодействия#! с [Concept( 'highlighted_text', 'выделенным текстом' )|E] и информацией в подсказках #weak (если точнее — позволяют зафиксировать всплывающую подсказку, чтобы можно было водить по ней курсором мыши)#!.\n\nРежим по умолчанию называется #V «Блок по таймеру»#!. В нем подсказки фиксируются на время, которое отсчитывается на маленькой шкале прогресса."
 reactive_advice_tooltip_modes_2_desc:0 "Если вы опытный игрок или не хотите, чтобы подсказки фиксировались автоматически, попробуйте режим #V «Ручной блок»#!. В нем для фиксации подсказки необходимо нажать #V среднюю кнопку мыши#!.\n\n#I Для смены режима всплывающих подсказок откройте #V Игровое меню#!, #V Настройки#!, а затем перейдите в раздел #V Игра#! — и выберите параметр #V Режим всплывающих подсказок#!.#!"

 action_perk_bonus_cap_modes:0 "Получен максимальный бонус от достоинства"
 action_perk_bonus_cap_modes_desc:0 "Вы получили максимально возможный бонус от этого достоинства. У некоторых достоинств, например «[GetPerk('sound_foundations_perk').GetName(GetPlayer)]», есть ограничение по количеству очков навыков, которые можно от них получить."
