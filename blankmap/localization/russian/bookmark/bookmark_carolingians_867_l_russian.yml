l_russian:
 bm_867_carolingians:0 "Каролинги"
 bm_867_carolingians_desc:1 "После смерти Людовика Благочестивого некогда великая Каролингская империя была разделена на три королевства: Восточно-Франкское, Западно-Франкское и Срединное. Со временем войны, восстания и сложности наследования все сильнее разделяли три королевства и усугубляли раздробленность.\n\n#bold Достанет ли сил Каролингам вновь объединить империю? Или внутрисемейные распри сделают их уязвимыми для врагов?#!"

 #Charles the Bald
 bookmark_carolingians_charles_the_bald:0 "Карл Лысый"
 bookmark_carolingians_charles_the_bald_desc:0 "Когда Карл родился, его взрослые братья уже правили собственными королевствами внутри Каролингской империи. Не имея собственной короны, он получил прозвище «Лысый», хотя в итоге и унаследовал Аквитанию и Западную Франкию. В будущем он даже унаследует Италию и Священную Римскую империю, но его род прервется, когда его последний внук умрет бездетным — всего семью годами позже деда.\n\n#bold Сможете ли вы изменить ход истории и обеспечить долгую и процветающую жизнь потомкам Карла?#!"

 bookmark_carolingians_charles_the_bald_alt_judith:0 "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis:0 "$Louis$ $nick_the_stammerer$"

 #King Lothaire
 bookmark_carolingians_king_lothaire:0 "Король Лотарь II"
 bookmark_carolingians_king_lothaire_desc:0 "Несмотря на любовную связь между Лотарем и его наложницей Вальдрадой, его отец заставил его вступить в политический брак с Теутбергой. Этот союз не принес детей, и король постоянно пытался развестись с женой и узаконить бастардов. Несмотря на все приложенные усилия, Лотарь умер, не оставив законного наследника.\n\n#bold Сможете ли вы преодолеть все интриги недоброжелателей и добиться того, чтобы ваш род продолжился?#!"

 bookmark_carolingians_king_lothaire_alt_waldrada:0 "$Waldrada$"
 bookmark_carolingians_king_lothaire_alt_teutberga:0 "$Teutberga$"

 #Ludwig the German
 bookmark_carolingians_ludwig_the_german:0 "Людвиг Немецкий"
 bookmark_carolingians_ludwig_the_german_desc:0 "Ведомый амбициями, Людвиг долго пытался отвоевать куски империи, которые считал своими по праву рождения, однако все его военные кампании окончились неудачей, а недовольные сыновья растащили большую часть земель.\n\n#bold Сможете ли вы переменить судьбу Людвига и вернуть империю его потомкам, или же его сыновьям суждено стать лишь пометкой на полях истории?#!"

 bookmark_carolingians_ludwig_the_german_alt_youngerludwig:0 "$Ludwig$ $nick_the_younger$"
 bookmark_carolingians_ludwig_the_german_alt_karl:0 "$Karl$"

 #King Louis of Italy
 bookmark_carolingians_king_louis:0 "Король Людовик II"
 bookmark_carolingians_king_louis_desc:1 "Когда Людовика короновали императором Священной Римской империи, имперская власть была в таком упадке, что титул едва ли давал хотя бы какую-то настоящую власть. И хотя Людовик сумел вернуть королевство Прованс, его дядья и братья, не обремененные верностью имперской короне, продолжали действовать по своему усмотрению. Отягощенный нестабильностью державы и беспокойными соседями, Людовик II умрет, не оставив сыновей.\n\n#bold Сможете ли вы собрать все утраченные земли империи и вернуть имперской короне реальную власть?#!"

 bookmark_carolingians_king_louis_alt_ermengarde:0 "$Ermengarde$"
 bookmark_carolingians_king_louis_alt_engelberga:0 "$Engelberga$"

 # King Karlmann of Bavaria
 bookmark_carolingians_king_karlmann:1 "Принц Карломан"
 bookmark_carolingians_king_karlmann_desc:0 "Старший сын Людвига Немецкого, Карломан восстал против отца и вытребовал себе власть над землями Баварии. Он расширит свои владения в войнах со славянами, его даже изберут королем Италии, однако, разбитый параличом, он будет вынужден отречься от престолов Баварии и Италии в пользу младших братьев. Несколькими годами позже он умрет.\n\n#bold Сможете ли вы избежать несчастной судьбы Карломана и создать наследие, которое будет жить в веках? Хватит ли вам умений — и удачи?#!"

 bookmark_carolingians_king_karlmann_alt_arnulf:0 "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma:0 "$Hemma$"
