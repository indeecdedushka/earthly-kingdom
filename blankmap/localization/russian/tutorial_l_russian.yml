 # Basics
 lesson_basics_welcome:1 "Добро пожаловать в игру Crusader Kings III"
 lesson_welcome_desc:2 "Вы средневековый правитель! Ваше правление может быть кратким, но ваши наследники приведут династию к величию. Окружающие земли так и просятся вам в руки. Вы можете взять их силой оружия, однако при помощи умелой дипломатии можно добиться результатов, превосходящих самые смелые мечты любого завоевателя...\n\n#TUT В Crusader Kings III нельзя «выиграть», можно лишь наслаждаться, наблюдая, как разворачивается ваша история.#!"

 #Camera & Map
 lesson_basics_camera:0 "Камера ($lesson_basics$)"
 lesson_basics_camera_desc:1 "Чтобы перемещать камеру по карте, используйте клавиши W, A, S, D или подводите курсор к краю экрана. Нажмите клавишу Home для мгновенного перемещения к [Concept( 'realm_capital', 'столице вашей державы' )|E].\n\nДля приближения и отдаления карты используйте колесо прокрутки мыши.\n\n#TUT На различных уровнях приближения отображается разная информация: [Concept( 'detail_zoom', 'подробная карта' )|E], [Concept( 'political_zoom', 'политическая карта' )|E] и [Concept( 'paper_zoom', 'бумажная карта' )|E].\n\nУвеличьте масштаб, чтобы управлять [Concept( 'holdings', 'владениями' )|E]. При отдалении карты откроется режим обзора всех [Concept( 'realms', 'держав' )|E].#!"
 lesson_basics_paused_intro:0 "Пауза ($lesson_basics$)"
 lesson_basics_paused_intro_desc:1 "Crusader Kings охватывает сотни лет и множество поколений. В настоящий момент время остановлено, так как игра #EMP поставлена на паузу#!.\n\n#TUT В этой части обучения мы приостановим игру и объясним некоторые игровые термины.#!"
 lesson_basics_tooltips_in_tooltips:1 "Вложенные подсказки ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc:2 "Иногда вы будете видеть синий [highlighted_text|El]. Наведите курсор мыши на эти слова, чтобы узнать больше.\n\n#TUT В некоторых таких подсказках тоже могут быть выделенные слова, которые также можно #EMP открыть в подсказке#!, чтобы получить дополнительную информацию. «[duchy|E]» ведет к «[Concept( 'county', 'графству' )|El]», а оттуда прямая дорога к «[Concept( 'barony', 'баронству' )|El]».\n\nПо умолчанию #bold требуется несколько секунд#!, чтобы подсказка «застыла» и на нее можно было навести курсор. Это время можно изменить в настройках игры.#!"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "Наведите курсор на [highlighted_text|El]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "Наведите курсор на выделенную фразу во всплывающей подсказке «$game_concept_highlighted_text$»"
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"

 #  @test_flower! [pic|E]"
 lesson_basics_web_of_titles:0 "Правители ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc:2 "А теперь поговорим об #EMP игре#!! Перед вами карта, где происходят все события: мир разбит на большие и малые земли, каждая из которых кому-то принадлежит в соответствии с [Concept( 'titles', 'титулом' )|E].\n\n#TUT $game_concept_titles$ вашего персонажа представлены в виде затейливых геральдических щитов.\n\nЗначок вашей [realms|El] зависит от [Concept( 'primary_title', 'первого титула' )|E] — это ваш наиболее важный и престижный $game_concept_title$.#!"
 #\n\n@coa_icon!"
 lesson_basics_realm:0 "Границы ($lesson_basics_map$)"
 lesson_basics_realm_desc:3 "Щелкните по портрету вашего персонажа (он сейчас выделен), чтобы увидеть  пределы [Concept( 'realm_capital', 'столицы вашей державы' )|El] ($cn_luimneach$). Кроме того, вы увидите границы всей вашей [realms|El]. Ваш [primary_title|El] называется Манстер, и то же имя носит ваша [realm|El].\n\nВы так же владеете титулом эрла Томонда.\n\n#TUT Если отдалить карту, на этом регионе появится надпись «Манстер», так как вы сильнейший правитель всей этой области.#!"
 lesson_basics_map_modes:0 "Правление ($lesson_basics_map$)"
 lesson_basics_map_modes_desc:1 "Вы как [ruler|El] можете владеть ограниченным количеством земель: если их станет больше, вам потребуется помощь ваших [Concept( 'vassals', 'вассалов' )|El] — других землевладельцев (т.е. держателей [Concept( 'titles', 'титулов' )|El]), которые обитают в вашей [Concept( 'realm', 'державе' )|El].\n\n#TUT Чтобы найти собственные владения, т. е. ваш [domain|El], нажмите клавишу Home и приблизьте карту. Синими ярлыками будут отмечены принадлежащие вам [baronies|El] (сейчас это только $cn_luimneach$).\n\nЭрлством $c_ormond$ владеет ваш вассал.#!"
 ### What makes a ruler
 lesson_basics_characters:0 "Персонажи ($lesson_basics_character$)"
 lesson_basics_characters_desc:1 "Вы один из многих [Concept( 'characters', 'персонажей' )|El] этого мира, представленных в виде аватаров. Ваш персонаж — [ruler|El] [realms|El]!\n\n#TUT Сделайте все возможное, чтобы ваша [dynasty|El] жила и процветала многие века. [titles|E] дают вам власть над землей и другими персонажами (которые в свою очередь тоже могут владеть титулами и землями).#!"
 lesson_basics_characters_click_on_character:0 "Щелкните по вашему персонажу"
 lesson_basics_skills:0 "Навыки ($lesson_basics_character$)"
 lesson_basics_skills_desc:2 "[skills|E] [Concept( 'characters', 'персонажей' )|E] представляют их опыт в различных областях. У кого-то отлично подвешен язык, другие предпочитают болтовне звон клинков.\n\n#TUT Основные навыки:\n#![diplomacy_i|E] [diplomacy|E]\n[martial_i|E] [martial|E]\n[stewardship_i|E] [stewardship|E]\n[intrigue_i|E] [intrigue|E]\n[learning_i|E] [learning|E]\n\n#TUT Не забывайте, что выше находится [highlighted_text|El], и на каждый навык можно навести мышь, чтобы получать дополнительную информацию.#!"
 lesson_basics_traits_1:0 "Свойства ($lesson_basics_character$)"
 lesson_basics_traits_1_desc:2 "У всех персонажей есть [Concept( 'traits', 'свойства' )|El], которые могут влиять на [skills|El] и реакцию персонажа на события. Свойства представлены в окне персонажа в виде значков.\n\nНекоторые свойства раскрывают характер персонажа, например «[GetTrait('fickle').GetName( GetNullCharacter )]», «[GetTrait('calm').GetName( GetNullCharacter )]» или «[GetTrait('generous').GetName( GetNullCharacter )]». Прочие свойства отражают жизненный опыт персонажа, например [tutorial_education_trait|El] или [commander_traits|El].\n\n#TUT Свойства вашего персонажа:\n$EFFECT_LIST_BULLET$ @temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ @wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ @impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\nКак видите, ваш персонаж весьма умерен. Кроме того, он ждет умеренности от других и быстро приходит в ярость, если ожидания не оправдываются.\n\nЕсли персонаж действует вопреки свойствам своей личности, это вызывает [stress|El].#!"
 lesson_basics_traits_2:0 "Свойства ($lesson_basics_character$)"
 lesson_basics_traits_2_desc:1 "Иногда [traits|El] определяют, как другие [characters|El] реагируют на #EMP вас#!.\n\nКого-то впечатляет @brave_icon! [GetTrait('brave').GetName( GetNullCharacter )|l], а персонаж, которого отличает @lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )|l], скорее всего, станет героем пикантных сплетен...\n\n#TUT Свойства влияют на мораль и алчность других персонажей — и, соответственно, на их дружелюбие или враждебность.#!"
 lesson_basics_opinion:0 "Мнение ($lesson_basics_character$)"
 lesson_basics_opinion_desc:1 "Все (да, #EMP все#!) [characters|El] имеют [opinion|El] друг о друге, и это влияет на их поведение.\n\nЕсли мнение о вас слишком  #N низкое#!, люди могут восстать против вас или отказать вам в помощи. Если же вы добьетесь #P высокого#! мнения окружающих, некоторые согласяться ввязаться ради вас в [murder_scheme|El] и будут легче поддаваться [Concept( 'seduction', 'соблазнению' )|El]...\n\n#TUT Ваша манера общения часто влияет на мнение окружающих о вас.#!"
 
 ### Resources
 lesson_basics_resources_1:0 "[gold_i|E] Золото ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:2 "Для достижения целей необходимо [gold|El]. Помимо прочего, оно идет на оплату [Concept( 'buildings', 'строительства' )|El], сбор [Concept( 'armies', 'армий' )|El] и подкупы. Ваши [holdings|El] и [vassals|El] автоматически дают вам [gold|El] в виде [Concept( 'tax', 'налогов' )|El]. Знатные вассалы и ценные владения приносят больше налогов.\n\nНо деньги — это не все. Иногда для успеха необходим определенный [prestige|El] или (когда дело касается религии) [Concept( 'piety', 'благочестие' )|El].\n\n#TUT Текущие показатели золота, престижа и благочестия отображаются на панели в верхнем правом углу.#!\n"
 lesson_basics_resources_2:0 "[prestige_i|E] Престиж ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc:2 "[prestige|E] показывает, насколько вас уважают в обществе. Престиж автоматически растет со временем (например, при накоплении [Concept( 'titles', 'титулов' )|El]). Кроме того, персонаж может повысить престиж активно, например заключив [Concept( 'marriage', 'брак' )|El] с представителем престижной [dynasties|El] или удачный [Concept( 'ally', 'союз' )|El] во время [wars|El]).\n\nС накоплением очков престижа растет ваш [prestige_level|El]. Чем он выше, тем лучше относятся к вам другие [characters|El] и тем сильнее ваш военный потенциал.\n\n#TUT Для некоторых действий (например, чтобы объявить войну) престиж необходимо #EMP тратить#!. Когда вы используете собственное имя для достижения своих целей, никто вас за это не порицает!\n\nЕсли вы тратите очки престижа, это не снижает общий уровень вашего престижа."
 lesson_basics_resources_3:0 "[piety_i|E] Благочестие ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc:2 "Значительное [Concept( 'piety', 'благочестие' )|El] упрощает общение с высшим духовенством. Вы $catholic_adherent$, [Concept( 'head_of_faith', 'глава вашей конфессии' )|El] — Папа.\n\nБлагочестие повышается пассивно (например, благодаря [Concept( 'skill', 'навыку' )|El] [Concept( 'learning', '«Ученость»' )|El] и [Concept( 'virtuous', 'добродетельным' )|El] [Concept( 'traits', 'свойствам' )|El]), и активно — за религиозные деяния (например [pilgrimage|El]).\n\nТакже у вас есть [piety_level|El], который растет по мере накопления благочестия и положительно влияет на персонажа.\n\n#TUT Подобно престижу, $game_concept_piety$ можно #EMP расходовать#!, например, на объявление священных войн или создание новой конфессии.\n\nЭто — обычное применение благочестия, и мнение других персонажей о вас при этом не снижается.#!"

