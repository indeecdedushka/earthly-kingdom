 # Lifestyles
 lesson_basics_lifestyles_1:0 "Образ жизни ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:1 "[character|E] выбирает не только [traits|El], но и [lifestyle|El]. Существует всего пять образов жизни — по числу навыков.\n\n$game_concept_lifestyles$ представляют ваши основные интересы, а [focuses|El] позволяют сосредоточиться на чем-то определенном.\n\nКаждый $game_concept_focus$ дает уникальный бонус и повышает вероятность возникновения связанных с ним ситуаций."
 lesson_basics_lifestyle_open_window_tt:2 "Щелкните по кнопке «Образ жизни» (выделено)"
 lesson_basics_lifestyles_2:0 "Фокус ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:2 "Щелкните любой [lifestyle|El], чтобы увидеть его [focuses|El].\n\nЕсли ваш персонаж будет придерживаться выбранного образа жизни, это принесет ему [lifestyle_experience|El]. $game_concept_lifestyle_experience$ позволяет выбрать одно из подходящих [Concept( 'perks', 'достоинств' )|El].\n\n$game_concept_perks$ отражают развитие вашей личности и дают уникальные бонусы (например, особые свойства личности) или доступ к специальным действиям и контенту (например, к [Concept( 'abduct_schemes', 'похищениям' )|El]).$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:1 "\n\n#TUT Например: $martial_strategy_focus_short$, $martial_authority_focus_short$, а также $martial_chivalry_focus_short$ повышают опыт за «Военное дело», за который можно приобретать любые [perks|El] военного уклада.\n\nЗавершение деревьев достоинств позволит вам выбрать новые приобретенные свойства!#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "Выбрать фокус"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "Как вы, наверное, догадались, после выбора [Concept( 'focus', 'фокуса' )|El] ваш [character|El] начнет постепенно получать [lifestyle_experience|El]. $lesson_basics_lifestyles_2_reuse$"
 
# Interacting
 lesson_basics_interacting_1:0 "Другие персонажи ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc:1 "Итак, [focus|El] выбран. Пора поговорить о других людях! Скоро вы увидите, что ключевая особенность Crusader Kings III — общение с другими [Concept( 'character', 'персонажами' )|El]: вы можете взаимодействовать с окружающими самыми разными способами.\n\n#TUT Щелкните по портрету любого персонажа (можно по собственному) правой кнопкой мыши, чтобы открыть список, где перечислены возможные [interactions|E]. Среди прочего вы можете заключить [marriage|E] или начать [Concept( 'scheme', 'происки' )|El]. Так же начинаются [wars|El], но об этом позже.#!"
 lesson_basics_open_character_view_tt:0 "Откройте окно вашего персонажа"
 lesson_basics_open_interactions_tt:2 "Щелкните по портрету [Concept( 'player_heir', 'наследника')|E] $game_concept_character$ ПКМ для просмотра доступных взаимодействий"
 lesson_basics_interacting_2:0 "Отправить подарок ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc:2 "Начнем с основ: золото любят все! Попробуйте подкупить [Concept( 'player_heir', 'наследника')|E].\n\n#TUT При вызове большинства [Concept( 'interactions', 'взаимодействий')|E] открывается второе окно с подробной информацией. В нем можно подтвердить или отменить действие.#!"
 lesson_basics_send_gift_tt:2 "Подтвердите действие #TUT_KW «Отправить подарок»#! на своем [Concept( 'heir', 'наследнике' )|E]"
 lesson_basics_interacting_3:0 "Подарок отправлен ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc:1 "Отлично! Вы успешно #P повысили#! чье-то [opinion|El] о вас.\n\n#TUT Посмотрите на #bold уведомление#! слева внизу — это #EMP интересная, но не критичная#! информация, которая пропадает через некоторое время, если игра не на паузе.#!\n\nНекоторые модификаторы мнения, например семейные узы, не имеют срока действия. Другие со временем пропадают. Так, воспоминания о денежном даре вскоре бледнеют…\n\n#TUT Наведите курсор мыши на показатель мнения другого персонажа, и увидите, из чего он складывается. Все дело в брачном союзе? Или в кругленькой сумме золотом? А может, персонажу просто импонирует ваша искренность?#!"

# Generational Gameplay
 lesson_basics_many_lives_1:0 "Игра за семью ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc:1 "А теперь поговорим о вашей [dynasties|El]. Со временем ваш [character|El] состарится и неизбежно умрет — если, конечно, какой-нибудь «несчастный случай» или ужасная болезнь не ускорят события.\n\n#TUT Но история на этом не закончится — #N конец игры#! наступит лишь в том случае, если вы не оставите наследника династии!#!"
 lesson_basics_many_lives_2:0 "Наследник ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:5 "[dynasty|E] жива, пока у нее есть [heirs|El]. Когда текущий [character|E] умирает, вы просто продолжаете игру за другого, который называется «[player_heir|El]».\n\nВ зависимости от того, какое [succession|El] применяется в вашей [Concept( 'realm', 'державе' )|El], это, скорее всего, будет один из ваших детей. Вероятно, тот, кого вы готовили к роли [Concept( 'ruler', 'правителя' )|El].\n\n#TUT У вашей [dynasties|El] есть собственный герб (сейчас он выделен). Щелкните по нему, чтобы получить более подробную информацию.\n\nСейчас это не обязательно, но если однажды вам захочется больше узнать о том, что собой представляет ваша $game_concept_dynasty$, — вы знаете, где искать.\n\n#!"

# Succession Laws 
 lesson_basics_succession_laws:0 "Законы наследования ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc:0 "[succession_laws|E] определяют, как после смерти [Concept( 'character', 'персонажа' )|El] делятся между [Concept( 'heirs', 'наследниками' )|El] [titles|El] и ресурсы. В настоящий момент у вас только один наследник, но пусть это вас не смущает!\n\n#TUT Может так случиться, что, приняв роль нового персонажа, вы поймете, что безвременная кончина прежнего правителя была вовсе не случайной…#!"
 lesson_basics_succession_tab_tt:0 "Ознакомьтесь с вкладкой «Наследование»"
 lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown:0 "Признание ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:2 "Вы член [dynasties|El], а потому у вас есть и [Concept( 'dynasty_prestige', 'престиж династии' )|E], который можно получить несколькими способами. Это общий показатель для всех представителей [dynasties|El], и он демонстрирует, насколько известна ваша #EMP династия#!, а не только вы.\n\nПрирост [Concept( 'dynasty_prestige', 'престижа династии' )|E] будет сказываться на протяжении многих поколений, повышая [dynasty_prestige_level|El]. Вы — [dynast|El] (самый могущественный представитель [dynasties|El]) и можете использовать признание для получения [Concept( 'dynasty_perks', 'достоинств династии' )|E], влияющих на всех ваших родственников.\n\n#TUT Чтобы посмотреть [Concept( 'dynasty_perks', 'достоинства династии' )|E], нажмите на значок с ее гербом.#!"

# Marriage
 lesson_basics_marriage_concept_1:0 "Брак ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc:1 "Ваша [dynasty|E] не существует без семьи. Хорошо, если вам удастся вступить в [Concept( 'married', 'брак' )|E], но учтите: он не обязательно будет по любви. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "Поиски пары ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:1 "Давай поженимся!\n\nВы можете устраивать [marriages|El] (или [betrothals|El]) холостых персонажей в вашем [Concept( 'domain', 'домене' )|El]. Для этого щелкните ПКМ по персонажу и выберите  #TUT_KW Найти супруга#! или  #TUT_KW Устроить брак#!.\n\n#TUT Эти варианты заметно отличаются, поэтому расскажем о каждом подробнее...#!"
 lesson_basics_marriage_concept_2_b_desc:1 "Хотя ваш персонаж уже состоит в браке, мы рассмотрим все необходимые этапы заключения брака.\n\nВы можете устраивать [marriages|El] (или [betrothals|El]) холостых персонажей в вашем [Concept( 'domain', 'домене' )|El]. Для этого щелкните ПКМ по персонажу и выберите  #TUT_KW Найти супруга#! или  #TUT_KW Устроить брак#!.\n\n#TUT Вам необязательно заключать брак: кнопка #TUT_KW поиска супруга#! просто откроется окно брака.#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "Найдем вашему персонажу достойную пару!"
 lesson_basics_open_interactions_marriage_tt:0 "Щелкните по вашему персонажу ПКМ"
 lesson_basics_open_interactions_marriage_alt_tt:0 "Щелкните ПКМ по #EMP холостому#! персонажу"
 lesson_basics_marriage_view_tt:1 "Выберите #TUT_KW Найти супруга#!"
 lesson_basics_find_spouse_concept:0 "Выбор супруга ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:1 " #TUT_KW Поиск супруга#! предлагает список потенциальных [Concept( 'spouses', 'кандидатов' )|El] со всего мира.\n\nВариант  #TUT_KW Устроить брак#! также предлагает список потенциальных кандидатов, но только из персонажей, обретающихся при [Concept( 'court', 'дворе' )|El] выбранного персонажа.\n\n#TUT Ваш персонаж отображается слева, так как для этого брака необходимо #EMP ваше#! одобрение. [liege|E] кандидата в супруги появится справа — без одобрения противоположной стороны тоже не обойтись.\n\n #TUT_KW Подготовка брака#! позволит закрепить пары среди [Concept( 'courtiers', 'придворных' )|El] или создать особый брачный [Concept( 'alliance', 'союз' )|El]. Сейчас для наших целей лучше всего подходит вариант  #TUT_KW Найти супруга#!."
 lesson_basics_arrange_marriage_concept:0 "Устроить брак ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT Это пригодится для создания пар среди [Concept( 'courtiers', 'придворных' )|E] или устройства особого брачного [Concept( 'alliance', 'союза' )|E].#!"
 lesson_basics_choosing_a_spouse:0 "Фильтры персонажей $lesson_basics_marriage$ []"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:2 "При выборе [Concept( 'spouse', 'супругов' )|El] следует учитывать множество факторов. Чтобы упростить процесс, вы можете отфильтровать список потенциальных супругов, учитывая [alliances|El], [skills|El], личные [traits|El], ожидаемую [fertility|El] и так далее.\n\nНекоторые свойства [congenital|El], а значит, могут передаваться по наследству и могут перейти детям персонажа.\n\n#TUT Чтобы изменить выбор, щелкните по кнопке #TUT_KW Убрать персонажей#!, расположенной между персонажами, которых вы намерены соединить. Ничего не произойдет, пока вы не нажмете #TUT_KW Отправить предложение#!. #!"
 send_marriage_proposal_button_name:0 "Отправить предложение"
 lesson_basics_say_yes:0 "Предложение ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:1 "Выбрав претендентов для [Concept( 'marriage', 'брака' )|E], вы увидите информацию о предстоящем союзе, а также дополнительные опции — например, что брак будет [Concept( 'matrilineal', 'матрилинейным' )|E].\n\n#TUT Если вас все устраивает, отправляйте предложение. Обычно это действие занимает пару дней, но для целей обучения мы все сделаем мгновенно.#!"
 lesson_basics_get_married_tt:1 "Заключите брак — выберите партнера для персонажа и щелкните #TUT_KW Отправить предложение #!"
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "Готовясь к [Concept( 'marriage', 'браку' )|E] [Concept( 'characters', 'персонажей' )|E], заранее ознакомьтесь с подробностями грядущего союза и рассмотрите дополнительные условия — например, будет ли брак [Concept( 'matrilineal', 'матрилинейным' )|E].\n\n#TUT Ваш персонаж уже в браке — отлично!#!"
 lesson_basics_marriage_final_notes:0 "Поздравляем! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc:3 "Превосходно! Желаем долгих и счастливых лет вместе!\n\nВ этом уроке советуем вам #TUT_KW найти супругу#! и для вашего сына.\n\n#TUT Как только ваш сын женится, он начнет плодить членов вашей семьи (они станут [Concept( 'heirs', 'наследниками' )|El] державы из вашей [dynasties|El]).#!"

# Dynasty & House
 lesson_basics_dynasty_and_house:0 "Династия и дом ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc:0 "Семья важна! [player_heir|E] всегда происходит из вашей [dynasties|El], а чаще всего — и из вашего [houses|El].\n\n#TUT В будущем стоит повнимательнее присматриваться к родным и следить, какая у #EMP них#! [Concept( 'line_of_succession', 'линия наследования' )|El]. Если позволяют [succession_laws|El], можно наследовать [titles|El] (а также земли и [Concept( 'vassals', 'вассалов' )|El]) своих родственников.#!"

# Titles &  Holdings
 lesson_basics_landed_titles:0 "Земля и титулы ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc:2 "Не все представители вашей [dynasties|El] станут землевладельцами, но у каждого клочка земли на карте #EMP есть#! владелец.\n\nИногда это вы, иногда — кто-то из ваших [Concept( 'vassals', 'вассалов' )|El], а иногда вообще другая держава (которые также имеют вассалов или являются ими)."
 lesson_basics_de_jure_titles:0 "Титулы ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:3 "Многие [titles|El] организованы в виде пирамиды по [Concept( 'title_tier', 'уровням' )|El]:\n[county|El] управляется графом или графиней;\n[duchy|El] управляется герцогом или герцогиней;\n[kingdom|El] управляется королем или королевой;\n[empire|El] управляется императором или императрицей\n\nКаждый [Concept( 'title', 'титул' )|E] по закону — #EMP технически#!, но порой не на практике — подчиняется вышестоящему. Таким образом, каждое [Concept( 'county', 'графство' )|E] является частью [Concept( 'duchy', 'герцогства' )|E], [Concept( 'duchy', 'герцогство' )|E] — [Concept( 'kingdom', 'королевства' )|E], а каждое [Concept( 'kingdom', 'королевство' )|E] входит в состав [Concept( 'empire', 'империи' )|E], если эти титулы созданы и принадлежат кому-то, обладающему достаточной властью для поддержания порядка.\n\n#TUT Примечание: у этих титулов есть множество альтернативных названий. К примеру, ваш нынешний [ruler|El] стоит во главе «малого королевства», уровень которого соответствует [Concept( 'duchy', 'герцогству' )|El].\n\nКроме того, существуют [barons|El] (у вас есть один — мэр города $cn_inis$), мелкие правители #EMP отдельных владений#! в [Concept( 'count', 'графских' )|El] землях. [characters|E]-бароны в целом довольно незначительны, и играть за них нельзя.#!"
 lesson_basics_de_jure_cbs:0 "Де-юре $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc:3 "Примечание «по закону» означает, что, так как Crusader Kings III позволяет вам играть с самой историей, нет никакой гарантии, что [king|El] #EMP на самом деле#! будет править всеми [Concept( 'titles', 'титулами' )|El], которые «теоретически» входят в состав его [kingdoms|El].\n\nТакая иерархия титулов называется «[de_jure|El]», и при нарушении целостности за такие территории можно воевать.\n\n#TUT В режиме карты «Герцогства» видно, что формально [county|El] $c_desmond$ должно быть частью державы правителя [duchies|El] $d_munster$, которым являетесь вы.\n\nРазличные режимы карты помогут получить максимум информации о структуре $game_concept_de_jure$ титулов всего мира!#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:1 "Перейдите в режим карты «Герцогства»"
 lesson_basics_change_map_mode_2_tt:0 "Вернитесь к режиму карты «Державы»"
 lesson_basics_holdings_and_buildings:0 "Ваши владения ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc:3 "[de_jure|E] Титул Манстер состоит из четырех [Concept('counties', 'графств')|E]. Их названия должны появиться на карте: $c_thomond$ и $c_ennis$ (принадлежат вам), $c_desmond$ (владелец — соседний [ruler|E]) и $c_ormond$ (владелец — ваш [vassal|E]).\n\nЭти [counties|E] состоят из более мелких территорий, которые называются [baronies|E] и представляют собой отдельные [holdings|E], которые объединяет [realm|E]. \n\n#TUT Владения — это поселения в ваших землях.#!"
 lesson_basics_buildings:0 "Ваши здания ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "Здания ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc:3 "[holding_type|E] определяет, какие [taxes|El] и [levies|El] приносит владение, а также какие [buildings|El] можно строить и улучшать на их территориях.\n\n#TUT Мы советуем для начала улучшить вот что: #TUT_KW $building_curtain_walls_01$.#!#!"
 lesson_basics_start_construction_tt:1 "Выберите столицу ваших владений ($cn_luimneach$), выберите #TUT_KW $building_curtain_walls_01$#! в списке зданий и #TUT_KW улучшите#! эту постройку"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:1 "Отлично! Конечно, [Concept( 'building', 'здания' )|E] не будут готовы мгновенно — $cn_luimneach$ не сразу строился… Можете в любой момент закрыть окно строительства: #EMP $building_type_curtain_walls_01$#!.\n\n#TUT Когда строительство завершится, вы получите все преимущества, которые дает выбранное здание.#!"
 lesson_basics_taxes:0 "Налоги ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc:1 "Все [holdings|El] приносят [Concept( 'holder', 'владетелю' )|El] [taxes|El]. Если владетель — [vassal|El], он также платит налоги своему [Concept( 'liege', 'сюзерену' )|El].\n\nНалоги приносят [gold_i] [Concept( 'gold', 'золото' )|E] и являются вашим основным источником [Concept( 'income', 'дохода' )|El]!\n\n#TUT [obligations|E] влияют на размер налогов. [Concept( 'wars', 'Военное время' )|E] может изменить ваш [control|El] над [Concept( 'county', 'графством' )|El], который, в свою очередь, влияет на налоговые поступления.#!"

#Vassals
 lesson_basics_vassals_concept:0 "Вассалы ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt:2 "Откройте окно «Держава» в правой части экрана (выделено)"
 lesson_basics_vassals_tab_tt:0 "Просмотрите вкладку «Вассалы»"
 lesson_basics_vassals_concept_desc:3 "Вы — [ruler|El] и, скорее всего, станете [Concept( 'liege', 'сюзереном' )|El] как минимум одного [Concept( 'vassals', 'вассала' )|El]. Так называются [rulers|El], присягнувшие вам на верность и ставшие частью вашей [realms|El].\n\n#TUT Вассалы приносят вам [gold|El] ([taxes|El]) и солдат ([levies|El]).\n\nПерсонаж может быть одновременно [Concept( 'liege', 'сюзереном' )|El] и [Concept( 'vassals', 'вассалом' )|El].#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"

 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:2 "В этом списке — ваши текущие [vassals|El], а также дополнительная информация о них.\n\nВо главе списка — $game_concept_ruler$ Ормонда, чья территория показана на карте — это эрлство ([title|El] [Concept( 'title_tier', 'уровня' )|El] «[county|El]») в пределах вашей [realms|El]).\n\n#TUT Здесь приводятся более подробные данные: например текущее [opinion|El] вассала о вас, [Concept( 'powerful_vassal', 'могущественный' )|El] это вассал или нет, а также [taxes|El] и [levies|El], которые он вам собирает.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "Здесь вы можете менять [feudal_contracts|El], которые определяют, какие [taxes|El] и [levies|El] предоставляет вам феодальный [vassal|El]."

 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:1 "Имеет смысл заботиться о благополучии вассалов. Когда [vassals|El] счастливы, они не устраивают [scheme|El] и не образуют против вас [factions|El].\n\nДаже если ваш [character|El] — невероятно могущественный [ruler|El], не допускайте, чтобы вся [realm|El] восстала против вас. Неугодного властителя ждут [Concept( 'depose', 'низвержение' )|El], [war|El] или [Concept( 'murder', 'смерть' )|El] во сне — в любом случае долго его правление не продлится.\n\n#TUT Некоторые вассалы могут заседать в вашем [Concept( 'council', 'совете' )|El] и выполнять [councillor_tasks|El], так что [opinion|El] и доверие таких вассалов особенно важно.#!"
 lesson_basics_vassal_limit:0 "Лимит вассалов ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:2 "Число [Concept( 'vassals', 'вассалов' )|El], которых вы можете собрать под своим крылом, прежде чем [realm|El] станет неуправляемой, ограничено. Превышение [Concept( 'vassal_limit', 'максимального количества вассалов' )|El] влияет на [taxes|El] и [levies|El].\n\nВо время обучения такого не случится, но когда вы начнете строить собственное королевство, не допускайте слишком резкого роста.\n\n#TUT Если максимум все же превышен, вы можете раздать вассалам титулы низкого ранга. Иногда вы можете даже [create|El] #EMP новые#! титулы более высокого уровня, чтобы упрочить свою власть в регионе над титулами низкого ранга, [de_jure|El] относящиеся к вашему новому титулу.#!"

# Domain
 lesson_basics_domain_1:0 "Держава и домен ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:3 "Ваша #EMP [realm|E]#! объединяет ваши земли и [titles|E] — как ваши, так и те, которыми владеют ваши [vassals|E]. Сейчас ваши земли — это [counties|E] (в [Concept('culture', 'культуре')|E] Ирландии — эрлства) $c_ennis$, $c_thomond$ и $c_ormond$.\n\nА вот #EMP [domain|E]#!, обозначает лично ваши земли, то есть $c_ennis$ и $c_thomond$, $game_concept_vassals$ в расчет не берутся.\n\n#TUT Некоторые события затрагивают только ваш [domain|E] ($c_ennis$ и $c_thomond$), другими же затрагивается вся [realm|E], [duchy|E] (или «малое королевство») Манстер.#!"
 lesson_basics_domain_1_b:0 "Держава и домен ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "Пример: на [county|El] Эссекс напали #EMP каннибалы#!, и число доступных солдат там резко сократилось. [holder|E] Эссекса узнает о происходящем, так как все происходит в его [Concept( 'domain', 'домене' )|El]. [liege|E] же останется в неведении. \n\n#TUT Эссекс является частью [realms|El] #EMP сюзерена#! графа Эссекса, и сюзерен узнает о происходящем лишь в том случае, если щелкнет по графству на карте и увидит соответствующий модификатор. Или если заметит, что вассал присылает меньше ополченцев.#!"
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:2 "Не забывайте об ограничении на личные владения: достигнув [Concept( 'domain_limit', 'предела домена' )|El], вы начнете получать штрафы.\n\n#TUT Когда предел домена превышен, разумно #TUT_KW даровать титулы#! дружественным [Concept( 'characters', 'персонажам' )|El], делая их своими [Concept( 'vassals', 'вассалами' )|El].\n\nПока что вам нечего раздавать, но в будущем эта функция будет доступна в меню «$game_concept_character$» при щелчке ПКМ по портрету персонажа.#!"

# Council
 lesson_basics_council_concept:0 "Совет ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:1 "Управление [Concept( 'realm', 'державой' )|El] — дело нелегкое. [ruler|E] должен полагаться на [council|El]. В него могут войти или [vassals|El], или члены вашего [Concept( 'court', 'двора' )|El], которые станут вашими доверенными советниками.\n\n#TUT Каждый из них воплощает определенный [skill|El]. [rulers|E], состоящие в браке, могут привлекать на помощь [Concept( 'spouse', 'супругов' )|El].#!"
 lesson_basics_council_view_tt:1 "Откройте окно «Совет» (выделено)"
 lesson_basics_council_tasks:0 "Задания совета ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:1 "[councillors|E] могут получать задания, причем полномочия их поистине широки!\n\nЧтобы изменить задание советника, нажмите кнопку рядом с его портретом в окне совета.\n\n#TUT Пост советника престижен, поэтому [powerful_vassals|El] ожидают, что вы предложите им эту должность. Обманутые ожидания их весьма печалят.#!"

# Schemes & Hooks
 lesson_basics_schemes_concept:0 "Происки ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:1 "[scheme|E] — это долговременные действия, направленные на других персонажей. Они могут быть как враждебными ([murder|El] или [abduction|El] цели), так и более социальными, например [befriend_scheme|El]."
 lesson_basics_intrigue_view_tt:0 "Откройте окно «Интриги» (оно подсвечено)"
 lesson_basics_schemes_tab_tt:1 "Взгляните на вкладку «Происки» (по умолчанию она открыта)"
 lesson_basics_hooks_and_secrets_tab_tt:0 "Ознакомьтесь с вкладкой «Влияние и секреты»"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:2 "[scheme|E] могут оказаться особенно полезными, когда вас не очень устраивает [line_of_succession|El] — одним из способов продвинуться ближе к цели может быть простое #EMP устранение#! конкурентов.\n\nБез шума, без суеты, без свидетелей.\n\n#TUT [Concept( 'murder_scheme', 'Заговор с целью убийства' )|El] может быть раскрыт. Если план не сработает, на вас будут косо смотреть — в первую очередь сама несостоявшаяся жертва.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "[scheme|E] «Влияние» повышают чье-то [opinion|El] о вашем персонаже. Давайте посмотрим!"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:2 "Великолепно! [scheme|E] запущены, и со временем ситуация будет так или иначе развиваться. Время, необходимое для достижения результата, зависит от [Concept( 'success_chance', 'шанса успеха' )|E] происков, на который влияют соответствующие [Concept( 'skills', 'навыки' )|E] (в данном случае — «[diplomacy|E]»).\n\n#TUT Если вы передумали заниматься происками, то в любой момент можете прекратить: нажмите кнопку #TUT_KW «Отказаться от происков»#! (#TUT_KW X#!) рядом с их названием.#!"
 tutorial_basic_schemes_start_swaying_tt:2 "Щелкните ПКМ по вашему [Concept( 'court_chaplain', 'придворному капеллану' )|E] («$councillor_court_chaplain_theocrat_duchy$») и выберите #TUT_KW «Влияние» (происки)#"
 lesson_basics_hooks:0 "Секреты ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:2 "Иногда [scheme|El] порождают [secrets|El]: если вы застигнете кого-то за покушением на [murder|El], этот человек сделает все, чтобы вы молчали.\n\nВы также можете [Concept( 'blackmail', 'шантажировать' )|El] убийцу, чтобы у вас появилось [hooks|El]! $game_concept_hooks$ представляет собой услугу, которую обязан оказать вам определенный [character|El] по вашей просьбе или принуждению.\n\nПо ходу игры вы обнаружите немало способов приобрести $game_concept_hooks$ на различных персонажей. Экспериментируйте!\n\n#TUT Давайте представим, что у вас на крючке оказался кто-то из ваших [Concept( 'vassals', 'вассалов' )|El]...#!"
 lesson_basics_hooks_complete:0 "Влияние ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:4 "[weak_hook|E] позволяет добиться нескольких вещей. Среди прочего — увеличить [obligations|El] по [Concept( 'feudal_contract', 'договору' )|El] с вассалами.\n\n#TUT Чтобы перейти в меню изменений вассального договора, откройте в окне державы список вассалов или щелкните ПКМ по портрету и выберите #TUT_KW «Изменить вассальный договор»#!.\n\nОбратите внимание, что сразу вариант #TUT_KW «Изменить вассальный договор»#! не отображается: при большом количестве доступных взаимодействий в меню появляются только самые распространенные.\n\nЧтобы найти недостающие взаимодействия, щелкните кнопку «Еще 1…» в категории $interaction_category_vassal$.#!"

# Culture
 lesson_basics_culture_1:0 "Культура ($lesson_basics_culture$)"
 lesson_basics_culture_1_desc:2 "Каждый персонаж (и [county|El]) принадлежит к определенной [Concept( 'culture', 'культуре' )|El], которая представляет собой совокупность множества факторов: чаще всего это языковые особенности, но также учитываются общность наследий и географическое положение.\n\n[opinion|E] персонажей одной культуры друг о друге слегка повышается — ваш $game_concept_characters$ — #EMP ирландец#! ($irish$ая культура — часть кельтской [Concept( 'culture_group', 'культурной группы' )|El]), поэтому другим ирландцам вы нравитесь немного больше.\n\n$game_concept_culture$ определяет, какие вам будут доступны [innovations|El].\n\n#TUT Если [child|El] [Concept( 'educated', 'учится' )|El] у представителя иной культуры, его культура также может измениться.#!"
 lesson_basics_culture_clicked_innovations_tt:1 "Откройте окно «Культура» (выделено)"
 lesson_basics_culture_2:0 "Инновации ($lesson_basics_culture$)"
 lesson_basics_culture_2_desc:1 "[innovations|E] — различные изобретения и концепции, полностью принятые [Concept( 'cultures', 'культурой' )|El]. Например, постигнуть такую простую концепцию, как $innovation_currency_02$, несложно, но чтобы полностью перейти на денежный обмен вместо натурального, культуре потребуется время.\n\n$game_concept_innovations$ открывают доступ к новым бонусам, [Concept( 'buildings', 'зданиям' )|El] и [Concept( 'men_at_arms', 'типам профессиональных войск' )|El].\n\n#TUT #EMP Со временем#! инновации развиваются, открывая новые возможности. Развитие ускоряется, если соседняя культура уже открыла эту инновацию.#!"
 lesson_basics_culture_3:0 "Инновации ($lesson_basics_culture$)"
 lesson_basics_culture_3_desc:2 "Чтобы ускорить прогресс [innovations|El], можно сделать [Concept( 'fascination', 'интересом' )|El] [Concept( 'culture', 'культуры' )|El]. Интерес выбирает [cultural_head|El] — наиболее могущественный правитель этой культуры. В нашем случае это вы!\n\n#TUT Если вы — $game_concept_cultural_head$, то можете менять интерес в окне культуры.#!"

# Religion
 lesson_basics_religion_1:0 "[GetLocalPlayerPietyTextIcon] Конфессия ($lesson_basics_religion$)"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:2 "Все [characters|El] принадлежат к [Concept( 'faith', 'конфессиям' )|El], которые образуют [Concept( 'religion', 'религию' )|El]. Ваша конфессия — $catholicism$, а религия — $christianity_religion$.\n\nКонфессии отличаются друг от друга — давайте присмотримся к ним повнимательнее."
 lesson_basics_religion_click_religion_tt:1 "Откройте окно «Конфессия» (выделено)"
 lesson_basics_religion_2:0 "Доктрины ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:2 "Ваша [faith|El] исповедует определенные [doctrines|El]. Они регулируют жизнь всех членов конфессии и устанавливают правила, такие как [Concept( 'succession_laws', 'порядок наследования' )|El] или право на [temple_holdings|El].\n\nДля вас это пока едва ли актуально, но когда [marriage|El] и возможность игры несколькими [Concept( 'characters', 'персонажами' )|El] станут для вас привычным делом, возвращайтесь в этот раздел.\n\n[core_tenets|E] — особые доктрины, которые наделяют вашего персонажа бонусами или возможностями, такими как медитация или развязывание [Concept( 'great_holy_wars', 'Великих священных войн' )|El].\n\n#TUT В каждой конфессии свои [sins|El] и [virtues|El] — действия и привычки, которые порицает или, наоборот, поддерживает общество.\n\nВне обучения большая часть ирландцев принадлежит к конфессии «$insular_celtic$». Так как некоторые ее черты можно назвать весьма специфическими, в обучающем режиме она недоступна#!"
 lesson_basics_religion_3:0 "@fervor_icon! Рвение ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:1 "У каждой [faiths|El] есть уровень [Concept( 'fervor', 'рвения' )|El], который колеблется в зависимости от числа приверженцев, хода [Concept( 'holy_wars', 'священных войн' )|El] и прочих факторов. Рвение показывает общий уровень фанатизма, с которым представители конфессии относятся к своей вере, и учитывает мнение даже крестьян из дремучего захолустья.\n\nВысокое рвение помогает обращать графства («[convert_county|El]») в вашу веру, а вашим графствам — #EMP сопротивляться#! обращению в другие веры.\n\nПри низком рвении $game_concept_rulers$ могут переходить в другие конфессии той же [religions|El] или основывать [Concept( 'heresy', 'ереси' )|El]. \n\n#TUT Правитель-еретик обращается сам, обращает близлежащие территории и вассалов и начинает распространять новую веру взамен старой.#!"
 lesson_basics_religion_4:0 "Новая конфессия ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:1 "Вы можете создать новую [Concept( 'faith', 'конфессию' )|El] в соответствующем окне. На создание [Concept( 'doctrines', 'доктрин' )|El] и [Concept( 'core_tenets', 'основных догматов' )|El] расходуется [Concept( 'piety', 'благочестие' )|El] в соответствии с догматами текущей конфессии.\n\nВаш первый [character|El] может не думать об этом, но опытным игрокам эксперименты с конфессиями могут приносить массу удовольствия!\n\n#TUT Члены семьи и [vassals|El], имеющие высокое [opinion|El] о вас и развитый навык «[learning|El]», скорее всего, перейдут в новую конфессию, но те, кто не обратится, будут считать вас еретиком.#!"

# War
 lesson_basics_warfare:0 "Война ($lesson_basics_war$)"
 lesson_basics_warfare_desc:1 "[war|E] — важнейший элемент в Crusader Kings III. О ней можно говорить долго, но пока мы коснемся лишь нескольких моментов.\n\n#TUT Остальные подробности вы узнаете по ходу игры.#!"
 lesson_basics_levies:0 "Война ($lesson_basics_war$)"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:2 "Итак, [battles|El] выигрывают [armies|El]. Большинство ваших солдат — это [levies|El], но армию можно увеличить за счет [Concept( 'men_at_arms', 'профессиональных полков' )|El].\n\n#TUT Если обстановка становится слишком напряженной, [mercenaries|El] всегда готовы прийти на помощь — при условии, что у вас есть [gold|El].#!"
 lesson_basics_military_view_tt:1 "Открыть окно «Армия» (выделено)"
 lesson_basics_rally_points:0 "Война ($lesson_basics_war$)"
 lesson_basics_rally_points_desc:2 "Когда начинается [war|El], вы можете созвать в этом окне [armies|El] — нажмите кнопку «$RAISE_ALL$».\n\nКогда война заканчивается, солдат нужно распустить, прежде чем начинать новую кампанию.\n\n#TUT [rally_points|El] — места, куда [levies|El] и [men_at_arms|El] прибывают для несения службы под вашим началом.#!"
 lesson_basics_casus_belli:0 "Война ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc:1 "Чтобы развязать [Concept( 'war', 'войну' )|El], необходим законный повод — так называемый [casus_belli|El] против другого [Concept( 'ruler', 'правителя' )|El].\n\nЕсть разные варианты получения [casus_belli|El]: например, владение [de_jure|El] [Concept( 'titles', 'титулами' )|El], дающими вам статус [Concept( 'rightful_liege', 'законного сюзерена' )|El] цели. Некоторые [claims|El] вы можете получать по наследству, также можно развязывать [holy_wars|El] против соседей-неверных.\n\nЭти два повода распространены наиболее широко, но в игре есть десятки других $game_concept_casus_bellis$, которые вы обнаружите и сможете использовать!\n\n#TUT Также претензиями вас может обеспечить [court_chaplain|El], выполняя [councillor_tasks|El] #EMP «[fabricate_claim|El]»#!."

# UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2:0 "Почти готово ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:1 "Осталась лишь пара важных мелочей — и можно будет снять игру с паузы!\n\nВо-первых, необходимо помнить, что игра может идти на пяти разных скоростях (клавиши 1-5): в любой момент вы можете изменить скорость игры или приостановить ее.\n\n#BOLD Во-вторых, игра ставится на паузу автоматически, когда происходят особо важные события.#!\n\n#TUT Не стесняйтесь играть на малых скоростях, ускоряться во время затишья и замедляться во время войны.\n\nОбычно мы советуем приостанавливать игру во время работы с меню и принятия важных решений.#!"
 lesson_basics_pausing_3:0 "Запуск игры ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc:2 "Чтобы часы вновь затикали, снимите игру с паузы (нажмите #EMP пробел#! или щелкните по кнопке «Играть»).\n\nПойдут дни, месяцы и годы. Армии, которым приказано двигаться, выступят, на экране начнут происходить события, письма отправятся к адресатам, а [characters|El] начнут стареть.\n\n#TUT Найдите удобную для вас скорость на данный момент. Впоследствии ее можно будет менять по желанию.#!"

 # Actual Warfare
 lesson_declare_war_step_1:0 "Что теперь?"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:1 "Итак, в качестве первого задания давайте напомним вашему соседу — эрлу графства $c_desmond$, — кто его [rightful_liege|El]... Если при этом ваша [realm|El] расширится, да будет так!\n\nИспользуйте рассмотренную ранее систему взаимодействий, выберите соседа на карте и объявите войну [Concept( 'ruler', 'правителю' )|El] Десмонда. Скорее всего, у вас уже есть законный [casus_belli|El] — его [title|El] [de_jure|El] является частью вашей державы.\n\n#TUT Сейчас мы перейдем от теории к практике и посмотрим, что же происходит на войне.#!"
 lesson_declare_war_tt:1 "#TUT_KW Объявите войну#! Муиредаху эрлу графства $c_desmond$"
 lesson_raise_troops_step_1:0 "Собрать армии"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:2 "Вы успешно объявили [Concept( 'war', 'войну' )|El]! Настало время созвать [armies|El]. В нижней части экрана для этого есть очень полезная кнопка. Кроме того, это можно сделать в окне «Армия».\n\n#TUT [rally_point|E] — это место, где ваша [army|El] соберется и будет ждать указаний (сейчас это $c_thomond$).\n\nПримечание: чтобы пополнить армию достаточным количеством бойцов, игру необходимо снять с паузы (нажмите пробел). Подождите несколько дней, и армия соберется полностью!#!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "Собирайте войска"
 lesson_army_movement_step_1:0 "Движение армии"
 lesson_army_movement_step_1_desc:2 "Чтобы переместить [Concept( 'army', 'армию' )|El], выберите ее ЛКМ (на карте) и щелкните ПКМ по месту назначения. Возможно, подойдет вражеское столичное [barony|El]?\n\n#TUT Если вы прикажете армии пересечь водоем, ей придется [embark|El] — на время она станет [Concept( 'fleet', 'флотом' )|El]. Но пока оставайтесь на суше.#!"
 lesson_army_purpose_step_1:0 "Армия"
 lesson_army_purpose_step_1_desc:1 "Ваша [army|El] в пути и, скорее всего, направляется к вражескому войску. Далее может произойти прямое столкновение с другими армиями или начнется [siege|El].\n\n#TUT [battles|E] начинаются автоматически, когда пути двух враждебных армий пересекаются.\n\nТочно так же, когда вы направляете армию на вражеские [holdings|El], начинается осада.\n\nСамое время #EMP возобновить игру#!, если вы еще этого не сделали. Иначе время и ваши армии никуда не пойдут!#!"
 lesson_battle_mechanics_step_1:0 "Битва!"
 lesson_battle_mechanics_step_1_desc:2 "Исход [Concept( 'battle', 'сражения' )|El] двух [Concept( 'army', 'армий' )|El] зависит от ряда факторов: размера [Concept( 'levies', 'ополчения' )|El] на каждой стороне, типа и наличия [Concept( 'men_at_arms', 'профессиональных полков' )|El] в каждой армии, участвующих [Concept( 'commanders', 'командиров' )|El] и даже [Concept( 'terrain', 'типа местности' )|El].\n\n#TUT Больше подробностей ждет вас в окне «Сражение» — чтобы открыть его, щелкните по сражающейся [Concept( 'army', 'армии' )|El].#!"
 lesson_siege_mechanics_step_1:0 "Осада!"
 lesson_siege_mechanics_step_1_desc:3 "Ваша [army|El] атакует вражеское [holding|El]! Щелкните по выделенному значку (с наконечниками копий), чтобы проследить за ее успехами.\n\nДля победы в большинстве войн нужны [Concept( 'siege', 'осады' )|E], они повышают ваш [war_score|El].\n\nКаждый раз, когда [Concept( 'siege', 'осада' )|E] проходит успешно (для победы требуется несколько атак), область становится [Concept( 'occupied', 'оккупированной' )|El], а ее изображение на карте заштриховывается.\n\n#TUT Цвет штриховки зависит от цвета захватчика на карте. Например, ваш цвет — зеленый, и оккупированные вами области отмечены зелеными штрихами.\n\n$game_concept_holding$, оккупированное королевством $k_france$, будет заштриховано синим, территории, занятые королевством $k_england$, — красным и так далее."
 lesson_warscore_step_1:0 "Боевой счет"
 lesson_warscore_step_1_desc:1 "Понять, кто побеждает на [Concept( 'war', 'войне' )|El], поможет [war_score|El] в нижнем правом углу экрана. Он меняется от #N -100#! до #P 100#! в соответствии с выигранными и проигранными [Concept( 'battles', 'битвами' )|El] и [Concept( 'sieges', 'осадами' )|El], а также занятыми территориями.\n\n#TUT $game_concept_war_score$ равный #P 100#! позволяет силой принудить противника принять ваше [peace_offer|El].\n\nИ наоборот, при счете #N -100#! к принятию предложения о мире принудят уже #EMP вас#!."
 lesson_warscore_step_2:0 "Итоги войны"
 lesson_warscore_step_2_desc:3 "Есть три варианта итога [wars|El]: $MODIFIER_NEWLINE_WITH_BULLET$[victory|El]$MODIFIER_NEWLINE_WITH_BULLET$[white_peace|El]$MODIFIER_NEWLINE_WITH_BULLET$[defeat|El]\n\n#TUT Чтобы подробно узнать о последствиях каждого из этих вариантов в зависимости от использованного [casus_belli|El], щелкните ПКМ по вражескому [Concept( 'ruler', 'правителю' )|El] и выберите #TUT_KW «Предложить мир»#!.#!"
 lesson_winning_wars_step_1:0 "Победа близка"
 lesson_winning_wars_step_1_desc:3 "Ваш [Concept( 'war_score', 'военный счет' )|E] составляет #P +100%#!!\n\nТеперь вы можете навязать свои требования: для этого нужно нажать по значку [Concept( 'war_score', 'военного счета' )|E], открыть окно войны и перейти во вкладку #TUT_KW «Навязать требования»#! в нижней части экрана.\n\n#TUT Вы также можете щелкнуть по вражескому [Concept( 'ruler', 'правителю' )|E] и выбрать #TUT_KW «Предложить мир»#!."
 lesson_losing_wars_step_1:0 "Близкое поражение"
 lesson_losing_wars_step_1_desc:2 "Для вас [war|El] складывается не лучшим образом! Возможно, вам пора предложить [white_peace|El].\n\nПусть #EMP эта#!$game_concept_war$ не принесет ничего хорошего, нет ничего страшного в том, чтобы признать поражение и выжить, — просто щелкните ПКМ по врагу и выберите #TUT_KW «Статус-кво»#! (или #TUT_KW «Сдаться»#!, если статус-кво невозможен) в окне «Взаимодействия»."
 lesson_war_final_notes_reuse:1 "\n\n#TUT На этом обучение заканчивается. Но вы всегда можете получить совет: щелкните по соответствующему уведомлению в верхней части экрана, когда оно появится. Советы помогут разобраться в самых важных событиях.\n\nСпасибо за компанию — и удачи!#!"
 lesson_war_final_notes_victory_step_1:0 "Война выиграна!"
 lesson_war_final_notes_victory_step_1_desc:1 "Поздравляем с победой!\n\nВы познакомились с одним из важнейших аспектов игры и стали победителем.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "Война проиграна"
 lesson_war_final_notes_defeat_step_1_desc:1 "Мы с вами в этот трудный час, но главное — вы лично познакомились с одним из сложнейших аспектов игры, и отныне вам будет гораздо проще.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "Статус-кво"
 lesson_war_final_notes_white_peace_step_1_desc:0 "Как много уроков усвоено! Это серьезный задел на будущее! $lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "Война отменена"
 lesson_war_final_notes_invalidated_step_1_desc:0 "Вы все еще с нами! Прекрасно! Но вот война, как ни странно, вдруг прекратилась.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "Что теперь?"
 lesson_guided_final_notes_mission_step_1_desc:3 "Вы слегка прикоснулись к основам, и теперь перед вами открывается гораздо больше возможностей. Crusader Kings III — это мир, где вы сами ставите перед собой цели.\n\nПо нашему мнению, самая подходящая держава для начинающего короля или королевы — $k_ireland$. Кстати, [war|El] — не единственный способ оказаться на ее троне…\n\nТакже вы можете нажать на значок #bold Важное#! в верхней части экрана и посмотреть предложения и текущую ситуацию, вдруг вас что-то заинтересует!"
 lesson_open_war_overview_tt:0 "Откройте окно «Война» (оно подсвечено)"
