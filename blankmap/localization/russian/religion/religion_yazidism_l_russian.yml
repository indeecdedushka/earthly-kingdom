 yazidi_desc:0 "Езиды верят, что бог создал мир и поручил его защиту семи ангелам, первый из которых — Тавуси Малак, ангел-Павлин. Ангел-Павлин первым лишился милости Бога, но его слезы раскаяния погасили огни его темницы, и он воссоединился с Богом. Так и мы стремимся к воссоединению с богом, которое ждет нас после череды многих жизней."
