 shangqing_adherent:0 "Шанцин"
 shangqing_adherent_plural:0 "Шанцины"
 shangqing_desc:0 "Во время правления династии Тан школа даосизма Шанцин занимала главенствующее положение. Ее приверженцы стремились к гармонии со вселенной посредством медитации и физических упражнений. Они отвергали талисманы и алхимию, популярные в других школах."

