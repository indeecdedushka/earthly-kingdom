 zhengyi_adherent_plural:0 "Чжэнъи"
 zhengyi_desc:0 "В отличие от прочих даосистских школ, чжэньи верят в строгую теократическую иерархию с Небесным наставником во главе. Адепты мастерят и продают защитные талисманы, препятствующие потере ци — жизненной энергии, которая питает все живое."
 
