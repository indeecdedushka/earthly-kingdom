 special_doctrine_is_jewish_faith_desc:0 "Не все иноверцы пребывают во грехе. Среди них есть те, кто уважает избранный народ, а значит, заслуживает уважения в ответ."
 doctrine_parameter_hostility_override_tenet_jewish_syncretism:2 "Неиудейские [faiths|El] с догматом $tenet_jewish_syncretism_name$ — [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|Vl], а не $hostility_evil_tooltippable$"

