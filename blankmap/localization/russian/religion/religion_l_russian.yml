 heresy_hostility_name:0 "Отношение к ереси"
 heresy_hostility_doctrine_name:0 "Ересь"
 heresy_hostility_doctrine_desc:0 "Опасайтесь ложных пророков, что исказят и извратят веру ради собственной выгоды. Те, кто делает это, — еретики, и их должно уничтожать."

