 doctrine_homosexuality_name:1 "Однополые отношения"
 doctrine_homosexuality_crime_name:1 "Преступление"
 doctrine_homosexuality_crime_desc:0 "Греховные желания содомитов несут угрозу самому обществу. Этих людей следует карать и отправлять в тюрьму за их грехи."
 doctrine_homosexuality_shunned_name:1 "Достойны порицания"
 doctrine_homosexuality_shunned_desc:0 "Это противоестественно, когда двое мужчин вместе предаются плотским утехам, — в любых обстоятельствах."
 doctrine_homosexuality_accepted_name:1 "Приемлемы"
 doctrine_homosexuality_accepted_desc:0 "Любовь столь сложна и восхитительна, что нельзя ее ограничивать половой принадлежностью. Любовь превыше телесных границ."
 doctrine_parameter_homosexuality_illegal:0 "Мужчины, имеющие [trait|El] «[GetTrait('sodomite').GetName( GetDummyMale )]» — [criminals|El]"
 doctrine_parameter_homosexuality_shunned:0 "Мужчины, имеющие [trait|El] «[GetTrait('sodomite').GetName( GetDummyMale )]» — [shunned|El]"
 doctrine_parameter_homosexuality_accepted:0 "Однополые отношения абсолютно приемлемы"
 
 doctrine_deviancy_name:0 "Извращение"
 doctrine_deviancy_crime_name:0 "Преступление"
 doctrine_deviancy_crime_desc:0 "Очевидно, есть только один правильный способ любить другого человека. Любые отклонения греховны и должны караться."
 doctrine_deviancy_shunned_name:0 "Достойно порицания"
 doctrine_deviancy_shunned_desc:0 "Есть странные и ненормальные плотские желания, и люди, их испытывающие, столь же ненормальны и чужды нам."
 doctrine_deviancy_accepted_name:0 "Приемлемо"
 doctrine_deviancy_accepted_desc:0 "Любовь прекрасна и священна, какие бы формы она ни принимала. Все имеют право на любовь."
 doctrine_parameter_deviancy_illegal:0 "Персонажи, имеющие [trait|El] «[GetTrait('deviant').GetName( GetPlayer )]» — [criminals|El]"
 doctrine_parameter_deviancy_shunned:0 "Персонажи, имеющие [trait|El] «[GetTrait('deviant').GetName( GetPlayer )]» — [shunned|El]"
 doctrine_parameter_deviancy_accepted:0 "Персонажи, имеющие [trait|El] «[GetTrait('deviant').GetName( GetPlayer )]», принимаются обществом"
 
 doctrine_witchcraft_name:0 "Ведовство"
 doctrine_witchcraft_crime_name:0 "Преступление"
 doctrine_witchcraft_crime_desc:0 "Только божественная воля может творить чудеса на земле. Любого, кто желает повторить божественное, должно карать за гордыню и заносчивость."
 doctrine_witchcraft_shunned_name:0 "Достойно порицания"
 doctrine_witchcraft_shunned_desc:0 "Божественная воля имеет законную власть над сверхъестественными силами этого мира, и любые попытки подчинить их воле смертного ошибочны по сути своей."
 doctrine_witchcraft_accepted_name:0 "Приемлемо"
 doctrine_witchcraft_accepted_desc:0 "Магия заполняет мир вокруг нас, и взаимодействовать с ней, как это делали наши предки, — суть наше право и привилегия."
 doctrine_parameter_witchcraft_illegal:0 "Персонажи, имеющие [trait|El] «[GetTrait('witch').GetName( GetPlayer )]» — [criminals|El]"
 doctrine_parameter_witchcraft_shunned:0 "Персонажи, имеющие [trait|El] «[GetTrait('witch').GetName( GetPlayer )]» — [shunned|El]"
 doctrine_parameter_witchcraft_accepted:0 "Персонажи, имеющие [trait|El] «[GetTrait('witch').GetName( GetPlayer )]», принимаются обществом"
 
 doctrine_head_of_faith_name:0 "Глава конфессии"
 doctrine_head_of_faith_desc:0 "[head_of_faith|E] — лидер [faiths|El]"
 doctrine_no_head_name:0 "Нет"
 doctrine_no_head_desc:0 "Странно полагать, что один человек в состоянии уразуметь, чего хочет [ROOT.Faith.HighGodName]. Мы должны следовать зову сердца, чтобы узнать [ROOT.Faith.HighGodHerHis] планы."
 doctrine_parameter_no_head_of_faith:0 "[head_of_faith|E] отсутствует"
 doctrine_parameter_minimum_fervor:0 "Рвение не может быть ниже #V $VALUE|0$%#!"
 doctrine_spiritual_head_name:0 "Духовный"
 doctrine_spiritual_head_desc:0 "Физический мир и мир духовный непохожи друг на друга. Мы должны знать наверняка, что у духовного мира есть свой повелитель, что ведет нас и оберегает нашу веру от телесной скверны."
 doctrine_parameter_spiritual_head_of_faith:0 "[head_of_faith|E] — выдающийся представитель духовенства"
 doctrine_parameter_spiritual_head_of_faith_claims:0 "[head_of_faith|E] может даровать [claims|El] на земельные титулы благочестивым последователям"
 doctrine_parameter_spiritual_head_of_faith_gold:0 "[head_of_faith|E] может даровать [gold|El] благочестивым последователям"
 doctrine_temporal_head_name:0 "Светский"
 doctrine_parameter_temporal_head_of_faith:0 "[head_of_faith|E] — основатель [faiths|El], и после смерти этот титул получает [primary_heir|El]"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars:1 "Если у конфессии есть [great_holy_wars|El], глава конфессии может направлять их и определять цель войны"
 doctrine_temporal_head_desc:0 "Духовное и телесное слито друг с другом, образуя неделимое целое. Неразумно было бы иметь двух разных лидеров для одной державы."
 
 doctrine_marriage_type_name:0 "Тип брака"
 doctrine_monogamy_name:0 "Моногамия"
 doctrine_monogamy_desc:0 "Брак — это священное единение двоих. Попытка образовать подобную связь между несколькими — святотатство."
 doctrine_polygamy_name:0 "Полигамия"
 doctrine_polygamy_desc:0 "Поскольку брак священен, несколько браков, безусловно, куда священнее одного, если каждый из них священен сам по себе."
 doctrine_concubines_name:0 "Консорты и наложницы"
 doctrine_concubines_desc:0 "Брак священен, но — покуда законный супруг или супруга сохраняет свою власть, — ничто не мешает заводить также наложниц или консортов."
 
 hostility_group_name:0 "Враждебная группа"
 abrahamic_hostility_doctrine_name:0 "Авраамическая"
 abrahamic_hostility_doctrine_desc:0 "Следующие религии являются авраамическими:\n[GetReligionFamily('rf_abrahamic').GetReligions]"
 pagan_hostility_doctrine_name:0 "Языческая"
 pagan_hostility_doctrine_desc:0 "Следующие религии являются языческими:\n[GetReligionFamily('rf_pagan').GetReligions]"
 eastern_hostility_doctrine_name:0 "Восточная"
 eastern_hostility_doctrine_desc:0 "Следующие религии являются восточными:\n[GetReligionFamily('rf_eastern').GetReligions]"
 
 special_tolerance_name:0 "Особая терпимость"
 special_doctrine_ecumenical_christian_name:0 "Экуменизм"
 special_doctrine_ecumenical_christian_desc:0 "Наши религиозные лидеры исторически были вовлечены в межконфессиональное общение, чтобы упрочить сотрудничество между различными течениями христианства."

 special_doctrine_full_tolerance_name:0 "Полная терпимость"
 full_tolerance_name:0 "$special_doctrine_full_tolerance_name$"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance:0 "Все [faiths|El] рассматриваются как [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 special_doctrine_full_tolerance_desc:0 "Каждый сам решает, во что верить. Различия не разделяют нас, но делают сильнее."
 
 nudity_doctrine_name:0 "Взгляды на наготу"
 special_doctrine_naked_priests_name:0 "Обнаженные жрецы"
 special_doctrine_naked_priests_desc:0 "Жрецы знают, что одежда сдерживает дух и мешает просвещению. Сбросив покровы, мы откроем души для любви [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_naked_priests_active:0 "Жрецы и фанатики не носят одежд."

 doctrine_gender_name:0 "Отношение к полу"
 doctrine_gender_male_dominated_name:0 "Доминирование мужчин"
 doctrine_gender_male_dominated_desc:0 "Мужчины сильнее и лучше приспособлены к тому, чтобы вести нас в этом суровом мире, поэтому управление обществом следует доверить им."
 doctrine_gender_equal_name:0 "Равенство"
 doctrine_gender_equal_desc:0 "Глупо не пускать способных людей на государственные должности только из-за пола. Мы должны позволить править нашим обществом тем, у кого есть способности."
 doctrine_gender_female_dominated_name:0 "Доминирование женщин"
 doctrine_gender_female_dominated_desc:0 "Женщины раз за разом доказывали, что только они достаточно мудры и рассудительны, чтобы должным образом управлять нашим обществом."
 
 doctrine_divorce_name:0 "Развод"
 doctrine_divorce_disallowed_name:0 "Запрещен"
 doctrine_divorce_disallowed_desc:0 "Брачный обет окончательный и связующий. Только смерть может разлучить нас."
 doctrine_divorce_approval_name:0 "Нужно одобрение"
 doctrine_divorce_approval_desc:0 "Хотя к узам брака следует относиться серьезно, некоторые обстоятельства могут сделать развод необходимым."
 doctrine_divorce_allowed_name:0 "Всегда позволен"
 doctrine_divorce_allowed_desc:0 "Брак — не более чем партнерство, и, как и любое другое партнерство, его можно расторгнуть в любой момент."
 doctrine_parameter_divorce_disallowed:0 "Персонажи и их супруги никогда не получат [Concept( 'divorce', 'развода' )|E]."
 doctrine_parameter_divorce_approval:0 "Персонажи и их супруги могут получить [divorce|El], если это одобрит [head_of_faith|El] (или [house_head|El], если духовного главы конфессии не существует)."
 doctrine_parameter_divorce_allowed:1 "Персонажи и их супруги в любой момент могут получить [divorce|El], потратив на это [piety|El]."
 
 doctrine_bastardry_name:0 "Бастарды"
 doctrine_bastardry_none_name:0 "Нет бастардов"
 doctrine_bastardry_none_desc:0 "Кровь определяет наследие, а не брак. Дети, рожденные вне брака, столь же легитимны, как и все остальные."
 doctrine_bastardry_legitimization_name:0 "Признание"
 doctrine_bastardry_legitimization_desc:0 "Брак священен, и потому дети, рожденные вне его, должны получить особое благословение, чтобы считаться законными."
 doctrine_bastardry_all_name:0 "Нет признания"
 doctrine_bastardry_all_desc:0 "Узы брака неприкосновенны, и дети, рожденные вне брака, всегда будут незаконными."
 doctrine_parameter_bastards_none:0 "Не существует такого понятия, как [bastard|El], любой ребенок — [legitimate|El]"
 doctrine_parameter_bastards_legitimize:0 "[Concept( 'bastard', 'Бастарда' )|E] можно признать, если это одобрит [house_head|El] или [dynast|El]"
 doctrine_parameter_bastards_always:0 "[bastard|E] никогда не станет признанным"
 
 doctrine_adultery_men_name:0 "Мужские измены"
 doctrine_adultery_men_crime_name:0 "Преступление"
 doctrine_adultery_men_crime_desc:0 "Мужчина не должен предаваться плотским утехам вне брака: это считается преступлением и карается соответственно."
 doctrine_adultery_men_shunned_name:0 "Достойны порицания"
 doctrine_adultery_men_shunned_desc:0 "Мужчина не должен предаваться плотским утехам вне брака: это грех, но только высшие силы могут судить нас за наши прегрешения."
 doctrine_adultery_men_accepted_name:0 "Приемлемы"
 doctrine_adultery_men_accepted_desc:0 "Нет ничего страшного, если мужчина решает предаться плотским утехам на стороне: это его дело."
 doctrine_parameter_adultery_male_crime:0 "Мужчины, имеющие [trait|El] «[GetTrait('adulterer').GetName( GetDummyMale )]» или «[GetTrait('fornicator').GetName( GetDummyMale )]» — [criminals|El]"
 doctrine_parameter_adultery_male_shunned:0 "Мужчины, имеющие [trait|El] «[GetTrait('adulterer').GetName( GetDummyMale )]» или «[GetTrait('fornicator').GetName( GetDummyMale )]» — [shunned|El]"
 doctrine_parameter_adultery_male_accepted:0 "Мужчины, имеющие [trait|El] «[GetTrait('adulterer').GetName( GetDummyMale )]» или «[GetTrait('fornicator').GetName( GetDummyMale )]» никак не порицаются"
 
 doctrine_adultery_women_name:0 "Женские измены"
 doctrine_adultery_women_crime_name:0 "Преступление"
 doctrine_adultery_women_crime_desc:0 "Женщина не должна предаваться плотским утехам вне брака: это считается преступлением и карается соответственно."
 doctrine_adultery_women_shunned_name:0 "Достойны порицания"
 doctrine_adultery_women_shunned_desc:0 "Женщина не должна предаваться плотским утехам вне брака: это грех, но только высшие силы могут судить нас за наши прегрешения."
 doctrine_adultery_women_accepted_name:0 "Приемлемы"
 doctrine_adultery_women_accepted_desc:0 "Нет ничего страшного, если женщина решает предаться плотским утехам на стороне: это ее дело."
 doctrine_parameter_adultery_female_crime:0 "Женщины, имеющие [trait|El] «[GetTrait('adulterer').GetName( GetDummyFemale )]» или «[GetTrait('fornicator').GetName( GetDummyFemale )]» — [criminals|El]"
 doctrine_parameter_adultery_female_shunned:0 "Женщины, имеющие [trait|El] «[GetTrait('adulterer').GetName( GetDummyFemale )]» или «[GetTrait('fornicator').GetName( GetDummyFemale )]» — [shunned|El]"
 doctrine_parameter_adultery_female_accepted:0 "Женщины, имеющие [trait|El] «[GetTrait('adulterer').GetName( GetDummyFemale )]» или «[GetTrait('fornicator').GetName( GetDummyFemale )]» никак не порицаются"
 
 doctrine_kinslaying_name:0 "Братоубийство"
 doctrine_kinslaying_any_dynasty_member_crime_name:0 "Нельзя трогать династию"
 doctrine_kinslaying_any_dynasty_member_crime_desc:0 "Все родственники связаны кровью, и убийство даже самого дальнего из них считается страшным преступлением против всей династии. Подобный проступок нельзя забыть."
 doctrine_parameter_kinslaying_any_dynasty_member_crime:0 "[kinslayers|E], имеющие [trait|El] «[GetTrait('kinslayer_1').GetName( GetPlayer )]» или хуже, — [criminals|El] в глазах своей [dynasties|El]"
 doctrine_parameter_kinslaying_extended_family_crime:0 "[kinslayers|E], имеющие [trait|El] «[GetTrait('kinslayer_2').GetName( GetPlayer )]» или хуже, — [criminals|El] в глазах своей [dynasties|El]"
 doctrine_parameter_kinslaying_close_kin_crime:0 "[kinslayers|E], имеющие [trait|El] «[GetTrait('kinslayer_3').GetName( GetPlayer )]» или хуже, — [criminals|El] в глазах своей [dynasties|El]"
 

 doctrine_parameter_kinslaying_shunned:0 "[kinslayers|E] — [shunned|El]"
 doctrine_parameter_kinslaying_accepted:0 "Персонажи, убившие родственника, не воспринимаются как [kinslayers|El]"
 doctrine_kinslaying_extended_family_crime_name:0 "Запрещено убивать родню"
 doctrine_kinslaying_extended_family_crime_desc:0 "Убийство члена собственной семьи — одно из наиболее гнусных преступлений. Любой, совершивший подобное, понесет суровое наказание."
 doctrine_kinslaying_close_kin_crime_name:0 "Нельзя убивать близких"
 doctrine_kinslaying_close_kin_crime_desc:0 "Фратрицид и подобные ему деяния нельзя терпеть в справедливом и порядочном обществе. Совершившие подобное будут наказаны."
 doctrine_kinslaying_shunned_name:0 "Достойно порицания"
 doctrine_kinslaying_shunned_desc:0 "Хотя убийство родных и шокирует, подобные поступки не являются чем-то более ужасным, чем простое убийство."
 doctrine_kinslaying_accepted_name:0 "Приемлемо"
 doctrine_kinslaying_accepted_desc:0 "Убийство родственника ничем не отличается от любого другого убийства, и относиться к нему нужно так же."
 kinslayer_crime_dynasty:0 "Братоубийца"
 
