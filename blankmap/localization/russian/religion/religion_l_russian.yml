 doctrine_parameter_hostility_towards_us_mult:0 "Последователи других конфессий получат штраф к отношению $VALUE|%V0$"
 doctrine_pluralism_fundamentalist_name:0 "Фундаментализм"
 doctrine_pluralism_fundamentalist_desc:0 "Наша вера единственно верная, и наше слово единственно правильное. [ROOT.Faith.ReligiousText] — единственный источник истины, и любое отклонение является святотатством."
 doctrine_parameter_pluralism_fundamentalist_proselytization_bonus:0 "Скорость обращения графства: #P +20%#!"
 doctrine_parameter_pluralism_fundamentalist_revocation_tyranny_minimal:2 "Можно, не повышая уровня [Concept( 'tyranny', 'тирании' )|El], #P лишать земельных титулов#! неверных, которые в наших глазах $hostility_hostile_tooltippable$ или $hostility_evil_tooltippable$"
 doctrine_parameter_pluralism_fundamentalist_faction_join_chance:1 "[counties|E] иных [Concept( 'faiths', 'конфессий' )|El] #N с большей вероятностью#! вступают во [factions|El]"
 doctrine_parameter_pluralism_fundamentalist_vulnerable_to_heresy:0 "#N Больше угрозы#! от ересей при низком [Concept( 'fervor', 'рвении' )|E]"
 doctrine_pluralism_righteous_name:0 "Праведники"
 doctrine_pluralism_righteous_desc:0 "Мы всего лишь смертные и не можем понять волю [ROOT.Faith.HighGodNamePossessive], но наши [ROOT.Faith.PriestNeuterPlural] вполне способны отличить священное от греховного."
 doctrine_parameter_pluralism_righteous_revocation_tyranny_reduced:2 "Можно, не повышая уровня [Concept( 'tyranny', 'тирании' )|El], #P лишать земельных титулов#! неверных, которые в наших глазах $hostility_evil_tooltippable$"
 doctrine_pluralism_pluralistic_name:0 "Плюрализм"
 doctrine_pluralism_pluralistic_desc:0 "Было бы глупо утверждать, что только мы способны правильно понимать божественную волю, а остальные неправы. У каждого свой способ поклонения."
 doctrine_parameter_pluralism_pluralistic_proselytization_penalty:0 "Скорость обращения графства: #N -20%#!"
 doctrine_parameter_pluralism_pluralistic_faction_join_chance:1 "Графства другой [faiths|El] #P с меньшей вероятностью#! вступают во [factions|El]"
 doctrine_parameter_pluralism_pluralistic_resistant_to_heresy:0 "#P Меньше угрозы#! от ересей при низком [Concept( 'fervor', 'рвении' )|E]"
 doctrine_parameter_pluralism_pluralistic_holy_wars_preserve_vassals:0 "Победа в [Concept( 'holy_war', 'священной войне' )|E] превратит [Concept( 'rulers', 'правителей' )|E]-иноверцев в ваших вассалов: вы не захватите их земли."
 
 doctrine_theocracy_name:0 "Традиции духовенства"
 doctrine_theocracy_temporal_name:0 "Теократия"
 doctrine_theocracy_temporal_desc:0 "Только утвержденные [ROOT.Faith.PriestNeuterPlural] могут следить за соблюдением религиозных доктрин и, следовательно, владеть святыми местами и заботиться о них."
 doctrine_parameter_theocracy_temple_lease:0 "Храмовые [holdings|El] переходят персонажу, занимающему должность «[realm_priest|El]», который становится [Concept( 'vassal', 'вассалом' )|El]-теократом"
 doctrine_theocracy_lay_clergy_name:0 "Мирское духовенство"
 doctrine_theocracy_lay_clergy_desc:0 "Любой усердный последователь более чем способен понимать, следовать и проповедовать доктрины нашей веры."
 doctrine_parameter_theocracy_temple_ownership:0 "Секулярные [rulers|El] напрямую контролируют храмовые [holdings|El] и получают соответствующие выгоды."
