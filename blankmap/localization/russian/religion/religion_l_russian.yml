 is_christian_faith_name:0 "$special_doctrine_is_christian_faith_name$"
 special_doctrine_is_christian_faith_desc:0 "В мире есть те, кто признает учение Иисуса, но не святость его самого. Мы не должны сурово обрушиваться на этих заблудших, ибо однажды они могут оставить кощунственные идеи и обратиться в истинную веру."
 doctrine_parameter_hostility_override_tenet_christian_syncretism:2 "Нехристианские [faiths|El] с догматом $tenet_christian_syncretism_name$ — [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|Vl], а не $hostility_evil_tooltippable$"

 special_doctrine_is_islamic_faith_name:0 "Учения Пророка"
 is_islamic_faith_name:0 "$special_doctrine_is_islamic_faith_name$"
 special_doctrine_is_islamic_faith_desc:0 "Хотя не все люди в этом мире следуют заветам Пророка, многие усердно служат воле Аллаха, сами того не подозревая. Быть может, со временем эти дикари смогут очиститься от скверны и стать правоверными мусульманами!"
 doctrine_parameter_hostility_override_tenet_islamic_syncretism:2 "Неисламские [faiths|El] с догматом $tenet_islamic_syncretism_name$ — [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|Vl], а не $hostility_evil_tooltippable$"

 special_doctrine_is_jewish_faith_name:0 "Учения Моисея"
