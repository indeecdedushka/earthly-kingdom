 unreformed_faith_name:0 "$unreformed_faith_doctrine_name$"
 unreformed_faith_doctrine_desc:1 "В нереформированной конфессии отсутствует организованное духовенство и каноны. Различные сообщества могут номинально исповедовать одну веру, но при этом практиковать совершенно разные религиозные обряды и суеверия."
