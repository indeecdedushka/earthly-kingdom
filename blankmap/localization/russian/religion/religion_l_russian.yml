 doctrine_consanguinity_cousins_name:0 "Брак между кузенами"
 doctrine_consanguinity_cousins_desc:0 "Кузены могут считаться родственниками, но достаточно далекими, чтобы позволить им вступать в брак для сохранения линии наследования."
