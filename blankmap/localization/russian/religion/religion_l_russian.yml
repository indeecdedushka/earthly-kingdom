 doctrine_clerical_function_name:0 "Функции духовенства"
 doctrine_clerical_function_taxation_name:1 "Контроль"
 doctrine_clerical_function_taxation_desc:1 "[ROOT.Faith.AltPriestTermPlural|U] получают власть от [ROOT.Faith.HighGodNamePossessive] и по исконному праву могут властвовать на земле."
 doctrine_clerical_function_alms_and_pacification_name:0 "Милостыня и усмирение"
 doctrine_clerical_function_alms_and_pacification_desc:0 "Наши [ROOT.Faith.PriestNeuterPlural] должны следить за тем, чтобы у бедных и отверженных была еда и крыша над головой."
 doctrine_clerical_function_recruitment_name:0 "Вербовка"
 doctrine_clerical_function_recruitment_desc:1 "[ROOT.Faith.PriestNeuterPlural] должны защищать нашу веру с оружием в руках. Необходимость служить примером другим дает им дополнительную силу в бою."
 doctrine_parameter_clergy_can_fight:0 "$knight_culture_player_plural$ и [commanders|El] могут быть представителями #E духовенства#!"
 
 doctrine_clerical_gender_name:0 "Пол духовенства"
 doctrine_clerical_gender_male_only_name:0 "Только мужчины"
 doctrine_clerical_gender_male_only_desc:0 "Только мужчины могут принять на себя тяжкий груз ответственности, что несут на своих плечах [ROOT.Faith.PriestMalePlural] нашей конфессии."
 doctrine_parameter_clergy_must_be_male:0 "Только мужчинам можно передавать храмовые [holdings|El], только мужчины могут занимать должность «[court_chaplain|El]»"
 doctrine_clerical_gender_female_only_name:0 "Только женщины"
 doctrine_clerical_gender_female_only_desc:0 "Только женщины достаточно мудры, чтобы понять волю [ROOT.Faith.HighGodNamePossessive]. Они — [ROOT.Faith.PriestFemalePlural] нашей веры."
 doctrine_parameter_clergy_must_be_female:0 "Только женщинам можно передавать храмовые [holdings|El], только женщины могут занимать должность «[court_chaplain|El]»"
 doctrine_clerical_gender_either_name:0 "Кто угодно"
 doctrine_clerical_gender_either_desc:0 "В [ROOT.Faith.PriestNeuterPlural] может пойти любой, кто слышит божественный зов: в делах духовных пол не имеет значения."
 doctrine_parameter_clergy_can_be_either_gender:0 "Пол не влияет на то, кому можно передавать храмовые [holdings|El] и кого назначать на должность «[court_chaplain|El]»"
 
 doctrine_clerical_marriage_name:0 "Браки духовенства"
 doctrine_clerical_marriage_allowed_name:0 "Разрешены"
 doctrine_clerical_marriage_allowed_desc:0 "Институт брака священен, и [ROOT.Faith.PriestNeuterPlural] должны быть его частью, как и всякий благочестивый верующий."
 doctrine_parameter_clergy_can_marry:0 "Всякий, кто входит в [clergy|El], может [marry|El]"
 doctrine_clerical_marriage_disallowed_name:0 "Запрещены"
 doctrine_clerical_marriage_disallowed_desc:0 "[ROOT.Faith.PriestNeuter] — это тот, кто посвятил свою жизнь служению. Вступать в брак с другим смертным было бы в корне неверно."
 doctrine_parameter_clergy_can_marry_disabled:0 "Никто из тех, кто входит в [clergy|El], не может [marry|El]"
 
 doctrine_clerical_succession_name:0 "Назначение духовенства"
 doctrine_clerical_succession_temporal_appointment_name:0 "Светские, сменяемые"
 doctrine_clerical_succession_temporal_appointment_desc:1 "[ROOT.Faith.BishopNeuterPlural|U], безусловно, являются слугами державы, а потому сюзерен может нанимать или увольнять их — лишь с некоторыми ограничениями."
 doctrine_clerical_succession_spiritual_appointment_name:0 "Духовные, сменяемые"
 doctrine_clerical_succession_spiritual_appointment_desc:0 "Хотя их и избирает [ROOT.Faith.AltPriestTermPlural], негодные [ROOT.Faith.BishopNeuterPlural] все равно могут быть уволены светскими правителями."
 doctrine_clerical_succession_temporal_fixed_appointment_name:0 "Светские, пожизненные"
 doctrine_clerical_succession_temporal_fixed_appointment_desc:0 "Хотя [ROOT.Faith.BishopNeuterPlural] и назначаются правителем, их обязанности священны и неприкосновенны, и потому их назначение нельзя отменить."
 doctrine_clerical_succession_spiritual_fixed_appointment_name:0 "Духовные, пожизненные"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc:0 "[ROOT.Faith.BishopNeuterPlural|U] служат божественной воле и являются ее представителями, и, когда [ROOT.Faith.AltPriestTermPlural] выбирает кандидата на должность, это назначение окончательное и абсолютное."
 doctrine_parameter_clerical_appointment_ruler:0 "[rulers|E] сами назначают своих [Concept( 'realm_priest', 'священников державы' )|El] или [Concept( 'court_chaplain', 'придворных капелланов' )|El]"
 doctrine_parameter_clerical_appointment_head_of_faith:1 "[head_of_faith|E] или духовенство назначают всех кандидатов на должности «[realm_priest|El]» и «[court_chaplain|El]»"
 doctrine_parameter_clerical_appointment_fixed_disabled:1 "[realm_priest|E] или [court_chaplain|El] могут быть уволены и заменены другими персонажами"
 doctrine_parameter_clerical_appointment_fixed:0 "Должности «[realm_priest|El]» и «[court_chaplain|El]» даются пожизненно"

