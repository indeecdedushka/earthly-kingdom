 doctrine_parameter_consanguinity_cousins_incest:0 "Плотская любовь между кузенами не добавляет [Concept( 'secret', 'секрета' )|E] «Инцест»"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name:0 "Авункулат"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc:0 "В отсутствие прямого родства члены семьи могут вступать в брак ради интересов династии."
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage:0 "Браки между кузенами, тетями/племянниками и дядями/племянницами разрешены"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest:0 "Плотская любовь между кузенами тетями/племянниками и дядями/племянницами не добавляет [Concept( 'secret', 'секрета' )|E] «Инцест»"
 doctrine_consanguinity_unrestricted_name:0 "Браки без ограничений"
 doctrine_consanguinity_unrestricted_desc:0 "Любовь между членами семьи есть свидетельство нормальной, здоровой семьи. Только глупцы будут утверждать, что любовь духовная не должна переходить в плотскую."
 doctrine_parameter_consanguinity_unrestricted_marriage:0 "Браки между любыми членами семьи разрешены"
 doctrine_parameter_consanguinity_unrestricted_incest:0 "Плотская любовь между членами семьи не добавят [Concept( 'secret', 'секрета' )|E] «Инцест»"
