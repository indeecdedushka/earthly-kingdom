l_russian:
 doctrine_muhammad_succession_name:0 "Наследство Мухаммеда"
 doctrine_muhammad_succession_desc:0 "Важнейший вопрос — кто является законным преемником Мухаммеда и духовным лидером мусульман."
 muhammad_succession_sunni_doctrine_name:0 "Суннизм"
 muhammad_succession_sunni_doctrine_desc:0 "Умма выбрала Абу Бакра своим законным лидером: как политическим, так и религиозным."
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1:0 "Воспринимает другие суннитские [faiths|El] как [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine:0 "Суннитские [faiths|El] воспринимаются как [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_shia_doctrine_name:0 "Шиизм"
 muhammad_succession_shia_doctrine_desc:0 "Али был назван Мухаммедом лидером Уммы, и только через него можно проводить родословную духовных лидеров."
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1:0 "Воспринимает другие шиитские [faiths|El] как [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine:0 "Шиитские [faiths|El] воспринимаются как [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_muhakkima_doctrine_name:0 "Мухаккимизм"
 muhammad_succession_muhakkima_doctrine_desc:0 "Али был законным преемником Мухаммеда, и потому его согласие на участие в третейском суде во времена первой фитны было против воли Аллаха! Только Аллах может определить подходящего лидера."
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1:0 "Воспринимает другие мухаккимистские [faiths|El] как [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine:0 "Мухаккимские [faiths|El] воспринимаются как [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V]"
 muhammad_succession_zandaqa_doctrine_name:0 "Зандака"
 muhammad_succession_zandaqa_doctrine_desc:0 "Мы уверены, что правильно проследили род Пророка, но прочие мусульмане заклеймили нас за это изгоями. Пусть грешники зовут нас зандаками — мы-то знаем правду!"
