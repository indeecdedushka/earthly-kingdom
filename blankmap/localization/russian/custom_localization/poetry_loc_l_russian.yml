 GeneratePoem_Intro_Rhyming_Incompetence_03_A_01:0 "Когда венец отходит идиотам,"
 GeneratePoem_Intro_Rhyming_Incompetence_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Intro_Rhyming_Incompetence_03_B_01:0 "Страдает рядовой и воевода."
 GeneratePoem_Intro_Rhyming_Incompetence_03_B_02:0 "То царства превращаются в болота."
 GeneratePoem_Intro_Rhyming_Incompetence_03_B_03:0 "Так трудно оставаться патриотом."

