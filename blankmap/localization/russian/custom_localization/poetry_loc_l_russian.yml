 ##################################################
 # Intro Lines
 ## Romance
 GeneratePoem_Intro_Rhyming_Romance_01_A_01:0 "Неземной красотою сверкает чело."
 GeneratePoem_Intro_Rhyming_Romance_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01:0 "Мысли все и мечтанья мои заняло,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02:0 "На сиянье такое смотреть тяжело."
 GeneratePoem_Intro_Rhyming_Romance_01_B_03:0 "От улыбки [ROOT.Var('poem_subject').Char.GetHerHis], как от солнца, тепло."
 GeneratePoem_Intro_Rhyming_Romance_02_A_01:0 "С [Select_CString(poem_subject.Char.IsFemale, 'той', 'тем' )], чей лик, как всегда, безупречен,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01:0 "О, когда же судьба уготовит мне встречу?"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02:0 "Я могу любоваться на мир бесконечно."
 GeneratePoem_Intro_Rhyming_Romance_02_B_03:0 "Клятвой верности связаны будем навечно."
 GeneratePoem_Intro_Rhyming_Romance_03_A_01:0 "Что же эта особа под маскою прячет?"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01:0 "Благородные цели? Иные ль задачи?"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02:0 "Ведь лицо без изъянов… Секрет, не иначе!"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03:0 "Это щит? Или шутка? И что это значит?"
 ## Mourning
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01:0 "Пусть дни идут печальной чередой,"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01:0 "Нам без н[ROOT.Var('poem_subject').Char.GetHerHis] жизнь кажется не той."
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02:0 "Весь мир подернут серой пеленой."
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03:0 "Лишь ветер скорбно свищет над водой."
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01:0 "Когда красы такой лишился мир,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01:0 "Мы плачем, как бы ни были сильны."
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02:0 "Утрата больно бьет по нам самим."
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03:0 "Нам скорбь напоминает быть людьми."
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01:0 "Как слеп и как жесток несчастный случай!"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01:0 "Угас, прервав свой танец, светлый лучик."
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02:0 "Не глядя, отнимает самых лучших."
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03:0 "Он страх вселяет смерти неминучей."
 ## Legacy
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01:0 "Покинуть этот мир придется и героям."
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_01:0 "В миг отойти от дел, едва лишь жизнь устроив."
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02:0 "Надеясь, что их в путь проводят похвалою."
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03:0 "И все, что было "до", покажется игрою."
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01:0 "Творцу бояться смерти нет никакой причины,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
