 force_onto_council:0 "Потребовать место в совете"
 force_onto_council_desc:0 "Использовать [Concept( 'hook', 'влияние' )|E], чтобы [recipient.GetShortUINameNoTooltip] [Select_CString(recipient.IsFemale, 'дала', 'дал' )] вам место в [Concept( 'council', 'совете' )|E] на ваш выбор"
 force_onto_council_extra_icon:1 "@weak_hook_icon!Доступно, потому что у вас есть [Concept( 'hook', 'влияние' )|E]"
 force_onto_council.notification.strong_hook:0 "На мой взгляд, я — лучший [council_task.GetPositionName], какой у вас только может быть. Поэтому в ваших интересах предоставить эту должность мне.\n\nПоследствия отказа вы прекрасно #EMP представляете#!."
 force_onto_council.notification.fallback:0 "Полагаю, как мы и договаривались, теперь я — ваш [council_task.GetPositionName].\n\nНа мой взгляд, это вполне заглаживает ваш долг передо мной."
 force_onto_council.desc.tt:0 "[Select_CString(actor.IsLocalPlayer,'You',actor.GetShortUIName)] теперь [councillor|El]"
 force_onto_council.recipient.tt:0 "[actor.GetShortUIName] теперь ваш [council_task.GetPositionName|l]"
 force_onto_council.recipient.tt.duration:2 "[actor.GetSheHe|U] не может лишиться должности еще [SCOPE.ScriptValue('council_position_locked_value')|0] лет"
 force_onto_council.actor.tt:0 "Отныне вы — [council_task.GetPositionName] сюзерена"
 force_onto_council.actor.tt.duration:2 "Вы не можете лишиться должности еще [SCOPE.ScriptValue('council_position_locked_value')|0] лет"

