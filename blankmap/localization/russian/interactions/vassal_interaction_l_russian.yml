 ask_for_pardon_interaction:0 "Просить о помиловании"
 ask_for_pardon_interaction_desc:0 "Попросить своего [Concept( 'top_liege', 'верховного сюзерена' )|E] простить ваши [Concept( 'crimes', 'преступления' )|E], чтобы убрать все причины, по которым вас могут [Concept( 'imprisonment_reasons', 'заточить' )|E], [Concept( 'banish_reasons', 'изгнать' )|E], [Concept( 'revoke_title_reasons', 'лишить титулов' )|E] или [Concept( 'execute_reasons', 'казнить' )|E]"
