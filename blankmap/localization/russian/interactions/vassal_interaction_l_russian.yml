 char_interaction.0240.desc:0 "Я требую уплату долга. Я ожидаю, что вы открыто откажетесь от права наказать меня и даруете мне прощение за мои преступления."
 char_interaction.0240.a:0 "Как прикажете."

 ASK_FOR_PARDON_NOTIFICATION:0 "Я смиренно прошу вас помиловать меня за мои преступления."
 
 pardon_interaction:0 "Даровать прощение"
 pardon_interaction_desc:0 "С вашей точки зрения [recipient.GetName] — [Concept( 'criminal', Select_CString(recipient.IsFemale, 'преступница' 'преступник' ))|E] ([recipient.GetImprisonmentReasons]), что позволяет вам [Concept( 'imprison', 'арестовать' )|E] [Select_CString(recipient.IsFemale, 'ее', 'его' )] и не прослыть [Concept( 'tyranny', 'тираном' )|E].\n\nНо если вы предпочитаете сохранить [Select_CString(recipient.IsFemale, 'ей', 'ему' )] свободу, то можете даровать прощение. В таком случае все причины для [Concept( 'imprison', 'ареста' )|E] исчезнут, а [Select_CString(recipient.IsFemale, 'ее', 'его' )] [Concept( 'opinion', 'мнение' )|E] о вас улучшится."
 pardon_interaction_toast:0 "Ваш благородный сюзерен [actor.GetFirstName] [Select_CString(actor.IsFemale, 'простила', 'простил' )] вам ваши преступления!"
