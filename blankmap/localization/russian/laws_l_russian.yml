 crown_authority_3:0 "Абсолютный авторитет короны"
 crown_authority_3_effects:1 "$EFFECT_LIST_BULLET$ [vassals|E] не могут объявлять никакие [Concept( 'wars', 'войны' )|El], если только [liege|El] у них не [hook|El].\n$EFFECT_LIST_BULLET$ Правитель назначает [heir|El]а"
 crown_authority_1_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$ Если будет действовать [clan_government|l], [vassals|El] станут собирать не менее [EmptyScope.ScriptValue('clan_government_levies_min_ca_1')|%0V] [Concept( 'levies', 'ополчения' )|E] и отдавать [EmptyScope.ScriptValue('clan_government_tax_min_ca_1')|%0V] [Concept( 'income', 'дохода' )|El]"
 crown_authority_2_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$ Если будет действовать [clan_government|l], [vassals|El] станут собирать не менее [EmptyScope.ScriptValue('clan_government_levies_min_ca_2')|%0V] [Concept( 'levies', 'ополчения' )|E] и отдавать [EmptyScope.ScriptValue('clan_government_tax_min_ca_2')|%0V] [Concept( 'income', 'дохода' )|El]"
