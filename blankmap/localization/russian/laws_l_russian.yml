 crown_authority_1_effects:1 "$EFFECT_LIST_BULLET$ Правители могут менять текущие [succession_laws|El], касающиеся разделения земель.\n$EFFECT_LIST_BULLET$ [titles|E] могут быть отняты\n$EFFECT_LIST_BULLET$ [vassals|E] могут быть отняты"
