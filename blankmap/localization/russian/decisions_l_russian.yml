 escape_from_prison_decision:0 "Бежать из темницы"
 escape_from_prison_decision_tooltip:0 "Попытаться сбежать из темницы"
 escape_from_prison_decision_desc:0 "Все те же стены, та же рутина, та же бурда вместо еды — каждый день кажется последним. Эта темница снедает меня, я так больше не выдержу!"
 escape_from_prison_decision_success.tt:0 "Ваша попытка побега увенчалась успехом"
 escape_from_prison_decision_failure.tt:0 "Ваша попытка побега провалилась"
