 # Culture Conversion
 convert_to_local_culture_decision:0 "Обратиться в местную культуру"
 convert_to_local_culture_decision_desc:0 "По правде говоря, мои традиции мало отличаются от традиций жителей моей столицы. Мы отмечаем те же церковные и светские праздник, а наш язык стал практически одинаковым."
 convert_to_local_culture_decision_confirm:1 "Я признаю, кто я"
 convert_to_local_culture_decision_tooltip:0 "Ваша [culture|El] сменится на культуру вашей [Concept( 'capital', 'столицы' )|E]"
