 secede_from_empire_decision_notification_tt:0 "Эти произошло из-за моего колоссального долга"
 secede_from_empire_decision_debug:0 "[ROOT.Char.GetPrimaryTitle.GetNmae] выходит из состава державы [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTooltip], снижая долг на [debt_cleared.GetValue]"

 #DECISIONS TO "USE" YOUR STRESS COPING TRAITS TO LOSE STRESS
 stress_loss_drunkard_decision:0 "Предаться пьянству"
 stress_loss_drunkard_decision_desc:0 "Дух товарищества, что зарождается в компании других любителей выпивки, спокойствие, порождаемое туманом в голове... Пора закатить пирушку!"
 stress_loss_drunkard_decision_tooltip:0 "Расслабиться и избавиться от стресса"
 stress_loss_drunkard_decision_effect_tooltip:1 "Уровень вашего [Concept( 'stress', 'стресса' )|E] понизится"
 stress_loss_drunkard_decision_confirm:0 "Ваше здоровье!"

 stress_loss_hashishiyah_decision:1 "Съесть пирогов с гашишем"
 stress_loss_hashishiyah_decision_desc:1 "Всего пара кусочков, и напряжение оставляет мое тело. Разум затуманивается, и меня охватывает ощущение покоя и безмятежности. Ничто так не расслабляет, как хороший гашиш!"
 stress_loss_hashishiyah_decision_tooltip:1 "Пусть ваш стресс растворится в наркотическом тумане"
 stress_loss_hashishiyah_decision_confirm:1 "Принесите тарелку!"

 stress_loss_rakish_decision:0 "Посетить бордель"
 stress_loss_rakish_decision_desc:0 "[ROOT.Char.Custom('AttractionWomanManIndef')|U] уже у меня на коленях, и все услуги борделя в моем распоряжении, стоит только попросить..."
 stress_loss_rakish_decision_desc_woman_ending:0 "Ничто так не расслабляет, как плотские утехи."
 stress_loss_rakish_decision_desc_man_ending:0 "Этот способ сбросить напряжение расслабляет лучше всего."
 stress_loss_rakish_decision_tooltip:0 "Облегчите свои мысли, дав волю желаниям"
 stress_loss_rakish_decision_confirm:0 "А вот и я, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"

 stress_loss_reclusive_decision:0 "Уединиться"
 stress_loss_reclusive_decision_desc:1 "Чтобы собраться и очистить разум от мыслей и тревог, мне нужно побыть наедине. В одиночестве я могу сосредоточиться и исцелиться."
 stress_loss_reclusive_decision_tooltip:0 "Уединитесь, чтобы сосредоточиться"
 stress_loss_reclusive_decision_confirm:0 "До свидания."

 stress_loss_irritable_decision:1 "Сорваться"
 stress_loss_irritable_decision_desc:1 "Наконец выпустить наружу гнев и сорвать на ком-то раздражение... О да, нет ничего лучше, чтобы очистить сознание! При следующей возможности я не стану сдерживать себя."
 stress_loss_irritable_decision_effect_tooltip:0 "Вы оскорбляете случайного вассала"
 stress_loss_irritable_decision_tooltip:0 "Перестаньте сдерживать язык и расслабьте свой разум"
 stress_loss_irritable_decision_confirm:0 "Эй! Эй ты!"

 stress_loss_flagellant_decision:0 "Самобичевание"
 stress_loss_flagellant_decision_desc:0 "Ничто так не расслабляет разум, как очищение болью. Я буду бить себя плетью до тех пор, пока не очищу свой разум."
 stress_loss_flaggelant_decision_effect_tooltip:0 "Уровень вашего стресса понизится"
 stress_loss_flagellant_decision_tooltip:0 "Очистите свой разум болью"
 stress_loss_flagellant_decision_confirm:0 "Ох!"

 stress_loss_profligate_decision:0 "Отправиться на рынок"
 stress_loss_profligate_decision_desc:0 "Что-нибудь новое, блестящее, редкое... Ничто не заставляет меня собраться так, как новая покупка, а на местном рынке столько сокровищ!"
 stress_loss_profligate_decision_tooltip:0 "Потратьте золото, чтобы сосредоточиться"
 stress_loss_profligate_decision_confirm:0 "Складывайте все в сумку!"

 stress_loss_improvident_decision:0 "Сделать пожертвование"
 stress_loss_improvident_decision_desc:0 "Многим мое золото нужнее, чем мне. Возможно, это и не решит моих проблем, но дарение помогает облегчить разум."
 stress_loss_improvident_decision_tooltip:0 "Сделайте пожертвование нуждающимся, чтобы расслабить свой разум"
 stress_loss_improvident_decision_confirm:0 "Это ради благой цели!"

 stress_loss_contrite_decision:0 "Покаяться"
 stress_loss_contrite_decision_desc:0 "Немногие вещи так расслабляют и освобождают, как покаяние. Рассказав о своих секретах и ошибках, я смогу успокоить свой разум."
 stress_loss_contrite_decision_tooltip:0 "Признайтесь в своих грехах и освободите разум"
 stress_loss_contrite_decision_expose_random_secret:0 "Будет раскрыт какой-либо ваш секрет"
 stress_loss_contrite_decision_confirm:0 "Мне есть что сказать!"

 stress_loss_comfort_eater_decision:0 "Предаться обжорству"
 stress_loss_comfort_eater_decision_desc:0 "Когда я чувствую, что больше мне уже #EMP не выдержать#!, я знаю, что делать: еда всегда помогает мне успокоиться — полный желудок освобождает и успокаивает разум."
 stress_loss_comfort_eater_decision_tooltip:0 "Ешьте, чтобы собраться"
 stress_loss_comfort_eater_decision_confirm:0 "Накройте на стол!"

 stress_loss_inappetetic_decision:0 "Отказаться от еды"
 stress_loss_inappetetic_decision_desc:0 "При таком количестве пищи для ума пища для тела будет лишней! Отказавшись от еды, я смогу сосредоточиться на проблемах, важных для державы."
 stress_loss_inappetetic_decision_tooltip:0 "Избегайте пищи — и стресса"
 stress_loss_inappetetic_decision_confirm:0 "Сообщите повару."

 stress_loss_journaller_decision:0 "Записать мысли"
 stress_loss_journaller_decision_desc:0 "Я запишу свои мысли и тяжкие заботы. Ничто так не очищает разум, как перо и чернила!"
 stress_loss_journaller_decision_tooltip:0 "Запишите свои мысли на бумагу и очистите свой разум"
 stress_loss_journaller_decision_confirm:0 "Принесите мой дневник!"

 stress_loss_confider_decision:0 "Поговорить с наперсником"
 stress_loss_confider_decision_desc:0 "Это редкое счастье — быть по-настоящему услышанным. Ничто так не расслабляет ум, как хорошая беседа с доверенным человеком. После нее любые невзгоды кажутся менее значительными!"
 stress_loss_confider_decision_tooltip:0 "Разделите свое бремя с кем-то еще"
 stress_loss_confider_decision_confirm:0 "Послушай..."

 stress_loss_athletic_decision:0 "Сбросить стресс нагрузкой"
 stress_loss_athletic_decision_desc:0 "Ничто так не расслабляет, как учащенный пульс и здоровый пот! Я буду упражняться до тех пор, пока мой разум не расслабится."
 stress_loss_athletic_decision_tooltip:0 "В здоровом теле здоровый ум"
 stress_loss_athletic_decision_confirm:0 "За дело!"

