 every_consort_sharing_your_culture:1 "Каждый [Concept( 'consort', 'консорт' )|E] вашей [Concept( 'culture', 'культуры' )|E]"

 assimilate_local_traditions_decision:0 "Держава должна принять местные традиции"
 assimilate_local_traditions_decision_desc:0 "В нашей крови навсегда останется тяга к приключениям, но нужно признать: холодная скандинавская родина осталась далеко. Местный народ чтит свои обычаи, и не зря — они прекрасно управляются с землёй, а их боги сильны, и это достойно уважения. Со временем мы уподобимся им."
 assimilate_local_traditions_decision_confirm:0 "Мы приспособимся."
 assimilate_local_traditions_decision_tooltip:0 "Вы и ваши скандинавские [Concept( 'vassals', 'вассалы' )|E] смените [Concept( 'culture', 'культуру' )|E] и [Concept( 'faith', 'веру' )|E] на культуру и веру вашей [Concept( 'capital', 'столицы' )|E]"
 every_norse_vassal:0 "Все [Concept( 'vassals', 'вассалы' )|E], разделяющие вашу [Concept( 'culture', 'культуру' )|E], и их [Concept( 'close_family', 'близкие родственники' )|E]"
 non_zealous_convert:0 "Принимает конфессию [new_faith.GetName] #weak (если ещё ей не принадлежит)#!"

 secede_from_empire_decision:0 "Выйти из состава державы [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 secede_from_empire_decision_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] из-за своей некомпетентности не в состоянии защитить державу [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTooltip] и её вассалов от внутренних и внешних врагов. Даже новому правителю будет трудно исправить причинённый ущерб.\n\nКуда лучшим решением для нас будет отделиться и создать новую державу. Так мы сможем сами определять свою судьбу, а не уйдём на дно вместе с остальной империей."
 secede_from_empire_decision_tooltip:0 "Расслабиться и избавиться от стресса"
 secede_from_empire_decision_effect_tooltip:0 "Некоторые из старых долгов вашего сюзерена будут отменены"
 secede_from_empire_decision_trigger_debt:0 "[CHARACTER.GetTitledFirstName] больше 25 лет не может расплатиться с долгами"
 secede_from_empire_decision_trigger_war:0 "[CHARACTER.GetTitledFirstName] уже больше 25 лет ведёт одну наступательную войну"
 secede_from_empire_decision_confirm:0 "Ваше здоровье!"
