 borrow_from_holy_order_decision:0 "Одолжить золото у священного ордена"
 borrow_from_holy_order_decision_tooltip:0 "Вы одолжите денег у доступного Священного ордена"
 borrow_from_holy_order_decision_desc:0 "Когда мне нужны деньги, к кому мне обратиться, если не к слугам [ROOT.Char.GetFaith.HighGodNamePossessive]? Я могу отправить письма и надеяться на ответ."
