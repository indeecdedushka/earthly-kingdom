 # Establish Norman Culture
 establish_norman_culture_decision:0 "Создать нормандскую культуру"
 establish_norman_culture_decision_desc:0 "Наши старые традиции не годятся для новой родины. Мы должны обратить взгляд на местных и посмотреть, чему можно у них научиться."
