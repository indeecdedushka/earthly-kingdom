 escape_from_prison_decision_effect_tooltip:0 "@warning_icon! Успех попытки зависит от вашей [Concept( 'prowess', 'доблести' )|E] и от [Concept( 'traits', 'свойств' )|E] вашей личности"

 tribal_challenge_ruler_decision:0 "Бросить вызов сюзерену. Пусть [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l] лишится титула"
 tribal_challenge_ruler_decision_desc:0 "[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] [ROOT.Char.GetLiege.GetFirstName] считает, что это [ROOT.Char.GetLiege.GetHersHis] титул по праву рождения, будто он не должен принадлежать сильнейшему и достойнейшему из нас.\n\nЯ, [ROOT.Char.GetFullNameNoTooltip], желаю оспорить [ROOT.Char.GetLiege.GetHerHis] право на него и все земли, известные как [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]. Да услышат об этом все!"
 tribal_challenge_ruler_decision_tooltip:0 "Бросить вызов сюзерену. Пусть [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l] лишится по моей воле и титула, и земель"
 tribal_challenge_ruler_effect_tooltip:0 "[liege_to_challenge.GetTitledFirstNameNoTooltip] решит, что делать с брошенным вызовом\n"
 tribal_challenge_ruler_desc_success:0 "Вы победили в поединке"
 tribal_challenge_ruler_desc_failure:0 "Вы проиграли в поединке"
 recently_took_tribal_challenge_ruler_decision:0 "Персонаж недавно участвовал в поединке за власть"
 tribal_challenge_ruler_decision_confirm:0 "Бросить вызов сюзерену. Пусть [ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip] лишится титула!"

 gain_weight_decision:0 "Набрать вес"
 gain_weight_decision_desc:0 "Недостатки моего тела проявляются все сильнее, и мне едва хватает сил, чтобы дожить до конца дня.\n\nМне предложили диету, включающую, помимо прочего, молоко, масло и финики. Думаю, самое время ее попробовать."
 gain_weight_decision_tooltip:0 "Вы будете активно пытаться набрать вес"
 gain_weight_decision_confirm:0 "Принесите масло!"

 stop_gain_weight_decision:0 "Прекратить набирать вес"
 stop_gain_weight_decision_desc:0 "Непрерывный поток жирной пищи сделал свое дело — я больше не могу ее есть. Я оставлю свои попытки набрать вес."
 stop_gain_weight_decision_tooltip:0 "Вы больше не будете пытаться набрать вес"
 stop_gain_weight_decision_confirm:0 "Прекратить набирать вес"

 lose_weight_decision:0 "Сбросить вес"
 lose_weight_decision_desc:0 "Мое тело слабеет с каждым днем, и мой вес давит на меня физически и духовно.\n\nБег, горячие ванны, а, возможно, и немного слабительного... Я найду способ стать легче."
 lose_weight_decision_tooltip:0 "Вы будете активно пытаться сбросить вес"
 lose_weight_decision_confirm:0 "Принесите скаммоний!"

 stop_lose_weight_decision:0 "Прекратить терять вес"
 stop_lose_weight_decision_desc:0 "Перепробовав каждую настойку и лекарство, что мне присоветовали, посвятив много времени упражнениям, я в конце концов прекращаю свои попытки сбросить вес."
 stop_lose_weight_decision_tooltip:0 "Вы больше не будете пытаться сбросить вес"
 stop_lose_weight_decision_confirm:0 "Прекратить терять вес"

 commit_suicide_decision:1 "Попытаться совершить самоубийство"
 commit_suicide_decision_desc:0 "Меня окружают лишь тьма и страдания. Люди вокруг говорят, что все наладится, но откуда им знать? И чем мне поможет это прямо сейчас? Пора сбросить оковы царства смертных."
 commit_suicide_decision_tooltip:1 "Пора покинуть этот мир"
 commit_suicide_decision_effect_tooltip:0 "@warning_icon! Вы попытаетесь покончить с собой, но вы точно этого хотите?"
 commit_suicide_decision_confirm:0 "Пробил мой час"

