 pet_dog_decision_desc:0 "Пора перевести дух и разыскать любимого четвероногого товарища. Где ты, [ROOT.Char.Custom('DogStoryName')]? Говорят, собаки примитивны, но я знаю одно: какие бы сюрпризы ни преподносила жизнь, [ROOT.Char.Custom('DogStorySheHe')] встретит их вместе со мной!"
 pet_dog_decision_tooltip:0 "Вы погладите собаку"
 pet_dog_decision_confirm:0 "Вы погладите собаку"
