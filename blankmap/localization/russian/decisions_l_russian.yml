 found_kingdom_of_bosnia_decision:0 "Основано королевство Босния"
 found_kingdom_of_bosnia_decision_desc:0 "Горы и леса центральной Боснии непрестанно меняют хозяев. То юг, то север захватывают здесь власть, но, быть может, скоро все переменится."
 found_kingdom_of_bosnia_decision_tooltip:0 "Отныне Босния — [de_jure|El] [kingdom|El]"
 found_kingdom_of_bosnia_decision_confirm:0 "[ROOT.Char.GetLadyLord|U] всей Боснии!"

 accuse_krstjani_of_heresy_decision:0 "Объявить, что $bosnian_church$ распространяет ересь"
 accuse_krstjani_of_heresy_decision_desc:0 "С давних пор в диких боснийских горах процветала секта, которой удавалось искусно лавировать между Западом и Востоком, и ни те ни другие не замечали, как сильно менялась местная вера.\n\nДовольно! Пусть [ROOT.Char.GetFaith.ReligiousHeadName] официально объявит их еретиками, тогда им некуда будет деваться!"
 accuse_krstjani_of_heresy_decision_tooltip:0 "Христиане больше не потерпят этих отщепенцев!"
 accuse_krstjani_of_heresy_flavour_effect.tt:0 "Вы отправляете письмо. В нем говорится, что [GetPlayer.GetFaith.ReligiousHeadName] [Select_CString(GetPlayer.GetFaith.GetReligiousHead.IsFemale, 'должна', 'должен' )] вплотную заняться бесчинствами, которые творит $bosnian_church$..."
 accuse_krstjani_of_heresy_decision_confirm:0 "Сперва пером, потом мечом!"
 cannot_be_atoned_krstjani_leader_flag:0 "$bosnian_church_adherent$ не может раскаяться!"

 launch_hungarian_migration_decision:0 "Приготовиться к переходу через Карпаты"
 launch_hungarian_migration_decision_desc:0 "Наша жизнь становится все труднее из-за соперничества с племенами степняков. Особенно донимают шайки грабителей-печенегов, заполонивших наши земли. Но за Карпатами лежат плодородные лесистые долины и холмистые равнины Паннонии..."
 launch_hungarian_migration_decision_tooltip:0 "Покинуть степи и поселиться в Паннонии"
 launch_hungarian_migration_decision_flavour_effect:0 "Вы получите особый [hungarian_invasion_casus_belli|El]"
 launch_hungarian_migration_decision_confirm:0 "Разошлите гонцов во все племена!"
 launch_hungarian_migration_decision_before_last_date:0 "Дата — 1 января 911 г. или раньше"

 negotiate_the_danelaw_decision:0 "Обсудить Денло"
 negotiate_the_danelaw_decision_desc:0 "Соперничество за $k_england_adj$ие земли не утихает, хотя ни одному правителю пока не удаётся надолго удержать первенство. Но один вариант не пробовал пока никто. Возможно, удастся ещё заключить сделку с дьяволом..."
 negotiate_the_danelaw_decision_confirm:0 "Так что, власть сейчас, единство потом?"
 negotiate_the_danelaw_decision_tooltip:0 "Оценить возможность разделения $k_england_adj$ой территории с самым могущественным соперником"
 negotiate_the_danelaw.valid_opponent.tt:0 "Необходим достойный соперник"
 negotiate_the_danelaw.controlled_duchies.tt:0 "Вы должны [Concept( 'completely_control', 'полностью контролировать' )|E] не менее двух [Concept( 'duchies', 'герцогств' )|E], [de_jure|E] принадлежащих $k_england_adj$ой территории"
 negotiate_the_danelaw.preview.tt:0 "Вы размышляете, может ли разделение державы пойти ей на пользу..."
 negotiate_the_danelaw.clarification.tt:0 "Вы сможете передумать, прежде чем подтвердите решение."

 negotiate_the_danelaw_integrate_duchies_decision:0 "Интегрировать $k_england_adj$ое герцогство"
 negotiate_the_danelaw_integrate_duchies_decision_desc:0 "Делить державу — это какой-то бред! Эта земля принадлежит мне по праву, и я заставлю всех признать это!"
 negotiate_the_danelaw_integrate_duchies_decision_confirm:0 "Да славится [ROOT.Char.GetTitleAsNameNoTooltip|l] единой державы."
 negotiate_the_danelaw_integrate_duchies_decision_tooltip:0 "Интегрировать разделенные [Concept( 'de_jure_partitioned', 'де-юре' )|E] герцогства"
 negotiate_the_danelaw_integrate_duchies_decision.duchies_within_danelaw.tt:0 "[Concept( 'completely_control', 'Полностью контролируйте' )|E] хотя бы одно [duchy|E] в регионе $k_danelaw_article$ $k_danelaw$"
 negotiate_the_danelaw_integrate_duchies_decision.duchies_within_england.tt:0 "[Concept( 'completely_control', 'Полностью контролируйте' )|E] хотя бы одно [duchy|E] в регионе $k_england$"
 negotiate_the_danelaw_integrate_duchies_decision.danelaw_side.t:0 "$k_england$ интегрирует герцогства"
