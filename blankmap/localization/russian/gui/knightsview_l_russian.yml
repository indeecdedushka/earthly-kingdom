l_russian:

 KNIGHTS_VIEW_FORCE:0 "Заставить"
 KNIGHTS_VIEW_ALLOW:0 "Позволить"
 KNIGHTS_VIEW_FORBID:0 "Запретить"
 KNIGHTS_VIEW_TITLE:1 "$knight_culture_player_plural_no_tooltip$"
 MAX_KNIGHT_COUNT:2 "$knight_culture_player_plural_no_tooltip$: #high [GetKnightCount( GetPlayer.Self )]/[GetKnightLimit( GetPlayer.Self )]#!"
 MAX_KNIGHT_TOOLTIP:1 "#T $knight_culture_player_plural_no_tooltip$: макс. число [knight_i][GetKnightLimit( GetPlayer.Self )|V]#!\n[GetKnightLimitBreakdown( GetPlayer.Self )]"
 KNIGHT_EFFECTIVENESS:1 "Эффективность $knight_culture_player_plural_possessive_no_tooltip_lowercase$ — #high [GetPlayer.GetKnightEffectiveness|%0]#!"
 KNIGHT_EFFECTIVENESS_TOOLTIP:2 "#T [Concept( 'knight_effectiveness', 'Эффективность рыцарей' )|E]: [GetPlayer.GetKnightEffectiveness|V%0]#!\nБазовая: #V 100%#!\n[GetPlayer.GetKnightEffectivenessBreakdown]"
 KNIGHTS_VIEW_TITLE_FORBID_TT:2 "#T Запретить персонажу [Character.GetShortUIName] занимать должность $knight_culture_player$#!\n\n[Character.GetShortUIName] #emphasis никогда#! не присоединится к вашей [armies|El] как $knight_culture_player_no_tooltip$. Это гарантирует, что [Character.GetSheHe] не погибнет, когда начнется [battle|El]."
 KNIGHTS_VIEW_TITLE_BY_PROWESS_TT:2 "#T Позволить персонажу [Character.GetShortUIName] занимать должность $knight_culture_player$#!\n\n[Character.GetShortUIName] может присоединиться к моей [armies|El] как $knight_culture_player_no_tooltip$, если у н[Character.GetHerHis] [prowess|El] выше, чем у большинства других персонажей в моих землях"
 KNIGHTS_VIEW_TITLE_FORCE_TT:2 "#T Заставить персонажа [Character.GetShortUIName] занять должность $knight_culture_player$#!\n\n[Character.GetShortUIName] #emphasis обязательно#! присоединится к моей [armies|El] как $knight_culture_player_no_tooltip$ вне зависимости от того, какая у н[Character.GetHerHis] [prowess|El]. [Character.GetSheHe|U] может занять место человека с более высокой доблестью."
 KNIGHTS_CURRENT_MAX:0 "[GetKnightCount( GetPlayer.Self )|V]/[GetKnightLimit( GetPlayer.Self )|V]"
 KNIGHTS_SUBHEADER:0 "Подходящие [Concept( 'courtiers', 'придворные' )|E] и [Concept( 'vassals', 'вассалы' )|E]"
