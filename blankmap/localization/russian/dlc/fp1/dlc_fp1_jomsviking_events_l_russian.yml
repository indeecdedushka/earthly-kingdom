l_russian:
 # Jomsvikings offer a Retainer
 fp1_jomsvikings.0001.t:0 "[leader.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] протягивает руку помощи"
 fp1_jomsvikings.0001.desc.intro:0 "[leader.GetPrimaryTitle.GetNameNoTier], живущие в крепости [leader.GetCapitalLocation.GetTitle.GetNameNoTier], — защитников старых традиций. За спинами этих воинов [leader.GetFaith.GetName] может не бояться перемен, бесчестия и наступления чужеземных конфессий.\n\nЗа моё благочестие и добродетель [leader.GetTitledFirstName] собирается прислать мне одного из двух гвардейцев на выбор: [retainer_a.GetFirstName],"
 fp1_jomsvikings.0001.desc.zealous:0 "гроза сотни церквей,"
 fp1_jomsvikings.0001.desc.wrathful:0 "кому однажды довелось разорвать медведя пополам,"
 fp1_jomsvikings.0001.desc.impatient:0 "чьи движения быстрее молнии,"
 fp1_jomsvikings.0001.desc.arrogant:0 "кого [leader.GetTitleAsNameNoTooltip|l] в будущем видит на своём месте,"
 fp1_jomsvikings.0001.desc.brave:0 "чьи кулаки однажды уложили тролля,"
 fp1_jomsvikings.0001.desc.ambitious:0 "чья главная мечта — умереть так, чтобы войти в легенды,"
 fp1_jomsvikings.0001.desc.diligent:0 "чьи тренировки никогда не прекращаются,"
 fp1_jomsvikings.0001.desc.gregarious:0 "чьи друзья — сами боги,"
 fp1_jomsvikings.0001.desc.stubborn:0 "чьи руки разобрали гору по камешку,"
 fp1_jomsvikings.0001.desc.fickle:0 "от чьей непредсказуемости даже [leader.GetFaith.DevilName] остаётся в дураках,"
 fp1_jomsvikings.0001.desc.vengeful:0 "чья месть неотвратима,"
 fp1_jomsvikings.0001.desc.viking:0 "кто убивает по десять крестьян в день на чужбине,"
 fp1_jomsvikings.0001.desc.connector:0 "или [retainer_b.GetFirstName],"
 fp1_jomsvikings.0001.desc.outro:0 "а также витиевато восхищается моей набожностью.\n\nМне можно оставить одного гвардейца, второго же [leader.GetPrimaryTitle.GetNameNoTierNoTooltip] ждёт обратно."
 fp1_jomsvikings.0001.a:0 "[retainer_a.GetFirstNameNoTooltip], похоже, хороший стратег!"
 fp1_jomsvikings.0001.b:0 "[Select_CString(retainer_b.IsFemale, 'Эта', 'Этот' )] [retainer_b.GetFirstNameNoTooltip], похоже, грозный боец."
 fp1_jomsvikings.0001.c:0 "Спасибо, у меня достаточно воинов."

 # Jomsvikings terrorise their neighbours
 fp1_jomsvikings.0011.t.reformed_norse:0 "Ярость старых традиций"
 fp1_jomsvikings.0011.t.reformed_other:0 "Ярость старых богов"
 fp1_jomsvikings.0011.t.fallback:0 "Пираты провинции [leader.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 fp1_jomsvikings.0011.desc.intro:0 "Катастрофа! [leader.GetTitledFirstName] из провинции [leader.GetPrimaryTitle.GetNameNoTier] [Select_CString(leader.IsFemale, 'устроила', 'устроил' )] стремительный налёт и грозится спалить половину графства [target_county.GetNameNoTier]!\n\n"
 fp1_jomsvikings.0011.desc.ideological_reformist:0 "Проклятые пираты заявляют, что [ROOT.Char.GetFaith.GetName] — подлое извращение веры наших предков, и наши [ROOT.Char.GetFaith.PriestNeuterPlural] погибают от их рук целыми толпами, а [ROOT.Char.GetFaith.HouseOfWorshipPlural] горят! Мерзавцы утверждают, что их ведёт [leader.GetFaith.HighGodName]!"
 fp1_jomsvikings.0011.desc.ideological_other:0 "Эти пираты-консерваторы [leader.GetFaith.GetAdherentNamePlural|l] считают, что [ROOT.Char.GetFaith.GetReligion.GetName|l] попирает их традиции. Разбойники не просто устраивают грабежи — под их истошные вопли во славу лжебогов гибнут наши [ROOT.Char.GetFaith.PriestNeuterPlural] и горят [ROOT.Char.GetFaith.HouseOfWorshipPlural]."
 fp1_jomsvikings.0011.desc.economic:0 "Хотя [leader.GetPrimaryTitle.GetNameNoTierNoTooltip] не считают, что [ROOT.Char.GetFaith.GetAdherentName|l] вроде меня — непременно враг, грабёж и налёты остаются для них основным средством выживания, а мои земли — соблазнительная цель. Возможно... хорошая дань спасёт моих подданных?"
 fp1_jomsvikings.0011.desc.outro:0 "\n\nСобирать армию некогда. Я могу ударить теми силами, что имею, или поскрипеть зубами, пока они не уйдут."
 fp1_jomsvikings.0011.a:0 "Хватайте всё, что под руку подвернётся, и к оружию!"
 fp1_jomsvikings.0011.a.tt_success:0 "Пираты отрезаны и уничтожены"
 fp1_jomsvikings.0011.a.tt_failure:0 "Убегая, [leader.GetTitledFirstNameNoTooltip] рушит всё на своём пути"
 fp1_jomsvikings.0011.b.benefactor:0 "Нам нужны новые [ROOT.Char.GetFaith.PriestNeuterPlural]. Может, [benefactor.GetTitledFirstNameNoTooltip] просто пришлёт их?"
 fp1_jomsvikings.0011.b.fallback:0 "Жаль, но у нас есть [ROOT.Char.GetFaith.PriestNeuterPlural] на замену..."
 fp1_jomsvikings.0011.c:0 "Собирайте дань, всё равно дешевле обойдётся."
 fp1_jomsvikings.0011.c.tt:0 "[leader.GetTitledFirstName] отступает без происшествий"
 fp1_jomsvikings.0011.d:0 "Это же местная проблема. Как она касается нас?"
 fp1_jomsvikings.0011.d.tt:0 "Пусть [target_county.GetNameNoTier] горит"

 # Jomsvikings send Event Troops
 fp1_jomsvikings.0021.t:0 "Переговоры с пиратами"
 fp1_jomsvikings.0021.desc:0 "[leader.GetPrimaryTitle.GetNameNoTier] присылает делегацию, но невоспитанный сброд вызывает у меня разве что подозрения. С ними [leader.GetTitledFirstName] передаёт письмо.\n\nЭти религиозные фундаменталисты, яростные разбойники и грабители суши и моря, — одни из самых знаменитых и смертоносных пиратов в мире.\n\nКак добрый [ROOT.Char.GetFaith.GetAdherentName|l], я выслушиваю россказни об их благочестии и доблести со смесью страха и восхищения. Похоже, [leader.GetTitleAsNameNoTooltip|l] предлагает мне взять эту ораву добровольцев под крыло, если я обещаю грабить и разбойничать, как велит [ROOT.Char.GetFaith.PantheonTerm]."
 fp1_jomsvikings.0021.a:0 "Пираты, готовые выполнять приказы? Любопытно..."
 fp1_jomsvikings.0021.a.tt:0 "В [Concept( 'army', 'армии' )|E] появятся очень живучие [Concept( 'men_at_arms', 'профессиональные солдаты' )|E] — $jomsviking_pirates$"
 fp1_jomsvikings.0021.b:0 "Они похожи на надёжных моряков."
 fp1_jomsvikings.0021.b.tt:0 "Для найма в [Concept( 'army', 'армию' )|E] будут доступны [Concept( 'men_at_arms', 'профессиональные солдаты' )|E] — $bondi$"
 fp1_jomsvikings.0021.c:0 "Я предпочитаю более... дисциплинированных солдат."

 # Jomsvikings challenge a Dishonourable Norse Pagan Ruler to Holmgang
 fp1_jomsvikings.0041.t:0 "Позор перед богами"
 fp1_jomsvikings.0041.desc:0 "«#EMP [ROOT.Char.GetFirstNameNoTooltip]#!!» — с громким воплем в мой тронный зал влетает [Select_CString(leader.IsFemale, 'полуголая', 'полуголый' )] [leader.GetTitledFirstName].\n\n«Твои прегрешения и вопиющее бесчестие — позор, от которого повсеместно страдают [leader.GetFaith.GetAdherentNamePlural|l], и [leader.GetPrimaryTitle.GetNameNoTier] больше не станет этого терпеть! Довольно оправданий, довольно увёрток! Хольмганг! #EMP Здесь#! и #EMP сейчас#!!»\n\nСтражники в замешательстве сжимают оружие. Один мой сигнал, и они двинутся к [Select_CString(leader.IsFemale, 'незваной гостье', 'незваному гостю' )].\n\nНесомненно, от моего решения многое зависит."
 fp1_jomsvikings.0041.a:0 "Я отправлю тебя в Вальхаллу с улыбкой!"
 fp1_jomsvikings.0041.a.tt:0 "Вы немедленно начинаете [Concept( 'single_combat_fight', 'поединок' )|E]"
 fp1_jomsvikings.0041.a.tt_success:0 "Вы выиграли поединок"
 fp1_jomsvikings.0041.a.tt_failure:0 "[leader.GetTitledFirstName] выигрывает поединок"
 fp1_jomsvikings.0041.b:0 "Глупо было приходить в одиночку. Стража!"
 fp1_jomsvikings.0041.b.tt_success:0 "[leader.GetTitledFirstName] в цепях отправляется в подземелье"
 fp1_jomsvikings.0041.b.tt_failure:0 "[leader.GetTitledFirstName] устраивает дерзкий побег"
 fp1_jomsvikings.0041.c:0 "Ты ведь просто пират с непомерной гордыней. Иди себе."

 fp1_jomsvikings.0042.trigger_failure:0 "Ваш бой с персонажем [leader.GetTitledFirstNameNoTooltip] более не действителен"

 fp1_jomsvikings.0044.t:0 "$fp1_jomsvikings.0041.t$: возмездие"
 fp1_jomsvikings.0044.desc:0 "[leader.GetTitledFirstName] оседает безжизненной грудой мне под ноги, и в тронном зале повисает мёртвое молчание. Ни шёпота, ни вздоха — будто все звуки спрятались в страхе перед моим прерывистым дыханием.\n\nЯ тихо одеваюсь.\n\nМои глаза обводят всех оставшихся — одного за другим."
 fp1_jomsvikings.0044.a:0 "#EMP Ещё#! желающие будут?"
 fp1_jomsvikings.0044.b:0 "Законность моего правления вновь подтвердилась!"
 fp1_jomsvikings.0044.c:0 "Ещё одно подтверждение тому, что [leader.GetFaith.GetNameNoTooltip] ничего не стоит..."

 # Jomsvikings Destroyed
 fp1_jomsvikings.1001.t:0 "Угасание старых традиций"
 fp1_jomsvikings.1001.desc.intro:0 "Последняя твердыня пала, и [title.GetNameNoTier] исчезли с лица земли.\n\n"
 fp1_jomsvikings.1001.desc.reformed_asatru_exists:0 "Несмотря на упорные попытки сдержать перемены, их конфессию, как прежде христианство и ислам, постиг раскол.\n\nКто бы ни победил — реформисты или верные, — "
 fp1_jomsvikings.1001.desc.fallback:0 "В конце концов им не хватило сил сдержать наплыв чуждых верований, и теперь"
 fp1_jomsvikings.1001.desc.outro:0 "ясно одно — скоро [leader.GetFaith.GetName] упокоится на свалке истории."
 fp1_jomsvikings.1001.holy_order_destroyed:0 "Титул [title.GetNameNoTier] был уничтожен."
 fp1_jomsvikings.1001.a:0 "Боги оставили нас!"
 fp1_jomsvikings.1001.a.tt:0 "Йомсвикинги больше не награждают благочестивых"
 fp1_jomsvikings.1001.b:0 "Долой старый хлам!"
 fp1_jomsvikings.1001.b.tt:0 "Йомсвикинги больше не грабят неверных"
 fp1_jomsvikings.1001.c:0 "Йомс... кто?"
 fp1_jomsvikings.1001.c.tt:0 "$fp1_jomsvikings.1001.b.tt$"
