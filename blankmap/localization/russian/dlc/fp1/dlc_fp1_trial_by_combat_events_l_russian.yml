l_russian:
 # TbC Misc Loc Keys
 fp1_tbc.0000.t:0 "Суд поединком"

 # TbC about to begin.
 fp1_tbc.0001.t:0 "$fp1_tbc.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 fp1_tbc.0001.desc.intro:0 "Я прихожу вовремя. [duel_location.GetBaseNameNoTier] не пустует — [champion.GetTitledFirstName] с небольшой компанией свидетелей уже ждет меня."
 fp1_tbc.0001.desc.recipient_fighting:0 "\n\nЧто ни говори, а [champion.GetFirstNameNoTooltip] может сражаться, и [champion.GetSheHe] [Select_CString(champion.IsFemale, 'готова', 'готов' )] встретиться со мной лицом к лицу."
 fp1_tbc.0001.desc.recipient_has_champion:0 "[recipient.GetTitledFirstName] не может сражаться самостоятельно, и [champion.GetFirstNameNoTooltip] будет биться за н[SCOPE.sC('recipient').GetHerHis]."
 fp1_tbc.0001.desc.outro:0 "\n\nПодготовка не занимает много времени. Мы знаем, зачем собрались, а время разговоров давно прошло. Берем оружие, и сопровождающие отступают на безопасное расстояние."
 fp1_tbc.0001.trigger_failure.actor:0 "Мой [Concept( 'trial_by_combat', 'суд поединком' )|E] против персонажа [recipient.GetFirstNameNoTooltip] отменен"
 fp1_tbc.0001.trigger_failure.recipient:0 "Мой [Concept( 'trial_by_combat', 'суд поединком' )|E] против персонажа [actor.GetFirstNameNoTooltip] отменен"
 fp1_tbc.0001.a:0 "Пусть победит сильнейший."
 fp1_tbc.0001.a.tt:0 "[trial_by_combat|E] начинается!"

 # TbC has invalidated.
 fp1_tbc.0021.trigger_failure.actor:0 "$fp1_tbc.0001.trigger_failure.actor$"
 fp1_tbc.0021.trigger_failure.recipient:0 "$fp1_tbc.0001.trigger_failure.recipient$"

 fp1_tbc.0031.opening:0 "[recipient.Custom2('AppropriateGreeting',actor)]"
 fp1_tbc.0031.desc:0 "Драться с #EMP тобой#!? Пожалуй, тебе пора сменить деятельность и стать шутом. Даже [recipient.GetFaith.NegativeAfterLife] смеется над тобой.\n\nПродолжай веселье, [recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] с нетерпением ждет твоих посланий."
 fp1_tbc.0031.a:0 "Вот же [recipient.Custom('InsultAdjective')] [recipient.Custom('InsultNoun')]!"

 # Scope:actor won a TbC.
 fp1_tbc.0041.t:0 "$fp1_tbc.0000.t$: победа!"
 fp1_tbc.0041.desc.intro:0 "Вот и [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Я отдыхаю, наслаждаясь победой, [actor.Custom('signature_weapon')] лежит на колене.\n\n"
 fp1_tbc.0041.desc.opponent_died:0 "Глядя на ручейки крови, бегущие по оружию, я вспоминаю, как [Select_CString(champion.IsFemale, 'умирала', 'умирал' )] [champion.GetTitledFirstName]."
 fp1_tbc.0041.desc.opponent_lives.recipient_fighting:0 "Тело приятно побаливает, я мысленно перебираю отдельные моменты боя — малые победы, болезненные уступки, — благодаря которым [recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'потерпела', 'потерпел' )] поражение."
 fp1_tbc.0041.desc.opponent_lives.recipient_has_champion:0 "В идеальном мире мой удар [Select_CString(recipient.IsFemale, 'получила', 'получил' )] бы [recipient.GetTitledFirstName]. К несчастью, мир не идеален, и в кровавое месиво превращается [champion.GetTitledFirstName]."
 fp1_tbc.0041.desc.reward.gold:0 "\n\nНа лодыжку приятно давит мешочек с серебром — живое свидетельство торжества справедливости. Прежде чем мы отправились обратно, все монетки до единой были пересчитаны на глазах у #EMP всех#!."
 fp1_tbc.0041.desc.reward.weak_hook:0 "\n\nЧтобы произнести последние клятвы перед свидетелями, потребовалось не менее часа. Однажды я припомню эти клятвы и потребую выплатить все до конца."
 fp1_tbc.0041.desc.reward.humiliation:0 "\n\nДолгое, вымученное извинение, ползание на брюхе перед оравой наемных поэтов... просто #EMP великолепно#!. Пройдут годы, прежде чем [recipient.GetFirstNameNoTooltip] оправится от такого унижения."
 fp1_tbc.0041.desc.outro:0 "\n\nСо вчерашнего дня о нашей ссоре знает [actor.GetFaith.PantheonTerm], и [actor.GetFaith.PantheonTerm] выносит мудрое решение."
 fp1_tbc.0041.a:0 "Справедливость восторжествовала."

 # Scope:actor lost a TbC.
 fp1_tbc.0051.t:0 "$fp1_tbc.0000.t$: поражение!"
 fp1_tbc.0051.desc.intro:0 "Как такое могло произойти? Когда [actor.GetFaith.PantheonTerm] обещает #EMP торжество справедливости#!, разве должны меня постигнуть такие унижения и боль?! Впереди [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], но я всю дорогу храню абсолютное молчание.\n\n"
 fp1_tbc.0051.desc.opponent_lives.recipient_fighting:0 "Не понимаю, как [recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'сумела', 'сумел' )] меня победить. Правда была #EMP на моей стороне#!. Победа #EMP должна была#! быть моей, разве не в этом смысл [Concept( 'trial_by_combat', 'суда поединком' )|E]?"
 fp1_tbc.0051.desc.opponent_lives.recipient_has_champion:0 "#EMP Ясное дело,#! в честном бою [recipient.GetFirstName] ни за что не [Select_CString(recipient.IsFemale, 'одержала', 'одержал' )] бы победу! Будь ты [Select_CString(champion.IsFemale, 'проклята', 'проклят' )], [champion.GetTitledFirstName], и будь прокляты замшелые традиции!"
 fp1_tbc.0051.desc.outro:0 "\n\nТеперь все считают, что наш спор решен, а справедливость восторжествовала."
 fp1_tbc.0051.a:0 "Тьфу, нет здесь никакой справедливости."

 # Scope:recipient must designate a champion to fight for them.
 fp1_tbc.0101.t:0 "$fp1_tbc.0000.t$: выбор защитника"
 fp1_tbc.0101.desc:0 "Когда [actor.GetTitledFirstName] предлагает $game_concept_trial_by_combat$, я соглашаюсь, но сражаться лично было бы недостойно.\n\nОбычай требует от меня найти защитника моих интересов, но кто это будет?"
 fp1_tbc.0101.bout_moves_forward:0 "Бой продолжается..."
 fp1_tbc.0101.a:0 "У меня есть могучие $knight_culture_player_plural_no_tooltip_lowercase$, и [knight_best.GetTitledFirstNameNoTooltip] — [Select_CString(knight_best.IsFemale, 'одна', 'один' )] из лучших!"
 fp1_tbc.0101.a.tt:0 "[knight_best.GetTitledFirstName] будет сражаться за вас"
 fp1_tbc.0101.b:0 "[knight_alternative.GetTitledFirstNameNoTooltip] — тоже хороший вариант..."
 fp1_tbc.0101.b.tt:0 "[knight_alternative.GetTitledFirstName] будет сражаться за вас"
 fp1_tbc.0101.c:0 "Говорят, [knight_exotic.GetTitledFirstNameNoTooltip] умеет сражаться?"
 fp1_tbc.0101.c.tt:0 "[knight_exotic.GetTitledFirstName] будет сражаться за вас"
 fp1_tbc.0101.d:0 "[knight_opinion.GetTitledFirstNameNoTooltip] любит меня и непременно защитит."
 fp1_tbc.0101.d.tt:0 "[knight_opinion.GetTitledFirstName] будет сражаться за вас"

 # Scope:recipient won a TbC.
 fp1_tbc.0111.t:0 "$fp1_tbc.0000.t$: победа!"
 fp1_tbc.0111.desc.intro:0 "[recipient.GetFaith.PantheonTerm|U] меня любят! Вчера это снова подтвердилось!"
 fp1_tbc.0111.desc.opponent_died.recipient_fighting:0 "\n\nЯ закрываю глаза и живо вспоминаю возбуждение, мускулы подрагивают, словно вновь переживают бой, и [actor.GetTitledFirstName] вновь и вновь умирает в воспоминаниях, подтверждая мою правоту."
 fp1_tbc.0111.desc.opponent_lives.recipient_fighting:0 "\n\nДело не только в том, что [actor.GetFirstName] [Select_CString(actor.IsFemale, 'получила', 'получил' )] по заслугам за дерзость. Главное, всем стало ясно, что [actor.GetHerHis] обвинения против меня — жалкая клевета."
 fp1_tbc.0111.desc.opponent_lives.recipient_has_champion:0 "\n\nПриятно было смотреть, как [champion.GetFirstName] делает все, чтобы [actor.GetFirstName] [Select_CString(actor.IsFemale, 'увидела', 'увидел' )] небо с овчинку, но еще приятнее было знать, что [champion.GetHerHis] победа снимает с меня все обвинения."
 fp1_tbc.0111.desc.outro:0 "\n\nНадеюсь, теперь любой дурак, решивший, что [recipient.GetTitledFirstNameNicknamedNoTooltip] — удачная добыча, трижды подумает, прежде чем бросить вызов!"
 fp1_tbc.0111.a:0 "$fp1_tbc.0041.a$"

 # Scope:recipient lost a TbC.
 fp1_tbc.0121.t:0 "$fp1_tbc.0000.t$: поражение!"
 fp1_tbc.0121.desc.intro:0 "Если судить по вчерашнему дню, [recipient.GetFaith.PantheonTerm|U] мне не благоволит."
 fp1_tbc.0121.desc.champion_lives.recipient_fighting:0 "Свидетельством тому синяки и порезы у меня на теле, которые оставили [actor.GetFirstName] и [SCOPE.sC('actor').GetHerHis] [actor.Custom('signature_weapon')]. Хорошо хоть не убили."
 fp1_tbc.0121.desc.champion_lives.recipient_has_champion:0 "Мне казалось, что уж [champion.GetTitledFirstName] непременно справится с таким соперником, как [actor.GetTitledFirstName], но [champion.GetSheHe] едва [Select_CString(champion.IsFemale, 'выжила', 'выжил' )]."
 fp1_tbc.0121.desc.reward.gold:0 "\n\nКогда [actor.GetFirstNameNoTooltip] [Select_CString(actor.IsFemale, 'взяла', 'взял' )] серебро, [actor.GetSheHe] [Select_CString(actor.IsFemale, 'настояла', 'настоял' )] на том, чтобы остановиться и пересчитать все до монеты, неприкрыто наслаждаясь досадой моих спутников."
 fp1_tbc.0121.desc.reward.weak_hook:0 "\n\nПрошло не менее часа, прежде чем прозвучал последний долговой обет и свидетели подтвердили, что последняя печать поставлена. Однажды [actor.GetFirstNameNoTooltip] потребует этот долг."
 fp1_tbc.0121.desc.reward.humiliation:0 "\n\nПока с моих уст срывались бредни, которые [actor.GetFirstNameNoTooltip] [Select_CString(actor.IsFemale, 'потребовала', 'потребовал' )] в качестве извинительной речи, зубы скрежетали на каждом вымученном слове. [actor.GetHerHis|U] наемные поэты веселились вовсю, запоминая все, что мне пришлось говорить."
 fp1_tbc.0121.desc.outro:0 "\n\nПобеда досталась дураку и попрошайке."
 fp1_tbc.0121.a:0 "$fp1_tbc.0051.a$"
