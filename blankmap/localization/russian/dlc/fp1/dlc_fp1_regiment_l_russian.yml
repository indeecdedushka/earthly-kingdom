 # Cultural MaA
 bondi:0 "Бонды"
 vigmen:0 "Вигманы"
 varangian_veterans:0 "Варяжские ветераны"
 jomsviking_pirates:0 "Йомсвикинги-пираты"

 # MaA Flavour
 bondi_flavor:0 "#F Бонды принадлежат к сословию свободных землевладельцев и часто являются умелыми моряками. На своих драккарах они ходят в торговые походы и набеги. В бою бонды используют копья и щиты.#!"
 vigmen_flavor:0 "#F Воины первой линии образуют неприступную стену щитов, прикрывая лучников. Эта тактика отпугивает застрельщиков, одновременно позволяя продвигаться вперёд.#!"
 varangian_veterans_flavor:0 "#F Исследователи, искатели приключений, воины и наемники со всей россыпи скандинавских колоний. Кто-то из них даже служил в Варяжской гвардии.#!"
 jomsviking_pirates_flavor:0 "#F Йомсвикинги — разбойники, снискавшие едва ли не самую дурную славу на балтийском побережье. Они непредсказуемы на поле боя, и слаженный решающий удар всегда оказывается неожиданностью для противника.#!"
