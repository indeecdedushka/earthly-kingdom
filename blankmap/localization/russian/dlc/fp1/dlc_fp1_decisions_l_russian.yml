l_russian:
 secure_high_kingdom_north_sea_decision:0 "Захватить королевство Северного моря"
 secure_high_kingdom_north_sea_decision_desc:0 "Королевства $k_england$, $k_denmark$ и $k_norway$ идеально подходят друг другу. Богатые, суровые, связанные торговлей и благородной кровью. Ах, если бы кому-нибудь удалось побороть их стремление к самостоятельности и навсегда объединить..."
 secure_high_kingdom_north_sea_decision_tooltip:1 "Объедините королевства $k_england$, $k_denmark$ и $k_norway$ в одну [Concept( 'de_jure', 'де-юре' )|E] [Concept( 'realm', 'державу' )|E]"
 secure_high_kingdom_north_sea_decision_confirm:0 "Верховный король правит всеми!"
 secure_high_kingdom_north_sea_decision_solve_danelaw:0 "$k_danelaw$ владеет [Concept( 'de_jure', 'де-юре' )|E] [Concept( 'counties', 'графствами' )|E], а королевство $k_england$ должно отделиться."
 secure_high_kingdom_north_sea_scripted_effect.daneland_reabsorbed.tt:0 "Де-юре власть над всеми [Concept( 'completely_controlled', 'полностью контролируемыми' )|E] [Concept( 'duchies', 'герцогствами' )|E] королевства $k_daneland$ [Concept( 'de_jure_drift_drifted', 'вернётся' )|E] к королевству $k_england$"

 found_capital_of_the_rus_decision:0 "Основать столицу Руси"
 found_capital_of_the_rus_decision_desc:0 "Предприимчивые скандинавы отплывают из Скандинавии по богатым рекам, принадлежащим суровым восточным славянам. Несмотря на множество славянских и скандинавских поселений и мелких держав, грызущихся за власть, только #EMP одна#! может стать подлинным символом объединения двух народов..."
 found_capital_of_the_rus_decision_tooltip:0 "Сделайте свою столицу подлинным домом для всех жителей Руси"
 found_capital_of_the_rus_decision_confirm:0 "Великая столица навсегда!"
 found_capital_of_the_rus_decision_before_last_date:0 "Дата — 1 января 1100 г. или ранее"

 elevate_mann_and_the_isles_decision:0 "Возвысьте Королевство Островов"
 elevate_mann_and_the_isles_decision_desc:0 "$c_isle_of_man$ — очень удобная гавань для скандинавских налётчиков. Отсюда не только Британские острова, но и всю Западную Европу можно брать голыми руками.\n\nКто-то лишь должен объяснить добрым викингам, какие богатства там сокрыты, и остров будет купаться в золоте и железе!"
 elevate_mann_and_the_isles_decision_tooltip:0 "Станьте самым знаменитым правителем-пиратом в истории"
 elevate_mann_and_the_isles_decision_confirm:0 "Злодеяния — путь к бессмертию!"

 hold_gruesome_festival_decision_blot_name:0 "Провести великий блот"
 hold_gruesome_festival_decision_fallback_name:0 "Устроить грандиозное жертвоприношение"
 hold_gruesome_festival_decision_desc.gf_humsac_practitioner:0 "Пора всем жителям державы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] собраться для жертвоприношения. Эти ритуалы не только объединяют верующих, но и лишний раз подтверждают, что я [ROOT.Char.GetTitleAsNameNoTooltip|l] всех этих земель."
 hold_gruesome_festival_decision_desc.non_gf_practioner:0 "Среди моих подданных есть те, кто практикуют жертвоприношения, что благословляет их [GetPlayer.GetTitleAsNameNoTooltip|l]. Даже символическая церемония, несомненно, поможет мне добиться их одобрения, но вот следование более... варварским обычаям может навлечь на меня гнев противников подобных ритуалов."
 hold_gruesome_festival_decision_tt:0 "Вы устраиваете [GetPlayer.Custom('GruesomeFestivalName')], что подразумевает:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Необходимость определиться с размахом празднества\n#indent_newline:0 $EFFECT_LIST_BULLET$ Необходимость выбрать жертвенных животных, [Concept( 'designate_chief_sacrifice_or_who', 'или людей' )|E], что будут принесены в жертву\n#indent_newline:0 $EFFECT_LIST_BULLET$ Улучшение или ухудшение [Concept( 'county_opinion', 'мнения графств' )|E] и [Concept( 'character', 'персонажей' )|E] в зависимости от [Concept( 'core_tenets', 'основных догматов' )|E] [Concept( 'faith', 'конфессии' )|E] ваших подданных."
 hold_gruesome_festival_decision_tt.piety_gain:0 "#indent_newline:0 Получение [Concept( 'piety', 'благочестия' )|E], поскольку вы [GetPlayer.GetFaith.GetAdherentName|l]"
 hold_gruesome_festival_decision_tt.piety_lose:0 "#indent_newline:0#EMP  Потерю#! [Concept( 'piety', 'благочестия' )|E], поскольку вы [GetPlayer.GetFaith.GetAdherentName|l]"
 hold_gruesome_festival_decision_tooltip:0 "Вы приглашаете своих подданных принять участие в весьма дорогостоящем священном ритуале"
 hold_gruesome_festival_decision_confirm:0 "За смертью следует перерождение."

 raise_stele_decision_name:0 "Воздвигнуть рунный камень"
 raise_stele_decision_desc:0 "У [GetPlayer.GetCulture.GetNameNoTooltip|l]ого народа принято увековечивать важные события в виде резных монументов. Смерть возлюбленного, завершение конфликта, обретение земли и так далее. Возможно, мне пригодился бы такой камень..."
 raise_stele_decision_tt.effects_list:0 "Одно из ваших [Concept( 'counties', 'графств' )|E] получит [Concept( 'modifiers', 'модификатор' )|E] из этого списка:\n#indent_newline:0 $EFFECT_LIST_BULLET$[GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]\n#indent_newline:0$EFFECT_LIST_BULLET$[GetModifier('fp1_stele_conquest_strong').GetNameWithTooltip]\n#indent_newline:0$EFFECT_LIST_BULLET$[GetModifier('fp1_stele_promotion_strong').GetNameWithTooltip]"
 raise_stele_decision_tt.variable_strength:0 "Усиливаются все модификаторы, построенные [Concept( 'cultures', 'культурами' )|E], использующими рунные камни"
 raise_stele_decision_tooltip:0 "Заплатите за создание рунного камня в одном из ваших графств"
 raise_stele_decision_confirm:0 "Но что на нём вырезать?"
 fp1_raise_runestone_vassals:0 "$EFFECT_LIST_BULLET$Все [direct_vassals|El], также использующие рунные камни"

 raise_stele_decision_ancestor:0 "Кто-то из ваших предков недавно умер"
 raise_stele_decision_victory:0 "Вы недавно уже завоевали территорию"
 raise_stele_decision_rank:0 "Вы недавно получили ранг"

 forge_the_jomsvikings_decision:0 "Сплотить йомсвикингов"
 forge_the_jomsvikings_decision_desc:0 "Старые традиции отмирают. С каждым днём всё больше нашего простого народа примыкает к авраамитам, прельстившись посулами вечной жизни для всех, наши искатели приключений и поселенцы в новых землях начинают поклоняться местным богам, и даже Скандинавия пытается уподобить нас народам Креста и Полумесяца.\n\nДовольно. Все верные [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip|l] должны объединиться и держать оборону против перемен и святотатств!"
 forge_the_jomsvikings_decision.tt.is_in_correct_region:0 "Пребывает в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('dlc_fp1_region_non_scandinavian_southern_baltic').GetName]"
 forge_the_jomsvikings_decision.tt.empty_castle_or_city:0 "Необходимо хотя бы одно пустое, [Concept( 'castle', 'замковое' )|E] или [Concept( 'city', 'городское' )|E] владение помимо [Concept( 'county_capital', 'столицы графства' )|E]"
 forge_the_jomsvikings_decision_tooltip:0 "Создайте группу благочестивых викингов для защиты старых традиций"
 forge_the_jomsvikings_decision_confirm:0 "Вальхалла — только достойным!"
