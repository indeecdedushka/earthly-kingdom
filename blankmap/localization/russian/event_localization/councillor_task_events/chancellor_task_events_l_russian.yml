l_russian:
 chancellor_task.1001.t:0 "Новый претендент"
 chancellor_task.1001.desc:0 "И откуда только такие дурни берутся...\n\nВместо того чтобы улучшать мои отношения с соседями, это ничтожество, [councillor.GetCouncilTitle|l], признает претензии, которые [SCOPE.sC('neighboring_ruler').GetTitledFirstName] предъявляет на графство [target_county.GetName]!"
 chancellor_task.1001.a:0 "Твоя задача — заводить друзей, не врагов!"
 chancellor_task.1001.title_message:0 "Ошибка создает претензию"
 chancellor_task.1001.message:0 "[councillor.GetTitledFirstName] официально [Select_CString(councillor.IsFemale, 'признала', 'признал' )] вашу претензию на графство [target_county.GetName]."

 chancellor_task.1002.t:0 "Конец перемирия"
 chancellor_task.1002.desc:0 "Пытаясь улучшить мою репутацию, бестолковый [councillor.GetCouncilTitle|l] соглашается на договор, #EMP  отменяющий#! некоторые пункты старого соглашения, которое заключили [target.GetName] и я!\n\n[target.GetTitleTierName] непременно поймет это так, что теперь может объявить мне войну в любой момент."
 chancellor_task.1002.a:0 "Как можно было согласиться на такое, [councillor.GetFirstNameNoTooltip]?!"

 chancellor_task.1003.opening:1 "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1003.desc:0 "Я и ваш [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], вели переписку. Это был постыднейший образчик дипломатического искусства. Вы сильно испортили мое мнение о вас!"
 chancellor_task.1003.a:0 "Это все страшное недоразумение..."

 chancellor_task.1003.message:0 "[councillor.GetCouncilTitle] огорчает правителя"

 chancellor_task.1102.t:0 "Умелая дипломатия"
 chancellor_task.1102.desc:0 "[Select_CString(councillor.IsFemale, 'Моя', 'Мой')] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], — мастер убеждения: теперь соседние государства и наши вассалы поверили, что мирное соглашение, которое заключила со мной держава [target.GetName], недействительно, незаконно и несправедливо по отношению ко мне!\n\nЯ вновь могу объявлять им войну, когда мне вздумается."
 chancellor_task.1102.a:0 "Прекрасная работа, [councillor.GetFirstNameNoTooltip]!"

 chancellor_task.1103.opening:0 "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.1103.desc:0 "Я и ваш [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], вели переписку, и надо признать, теперь я смотрю на вас иначе, чем прежде. Быть может, придет день, когда я с гордостью назову вас своим другом."
 chancellor_task.1103.a:0 "Сегодня ты на высоте, [councillor.GetFirstNameNoTooltip]!"

 chancellor_task.1103.message:0 "[councillor.GetCouncilTitle] производит хорошее впечатление на правителя"

 chancellor_task.2001.t:0 "Местное сопротивление"
 chancellor_task.2001.desc:0 "Привет вам, [councillor.Custom2('RelationToMe', ROOT.Char)]!\n Хотя — моими стараниями — реорганизация в графстве [county.GetNameNoTier] постепенно движется вперед, еще не все осознали свою выгоду.\nПохоже, несколько мэров и деревенских старейшин мной недовольны... Все мэры и деревенские старейшины, точнее."
 chancellor_task.2001.a:0 "Что ты творишь, [councillor.GetFirstNameNoTooltip]..."
 chancellor_task.2001.notification:0 "[Select_CString(councillor.IsFemale, 'Моя', 'Мой')] [councillor.GetCouncilTitle|l] — бездарь, и из-за этого я теряю уважение жителей графства [county.GetNameNoTier]"

 chancellor_task.2002.desc:0 "Нижайше кланяюсь, [councillor.Custom2('RelationToMe', ROOT.Char)]!\n\nПохоже, мои расчеты были ошибочными, а надежды не оправдались. Мои реформы в графстве [county.GetNameNoTier] должны были упрочить вашу власть в регионе, но вместо этого народ теперь едва ли знает, кто их [ROOT.Char.GetTitleTierName|l]..."
 chancellor_task.2002.a:0 "Из-за тебя все стало #EMP еще хуже?!#!"
 chancellor_task.2002.notification:0 "[Select_CString(councillor.IsFemale, 'Моя', 'Мой')] [councillor.GetCouncilTitle|l] теряет контроль над графством [county.GetNameNoTier]!"

 chancellor_task.2003.t:0 "Разочарование"
 chancellor_task.2003.desc:0 "Приветствую вас, [baron.Custom2('RelationToMe', ROOT.Char)]!\nОбстоятельства вынуждают меня пожаловаться на то, как ведет себя ваш [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName]!\n [councillor.GetSheHe|U] является в графство [county.GetNameNoTier] и начинает менять все подряд по собственной прихоти, не учитывая наши традиции и древние обычаи!"
 chancellor_task.2003.a:0 "Неужели нельзя действовать деликатнее, [councillor.GetFirstNameNoTooltip]?"
 chancellor_task.2003.notification:0 "[Select_CString(councillor.IsFemale, 'Моя некомпетентная', 'Мой некомпетентный')] [councillor.GetCouncilTitle|l] [Select_CString(councillor.IsFemale, 'опечалила', 'опечалил')] одного из моих вассалов!"

 chancellor_task_2001.message:0 "$baron_plural_upper_case$ противятся интеграции"

 chancellor_task_2002.message:1 "[resisting_culture.GetNameNoTooltip]ий народ противится интеграции"

 chancellor_task_2101.message:0 "$baron_plural_upper_case$ поддерживают интеграцию"

 chancellor_task_2102.message:1 "[supporting_culture.GetNameNoTooltip]ий народ поддерживает интеграцию"
 chancellor_task_every_county_of_culture_in_title:0 "Каждый [supporting_culture.GetAdjective]ое графство в державе [title.GetNameNoTier]"

 chancellor_task.2103.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.2103.desc:0 "[title.GetName] интегрируется более чем успешно. Мы даже можем попытаться ввести на этих землях некоторые налоговые принципы державы [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]."
 chancellor_task.2103.a:0 "Отлично. Попытайтесь!"
 chancellor_task.2103.b:0 "Возможно, вместо этого мы могли бы почерпнуть что-то из их практик?"
 chancellor_task.2103.c:0 "Нет, не так быстро. Не надо их торопить."

 chancellor_task.3001.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.desc:0 "Ваш [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], уже какое-то время находится у меня в гостях. Мне неприятно видеть, как вызывающе [councillor.GetSheHe] ведет себя в моем доме, пытаясь при этом побудить нас к служению вам!\n\nЧто за [ROOT.Char.GetLadyLord] посылает таких неумелых представителей?"
 chancellor_task.3001.a:0 "[councillor.GetFirstNameNoTooltip]! Что ты творишь?!"

 chancellor_task.3002.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.desc:0 "Недавно мы, [vassal.GetTitledFirstName] и я, вели переговоры, и... меня угораздило пообещать послабление вассальных обязательств...\n\nНесмотря на все мои попытки взять слова обратно, ситуация, похоже, безвыходная..."
 chancellor_task.3002.a:0 "Тупица!"
 chancellor_task.3002.c:0 "Нет, я еще могу все исправить."
 chancellor_task.3002.d:0 "Сомневаюсь."

 chancellor_task.3101.opening:0 "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3101.desc:0 "[attacker_vassal.GetTitledFirstName] и [defender_vassal.GetTitledFirstName] ведут войну, и я делаю все возможное, чтобы постичь суть их конфликта. Думаю, с нашей помощью они смогут достичь соглашения."
 chancellor_task.3101.a:0 "Любой ценой остановите распрю."
 chancellor_task.3101.b:0 "Они будут делать так, как велит им их [ROOT.Char.GetTitleTierName|l]!"
 chancellor_task.3101.c:0 "Пусть сами решают свои проблемы."
 chancellor_task.3101.c.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] и [defender_vassal.GetFirstNameNoTooltip] продолжат воевать"

 chancellor_task.3102.desc:0 "До меня дошли сведения, что, согласно унаследованным обязательствам, ваш вассал, [SCOPE.sC('vassal').GetTitledFirstName], должен выплачивать вам больше, чем вы получаете."
 chancellor_task.3102.a:0 "Пора исправить эту ошибку!"
 chancellor_task.3102.c:1 "Я закрою на это глаза. Пока..."

 chancellor_task.3003.t:0 "Утрата авторитета"
 chancellor_task.3003.desc:0 "Не знаю, чем там занимается [Select_CString(councillor.IsFemale, 'моя', 'мой')] [councillor.GetCouncilTitle|l], но этих действий явно недостаточно.\n\nПод [SCOPE.sC('councillor').GetHerHis] надзором вассалы делают, что им заблагорассудится, крайне редко спрашивая моего дозволения."
 chancellor_task.3003.a:0 "Похоже, власть уплывает из моих рук."
 chancellor_task.3003.notification:0 "[councillor.GetCouncilTitle] не может совладать с вассалами"

 chancellor_task.3103.desc:0 "[Select_CString(councillor.IsFemale, 'Ваша', 'Ваш')] [councillor.GetCouncilTitle|l], [councillor.GetTitledFirstName], гостит у меня уже несколько недель, и благодаря [SCOPE.sC('councillor').GetHerHim] я вижу подлинное величие державы под вашим началом.\n\nДля меня великая честь быть вашим вассалом!"
 chancellor_task.3103.a:0 "Столь благодарные слуги — подлинное благословение."

 chancellor_task.3104.desc:0 "До меня дошли сведения о старых соглашениях, связанных с владением [primary_title.GetName]. [vassal.GetTitledFirstName] может рассчитывать на более справедливый раздел наследства, чем считалось ранее, — если мы вообще поднимем этот вопрос."
 chancellor_task.3104.a:0 "[SCOPE.sC('vassal').GetFirstNameNoTooltip] — наш вассал, и мы должны защитить права [SCOPE.sC('vassal').GetHerHis] наследников!"
 chancellor_task.3104.b:0 "Мы можем оставить все, как есть. За определенную плату..."
 chancellor_task.3104.c:0 "Нет нужды дробить земли."
