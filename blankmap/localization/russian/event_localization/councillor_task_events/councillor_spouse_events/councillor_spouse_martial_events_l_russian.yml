 councillor_spouse_martial.0003.message:0 "[Select_CString(councillor.IsFemale, 'Вдохновляющая', 'Вдохновляющий' )] [councillor.GetTitleAsName]"

 councillor_spouse_martial.0004.message:0 "[councillor.GetTitleAsName] воодушевляет рыцарей"

 councillor_spouse_martial.0005.message:0 "Поддержка в переговорах с наемниками"

 councillor_spouse_martial.0006.message:0 "Присматривает за мной"

 councillor_spouse_martial.0007.message:0 "[councillor.GetTitleAsName] занимается ранеными"

 councillor_spouse_martial.0008.message:0 "Пугающее присутствие"

 councillor_spouse_martial.0009.message:0 "Учебный бой"

 councillor_spouse_martial.1001.t:1 "Спутник жизни: день турнира"
 councillor_spouse_martial.1001.desc:2 "Солнце сияет, и турнир, который проводит [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))], обсуждают даже крестьяне. Все мои $knight_culture_player_plural_no_tooltip_lowercase$ разражаются радостными криками, когда [councillor.GetTitledFirstName] объявляет турнир в их честь, и мне в кои-то веки нужно просто сидеть и смотреть.\n\nНо я не собираюсь проторчать на троне весь день!"
 councillor_spouse_martial.1001.a:2 "Я приветствую вас, $knight_culture_player_plural_no_tooltip_lowercase$!"
 councillor_spouse_martial.1001.commanders:2 "Каждое $knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1001.b:0 "Отличная возможность, чтобы [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'получила', 'получил' )] несколько указаний!"
 councillor_spouse_martial.1001.b.education_tt:0 "Благодаря мне [SCOPE.sC('child').GetFirstNameNoTooltip] продвигается в изучении военного дела"
 councillor_spouse_martial.1001.c:0 "Это день в #EMP нашу#! честь!"
 
 councillor_spouse_martial.1002.t:1 "Спутник жизни: действуя от моего имени"
 councillor_spouse_martial.1002.desc:0 "[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] тратит довольно много времени, путешествуя по державе в сопровождении своей почетной стражи. [councillor.GetHerHim|U] позволено решать многие вопросы от моего имени, а сопровождающий [councillor.GetHerHis] военный эскорт напоминает всем о моем праве на власть."
 councillor_spouse_martial.1002.a:0 "[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [councillor.GetTitleAsNameNoTooltip|l] и я стоим на страже державы!"
 councillor_spouse_martial.1002.b:0 "Убедитесь, что люди не забывают падать ниц."
 councillor_spouse_martial.1002.c:0 "Все должны бояться меня и падать мне в ноги, [councillor.GetFirstNameNoTooltip]!"

 councillor_spouse_martial.1003.t:1 "Спутник жизни: дело чести"
 councillor_spouse_martial.1003.desc:0 "[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. Речь идет о конфликте, в котором погрязли [attacker_vassal.GetTitledFirstName] и [defender_vassal.GetTitledFirstName].\n\n«Их война бесчестна, они позорят вашу державу. Позвольте мне заняться этим: я знаю, что смогу заставить их заключить мир»."
 councillor_spouse_martial.1003.a:0 "Убедитесь, что проблема решена. Любой ценой."
 councillor_spouse_martial.1003.b:0 "Нет, я хочу посмотреть, кто выиграет!"
 councillor_spouse_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] и [defender_vassal.GetFirstNameNoTooltip] продолжат свою войну"
 councillor_spouse_martial.1003.c:0 "О, я в вас не сомневаюсь."
 councillor_spouse_martial.1003.c.unlock_tt:0 "Этот вариант доступен, потому что [SCOPE.sC('councillor').GetFirstNameNoTooltip] — гений стратегии"

 councillor_spouse_martial.1004.t:1 "Спутник жизни: стража"
 councillor_spouse_martial.1004.desc:0 "Я недоумеваю, что за «грандиозный подарок» [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] собирается сделать мне во дворе. Но все становится ясно, когда [councillor.GetTitledFirstName] приказывает группе солдат выстроиться передо мной и салютует мне: «Полный полк, собранный в моих землях. Они готовы служить вам».\n\nЭто #EMP поистине#! грандиозный подарок!"
 councillor_spouse_martial.1004.a:0 "Больше войск для усиления армии!"
 councillor_spouse_martial.1004.b:0 "Они будут моей личной стражей."

 councillor_spouse_martial.1005.t:1 "Спутник жизни: произвести впечатление"
 councillor_spouse_martial.1005.desc:0 "[vassal.GetTitledFirstName] прибывает в столицу, владение [capital.GetNameNoTier], чтобы заплатить мне подати. Но [councillor.GetTitledFirstName] предлагает продемонстрировать нашу военную мощь, чтобы заручиться верностью вассала на долгое время.\n\n«Любой, увидев превосходящую военную силу, дважды подумает, прежде чем решиться на измену», — замечает [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]."
 councillor_spouse_martial.1005.a:0 "Да, [vassal.GetFirstNameNoTooltip] будет видеть солдат на каждом углу!"
 councillor_spouse_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip] теперь более [Select_CString(vassal.IsFemale, 'восприимчива', 'восприимчив' )] к [Concept( 'dread', 'ужасу' )|E]"
 councillor_spouse_martial.1005.b:0 "Хватит и простого военного парада."
