 councillor_spouse_stewardship.1004.desc:0 "Сбережения"
 councillor_spouse_stewardship.1005.desc:0 "Безупречное хозяйство"
 councillor_spouse_stewardship.1006.desc:0 "Хорошо устроенный двор"
