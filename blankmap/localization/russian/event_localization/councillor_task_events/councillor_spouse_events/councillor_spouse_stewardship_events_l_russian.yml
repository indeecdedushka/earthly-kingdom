 councillor_spouse_stewardship.1011.desc.corruption:0 "Контроль над сборщиками налогов"

 councillor_spouse_stewardship.2001.t:1 "Спутник жизни: вопрос о вложениях"
 councillor_spouse_stewardship.2001.desc:0 "[councillor.GetTitledFirstName] отлично управляется с моими финансами: к концу этого сезона мы получаем больше золота, чем ожидалось.\n\n«Как нам лучше распорядиться доходом, [ROOT.Char.GetWifeHusband]?»"
 councillor_spouse_stewardship.2001.a:0 "Устроить великолепный званый обед ко всеобщему восторгу!"
 councillor_spouse_stewardship_2001_every_powerful_vassal:0 "Все могущественные вассалы"
 councillor_spouse_stewardship.2001.b:0 "Вложите деньги в область."
 councillor_spouse_stewardship.2001.c:0 "Если деньги что и могут купить, так это глаза и уши!"
 councillor_spouse_stewardship.2001.d:0 "Давайте не будем их пока тратить."

 councillor_spouse_stewardship.2002.t:1 "Спутник жизни: блестящая возможность"
 councillor_spouse_stewardship.2002.desc:0 "«[ROOT.Char.GetLadyLord|U]! — [courtier_lender.GetTitledFirstName] шаркающей походкой подходит ко мне и [courtier_lender.Custom('quirk_pos_adverb')] улыбается. — Ко мне [Select_CString(councillor.IsFemale, 'обратилась', 'обратился' )] [councillor.GetTitledFirstName], в мудрости своей [Select_CString(councillor.IsFemale, 'предложившая', 'предложивший' )] заключить соглашение между нашими сторонами. Поскольку вы нуждаетесь в финансах, а я — в одобрении общества...»"
 councillor_spouse_stewardship.2002.a:0 "Я отплачу вам, даю слово."
 councillor_spouse_stewardship.2002.money_loan_tooltip:0 "[courtier_lender.GetFirstNameNoTooltip] одолжит мне [gold_i] #bold  [THIS.Var('amount_to_loan').GetValue]#! золота."
 councillor_spouse_stewardship.2002.b:0 "Думаю, [ROOT.Char.GetFaith.HouseOfWorship] лучше распорядится вашим пожертвованием."
 councillor_spouse_stewardship.2002.c:0 "Вам стоит пожертвовать это золото беднякам."
 councillor_spouse_stewardship.2002.d:0 "Я с радостью приму это подношение!"

 councillor_spouse_stewardship.2003.t:1 "Спутник жизни: возможность для торговли"
 councillor_spouse_stewardship.2003.desc:0 "[councillor.GetTitledFirstName] подходит ко мне, сжимая в руках три свитка пергамента.\n\n«[ROOT.Char.GetLadyLord|U], я хочу представить вам наброски торговых соглашений с соседними правителями. Мы наверняка сможем заключить сделку, от которой выиграют обе стороны!»"
 councillor_spouse_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip] кажется здравомыслящим человеком."
 councillor_spouse_stewardship.2003.b:0 "[ruler_2.GetTitledFirstNameNoTooltip] и я заключим соглашение."
 councillor_spouse_stewardship.2003.c:0 "Сделку заключим я и [ruler_3.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.d_greedy:0 "Никто из них не приблизится к моему золоту!"
 councillor_spouse_stewardship.2003.d_arrogant:0 "Никто из них не достоин вести переговоры со #EMP мной#!!"
 councillor_spouse_stewardship.2003.d:0 "Сделки с ними не представляют интереса..."

 councillor_spouse_stewardship.2004.t:1 "Спутник жизни: рука помощи"
 councillor_spouse_stewardship.2004.desc:0 "«[Select_CString(on_my_hook.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))] [on_my_hook.GetTitledFirstName] недавно [Select_CString(on_my_hook.IsFemale, 'оказалась', 'оказался' )] в беде».\n\n[councillor.GetTitledFirstName] [councillor.Custom('quirk_pos_adverb')] улыбается, а затем продолжает: «Мне удалось разрешить проблему и упомянуть, что благодарить за это [on_my_hook.GetTitledFirstName] [Select_CString(on_my_hook.IsFemale, 'должна', 'должен' )] вас»."
 councillor_spouse_stewardship.2004.a:0 "Отличная работа!"
 councillor_spouse_stewardship.2004.b:0 "Не нужно требовать награды за благие дела."

 councillor_spouse_stewardship.2005.t:1 "Спутник жизни: вложения в графство [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.desc:1 "«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )]! От меня не укрылась редкая возможность вложить средства в графство [county_to_boost.GetName]». «[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [councillor.Custom('WifeHusband')] [councillor.GetFirstName] расписывает в деталях свои вложения: похоже, [county_to_boost.GetNameNoTierNoTooltip] и впрямь много получит в случае успеха."
 councillor_spouse_stewardship.2005.a:0 "Стоит рискнуть!"
 councillor_spouse_stewardship.2005.a_1:0 "[county_to_boost.GetNameNoTierNoTooltip] получает многое от сделки"
 councillor_spouse_stewardship.2005.a_2:0 "Не интересно"
 councillor_spouse_stewardship.2005.b:0 "Пусть этим шансом воспользуются жители графства [county_to_boost.GetNameNoTierNoTooltip]."
 councillor_spouse_stewardship.2005.c:0 "Эти разговоры о местных делах недостойны моего внимания!"
