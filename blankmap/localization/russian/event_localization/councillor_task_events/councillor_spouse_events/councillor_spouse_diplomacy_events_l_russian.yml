 councillor_spouse_diplomacy.1006.desc:0 "Благодаря приложенным усилиям, [SCOPE.sC('councillor').GetTitledFirstName] теперь лучше общается с людьми."
 councillor_spouse_diplomacy.1007.desc:0 "Дружеская беседа"

 councillor_spouse_diplomacy.2001.t_female:1 "Спутник жизни: подходящая невеста"
 councillor_spouse_diplomacy.2001.t_male:1 "Спутник жизни: подходящий жених"
 councillor_spouse_diplomacy.2001.desc_mother:0 "[ROOT.Char.Custom('ChildChildrenGender')|U] находится под надзором такого человека, как [councillor.GetTitledFirstName], [councillor.Custom('quirk_pos_noun')] [Select_CString(councillor.IsFemale, 'которой', 'которого' )], постоянно напоминает о себе. «Никто из наших детей не останется без спутника жизни."
 councillor_spouse_diplomacy.2001.desc:0 "[ROOT.Char.Custom('ChildChildrenGender')|U] под надзором такого человека, как [councillor.GetTitledFirstName], [councillor.Custom('quirk_pos_noun')] [Select_CString(councillor.IsFemale, 'которой', 'которого' )] постоянно напоминает о себе. «Никто из ваших детей не останется без спутника жизни."
 councillor_spouse_diplomacy.2001.desc_end:0 "Если вы позволите мне наставлять их, то подходящие кандидаты вскоре выстроятся в очередь!»"
 councillor_spouse_diplomacy.2001.a:0 "[Select_CString(child_heir.IsFemale, 'Моя наследница', 'Мой наследник' )] [child_heir.GetTitledFirstNameNoTooltip] может у вас многому научиться."
 councillor_spouse_diplomacy.2001.b:0 "У них всех есть шанс, если их обучить."
 councillor_spouse_diplomacy.2001.b.all_kids:0 "Все мои дети, не состоящие в браке:"
 councillor_spouse_diplomacy.2001.c:0 "Я хочу, чтобы вы вместо этого научили меня хорошим манерам!"

 councillor_spouse_diplomacy.2002.t:1 "Спутник жизни: сближение"
 councillor_spouse_diplomacy.2002.desc:0 "«Укрепление отношений между следующим поколением правителей — это долг, которым не следует пренебрегать», — говорит [councillor.GetTitledFirstName].\n\n«У некоторых из ваших влиятельных вассалов есть дети, и наверняка [child_heir.GetTitledFirstName] выиграет от знакомства с ними»."
 councillor_spouse_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip], похоже, [vassal_heir_1.Custom('WomanManGirlBoy')] с хорошей репутацией."
 councillor_spouse_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip] наверняка станет влиятельным человеком!"
 councillor_spouse_diplomacy.2002.c:0 "[vassal_heir_3.GetTitledFirstNameNoTooltip], по слухам, довольно неплохой человек."
 councillor_spouse_diplomacy.2002.d:0 "[Select_CString(child_heir.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] и [Select_CString(child_heir.IsFemale, 'сама', 'сам' )] справится."

 councillor_spouse_diplomacy.2003.t:1 "Спутник жизни: возможность мира"
 councillor_spouse_diplomacy.2003.desc:0 "[ROOT.Char.GetFaith.HouseOfWorship]. Едва заметив, что на другом конце стоит [Select_CString(rival.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName], я собираюсь уйти, но тут — к моему удивлению — [councillor.GetTitledFirstName] машет рукой, подавая знак, чтобы [Select_CString(rival.IsFemale, 'эта', 'этот' )] [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] приблизился.\n\n«[Select_CString(rival.IsFemale, 'Она согласилась', 'Он согласился' )] встретиться на нейтральной земле. Крайне прискорбно, что люди, для которых так много значит [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')], враждуют друг с другом. Возможно, пришло время это исправить?»"
 councillor_spouse_diplomacy.2003.a:0 "Возможно, вы правы..."
 councillor_spouse_diplomacy.2003.b:0 "Я исправлю [rival.GetHerHis] лицо!"
 councillor_spouse_diplomacy.2003.c:0 "Это у н[rival.GetHerHis]-то [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]?! Позвольте мне раскрыть [rival.GetHerHis] подлинную суть..."

 councillor_spouse_diplomacy.2004.t:1 "Спутник жизни: удобная претензия"
 councillor_spouse_diplomacy.2004.desc:1 "[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] с нетерпением подходит ко мне. С [Select_CString(councillor.IsFemale, 'ней', 'ним' )] [claimant.GetWomanMan].\n\n«[ROOT.Char.GetTitleTierName], позвольте представить. [claimant.GetTitledFirstName], претендует на титул [title_to_claim.GetName]».\n\n[claimant.GetFirstName] кланяется мне и говорит: «Это честь, [claimant.Custom2('RelationToMeAddress', ROOT.Char)]. Увы, [title_to_claim.GetNameNoTier] вряд ли достанется мне без... некоторой поддержки»."
 councillor_spouse_diplomacy.2004.a:0 "Возможно, как раз я и смогу вам помочь."
 councillor_spouse_diplomacy.2004.a.tt:0 "#F Пока [claimant.GetFirstNameNoTooltip] остается у меня при дворе, я могу в нужный момент навязать [claimant.GetHerHis] претензию#!"
 councillor_spouse_diplomacy.2004.b:0 "Удачи вам с этим."
 councillor_spouse_diplomacy.2004.c:0 "В темницу. Мне пергамент. Отправить почтового голубя, адресат — [current_holder.GetTitledFirstNameNoTooltip]. Живо."
 councillor_spouse_diplomacy.2004.c.tt:0 "#F [current_holder.GetTitleTierName] узнает, что [claimant.GetFirstNameNoTooltip] больше не представляет опасности.#!"
