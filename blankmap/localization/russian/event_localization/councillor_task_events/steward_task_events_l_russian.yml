l_russian:

 steward_task.1101.t:0 "Улучшенное налогообложение"
 steward_task.1101.desc:0 "[Select_CString(councillor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] перечисляет одно владение за другим, и я прерываю [SCOPE.sC('councillor').GetHerHis], услышав совершенно #EMP  невозможную#! сумму.\n«СКОЛЬКО денег поступило из графства [county.GetNameNoTier]?!»\n\n[councillor.GetFirstName] улыбается: «Мне казалось, вас порадуют подобные известия, [ROOT.Char.GetLadyLord]»."
 steward_task.1101.a:2 "О [ROOT.Char.GetFaith.WealthGodName], конечно же!"
 steward_task.1101.b:0 "Ура! Время сбора налогов!"
 steward_task.1101.notification:0 "Дополнительные налоги"

 steward_task.1001.t:0 "Облегчить их бремя"
 steward_task.1001.opening:0 "Похоже, усилия, которые прикладывает [councillor.GetCouncilTitle|l] при сборе налогов, привели к неприятным побочным эффектам."
 steward_task.1001.end:0 "\n\nВ графстве [county.GetNameNoTier] завелись бандиты, оправдывающие себя тем, что с новыми налогами грабежи стали единственной возможностью прокормить семью."
 steward_task.1001.a:0 "Рано или поздно они отведают стали!"
 steward_task.1001.notification:0 "Чрезмерное налогообложение порождает разбойников"

 steward_task.1002.end:0 "\n\nЖители графства [county.GetNameNoTier] начали прятать свои семьи и домашний скот туда, где их не смогут найти [councillor.GetTitledFirstName] и прочие сборщики налогов!"
 steward_task.1002.a:0 "Чтобы обложить кого-то налогом, нужно о нем знать, [councillor.GetFirstNameNoTooltip]!"
 steward_task.1002.notification:0 "Бесполезная перепись"

 steward_task.1003.end:0 "\n\nС введением новых податей жители графства [county.GetNameNoTier] отказываются обращаться к моим представителям для разрешения конфликтов!"
 steward_task.1003.a:0 "Теряешь контроль, [councillor.GetFirstNameNoTooltip]?"
 steward_task.1003.notification:0 "Шерифы не назначены"

 steward_task.1004.end:0 "\n\nС введением новых сборов в графстве [county.GetNameNoTier] все больше и больше народу отказывается от законной торговли в пользу контрабанды!"
 steward_task.1004.a:0 "Да они воруют из государственного кармана!"
 steward_task.1004.notification:0 "Завышенные пошлины"

 steward_task.2001.t:0 "Нехватка рабочих"
 steward_task.2001.desc:0 "Крестьяне жалуются, что [councillor.GetCouncilTitle|l] лезет в дела графства [county.GetNameNoTier]! [SCOPE.sC('councillor').GetTitledFirstName] сгоняет рабочих со всего комитата, и из-за этого все остальные строительные проекты зачастую остаются незавершенными."
 steward_task.2001.a:0 "Нельзя же жертвовать всем ради этой цели, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2001.notification:0 "Скверное управление развитием"

 steward_task.2002.desc:0 "[councillor.Custom2('RelationToMe', ROOT.Char)]!\nМои попытки помочь графству [county.GetNameNoTier] и направлять его дальнейшее развитие были приняты без особого восторга. Более того, крестьяне требуют... как там они сказали... «мою голову на пике»?.. Кажется, отчасти их совершенно беспричинный гнев направлен и на вас."
 steward_task.2002.a:0 "[councillor.GetFirstNameNoTooltip]! Что ты творишь?!"
 steward_task.2002.notification:0 "Скверное управление населением"

 steward_task.2003.t:0 "Утрата контроля"
 steward_task.2003.desc:0 "Несмотря на все усилия, которые [councillor.GetCouncilTitle|l] прилагает, чтобы заложить новые лены в графстве[county.GetNameNoTier], ситуация выходит из-под контроля. При таком активном перемещении народа [councillor.GetTitledFirstName] уже не знает, какие части графства уже заселены, а какие еще даже не расчищены. Более того, похоже, этого вообще никто не знает!"
 steward_task.2003.a:0 "Верни контроль над ситуацией, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2003.notification:0 "Утрата контроля"

 steward_task.2101.t:0 "Эффективное налогообложение"
 steward_task.2101.desc:0 "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] руководит строительством новых поселений и расчисткой угодий в графстве [county.GetNameNoTier] и владеет подробными сведениями не только о новых вотчинах, но и о старых.\n\nПо [SCOPE.sC('councillor').GetHerHis] мнению, наши налоговые ведомости еще никогда не были столь подробными!"
 steward_task.2101.a:0 "Ты знаешь свое дело, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2101.notification:0 "Эффективные налоги в графстве"

 steward_task.2102.t:0 "Усиленный контроль"
 steward_task.2102.desc:0 "Чтобы руководить заселением новых вотчин в графстве [county.GetNameNoTier], [councillor.GetCouncilTitle|l] нуждается в более жестком контроле над населением, чем это принято.\n\nК счастью, [councillor.GetTitledFirstName] пользуется большим уважением, а укрепление власти в графстве [county.GetTitleTierName] выгодно мне во всех отношениях."
 steward_task.2102.a:0 "Напомните им, кто здесь владыка."
 steward_task.2102.notification:0 "Усиленный контроль"

 steward_task.3001.t:0 "Сопротивление поселенцам"
 steward_task.3001.desc:0 "Многие из новоприбывших #L [ROOT.Char.GetCulture.GetName|l]их#! поселенцев в графстве [county.GetNameNoTier] попали в беду. Представители местных общин графства [county.GetNameNoTier] их игнорируют, а в нескольких деревнях на них напали!"
 steward_task.3001.a:0 "Все должны уважать #L [ROOT.Char.GetCulture.GetName|l]их#! переселенцев!"
 steward_task.3001.notification:0 "Сопротивление поселенцам"

 steward_task.3002.t:0 "Сопротивление администрации"
 steward_task.3002.desc:0 "[councillor.GetTitledFirstName] сталкивается с неожиданными трудностями в графстве [county.GetNameNoTier]. Местные отказываются сотрудничать с новой #L [ROOT.Char.GetCulture.GetName|l]ой#! администрацией. Народ жалуется, что [councillor.GetCouncilTitle|l] приносит больше вреда, чем пользы."
 steward_task.3002.a:0 "Я боюсь, это необходимо."
 steward_task.3002.notification:0 "Неудачи #L [ROOT.Char.GetCulture.GetName|l]ой#! администрации"
 
 steward_task.3101.t:0 "Администрацию принимают тепло"
 steward_task.3101.desc:0 "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] пытается установить в графстве [county.GetNameNoTier] власть, основанную на #L [ROOT.Char.GetCulture.GetName|l]их#! принципах.\n\n[councillor.GetHerHis|U] усилия, кажется, не проходят даром: жизнь местных жителей становится проще и безопаснее."
 steward_task.3101.a:0 "[councillor.GetTitledFirstName] заслуживает моего доверия!"
 steward_task.3101.notification:0 "#L [ROOT.Char.GetCulture.GetName]ие#! власти находят теплый прием"

 steward_task.3102.t:0 "Благодарность за управление"
 steward_task.3102.desc:1 "[councillor.GetCouncilTitle] [councillor.GetTitledFirstName] постоянно улучшает управление графством [county.GetNameNoTier], привнося идеи, основанные на #L [ROOT.Char.GetCulture.GetName|l]их#! традициях.\n\nПри таком умелом управлении местные землевладельцы, похоже, не возражают против небольшого увеличения налогов."
 steward_task.3102.a:0 "Больше золота в сундуках — всегда хорошо!"
 steward_task.3102.notification:0 "#L [ROOT.Char.GetCulture.GetName]ая#! администрация"

 steward_task.3103.t:0 "Усиленные полки"
 steward_task.3103.desc:0 "[SCOPE.sC('councillor').GetTitledFirstName] размещает #L [ROOT.Char.GetCulture.GetName|l]их#! переселенцев в графстве [county.GetNameNoTier] с таким тщанием, что это дало неожиданные результаты.\n\nМестные жители теперь куда лучше понимают свое место в нашей державе, и когда приходится сражаться за нее, каждая деревня делает все для того, чтобы наиболее крепкие [ROOT.Char.Custom('LevyMenWomen')] попали на службу. Более того, некоторые крестьяне становятся добровольцами!"
 steward_task.3103.a:0 "Такого мне видеть не приходилось."
 steward_task.3103.notification:0 "#L [ROOT.Char.GetCulture.GetName]ие#! добровольцы"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 steward_task.0301.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.0301.county_complete:0 "С основанием #L [ROOT.Char.GetCulture.GetName|l]ого#! поселения и установлением новой администрации жители графства [county.GetNameNoTier] полностью приняли #L [ROOT.Char.GetCulture.GetName|l]ие#! традиции."
 steward_task.0301.a:0 "Отличная работа, [councillor.GetFirstNameNoTooltip]!"
