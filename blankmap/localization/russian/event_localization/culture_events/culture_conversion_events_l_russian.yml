 culture_conversion.0001.t:1 "#L [new_culture.GetName]ая#! жизнь"
 culture_conversion.0001.desc:1 "#L [new_culture.GetAdjective]ие#! наряды, #L [new_culture.GetAdjective|l]ие#! привычки и [new_culture.GetCollectiveNoun|l], заполонившие столицу... Неудивительно, что [converting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)], позабыв о #L [old_culture.GetAdjective|l]их#! корнях, считает себя частью #L [new_culture.GetAdjective|l]ого#! народа!"
 culture_conversion.0001.a:0 "Все меняется — люди тоже."
 culture_conversion.0001.b:0 "Отбрасывать наши старые традиции нехорошо."
 culture_conversion.0001.c:0 "Мы должны идти в ногу со временем!"
