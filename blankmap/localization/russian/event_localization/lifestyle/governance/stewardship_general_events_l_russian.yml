 stewardship_lifestyle_rank_up_indication:1 "Я могу получить [perk|El] [Concept( 'stewardship_lifestyle', 'администрирования' )|E]"
 
 ###################
 # Standard Events #
 ###################

 # Peasant mob brings someone before you, accusing them of witchcraft. By Sean Hughes 
 stewardship_general.1054.t:0 "[witch.Custom('MagicPracticeTerm')|U]"
 stewardship_general.1054.desc:0 "Заляпанные кровью одежды... корона из перьев... странно пахнущие зелья. Это принесли мне селяне из владения [target_county.GetNameNoTier], чтобы доказать, что [witch.GetFirstName] практикует [witch.Custom('MagicPracticeTerm')] в хижине на окраине деревни.\n\nСеляне заявляют, что [witch.GetHerHis] злодеяния наверняка вызывали [witch.Custom('MagicSuperstitionTerm')], и требуют [witch.GetHerHis] казни."
 stewardship_general.1054.a:0 "Эти «доказательства» несущественны. Освободите [SCOPE.sC('witch').GetHerHis]"
 stewardship_general.1054.b:0 "[witch.GetSheHe|U] сгорит на костре за свои преступления против [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 stewardship_general.1054.c:0 "Говорите, [witch.Custom('MagicUserTerm')]? Мне пригодится новый советник."
 stewardship_general.1054.d:0 "Устройте [witch.GetHerHim] зрелищную казнь..."
 stewardship_general.1054.d.flavor:0 "...но в действительности доставьте [SCOPE.sC('witch').GetHerHis] к моему двору!"

 # Build a fish pond, by Linnéa Thimrén
 stewardship_general.5011.t:0 "Карпы"
 stewardship_general.5011.desc:0 "«Я могу построить вам потрясающий пруд с карпами, если на то будет ваше желание, [ROOT.Char.GetLadyLord]!»\n\nУ строителя, что стоит передо мной, отличная репутация, и мои придворные в восторге от перспективы..."
 stewardship_general.5011.a:0 "Ты получишь все необходимое!"
 stewardship_general.5011.b:0 "Это #EMP правда#! лучший вариант из возможных?"
 stewardship_general.5011.b.message_1:0 "Вы заключаете отличную сделку"
 stewardship_general.5011.b.message_2:1 "Строитель сумел вас перехитрить"
 stewardship_general.5011.c:0 "Хватит тратить мое время!"
 stewardship_general.5011.every_courtier:1 "Каждое [courtier|El]"

 stewardship_general.5013.t:0 "Твари из глубин"
 stewardship_general.5013.desc:0 "Прогуливаясь по саду, я замечаю, как [Select_CString(carp_food.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('carp_food')) ] [carp_food.GetTitledFirstName] сидит на камне рядом с карповым прудом и водит пальцами по воде. В глубине вод мелькает тень..."
 stewardship_general.5013.a:0 "[carp_food.GetFirstNameNoTooltip], назад! Отойди от... НЕ-Е-Е-ЕТ!"

 # Catch a servant stealing from me, by Linnéa Thimrén
 stewardship_general.5041.t:0 "Вороватый слуга"
 stewardship_general.5041.desc:0 "[Select_CString(servant_character.IsFemale, 'Мелкая', 'Мелкий' )] [ROOT.GetCharacter.Custom('lowly_servant_type')] [Select_CString(servant_character.IsFemale, 'обворовывала', 'обворовывал' )] меня!"
 stewardship_general.5041.desc_highgod:0 "Теперь [servant_character.GetWomanMan] ползает предо мной на коленях и что-то всхлипывает о голодных детях и милосердии во имя [ROOT.Char.GetFaith.HighGodNamePossessive]."
 stewardship_general.5041.desc_other:0 "Теперь [servant_character.GetWomanMan] ползает предо мной на коленях, что-то всхлипывает о голодных детях и молит о милосердии."
 stewardship_general.5041.desc_ending:0 "\n\n«Пожалуйста, [ROOT.Char.GetLadyLord], я сделаю все, что вы попросите!»"
 stewardship_general.5041.a:0 "Показать [servant_character.GetHerHim], что такое настоящий голод."

 stewardship_general.5041.b:0 "В темницу [servant_character.GetHerHis]."
 stewardship_general.5041.c:0 "Проявить милосердие и заслужить [servant_character.GetHerHis] преданность."
