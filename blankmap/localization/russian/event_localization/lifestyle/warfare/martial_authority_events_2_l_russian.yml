l_russian:
 #You visit some baronies or go partying, by Ewan Cowhig Croft
 martial_authority.5000.t:0 "Поездка по задворкам"
 martial_authority.5000.authoritative_religion.desc:1 "Я потираю пульсирующие болью виски, слушая, как чиновник зачитывает мне уже десятое письмо из владения [baron_1_lands.GetNameNoTier] за этот год. В последние месяцы моя власть над этим и некоторыми подобными важными ленами постепенно ослабевает...\n\nМне стоит проехаться по удаленным землям, что вверяет мне [ROOT.Char.GetFaith.HighGodName], и тем самым упрочить контроль над моим краем. С другой стороны, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(party_vassal.IsFemale, 'пригласила', 'пригласил' )] меня на пир для избранных..."
 martial_authority.5000.relaxed_religion.desc:0 "Я потираю пульсирующие болью виски, слушая, как чиновник зачитывает мне уже десятое письмо из владения [baron_1_lands.GetNameNoTier] за этот год. В последние месяцы моя власть над этим и некоторыми подобными важными ленами постепенно ослабевает, и мне стоит проехаться по удаленным землям и тем самым упрочить контроль над моим краем.\n\nС другой стороны, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(party_vassal.IsFemale, 'пригласила', 'пригласил' )] меня на закрытый пир..."
 martial_authority.5000.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Хорошая', 'Хороший' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] временами навещает своих подданных."
 martial_authority.5000.b:0 "Я #EMP [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )]#! пойти на этот пир!"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName|U], [baron_2.GetShortUIName] и [baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier] и [baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier:0 "Усиленный контроль за феодалами"

 #Your young heir terrorizes your vassals
 martial_authority.8000.t:0 "Турнир гнева"
 martial_authority.8000.desc:0 "Мой [marshal.GetCouncilTitle] устраивает уже, наверное, сотый турнир в этом году, и я изо всех сил стараюсь не заснуть. Я просыпаюсь от того, что меня подергали за рукав.\n\n[Select_CString(fighting_child.IsFemale, 'Моя юная', 'Мой юный' )] [fighting_child.Custom('GetDaughterSon')] [fighting_child.GetName], вопреки всем законам природы, носится вокруг с копьем в четыре своих роста и в большом шлеме, постоянно сползающем на глаза.\n\n«[ROOT.Char.GetMotherFather|U], а я могу сразиться на турнире?»"
 martial_authority.8000.a:0 "Я допущу [fighting_child.GetHerHis] к участию, но запрещу кому бы то ни было причинять [fighting_child.GetHerHim] вред."
 martial_authority.8000.tt:0 "[fighting_child.GetName] успешно участвует в турнире"
 martial_authority.8000.a.tt:0 "[fighting_child.GetSheHe|U] может проявить себя"
 martial_authority.8000.tt.failure:0 "[fighting_child.GetName] не может себя проявить"
 martial_authority.8000.b:0 "«Разумеется, дитя! И пусть никто не сдерживает свой гнев!»"
 martial_authority.8000.c:0 "Будь [Select_CString(fighting_child.IsFemale, 'хорошей девочкой', 'хорошим мальчиком' )] и пойди поиграй с лошадьми»."
 martial_authority.8000.d:0 "«Здесь не место детям»."
 martial_authority_child_trait_gain:0 "[fighting_child.GetName] [Select_CString(fighting_child.IsFemale, 'получила', 'получил' )] свойство"
 martial_authority_brave:0 "$trait_brave$"
 martial_authority_arrogant:0 "$trait_arrogant$"
 martial_authority_wrathful:0 "$trait_wrathful$"
 martial_authority_one_eyed_child_title:0 "$trait_one_eyed$!"
 martial_authority_one_eyed_child:0 "[fighting_child.GetNameNoTooltip] [Select_CString(fighting_child.IsFemale, 'лишилась', 'лишился' )] глаза на турнире."
 martial_authority_disfigured_child_title:0 "$trait_disfigured$!"
 martial_authority_disfigured_child:0 "[fighting_child.GetNameNoTooltip] получает обезображенное лицо после травмы на турнире."
 martial_authority_unremarkable_child_title:0 "Ваш ребенок посредственность!"
 martial_authority.8000_injury:0 "[fighting_child.GetName] получает ранение."
 martial_authority_unremarkable_child:0 "[fighting_child.GetNameNoTooltip] никак не проявляет себя на турнире."
 martial_authority.8100.desc:0 "Бойцы изображают нелепый танец, в центре которого находится [fighting_child.GetName]. Несомненно, они боятся причинить [fighting_child.GetHerHim] вред. А вот [fighting_child.GetSheHe] отвечает грязными ударами, нарушающими все правила турниров.\n\nВот [fighting_child.GetSheHe] наносит удар четырнадцатифутовым древком, и [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [murdered_knight.GetName] падает с пробитым черепом. Бойцы продолжают наносить символические удары, а [fighting_child.GetSheHe] тем временем выбивает мозги другому участнику.\n\n«Прекратите это, [ROOT.Char.GetLadyLord|U]!» — молит меня [marshal.GetTitledFirstName]."
 martial_authority.8100.a:0 "Похоже, у нас есть победитель!"
 martial_authority.8100.c:0 "О [ROOT.GetCharacter.GetFaith.HighGodName], [fighting_child.GetNameNoTooltip]! Прошу прощения за [fighting_child.GetHerHis] поведение."
