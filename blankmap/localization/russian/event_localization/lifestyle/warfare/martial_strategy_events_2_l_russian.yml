l_russian:
 #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
 martial_strategy.4000.t:0 "Накопление припасов"
 martial_strategy.4000.desc:0 "Громко рыгнув, я отставляю тарелку и откидываюсь в кресле. В последнее время моя кухня просто завалена золотым зерном и свежепойманной дичью, а мои придворные буквально лоснятся от обжорства.\n\nЯ недовольно морщусь. Это изобилие не может продолжаться вечно. Мне нужно решить, как поступить с излишками пищи."
 martial_strategy.4000.a:0 "Засолить или закоптить, главное — чтобы хранилось долго."
 martial_strategy.4000.b:0 "Я буду пировать с гостями!"
 martial_strategy.4000.c:0 "Даже слуги должны питаться не хуже, чем их [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 martial_strategy.4000.d:0 "Да, они #EMP и впрямь#! выглядят тучными..."
 strategy_stocked_larders_modifier:0 "Основательные запасы"
 strategy_emptied_larders_modifier:0 "Почти исчерпавшиеся запасы"
 strategy_fed_peasants_larders_modifier:0 "Хлеб для крестьян"
 strategy_human_meat_larders_modifier:0 "Запасы совершенно нормального мяса"
 strategy_entirely_unrelated_disappearances_modifier:0 "Абсолютно случайные исчезновения"
 #You rebuild the walls of a lesser domain county, or let them crumble.
 martial_strategy.4010.t:0 "Стены владения [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.desc:0 "Представители владения [crumbling_holding.GetNameNoTierNoTooltip] медленно покидают мои покои после долгого собрания. Они просили денег на ремонт разваливающихся стен, взывая к моему долгу. Я барабаню пальцами по столу и думаю, посылать ли им деньги — хорошие укрепления стоят ужасно дорого.\n\nРазумеется, раз стены все равно разваливаются, я могу пустить средства, выделяемые на их содержание, на свои личные нужды..."
 martial_strategy.4010.a:0 "Долг велит мне заботится о своих подданных."
 martial_strategy.4010.b:0 "Я лично прослежу за ходом восстановительных работ."
 martial_strategy.4010.c:0 "Мои деньги пойдут мне!"
 martial_strategy.4010.b.tt_crit_success:1 "Вы умело улучшаете стены владения [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_success:1 "Вы успешно перестраиваете стены владения [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_botch:1 "Ваши ремонтные работы никуда не годятся"
 strategy_paid_for_walls_modifier:0 "Мастерски восстановленные стены"
 strategy_let_walls_crumble_modifier:0 "Осыпающиеся стены"
 strategy_botched_supervised_walls_modifier:0 "Отвратительно перестроенные стены"
 strategy_successfully_supervised_walls_modifier:0 "Умело восстановленные стены"

# Tactics?
# By Isabella Welch

 martial_strategy.7000.t:0 "Тактика?"
 martial_strategy.7000.desc_opening:0 "Как раз когда я и"
 martial_strategy.7000.desc_elephantry:0 "элефантерия"
 martial_strategy.7000.desc_cavalry:0 "тяжелая конница"
 martial_strategy.7000.desc_middle:0 " под моим началом выполняем учебный маневр, ко мне приближается [worried_knight.GetTitledFirstName]. [worried_knight.GetSheHe|U] смотрит вниз, боясь поднять взгляд на меня. После долгих колебаний [worried_knight.GetSheHe] произносит: \n\n«[ROOT.Char.GetLadyLord|U], наши "
 martial_strategy.7000.desc_war_elephant:0 "боевые слоны"
 martial_strategy.7000.desc_armored_horse:0 "бронированные кони"
 martial_strategy.7000.desc_cont:0 "всегда атакуют врага в лоб. Не пора ли попробовать иной подход?»"
 martial_strategy.7000.a:0 "Ха, неплохой совет, [worried_knight.GetTitledFirstNameNoTooltip]!"
 martial_strategy.7000.b:0 "Чепуха! [ROOT.Char.GetCulture.GetNameNoTooltip]ие воины всегда атакуют по прямой!"
 martial_strategy.7000.c:0 "Чепуха! Вы когда-нибудь пытались маневрировать на слоне?"
 martial_strategy.7000.d:0 "Чепуха! Нет тактики более совершенной."
 martial_strategy.7000.e:0 "Возможно, вы в чем-то правы..."
 martial_strategy.7000.f:0 "Мы раздавим тебя, и ты увидишь, насколько это эффективно."
