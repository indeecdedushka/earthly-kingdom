l_russian:
 #A courtier propositions you via a lewd image, by Ewan Cowhig Croft
 intrigue_temptation.3100.cloth_t:0 "Какая прелестная... вышивка"
 intrigue_temptation.3100.stone_t:0 "Какой прелестный... барельеф"
 intrigue_temptation.3100.wax_t:0 "Какая прелестная... гравировка"
 intrigue_temptation.3100.wood_t:0 "Какая прелестная... резьба"
 intrigue_temptation.3100.vellum_t:0 "Какая прелестная... картинка"
 intrigue_temptation.3100.start_desc:0 "Слуга незаметно кладет пакет рядом со мной. Я зеваю, уже пресытившись этим нелепым пиршеством, и начинаю его открывать.\n\nВнутри"
 intrigue_temptation.3100.end_desc:1 "довольно искусное изображение [Select_CString(propositioning_courtier.IsFemale, 'женщины', 'мужчины' )] в «соблазнительной» позе.\n\nЯ в удивлении осматриваю зал и замечаю, что на меня смотрит [propositioning_courtier.GetTitledFirstNameNoTooltip]. [propositioning_courtier.GetSheHe|U] улыбается, а [propositioning_courtier.GetHerHis] брови начинают изгибаться, словно бешенные гусеницы."
 intrigue_temptation.3100.cloth_desc:0 "грязная одежда с грубой вышивкой"
 intrigue_temptation.3100.stone_desc:0 "тонкая каменная пластина с грубой гравировкой"
 intrigue_temptation.3100.wax_desc:0 "смердящая вощеная дощечка с небрежной гравировкой"
 intrigue_temptation.3100.wood_desc:0 "деревянная дощечка с неуклюжей резьбой"
 intrigue_temptation.3100.vellum_desc:0 "кусок пергамента с угловатым наброском чернилами"
 intrigue_temptation.3100.a:0 "Отвратительно!"
 intrigue_temptation.3100.a.tt:0 "Все благонравные придворные станут чуть больше уважать вас"
 intrigue_temptation.3100.b:0 "Еще одна святая наивность, еще один секрет."
 intrigue_temptation.3100.b.tt:0 "Я попытаюсь уговорами выяснить, какой секрет знает [propositioning_courtier.GetShortUINameNoTooltip]"
 intrigue_temptation.3100.b.tt.secret_gained:0 "В постели [propositioning_courtier.GetShortUINameNoTooltip] рассказывает такие интересные истории..."
 intrigue_temptation.3100.b.tt.xp_gained:0 "Увы, [propositioning_courtier.GetShortUINameNoTooltip] ничего не знает."
 intrigue_temptation.3100.cloth_c:0 "[propositioning_courtier.GetWomanMan|U] с золотыми руками..."
 intrigue_temptation.3100.stone_c:0 "Ого! #EMP  [Select_CString(propositioning_courtier.IsFemale, 'Какая она крепкая', 'Какой он крепкий' )]#! с виду..."
 intrigue_temptation.3100.wax_c:0 "Воск еще теплый..."
 intrigue_temptation.3100.wood_c:0 "[propositioning_courtier.GetSheHe|U] выглядит очень аппетитно..."
 intrigue_temptation.3100.vellum_c:0 "Итак, [propositioning_courtier.GetSheHe] не прочь привнести в свою жизнь немного беспорядка..."
 intrigue_temptation.3100.d:0 "Думаю, всем стоит на это взглянуть."
 public_shamer_modifier:0 "Поделились любительским произведением"
 #While drinking with a courtier, you lead them towards deviancy, by Ewan Cowhig Croft
 intrigue_temptation.3110.t:0 "Небольшой эксперимент"
 intrigue_temptation.3110.start_desc:1 "Долгий вечерний разговор о делах державных, что вели я и [potential_deviant.GetTitledFirstNameNoTooltip], медленно свелся к пьяной беседе и обмену откровенными историями.\n\nЗакончив пересказывать историю,"
 intrigue_temptation.3110.end_desc:0 "я замечаю странный блеск в глазах собеседника.\n\nУ меня в голове проносится незваная мысль о шантаже: мне кажется, или [potential_deviant.GetTitledFirstNameNoTooltip] питает к этой истории больший интерес, чем [potential_deviant.GetSheHe] думает?"
 intrigue_temptation.3110.0_desc:0 "повествующую о запретной любви козы и барсука,"
 intrigue_temptation.3110.1_desc:0 "повествующую о прискорбном влечении к собственному недосягаемому отражению,"
 intrigue_temptation.3110.2_desc:0 "описывающую совершенно неправдоподобные отношения с участием лошади,"
 intrigue_temptation.3110.3_desc:0 "повествующую о лорде, который #EMP слишком#! сильно любил свою руку,"
 intrigue_temptation.3110.4_desc:0 "где фигурируют [ROOT.Char.GetFaith.PriestNeuterPlural] — причем, сразу трое — и поношенная суконная шапка,"
 intrigue_temptation.3110.5_desc:0 "где описываются любовные похождения моего деда и коварной рыбы,"
 intrigue_temptation.3110.6_desc:0 "повествующую о весьма соблазнительной женщине,"
 intrigue_temptation.3110.7_desc:0 "где рассказывается о любимом бревне бандита,"
 intrigue_temptation.3110.8_desc:0 "описывающую соблазнительное очарование некоторых экзотических морских чудищ,"
 intrigue_temptation.3110.9_desc:0 "рассказывающую о естественных склонностях одной варварской культуры,"
 intrigue_temptation.3110.a:0 "Я знаю еще несколько похожих историй..."
 intrigue_temptation.3110.a.tt_success:0 "[potential_deviant.GetShortUINameNoTooltip] открывает для себя новое увлечение"
 intrigue_temptation.3110.a.tt_fail:0 "[potential_deviant.GetShortUINameNoTooltip] выказывает отвращение к моим историям"
 intrigue_temptation.3110.b:0 "Спасибо, этого пока #EMP вполне#! достаточно."
 #You enjoy a dinner with one of your guests, and try to tempt them into staying, by Ewan Cowhig Croft
 intrigue_temptation.3120.t:0 "Беспокойные сердца"
 intrigue_temptation.3120.desc:1 "Этим вечером уже в который раз я и [tempted_guest.GetTitledFirstName] сидим вместе у слабеющего огня. [tempted_guest.GetHerHis|U] общество кажется таким естественным, словно [tempted_guest.GetSheHe] [Select_CString(tempted_guest.IsFemale, 'пробыла', 'пробыл' )] тут не недели, а годы.\n\nЕсли бы только [tempted_guest.GetFirstNameNoTooltip] [Select_CString(tempted_guest.IsFemale, 'согласилась', 'согласился' )] остаться навсегда, тогда эти длинные неторопливые вечера могли бы продолжаться вечно. Конечно, если правильно намекнуть..."
 intrigue_temptation.3120.a:0 "Нужно показать, #EMP каким#! может быть мое гостеприимство."
 intrigue_temptation.3120.a.tt_success:0 "[tempted_guest.GetShortUINameNoTooltip] [Select_CString(tempted_guest.IsFemale, 'очарована', 'очарован' )]"
 intrigue_temptation.3120.a.tt_fail:0 "[tempted_guest.GetShortUINameNoTooltip] выказывает отвращение"
 intrigue_temptation.3120.b:0 "Одно ваше слово, и я достану саму луну."
 intrigue_temptation.3120.c:0 "Тост за отличную, пусть и временную, компанию!"
 #You seduce the spouse of a potential rival to cement the foeship, by Ewan Cowhig Croft
 intrigue_temptation.3130.t:0 "С холодным сердцем"
 intrigue_temptation.3130.desc:0 "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] вызывает во мне настолько ослепляющую ненависть, что порой я даже не могу вспомнить, из-за чего мы спорим. Но теперь это уже неважно: [rival_main.GetHerHis] [rival_spouse.GetWifeHusband], [rival_spouse.GetFirstName], сгорает от страсти в моих объятьях.\n\nСкоро [rival_main.GetFirstNameNoTooltip] все узнает из моих презрительных улыбок и проплаченных слухов. Я #EMP постараюсь#!, чтобы [rival_main.GetFirstNameNoTooltip] об этом [Select_CString(rival_main.IsFemale, 'узнала', 'узнал' )].\n\nОдин запретный поцелуй скрепит это соперничество."
 intrigue_temptation.3130.a:0 "[Select_CString(rival_spouse.IsFemale, 'Моя дорогая', 'Мой дорогой' )], доводилось ли тебе хоть раз целовать #EMP [Select_CString(ROOT.Char.IsFemale, 'настоящую', 'настоящего' )]#! [Select_CString(ROOT.Char.IsFemale, 'женщину', 'мужчину' )]?"
 intrigue_temptation.3130.a.tt_success:0 "Один поцелуй, затем еще..."
 intrigue_temptation.3130.a.tt_fail:0 "[rival_spouse.GetFirstNameNoTooltip] отталкивает меня"
 intrigue_temptation.3130.b:0 "Я не могу это сделать."
 saucy_reputation_01_modifier:0 "Измена с расчетом"
 saucy_reputation_02_modifier:0 "Измена с расчетом"
 saucy_reputation_03_modifier:0 "Измена с расчетом"
 #Flirt openly with courtiers, pleasing some and irritating others, by Ewan Cowhig Croft
 intrigue_temptation.3140.t:0 "Щегольство"
 intrigue_temptation.3140.desc:0 "Этим утром у меня была восхитительная встреча с очаровательной юной особой из прислуги. Мы шутили, смеялись и расстались, довольные друг другом — и все благодаря моим стараниям вести себя более открыто.\n\nВозможно, я смогу применить этот приступ игривой уверенности не только в моих личных делах?"
 intrigue_temptation.3140.a:0 "Думаю, можно чуть увеличить зрительный контакт..."
 intrigue_temptation.3140.b:0 "Ненавязчивое касание дразнит душу."
 intrigue_temptation.3140.c:0 "Перед моим взглядом не устоит даже [ROOT.Char.GetFaith.DevilHerselfHimself] [ROOT.Char.GetFaith.DevilName]!"
 intrigue_temptation.3140.d:0 "Это ниже моего достоинства."
 licentious_01_modifier:0 "Неловкое кокетство"
 licentious_02_modifier:0 "Излишнее кокетство"
 licentious_03_modifier:0 "Расчетливое кокетство"
 licentious_04_modifier:0 "Умелое кокетство"
 licentious_05_modifier:0 "Дьявольское кокетство"
 #Caught chatting up a courtier, you back out, carry on, or double-down, by Ewan Cowhig Croft
 intrigue_temptation.3150.t:0 "В самый важный момент"
 intrigue_temptation.3150.desc:1 "В лучах заходящего солнца я и [primary_seducee.GetTitledFirstName] наклоняемся все ближе друг к другу, наши губы почти касаются. Ночной воздух веет прохладой, но [primary_seducee.GetTitledFirstName] тает в моих руках, дышит часто и прерывисто.\n\nИ — в самый неподходящий момент [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)] яростно врывается в комнату.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], мы должны поговорить о моих... оу. Я не [Select_CString(secondary_seducee.IsFemale, 'заметила', 'заметил' )], что вы не одни»."
 intrigue_temptation.3150.a:0 "О, [primary_seducee.GetFirstNameNoTooltip], и вы тоже здесь!"
 intrigue_temptation.3150.b:0 "Мы уже уходим. В более #EMP уединенное#! место."
 intrigue_temptation.3150.b.tt_success:0 "[primary_seducee.GetFirstNameNoTooltip] с усмешкой следует за вами"
 intrigue_temptation.3150.b.tt_failure:0 "Настроение разрушено"
 intrigue_temptation.3150.c:0 "...[secondary_seducee.GetFirstNameNoTooltip], прикрой дверь."
 intrigue_temptation.3150.c.tt_success:0 "Вы развлекаетесь втроем"
 intrigue_temptation.3150.c.tt_success.lovers:0 "Мы трое становимся любовниками."
 intrigue_temptation.3150.c.tt_failure:0 "Мне достаются горькие упреки"
 silver_tongued_modifier:0 "Подвешенный язык"
 quick_thinker_modifier:0 "Сообразительность"
 #Sleep with someone who dislikes you for fun or profit, by Ewan Cowhig Croft
 intrigue_temptation.3160.t:0 "Крайности страсти"
 intrigue_temptation.3160.desc:1 "«[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.Custom('InsultNoun')]!» — кричит [sometime_rival.GetTitledFirstName], слюна брызжет из [sometime_rival.GetHerHis] поганого рта. Похоже, эта мразь считает, что это своего рода кровная месть, но сегодняшний спор выдался особо горячим. Всем досталось.\n\n[sometime_rival.GetTitledFirstNameNoTooltip] дымит от злости, [sometime_rival.GetHerHis] лицо все красное, дыхание тяжелое — могу поклясться, что [sometime_rival.GetHerHis] глаза на мгновение проскальзывают по моему телу, прежде чем вновь встретиться с моим взглядом.\n\nА #EMP ярость ли#! искажает черты [sometime_rival.GetHerHis] лица?"
 intrigue_temptation.3160.a:0 "Я резко шагаю вперед и целую [sometime_rival.GetHerHis]."
 intrigue_temptation.3160.a.tt_success:0 "В удивлении [sometime_rival.GetShortUINameNoTooltip] отвечает на поцелуй"
 intrigue_temptation.3160.a.tt_success.tt:0 "Может, и не сразу, но мы все-таки разобрались в наших чувствах."
 intrigue_temptation.3160.a.tt_fail:0 "В отвращении [sometime_rival.GetShortUINameNoTooltip] отталкивает вас"
 intrigue_temptation.3160.b:0 "Даже пес не удостоит тебя вниманием, а я — тем более."
 intrigue_temptation.3161.desc:1 "Несколько часов спустя мы в изнеможении лежим в постели в окружении порванных простыней и сломанной мебели. Впервые за неделю [sometime_rival.GetTitledFirstNameNoTooltip] и я наконец-то прекратили спорить.\n\nГрудь [Select_CString(sometime_rival.IsFemale, 'моей недавней соперницы', 'моего недавнего соперника' )] вздымается и опускается в глубоком медленном ритме. Ясно, что [sometime_rival.GetSheHe] скоро провалится в сон."
 intrigue_temptation.3161.a:0 "Возможно, этого мы всегда и хотели?"
 intrigue_temptation.3161.b:0 "Мне доводилось проводить вечера получше — даже в уборной!"
 intrigue_temptation.3161.b_flavour:0 "Я хватаю в охапку [sometime_rival.GetHerHis] одежду и хихикая выбегаю из комнаты."
 intrigue_temptation.3161.c:0 "Я душу [sometime_rival.GetHerHis] во сне."
 malignant_hearsay_modifier:0 "Слухи о злодействах"
 malignant_hearsay_modifier_desc:0 "Слуги и простолюдины шепчутся, что этот человек связан с подозрительной смертью."
