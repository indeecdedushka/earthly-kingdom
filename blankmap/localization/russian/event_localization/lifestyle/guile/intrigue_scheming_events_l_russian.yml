l_russian:
 available_because_of_dread_tt:0 "Этот вариант доступен из-за внушаемого вами [Concept( 'dread', 'ужаса' )|E]."
 intrigue_lifestyle_perk_indication:2 "Вы можете получить [perk|El] [intrigue_lifestyle|E]"
 intrigue_scheming_focus_point_clear_gain:0 "Теперь вы лучше понимаете такой предмет, как [intrigue_lifestyle|E]"

# Play Robin Hood, by Linnéa Thimrén
 intrigue_scheming.1001.t:0 "[county.GetNameNoTierNoTooltip] жалуется"
 intrigue_scheming.1001.desc:0 "«Эти ресурсы нужны нашим войскам! И если одной маленькой деревеньке во владении [county.GetNameNoTier] придется поголодать...»\nЯ все еще слышу жаркий спор между моими советниками, когда [councillor.GetTitledFirstName], представитель владения [county.GetNameNoTierNoTooltip], приветствует меня с усталым видом."
 intrigue_scheming.1001.a:0 "Вот. Этот указ велит им оставить вас в покое."
 intrigue_scheming.1001.b:0 "Что такое одна деревня в масштабе мироздания?"

# Invent code for messages, by Linnéa Thimrén
 intrigue_scheming.1011.t:0 "Нужда в секретности"
 intrigue_scheming.1011.desc:0 "«[ROOT.Char.GetLadyLord|U]!»\nЯ оборачиваюсь, чтобы увидеть, как [council_member.GetTitledFirstName], задыхаясь, бежит ко мне: «[ROOT.Char.GetLadyLord|U], еще одного посланца нашли мертвым. Сумка и письмо украдены».\n\nТретий раз в этом году. Досада перерастает в беспокойство. Что если мою переписку с вассалами читают наши враги?"
 intrigue_scheming.1011.a:0 "Пошлите за шифровальщиком и начинайте работать!"
 intrigue_scheming.1011.a.flavor:0 "Я буду работать вместе с шифровальщиком, чтобы придумать код."
 intrigue_scheming.1011.b:0 "В будущем мне нужно быть бдительнее."

 intrigue_scheming.1012.desc:0 "Долгая ночь переходит в ранний рассвет, но ни я, ни шифровальщик [cryptographer.GetTitledFirstName] еще не ложились.\n\n"
 intrigue_scheming.1012.desc_archimedes:0 "«Эта каторга быстро закончилась бы, будь у нас труд Архимеда о шифрах. Множество страниц о кодах и зашифрованных сообщениях...»"
 intrigue_scheming.1012.desc_al_kindi:0 "«Эта каторга быстро закончилась бы, будь у нас труд аль-Кинди о криптографии. Множество страниц о кодах и зашифрованных сообщениях...»"
 intrigue_scheming.1012.desc_ending:0 "\nСлова, что произносит [cryptographer.GetTitledFirstName], достигают меня сквозь пелену бессонной ночи."
 intrigue_scheming.1012.a:0 "Нам о многом нужно поговорить..."
 intrigue_scheming.1012.a.duel_success:0 "[cryptographer.GetTitledFirstNameNoTooltip] и я успешно создаем новый шифр."
 intrigue_scheming.1012.a.duel_failure:0 "[cryptographer.GetTitledFirstNameNoTooltip] не в состоянии обучить меня своему искусству"
 intrigue_scheming.1012.b:0 "Разбудите меня, если что-нибудь обнаружите."

 intrigue_scheming.1013.desc_alive:0 "Наконец у нас что-то есть! После долгих споров и еще более долгих ночей [cryptographer.GetTitledFirstName] и я наконец добились результата.\n\n"
 intrigue_scheming.1013.desc_dead:0 "Несмотря на потерю шифровальщика, мне наконец-то удалось чего-то добиться!\n\n"
 intrigue_scheming.1013.desc_transposition:0 "Довольно простая система, переставляющая буквы в слове, подойдет нам лучше всего. Главное, чтобы получатель мог прочесть сообщение без длительной задержки."
 intrigue_scheming.1013.desc_substitution:0 "Лучше всего нам подойдет система, заменяющая буквы на числа, враги сочтут это бессмыслицей!"
 intrigue_scheming.1013.desc_cipher:0 "Лучше всего подойдет такой шифр, чтобы при перехвате сообщения враги думали, будто оно составлено на иностранном языке!"
 intrigue_scheming.1013.a:0 "Никто не сможет это разобрать!"
 intrigue_scheming.1013.a.tt:2 "Вы получите #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! очк. [Concept( 'intrugue_rigueint', 'коварства' )|E]"
 intrigue_scheming.1013.b.tt:2 "Вы получите #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! очк. [Concept( 'intrigue_9_14_20_18_9_7_21_5', 'коварства' )|E]"
 intrigue_scheming.1013.c.tt:2 "Вы получите #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! очк. [Concept( 'intrigue_lqwuljxh', 'коварства' )|E]"

 intrigue_scheming.1014.desc_alive:0 "Увы, несмотря на все старания, [cryptographer.GetTitledFirstName] так и не [Select_CString(cryptographer.IsFemale, 'сумела', 'сумел' )] растолковать мне тонкое искусство криптографии.\n\n[Select_CString(cryptographer.IsFemale, 'Она', 'Он' )] уверяет меня, что в надежности созданного шифра можно не сомневаться. И все же я не могу избавиться от ощущения, что я упускаю возможность отточить свое мастерство."
 intrigue_scheming.1014.desc_dead:0 "Теперь, когда [cryptographer.GetTitledFirstName] [Select_CString(cryptographer.IsFemale, 'умерла', 'умер' )], мне придется отложить попытки создать секретный код для переписки.\n\nОстается надеяться, что в скором времени я придумаю другой способ бороться со шпионами."
 intrigue_scheming.1014.a:0 "Какая досада..."

# Hired spies construct a report of your castle's weaknesses, by Linnéa Thimrén
 intrigue_scheming.1201.t:0 "Каждый уголок"
 intrigue_scheming.1201.desc:0 "Во тьме ночной оживают тени, которыми полнится [ROOT.Char.Custom('FortifiedBuilding')]. С каждым обнаруженным неохраняемым уголком я все острее чувствую, как легко к нам может проникнуть враг.\n\nЕсли я в одиночку вижу столько способов проникнуть сюда, то представьте, сколько вариантов отыщут несколько столь же внимательных людей!"
 intrigue_scheming.1201.a:0 "Я найму группу... #EMP осторожных#! агентов."
 intrigue_scheming.1201.b:0 "Достаточно и того, что вижу я!"

 intrigue_scheming.1202.desc:0 "«Вот что вам нужно сделать...»\n[hired_spy.GetTitledFirstName], #EMP  эксперт#! в тайных делах, [Select_CString(hired_spy.IsFemale, 'побывала', 'побывал' )] во всех частях моего жилища, распугивая слуг и придворных своим внезапным появлением из темных углов.\n\nИз [hired_spy.GetHerHis] сумбурных записок постепенно вырисовывается план усиления безопасности."
 intrigue_scheming.1202.a:0 "Я уже чувствую себя в безопасности!"
 intrigue_scheming.1202.b:0 "Мне могут пригодиться некоторые из ваших талантов."
 intrigue_scheming.1202.b.tt:1 "[hired_spy.GetTitledFirstName] остается при вашем дворе"
 intrigue_scheming.1202.c:0 "Разумеется, эти сведения не могут стать всеобщим достоянием."

# Meet a merchant from a far away land, by Linnéa Thimrén
 intrigue_scheming.1401.t:0 "Сведения издалека"
 intrigue_scheming.1401.desc_opening:0 "На местном рынке мое внимание привлекает торговец из далеких земель.\n\n«[ROOT.Char.GetLadyLord|U], подойдите ближе! Подивитесь сокровищам, доселе невиданным в этих землях!"
 intrigue_scheming.1401.desc1:0 "Пришлось быть очень осторожным, когда я вывозил эту красоту, да-да. Всегда сплю вполглаза»."
 intrigue_scheming.1401.desc2:0 "Я ушел прямо из-под носа у стражи, оберегавшей эту красоту. Уж в людях-то я разбираюсь»."
 intrigue_scheming.1401.desc3:0 "Мне пришлось смешаться с местными, чтобы вывезти эту красоту, это было так ужасно!»"
 intrigue_scheming.1401.desc_ending:0 "\n\nУ торговца может быть кое-что кроме заморских диковинок."
 intrigue_scheming.1401.a:0 "«Наверное, очень интересно столько путешествовать!»"
 intrigue_scheming.1401.a.tt:1 "#F Вы уговариваете торговца поделиться с вами знаниями.#!"
 intrigue_scheming.1401.a.success:1 "Вам удается убедить торговца"
 intrigue_scheming.1401.a.failure:1 "Вам не удается убедить торговца"
 intrigue_scheming.1401.b:0 "[dummy_gender.GetSheHe|U] #EMP скажет#! мне все, что знает!"
 intrigue_scheming.1401.b.penalty:1 "Крестьяне злятся из-за вашего поведения"
 intrigue_scheming.1401.c:0 "«Это за безделушки и информацию»."

# Potential to turn a secret into a hook — or other things, by Petter Vilberg
 intrigue_scheming.1601.t:0 "То, что мы знаем"
 intrigue_scheming.1601.desc:0 "Я солгу, если скажу, что мне не было приятно видеть, как [Select_CString(blackmailed_vassal.IsFemale, 'скорчилась', 'скорчился' )] [blackmailed_vassal.GetTitledFirstName], узнав, что мне известно.\n\nОтведя меня в сторону для приватной беседы, [Select_CString(blackmailed_vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('blackmailed_vassal'))] спрашивает, что [blackmailed_vassal.GetHerHim] теперь делать."
 intrigue_scheming.1601.a:0 "Немного золота может многое изменить."
 intrigue_scheming.1601.b:0 "Мне бы хотелось произвести на кое-кого впечатление..."
 intrigue_scheming.1601.c:0 "Ничего нельзя сделать. Я просто хочу, чтобы вы потеряли покой."
 
# Gain Intrigue Mentor, by Linnéa Thimrén
 intrigue_scheming.2001.t:0 "Учитель"
 intrigue_scheming.2001.desc:0 "«От меня не укрылся ваш интерес к искусству... изящной интриги, [ROOT.Char.GetLadyLord]. Я могу помочь вам еще лучше освоить его».\n\n[Select_CString(future_mentor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor') )] [future_mentor.GetTitledFirstName], [future_mentor.Custom('quirk_pos_adverb')] ухмыльнувшись, присоединяется ко мне на прогулке в саду. [future_mentor.GetSheHe|U] [Select_CString(future_mentor.IsFemale, 'известна', 'известен' )] настолько, насколько вообще может быть известен человек с подобными навыками. Мне бы #EMP  очень#! хотелось улучшить свое умение интриг."
 intrigue_scheming.2001.a:0 "«Говорите, что делать»."
 intrigue_scheming.2001.b:0 "Было бы наивно доверять человеку с такими навыками."

# Sneaky person seeks you out (might be an agent), by Linnéa Thimrén
 intrigue_scheming.2101.t:0 "Интересное предложение"
 intrigue_scheming.2101.desc:0 "«[ROOT.Char.GetLadyLord|U], мне стало известно, что вам может пригодиться человек моих... талантов», — ко мне с улыбкой подходит [sneaky_person.GetTitledFirstName], [Select_CString(sneaky_person.IsFemale, 'моя новая знакомая', 'мой новый знакомый' )].\n\n«Если мои услуги могут вам понадобиться, пожалуйста, не стесняйтесь обращаться»."
 intrigue_scheming.2101.a:0 "Пожалуй, вы мне пригодитесь."
 intrigue_scheming.2101.b:0 "Вы не подходите для работы."

 intrigue_scheming.2102.t:0 "[Select_CString(sneaky_person.IsFemale, 'Верная', 'Верный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )]"
 intrigue_scheming.2102.desc:0 "Из полумрака коридора я наблюдаю, как [Select_CString(sneaky_person.IsFemale, 'моя новая', 'мой новый' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] [sneaky_person.GetTitledFirstName] исчезает в ночи.\n\nЕще один вечер, еще одна тайная встреча — мое подозрение в отношении этого человека только растет."
 intrigue_scheming.2102.a:0 "[sneaky_person.GetFirstNameNoTooltip], что вы задумали?!"
 intrigue_scheming.2102.a.tt:1 "[sneaky_person.GetSheHe|U] не замечает вашего расследования"
 intrigue_scheming.2102.b.tt:1 "[sneaky_person.GetSheHe|U] понимает, что вы начали расследование"
 intrigue_scheming.2102.b:0 "Ерунда, скорее всего."

 intrigue_scheming.2103.desc_not_noticed:0 "«[sneaky_person.GetHerHis|U] работодатель — [sneaky_person_scheme_owner.GetTitledFirstName]?!»\n\nВ комнатах, где проживает , мне удалось найти письмо, содержание которого не вызывает сомнений. [sneaky_person.GetSheHe|U] [Select_CString(sneaky_person.IsFemale, 'плела', 'плел' )] заговор против меня, притворяясь, будто [Select_CString(sneaky_person.IsFemale, 'она — верная', 'он — верный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )]."
 intrigue_scheming.2103.desc_noticed:0 "«[ROOT.Char.GetLadyLord|U], что я могу для вас сделать?»\n\nНесмотря на мои усилия, мне не удалось найти никаких свидетельств, что [sneaky_person.GetTitledFirstName] занимается чем-то дурным. Если не считать [sneaky_person.GetHerHis] странных ночных привычек."
 intrigue_scheming.2103.a:0 "В темницу [sneaky_person.GetHerHis]!"
 intrigue_scheming.2103.b:0 "Вышвырнуть [sneaky_person.GetHerHis]!"
 intrigue_scheming.2103.c:0 "Полагаю, у всех свои #EMP потребности#!."

# Servants and Masters, by Petter Vilberg
 intrigue_scheming.3001.t:0 "Слуги и хозяева"
 intrigue_scheming.3001.desc:0 "[hooked_courtier.GetTitledFirstName], [new_target.Custom2('RelationToMe', SCOPE.sC('hooked_courtier'))] персонажа [new_target.GetTitledFirstName], всецело в моих руках. Но выбрав правильную стратегию, я могу добиться еще большей власти.\n\nВозможно, [hooked_courtier.GetFirstName] может упрочить мое влияние, под которое попадет [new_target.GetTitleTierName|l]?"
 intrigue_scheming.3001.a:0 "[hooked_courtier.GetFirstNameNoTooltip] станет моим личным шпионом!"
 intrigue_scheming.3001.a.tt:1 "Если [new_target.GetFirstNameNoTooltip] скрывает секрет:\n   Вы узнаете один из [new_target.GetHerHis] секретов"
 intrigue_scheming.3001.b:0 "Вот как вы наверняка сможете открыть один из секретов, что скрывает [new_target.GetFirstNameNoTooltip]..."
 intrigue_scheming.3001.b.tt:1 "Если [new_target.GetFirstNameNoTooltip] скрывает секрет:\n   Вы узнаете один из [new_target.GetHerHis] секретов. \nЕсли нет:"
 intrigue_scheming.3001.b.success:0 "Поддельный секрет"
 intrigue_scheming.3001.b.success_tt:0 "[hooked_courtier.GetFirstNameNoTooltip] «находит» «доказательства» секрета, который скрывает [new_target.GetFirstNameNoTooltip]"
 intrigue_scheming.3001.b.failure:0 "Клевета раскрыта"
 intrigue_scheming.3001.c:0 "Вы ключ к великолепной западне, [hooked_courtier.GetFirstNameNoTooltip]!"
 intrigue_scheming.3001.c.success:0 "Подстроенное убийство"
 intrigue_scheming.3001.c.failure_secret:0 "Ловушка провалилась"
 intrigue_scheming.3001.c.failure:0 "Ловушка раскрыта"
 intrigue_scheming.3001.c.failure.tt:1 "[new_target.GetFirstNameNoTooltip] узнает о вашей причастности к убийству"
 intrigue_scheming.3001.d:0 "Подчеркните, что я легко могу добраться до н[new_target.GetHerHis]."
 intrigue_scheming.3001.d.success:0 "Моя репутация опережает меня"
 intrigue_scheming.3001.d.failure:0 "Пустые угрозы"
 intrigue_scheming.3001.z:0 "Распространите слухи, что люди меня боятся."

 intrigue_scheming.3003.desc:0 "[hooked_courtier.GetTitledFirstName] отлично [Select_CString(hooked_courtier.IsFemale, 'сделала', 'сделал' )] свою работу! Я знаю, какой секрет скрывает [new_target.GetFirstNameNoTooltip], и [hooked_courtier.GetTitledFirstName] больше мне ничего не [Select_CString(hooked_courtier.IsFemale, 'должна', 'должен' )]."
 intrigue_scheming.3003.a:0 "Все не так плохо, как вы думали, верно?"
 intrigue_scheming.3003.b:0 "Что же касается шантажа..."
 
 intrigue_scheming.3004.desc:0 "[hooked_courtier.GetTitledFirstName] не [Select_CString(hooked_courtier.IsFemale, 'сумела', 'сумел' )] найти доказательств, что [new_target.GetTitledFirstName] занимается неприглядными делами. И несмотря на это, [Select_CString(hooked_courtier.IsFemale, 'эта идиотка', 'этот идиот' )] настаивает, что благодаря [hooked_courtier.GetHerHis] усилиям [hooked_courtier.GetHerHis] долг по отношению ко мне выплачен!"
 intrigue_scheming.3004.a:0 "Неужели моя репутация не настолько грозная, как мне казалось?"

 intrigue_scheming.3013.desc:0 "[hooked_courtier.GetTitledFirstName] не [Select_CString(hooked_courtier.IsFemale, 'сумела', 'сумел' )] найти доказательств, что [new_target.GetTitledFirstName] занимается неприглядными делами. Хорошо, что у меня была готова своя история.\n\nВнезапно [new_target.GetFirstName] [Select_CString(new_target.IsFemale, 'оказалась', 'оказался' )] объектом гнусных слухов, а у меня отыскались доказательства, подтверждающие их."
 intrigue_scheming.3013.a:0 "[ROOT.Char.GetFaith.TricksterGodName] помогает тем, кто помогает себе сам."

 intrigue_scheming.3014.desc:0 "[hooked_courtier.GetTitledFirstName] не [Select_CString(hooked_courtier.IsFemale, 'сумела', 'сумел' )] найти доказательств, что [new_target.GetTitledFirstName] занимается неприглядными делами. Увы, запущенные мной слухи остались без внимания: никто не верит гадостям, в которых [Select_CString(new_target.IsFemale, 'должна была быть обвинена', 'должен был быть обвинен' )] [new_target.GetTitleTierName|l].\n\nХуже того, была доказана моя причастность к распространению ложных слухов!"
 intrigue_scheming.3014.a:0 "Много ли значит небольшая безобидная ложь среди друзей?"

 intrigue_scheming.3021.desc:0 "Кажется, [new_target.Custom('ResidenceBuilding')] трясется от криков. Слуги сбежали, и [new_target.GetTitledFirstName] [Select_CString(new_target.IsFemale, 'осталась', 'остался' )] стоять, глядя, как [hooked_courtier.GetTitledFirstName] холодеет в [new_target.GetHerHis] покоях, и [new_target.GetHerHis] же нож валяется рядом.\n\n«Я [Select_CString(new_target.IsFemale, 'была одна', 'был один' )] в саду, вы должны поверить мне!» — пытается [new_target.GetSheHe] убедить собравшуюся толпу придворных. Но кто поверит столь неуклюжим оправданиям?"
 intrigue_scheming.3021.a:0 "Мне нравится дарить людям подарки!"

 intrigue_scheming.3022.desc:0 "Моя попытка сделать так, чтобы [Select_CString(new_target.IsFemale, 'виноватой казалась', 'виноватым казался' )] [new_target.GetTitledFirstName], привела к катастрофе! [hooked_courtier.GetFirstName] еще [Select_CString(hooked_courtier.IsFemale, 'дышала', 'дышал' )], когда слуги нашли [hooked_courtier.GetHerHis] [Select_CString(hooked_courtier.IsFemale, 'истекающей', 'истекающим' )] кровью в покоях, которые занимает [new_target.GetTitleTierName|l].\n\nКогда [Select_CString(new_target.IsFemale, 'пришла', 'пришел' )] [new_target.GetFirstName], [hooked_courtier.GetFirstName] из последних сил [Select_CString(hooked_courtier.IsFemale, 'выдохнула', 'выдохнул' )]: «[ROOT.Char.GetTitledFirstName]...»"
 intrigue_scheming.3022.a:0 "Как же мне хочется убить [hooked_courtier.GetHerHis] еще разок!"

 intrigue_scheming.3023.desc:0 "Все должно было быть прекрасно, но... [hooked_courtier.GetTitledFirstName] [Select_CString(hooked_courtier.IsFemale, 'должна была', 'должен был' )] лежать в покоях, где живет [new_target.GetTitleTierName|l], [Select_CString(hooked_courtier.IsFemale, 'убитая', 'убитый' )] ножом, которым владеет [new_target.GetTitleTierName|l], в то время, когда [new_target.GetTitleTierName|l] остается без алиби.\n\nУвы! С полдюжины слуг подтвердили, что [new_target.GetTitledFirstName] в тот день [Select_CString(new_target.IsFemale, 'каталась', 'катался' )] верхом, а потому не может быть убийцей."
 intrigue_scheming.3023.a:0 "Пустая трата такой хорошей жертвы!"

 intrigue_scheming.3031.desc:0 "Мне идет на пользу репутация человека, достигающего желаемого любыми средствами. Многие вассалы и слуги стелятся передо мной, и убедить прочих следовать их примеру не так уж и сложно.\n\nХватило того, что одним вечером [hooked_courtier.GetTitledFirstName] [Select_CString(hooked_courtier.IsFemale, 'подошла', 'подошел' )], когда [new_target.GetTitledFirstName] [Select_CString(new_target.IsFemale, 'была одна', 'был один' )], и [Select_CString(hooked_courtier.IsFemale, 'передала', 'передал' )] письмо с моей печатью. [new_target.GetTitleTierName] теперь понимает, что не ускользнет от меня."
 intrigue_scheming.3031.a:0 "Почти досадно, что все так быстро прошло. Мне нравится убеждать людей..."

 intrigue_scheming.3032.desc:0 "Однажды вечером [hooked_courtier.GetTitledFirstName] [Select_CString(hooked_courtier.IsFemale, 'подошла', 'подошел' )], когда [new_target.GetTitledFirstName] [Select_CString(new_target.IsFemale, 'была одна', 'был один' )], и [Select_CString(hooked_courtier.IsFemale, 'передала', 'передал' )] письмо с моей печатью, тем самым показав, насколько далеко простирается мое влияние. Увы, эффект получился несколько иным. Теперь [new_target.GetTitleTierName|l] рассказывает всем подряд о моих «пустых угрозах»!"
 intrigue_scheming.3032.a:0 "Я покажу вам, насколько они пусты..."


# The Weight of Influence, by Petter Vilberg
 intrigue_scheming.3041.t:0 "Бремя влияния"
 intrigue_scheming.3041.desc:0 "Мне нравится, с какой охотой [vassal_target.GetTitledFirstName] выполняет мои поручения, но вот [vassal_target.GetHerHis] [liege_target.Custom2('RelationToMe', SCOPE.sC('liege_target'))] [liege_target.GetTitledFirstName] остается вне моей досягаемости. Впрочем, [vassal_target.GetFirstName]-то и поможет мне это исправить."
 intrigue_scheming.3041.a:0 "Сюзерен несет ответственность за поступки своих вассалов..."
 intrigue_scheming.3041.a.success:0 "Страх последствий"
 intrigue_scheming.3041.a.failure:0 "Не впечатлило"
 intrigue_scheming.3041.b:0 "[vassal_target.GetFirstNameNoTooltip] поможет заставить [liege_target.GetHerHis] бояться меня!"
 intrigue_scheming.3041.b.torture_desc:0 "Возможно, [vassal_target.GetFirstNameNoTooltip] при этом пострадает"
 intrigue_scheming.3041.b.success:0 "Решительные действия всегда срабатывают!"
 intrigue_scheming.3041.b.failure:0 "[liege_target.GetFirstNameNoTooltip] не боится"
 intrigue_scheming.3041.c:0 "Мне понадобится помощь в достижении моих целей."

 intrigue_scheming.3042.desc:0 "[liege_target.GetTitledFirstName] пребывает в таком шоке, словно сам тот факт, что [vassal_target.GetTitledFirstName] [Select_CString(vassal_target.IsFemale, 'предала', 'предал' )] [Select_CString(liege_target.IsFemale, 'ее', 'его' )], стал #EMP  полной#! неожиданностью: «Вы поддерживаете требования, которые выдвигает [Select_CString(ROOT.Char.IsFemale, 'эта', 'этот' )]... [Select_CString(ROOT.Char.IsFemale, 'Эта', 'Этот' )] [ROOT.Char.Custom('InsultNoun')]?!»\n\n[vassal_target.GetFirstName] подыгрывает мне суровым кивком, как и планировалось. Я с улыбкой смотрю на мою будущую пешку: «Не сомневайтесь, меня поддерживает не только [vassal_target.GetSheHe]»."
 intrigue_scheming.3042.a:0 "Итак, я хочу, чтобы вы..."

 intrigue_scheming.3043.desc:0 "«Не думайте, что меня так легко принудить!» — заявляет [liege_target.GetTitledFirstName]. [vassal_target.GetTitledFirstName] на [liege_target.GetHerHis] фоне словно съеживается, теряя уверенность, с которой раньше [Select_CString(vassal_target.IsFemale, 'поддерживала', 'поддерживал' )] меня.\n\n[liege_target.GetTitleTierName] разбивает мои последние надежды: «Мои вассалы знают свое место». [vassal_target.GetFirstName] своим молчанием подтверждает это."
 intrigue_scheming.3043.a:0 "Похоже, я себя [Select_CString(ROOT.Char.IsFemale, 'переоценила', 'переоценил' )]..."

 intrigue_scheming.3051.desc:0 "Согласно моему плану, [liege_target.GetTitledFirstName] [Select_CString(liege_target.IsFemale, 'оказалась', 'оказался' )] в подземелье по приглашению, которое [Select_CString(vassal_target.IsFemale, 'отправила', 'отправил' )] [vassal_target.GetTitleTierName|l]. И там [Select_CString(ROOT.Char.IsFemale, 'ждала я, готовая', 'ждал я, готовый' )] пытать [Select_CString(vassal_target.IsFemale, 'хозяйку', 'хозяина' )] подземелья, чтобы показать свою власть. Но [liege_target.GetFirstName] [Select_CString(liege_target.IsFemale, 'отреагировала', 'отреагировал' )] не так, как ожидалось.\n\n«Выглядит так, словно вы никогда этого не делали!»\nК моему изумлению, [liege_target.GetTitledFirstName] [Select_CString(liege_target.IsFemale, 'взяла', 'взяла' )] все в свои руки! [vassal_target.GetFirstName] [Select_CString(vassal_target.IsFemale, 'протянула', 'протянул' )] до рассвета. Но не дольше."
 intrigue_scheming.3051.a:0 "Ужасающее зрелище!"
 intrigue_scheming.3051.b:0 "Мне многому удалось научиться!"

 intrigue_scheming.3052.desc:0 "Согласно моему плану, [liege_target.GetTitledFirstName] [Select_CString(liege_target.IsFemale, 'оказалась', 'оказался' )] в подземелье по приглашению, которое [Select_CString(vassal_target.IsFemale, 'отправила', 'отправил' )] [vassal_target.GetTitleTierName|l]. И там [Select_CString(ROOT.Char.IsFemale, 'ждала я, готовая', 'ждал я, готовый' )] показать, что [Select_CString(vassal_target.IsFemale, 'хозяйка', 'хозяин' )] подземелья — [Select_CString(vassal_target.IsFemale, 'пленница', 'пленник' )] в собственном доме.\n\nВозможно, радость от того, что [vassal_target.GetTitleTierName|l] в моих руках, слишком переполняла меня, однако мне удалось превратить это в намек, какой именно покорности я ожидаю."
 intrigue_scheming.3052.a:0 "Даже сквозь те крики, что [Select_CString(vassal_target.IsFemale, 'издавала', 'издавал' )] [vassal_target.GetFirstNameNoTooltip], [liege_target.GetFirstNameNoTooltip] [Select_CString(liege_target.IsFemale, 'уловила', 'уловил' )] основной посыл."

 intrigue_scheming.3053.desc:0 "Согласно моему плану, [liege_target.GetTitledFirstName] [Select_CString(liege_target.IsFemale, 'оказалась', 'оказался' )] в подземелье по приглашению, которое [Select_CString(vassal_target.IsFemale, 'отправила', 'отправил' )] [vassal_target.GetTitleTierName|l]. И там [Select_CString(ROOT.Char.IsFemale, 'ждала я, готовая', 'ждал я, готовый' )] показать, что [Select_CString(vassal_target.IsFemale, 'хозяйка', 'хозяин' )] подземелья — [Select_CString(vassal_target.IsFemale, 'пленница', 'пленник' )] в собственном доме.\n\n[liege_target.GetFirstName] не так [Select_CString(liege_target.IsFemale, 'испугалась', 'испугался' )] моих пыток, как мне бы хотелось: «Выродки вроде вас, [ROOT.Char.GetTitledFirstName], не напугают меня!»"
 intrigue_scheming.3053.a:0 "После этого меня не радует даже то, как [vassal_target.GetFirstNameNoTooltip] просит пощады."

# Fabricate Bastardy, by Petter Vilberg
 intrigue_scheming.3061.t:0 "Запутанное происхождение"
 intrigue_scheming.3061.desc:0 "На протяжении многих дней меня занимала родословная династии [target.GetDynasty.GetBaseName], и теперь я знаю наверняка: [target.GetTitledFirstName] ни за что не сможет доказать, что [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName] — [target.GetHerHis] по крови!\n\nНехватку свидетельств всегда можно восполнить подлогом... Пора мне написать новую правду о том, от кого ведет свой род [heir.GetFirstNamePossessive]!"
 intrigue_scheming.3061.a:0 "[new_father.GetTitledFirstNameNoTooltip] отлично подойдет на роль отца."
 intrigue_scheming.3061.b:0 "[mother.GetTitledFirstName] спала со слугой?! Какой позор!"
 intrigue_scheming.3061.c:0 "И у меня будет главная роль!"
 intrigue_scheming.3061.d:0 "Вся эта династическая история может пригодиться для иной цели."
 intrigue_scheming.3061.success:0 "Новое свидетельство"
 intrigue_scheming.3061.c.success_tt:0 "Я смогу доказать, что [heir.GetTitledFirstNameNoTooltip] — мой бастард"
 intrigue_scheming.3061.failure:0 "Умаление родословной"
 intrigue_scheming.3061.a.success_tt:0 "Я смогу доказать, что [heir.GetTitledFirstNameNoTooltip] — бастард персонажа [new_father.GetTitledFirstNameNoTooltip]"
 intrigue_scheming.3061.b.success_tt:0 "Я смогу доказать, что [heir.GetTitledFirstNameNoTooltip] — бастард персонажа [commoner_target.GetTitledFirstNameNoTooltip]"

 intrigue_scheming.3062.opening:0 "Поползли слухи, как мне и хотелось. Никто ничего не может сказать с уверенностью, но в том-то и замысел!"
 intrigue_scheming.3062.ending:0 "Мои агенты сообщают, что [target.GetTitledFirstName] ведет себя странно всегда, когда [heir.GetTitledFirstName] появляется в [target.GetHerHis] поле зрения, и с недоверием, когда приближается [new_father.GetTitledFirstName]."
 intrigue_scheming.3062.a:0 "Я всем покажу мои «свидетельства»!"
 intrigue_scheming.3062.b:0 "Еще не время."
 intrigue_scheming.3062.b.tt:1 "#F Я пока не буду раскрывать этот «секрет»#!"

 intrigue_scheming.3063.opening:0 "«Ха, эти слухи нелепы! [ROOT.Char.GetTitledFirstName] распространяет гнусную ложь».\n\nМои агенты сообщают, что [new_father.GetTitledFirstName] отметает любые подозрения в том, что [heir.GetTitledFirstName] — [target.GetHerHis] [heir.Custom('GetDaughterSon')]."
 intrigue_scheming.3063.ending:0 "\n\n[target.GetTitledFirstName] тоже не верит, что в моих слухах есть хоть крупица правды, и обвиняет меня в постыдной лжи и неуважении к естественной природе вещей."
 intrigue_scheming.3063.a:0 "Протестую! Мне совсем не стыдно!"

 intrigue_scheming.3064.ending:0 "Мои агенты сообщают, что [target.GetTitledFirstName] терзается сомнениями и преисполняется недоверием всякий раз, когда [mother.GetTitledFirstName], [heir.GetTitledFirstName] и [commoner_target.GetTitledFirstName] попадаются [Select_CString(target.IsFemale, 'ей', 'ему' )] на глаза."

 intrigue_scheming.3065.opening:0 "«Будто я позволю такому простолюдину, как [commoner_target.GetTitledFirstName], дотронуться до меня».\n\nМои агенты сообщают, что [mother.GetTitledFirstName], ни секунды не колеблясь, отвергла все слухи, что я запускаю, чтобы навредить [mother.GetHerHim]."

 intrigue_scheming.3066.desc:0 "Свидания, путешествия, возможности тайных встреч... Все смешалось воедино! Я запускаю все больше слухов, и вот [target.GetTitledFirstName] уже испытывает легкие сомнения в том, является ли [heir.GetTitledFirstName] его ребенком.\n\nОднажды кто-нибудь придет к выводу, что я являюсь вероятным кандидатом на отцовство... Это лишь вопрос времени."
 intrigue_scheming.3066.a:0 "Иди к папочке, [heir.GetFirstNameNoTooltip]!"
 intrigue_scheming.3066.b:0 "Всему свое время. Всему свое время."

 intrigue_scheming.3067.opening:0 "После всех запущенных мной слухов я не ожидаю, [mother.GetTitledFirstName] приходит ко мне лично, и это весьма неожиданно.\n\n«Как вы смеете говорить эти гнусности обо мне и [Select_CString(heir.IsFemale, 'моей дочери', 'моем сыне' )]?! — слова обидные, но пощечина, которую я тут же получаю, ранит гораздо больнее. — Других прикосновений вы от меня не дождетесь!»"
 intrigue_scheming.3067.a:0 "Похоже, я ошибаюсь в своих противниках..."

# Interrogation, by Sean Hughes
 intrigue_scheming.4021.t:0 "Допрос"
 intrigue_scheming.4021.desc:0 "Исходя из полученной информации, я подозреваю, что [prisoner.GetTitledFirstName] знает секрет, неизвестный мне. И поскольку сейчас [prisoner.GetTitledFirstName] в моей темнице, у меня есть отличная возможность узнать этот секрет, используя любые методы..."
 intrigue_scheming.4021.a:0 "Предложить [prisoner.GetHerHim] свободу в обмен на информацию."
 intrigue_scheming.4021.a.success:0 "[prisoner.GetTitledFirstName] принимает мое предложение"
 intrigue_scheming.4021.a.failure:0 "[prisoner.GetTitledFirstName] отклоняет мое предложение"
 intrigue_scheming.4021.b:0 "Игры разума часто могут многое открыть..."
 intrigue_scheming.4021.b.success:0 "Благодаря моим уловкам [prisoner.GetTitledFirstName] рассказывает мне все, что знает"
 intrigue_scheming.4021.b.failure:0 "[prisoner.GetTitledFirstName] не поддается на мои уловки"
 intrigue_scheming.4021.c:0 "Пригрозить пытками, если [prisoner.GetSheHe] не признается!"
 intrigue_scheming.4021.c.success:0 "Под страхом пыток [prisoner.GetTitledFirstName] признается"
 intrigue_scheming.4021.c.failure:0 "Похоже, [prisoner.GetTitledFirstName] не особо беспокоится из-за моих угроз"
 intrigue_scheming.4021.success:0 "Я открываю [secret|El], который знает [prisoner.GetTitledFirstName]"
 intrigue_scheming.4021.failure:0 "Я не узнаю ничего важного"

# Passing Suspicion, by Sean Hughes
 intrigue_scheming.4040.t:0 "Проходящее подозрение"
 intrigue_scheming.4040.desc:0 "Всем отлично известно, что придворные плетут интриги и строят заговоры, и я могу воспользоваться этим в свои целых.\n\nЕсли мне удастся посеять в этих людях подозрение друг к другу и отвлечь их внутренними склоками, то у придворных не будет ни времени, ни ресурсов, чтобы плести интриги против меня!"
 intrigue_scheming.4040.a:0 "Я немедленно начну распространять слухи!"
 intrigue_scheming.4040.a.success:0 "Из-за слухов мои придворные перестали доверять друг другу"
 intrigue_scheming.4040.a.success.tt:0 "[courtier_1.GetFirstName], [courtier_2.GetFirstName] и [courtier_3.GetFirstName] уменьшили [opinion|El] друг о друге на #N  [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#!"
 intrigue_scheming.4040.a.success.desc:0 "Пущенные мной при дворе слухи привели к росту взаимного недоверия между несколькими моими придворными"
 intrigue_scheming.4040.a.failure:0 "Слухи сочли бессмысленной чушью"
 intrigue_scheming.4040.a.failure.tt:1 "Пущенные вами при дворе слухи сочли бессмысленной чушью"
 intrigue_scheming.4040.b:0 "Пока среди придворных будут мои шпионы, я в безопасности."
 intrigue_scheming.4040.c.dread:0 "Мои придворные уже знают, что нельзя плести интриги против меня!"
 intrigue_scheming.4040.c.dread.tt:1 "Этот вариант доступен из-за того, что вы внушаете сильнейший [Concept( 'dread', 'ужас' )|E]."

# Information Brokering, by Sean Hughes
 intrigue_scheming.4050.t:0 "Торговля информацией"
 intrigue_scheming.4050.desc.start:0 "Думаю, [buyer.GetTitledFirstName] заинтересуется моими сведениями, согласно которым"
 intrigue_scheming.4050.desc.lover:0 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] и [target.GetTitledFirstName] спят вместе..."
 intrigue_scheming.4050.desc.incest:1 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] и [owner.GetFirstNamePossessiveNoTooltip] [owner.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] состоят в плотской связи друг с другом..."
 intrigue_scheming.4050.desc.pregnancy:0 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] беременна [target.GetTitledFirstName] ребенком..."
 intrigue_scheming.4050.desc.bastard:2 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] [Select_CString(owner.IsFemale, 'была зачата', 'был зачат' )] персонажем [real_father.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattempt:0 "[owner.GetTitledFirstName] стоит за неудачной попыткой покушения на персонажа [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattemptself:0 "[owner.GetTitledFirstName] стоит за неудачной попыткой покушения на н[target.GetHerHis]..."
 intrigue_scheming.4050.desc.murder:0 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'была убита', 'был убит' )] персонажем [owner.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.end:0 "Возможно, [buyer.GetSheHe] заинтересуется этими сведениями настолько, что предложит мне взамен нечто ценное?"
 intrigue_scheming.4050.a:0 "Я продам [buyer.GetHerHim] эту информацию за золото."
 intrigue_scheming.4050.b:0 "Секрет за секрет — это честная сделка."
 intrigue_scheming.4050.b.tt:1 "[buyer.GetTitledFirstName] откроет вам какой-нибудь секрет"
 intrigue_scheming.4050.c:0 "Я расскажу [buyer.GetHerHim] только в обмен на обязательство."
 intrigue_scheming.4050.c.rival:0 "Пусть это станет соглашением о мире между нами."
 intrigue_scheming.4050.c.opinion:0 "Мне нужно лишь [buyer.GetHerHis] расположение."
 intrigue_scheming.4050.d:0 "Знание — сила, и я не откажусь от него так просто."
 intrigue_scheming.4050.success:0 "[buyer.GetTitledFirstName] принимает ваше предложение"
 intrigue_scheming.4050.failure:0 "[buyer.GetTitledFirstName] отклоняет ваше предложение"

 intrigue_scheming.4051.desc.start:0 "[seller.GetTitledFirstName] [Select_CString(seller.IsFemale, 'обратилась', 'обратился' )] ко мне, завив, что [Select_CString(seller.IsFemale, 'ей', 'ему' )] удалось обнаружить,"
 intrigue_scheming.4051.desc.lover:0 "что кто-то из моих близких родственников имеет внебрачную связь."
 intrigue_scheming.4051.desc.bastard:0 "что законное продолжение моей династии под угрозой, если я ничего не предприму."
 intrigue_scheming.4051.desc.murderattempt:0 "кто стоит за неудачной попыткой покушения на персонажа [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.murderattemptself:0 "кто стоит за неудачной попыткой покушения на меня."
 intrigue_scheming.4051.desc.murder:0 "из-за кого [Select_CString(target.IsFemale, 'умерла моя', 'умер мой' )] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.incest:0 "что члены моей семьи состоят в кровосмесительных отношениях!"
 intrigue_scheming.4051.desc.middle:0 "[seller.GetSheHe|U] [Select_CString(seller.IsFemale, 'предложила', 'предложил' )] сообщить мне все, что знает, включая имена и доказательства,"
 intrigue_scheming.4051.desc.gold:0 "в обмен на изрядное количество золота."
 intrigue_scheming.4051.desc.secret:0 "в обмен на подробности другого известного мне секрета."
 intrigue_scheming.4051.desc.favor:0 "в обмен на обязательство в будущем оказать мне услугу."
 intrigue_scheming.4051.desc.rival:0 "в качестве попытки примирения, чтобы мы могли покончить с нашей враждой."
 intrigue_scheming.4051.desc.opinion:0 "в качестве жеста доброй воли."
 intrigue_scheming.4051.a:0 "Мне нужно знать правду!"
 intrigue_scheming.4051.a.tt:1 "Вы узнаете в подробностях об этом неизвестном секрете"
 intrigue_scheming.4051.a.opinion:0 "И впрямь очень щедро"
 intrigue_scheming.4051.b:0 "Под некоторые камни лучше не заглядывать..."

 intrigue_scheming.4052.desc:0 "Известный мне секрет слишком привлекателен, чтобы его можно было игнорировать, а потому [buyer.GetTitledFirstName] [Select_CString(buyer.IsFemale, 'согласилась', 'согласился' )] на мое предложение. Если я продолжу совать нос в чужие дела, то в будущем смогу заключить больше подобных сделок..."
 intrigue_scheming.4052.a:0 "Так много возможностей!"

 intrigue_scheming.4053.desc:0 "Трудно сказать, [Select_CString(buyer.IsFemale, 'поверила', 'поверил' )] ли [buyer.GetTitledFirstName] моим словам о том, что у меня есть сведения касательно [buyer.GetHerHis] семьи. Как бы то ни было, [buyer.GetSheHe] [Select_CString(buyer.IsFemale, 'отвергла', 'отверг' )] мои условия — мне пришлось уйти с пустыми руками."
 intrigue_scheming.4053.a:0 "Придется найти другое применение этой информации..."

 intrigue_scheming.4054.desc.start:0 "Изучив документы, что [Select_CString(seller.IsFemale, 'передала', 'передал' )] мне [seller.GetTitledFirstName], я понимаю,"
 intrigue_scheming.4054.desc.lover:0 "что [Select_CString(owner.IsFemale, 'моя', 'мой' )] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] и [target.GetTitledFirstName] спят вместе!"
 intrigue_scheming.4054.desc.incest:0 "что [Select_CString(owner.IsFemale, 'моя', 'мой' )] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] и [Select_CString(target.IsFemale, 'моя', 'мой' )] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] состоят в плотских отношениях друг с другом!"
 intrigue_scheming.4054.desc.pregnancy:0 "что [Select_CString(owner.IsFemale, 'моя', 'мой' )] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] беременна, и отец — [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.bastard:1 "что [Select_CString(owner.IsFemale, 'моя', 'мой' )] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] [Select_CString(owner.IsFemale, 'была зачата', 'был зачат' )] персонажем [real_father.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattempt:0 "что [owner.GetTitledFirstName] стоит за неудачной попыткой покушения на персонажа [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattemptself:0 "что [owner.GetTitledFirstName] стоит за неудачной попыткой покушения на меня!"
 intrigue_scheming.4054.desc.murder:0 "что [Select_CString(target.IsFemale, 'моя', 'мой' )] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'была убита', 'был убит' )] персонажем [owner.GetTitledFirstName]!"
 intrigue_scheming.4054.a:0 "Хотя бы теперь я это знаю."
 intrigue_scheming.4054.a.incest:0 "Извращение! [ROOT.Char.GetFaith.HighGodName] не простит этого!"
 intrigue_scheming.4054.a.incest.deviant:0 "О, как заманчиво!"
 intrigue_scheming.4054.a.incest.accepted:0 "А что не так?"
 intrigue_scheming.4054.a.murder:0 "Вероломная тварь!"
 intrigue_scheming.4054.a.bastard:0 "Меня предали!"

# Special Chain — Convince Courtier to Share Spy-Secrets 
 intrigue_scheming_special.1001.t:0 "Притворство"
 intrigue_scheming_special.1001.desc:0 "Подслушанный шепоток и мелкие детали довершили головоломку. [Select_CString(courtier_spy.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('courtier_spy'))] [courtier_spy.GetTitledFirstName] куда лучше разбирается в искусстве интриг, чем считают при дворе.\n\nМеня изрядно беспокоит знание, что при дворе есть такой человек. Но я могу многому научиться, если мне удастся добиться [courtier_spy.GetHerHis] доверия."
 intrigue_scheming_special.1001.a:0 "Я покажу [courtier_spy.GetHerHim], что мы слеплены из одного теста!"
 intrigue_scheming_special.1001.b:0 "Риск слишком велик, #EMP я#! не могу доверять #EMP [courtier_spy.GetHerHim]#!."
 intrigue_scheming_special.1001.c:0 "[courtier_spy.GetSheHe|U] [Select_CString(courtier_spy.IsFemale, 'должна', 'должен' )] уйти!"

 intrigue_scheming_special.1002.desc:0 "Через много дней я и [courtier_spy.GetTitledFirstName] наконец #EMP  случайно#! столкнулись, когда [courtier_spy.GetSheHe] [Select_CString(courtier_spy.IsFemale, 'была одна', 'был один' )]. «[courtier_spy.GetLadyLord|U] [courtier_spy.GetTitledFirstNameNoTooltip], мне хотелось бы...»\n«Если, войдя в комнату, вы увидите, как [Select_CString(ROOT.Char.IsFemale, 'ваш супруг', 'ваша супруга' )] кричит на молодого слугу за то, что тот уронил тарелку, что вы сделаете?»\n\n[courtier_spy.GetSheHe|U] проверяет меня? Возможно, это шанс показать [courtier_spy.GetHerHim], что у нас много общего."
 intrigue_scheming_special.1002.a:0 "Разумеется, слуга будет наказан."
 intrigue_scheming_special.1002.b:0 "Все совершают ошибки, я прощу слугу."
 intrigue_scheming_special.1002.c:0 "Им обоим придется рассказать мне, что произошло."
 intrigue_scheming_special.1002.d:0 "Наверняка они и без меня разберутся."
 intrigue_scheming_special.1002.e:0 "Я начну разговор, это решает большинство проблем."
 intrigue_scheming_special.1002.f:0 "Ссора? Я тотчас же уйду."
 intrigue_scheming_special.1002.g:0 "Я тоже хочу покричать!"
 intrigue_scheming_special.1002.h:0 "Я попрошу обе стороны рассказать свою точку зрения."

 intrigue_scheming_special.1003.desc_good:0 "«Хм», — [courtier_spy.GetSheHe] делает небольшую паузу, прежде чем продолжить.\n\n"
 intrigue_scheming_special.1003.desc_bad:0 "«Хм», — [courtier_spy.GetSheHe] делает паузу с таким лицом, словно [Select_CString(courtier_spy.IsFemale, 'съела', 'съел' )] что-то кислое, а затем продолжает.\n\n"
 intrigue_scheming_special.1003.desc:0 "«На полпути к полю битвы, едва вы разбили лагерь, к вам обращается офицер с вопросом, что делать с пойманным шпионом»."
 intrigue_scheming_special.1003.a:0 "Показательно наказать шпиона!"
 intrigue_scheming_special.1003.b:0 "Первым делом я проверю, что с ним хорошо обращаются."
 intrigue_scheming_special.1003.c:0 "Шпион? Неважно. Мы продолжим движение!"
 intrigue_scheming_special.1003.d:0 "Наверняка офицер знает, что делать."
 intrigue_scheming_special.1003.e:0 "Я поговорю со шпионом: вдруг ему есть что рассказать."
 intrigue_scheming_special.1003.f:0 "Я попрошу офицера разобраться с этим и оставить меня в покое."
 intrigue_scheming_special.1003.g:0 "Шпион?! Да мы ни за что... Этого не может быть!"
 intrigue_scheming_special.1003.h:0 "Очевидно, шпиону придется ответить на некоторые вопросы. Раньше или позже. "

 intrigue_scheming_special.1004.desc_good:0 "[courtier_spy.GetSheHe|U] кивает, прежде чем перейти к следующему вопросу.\n\n"
 intrigue_scheming_special.1004.desc_bad:0 "[courtier_spy.GetHerHis|U] брови опускаются вниз, а взгляд становится холодным.\n\n"
 intrigue_scheming_special.1004.desc:0 "«Вы приняли решение, скажем, повысить все налоги в графстве и замечаете, что один из вассалов открыто возмущается этим решением. Что вы сделаете?»"
 intrigue_scheming_special.1004.a:0 "Наказание — единственный возможный вариант."
 intrigue_scheming_special.1004.b:0 "У всех своих проблемы, меня это не волнует."
 intrigue_scheming_special.1004.c:0 "Никто не смеет возражать мне подобным образом! Я выступлю против вассала."
 intrigue_scheming_special.1004.d:0 "Если мой вассал считает, что это плохое решение, возможно, так и есть."
 intrigue_scheming_special.1004.e:0 "Весь двор узнает об ошибках вассала."
 intrigue_scheming_special.1004.f:0 "Я попробую не обращать внимания на оскорбление, не нужно устраивать сцен."
 intrigue_scheming_special.1004.g:0 "Что ж, я осажу его. Громко."
 intrigue_scheming_special.1004.h:0 "Чтобы решить разногласия, нужна дискуссия."

 intrigue_scheming_special.1099.desc_won:0 "[courtier_spy.GetHerHis|U] лицо освещает на удивление теплая улыбка: «Похоже, вы человек правильных суждений».\n\n[courtier_spy.GetSheHe|U] [courtier_spy.Custom('quirk_pos_present')], а затем продолжает свой бесшумный путь по коридору: «Присоединяйтесь. Нам предстоит о многом поговорить»."
 intrigue_scheming_special.1099.desc_lost:0 "[courtier_spy.GetSheHe|U] хмурится и отходит назад: «Я буду [Select_CString(courtier_spy.IsFemale, 'признательна', 'признателен' )], если вы больше никогда не будете поднимать эту тему».\n\nНе дожидаясь моего ответа [courtier_spy.GetSheHe] уходит по коридору, стремительно растворяясь в тенях."
 intrigue_scheming_special.1099.a:0 "Я, пожалуй, запомню это загадку."
 intrigue_scheming_special.1099.b:0 "[courtier_spy.GetSheHe|U] та еще загадка."
 
# Special Chain — Root out secrets at your court, by Linnéa Thimrén
 intrigue_scheming_special.1301.t:0 "Преследующие тени"
 intrigue_scheming_special.1301.desc:0 "Эхо шагов в отдаленных коридорах, бумаги в моем кабинете не на своих местах, тень, увиденная краем глаза..."
 intrigue_scheming_special.1301.desc_mentor_or_other:0 "\n\n«Вы думаете, за вами кто-то следит?» — [Select_CString(mentor_or_other.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))] [mentor_or_other.GetTitledFirstName], похоже, все тщательно [Select_CString(mentor_or_other.IsFemale, 'обдумала', 'обдумал' )], прежде чем согласно кивнуть. «Я #EMP  [Select_CString(mentor_or_other.IsFemale, 'заметила', 'заметил' )]#! кое-что подозрительное в последнее время»."
 intrigue_scheming_special.1301.a:0 "Мне нужно докопаться до сути!"
 intrigue_scheming_special.1301.b:0 "Я позабочусь о том, чтобы мне никогда больше не приходилось волноваться о своей безопасности."

 intrigue_scheming_special.1302.desc:0 "Я жду и наблюдаю, укрывшись в одном из наиболее отдаленных коридоров, ведущих в самые укромные комнаты и ко внутренним садам.\n\n#EMP  Не глупо ли было приходить сюда? Возможно, мне#!... Шаги! Из тени коридора неслышно выходит фигура.\n\nА что здесь делает [sneaky_courtier.GetTitledFirstName]?"
 intrigue_scheming_special.1302.a:0 "Я немедленно поговорю с [Select_CString(sneaky_courtier.IsFemale, 'ней', 'ним' )]!"
 intrigue_scheming_special.1302.a.tt:1 "Если [sneaky_courtier.GetFirstName] участвует в происках, вы узнаете об этом\nЕсли нет, ваша попытка избавиться от шпиона провалится"
 intrigue_scheming_special.1302.b:0 "Нужно узнать наверняка. Я продолжу следить за [Select_CString(sneaky_courtier.IsFemale, 'ней', 'ним' )]."
 intrigue_scheming_special.1302.b.tt1:1 "[sneaky_courtier.GetSheHe|U] не замечает вас"
 intrigue_scheming_special.1302.b.tt2:1 "[sneaky_courtier.GetSheHe|U] слышит, что вы следуете за [Select_CString(sneaky_courtier.IsFemale, 'ней', 'ним' )]"
 intrigue_scheming_special.1302.c:0 "Я не раскрою себя, [sneaky_courtier.GetSheHe] ни при чем."
 intrigue_scheming_special.1302.c.tt:1 "Вы продолжите поиски шпиона."

 intrigue_scheming_special.1303.desc_exposed:0 "Необходимость в слежке отпала: теперь все знают, что [sneaky_courtier.GetTitledFirstName] — шпион!\n\nНадеюсь, если история повторится, я смогу заподозрить соглядатаев еще раньше... Это честно заработанное знание!"
 intrigue_scheming_special.1303.desc_sneak_win:0 "Мне удается идти абсолютно бесшумно: [sneaky_courtier.GetTitledFirstName] не замечает, что за [Select_CString(sneaky_courtier.IsFemale, 'ней', 'ним' )] следят. [sneaky_courtier.GetSheHe|U] поспешно минует один коридор за другим и через несколько минут проходит мимо моих покоев прямиком в сад."
 intrigue_scheming_special.1303.desc_sneak_win_spy:0 "Мне удается идти абсолютно бесшумно, и когда мы подходим к моим покоям, мое сердце начинает биться чаще.\n\nВскоре щелчок замка на двери моих покоев эхом проносится по коридору."
 intrigue_scheming_special.1303.desc_sneak_fail:0 "Мне удается идти абсолютно бесшумно: [sneaky_courtier.GetTitledFirstName] не замечает, что за [Select_CString(sneaky_courtier.IsFemale, 'ней', 'ним' )] следят. Мое сердце начинает биться чаще, когда мы подходим к моим покоям и садам. Что [sneaky_courtier.GetSheHe] здесь делает? Задумавшись, я задеваю вазу, украшающую коридор, и она разбивается об пол.\n\nПоследовавшие за этим крики почти заглушают шаги человека, уходящего по коридору: вскоре [sneaky_courtier.GetTitledFirstName] исчезает в ночи."
 intrigue_scheming_special.1303.a:0 "Обличить [sneaky_courtier.GetHerHis]!"
 intrigue_scheming_special.1303.b:0 "Проклятье! Придется быть начеку."
 intrigue_scheming_special.1303.c:0 "Что ж, сегодня #EMP и впрямь#! чудесная ночь."
 intrigue_scheming_special.1303.c.tt:1 "Вам удалось успокоить свои подозрения, это был ценный урок.\n"
 intrigue_scheming_special.1303.d:0 "Мне удалось заметить самые первые признаки!"

 intrigue_scheming_special.1304.desc_found:0 "Предчувствия меня не обманули! Стоило мне вновь скрыться в тени, как [sneaky_courtier.GetTitledFirstName] [Select_CString(sneaky_courtier.IsFemale, 'прошла', 'прошел' )] по коридору прямиком к моим покоям.\n\nЩелкнул замок, и вслед за ним раздался вскрик: моя рука опустилась на плечо соглядатая."
 intrigue_scheming_special.1304.desc_not_found:0 "Наступает глубокая ночь, но коридор по-прежнему тих и пуст. Никаких шепотков, никаких пугающих теней.\n\nВозможно, все-таки следовало выяснить, куда идет [sneaky_courtier.GetTitledFirstName]?"
 intrigue_scheming_special.1304.a:0 "«Думаю, вам стоит пойти со мной»."
 intrigue_scheming_special.1304.b:0 "Может, никто мне не угрожает?"

 intrigue_scheming_special.1350.desc:0 "Теперь, когда [sneaky_courtier.GetTitledFirstName] [Select_CString(sneaky_courtier.IsFemale, 'умерла', 'умер' )], я никогда не узнаю, [Select_CString(sneaky_courtier.IsFemale, 'задумывала', 'задумывал' )] [sneaky_courtier.GetSheHe] что-то против меня или нет... Но мое расследование многому меня научило. В следующий раз я не буду блуждать вслепую!"
 intrigue_scheming_special.1350.a:0 "Была ли [sneaky_courtier.GetHerHis] смерть удачным стечением обстоятельств или просто совпадением?"

 intrigue_scheming_special.1398.desc:0 "«На чем основаны подобные обвинения?! — спрашивает меня [sneaky_courtier.GetTitledFirstName], в [sneaky_courtier.GetHerHis] голосе слышится [sneaky_courtier.Custom('GeneralTemperament')]. — Я просто [Select_CString(sneaky_courtier.IsFemale, 'шла', 'шел' )] в сад, чтобы подышать воздухом».\n\nТеперь, видя боль в [sneaky_courtier.GetHerHis] глазах, я не представляю, как мне в голову пришло подозревать [sneaky_courtier.GetHerHis] в шпионаже."
 intrigue_scheming_special.1398.a:0 "Надеюсь, [sneaky_courtier.GetSheHe] сможет простить меня."

 intrigue_scheming_special.1399.desc:0 "Я кладу руку [sneaky_courtier.GetHerHim] на плечо, и [sneaky_courtier.GetTitledFirstName] резко оборачивается. [Select_CString(sneaky_courtier.IsFemale, 'Пойманная', 'Пойманный' )] с поличным, [sneaky_courtier.GetSheHe] даже не пытается защищаться.\n\nВся эта история преподнесла мне важный урок о доверии и бдительности, а моя проницательность стала лучше!"
