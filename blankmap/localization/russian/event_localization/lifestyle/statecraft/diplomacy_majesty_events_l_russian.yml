l_russian:
 ###################
 # Standard Events #
 ###################

 # The Power of Words
 diplomacy_majesty.0004.t:0 "Сила слов"
 diplomacy_majesty.0004.desc:0 "И я, и [compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)] не могли не заметить этого. Натянутые улыбки, неуклюжие попытки начать разговор, последующее неловкое молчание — между нами что-то явно не так.\n\nВозможно, складный комплимент сгладит неловкость? При следующей нашей встрече я похвалю [compliment_receiver.GetHerHis]..."
 diplomacy_majesty.0004.compassionate:0 "Участливость и доброе сердце."
 diplomacy_majesty.0004.bold:0 "Безрассудную храбрость."
 diplomacy_majesty.0004.honorable:0 "Верность и честь."
 diplomacy_majesty.0004.greed:0 "Пламенные амбиции."
 diplomacy_majesty.0004.rational:0 "Ясный ум."
 diplomacy_majesty.0004.zealous:0 "Непоколебимую веру в [SCOPE.sC('compliment_receiver').GetFaith.HighGodNamePossessive]."
 diplomacy_majesty.0004.energetic:0 "Юношеский пыл."
 diplomacy_majesty.0004.forgiving:0 "Незлобивость."
 diplomacy_majesty.0004.beautiful:0 "Привлекательность."
 diplomacy_majesty.0004.strong:0 "Крепость рук."
 diplomacy_majesty.0004.extroverted:0 "Несравненные навыки общения с людьми."
 diplomacy_majesty.0004.dominant:0 "Напористость."
 diplomacy_majesty.0004.fallback:0 "... неважно. Я боюсь оскорбить [compliment_receiver.GetHerHis]!"
 diplomacy_majesty.0004.compliment.tt:0 "[SCOPE.sC('compliment_receiver').GetTitledFirstName] может отреагировать по-разному — в зависимости от того, насколько комплимент уместен:"
 diplomacy_majesty.0004.success.tt:1 "Ваш комплимент встречен тепло"
 diplomacy_majesty.0004.neutral.tt:1 "Ваш комплимент получился плоским"
 diplomacy_majesty.0004.failure.tt:1 "Ваш комплимент сочли за оскорбление"
 diplomacy_majesty.0004.neutral_outcome.desc:0 "Мой комплимент кажется плоским."
 diplomacy_majesty.0005.t:1 "$diplomacy_majesty.0004.t$: сладкие как мед"
 diplomacy_majesty.0005.desc:0 "На мой тщательно продуманный комплимент [SCOPE.sC('compliment_receiver').GetTitledFirstName] [Select_CString(compliment_receiver.IsFemale, 'ответила', 'ответил' )] признательной улыбкой и легким смущением. Последовавшая за этим беседа была самой приятной из всех за прошедшие месяцы."
 diplomacy_majesty.0005.a:0 "Несколько добрых слов могут сотворить чудо!"

 diplomacy_majesty.0006.t:1 "$diplomacy_majesty.0004.t$: горькие, как полынь"
 diplomacy_majesty.0006.desc:0 "Мои слова должны были радовать, но то, как на них [Select_CString(compliment_receiver.IsFemale, 'отреагировала', 'отреагировал' )] [SCOPE.sC('compliment_receiver').GetTitledFirstName], не оставило сомнений в моем провале. Лицо [compliment_receiver.GetHerHis] исказилось в негодовании, а мое сердце тут же ухнуло в пятки."
 diplomacy_majesty.0006.a:0 "Мне не стоило допускать подобную бестактность..."
 
 # Kindred Spirits
 diplomacy_majesty.0016.t:0 "Родственные души"
 diplomacy_majesty.0016.desc:0 "От меня не укрылось, что [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] и я сходным образом мыслим и действуем. Возможно, мы не всегда понимаем друг друга, но мы близки по сути.\n\nЭто может заложить основу крепкой и долгой дружбы или стать слабостью, которой можно воспользоваться..."
 diplomacy_majesty.0016.a:0 "Мы станем лучшими друзьями!"
 diplomacy_majesty.0016.a.tt:0 "[scheme|E] будут иметь более высокий [success_chance|El]"
 diplomacy_majesty.0016.b:0 "Я обведу [SCOPE.sC('potential_friend').GetHerHis] вокруг пальца..."
 diplomacy_majesty.0016.c:0 "Мне не нужны друзья, у меня есть ножи!"

 # Loyal Subjects
 diplomacy_majesty.1020.t:0 "Верность или страх"
 diplomacy_majesty.1020.desc:0 "Мои вассалы должны быть верны мне, ибо я их [ROOT.Char.GetTitleTierName|l]. Мое слово закон. Но чего стоит покорность без преданности?\n\nВ тяжелые времена медлящий или вполсилы действующий вассал способен привести к катастрофе. Могу ли я позволить себе такой риск?"
 diplomacy_majesty.1020.a:0 "Я добьюсь их непоколебимой преданности."
 diplomacy_majesty.1020.b:0 "Мне надо произвести впечатление на более важных людей."
 diplomacy_majesty.1020.c:0 "Страх куда эффективнее."
 diplomacy_majesty.1020.d:0 "Почему меня должно интересовать мнение окружающих?"

 # A Battle of Ideas
 diplomacy_majesty.4030.t:0 "Битва идей"
 diplomacy_majesty.4030.desc:0 "Обучаясь управлению государством и дипломатии, я все чаще вижу сходство между придворной жизнью и военным делом. Оценка противника... действия и противодействия... \n\nСохранив эти мысли для себя, я получу тайное оружие, которое поможет мне достигать желаемых результатов. Или же я могу поделиться этим знанием. Скажем, если [event_target.GetTitledFirstName] тоже узнает об этом, я заручусь [event_target.GetHerHis] доверием..."
 diplomacy_majesty.4030.a:0 "Мне нужно продолжать работать над этой теорией!"
 diplomacy_majesty.4030.a.success:0 "Моя новая тактика работает изумительно"
 diplomacy_majesty.4030.a.failure:0 "Мне не удалось разработать действенную тактику"
 diplomacy_majesty.4030.b:0 "Союзники нужны — и на войне, и в мирное время."
 diplomacy_majesty.4030.c:0 "Подобный ход мысли уже дает мне преимущество."

 diplomacy_majesty.4031.t:1 "$diplomacy_majesty.4030.t$: влияние"
 diplomacy_majesty.4031.desc:0 "Проведя не одну ночь в раздумьях, я создаю надежную стратегию, которая позволяет мне доказывать мою точку зрения.\n\nДля начала надо укрепить свои позиции, озвучив и как бы приняв общепринятое мнение. А затем я начну атаковать аргументы противника, отмечая все слабые места.\n\nВ результате я отмету все возможные решения проблемы... кроме моего."
 diplomacy_majesty.4031.a:0 "Этот метод позволит мне склонять людей на свою сторону."

 diplomacy_majesty.4032.t:1 "$diplomacy_majesty.4030.t$: непредвиденные обстоятельства"
 diplomacy_majesty.4032.desc:0 "Я ночи напролет придумываю тактику, призванную направить разговор в нужное мне русло, и просчитываю возможные реакции на мои слова.\n\nИ все-таки каждый раз, когда я пытаюсь применить свои теории на деле, все идет не так, как задумывалось. Думаю, ни один план не выдерживает встречи с противником."
 diplomacy_majesty.4032.a:0 "По крайней мере, эта неудача никому не будет стоить жизни."

 diplomacy_majesty.4033.t:0 "Поставка новых идей"
 diplomacy_majesty.4033.desc:0 "Сегодня [thinker.GetTitledFirstName] [Select_CString(ROOT.from.IsFemale, 'обратилась', 'обратился' )] ко мне с интересной идеей. [thinker.GetSheHe|U] говорит, что можно воспринимать придворные дебаты как поле боя. Каждый стремится достичь своей цели, пытается направить разговор в выгодное ему русло, но в итоге победителем становится только один."
 diplomacy_majesty.4033.a:0 "У н[ROOT.From.Char.GetHerHis] крайне занятные представления о дипломатии!"

 # Lure of Language
 diplomacy_majesty.4070.t:0 "Заманчивый язык"
 diplomacy_majesty.4070.desc:0 "Довольно трудно править, когда [ROOT.Char.GetPrimaryTitle.GetName] служит домом людям разных культур. Иноземцы часто чувствуют себя чужими, когда не могут говорить при дворе на своем языке, что порождает обиды.\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] предлагает мне выучить язык, на котором говорят [SCOPE.sC('my_vassal').GetCulture.GetCollectiveNoun|l], и тем самым значительно улучшить отношения с ними."
 diplomacy_majesty.4070.a:0 "Пора садиться за книги!"
 diplomacy_majesty.4070.b:0 "Нанять наставника."
 diplomacy_majesty.4070.c:0 "А зачем? Превосходство [ROOT.Char.GetCulture.GetNameNoTooltip|l]ой культуры очевидно."
 diplomacy_majesty.4070.success:0 "Мне удалось освоить #L [my_vassal.GetCulture.GetName|l]ий#! язык"
 diplomacy_majesty.4070.failure:0 "Мне не удалось освоить новый язык"
 diplomacy_majesty.4070.failure.tt:1 "При желании вы можете продолжить обучение"

 diplomacy_majesty.4071.t:1 "$diplomacy_majesty.4070.t$: выученный язык"
 diplomacy_majesty.4071.desc:0 "После нескольких месяцев учебы я наконец осваиваю основы #L [my_vassal.GetCulture.GetName|l]ого#! языка.\n\nДальнейшая практика укрепит мое владение языком, но даже основ достаточно, чтобы улучшить отношения с моими [my_vassal.GetCulture.GetNameNoTooltip|l]ими подданными."
 diplomacy_majesty.4071.a:0 "Время потрачено с пользой."
 diplomacy_majesty.4071.b:0 "Какая интересная культура... Я хочу узнать больше!"
 diplomacy_majesty.4070.b.custom:1 "Все [Concept( 'close_family', 'близкие родственники' )|E], придворные, дети и прямые вассалы"

 diplomacy_majesty.4072.t:1 "$diplomacy_majesty.4070.t$: «Непостижимо!»"
 diplomacy_majesty.4072.desc:0 "Несмотря на месяцы учебы, я не могу освоить #L [my_vassal.GetCulture.GetName|l]ий#! язык. Мне удалось запомнить несколько слов, но вот грамматика и построение предложений... в этом я ничего не понимаю. Мне кажется, я зря этим занимаюсь."
 diplomacy_majesty.4072.a:0 "Нужно продолжать обучение!"
 diplomacy_majesty.4072.b:0 "Лучше потратить время на что-нибудь другое."
 diplomacy_majesty.4072.c:0 "$diplomacy_majesty.4070.b$"

 diplomacy_majesty.4073.t:1 "$diplomacy_majesty.4070.t$: бесплодные усилия"
 diplomacy_majesty.4073.desc:0 "Мне неприятно это признавать, но мне кажется, я никогда не смогу освоить #L [my_vassal.GetCulture.GetName|l]ий#! язык. Несмотря на все мои старания, я не вижу никакого прогресса... Мне просто нужно принять это."
 diplomacy_majesty.4073.a:0 "Я сдаюсь."

 # Trappings of Majesty
 diplomacy_majesty.4090.t:0 "Блеск величия"
 diplomacy_majesty.4090.desc:0 "Я стою над своими вассалами как их суверен, в этой державе мне нет равных. Богатые одеяния и драгоценности послужат другим легким напоминанием о моем превосходстве."
 diplomacy_majesty.4090.a:0 "Только лучшие меха и бархат!"
 diplomacy_majesty.4090.b:0 "Местные наряды имеют символическое значение."
 diplomacy_majesty.4090.b.desc:0 "Я ищу портного, который умеет обращаться с местными материалами"
 diplomacy_majesty.4090.b.success:0 "Я получаю наряд, который может носить лишь [me.GetTitleAsNameNoTooltip|l]"
 diplomacy_majesty.4090.b.success.tt:1 "Ваши роскошные новые одеяния может носить только [me.GetTitleAsNameNoTooltip|l]!"
 diplomacy_majesty.4090.b.failure:0 "Я получаю блеклый и неинтересный наряд"
 diplomacy_majesty.4090.b.failure.tt:1 "Ваш новый наряд никого не удивил."
 diplomacy_majesty.4090.c:0 "Мне не нужны #EMP вещи#!, чтобы подтвердить законность моей власти!"
 diplomacy_majesty.4090.c.zealous:0 "Слугам [ROOT.Char.GetFaith.HighGodNamePossessive] не нужна роскошь!"
 diplomacy_majesty.4090.d.lunatic.male:0 "Штаны лишь стесняют ноги!"
 diplomacy_majesty.4090.d.lunatic.neutral:0 "Одежды — лишь темница тела!"
 diplomacy_majesty.4090.d.lunatic.female:0 "Корсет — лишь сдавливающие оковы!"
 diplomacy_majesty.4090.d.lunatic_beautiful:0 "Никакая одежда не сравнится с моей естественной красотой!"

 ##################
 # Special Events #
 ################## 

 # A Tedious Disagreement
 diplomacy_majesty_special.1010.t:0 "Утомительные разногласия"
 diplomacy_majesty_special.1010.start.desc:0 "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и я постоянно спорим"
 diplomacy_majesty_special.1010.divine_attributes.desc:0 "о совместимости божественных атрибутов."
 diplomacy_majesty_special.1010.free_will.desc:0 "о совместимости божественного провидения и свободной воли."
 diplomacy_majesty_special.1010.faith_reason.desc:0 "об отношениях веры и разума."
 diplomacy_majesty_special.1010.just_war.desc:0 "о природе справедливой войны."
 diplomacy_majesty_special.1010.chivalry.desc:0 "о значении рыцарства."
 diplomacy_majesty_special.1010.seven_virtues.desc:0 "о важнейшей из семи добродетелей."
 diplomacy_majesty_special.1010.duty_women.desc:0 "об обязанностях женщины."
 diplomacy_majesty_special.1010.mercy.desc:0 "о том, является ли милосердие признаком слабости."
 diplomacy_majesty_special.1010.ambition.desc:0 "о том, грех амбициозность или сила."
 diplomacy_majesty_special.1010.inheritance.desc:0 "о законах престолонаследия."
 diplomacy_majesty_special.1010.mapped_territory.desc:0 "о землях за пределами изученных территорий."
 diplomacy_majesty_special.1010.heroism.desc:0 "о том, является ли героизм храбростью или дуростью."
 diplomacy_majesty_special.1010.end.desc:0 "Мы никак друг с другом не согласимся и вечно продолжаем один и тот же спор...\n\nНо с меня хватит. Следующий раз станет последним."
 diplomacy_majesty_special.1010.o.tt:1 "Вы и [debater.GetFirstNameNoTooltip] вскоре устроите дебаты"
 diplomacy_majesty_special.1010.a:0 "Проштудировать литературу по теме, чтобы подготовиться."
 diplomacy_majesty_special.1010.a.success.desc:0 "Теперь я лучше разбираюсь в теме"
 diplomacy_majesty_special.1010.a.success.tt:1 "Вы повышаете шанс успеха в финальных дебатах на #P 20%#!"
 diplomacy_majesty_special.1010.a.success.message:0 "Учение пошло мне впрок, и теперь я могу участвовать в финальных дебатах."
 diplomacy_majesty_special.1010.a.failure.desc:0 "Я довожу себя до изнеможения"
 diplomacy_majesty_special.1010.a.failure.tt:1 "Вы снижаете шанс успеха в финальных дебатах на #N 20%#!"
 diplomacy_majesty_special.1010.a.failure.message:0 "Полностью вымотавшись при повторении, я почти ничего не могу вспомнить."
 diplomacy_majesty_special.1010.b:0 "Изучая моего соперника, я, вероятно, получу преимущество..."
 diplomacy_majesty_special.1010.b.success.desc:0 "Теперь [debater.GetTitledFirstNameNoTooltip] понятнее для меня"
 diplomacy_majesty_special.1010.b.success.tt:1 "У вас могут появиться идеи, какую тактику стоит использовать в финальных дебатах"
 diplomacy_majesty_special.1010.c:0 "Немного отдыха подготовит меня к поединку."
 diplomacy_majesty_special.1010.d:0 "[Select_CString(debater.IsFemale, 'Эта', 'Этот' )] [debater.Custom('InsultNoun')] узнает, кто здесь главный!"
 diplomacy_majesty_special.1010.e:0 "Проще всего просто дать [debater.GetHerHim] выиграть."
 
 diplomacy_majesty_special.1011.start.desc:0 "Вот, пожалуйста, — мы снова спорим"
 diplomacy_majesty_special.1011.study_subject_success.desc:0 "Теперь появляется несколько новых аргументов — спасибо отличной подготовке."
 diplomacy_majesty_special.1011.study_opponent_success.desc:0 "Очень удачно, что я знаю, что [SCOPE.sC('debater').GetFirstName] имеет такое качество, как [debater.Custom('StrongestAIValueNoun')]!"
 diplomacy_majesty_special.1011.failure.desc:0 "Как же не вовремя! Не стоило мне вчера готовиться до поздней ночи!"
 diplomacy_majesty_special.1011.end.desc:0 "\n\nОдин за другим люди, слушавшие наш диспут, начинают расходиться, и некоторые делают это, даже не потрудившись изобрести предлог. Пора покончить с этим спором раз и навсегда.\n\nНо сперва нужно решить, как я хочу его завершить."
 diplomacy_majesty_special.1011.a:0 "Я хочу переманить [SCOPE.sC('debater').GetHerHis] на свою сторону."
 diplomacy_majesty_special.1011.a.flavor:0 "Для этого мне нужно излагать свои идеи так, чтобы [debater.GetFirstNameNoTooltip] [Select_CString(debater.IsFemale, 'согласилась', 'согласился' )] с ними..."
 diplomacy_majesty_special.1011.b:0 "Я хочу унизить [SCOPE.sC('debater').GetHerHis] перед всеми!"
 diplomacy_majesty_special.1011.b.flavor:0 "Для этого мне нужно использовать один из недостатков, которыми обладает [debater.GetFirstNamePossessiveNoTooltip], чтобы помешать [debater.GetHerHim] мыслить логически..."
 diplomacy_majesty_special.1011.a.desc:0 "Возможные итоги финальных дебатов"
 diplomacy_majesty_special.1011.a.success.desc:0 "Если я выиграю финальные дебаты"
 diplomacy_majesty_special.1011.a.failure.desc:0 "Если я проиграю финальные дебаты"
 diplomacy_majesty_special.1011.b.rival:0 "Может стать моим соперником"

 diplomacy_majesty_special.1012.desc:0 "Зная, что за человек [SCOPE.sC('debater').GetFirstName], я предположу, что для победы мне лучше всего..."
 diplomacy_majesty_special.1012.a:0 "...опираться на логику."
 diplomacy_majesty_special.1012.a.tt:0 "Хорошо работает против рациональных, эгоистичных, скептиков и бессердечных"
 diplomacy_majesty_special.1012.b:0 "...любой ценой сохранять спокойствие."
 diplomacy_majesty_special.1012.generic.tt:0 "Эффективность тактики зависит от качеств, которыми обладает [SCOPE.sC('debater').GetTitledFirstName]"
 diplomacy_majesty_special.1012.b.tt:0 "Хорошо работает против храбрых, энергичных, мстительных и бесчестных"
 diplomacy_majesty_special.1012.c:0 "...обращаться к высшим ценностям."
 diplomacy_majesty_special.1012.c.tt:0 "Хорошо работает против благородных, добрых, незлобливых и лишенных амбиций"
 diplomacy_majesty_special.1012.d:0 "...внимательно прислушиваться к [debater.GetHerHis] словам."
 diplomacy_majesty_special.1012.d.tt:0 "Хорошо работает против осторожных, вялых и глупых"

 diplomacy_majesty_special.1013.logic.desc:0 "Четко иллюстрируя, как из одной идеи проистекает другая, мне удалось выстроить свои доводы так, что крепостью они не уступают скале, на которой стоит [ROOT.Char.Custom('FortifiedBuilding')]. После моих финальных слов [debater.GetFirstName] [Select_CString(debater.IsFemale, 'могла', 'мог' )] лишь согласиться со мной."
 diplomacy_majesty_special.1013.calm.desc:0 "Сколько бы [debater.GetFirstName] ни [Select_CString(debater.IsFemale, 'провоцировала', 'провоцировал' )] меня, мне удавалось сдерживаться и сохранять спокойствие. Это произвело на зрителей впечатление — они стали кивать и одобрительно хмыкать, поддерживая меня. Затем и [debater.GetFirstName] [Select_CString(debater.IsFemale, 'начала', 'начал' )] прислушиваться и вскоре тоже [Select_CString(debater.IsFemale, 'согласилась', 'согласился' )] со мной."
 diplomacy_majesty_special.1013.higher_values.desc:0 "Зная, что [debater.GetFirstName] заботится о высшем благе, мне нужно было лишь обратиться в своей речи к абсолютным ценностям. С такой позиции [debater.GetSheHe] наконец [Select_CString(debater.IsFemale, 'увидела', 'увидел' )] силу моих доводов. "
 diplomacy_majesty_special.1013.listen.desc:0 "Зная, что [debater.GetFirstName] боится отстаивать свои аргументы, мне оставалось сделать то, что до меня никто не делал, — выслушать [debater.GetHerHis]. Такое серьезное отношение понравилось [debater.GetHerHim], и, закончив речь, [debater.GetSheHe] с готовностью [Select_CString(debater.IsFemale, 'выслушала', 'выслушал' )] меня."
 diplomacy_majesty_special.1013.a.cruel:0 "Слабыми так легко манипулировать."
 diplomacy_majesty_special.1013.a.compassionate:0 "Хорошо, что мы можем оставить это в прошлом."

 diplomacy_majesty_special.1014.desc:0 "Учитывая, какими слабостями обладает [SCOPE.sC('debater').GetFirstName], чтобы унизить [SCOPE.sC('debater').GetHerHis] перед всеми, мне нужно..."
 diplomacy_majesty_special.1014.a:0 "...действовать жестко и запугать [SCOPE.sC('debater').GetHerHis]."
 diplomacy_majesty_special.1014.generic.tt:0 "#F Эффективность тактики зависит от того, насколько она затронет личностные качества, которыми обладает [SCOPE.sC('debater').GetTitledFirstName].#!"
 diplomacy_majesty_special.1014.a.tt:0 "#F Хорошо работает против осторожных, добросердечных, незлобливых и сонливых.#!"
 diplomacy_majesty_special.1014.b:0 "...вывести [debater.GetHerHis] из себя."
 diplomacy_majesty_special.1014.b.tt:0 "#F Хорошо работает против храбрых, энергичных, мстительных и благородных.#!"
 diplomacy_majesty_special.1014.c:0 "...указать на [debater.GetHerHis] изъяны."
 diplomacy_majesty_special.1014.c.tt:0 "#F Хорошо работает против бесчестных, бессердечных, эгоистичных и скептически настроенных.#!"
 diplomacy_majesty_special.1014.d:0 "...довести [debater.GetHerHis] точку зрения до абсурда."
 diplomacy_majesty_special.1014.d.tt:0 "#F Хорошо работает против глупых, верующих или лишенных амбиций.#!"

 diplomacy_majesty_special.1015.scare.desc:0 "Можно было все провернуть еще тоньше, но мои завуалированные угрозы и язвительные ответы привели к желаемому результату. [debater.GetFirstName] едва [Select_CString(debater.IsFemale, 'могла', 'мог' )] отстаивать свою точку зрения, не говоря уж о том, чтобы оспаривать мою."
 diplomacy_majesty_special.1015.provoke.desc:0 "Мне не потребовалось прилагать особых усилий, чтобы бедолага [debater.GetFirstName] [Select_CString(debater.IsFemale, 'впала', 'впал' )] в ярость. А когда [SCOPE.sC('debater').GetFirstName] наконец [Select_CString(debater.IsFemale, 'заметила', 'заметил' )] ужас на лицах зрителей, было уже поздно. На [SCOPE.sC('debater').GetHerHis] фоне мои слова казались образцом мудрости — мне даже не пришлось прикладывать для этого никаких стараний."
 diplomacy_majesty_special.1015.exaggerate.desc:0 "Мне предстояло не отстаивать свою точку зрения, но исказить и приукрасить все, что скажет [debater.GetFirstName]. Поначалу [debater.GetSheHe] не [Select_CString(debater.IsFemale, 'замечала', 'замечал' )] этого, продолжая отстаивать все более возмутительные взгляды. Когда же наконец дошло до моих аргументов, публика была всецело на моей стороне."
 diplomacy_majesty_special.1015.low_character.desc:0 "[SCOPE.sC('debater').GetFirstName] [Select_CString(debater.IsFemale, 'продолжала', 'продолжал' )] отстаивать свою позицию, однако мои ответы опирались не на факты и логические построения, а на параллели между [debater.GetHerHis] утверждениями и [debater.GetHerHis] же недостатками. Поскольку все знают, что [debater.GetSheHe] ведет [debater.Custom('InsultAdjective')] образ жизни, вскоре слушатели вовсе перестали обращать внимание на [debater.GetHerHis] слова."
 diplomacy_majesty_special.1015.a.cruel:0 "Ах, это выражение на [debater.GetHerHis] лице! Бесценно!"
 diplomacy_majesty_special.1015.a.compassionate:0 "Возможно, это было чересчур..."

 diplomacy_majesty_special.1016.start.desc:0 "Несмотря на мои попытки"
 diplomacy_majesty_special.1016.logic.desc:0 "использовать логику, [debater.GetFirstName] [Select_CString(debater.IsFemale, 'была', 'был' )] слишком [Select_CString(debater.IsFemale, 'увлечена', 'увлечен' )], чтобы рассуждать здраво."
 diplomacy_majesty_special.1016.calm.desc:0 "сохранять спокойствие, [debater.GetFirstName] своими возмутительными заявлениями быстро [Select_CString(debater.IsFemale, 'вывела', 'вывел' )] меня из себя. Вот [debater.Custom('InsultAdjective')] [debater.Custom('InsultNoun')]!"
 diplomacy_majesty_special.1016.higher_values.desc:0 "обратиться к высшим ценностям, [debater.GetFirstName] [Select_CString(debater.IsFemale, 'перевернула', 'перевернул' )] все с ног на голову, обвинив меня в попытке уйти от темы."
 diplomacy_majesty_special.1016.listen.desc:0 "внимательно слушать, у меня ничего не вышло: [debater.GetFirstName] [Select_CString(debater.IsFemale, 'начала', 'начал' )] бормотать свою обычную бессмыслицу и, пока мои мысли витали в облаках, [Select_CString(debater.IsFemale, 'выложила', 'выложил' )] весомый аргумент."
 diplomacy_majesty_special.1016.scare.desc:0 "напугать [SCOPE.sC('debater').GetHerHis], [debater.GetFirstName] лишь [Select_CString(debater.IsFemale, 'рассмеялась', 'рассмеялся' )], мое же поведение выглядело мелочным и глупым."
 diplomacy_majesty_special.1016.provoke.desc:0 "спровоцировать [SCOPE.sC('debater').GetHerHis], [debater.GetFirstName] [Select_CString(debater.IsFemale, 'оставалась спокойной', 'оставался спокойным' )]. Зрителей это впечатлило, а мои потуги выглядели жалкими."
 diplomacy_majesty_special.1016.exaggerate.desc:0 "исказить [debater.GetHerHis] мнение, все мои доводы пошли [debater.GetHerHim] на пользу."
 diplomacy_majesty_special.1016.low_character.desc:0 "перевести беседу на недостатки, которыми обладает [SCOPE.sC('debater').GetFirstName], меня никто не поддержал. Хуже того: зрители стали защищать [SCOPE.sC('debater').GetHerHis]!"
 diplomacy_majesty_special.1016.end.desc:0 "\n\n[debater.GetFirstName] [Select_CString(debater.IsFemale, 'одурачила', 'одурачил' )] зрителей, и те без вопросов согласились с [debater.GetHerHis] мнением. И неважно, что правда была на моей стороне."
 diplomacy_majesty_special.1016.a:0 "Какой неприятно..."

 diplomacy_majesty_special.1050.title:0 "Дебаты заканчиваются ничем"
 diplomacy_majesty_special.1050.message:0 "Я и [debater.GetTitledFirstName] так и не смогли сравнить наши навыки в споре."
