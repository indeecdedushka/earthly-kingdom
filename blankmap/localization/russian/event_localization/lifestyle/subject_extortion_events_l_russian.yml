l_russian:
 # Extort a Powerful Vassal, by Petter Vilberg
 subject_extortion.0001.t:0 "Вымогательство: могущественный вассал"
 subject_extortion.0001.desc:0 "[Select_CString(extortion_target.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extortion_target'))] [extortion_target.GetTitledFirstName] — человек проницательный. И, кажется, [extortion_target.GetSheHe] уже знает, с чем я хочу к н[extortion_target.GetHerHim] обратиться.\n\n«Я храню вам верность и плачу подати, — упрямо говорит [extortion_target.GetSheHe]. — Как вы можете требовать от меня большего?»"
 subject_extortion.0001.a:0 "Считайте это дополнительной проверкой вашей верности!"
 subject_extortion.0001.b:0 "Не волнуйтесь, у меня платят #EMP все#!..."
 subject_extortion.0001.c:0 "Но ведь вы у меня в долгу, помните?"
 subject_extortion.0001.d:0 "Я просто шучу, [extortion_target.GetFirstNameNoTooltip]!"
 subject_extortion.0001.d.flavor:0 "[extortion_target.GetSheHe|U] злится сильнее, чем ожидалось."

 # Extort a County, by Petter Vilberg
 subject_extortion.0002.t:0 "Вымогательство: крестьяне"
 subject_extortion.0002.desc:0 "Судя по собранным налогам, у крестьян во владении [extortion_target.GetName] дела идут лучше обычного. Небольшой дополнительный вклад в мою казну не причинит им вреда.\n\nДа, они будут возмущаться, но ведь крестьяне только это и делают! Как-нибудь переживут."
 subject_extortion.0002.a:0 "Пусть делают что хотят, лишь бы платили."
 subject_extortion.0002.b:0 "Почему они не благодарят за то, что #EMP  уже#! имеют."
 subject_extortion.0002.c:0 "Возможно, не стоит их сейчас злить."

 # Extort Theocratic Vassals, by Petter Vilberg
 subject_extortion.0003.t:0 "Вымогательство: [ROOT.Char.GetFaith.AltPriestTermPlural|U]"
 subject_extortion.0003.desc:0 "Разве [ROOT.Char.GetFaith.WealthGodName] не желает мне процветания? И разве не процветание принесет мне полная казна?\n\nПо некой причине [ROOT.Char.GetFaith.AltPriestTermPlural] не согласны с этим и верят, будто заручившись контролем над своими собраниями, они будут в безопасности."
 subject_extortion.0003.a:0 "[ROOT.Char.GetFaith.PriestNeuterPlural|U] должны платить не меньше прочих!"
 subject_extortion.0003.b:0 "Неужели я не заслуживаю этого, [ROOT.Char.GetFaith.HighGodName]?"
 subject_extortion.0003.c:0 "Мне не нравится перспектива разозлить слуг [ROOT.Char.GetFaith.HighGodNamePossessive]..."

 # Extort all Vassals, by Petter Vilberg
 subject_extortion.0004.t:0 "Вымогательство: вассалы"
 subject_extortion.0004.desc:0 "Смысл жизни моих вассалов в том, чтобы поддерживать меня в моих начинаниях. И хотя они уже заплатили налоги, я не могу перестать думать о том, сколько смогу получить, если они все заплатят еще немного...\n\nБогатство для меня — и ничтожные траты для них!"
 subject_extortion.0004.a:0 "Идеальное решение!"
 subject_extortion.0004.b:0 "Зачем брать чуть-чуть, если можно взять #EMP много#!?"
 subject_extortion.0004.c:0 "Нет, они уже выполнили свои обязательства."

 # Extort Courtiers, by Petter Vilberg
 subject_extortion.0005.t:0 "Вымогательство: придворные"
 subject_extortion.0005.desc:0 "Мои придворные практически живут от моих щедрот. Мне кажется, пора бы им проявить благодарность.\n\nДаже мелкое дворянство должно иметь представления о чести и долге."
 subject_extortion.0005.a:0 "Они и #EMP живут-то#! лишь по моей милости!"
 subject_extortion.0005.b:0 "Не хочу ничего требовать, но я действительно жду подарков."
 subject_extortion.0005.c:0 "О, но у них и так ничего нет в этом мире..."

 # Failed to find an extortion target, by Petter Vilberg
 subject_extortion.9998.t:0 "Вымогательство"
 subject_extortion.9998.desc.steward:0 "[Select_CString(steward.IsFemale, 'Моя', 'Мой' )] [steward.GetCouncilTitle|l], похоже, не [Select_CString(steward.IsFemale, 'сумела', 'сумел' )] найти другие источники золота в моей державе.\n\n«Простите, но мы уже забрали все, что можно было взять безнаказанно»."
 subject_extortion.9998.desc:0 "Несмотря на мое милосердие и благородство, никто не желает помогать мне больше, чем требует закон. И никто не одобряет мои идеи насчет новых законов!\n\nНеужели мне придется терпеть нужду из-за жадных и эгоистичных слуг?!"
 subject_extortion.9998.a:0 "Постойте, что это звенит в моем кармане?"
 subject_extortion.9998.b:0 "Постойте, что это такое у меня под стулом?"
