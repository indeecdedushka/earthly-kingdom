l_russian:
 lifestyle_nicknames.0001.t:0 "Что в имени тебе моем?"
 lifestyle_nicknames.0001.desc:0 "Я провел сотни часов над старыми учетными книгами, жонглируя цифрами и пытаясь понять, куда утекают деньги из моего двора, — и эта дотошность принесла плоды. Мои владения достигли поистине невиданного процветания!\n\nВсе великие правители снискали славу, и я, [ROOT.Char.GetFullName], не стану исключением.\n\nКакое имя мне выбрать, чтобы подчеркнуть свои свершения?"
 lifestyle_nicknames.0001.a:0 "Я хочу, чтобы меня запомнили как успешного управленца!"
 lifestyle_nicknames.0001.b:0 "Потомки должны узнать о моей справедливости!"
 lifestyle_nicknames.0001.c:0 "Люди узнают обо мне из принятых мной мудрых законов!"
 lifestyle_nicknames.0001.d:0 "Но если подумать... Не стоит."
 lifestyle_nicknames.0001.tt:0 "Вы решаете, что люди должны запомнить ваши дела, а не [epithet|El]."
 
 lifestyle_nicknames.0002.desc:0 "«Будет исполнено, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]», — восклицает [my_steward.GetCouncilTitle|l] и покидает мои покои.\n\nЯ встаю из кресла и выхожу на балкон. Внизу ждут тысячи людей, ставших за годы моего правления счастливей и богаче. [Select_CString(ROOT.Char.IsFemale, 'Какой', 'Каким' )] я хочу остаться в их памяти?"
 lifestyle_nicknames.0002.a:0 "Я хочу, чтобы они запомнили мою щедрость."
 lifestyle_nicknames.0002.b:0 "Надеюсь, они не забудут мое великодушие."
 lifestyle_nicknames.0002.c:0 "Пусть они запомнят, сколь #EMP изысканным#! было мое правление."
 lifestyle_nicknames.0002.d:0 "Но если подумать... Не стоит."
 lifestyle_nicknames.0002.tt:0 "Быть может, процветающая держава — награда еще более достойная, чем [Concept( 'nickname', 'прозвание' )|E]?"
 
 lifestyle_nicknames.0003.t:0 "Сладкие слова"
 lifestyle_nicknames.0003.desc:0 "Потраченное на дипломатию время окупилось сторицей. Говорят, что молчание — золото, но я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что умение объяснять, уговаривать и побеждать в спорах оказалось даже полезнее любого золота.\n\nМногие из достойных правителей брали второе имя, чтобы увековечить свои деяния. Кем же я хочу остаться в памяти моих потомков?"
 lifestyle_nicknames.0003.a:0 "Я знаю! Пусть меня зовут [Select_CString(ROOT.Char.IsFemale, 'Великолепной', 'Великолепным' )]."
 lifestyle_nicknames.0003.b:0 "[ROOT.Char.GetFullName] Широкая Душа"
 lifestyle_nicknames.0003.c:0 "[Select_CString(ROOT.Char.IsFemale, 'Миротворец', 'Миротворица' )]. Мне нравится, как это звучит!"
 lifestyle_nicknames.0003.d:0 "Но если подумать... Не стоит."
 lifestyle_nicknames.0003.tt:0 "[Concept( 'cognomen', 'Прозвание' )|E] нужно заслужить, его нельзя присвоить себе просто так."
 
 lifestyle_nicknames.0004.desc:0 "Мои неустанные труды по улучшению отношений внутри державы и за ее пределами нашли отклик в сердцах людей. Крестьяне радостно машут моей свите, когда видят ее на улицах, и знают почти всех моих придворных по именам.\n\nМне удалось сделать себе имя на дипломатическом поприще, но какое именно?"
 lifestyle_nicknames.0004.a:0 "Я справедливо отношусь ко всем вне зависимости от их положения, так что..."
 lifestyle_nicknames.0004.b:0 "Надеюсь, что людям пришлась по нраву моя доброта."
 lifestyle_nicknames.0004.c:0 "Мне часто говорят, что общаться со мной — одно удовольствие."
 lifestyle_nicknames.0004.d:0 "Но если подумать... Не стоит."
 lifestyle_nicknames.0004.tt:0 "Действия правителя должны говорить сами за себя, и [Concept( 'epithet', 'эпитеты' )|E] тут ни при чем."
 
 lifestyle_nicknames.0005.t:0 "Клинок разума"
 lifestyle_nicknames.0005.desc:0 "Тихим и мирным вечером, когда все придворные уже ушли из тронного зала, меня посетила мысль.\n\nУ каждого из великих правителей было какое-то прозвище. Разве я хуже, чем они? С этого дня и до конца времен меня будут звать [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0005.a:0 "...$nick_the_conqueror$!"
 lifestyle_nicknames.0005.b:0 "...$nick_haardraade$!"
 lifestyle_nicknames.0005.c:0 "...$nick_the_noble$!"
 lifestyle_nicknames.0005.d:0 "..."
 lifestyle_nicknames.0005.tt:0 "Вы усаживаетесь поудобней: ваши стратегии и ваш клинок позаботятся о том, чтобы у вас появилось достойное [Concept( 'cognomen', 'прозвание' )|E]."
 
 lifestyle_nicknames.0006.desc:0 "Я гляжу на разложенный передо мной план наступления и беру в руки деревянных солдатиков. В детстве они были моей любимой игрушкой, теперь же я использую их для настоящей войны.\n\n«[ROOT.Char.GetTitledFirstName]? — [Select_CString(my_marshal.IsFemale, 'моя', 'мой' )] [my_marshal.GetCouncilTitle|l] входит в походный шатер. — С вами хотят поговорить командиры. Как мне назвать вас, когда вы войдете?»\n\n[Select_CString(my_marshal.IsFemale, 'Моя', 'Мой' )] [my_marshal.GetCouncilTitle|l] [Select_CString(my_marshal.IsFemale, 'права', 'прав' )]: мои люди должны знать, что их ведет в бой не просто обычный человек."
 lifestyle_nicknames.0006.a:0 "Я хочу, чтобы они запомнили, что имеют дело с мастером стратегии."
 lifestyle_nicknames.0006.b:0 "Они запомнят меня за мою решимость."
 lifestyle_nicknames.0006.c:0 "Мной всегда двигали доблесть и отвага..."
 lifestyle_nicknames.0006.d:0 "Прошу, называйте меня [ROOT.Char.GetFirstName]."
 lifestyle_nicknames.0006.tt:0 "Ты всего лишь [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )], и [Concept( 'nickname', 'прозвище' )|E]. этого не изменит."
 
 lifestyle_nicknames.0007.t:0 "Молчание — золото"
 lifestyle_nicknames.0007.desc:0 "Говорят, что влияние похоже на траву весной. Оно может расти само по себе, но только благодаря моим тщательным заботам оно распространилось на все мое королевство и вышло за его пределы. Мой прекрасный сад наконец расцвел, и мне воздалось за мои труды.\n\nВласть следует за мной, куда бы я ни [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )]. Мне пришлось дорого заплатить за то, чтобы заставить людей молчать, но я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] пойти на эту жертву. Теперь всем приходится считаться со мной, и каждый из них запомнит мое имя — имя, под которым я войду в историю."
 lifestyle_nicknames.0007.a:0 "Я неуловимая тень. Я слежу за каждым ходом моих врагов."
 lifestyle_nicknames.0007.b:0 "Я наблюдаю издалека и наношу удар, не колеблясь."
 lifestyle_nicknames.0007.c:0 "Страх в глазах моих подданных — вот лучшая награда."
 lifestyle_nicknames.0007.d:0 "Секрет моего успеха? Если о нем кто-то узнает, он перестанет быть секретом."
 lifestyle_nicknames.0007.tt:0 "Вы решаете проявить осторожность. Громкое [Concept( 'nickname', 'прозвище' )|E] может помешать вашим дальнейшим планам."
 
 lifestyle_nicknames.0008.desc:0 "Правитель, способный запугать вассалов и вдохновить свой народ на подвиг. Правитель, которого боготворят подданные и который недрогнувшей рукой вершит судьбу королевства. Держава, в которой сильные не ставят себя выше бессильных.\n\nВот, во что я верю! Я хочу стать живым воплощением этой мечты.\n\nС этого дня люди будут помнить меня за..."
 lifestyle_nicknames.0008.a:0 "За проницательность во всем, что касается управления страной."
 lifestyle_nicknames.0008.b:0 "За осведомленность о секретах, способных низвергнуть империи."
 lifestyle_nicknames.0008.c:0 "За тщательно сотканную паутину влияния и интриги."
 lifestyle_nicknames.0008.d:0 "За те действия, которые мне пришлось предпринять во имя дома и королевства."
 lifestyle_nicknames.0008.tt:0 "Вы решаете обойтись без [Concept( 'epithet', 'эпитетов' )|E]. Процветающая держава — это уже награда."
 
 lifestyle_nicknames.0009.t:0 "Перо сильнее меча"
 lifestyle_nicknames.0009.desc:0 "Библиотека в моем дворце представляет собой великолепное зрелище. Тысячи томов, книг и свитков в ней содержат знания, неизвестные почти никому. Она стала моей гордостью и одним из моих величайших достижений.\n\nМы чтим, вспоминаем и цитируем слова мыслителей прошлого, и я мечтаю войти в их число. Пусть потомки запомнят меня под другим именем: [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0009.a:0 "...$nick_the_enlightened$!"
 lifestyle_nicknames.0009.b:0 "...$nick_the_truthseeker$!"
 lifestyle_nicknames.0009.c:0 "...$nick_the_chronicler$!"
 lifestyle_nicknames.0009.d:0 "..."
 lifestyle_nicknames.0009.tt:0 "Вы устыдились своей гордыни и решаете забыть о [Concept( 'cognomen', 'прозвании' )|E]."
 
 lifestyle_nicknames.0010.desc:1 "«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], пора», — [my_chaplain.GetCouncilTitle] [my_chaplain.GetFirstName] отвешивает мне глубокий поклон.\n\nЯ собираю кипу разбросанных заметок: мне предстоит произнести речь о культурных достижениях моего народа перед послами других держав.\n\n[Select_CString(my_caplain.IsFemale, 'Моя', 'Мой' )] [my_chaplain.GetCouncilTitle|l] останавливает меня перед входом в зал:\n«Разумеется, они все о вас #EMP слышали#!, но как мне следует вас представить?»"
 lifestyle_nicknames.0010.a:0 "Кто я если не $nick_the_sage$?"
 lifestyle_nicknames.0010.b:0 "Хм-м. Может, $nick_the_scholar$?"
 lifestyle_nicknames.0010.c:0 "Пожалуй, меня можно назвать историком..."
 lifestyle_nicknames.0010.d:0 "Просто [ROOT.Char.GetTitleAsName]."
 lifestyle_nicknames.0010.tt:0 "Вы входите в зал безо всяких [Concept( 'nickname', 'прозвищ' )|E]."
 
 lifestyle_nicknames.0011.t:0 "Последствия"
 lifestyle_nicknames.0011.desc:0 "Куда бы я ни [Select_CString(ROOT.Char.IsFemale, 'пошла', 'пошел' )], и знать, и простолюдины сопровождают меня неодобрительными взглядами. Несмотря на мои старания, выбранное прозвище вызывает у людей только презрение. Это не то, на что я [Select_CString(ROOT.Char.IsFemale, 'рассчитывала', 'рассчитывал' )]!\n\nЯ поднимаюсь в свои покои и размышляю, что делать дальше..."
 lifestyle_nicknames.0011.a:0 "Они не уважают меня, но я заставлю их подчиниться!"
 lifestyle_nicknames.0011.a.tt:0 "Вы сообщаете всем, что не собираетесь менять выбранное [Concept( 'cognomen', 'прозвание' )|E] и не потерпите возражений."
 lifestyle_nicknames.0011.b:0 "Они правы. О чем я вообще [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )]?"
