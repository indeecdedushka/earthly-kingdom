l_russian:
 friendship.0001.t:0 "Отчуждение"
 friendship.0001.desc_opening:1 "Времена и люди меняются. Иногда даже самые близкие становятся чужими.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip]…» — грустно улыбается [friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 friendship.0001.desc_murder:0 "«Ты убийца... Кажется, нашей дружбе пришел конец»."
 friendship.0001.desc:0 "«Кажется, нашей дружбе пришел конец»."
 friendship.0001.a:0 "Такова жизнь."
 friendship.0001.b:1 "Но... Вспомни старые добрые времена!"
 friendship.0001.b.tt:0 "[friend_in_question.GetSheHe|U] даст второй шанс нашим отношениям"

 friendship.0002.t:0 "Отчуждение"
 friendship.0002.desc:0 "Времена и люди меняются. Иногда даже самые близкие становятся чужими.\n\nОчевидно, что я и [first_friend.GetTitledFirstName] больше не можем называться друзьями."
 friendship.0002.a:0 "Такова жизнь."

 friendship.0003.t:0 "Нечто большее"
 friendship.0003.desc:0 "[friend_as_potential_lover.GetTitledFirstName] очень [Select_CString(friend_as_potential_lover.IsFemale, 'дорога', 'дорог' )] мне. Я часто думаю о [Select_CString(friend_as_potential_lover.IsFemale, 'ней', 'нем' )], и иногда меня особенно тяготит разделяющее нас расстояние.\nЭто показывает, сколь крепка наша дружба, или же свидетельствует о чем-то большем?"
 friendship.0003.a:0 "Нужно написать [friend_as_potential_lover.GetHerHim]: [friend_as_potential_lover.GetSheHe] всегда дает хорошие советы."
 friendship.0003.goes_for_it_tooltip:0 "Вы признаетесь, что [friend_as_potential_lover.GetTitledFirstName] вам [Select_CString(friend_as_potential_lover.IsFemale, 'небезразлична', 'небезразличен' )]."
 friendship.0003.b:0 "Нет, мы друзья, просто друзья."
 friendship.0004.desc:1 "[first_friend.GetTitledFirstName] очень [Select_CString(ROOT.from.IsFemale, 'дорога', 'дорог' )] мне. Я часто думаю о [Select_CString(friend_as_potential_lover.IsFemale, 'ней', 'нем' )], и иногда меня особенно тяготит разделяющее нас расстояние.\nЭто показывает, сколь крепка наша дружба, или же свидетельствует о чем-то большем?"
 friendship.0004.a:0 "О, я больше не могу отрицать свое желание!"
 friendship.0004.goes_for_it_tooltip:0 "Вы решаете откровенно рассказать о своих чувствах."
 friendship.0004.b:0 "Нет, мы хорошие друзья, просто хорошие друзья."
 friendship.0005.t:0 "Осторожный отказ"
 friendship.0005.desc:0 "Несмотря на мои попытки говорить иносказаниями, [friend_as_potential_lover.GetTitledFirstName], как всегда, сразу все понимает. [Select_CString(friend_as_potential_lover.IsFemale, 'Ее', 'Его' )] ответ тщательно продуман и полон заботы, но мне больно его слышать.\n\n[Select_CString(friend_as_potential_lover.IsFemale, 'Она', 'Он' )] сильно меня любит — но только как друга."
 friendship.0005.a:0 "Я пытаюсь сделать так, чтобы на моем лице не отразилась боль: «О, ты просто не так меня [Select_CString(friend_as_potential_lover.IsFemale, 'поняла', 'понял' )]»."
 friendship.0005.b:0 "Почему ты отталкиваешь меня? Ведь я знаю, ты чувствуешь то же, [friend_as_potential_lover.GetFirstName]!"
 friendship.0005.c:0 "В этом есть свое очарование."
 friendship.0007.t:0 "Когда забота становится страстью"
 friendship.0007.desc:0 "Мое сердце бьется как сумасшедшее, когда я дотрагиваюсь до [SCOPE.sCharacter('friend_as_potential_lover').GetHerHis] щеки, зная, что [SCOPE.sCharacter('friend_as_potential_lover').GetTitledFirstName] не отстранится.\n\nВ наших объятиях больше любви, чем мне доводилось испытывать за всю жизнь."
 friendship.0007.a:0 "Ох, [friend_as_potential_lover.GetFirstName]!"
 friendship.0008.t:0 "Когда забота становится страстью"
 friendship.0008.desc:0 "Мое сердце бьется как сумасшедшее, когда я дотрагиваюсь до [ROOT.From.GetCharacter.GetHerHis] щеки, зная, что [ROOT.From.GetCharacter.GetTitledFirstName] не отстранится.\n\nВ наших объятиях больше любви, чем мне доводилось испытывать за всю жизнь."
 friendship.0008.a:0 "Ох, [first_friend.GetFirstName]!"
 friendship.0009.t:0 "Что могло бы быть"
 friendship.0009.desc:0 "С тех пор как [friend_as_potential_lover.GetFirstName] [Select_CString(friend_as_potential_lover.IsFemale, 'умерла', 'умер' )], я часто вспоминаю о [Select_CString(friend_as_potential_lover.IsFemale, 'ней', 'нем' )] поздними вечерами. [Select_CString(friend_as_potential_lover.IsFemale, 'Она была верна, дружелюбна и до самого конца тепло ко мне относилась', 'Он был верен, дружелюбен и до самого конца тепло ко мне относился' )]. Я не могу не думать о том, что могло бы быть, если бы [friend_as_potential_lover.GetSheHe] не [Select_CString(friend_as_potential_lover.IsFemale, 'ушла', 'ушел' )] так скоро."
 friendship.0009.a:0 "Покойся с миром, [Select_CString(friend_as_potential_lover.IsFemale, 'моя дорогая', 'мой дорогой' )] [friend_as_potential_lover.GetFirstName]."
 
 friendship.0010.t:0 "Отчуждение"
 friendship.0010.desc:0 "Для меня стало неожиданностью то, с каким недоумением [best_friend.GetTitledFirstName] [Select_CString(best_friend.IsFemale, 'посмотрела', 'посмотрел' )] на меня, стоило мне рассказать [best_friend.GetHerHim] о моих мечтах. Мне казалось, [best_friend.GetSheHe] всегда сможет понять меня, всегда поддержит.\n\nИ все же порой при встрече мне кажется, что я разговариваю с [Select_CString(best_friend.IsFemale, 'незнакомкой', 'незнакомцем' )]."
 friendship.0010.a:0 "Нам нужно постараться возродить нашу дружбу!"
 friendship.0010.b:0 "Можно уже и не стараться."
 friendship.0010.a.success:0 "Я исправляю наши отношения"
 friendship.0010.a.failure:0 "Мои усилия были напрасны"
 friendship.0010.a.success.message:0 "[best_friend.GetTitledFirstName] и я остаемся лучшими друзьями."
 friendship.0010.a.failure.message:0 "Мне не удается восстановить наши отношения."

 friendship.0011.t:0 "Отчуждение"
 friendship.0011.desc:0 "Конец наступает медленно и лишен всякой драмы, однако он неизбежен, как течение времени. Когда-то мне казалось, что [other_best_friend.GetTitledFirstName] всегда будет моим самым близким другом, но сегодня [other_best_friend.GetHerHis] натянутые извинения меня ничуть не удивили."
 friendship.0011.a:0 "Мы неплохо проводили время вместе, но пора отпустить прошлое."

 friendship.0014.t:0 "Предательство"
 friendship.0014.desc:0 "После всего, что мы пережили вместе, я не могу поверить, что [friend_to_rival.GetTitledFirstName] [Select_CString(friend_to_rival.IsFemale, 'могла', 'мог' )] так поступить.\nЭто предательство всей нашей дружбы! Некогда мы делили хлеб, но теперь [friend_to_rival.GetSheHe] [Select_CString(friend_to_rival.IsFemale, 'стала', 'стал' )] моим врагом на всю жизнь."
 friendship.0014.a:0 "[friend_to_rival.GetFirstName] поплатится за это!"

 friendship.0015.opening:0 "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc:0 "Я отвергаю дружбу, над которой вы столь беззаботно насмехались!\nВсе ваши обещания и жесты закончились бесчестием... Впрочем, я вас так хорошо знаю, так чего же я удивляюсь?!\n\nВы сами обрекли себя на страдания."
 friendship.0015.a:0 "Из нас двоих глупец — это вы, [original_friend.GetFirstName]."

 friendship.0018.t:0 "Больше друзей, чем времени"
 friendship.0018.desc:0 "[ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')|U].\nУ меня столько друзей во всех краях света, что у меня едва хватает времени писать им письма, не говоря уже о том, чтобы уделять им заслуженное внимание.\nПожалуй, мне было бы проще, позволь я кому-нибудь из них... стать чужим для меня."
 friendship.0018.a:0 "«Мне жаль сообщать вам эти неприятные новости, [friend_1.GetTitledFirstName]...»"
 friendship.0018.b:0 "«Вы были добры ко мне, [friend_2.GetFirstName], но...»"
 friendship.0018.c:0 "«Дело не в вас, дело во мне, [friend_3.GetFirstName]...»"
 friendship.0018.d:0 "Я не брошу никого из моих друзей!"
 friendship.0018.e:0 "О нет, я все понимаю."
 friendship.0019.t:0 "Прекращение переписки"
 friendship.0019.desc:0 "Я жду, а [SCOPE.GetRootScope.From.GetCharacter.GetTitledFirstName] все не пишет мне. И на мои письма нет ответа.\nВывод неизбежен: [first_friend.GetSheHe] больше не желает тратить на меня время и внимание."
 friendship.0019.a_1:0 "А ведь я отношусь к числу тех немногих, что пришли бы на помощь в тяжелый час, [first_friend.GetFirstName]."
 friendship.0019.a_2:0 "Да и из меня друг был неважный, [first_friend.GetFirstName]."
 
 friendship.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc:0 "Я вручаю тебе этот дар в знак признательности за нашу долгую дружбу."
 friendship.1002.a:0 "Пусть наша дружба будет вечной!"
 friendship.1003.desc:2 "Мои охотники поймали этого оленя, и его стать и величие напомнили мне о вас!\n\nПожалуйста, примите его в знак нашей вечной дружбы!"
 friendship.1003.a:2 "Пусть гуляет в саду!"
 friendship.1003.b:1 "Наверняка у него очень нежное мясо..."
 garden_stag_modifier:0 "Садовый олень"
 impromptu_venison_feast_modifier:0 "Нежданная оленина"
 friendship.1004.desc:1 "В знак признательности за нашу долгую дружбу мне хотелось бы поделиться с тобой сведениями, которые ты, возможно, сочтешь интересными.\n\nПоступай с этой информацией по своему усмотрению."
 friendship.1004.a:0 "Какая щедрость!"
 
 friendship.1006.t:0 "Поддержка"
 friendship.1006.desc:1 "Беспокоясь за ход моей войны, [friend.GetTitledFirstName] платит из собственной казны, чтобы помочь мне!"
 friendship.1006.a:0 "Моя благодарность безмерна."
 
 friendship.1007.t:0 "Предательство и обман"
 friendship.1007.desc:0 "Не в силах самостоятельно выиграть войну, [friend_at_war.GetTitledFirstName] получает помощь в виде значительной суммы золота, которую [SCOPE.sCharacter('friend_at_war').GetHerHim] [Select_CString(friend_providing_gift.IsFemale, 'отправила', 'отправил' )] [friend_providing_gift.GetTitledFirstName]!"
 friendship.1007.a:0 "Бесчестно!"
 friendship.1008.t:0 "Пример для подражания"
 friendship.1008.desc:0 "[courtier_on_offer.GetTitledFirstName] всегда [Select_CString(courtier_on_offer.IsFemale, 'служила', 'служил' )] мне верой и правдой и отлично справляется со своими обязанностями. Думаю, именно такого человека [friend_receiving_gift.GetTitledFirstName] [Select_CString(friend_receiving_gift.IsFemale, 'хотела', 'хотел' )] бы иметь у себя при дворе."
 friendship.1008.a:0 "[friend_receiving_gift.GetFirstName] оценит [courtier_on_offer.GetHerHis] службу."
 friendship.1008.a.success:0 "[friend_receiving_gift.GetFirstName] принимает ваше предложение"
 friendship.1008.a.failure:0 "[friend_receiving_gift.GetFirstName] отклоняет ваше предложение"
 friendship.1008.b:0 "Нет, [courtier_on_offer.GetTitledFirstName] [Select_CString(courtier_on_offer.IsFemale, 'нужна', 'нужен' )] мне здесь."
 friendship.1008.b.tt:0 "[courtier_on_offer.GetTitledFirstName] остается у вас при дворе"
 friendship.1009.t:0 "Совет"
 friendship.1009.desc:0 "Не в первый раз мне приходится слышать, что [courtier_on_offer.GetTitledFirstName] — отличный слуга, и теперь [first_friend.GetTitledFirstName] посылает [SCOPE.sCharacter('courtier_on_offer').GetHerHis] к моему двору. [Select_CString(courtier_on_offer.IsFemale, 'Она', 'Он' )] говорит, что это дар в знак того, что [first_friend.GetFirstName] и я — друзья."
 friendship.1009.a:0 "Добро пожаловать на службу, [courtier_on_offer.GetFirstName]!"
 friendship.1009.b:0 "Вряд ли вы так хороши, если [first_friend.GetTitledFirstName] отпускает вас так легко."
 friendship.1009.rejection_tooltip:0 "[courtier_on_offer.GetTitledFirstName] отправляется назад."
 
 friendship.2001.t:0 "Потребность выговориться"
 friendship.2001.desc:0 "Мои секреты тяжким бременем давят на меня, и мне их не унести. Но, возможно, если я с кем-нибудь поделюсь ими, моя ноша станет легче.\n\nНаверняка [friend_receiving_confession.GetTitledFirstName] поймет меня."
 friendship.2001.a:0 "Подойди, [friend_receiving_confession.GetFirstName], мне нужно кое в чем признаться."
 friendship.2002.t:0 "Некогда раскрытый секрет"
 friendship.2002.desc:0 "[confessor.GetTitledFirstName] [Select_CString(confessor.IsFemale, 'пришла', 'пришел' )] ко мне, желая облегчить душу.\n\n[Select_CString(confessor.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))] [Select_CString(confessor.IsFemale, 'удостоилась', 'удостоился' )] величайшего внимания с моей стороны. Но внутри меня снедало отнюдь не скромное любопытство..."
 friendship.2002.a:0 "Твое доверие ко мне оправдано, [confessor.GetFirstNameNoTooltip]."
 friendship.2002.b:0 "[confessor.GetFirstNameNoTooltip], мне тоже есть в чем признаться."
 friendship.2003.t:0 "Общий секрет"
 friendship.2003.desc:0 "Стоило мне поделиться своим секретом, как [friend_receiving_confession.GetHerHis] глаза расширились.\n«Что ж, [SCOPE.GetRootScope.GetCharacter.GetFirstName], мне тоже есть что сказать тебе!»\n\nОказывается, [friend_receiving_confession.GetFirstName] скрывает схожий секрет!"
 friendship.2003.a:0 "Хорошо, что мы знаем."
 friendship.2004.t:0 "Ужасное бремя"
 friendship.2004.desc:0 "Я не могу просто так скрывать правду, она снедает мне душу. Кто-то должен узнать.\n\n[friend_receiving_confession.GetTitledFirstName] поймет и поможет облегчить мое бремя."
 friendship.2004.a:0 "Нужно сказать [friend_receiving_confession.GetHerHim]."
 friendship.2005.t:0 "Однажды раскрытый секрет"
 friendship.2005.desc:0 "[confessor.GetTitledFirstName] [Select_CString(ROOT.from.IsFemale, 'говорила', 'говорил' )], что хочет открыть мне мрачную тайну, но такое мне и в голову не приходило!\n\nПо крайней мере, моему другу больше не придется в одиночестве нести это бремя."
 friendship.2005.a:0 "Твое доверие ко мне оправдано, друг."
 friendship.2005.b:0 "[confessor.GetFirstName], мне тоже есть в чем признаться..."
 friendship.2006.t:0 "Общий секрет"
 friendship.2006.desc:0 "Меня беспокоило, что даже [friend_receiving_confession.GetTitledFirstName] может не понять меня, но [friend_receiving_confession.GetSheHe] [Select_CString(ROOT.from.IsFemale, 'поняла', 'понял' )] все лучше, чем можно было представить.\n\n«Я слишком хорошо знаю, что ты чувствуешь, [ROOT.GetCharacter.GetFirstName]. Слишком хорошо…»"
 friendship.2006.a:0 "Поверить не могу, что у нас столько общего, [Select_CString(ROOT.from.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_receiving_confession'))]."
 
 friendship.2007.t:0 "Доброе слово"
 friendship.2007.desc:0 "Я и [talking_target.GetTitledFirstName] недавно пересеклись, и мой друг [friend_interceded_for.GetTitledFirstName] не [Select_CString(friend_interceded_for.IsFemale, 'произвела', 'произвел' )] на н[talking_target.GetHerHis] особого впечатления!\n\nВозможно, мне стоит воспользоваться случаем и изменить [SCOPE.sCharacter('talking_target').GetHerHis] мнение."
 friendship.2007.a:0 "Позвольте рассказать вам одну историю..."
 friendship.2007.b:0 "Люди должны говорить обо #EMP мне#!."
 friendship.2007.utter_failure_tt:0 "[SCOPE.sCharacter('friend_interceded_for').GetFirstName] получает страшный удар по репутации"
 friendship.2007.failure_tt:0 "[friend_interceded_for.GetFirstName] теперь предстает в еще худшем свете"
 friendship.2007.success_tt:0 "Благодаря мне [SCOPE.sCharacter('talking_target').GetFirstName] теперь лучшего мнения о персонаже [friend_interceded_for.GetFirstName]"
 
 friendship.2009.t:0 "Неловкая ситуация"
 friendship.2009.desc:0 "О нет. Не знаю почему, но с каждой моей фразой, где [Select_CString(friend_interceded_for.IsFemale, 'упоминалась', 'упоминался' )] [friend_interceded_for.GetFirstName], [talking_target.GetTitledFirstName] [Select_CString(talking_target.IsFemale, 'становилась', 'становился' )] все мрачнее.\n\nДошло до того, что теперь и [friend_interceded_for.GetFirstName] интересуется, что мне удалось такого ляпнуть!"
 friendship.2009.a:0 "Мне очень жаль, [friend_interceded_for.GetFirstName]."
 
 friendship.2010.t:0 "Неловкая ситуация"
 friendship.2010.desc:0 "[Select_CString(friend_doing_interceding.IsFemale, 'Моя подруга', 'Мой друг' )] [friend_doing_interceding.GetTitledFirstName] [Select_CString(friend_doing_interceding.IsFemale, 'узнала', 'узнал' )], что [talking_target.GetTitledFirstName] и я... не ладим.\n\nНо, пытаясь сделать так, чтобы [talking_target.GetFirstName] [Select_CString(talking_target.IsFemale, 'узнала', 'узнал' )] о моих добродетелях, [SCOPE.sCharacter('friend_doing_interceding').GetTitledFirstName], похоже, все только [Select_CString(friend_doing_interceding.IsFemale, 'усугубила', 'усугубил' )]!"
 friendship.2010.a:0 "О нет. [friend_doing_interceding.GetFirstNameNoTooltip]!"
 
 friendship.2012.t:0 "Много усилий ради ничего"
 friendship.2012.desc:0 "Несмотря на мои попытки показать, какой хороший человек [friend_interceded_for.GetTitledFirstName], [talking_target.GetTitledFirstName] просто [Select_CString(talking_target.IsFemale, 'отворачивалась', 'отворачивался' )] всякий раз, стоило мне упомянуть это имя.\n\nПодозреваю, [talking_target.GetSheHe] не в восторге от нашей встречи."
 friendship.2012.a:0 "Но [friend_interceded_for.GetFirstNameNoTooltip] [Select_CString(friend_interceded_for.IsFemale, 'такая хорошая', 'такой хороший' )]!"
 
 friendship.2013.t:0 "Пересмотр отношений"
 friendship.2013.desc:0 "Во время совместного вечера [friend_doing_interceding.GetTitledFirstName] [Select_CString(friend_doing_interceding.IsFemale, 'рассказала', 'рассказал' )] несколько историй, в которых [Select_CString(friend_interceded_for.IsFemale, 'фигурировала', 'фигурировал' )] [SCOPE.sCharacter('friend_interceded_for').GetTitledFirstName]. После часа рассказов о [SCOPE.sCharacter('friend_interceded_for').GetHerHis] деяниях мне пришлось признать, что мое отношение к н[SCOPE.sCharacter('friend_interceded_for').GetHerHim] было необоснованным."
 friendship.2013.a:0 "Может, [friend_interceded_for.GetFirstNameNoTooltip] не так уж и [Select_CString(friend_interceded_for.IsFemale, 'плоха', 'плох' )]."
 
 friendship.2014.t:0 "Благодарности"
 friendship.2014.desc:0 "[Select_CString(friend_doing_interceding.IsFemale, 'Моя подруга', 'Мой друг' )] [friend_doing_interceding.GetTitledFirstName] [Select_CString(friend_doing_interceding.IsFemale, 'узнала', 'узнал' )], что [talking_target.GetTitledFirstName] и я... не ладим.\n\nНо [friend_doing_interceding.GetFirstName] так это не [Select_CString(friend_doing_interceding.IsFemale, 'оставила', 'оставил' )] и каким-то образом [Select_CString(friend_doing_interceding.IsFemale, 'добилась', 'добился' )] того, что [talking_target.GetFirstName] теперь обо мне куда лучшего мнения!"
 friendship.2014.a:0 "Мне стоит поблагодарить моего друга!"
 friendship.2015.t:0 "Смена взглядов"
 friendship.2015.desc:0 "После моих рассуждение о том, какой хороший человек [friend_interceded_for.GetTitledFirstName], [talking_target.GetTitledFirstName] постепенно [Select_CString(talking_target.IsFemale, 'начала', 'начал' )] слушать со все возрастающим интересом.\n\nКогда же [talking_target.GetSheHe] [Select_CString(talking_target.IsFemale, 'пробормотала', 'пробормотал' )] себе под нос: «А я и не [Select_CString(talking_target.IsFemale, 'знала', 'знал' )]!», — стало ясно, что мне удалось произвести нужное впечатление."
 friendship.2015.a:0 "[Select_CString(friend_interceded_for.IsFemale, 'Моя подруга — отличная', 'Мой друг — отличный' )] [friend_interceded_for.GetWomanMan]!"
 friendship.3001.t:0 "Друзья, которых мы выбираем"
 friendship.3001.desc:1 "[Select_CString(spouse_benefitting.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )] [spouse_benefitting.GetTitledFirstName] окружает себя достойными людьми.\n\n[friend_being_approved.GetTitledFirstName] — отличный пример того, насколько хорошо [Select_CString(spouse_benefitting.IsFemale, 'моя', 'мой' )] [spouse_benefitting.GetWifeHusband] умеет выбирать друзей."
 friendship.3001.a:0 "В моей жизни столько хороших людей."
 friendship.3002.t:0 "Друзья, которых мы выбираем"
 friendship.3002.desc:1 "[Select_CString(ROOT.From.IsFemale, 'Моя', 'Мой' )] [first_spouse.GetWifeHusband] [first_spouse.GetTitledFirstName] [Select_CString(ROOT.From.IsFemale, 'улыбнулась', 'улыбнулся' )] мне, отметив, как хорошо я выбираю свое окружение.\n\nДолжно быть, [first_spouse.GetSheHe] имеет в виду таких людей, как мой друг, [friend_being_approved.GetTitledFirstName]."
 friendship.3002.a:0 "В моей жизни столько хороших людей."
 friendship.3003.t:0 "Друзья, которых мы выбираем"
 friendship.3003.desc:1 "[Select_CString(spouse_suffering.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )] [spouse_suffering.GetTitledFirstName] окружает себя ужасными людьми.\n\n[Select_CString(friend_being_disapproved_of.IsFemale, 'Эта', 'Этот' )] [spouse_suffering.GetHersHis] [Select_CString(friend_being_disapproved_of.IsFemale, 'подруга', 'друг' )], [friend_being_disapproved.GetTitledFirstName], принадлежит к числу худших из них."
 friendship.3003.a:1 "Если [Select_CString(friend_being_disapproved_of.IsFemale, 'эта', 'этот' )] [friend_being_disapproved.GetWomanMan] еще раз появится у нас..."
 spouse_responds_tt:0 "[spouse_suffering.GetFirstName] может бросить своего друга — или нет..."
 friendship.3004.t:0 "Друзья, которых мы выбираем"
 friendship.3004.desc:1 "Как было бы проще, если бы окружающие меня люди ладили друг с другом. Увы, [Select_CString(ROOT.From.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] попросту терпеть не может, когда [Select_CString(friend_being_disapproved_of.IsFemale, 'моя подруга', 'мой друг' )] [friend_being_disapproved.GetTitledFirstName] рядом."
 friendship.3004.a:1 "Я ни за что [SCOPE.sCharacter('friend_being_disapproved_of').GetHerHis] не брошу."
 friendship.3004.b:1 "[spouse.GetFirstName] мне дороже всех."
 friendship.3005.t:0 "Выбор друзей"
 friendship.3005.desc:1 "Мой хороший друг — или уже бывший друг? — [spouse_suffering.GetTitledFirstName] [Select_CString(ROOT.From.IsFemale, 'сообщила', 'сообщил' )], что мне больше не рады у н[ROOT.From.GetCharacter.GetHerHis] при дворе!\n\nПричину мне не озвучили, но я знаю, что [ROOT.From.GetCharacter.GetHerHis] [SCOPE.sCharacter('spouse_doing_disliking').GetWifeHusband] [SCOPE.sCharacter('spouse_doing_disliking').GetTitledFirstName] меня не любит..."
 friendship.3005.a:0 "Как ты можешь так со мной поступать, [spouse_suffering.GetFirstName]?"
 friendship.3006.t:0 "Хорошие отношения"
 friendship.3006.desc:0 "Мой друг и советник, [friend_on_council.GetTitledFirstName], держит на крючке такого человека, как [hooked_councillor.GetTitledFirstName]. [friend_on_council.GetSheHe|U] ясно [Select_CString(friend_on_council.IsFemale, 'дала', 'дал' )] понять, что [hooked_councillor.GetFirstNameNoTooltip] [Select_CString(hooked_councillor.IsFemale, 'должна', 'должен' )] вернуть долг, выполнив любую мою просьбу."
 friendship.3006.a:0 "Спасибо, друг мой!"
 friendship.3006.b:0 "Надеюсь, ты воспользуешься этим рычагом давления лучше меня, [friend_on_council.GetFirstNameNoTooltip]."
 friendship.3007.t:0 "Поддержка друга"
 friendship.3007.opening:1 "Очень немногое в этой жизни радует меня больше, чем [SCOPE.sCharacter('friend_for_chilling').GetTitledFirstName] подле меня."
 friendship.3007.fallback:1 "\n\nКажется, [SCOPE.sCharacter('friend_for_chilling').GetSheHe] точно знает, как меня отвлечь, когда мой разум отягощен множеством забот. Мне очень помогло, когда на днях [friend.GetSheHe] [Select_CString(friend_for_chilling.IsFemale, 'пригласила', 'пригласил' )] составить [Select_CString(friend_for_chilling.IsFemale, 'ей', 'ему' )] компанию."
 friendship.3007.malicious:0 "\n\nМы провели вечер, докучая слугам, выговаривая им за каждую мелкую ошибку и жалуясь на все подряд. Кто бы мог подумать, что такие мелочные издевательства отлично снимают напряжение!"
 friendship.3007.benevolent:1 "\n\nМы вместе отправились в городок, бросили монетку бедняку и простили наглого карманника. Немного благодеяний и милосердия — и мне удалось отдохнуть."
 friendship.3007.dominant:1 "\n\n[Select_CString(friend_for_chilling.IsFemale, 'Она таскала', 'Он таскал' )] меня за собой, от одного занятия к другому, так что у меня не осталось времени заботиться о насущных проблемах."
 friendship.3007.submissive:1 "\n\n[Select_CString(friend_for_chilling.IsFemale, 'Ее', 'Его' )] общество во время прогулки по сельской местности помогло снять напряжение, хотя выбор занятия и лег на меня."
 friendship.3007.extroverted:0 "\n\nБуйная ночь в городке и множество новых знакомств действительно облегчили мое бремя забот!"
 friendship.3007.introverted:0 "\n\nПроговорив весь вечер за бутылкой вина о наших проблемах, мы смогли по-настоящему расслабиться."
 friendship.3007.emotional:2 "\n\n[friend.GetSheHe|U] советует мне побить тарелки и выплакаться в подушку. Когда буря эмоций схлынула, мне действительно стало лучше."
 friendship.3007.levelheaded:0 "\n\n[Select_CString(friend_for_chilling.IsFemale, 'Она молча выслушала', 'Он молча выслушал' )] все мои сомнения, [Select_CString(friend_for_chilling.IsFemale, 'помогла', 'помог' )] взглянуть на них с другой стороны, после чего мне стало ясно, что все не так плохо, как казалось."
 friendship.3007.end_chill:1 "\n\nПосле краткого перерыва я вновь могу вернуться к своим обязанностям. Хорошо, что у меня есть такой друг, как [friend.GetTitledFirstName]!"
 friendship.3007.end_severe:1 "\n\nПосле краткого перерыва мне стало так легко, как уже давно не было! Хорошо, что у меня есть такой друг, как [friend.GetTitledFirstName]."
 friendship.3007.a:0 "Небольшая передышка была кстати."
 friendship.3007.b:1 "Время, что проводим вместе я и [friend.GetFirstName], всегда идет мне на пользу."
 friendship.3007.c:1 "Только сейчас я понимаю, насколько мне это было нужно."
 friendship.3007.d:0 "Все проблемы на время вылетели у меня из головы."
