l_russian:
 mentor_student.0001.t:0 "Вспоминая о былом"
 mentor_student.0001.desc:1 "«Так не может продолжаться, [ROOT.Char.GetFirstNameNoTooltip]!» — восклицает [Select_CString(mentor_to_lose.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName], [mentor_to_lose.Custom('quirk_neg_pp')].\n\n«С нашими отношениями покончено, мы слишком разные, чтобы у нас хоть что-то могло получиться. С этого момента мы не вместе»."
 mentor_student.0001.a:0 "Ну хорошо же."

 mentor_student.0002.desc:1 "«Мне больше нечему вас учить».\n\n[Select_CString(mentor_to_lose.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName] [mentor_to_lose.Custom('quirk_pos_adverb')] улыбается и кивает: «Вы многому научились, но, чтобы продвинуться еще дальше, вам следует идти своим путем»."
 mentor_student.0002.a:1 "[Select_CString(mentor_to_lose.IsFemale, 'Она и впрямь многому меня научила', 'Он и впрямь многому меня научил' )]!"
 mentor_student.0002.b:0 "Мне кажется, что наши отношения станут лишь сильнее."

 mentor_student.0003.t:0 "Сомнения"
 mentor_student.0003.desc:1 "[Select_CString(mentor_to_lose.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName] [mentor_to_lose.Custom('quirk_neg_adverb')] улыбается, рассказывая мне о своих недавних #EMP победах#!.\n\nВозможно, мне еще есть чему поучиться, но как человек [mentor_to_lose.GetFirstName] становится все невыносимее."
 mentor_student.0003.a:0 "С этими отношениями покончено."
 mentor_student.0003.b:0 "Если такова цена знания..."
