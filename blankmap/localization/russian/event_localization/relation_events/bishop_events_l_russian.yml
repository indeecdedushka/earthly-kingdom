l_russian:
 bishop.1001.opening:0 "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc:0 "Мой долг сообщить вам, что появились неопровержимые доказательства того, что брак, в котором состоите вы и [spouse.GetTitledFirstName], кровосмесителен по своей природе. Эти сведения останутся между нами, если вы немедленно разорвете этот нечестивый союз."
 bishop.1001.a:0 "Конечно, [bishop.GetTitledFirstNameNoTooltip]."
 bishop.1001.a.tt:1 "@warning_icon!#X Вы и [spouse.GetUIName] разводитесь#!"
 bishop.1001.b:0 "Это очевидная ложь, и она не разрушит наш брак!"
 bishop.1001.b.success:0 "Я доказываю, что это заявление ложно"
 bishop.1001.b.failure:0 "Доказательства и впрямь неопровержимы"
 bishop.1001.c:0 "Солгать мне о подобном... Я открою [bishop.GetHerHim] глаза."
 bishop.1001.c.success:0 "Мне удается доказать святость нашего брака"
 bishop.1001.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip] не [Select_CString(bishop.IsFemale, 'убеждена', 'убежден' )]"
 bishop.1001.d:0 "Конечно, об этом можно... забыть?"

 bishop.1011.desc_opening:0 "Ваше участие в такой фракции, как [faction.GetNameNoTooltip], целью которой является [targeting.GetTitledFirstName], недостойно. Если вы не покинете ее, мне придется принять решительные меры."
 bishop.1011.desc_cannibal:0 "\n\nСкажем, [Select_CString(cannibal_food.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))] [cannibal_food.GetTitledFirstName] выглядит крайне аппетитно. Будет #EMP жалко#!, если с [Select_CString(cannibal_food.IsFemale, 'ней', 'ним' )] что-нибудь случится..."
 bishop.1011.desc_beating:0 "\n\nПоблизости бродит группа фанатиков, безо всякой жалости вершащих божественное правосудие. [Select_CString(to_beat_up.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))] [to_beat_up.GetTitledFirstName] до сих пор любит бродить по улицам в одиночестве, не так ли?.."
 bishop.1011.a:0 "[bishop.GetFaith.HouseOfWorship] в числе моих врагов? Я постараюсь этого не допустить."
 bishop.1011.b:0 "Ваши слова не могут навредить мне!"
 bishop.1011.b.tt:1 "Вы не станете обращать внимание на эти едва прикрытые угрозы"
 bishop.1011.b.outcome:0 "Обнаружили на улице в луже крови"
 all_my_theocratic_vassals:0 "Все мои вассалы-теократы"
 bishop.1011.c:0 "Позвольте мне объяснить вам мои мотивы..."
 bishop.1011.c.success_vassal:0 "[bishop.GetTitledFirstNameNoTooltip] настолько [Select_CString(bishop.IsFemale, 'уверена', 'уверен' )], что собирает коллегию для разбирательства"
 bishop.1011.c.success:0 "[bishop.GetTitledFirstNameNoTooltip] понимает мои мотивы"
 bishop.1011.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip] не [Select_CString(bishop.IsFemale, 'впечатлена', 'впечатлен' )]"
 bishop.1011.c.failure.tt:0 "[bishop.GetSheHe|U] предпринимает решительные действия"

 bishop.1012.title:0 "Таинственное исчезновение"
 bishop.1012.desc:0 "[cannibal_food.GetTitledFirstName] [Select_CString(cannibal_food.IsFemale, 'исчезла', 'исчез' )], оставив после себя лишь лужу крови..."
 
