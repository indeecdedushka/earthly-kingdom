l_russian:
 bishop.2001.t:0 "Право духовенства"
 bishop.2001.desc.a:0 "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] в ярости. \n\n[Select_CString(scoped_bishop.IsFemale, 'Она', 'Он' )] утверждает, что [scoped_prisoner.GetTitledFirstName] находится в моей темнице в нарушение всяких законов: «[Select_CString(scoped_prisoner.IsFemale, 'Она священница', 'Он священник' )]! Какими бы ни были [scoped_prisoner.GetHerHis] преступления, у светского правителя нет права судить [scoped_prisoner.GetHerHis]!»"
 bishop.2001.desc.b:0 "[Select_CString(scoped_prisoner.IsFemale, 'Моя узница', 'Мой узник' )] [scoped_prisoner.GetTitledFirstName] твердым голосом цитирует священные тексты — [scoped_prisoner.GetFaith.ReligiousText], не иначе — и смотрит на собравшихся, ожидая приговора. «[scoped_prisoner.GetFirstNameNoTooltip] [Select_CString(scoped_prisoner.IsFemale, 'доказала', 'доказал' )] свою принадлежность к духовенству, — заявляет [scoped_bishop.GetCouncilTitle|l] [scoped_bishop.GetFirstName], подходя к [Select_CString(scoped_prisoner.IsFemale, 'узнице', 'узнику' )] и одаряя меня пренебрежительным взглядом. — Посему [scoped_prisoner.GetHerHis] следует поместить под надзор духовенства»."
 bishop.2001.desc.c:0 "[Select_CString(scoped_prisoner.IsFemale, 'Моя узница', 'Мой узник' )] [scoped_prisoner.GetTitledFirstName] дрожащим голосом цитирует священные тексты — кажется, это [scoped_prisoner.GetFaith.ReligiousText] — и затем умолкает.\n\n«[scoped_prisoner.GetFirstNameNoTooltip] [Select_CString(scoped_prisoner.IsFemale, 'доказала', 'доказал' )] свою принадлежность к духовенству, — заявляет [scoped_bishop.GetCouncilTitle|l] [scoped_bishop.GetFirstName], подходя к [Select_CString(scoped_prisoner.IsFemale, 'узнице', 'узнику' )] и одаряя меня пренебрежительным взглядом. — Посему [scoped_prisoner.GetHerHis] следует поместить под надзор духовенства»."
 bishop.2001.a:0 "Надо думать, [scoped_prisoner.GetSheHe] сможет процитировать любой выбранный *мной* отрывок?"
 tooltip.bishop.2001.a.success:0 "[scoped_prisoner.GetTitledFirstName] правильно цитирует отрывок"
 bishop.2001.success.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName] помещается под надзор духовенства"
 tooltip.bishop.a.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] не может воспроизвести второй отрывок"
 bishop.2001.failure.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName] возвращается в темницу."
 bishop.2001.b:0 "Вы не оставляете мне выбора."
 bishop.2001.c:0 "Не заплутайте, когда будете уходить..."
 tooltip.bishop.c.2001.success:0 "[scoped_prisoner.GetTitledFirstName] погибает от несчастного случая"
 bishop.2001.success.c.desc.tt:0 "[scoped_prisoner.GetFirstName] умирает после освобождения."
 tooltip.bishop.c.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] уходит в целости и сохранности"
 bishop.2001.failure.c.desc.tt:0 "[scoped_prisoner.GetFirstName] уходит от моих убийц!"
 bishop.2001.d:0 "Это [Select_CString(scoped_prisoner.IsFemale, 'моя узница', 'мой узник' )], и [scoped_prisoner.GetSheHe] останется в моей темнице!"
 
 bishop.2002.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]ая семья"
 bishop.2002.desc.b:0 "Я поднимаю руку, чтобы [scoped_relative.GetFirstName] [Select_CString(scoped_relative.IsFemale, 'обратила', 'обратил' )] на меня внимание, но [Select_CString(scoped_relative.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))] лишь кидает на меня смущенный взгляд, а затем стремительно уходит."
 bishop.2002.desc.c:0 "Я осматриваю собравшихся за обеденным столом, пытаясь начать разговор, но все на меня смотрят со смущением и отводят взгляд."
 bishop.2002.desc.a:0 "\n\nМоя собственная семья отвернулась от меня, и всему виной [Select_CString(scoped_bishop.IsFemale, 'эта', 'этот' )] [scoped_bishop.Custom('InsultAdjective')] [scoped_bishop.Custom('InsultNoun')] [scoped_bishop.GetCouncilTitle|l] [scoped_bishop.GetFirstName]. [Select_CString(scoped_bishop.IsFemale, 'Она', 'Он' )] часто нашептывает ложь в уши моим родственникам, когда те обращаются за духовным руководством. Говорит, будто я [Select_CString(ROOT.Char.IsFemale, 'порочная', 'порочный' )] [ROOT.Char.GetTitleTierName|l] и [ROOT.GetCharacter.GetFaith.HighGodName] проклинает наш дом."
 bishop.2002.a:0 "Мне тоже есть что сказать о [Select_CString(scoped_bishop.IsFemale, 'ней', 'нем' )]..."
 tooltip.bishop.2002.a.success:0 "Мне удается убедить родных, что [scoped_bishop.GetTitledFirstName] лжет"
 bishop.2002.success.a.desc.tt:0 "Я успешно доказываю, что [scoped_bishop.GetFirstName] пытается оклеветать меня."
 tooltip.bishop.a.2002.fail:0 "Моя семья равнодушна к моим словам"
 bishop.2002.failure.a.desc.tt:0 "Мои родные отказались прислушаться ко мне."
 bishop.2002.b:0 "Поможет ли публичное раскаяние?"
 bishop.2002.c:0 "Я не позволю, чтобы [scoped_bishop.GetCouncilTitle|l] [Select_CString(scoped_bishop.IsFemale, 'подрывала', 'подрывал' )] мою власть!"

 bishop.2003.t:0 "Священник простых людей"
 bishop.2003.desc:0 "И дня не проходит, чтобы [scoped_bishop.GetCouncilTitle|l] [scoped_bishop.GetFirstName] не [Select_CString(scoped_bishop.IsFemale, 'выставила', 'выставил' )] меня на посмешище в своих проповедях.\n\n[Select_CString(scoped_bishop.IsFemale, 'Эта одержимая', 'Этот одержимый' )] [scoped_bishop.Custom('InsultNoun')] полагает, что мной руководит [ROOT.Char.GetFaith.DevilName], и не успокоится, пока не настроит против меня крестьян."
 bishop.2003.a:0 "Пожертвование и парочка покаяний успокоят [scoped_bishop.GetHerHis]..."
 bishop.2003.b.a:0 "У меня все под контролем!"
 bishop.2003.b.b:0 "Ерунда. Ничего ужасного не случится."
 bishop.2003.c:0 "Я не потерплю неповиновения моих вассалов!"
 bishop.2003.c.infidel:0 "Пора навсегда заткнуть [scoped_bishop.GetHerHim] рот."
 bishop.2002.everyrelative.custom:0 "Все мои прочие #L [scoped_bishop.GetFaith.GetAdjective|l]ие#! [family_members|El]"
 bishop.2002.everypiousrelative.custom:0 "Все мои благочестивые #L [scoped_bishop.GetFaith.GetAdjective|l]ие#! [family_members|El]"
 bishop.2003.countyunrest.custom:0 "Каждое #L [scoped_bishop.GetFaith.GetAdjective|l]ое#! [county|El] в моем [Concept( 'domain', 'домене' )|E]"
 bishop.2003.everytheocrat.custom:0 "Все #L [scoped_bishop.GetFaith.GetAdjective|l]ие#! [theocratic_vassals|El]"
