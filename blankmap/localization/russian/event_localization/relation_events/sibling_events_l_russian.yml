l_russian:
 sibling.0001.t:0 "Справедливая награда"
 sibling.0001.desc:0 "[sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'пришла', 'пришел' )] ко мне с просьбой о личной аудиенции!\n\n«О [sibling.Custom2('RelationToMe' , ROOT.GetCharacter )], я [Select_CString(sibling.IsFemale, 'служила', 'служил' )] тебе верой и правдой. Не пора ли вознаградить меня за труды?»"
 sibling.0001.a:0 "Я дарую тебе собственные титул и земли!"
 sibling_promised_land_tt:1 "[sibling.GetFirstName] будет ждать, что в ближайшее время я дарую [sibling.GetHerHim] титул."
 sibling.0001.b:0 "Ты можешь просить меня о чем угодно, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))] [Select_CString(sibling.IsFemale, 'моя', 'мой' )]."
 sibling.0001.c:0 "Прими этот дар и покажи миру, чего ты стоишь, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [Select_CString(sibling.IsFemale, 'моя', 'мой' )]!"
 sibling_funded_for_invasion:0 "[sibling.GetFirstName] будет искать подходящую державу, чтобы испытать удачу."
 sibling_becomes_councillor_tt:0 "[sibling.GetFirstName] войдет в мой совет."
 sibling.0001.e:0 "Ты [Select_CString(sibling.IsFemale, 'делала', 'делал' )] лишь то, что велел тебе твой долг, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]!"

 sibling.0002.desc:0 "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetFirstName] [Select_CString(sibling.IsFemale, 'пришла', 'пришел' )] ко мне, чтобы напомнить, что ждет от меня обещанных земель и титула.\n\n«Я уже достаточно долго жду, [sibling.Custom2('RelationToMe' , ROOT.Char )]»."
 sibling.0002.a:1 "Я заплачу вам, чтобы вы забыли об этом обещании."
 sibling.0002.b:0 "Мне нечего дать тебе, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.0003.desc:1 "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetFirstName] [Select_CString(sibling.IsFemale, 'пришла', 'пришел' )] с десятиной со своих новых земель.\n\n«[sibling.Custom2('RelationToMe' , ROOT.Char )|U] [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )]! Пусть эти дары навсегда свяжут нас как товарищей подобно тому, как мы связаны кровью!»"
 sibling.0003.a:0 "Ради семьи и державы!"

 sibling.0004.t:0 "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [sibling.Custom('SisterBrother')] и вассал"
 sibling.0004.opening:0 "[vassal.GetTitledFirstName] вновь [Select_CString(vassal.IsFemale, 'пришла', 'пришел' )] ко мне жаловаться. Объектом [Select_CString(vassal.IsFemale, 'ее', 'его' )] жалоб — как обычно — является [Select_CString(sibling.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName]."
 sibling.0004.fallback:0 "\n\nОни никак не могут поладить, но в этот раз, как кажется, кое-кто из них зашел слишком далеко."
 sibling.0004.a:0 "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] действует от моего имени."
 sibling.0004.b:0 "Возьми себя в руки, [sibling.GetFirstNameNoTooltip]!"
 sibling.0004.c:0 "Мне что, отругать вас, как детей?!"

 sibling.0005.t:0 "Источник проблем"
 sibling.0005.desc:0 "Уже давно мне было ясно, что [Select_CString(sibling.IsFemale, 'моя', 'мой' )] [sibling.Custom2('MyCharacterIntroduction', ROOT.Char )] рано или поздно поплатится.\n\n[vassal.GetTitledFirstName] [Select_CString(vassal.IsFemale, 'сообщила', 'сообщил' )] мне, что не только [Select_CString(vassal.IsFemale, 'она', 'он' )], но и все мои [ROOT.GetCharacter.Custom('powerful_vassals_loc')] требуют, чтобы [Select_CString(sibling.IsFemale, 'моя невыносимая', 'мой невыносимый' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [Select_CString(sibling.IsFemale, 'была наказана', 'был наказан' )]."
 sibling.0005.a:0 "«Да как ты смеешь так говорить о [Select_CString(sibling.IsFemale, 'ней', 'нем' )]!»"
 sibling.0005.b:1 "[sibling.GetSheHe|U] [Select_CString(sibling.IsFemale, 'должна', 'должен' )] усвоить, что подобное поведение неприемлемо."
 sibling.0005.c:1 "С меня хватит, [sibling.GetFirstNameNoTooltip]!"

 sibling.1001.t:0 "Дипломатическая поддержка"
 sibling.1001.desc:0 "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ] [sibling.GetTitledFirstName] предлагает использовать [sibling.GetHerHis] ораторское искусство для всеобщего блага.\n\n«Я могу стать твоим послом или даже диктовать депеши твоим писцам»."
 sibling.1001.a:0 "Я знаю, где ты принесешь больше всего пользы."
 accepted_sibling_help_tt:0 "Приносящий пользу сиблинг может рассчитывать на какую-то награду..."
 sibling.1001.b:0 "Я хочу избежать обязательств перед тобой, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.1002.t:0 "Знание военного дела"
 sibling.1002.desc:0 "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'пришла', 'пришел' )] ко мне, чтобы напомнить о своих познаниях в военном деле.\n\n«Позволь мне тренировать твоих ополченцев, и они превзойдут любую виденную тобой армию»."
 sibling.1002.a:0 "Я знаю, где ты принесешь больше всего пользы."
 sibling.1002.b:0 "Я хочу избежать обязательств перед тобой, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.1003.t:0 "Секреты и слухи"
 sibling.1003.desc:0 "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'предложила', 'предложил' )] сообщать мне обо всем, что происходит при моем дворе.\n\n«Свой человек среди знати принесет тебе пользу…»"
 sibling.1003.a:0 "Я могу доверять лишь семейным узам."
 sibling.1003.b:0 "Думаешь, я поверю тебе, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]?"

 sibling.1004.t:0 "Поток золота"
 sibling.1004.desc:0 "Увидев, как работают мои казначеи, [Select_CString(sibling.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] долго [Select_CString(sibling.IsFemale, 'смеялась', 'смеялся' )].\n\n«Позволь, я покажу им, как это делается, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]»."
 sibling.1004.a:0 "Да, [sibling.GetFirstName], помоги мне наполнить казну."
 sibling.1004.b:0 "Я знаю, что ты просто хочешь получить доступ к деньгам, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]..."

 sibling.1005.t:0 "Созерцание божественного"
 sibling.1005.desc:0 "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] превосходит многих пониманием божественного. Теперь [SCOPE.sCharacter('sibling').GetSheHe] предлагает поделиться этими знаниями со мной, став [Select_CString(sibling.IsFemale, 'моей советницей', 'моим советником' )] в духовных вопросах."
 sibling.1005.a:0 "Пожалуйста, направь мою руку, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1005.b:0 "Я ни за что не вверю тебе свою душу."

 sibling.2001.t:0 "Недоразумение"
 sibling.2001.opening:0 "Я с трудом выношу, когда [sibling.GetTitledFirstName] рядом."
 sibling.2001.fallback:0 "\n\nЕсли [Select_CString(sibling.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] не устраивает пожар или не тратит мое золото, то ссорится с моими вассалами."
 sibling.2001.a:0 "Горе мне!"
 sibling.2001.b:0 "С меня хватит, [sibling.GetFirstName]!"

 sibling.8001.t:0 "Стоимость семьи"
 sibling.8001.desc:0 "[Select_CString(sibling.IsFemale, 'Моя алчная', 'Мой алчный' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] тянет все больше денег из моей казны в качестве «содержания».\n\nНо на сей раз [sibling.GetSheHe] [Select_CString(sibling.IsFemale, 'зашла', 'зашел' )] слишком далеко: выпрашивает деньги для торговой экспедиции, но забирает все себе!"
 sibling.8001.a:0 "Отныне моя казна для тебя закрыта, [sibling.GetFirstName]!"

 sibling.8002.t:0 "Глубокие карманы"
 sibling.8002.desc:0 "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom('trait_generous_adjective')][Select_CString(sibling.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'путешествовала', 'путешествовал' )] по провинции [province.GetName], прислушиваясь к жалобам крестьян и щедро раздавая подарки и обещания.\n\nКроме того, [SCOPE.sCharacter('sibling').GetSheHe] ясно [Select_CString(sibling.IsFemale, 'дала', 'дал' )] понять, что творит эти добрые дела от моего имени."
 sibling.8002.a:0 "Отличная работа, [sibling.GetFirstName]."
 sibling.8002.b:0 "И на это пошло МОЕ золото?!"

 sibling.8003.t:0 "Неосторожность"
 sibling.8003.desc:0 "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom('trait_lustful_adjective')][Select_CString(sibling.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] в своей жизни [Select_CString(sibling.IsFemale, 'совершила', 'совершил' )] немало глупостей, но [sibling.Custom('servant_for_romance')]? Роман? Пожалуй, это худшее из всего, что [sibling.GetSheHe] [Select_CString(sibling.IsFemale, 'делала', 'делал' )]!"
 sibling.8003.a:0 "Ах, пускай [sibling.GetFirstName] делает, что захочет."
 risk_of_sibling_producing_bastard_tt:0 "У этого могут быть последствия..."
 sibling.8003.b:0 "[Select_CString(sibling.IsFemale, 'Она', 'Он' )] и [sibling.Custom('servant_for_romance')] больше не увидятся!"

 sibling.8004.t:0 "Уважение к старшим"
 sibling.8004.desc:1 "Во время путешествия по провинции [province.GetName] [Select_CString(sibling.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [Select_CString(sibling.IsFemale, 'разозлила', 'разозлил' )] крестьян в нескольких деревнях и городках. [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'требовала', 'требовал' )], чтобы [Select_CString(sibling.IsFemale, 'ей', 'ему' )] предоставляли кров и обращались с [Select_CString(sibling.IsFemale, 'ней', 'ним' )] так, словно это [sibling.GetSheHe] [ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ]. В добавок к этому [sibling.GetSheHe] [Select_CString(sibling.IsFemale, 'наказывала', 'наказывал' )] людей за малейшие признаки неуважения."
 sibling.8004.a:0 "Я понимаю, почему они злятся."
 peasants_dislike_sibling_tt:0 "Крестьяне провинции [province.GetName] не в восторге"

 sibling.8005.t:0 "Неудачная встреча"
 sibling.8005.desc:0 "[Select_CString(sibling.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sCharacter('sibling') )] [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'должна была', 'должен был' )] выйти с приветствиями, когда [vassal.GetTitledFirstName] прибудет к моему двору.\n\nНо [vassal.GetFirstName] [Select_CString(vassal.IsFemale, 'задержалась', 'задержался' )] на несколько дней, и теперь, когда [vassal.GetSheHe] [Select_CString(vassal.IsFemale, 'прибыла', 'прибыл' )], [Select_CString(sibling.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom('trait_impatient_adjective')][Select_CString(sibling.IsFemale, 'ая', 'ый' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sCharacter('sibling') )] куда-то [Select_CString(sibling.IsFemale, 'запропастилась', 'запропастился' )], так что гостя никто не поприветствовал!"
 sibling.8005.a:0 "Несколько подарков станут отличной компенсацией."
 sibling.8005.b:0 "«[sibling.GetFirstNameNoTooltip]!!!»"

 sibling.8006.t:0 "Сурово, но справедливо"
 sibling.8006.desc:1 "Путешествуя по землям, которыми владеет [vassal.GetTitledFirstName], [Select_CString(sibling.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] [Select_CString(sibling.IsFemale, 'должна была', 'должен был' )] выносить судебные решения от моего имени. [vassal.GetFirstNameNoTooltip] долго [Select_CString(vassal.IsFemale, 'восхищалась', 'восхищался' )] тем, насколько [Select_CString(sibling.IsFemale, 'справедлива', 'справедлив' )] [sibling.GetFirstNamePossessiveNoTooltip], и в целом кажется [Select_CString(vassal.IsFemale, 'довольной', 'довольным' )] этим визитом."
 sibling.8006.a:0 "«Думаю, [sibling.GetFirstNameNoTooltip] [SCOPE.sCharacter('vassal').GetFirstNameNoTooltip] не станет возражать, если ты задержишься там подольше»."
 sibling.8006.b:0 "У меня тоже есть несколько случаев, с которыми [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] может разобраться!"
