l_russian:
 house_arrest_ongoing.0001.t:0 "Цели и мечты"
 house_arrest_ongoing.0001.desc:0 "С каждым днем, проведенным в темнице, где меня держит [prison_holder.GetTitledFirstName], мои изощренные планы кажутся все дальше.\n\nИстинное наказание не в физическом заточении, а в ограничении моих возможностей!"
 house_arrest_ongoing.0001.a:0 "Интересно, в каком состоянии пребывают мои дела?"
 house_arrest_ongoing.0001.b:0 "Все будет готово к моему освобождению. Нужно строить планы!"

 house_arrest_ongoing.0002.t:0 "Ложное правосудие"
 house_arrest_ongoing.0002.desc:0 "Да кем [prison_holder.GetSheHe] себя [Select_CString(prison_holder.IsFemale, 'возомнила, эта', 'возомнил, этот' )] [prison_holder.GetTitledFirstName]?! Держать меня в клетке, словно животное, и нагло называть это правосудием?!\n\nБудто кто-то кроме [ROOT.Char.GetFaith.HighGodNamePossessive] может судить #EMP  меня#!."
 house_arrest_ongoing.0002.a:0 "Мне еще не доводилось терпеть подобного оскорбления!"
 house_arrest_ongoing.0002.b:0 "Нужно стараться сохранять спокойствие."

 house_arrest_ongoing.0003.t:0 "Дни одиночества"
 house_arrest_ongoing.0003.desc_opening:0 "Жизнь в разлуке со всеми, кого я люблю, — жесточайшее наказание. Я стремлюсь к любому источнику ободрения, к любой возможности общения — его мне так не хватает!"
 house_arrest_ongoing.0003.desc_friendly_prisoner:0 "\n\nТолько [friendly_prisoner.GetTitledFirstName] и наша с [Select_CString(friendly_prisoner.IsFemale, 'ней', 'ним' )] дружба позволяют мне пережить эти долгие дни."
 house_arrest_ongoing.0003.a:0 "Что, никто не хочет просто поговорить со мной?!"
 house_arrest_ongoing.0003.b:0 "Рано или поздно я найду себе собеседника."
 house_arrest_ongoing.0003.c:0 "[Select_CString(friendly_prisoner.IsFemale, 'Она', 'Он' )] мой единственный друг."
 house_arrest_ongoing.0003.d:0 "[Select_CString(friendly_prisoner.IsFemale, 'Она', 'Он' )] для меня единственный источник любви и понимания."
 house_arrest_ongoing.0003.e:0 "[ROOT.Char.GetFirstNameNoTooltip] для меня единственный источник любви и понимания."

 house_arrest_ongoing.0004.t:0 "Облегчение моих страданий"
 house_arrest_ongoing.0004.desc1:0 "«Я знаю, как вам недостает ваших книг и свитков, поэтому мы кое-что купили для вас на рынке!»"
 house_arrest_ongoing.0004.desc2:0 "«Я знаю, как сильно вы любите торты, а повар слегка задумался, так что...»"
 house_arrest_ongoing.0004.desc3:0 "«Этот браслет попался мне на глаза, мне показалось, он вам понравится. Пожалуйста, наденьте!»"
 house_arrest_ongoing.0004.desc4:0 "«Мне не удалось уговорить стражу на что-то большее, но, надеюсь, прогулки по саду приободрят вас!»"
 house_arrest_ongoing.0004.desc:0 "\n\n[Select_CString(friend_at_court.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend_at_court') )], [friend_at_court.GetTitledFirstName], всегда заботится обо мне и прилагает все силы, чтобы сохранить привычные мне удобства на время моего заключения."
 house_arrest_ongoing.0004.a:0 "Не знаю, как бы мне удавалось обходиться без н[SCOPE.sC('friend_at_court').GetHerHis]!"

 house_arrest_ongoing.0005.t:0 "Мой личный мучитель"
 house_arrest_ongoing.0005.desc:0 "«О, как жаль, что вы не видели актеров на фестивале. Поразительное зрелище!»\n\nМое заточение само по себе отвратительно. Но теперь еще и [Select_CString(rival_at_court.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_at_court') )] насмехается надо мной. Это уж слишком! [Select_CString(rival_at_court.IsFemale, 'Она', 'Он' )] делает все возможное, чтобы теперь, когда положение мое столь ничтожно, испортить мне жизнь еще сильнее."
 house_arrest_ongoing.0005.a:0 "И ведь работает!"
