l_russian:
 dungeon_ongoing.0001.t:0 "Неумолкающие голоса"
 dungeon_ongoing.0001.desc:0 "Я не могу разобрать, кто это и откуда именно доносятся звуки, но этот громкий шепот прерывается лишь тогда, когда его сменяет истошный крик."
 dungeon_ongoing.0001.a:0 "Если бы они замолчали хоть на мгновение!"
 dungeon_ongoing.0001.b:0 "«Ты со мной разговариваешь?»"

 dungeon_ongoing.0002.t:0 "Ожидание"
 dungeon_ongoing.0002.desc:0 "Сильнее всего меня донимает ожидание. Кто знает, сколько прошло времени и сколько еще мне здесь оставаться? Часы? Месяцы?"
 dungeon_ongoing.0002.a:0 "Мне нужно выбраться отсюда!"
 dungeon_ongoing.0002.b:0 "Я могу ждать сколько потребуется."

 dungeon_ongoing.0003.t:0 "«А ну тихо!»"
 dungeon_ongoing.0003.desc:0 "Сколько я ни обращаюсь к моим тюремщикам, те лишь угрожающе смотрят на меня и сжимают кулаки."
 dungeon_ongoing.0003.a:0 "Похоже, о долге мне напоминать бессмысленно."
 dungeon_ongoing.0003.b:0 "Думаете заткнуть меня угрозами?!"

 dungeon_ongoing.0004.t:0 "Заражение"
 dungeon_ongoing.0004.desc:0 "Мне казалось, что рана почти зажила, но теперь она просто горит. В темноте я не могу толком ее разглядеть, но под пальцами ощущаются припухлости.\n\nМеня не покидает жгучая боль, и я не могу понять, что за влага остается на моих пальцах: кровь, гной или же это просто влага из промозглого воздуха."
 dungeon_ongoing.0004.a:0 "Пожалуйста, мне нужна помощь..."
 dungeon_no_response_tooltip:0 "#F Похоже, никто не слышит ваших призывов.#!"

 dungeon_ongoing.0005.t:0 "Жар прошел"
 dungeon_ongoing.0005.desc:0 "Кожа вокруг раны на ощупь жесткая, словно сырая древесина, но рана больше не горит. Похоже, заражение прошло."
 dungeon_ongoing.0005.a:0 "Благодарю тебя, [ROOT.Char.GetFaith.HealthGodName]."

 dungeon_ongoing.0006.t:0 "Погибель и тьма"
 dungeon_ongoing.0006.desc:0 "Постоянные холод, сырость и непрекращающийся голод от скудной бурды, которой меня кормят."
 dungeon_ongoing.0006.a:0 "[ROOT.Char.GetFaith.HighGodName], за что мне это?!"
 dungeon_ongoing.0006.b:0 "Эх, могло быть и хуже."

 dungeon_ongoing.0007.t:0 "Мечты"
 dungeon_ongoing.0007.desc:0 "Застрять здесь, во тьме, пока мир снаружи движется дальше... Я хочу быть там, стремиться к небесам, а не гнить под землей."
 dungeon_ongoing.0007.a:0 "Я заслуживаю куда большего!"
 dungeon_ongoing.0007.b:0 "Нужно сосредоточиться на выживании — и только на нем."

 dungeon_ongoing.0008.t:0 "Ход времени"
 dungeon_ongoing.0008.desc:0 "Я нахожусь здесь уже целую вечность. Месяцы? Годы? Десятилетия? Мое изгнание во тьму никогда не закончится!"
 dungeon_ongoing.0008.a:0 "Это слишком долго!"

 dungeon_ongoing.0009.t:0 "Поддержка друга"
 dungeon_ongoing.0009.desc:0 "Не знаю, как бы мне удалось выжить здесь без поддержки, которую оказывает [ROOT.Char.Custom('prison_pet')].\n\nКогда мне грустно, мой друг поддерживает меня, когда я хочу сдаться — приободряет. Вот так [ROOT.Char.Custom('prison_pet')]!"
 dungeon_ongoing.0009.a:0 "Ты просто прелесть, [ROOT.Char.Custom('prison_pet')]!"

 dungeon_ongoing.9001.t:0 "Нутро"
 dungeon_ongoing.9001.desc:0 "Не помню, когда мне последний раз случалось видеть солнце. Не помню, когда последний раз моя пища была твердой, да когда хоть что-то было твердым. Такое чувство, словно сырость воздуха заполнила мои легкие. Если зуб начинает болеть, я просто вырываю его из своих гниющих десен."
 dungeon_ongoing.9001.a:0 "Как же трудно двигаться."

 dungeon_ongoing.9002.t:0 "Пустота"
 dungeon_ongoing.9002.desc:0 "Кашель нескончаем. На протяжении многих дней, стоит мне заснуть хотя бы на час, как я просыпаюсь от того, что мои собственные руки вцепляются мне в горло. Я пытаюсь слизывать капельки воды со стен, но это уже не помогает."
 dungeon_ongoing.9002.a:0 "Я просто хочу, чтобы все закончилось."

 dungeon_ongoing.9003.t:0 "Воспоминания"
 dungeon_ongoing.9003.desc:0 "Выберусь ли я когда-нибудь отсюда? Или все просто забыли обо мне? Кто-нибудь кроме надзирателя знает, что я здесь? Еще кто-то помнит мое имя? Кто знает, кто я?"
 dungeon_ongoing.9003.a:0 "Я почти не помню их лиц..."

 dungeon_ongoing.9004.t:0 "Безо всех"
 dungeon_ongoing.9004.desc:0 "Я умру здесь. Я знаю это наверняка. Я никогда больше не почувствую тепла солнечных лучей на лице, никогда не услышу веселого смеха."
 dungeon_ongoing.9004.a:0 "Теперь это — мой мир."

 dungeon_ongoing.9005.t:0 "Неизмеримая утрата"
 dungeon_ongoing.9005.desc:0 "Мой верный спутник, мой бесценный друг, лучик света в этом мрачном месте...\n\n[ROOT.Char.Custom('prison_pet')] едва дышит, лежа у меня в руках, и меня охватывает новая волна отчаяния. Если даже столь чистое существо сгинуло в этом месте, каковы мои шансы?"
 dungeon_ongoing.9005.a:0 "Ты не можешь бросить меня здесь!"
