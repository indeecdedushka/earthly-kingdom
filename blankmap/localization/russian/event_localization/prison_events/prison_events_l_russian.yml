l_russian:
 prison.1001.t:0 "Правда или пытка"
 prison.1001.start.desc:1 "Мой дневной сон резко обрывается, когда распахивается дверь камеры. Силуэт стражника мне знаком, но вот [actor.GetWomanMan] за ним… О нет.\n\n"
 prison.1001.rack.desc:0 "[actor.GetTitledFirstName] лично привязывает меня к дыбе и довольно улыбается: «Полагаю, вы слышали остальных. Крики, треск костей и сухожилий…"
 prison.1001.whip.desc:0 "[actor.GetTitledFirstName] вертит кнут в руке. «О, кнут выглядит достаточно невинно, но он может отделять плоть от костей не хуже ножа."
 prison.1001.rats.desc:0 "«Пожалуй, крысы выглядят довольно милыми, — говорит [actor.GetTitledFirstName], указывая на слабо попискивающее ведро. — Однако едва они почуют огонь, они начнут прогрызать себе путь."
 prison.1001.poetry.desc:0 "[actor.GetTitledFirstName] вынимает из-за пазухи #EMP очень#! длинный свиток.\n\n«Надеюсь, вы не против, если я прочту вам несколько своих #EMP лучших#! поэм»."
 prison.1001.my_secret.desc:1 "Вы что-то скрываете, я вижу, — говорит [actor.GetTitledFirstName]. — Откройте правду, а иначе...»"
 prison.1001.anothers_secret.desc:1 "«Вы что-то знаете, что-то, что скрывает [reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))], — говорит [actor.GetTitledFirstName]. — Рассказывайте всё, а не то...»"
 prison.1001.a:0 "Я все расскажу, клянусь!"
 prison.1001.b:0 "..."


 prison.1002.rack.desc:0 "Зачем все усложнять? Нет ничего лучше старой доброй дыбы. [recipient.GetTitledFirstName] входит в комнату, повинуясь приказу тюремщика, и [recipient.GetHerHis] взгляд тут же устремляется на большую деревянную раму."
 prison.1002.whip.desc:0 "О, сладостный поцелуй кнута! Он выглядит достаточно невинно, но может отделять плоть от костей не хуже любого ножа. Судя по тому, какое лицо делает [recipient.GetTitledFirstName], [recipient.GetSheHe] знает это даже слишком хорошо."
 prison.1002.rats.desc:0 "Крысы в ведре могут показаться тихими, но они охотно прогрызут себе пусть через грудь [recipient.GetWomenMen], стоит только развести огонь пожарче. По мере того как [recipient.GetTitledFirstName] слушает мои объяснения, [recipient.GetHerHis] уверенность тает на глазах."
 prison.1002.poetry.desc:0 "Любой с моим умением ублажать слух стихосложением может с легкостью слагать и куда менее приятные рифмы.\n\nВзяв длинный свиток с поэмами, я разворачиваю его, позволяя свитку коснуться пола и развернуться до самой двери и еще дальше."
 prison.1002.anothers_secret.desc:0 "\n\n«Нет, нет, я… у меня есть сведения! [reveal_secret_owner.GetTitledFirstName] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! Я все вам скажу!»"
 prison.1002.my_secret.desc:0 "\n\n«Пожалуйста, нет! #EMP Умоляю!#! Я расскажу все, что вы хотите знать! Я… [secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!»"
 prison.1002.a:0 "Интересно. Верните [recipient.GetHerHis] в камеру."
 prison.1002.b:0 "Мы с вами еще #EMP не#! закончили..."

 prison.1003.t:0 "Пытка"
 prison.1003.rack.desc:0 "Зачем все усложнять? Нет ничего лучше старой доброй дыбы. Этот незабываемый треск костей и сухожилий... Впрочем, боль, которую скоро испытает [recipient.GetTitledFirstName], тоже вряд ли забудется..."
 prison.1003.whip.desc:0 "О, сладостный поцелуй кнута! Он выглядит достаточно невинно, но может отделять плоть от костей не хуже любого ножа — и [recipient.GetTitledFirstName] скоро убедится в этом. [Select_CString(recipient.IsFemale, 'Ей', 'Ему' )] потом долго придется спать на животе…"
 prison.1003.rats.desc:0 "«С виду крысы довольно тихие, — говорю я, и [recipient.GetFirstName] смотрит, как я прикрепляю ведро к [Select_CString(recipient.IsFemale, 'ее', 'его' )] обнаженной груди. — Но когда их припечет, они сделают что угодно, чтобы сбежать. К счастью для них, у них #EMP очень#! острые зубы». [recipient.GetFirstName] молит о пощаде, едва я тянусь за тлеющими углями."
 prison.1003.poetry.desc:0 "$prison.1002.poetry.desc$\n\nЗатем я начинаю читать."
 prison.1003.a:0 "Ах... Я могу часами слушать [recipient.GetHerHis] крики."
 prison.1003.b:0 "Это было необходимо."

 prison.1010.rack.desc:0 "[actor.GetTitledFirstName] лично привязывает меня к дыбе с довольной ухмылкой на губах. Мне уже доводилось слышать крики и треск ломающихся костей и #emp лопнувших#! сухожилий. Я молю о пощаде, но [actor.GetFirstNameNoTooltip] лишь ухмыляется еще шире."
 prison.1010.whip.desc:0 "[actor.GetTitledFirstName] вертит кнут в руке. «О, кнут выглядит достаточно невинно, но он может отделять плоть от костей не хуже любого ножа. Позвольте, я покажу вам…»"
 prison.1010.rats.desc:0 "«С виду крысы довольно тихие, — говорит [actor.GetTitledFirstName], прикрепляя ведро к моей обнаженной груди. — Но когда их припечет, они сделают что угодно, чтобы сбежать. К счастью для них, у них #emp очень#! острые зубы»."
 prison.1010.poetry.desc:0 "$prison.1001.poetry.desc$\n\nЗатем [actor.GetSheHe] начинает."
 prison.1010.a:0 "Пожалуйста, нет, я!.. #EMP А-а-а-а!#!"

 prison.1020.t:0 "Ослепление"
 prison.1020.start.desc:0 "[recipient.GetTitledFirstName] в панике входит в комнату, [Select_CString(recipient.IsFemale, 'понукаемая', 'понукаемый' )] тюремщиком. «Пожалуйста, я сделаю все, все что захотите!..» — [Select_CString(recipient.IsFemale, 'Ее', 'Его' )] протесты обрываются, когда тюремщик всовывает [recipient.GetHerHim] кляп и привязывает к столу.\n\n"
 prison.1020.cruel.desc:0 "«О, [recipient.GetFirstNameNoTooltip]! — Я театрально вздыхаю. — Мы с вами прежде лично не виделись. Но мне показалось, что пора исправить это упущение!»"
 prison.1020.compassionate.desc:0 "«Это может показаться варварством, — говорю я, пока врач готовит свои инструменты, — но я делаю это ради стабильности державы. Поверьте, ваши страдания не доставляют мне удовольствия»."
 prison.1020.child.desc:1 "«Так будет лучше», — говорит врач, и [recipient.GetTitledFirstName] принимает из [Select_CString(physician.IsFemale, 'ее', 'его' )] рук снотворное. [recipient.GetSheHe] выпивает все до конца, хотя руки [Select_CString(recipient.IsFemale, 'ее', 'его' )] дрожат.\n\nКак только [recipient.Custom('GirlBoy')] засыпает, врач пристально смотрит на меня. «Вы уверены, [actor.GetLadyLord]?»"
 prison.1020.a:0 "О да, будет #EMP очень#! больно."
 prison.1020.b:0 "У меня есть свои причины."

 prison.1021.start.desc:0 "Я тихонько жду своей участи, когда тюремщик внезапно распахивает дверь и выволакивает меня из камеры. Там, в мрачной комнате, меня ждет [actor.GetTitledFirstName].\n\n"
 prison.1021.cruel.desc:0 "От довольного выражения на [actor.GetHerHis] лице у меня по спине пробегает холодок.\n\n«Не бойся. Мне не нужна твоя голова, хватит твоих глаз»."
 prison.1021.compassionate.desc:0 "«[recipient.GetFirstNameNoTooltip], знай: мне это не доставляет удовольствия. Но тебя нужно ослепить. Ради стабильности державы»."
 prison.1021.child.desc:0 "«Так будет лучше», — говорит врач, протягивая мне крошечную стеклянную бутылочку. Это плохое место с плохими людьми, но [physician.GetHerHis] глаза… они добрые. Трясущейся рукой я подношу флакон к губам."
 prison.1021.a:0 "Мои... мои глаза? Пустите меня! #EMP Нееет!#!"
 prison.1021.b:0 "Я... я странно себя чувствую..."

 prison.1025.t:0 "Кастрация"
 prison.1025.cruel.desc:0 "«О, [recipient.GetFirstNameNoTooltip]. — Я театрально вздыхаю. — Не бойся. Я здесь не за твоей головой, мне вообще ничего ценного не нужно. Достаточно твоего мужского достоинства»."

 prison.1026.cruel.desc:0 "От довольного выражения на [actor.GetHerHis] лице у меня по спине пробегает холодок.\n\n«Не бойся. Мне не нужна твоя голова, только твое мужское достоинство»."
 prison.1026.compassionate.desc:0 "«[recipient.GetFirstNameNoTooltip], знай, мне это не доставляет удовольствия. Но тебя нужно кастрировать. Ради стабильности державы»."
 prison.1026.a:0 "Что?.. Пустите меня! #EMP Нееет!#!"

 prison.9001.t:0 "Свобода"
 prison.9001.desc_1:0 "Планирование побега заняло множество дней: пришлось продумать все действия и пути отхода. Но все оказывается бесполезным после того, как однажды стражник просто забывает запереть дверь и удаляется, не оглядываясь назад."
 prison.9001.desc_2:0 "Доброе слово тут, душевный комплимент там — и вскоре стража смотрит на меня дружелюбно, а не с изначальным подозрением. Поэтому, когда я прошу глотнуть свежего воздуха, стражник не задает лишних вопросов — и вскоре остается лежать лицом вниз в канаве."
 prison.9001.desc_3_opening:0 "Секундного замешательства было достаточно, чтобы стащить у стражника кольцо с ключами и спрятать за спину."
 prison.9001.desc_3_house_arrest:0 "С наступлением темноты я медленно приоткрываю дверь, вздрагивая от каждого скрипа."
 prison.9001.desc_3:0 "С наступлением темноты я медленно выбираюсь из своей камеры, вздрагивая от каждого скрипа."
 prison.9001.desc_4:0 "Я ощупываю каждую пядь камеры, каждую дверную петлю, каждую решетку, каждый камень. И когда вновь наступает ночь, я наконец нахожу искомое — расшатанный камень! На то, чтобы расширить дыру в настоящий лаз, уходит совсем немного времени."
 prison.9001.desc_5:0 "Я крадусь по коридорам. Каждая дверь знакома, словно старый друг, и я жду своего часа. Я знаю, кто, куда и когда пойдет. Я знаю, кто вызывает тех или иных слуг, я знаю самый быстрый способ покинуть это здание. С наступлением темноты я просто дожидаюсь подходящего момента, а затем ускользаю, словно тень."
 prison.9001.desc_6:0 "Я дожидаюсь наступления темноты, и, убедившись, что рядом никого нет, хватаюсь за прутья решетки, и начинаю #EMP сгибать их#!. Пот заливает глаза, темноту наполняет мое тяжкое дыхание, но вскоре передо мной появляется дыра, куда я с легкостью могу проскользнуть."
 prison.9001.desc_7:0 "С уходом стражника я склоняюсь к замку. Он старый и ржавый, а в моем распоряжении есть лишь какой-то гвоздик, найденный в углу, но меня это не остановит. Немного провернуть, слегка подтолкнуть, и... #EMP готово!#!"
 prison.9001.desc_8:0 "Я улыбаюсь, глядя, как стражник пытается подавить зевоту. Мне удалось затянуть спор на несколько часов: я отстаиваю свое мнение по такому вопросу, как [ROOT.Char.Custom('subject_of_interest')], и не желаю уступать. Вскоре стражник уже дремлет в своем кресле — остается стащить у него ключи, что я и делаю."
 prison.9001.desc_9:0 "Бесконечные лукавые взгляды, намеки, приглашения наконец-то принесли плоды: когда стражник приближается, одной рукой снимая одежду, я улыбаюсь. Это совсем не больно — отключиться на пороге блаженства, тем более что я стараюсь не наносить непоправимого ущерба."
 prison.9001.desc_ending_1:0 "\n\nЛишь когда я понимаю, что [imprisoner.Custom('TerrainType')] достаточно укрывает меня, я наконец обретаю надежду, что [imprisoner.GetTitledFirstNamePossessive] меня не найдет."
 prison.9001.desc_ending_2:0 "\n\nСкрывшись в ночи, вдали ото всех, я запрокидываю голову и смеюсь."
 prison.9001.a:0 "Свобода!"

 prison.9002.desc_opening:0 "Мне нужно, чтобы они лишь на миг ослабили бдительность, —"
 prison.9002.desc_rat:0 " и я запускаю свою крысу, которая пробегает по полу, взбирается на табурет, где сидит стражник, прямиком к ключам"
 prison.9002.desc_stone:0 " и я подкрадываюсь к стражнику со спины и #EMP бью#! его по шлему своим камнем. Стражник падает на землю, а я быстро обыскиваю тело в поисках ключей"
 prison.9002.desc_spoon:0 " и я вставляю свою ложку в замок. Пришлось как следует потеребить его и согнуть ложку, но в конечном счете замок с громким #EMP щелчком#! открывается"
 prison.9002.desc_cockroach:0 " и я выпускаю своего таракана. Когда он оказывается у ног стражника, тот отскакивает от насекомого достаточно резко, чтобы удариться головой о стену"
 prison.9002.desc_end:0 "и вскоре меня и моего маленького друга принимает [imprisoner.Custom('TerrainType')]: [imprisoner.GetTitledFirstName] больше нас не найдет!"
 prison.9002.a:0 "Мы свободны, [ROOT.Char.Custom('prison_pet')]!"

 prison.9003.desc:0 "Как только стража отворачивается от меня и моего товарища по несчастью, [prison_friend.GetTitledFirstName] и я наносим удар.\n\nНо долгое заточение ослабило меня, и когда железный кулак стражника врезается мне в живот, я быстро оказываюсь на полу. Стражник готовится нанести последний удар, но вдруг [prison_friend.GetTitledFirstNameNoTooltip] нависает над нами, сжимая нож стражника... Вскоре мы двое продолжаем путь.\n\nУкрытые тьмой, мы, привалившись друг к другу, громко хохочем."
 prison.9003.a:0 "Мы свободны!"

 prison.9499.t:0 "Побег!"
 prison.9499.desc_house_arrest:0 "[Select_CString(escapee.IsFemale, 'Моя пленница', 'Мой пленник' )] [escapee.GetTitledFirstName] [Select_CString(escapee.IsFemale, 'бежала', 'бежал' )] из заточения!"
 prison.9499.desc_dungeon:0 "[Select_CString(escapee.IsFemale, 'Моя пленница', 'Мой пленник' )] [escapee.GetTitledFirstName] [Select_CString(escapee.IsFemale, 'бежала', 'бежал' )] из моего подземелья!"
 prison.9499.desc_ending:0 "\n\nСтражникам нечего сказать в свое оправдание, но ущерб все равно не исправить."
 prison.9499.a:0 "Будь ты [Select_CString(escapee.IsFemale, 'проклята', 'проклят' )], [escapee.GetFirstNameNoTooltip]!"

 prison.9501.t:0 "Нерушимые цепи"
 prison.9501.desc:0 "Едва стражник на мгновение отвлекается, я тянусь к кольцу с ключами у него на поясе, но крепкая рука перехватывает меня на полпути.\n\n«О, нет-нет. Отсюда не сбежать, #EMP [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]#!», — усмехается мой страж.\n\n«Ты думаешь, твоя баланда была жидковата? То ли еще будет»."
 prison.9501.a:0 "Я сгнию здесь..."

 prison.9502.t:0 "[ROOT.Char.Custom('prison_pet')|U] проявляет отвагу"
 prison.9502.desc_opening:0 "Когда стражник отворачивается, я быстро хватаю своего питомца и запускаю стражнику в голову."
 prison.9502.desc_rat:0 "[ROOT.Char.Custom('prison_pet')|U] крутится, пытаясь найти точку опоры, но стражник быстро хватает и швыряет моего питомца на пол. Мои возмущенные крики почти заглушает предсмертный визг: стражник безжалостно обрушивает ногу на пол."
 prison.9502.desc_stone:0 "Раздается громкий удар о шлем стражника, но стражник лишь оборачивается с приподнятой от удивления бровью. Заметив камень, [dummy_gender.GetSheHe] с ухмылкой выбрасывает его в окно."
 prison.9502.desc_spoon:0 "Раздается громкий удар о шлем, но стражник едва ли обращает на это внимание. Обернувшись и заметив бесхозную ложку, [dummy_gender.GetSheHe] поднимает ее и сует за пояс."
 prison.9502.desc_cockroach:0 "Он скребется, пытаясь зацепиться, но, похоже, движение привлекло внимание стражника: тот безжалостно хватает и швыряет моего любимого таракана на пол, после чего давит его с гримасой отвращения."
 prison.9502.a:0 "Нет! [ROOT.Char.Custom('prison_pet')|U]!"

 prison.9503.t:0 "Предательство"
 prison.9503.desc:0 "Я и мой товарищ [prison_friend.GetTitledFirstName] потратили много ночей на планирование побега.\n\nЯ поднимаю шум, и [prison_friend.GetSheHe] уже стоит наготове у двери. Стражник открывает дверь, и я улыбаюсь — сейчас [prison_friend.GetFirstNameNoTooltip] нападет на стражника сзади и... Дверь захлопывается за спиной стражника. [prison_friend.GetTitledFirstNameNoTooltip] беспрепятственно исчезает в ночи, поскольку все внимание стражи обращено ко мне."
 prison.9503.a:0 "Что ж, хотя бы [prison_friend.GetSheHe] на свободе..."
 prison.9503.b:0 "[Select_CString(prison_friend.IsFemale, 'Эта', 'Этот' )] [prison_friend.Custom('InsultAdjective')] [prison_friend.Custom('InsultNoun')] [Select_CString(prison_friend.IsFemale, 'предала', 'предал' )] меня!"

 prison.9504.t:0 "Собрат-узник"
 prison.9504.desc:0 "После стольких ночей, посвященных разработке плана, я наконец пробираюсь по темным коридорам и не могу сдержать улыбки. Может, у меня все получится! Стража нейтрализована, ворота...\n\n«[ROOT.Char.GetFirstNameNoTooltip] пытается бежать! Стража! #EMP Стража!#!» — кричит [Select_CString(prison_rival.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))] [prison_rival.GetTitledFirstName], разрывая тишину своим противным голосом, и вскоре меня уже окружают вооруженные и сердитые стражники."
 prison.9504.a:0 "Будь ты [Select_CString(escapee.IsFemale, 'проклята', 'проклят' )], [prison_rival.GetFirstNameNoTooltip]!"

 prison.9505.t:0 "Выход за пределы"
 prison.9505.opening:0 "Похоже, мне следует взять судьбу в собственные руки. И, кстати, как кажется, не все участки стен охраняются одинаково хорошо."
 prison.9505.tumble:0 "\n\nЯ начинаю жалеть об этом, когда падаю с куском стены вниз: прошел час, прежде чем меня нашли и помогли добраться до моих покоев, куда затем был вызван целитель."
 prison.9505.tunnels:0 "\n\nВпрочем, довольно скоро я понимаю, что туннели под стенами темные и запутанные: получив несколько царапин и не раз ударившись головой о камни, я выбираюсь обратно во внутренний двор."
 prison.9505.a:0 "Я... Я еще живу!.."
