l_russian:
 pregnancy.1001.t:0 "Беременность!"
 pregnancy.1001.d:0 "Ребенок растет в моем чреве. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))|U] [real_father.GetTitledFirstName] будет гордиться!"
 pregnancy.1001.a:0 "Хорошо!"

 pregnancy.1002.t:0 "Беременность!"
 pregnancy.1002.d:0 "Судьба улыбается мне! Моя [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] носит моего ребенка!"
 pregnancy.1002.a:0 "С нетерпением жду, когда смогу взять ребенка в руки!"

 pregnancy.1101.t.dead:0 "Жизнь продолжается"
 pregnancy.1101.t.divorced:0 "Необычные обстоятельства"
 pregnancy.1101.desc.start:0 "Ребенок растет в моем чреве, и я не сомневаюсь, что отцом является"
 pregnancy.1101.desc.dead:0 "мой покойный муж [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.divorced:0 "мой бывший муж [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.end:0 "\n\nВся история с беременностью печалит меня, однако я не могу не радоваться, что мое нерожденное дитя не будет считаться бастардом."
 pregnancy.1101.a.dead:0 "Жаль, что [ex_spouse.GetFirstNameNoTooltip] не видит этого..."
 pregnancy.1101.a.divorced:0 "Думаю, [ex_spouse.GetFirstNameNoTooltip] должен узнать об этом."

 pregnancy.1102.t:0 "$pregnancy.1101.t.divorced$"
 pregnancy.1102.desc:0 "Теперь уже очевидно, что моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] носит ребенка, хотя, судя по сроку, он не может быть моим.\n\nСкорее всего, настоящим отцом является ее бывший муж, [ex_spouse.GetTitledFirstName]."
 pregnancy.1102.a:0 "Увы."

 pregnancy.1103.opening:0 "Мой [mother.Custom2('RelationDescriptor', ROOT.Char)|l] бывший супруг,"
 pregnancy.1103.opening_concubine:0 "Мой [mother.Custom2('RelationDescriptor', ROOT.Char)|l] и бывший [ROOT.Char.GetWomanMan]!"
 pregnancy.1103.desc:0 "Я пишу вам, чтобы сообщить о своей беременности, ребенок определенно будет ваш.\n\nПоскольку в момент зачатия мы были женаты, на нем не будет клейма бастарда. После рождения ребенок будет считаться вашим законным потомком."
 pregnancy.1103.desc_concubine:0 "Я пишу вам, чтобы сообщить о своей беременности. Определенно, я ношу вашего ребенка.\n\nПоскольку в момент зачатия мы были вместе, на нем не будет клейма бастарда. После рождения ребенок будет считаться вашим потомком."
 pregnancy.1103.a:0 "Ну хорошо."

 pregnancy_not_first_child_message:1 "Ваша [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], носит вашего ребенка"

 pregnancy.2001.t:0 "Вне брака"
 pregnancy.2001.opening:0 "Ужасающие подозрения терзали меня уже давно, но теперь все признаки налицо. Я ношу ребенка!"
 pregnancy.2001.father_is_married:0 "\n\n[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U], несомненно, является отцом, но [SCOPE.sC('real_father').GetSheHe] женат и ни за что не признает, что ребенок [SCOPE.sC('real_father').GetHerHis]!"
 pregnancy.2001.father_is_unmarried:0 "\n\nМой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName], несомненно, является отцом, но мы не состоим в браке. Что же скажут люди о моем ребенке?"
 pregnancy.2001.a:0 "Я всем расскажу, кто отец!"
 pregnancy.2001.b:0 "[real_father.GetFirstNameNoTooltip] должен знать, но только он!"
 pregnancy.2001.c:0 "Я не могу сказать #EMP никому#!..."
 pregnancy.2001.c.tt:0 "Вы надеетесь, что никто не узнает!"
 pregnancy.2001.d:0 "Я прикажу знахарке приготовить отвар."

 pregnancy.2002.t:0 "От другого мужчины"
 pregnancy.2002.desc:0 "Все признаки на лицо, и я больше не могу лгать себе. Я ношу ребенка!\n\nХотелось бы, чтобы это было поводом для радости, но нет сомнения, что отец ребенка — [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)], а не мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [SCOPE.sC('spouse').GetFirstName]!"
 pregnancy.2002.desc.polyamorous:0 "Ужасающие подозрения терзали меня уже давно, но теперь все признаки налицо. Я ношу ребенка!\n\nСомнений нет, настоящий отец — [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)], а не мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName]."
 pregnancy.2002.a:0 "Я признаюсь в неверности!"
 pregnancy.2002.b:0 "[real_father.GetFirstNameNoTooltip] узнает — конфиденциально."
 pregnancy.2002.c:0 "Пусть никто никогда не узнает."
 pregnancy.2002.c.tt:1 "#F Вы надеетесь, что это останется секретом#!"
 reveal_illegitimate_pregnancy_to_real_father_tt:0 "[real_father.GetFirstName] знает о секрете"
 pregnancy.2002.d:0 "Мне нужна настойка от знахарки."
 search_for_real_father_tt:0 "#F Я буду искать его!#!"

 pregnancy_treatment_fails_tt:0 "Неудачное лечение"

 pregnancy.2003.t:0 "Ожидание"
 pregnancy.2003.desc_no_notice:0 "Я долго переживала, сработает ли [ROOT.Char.Custom('Abortifacient')] в виде отвара, но сейчас ответ очевиден.\n\nЯ больше не беременна."
 pregnancy.2003.desc_pain:0 "[ROOT.Char.Custom('Abortifacient')] вызывает у меня резь в животе и рвоту, но лучше так, чем совсем никакого эффекта.\n\nУ меня не будет ребенка."
 pregnancy.2003.a:0 "Я сделала, что было необходимо."

 pregnancy.2004.t:0 "Болезнь"
 pregnancy.2004.desc:0 "[ROOT.Char.Custom('Abortifacient')] в виде отвара прерывает мою беременность, но вызывает у меня рвоту и лихорадку. Знахарка предупреждала меня о побочных эффектах, но — вопреки ее заверениям — боль по-прежнему не заканчивается."
 pregnancy.2004.a:0 "Я выдержу."

 pregnancy.2005.t:0 "Ожидание"
 pregnancy.2005.desc:0 "Я надеялась, что [ROOT.Char.Custom('Abortifacient')] решит мои проблемы, но знахарка предупреждала меня, что такое зелье может и не сработать.\n\nБоюсь, она опасалась не зря: я уверена, что ребенок в моем чреве продолжает расти."
 pregnancy.2005.a:0 "Больше ничего нельзя сделать."

 pregnancy.2007.t:0 "Облегчение"
 pregnancy.2007.desc:0 "Все было как в тумане с тех пор, как я выпила зелье, в состав которого входит [ROOT.Char.Custom('Abortifacient')]. Невнятно бормочущие фигуры бродят вокруг моей кровати — серые, размытые, они сливаются друг с другом в темных углах моего видения. Шепот становится все громче, и с ним усиливается жжение в груди."
 pregnancy.2007.a:0 "Кто примет меня?"

 pregnancy.2101.t:0 "До срока"
 pregnancy.2101.desc_other_children:0 "Мой живот растет, а с ним и мое беспокойство. Это не первая моя беременность, но мне впервые так тревожно. Что-то не так.\n\nСхватки начинаются ночью, и утром я вижу, что мои простыни все в крови."
 pregnancy.2101.desc_pain:0 "Мой живот растет, а с ним и мое беспокойство. Это первая моя беременность, но охватившая меня тревога, кажется мне неправильной. Что-то не так.\n\nСпазмы начинаются ночью, и утром я вижу, что мои простыни все в крови."
 pregnancy.2101.desc:0 "Мое беспокойство растет с каждым днем, а вот живот — нет. На таком сроке он же должен быть больше... И ребенок должен уже давать о себе знать, верно?\n\nЧто-то пошло не так, я не чувствую искры жизни внутри себя."
 pregnancy.2101.a:0 "Я больше не беременна."

 pregnancy.2102.desc:0 "«Этому ребенку не суждено было родиться».\n\nХотя [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] и уверяет меня, что это естественный порядок вещей, но [mother.GetHerHis] рука тянется к животу."
 pregnancy.2102.a:0 "Она больше не беременна."

 pregnancy.3001.t:0 "Неосторожность"
 pregnancy.3001.opening:0 "По мере того как растет ее живот, не остается сомнений в том, что [mother.GetTitledFirstName] беременна!"
 pregnancy.3001.lovers_love:0 "Она ничего не сказала, но может ли это быть плодом нашей любви?"
 pregnancy.3001.lovers_not_love:0 "Она ничего не сказала, но может ли это быть итогом наших близких отношений?"
 pregnancy.3001.not_lovers:0 "Она ничего не сказала, но может ли это быть плодом нашей недавней интрижки?"
 pregnancy.3001.a:0 "Я спрошу ее об этом."
 pregnancy.3001.a.tt:1 "Вы и [mother.GetFirstNameNoTooltip] ссоритесь из-за ребенка"
 pregnancy.3001.b:0 "Возможно, я никогда не узнаю, но мне всю жизнь будет интересно..."
 pregnancy.3001.b.tt:0 "Несмотря на подозрения, вы ничего не предпринимаете"

 pregnancy.3002.t:0 "Неосторожность"
 pregnancy.3002.lovers:1 "Конечно, у меня возникли подозрения, когда моя [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] [mother.GetTitledFirstName] начала демонстрировать признаки беременности, но теперь [mother.GetSheHe] говорит, что ребенок мой!"
 pregnancy.3002.not_lovers:1 "[mother.GetTitledFirstName] беременна и сказала мне по секрету, что это результат некой незаконной интрижки."
 pregnancy.3002.spouse_exists:0 "\n\nК счастью, [mother.GetHerHis] [mother.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] думает, что ребенок [spouse.GetHersHis]."
 pregnancy.3002.a:0 "О, [mother.GetFirstNameNoTooltip], если бы это были только мы и наш ребенок..."
 pregnancy.3002.b.not_again:0 "Как можно было вновь допустить такое?!"
 pregnancy.3002.b:0 "Это должно остаться тайной!"
 pregnancy.3002.a.tt:0 "Отец ребенка, которого родит [mother.GetShortUINameNoTooltip], будет неизвестен"
 pregnancy.3002.c:0 "Я всем открою правду!"


 pregnancy.3003.t:0 "Округлившийся живот"
 pregnancy.3003.desc:1 "[SCOPE.sC('mother').GetTitledFirstName] пришла ко мне, и стало сразу понятно почему. Она беременна, и мы с ней не сомневаемся, кто отец. Ребенок, рожденный вне уз законного брака, обречен на жизнь бастарда. Неужели я хочу для своего ребенка такой судьбы?"
 pregnancy.3003.desc_no_bastards:0 "[mother.GetTitledFirstName] пришла ко мне, и я сразу понял почему. [mother.GetSheHe|U] беременна, и мы оба не сомневаемся, кто отец. Какая жизнь ждет моего ребенка, рожденного вне брака?"
 pregnancy.3003.a:0 "Это нужно хранить в тайне!"
 pregnancy.3003.a.tt:0 "Секрет остается секретом — пока что"
 pregnancy.3003.b:0 "О, это радостные новости!"

 pregnancy.3004.t:0 "Округлившийся живот"
 pregnancy.3004.desc:1 "[SCOPE.sC('mother').GetTitledFirstName] пришла ко мне, и стало сразу понятно почему. Она беременна, и мы оба не сомневаемся, кто отец. Но, учитывая, что у меня есть жена, [SCOPE.sC('spouse').GetFirstName], мне остается только надеяться, что мое участие останется тайной."
 pregnancy.3004.a:0 "Не думал, что до этого дойдет."

 pregnancy.5001.t:0 "«Мне нужно знать!»"
 pregnancy.5001.desc:0 "[real_father_inquirer.GetTitledFirstName] добивается встречи со мной. Положив руку мне на живот, [real_father_inquirer.GetTitledFirstName] тревожно смотрит на меня…"
 pregnancy.5001.real_father:0 "\n\n«Я просто хочу услышать это от тебя: я и так знаю, что ребенок мой»."
 pregnancy.5001.not_father:0 "\n\n«Пожалуйста, не лги мне».\n\nЯ смотрю [SCOPE.sC('real_father').GetHerHim] за спину, в коридор, опасаясь, что нас увидят вместе."
 pregnancy.5001.a:0 "Ребенок ваш, [real_father.GetFirstNameNoTooltip]."
 pregnancy.5001.b:0 "Вы не отец моего ребенка."

 pregnancy.5002.t:0 "Наша кровь"
 pregnancy.5002.love:0 "«Разумеется, ваш, [ROOT.Char.GetFirstNameNoTooltip]!»\n\nЯ даже перестаю беспокоиться, что нас могут услышать. Меня охватывает радость и смущение. Словно бы все мои молитвы были услышаны и наш союз был благословлен, хотя тут все… не так просто."
 pregnancy.5002.not_love:0 "«Разумеется, ваш, [ROOT.Char.GetFirstNameNoTooltip]!»\n\nЯ боюсь, что кто-нибудь услышит [ROOT.From.Char.GetHerHis], но мы одни, в тишине. И это хорошо, ведь теперь мне есть о чем подумать."
 pregnancy.5002.a:0 "Мы вдвоем... Ребенок..."
 pregnancy.5002.b:0 "Это радостные новости, и ими нужно поделиться!"

 pregnancy.5003.t:0 "Неверная мысль"
 pregnancy.5003.desc:1 "Несмотря ни на что, [mother.GetTitledFirstName] продолжает стоять на своем. «Ребенок не ваш, [ROOT.Char.GetFirstNameNoTooltip]».\n\nКак можно было так ошибиться?!"
 pregnancy.5003.a:1 "А [mother.GetSheHe] не лжет мне?"
 pregnancy.5003.a.tt:0 "«Только время покажет мою правоту…»"

 pregnancy_announcement_my_child_will_be_a_bastard:0 "Мое дитя родится [Concept( 'bastard', 'бастардом' )|E], и отцом будет считаться [real_father.GetTitledFirstNameNoTooltip]"
 pregnancy_announcement_the_child_will_be_a_bastard_real_father:0 "[mother.GetTitledFirstNameNoTooltip] родит [Concept( 'bastard', 'бастарда' )|E], отец которого будет известен"
 pregnancy_announcement_the_child_will_be_a_bastard:0 "[mother.GetTitledFirstNameNoTooltip] родит [Concept( 'bastard', 'бастарда' )|E], отцом которого будет считаться [real_father.GetTitledFirstNameNoTooltip]"

 pregnancy.6001.t:0 "Вопреки сомнениям"
 pregnancy.6001.desc:0 "Пусть ребенок, которого я ношу, незаконный, но он будет знать своего отца. Не важно, что там говорит [SCOPE.sC('real_father').GetTitledFirstName]."
 pregnancy.6001.a:0 "Я сделаю так, как лучше для ребенка."

 pregnancy.6002.t:0 "Вопреки сомнениям"
 pregnancy.6002.desc:1 "Подумать только, [mother.GetTitledFirstName] открыто объявила, что я отец ее нерожденного ребенка!"
 pregnancy.6002.married:0 "\n\n«Как ты [Select_CString(spouse.IsFemale, 'мог', 'могла' )]?!» — [SCOPE.sC('spouse').GetFirstName] смотрит на меня, и на [Select_CString(spouse.IsFemale, 'ее', 'его' )] лице проступает [spouse.Custom('GeneralTemperament')]."
 pregnancy.6002.unmarried_sympathetic:1 "\n\nНаш ребенок, рожденный вне брака, будет обречен на трудную жизнь, но хотя бы будет знать правду."
 pregnancy.6002.unmarried_unsympathetic:1 "\n\nМало того, что [mother.GetSheHe] несет эту ношу, [mother.GetSheHe] и меня хочет в это втянуть?"
 pregnancy.6002.a:0 "Что скажут люди?"

 pregnancy.6003.t:0 "Вопреки сомнениям"
 pregnancy.6003.desc:1 "Моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [SCOPE.sC('mother').GetTitledFirstName] призналась, что беременность не просто результат незаконного союза: настоящий отец — не кто иной, как [SCOPE.sC('real_father').GetTitledFirstName]! Это позор для моего дома! Как можно было так поступить со мной? С нами?"
 pregnancy.6003.a:0 "[real_father.GetFirstNameNoTooltip]?!"

 pregnancy.6004.t:0 "Вопреки сомнениям"
 pregnancy.6004.desc:1 "Моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [SCOPE.sC('mother').GetTitledFirstName] открыла, что ее нерожденный ребенок не просто результат нечестивого союза: отец ребенка не кто иной, как [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pregnancy.6004.incest:0 "\n\nЧто же станет с ребенком, рожденным в столь нечестивом союзе?"
 pregnancy.6004.mother_married:1 "\n\nНо как же [SCOPE.sC('spouse').GetTitledFirstName] и их брак?"
 pregnancy.6004.mother_unmarried:1 "\n\nИ что станет с ребенком теперь, когда весь мир знает?"
 pregnancy.6004.a:1 "Этот дом ввергнут в хаос — и все по [mother.GetHerHis] вине!"

 pregnancy.6005.t:0 "Вопреки сомнениям"
 pregnancy.6005.desc:0 "[SCOPE.sC('mother').GetTitledFirstName] открыла миру, кто отец нерожденного отродья. Мне хотелось верить, что это не так, хотя правда была мне известна. Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [SCOPE.sC('real_father').GetTitledFirstName] — настоящий отец нерожденного ребенка!"
 pregnancy.6005.a:0 "[real_father.GetFirstNameNoTooltip], как вы могли?!"

 pregnancy.6006.t:0 "Вопреки сомнениям"
 pregnancy.6006.desc:1 "[mother.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] сообщила, что [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] является настоящим отцом ее нерожденного ребенка!"
 pregnancy.6006.real_father_married:1 "\n\nНеужели [real_father.GetSheHe] не думал о важности того, что [real_father.GetSheHe] и [spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real_father'))] состоят в браке?"
 pregnancy.6006.real_father_unmarried:1 "Неужели [real_father.GetSheHe] не думает о чести своей семьи?"
 pregnancy.6006.a:0 "Чем этот бастард станет для нас?"
 
 # For polyamorous faith reveal
 pregnancy.6999.t:0 "От другого мужчины"
 pregnancy.6999.desc:1 "Моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], сообщила, что [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] — отец ее ребенка. Что ж, пусть ребенок не от меня, все равно я — [mother.GetHerHis] [ROOT.Char.Custom('WifeHusband')], и мой долг — заботиться о ней в грядущие месяцы."
 pregnancy.6999.a:1 "Я выполню свой долг."
