l_russian:
 start_hunt_mystical_animal_story_cycle_effect.tt:0 "Я не успокоюсь, пока не найду этого зверя!"

 hunt_mystical_animal.1001.t:0 "[ROOT.Char.Custom('LocalAnimal')|U] с белой шкурой"
 hunt_mystical_animal.1001.desc:0 "Во сне мне является [ROOT.Char.Custom('LocalAnimal')] с белой шкурой: осуждающе смотрит на меня глубокими глазами, дразнит безупречным мехом.\n\nВокруг нас [ROOT.Char.Custom('TerrainType')], не слышно ни единого звука, и я никак не могу приблизиться к добыче.\n\nВырываясь из объятий сна, я ощущаю, как крепнет моя решимость."
 hunt_mystical_animal.1001.a:0 "Недолго тебе от меня скрываться!"

 hunt_mystical_animal.1002.desc:0 "Я проезжаю со своей свитой через владение [location.GetNameNoTierNoTooltip], когда дорога делает изгиб. Мне открывается [ROOT.Char.Custom('TerrainType')], и я вновь вижу переливающегося на солнце зверя. Это [ROOT.Char.Custom('LocalAnimal')] с белой шкурой.\n\nЯ оборачиваюсь, чтобы показать остальным, но через мгновение животного уже нет."
 hunt_mystical_animal.1002.a:0 "Зверь дразнит меня!"

 hunt_mystical_animal.1003.desc:0 "С начала моих поисков со всех краев державы приходят вести, что [ROOT.Char.Custom('LocalAnimal')] с белой шкурой там.\n\nМне предстоит трудная работа: придется все внимательно изучить, отделить факты от вымысла... Если бы всем этим сообщениям можно было верить..."
 hunt_mystical_animal.1003.a:0 "Я найму людей на поиски!"
 hunt_mystical_animal.1003.b:0 "Все это слишком сложно. Не желаю этим заниматься."
 hunt_mystical_animal.1003.b.tt:1 "Вы больше не будете охотиться за этим созданием."
 hunt_mystical_animal.1003.c:0 "[Select_CString(steward.IsFemale, 'Моя', 'Мой' )] [steward.GetCouncilTitle|l] с этим разберется."
 hunt_mystical_animal.1003.d:0 "Я смогу. И #EMP никак#! иначе!"

 hunt_mystical_animal.1004.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! Нам сообщают, будто бы в местном лесу обитает [ROOT.Char.Custom('LocalAnimal')] с белой шкурой! Люди считают этого зверя предвестником всего на свете — от богатства до болезни, но ясно одно: он обитает в этих землях».\n\nЗдесь? [location.GetNameNoTier]?"
 hunt_mystical_animal.1004.a:0 "В погоню!"
 hunt_mystical_animal.1004.a.tt:0 "На этот раз ему от меня не скрыться."
 hunt_mystical_animal.1004.b:0 "Этот зверь не посмеет вертеть мной!"

 hunt_mystical_animal.1005.desc:0 "\n\nИ [ROOT.Char.Custom('LocalAnimal')] исчезает из виду так же быстро, как появляется."
 hunt_mystical_animal.1005.a:0 "Проклятье! Я еще поймаю тебя!"

 hunt_mystical_animal.1006.desc:0 "Я выглядываю в окно: [ROOT.Char.Custom('LocalAnimal')] с белой шкурой стоит прямо передо мной, #EMP дразня#! меня.\n\nОтвернувшись, я натыкаюсь взглядом на белую ткань простыней. Я пытаюсь бежать от них, но меня встречает еще [ROOT.Char.Custom('LocalAnimal')]: прибитый к стене охотничий трофей. Даже закрыв глаза, я вижу, как [ROOT.Char.Custom('LocalAnimal')] с белой шкурой смеется надо мной!"
 hunt_mystical_animal.1006.a:0 "Я ПОЙМАЮ ТЕБЯ!"
 hunt_mystical_animal.1006.b:0 "Ты! Теперь ты [ROOT.Char.Custom('LocalAnimal')] с белой шкурой! А ну пойди сюда!"

 hunt_mystical_animal.1007.desc:0 "Наконец-то стало известно, где скрывается [ROOT.Char.Custom('LocalAnimal')] с белой шкурой!\n\nИдя по следу вглубь леса, я замечаю, что местность начинает причудливо изменяться. Я вижу грибы, большие, как [ROOT.Char.Custom('ResidenceBuilding')], деревья размером с мышь и гусениц величиной с лошадь."
 hunt_mystical_animal.1007.a:0 "Прячься как угодно: я все равно найду тебя!"
 hunt_mystical_animal.1007.b:0 "О, эти грибы... С виду вкусные."
 hunt_mystical_animal.1007.b.success:0 "Ням-ням!"
 hunt_mystical_animal.1007.b.failure:0 "Фу, что-то меня подташнивает..."

 hunt_mystical_animal.1008.desc:0 "Дни идут один за другим, [ROOT.Char.Custom('LocalAnimal')] с белой шкурой неизвестно где, и я теряю всякий покой.\n\nДолжны же были его видеть? Как насчет крестьян, что живут в округе? Наверное, надо попросить их о помощи..."
 hunt_mystical_animal.1008.a:0 "Отправьте послание!"
 hunt_mystical_animal.1008.b:0 "Я не опущусь до такого."
 hunt_mystical_animal.1008.c:0 "Пусть отправляется [knight.GetFirstNameNoTooltip]."

 hunt_mystical_animal.1009.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], столько усилий ради поисков простого зверя... Честно говоря, я беспокоюсь за вас».\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] отрывает меня от сообщений о том, что [ROOT.Char.Custom('LocalAnimal')] продолжает появляться то тут, то там. По-видимому, если что-то забирает столько сил и внимания, значит, [ROOT.Char.GetFaith.DevilName] не дремлет. Но разве это не [ROOT.Char.GetFaith.HighGodNameAlternate] посылает знамение?"
 hunt_mystical_animal.1009.a:0 "[ROOT.Char.Custom('LocalAnimal')|U] — знак, который посылает мне [ROOT.Char.GetFaith.HighGodName]."
 hunt_mystical_animal.1009.a.success:0 "«Возможно, в твоих словах есть доля истины...»"
 hunt_mystical_animal.1009.a.failure:0 "«На что ты намекаешь?!»"
 hunt_mystical_animal.1009.b:0 "Тебя это не касается."
 hunt_mystical_animal.1009.c:0 "Твоя правда! Что же я делаю?"

 hunt_mystical_animal.9001.desc:0 "Я ухожу все дальше и дальше по следу, вокруг меня только [ROOT.Char.Custom('TerrainType')] и нарастающая тишина.\n\nСловно появившись из воздуха, передо мной вдруг появляется [ROOT.Char.Custom('LocalAnimal')] с белой шкурой: мех блестит на солнце, а глаза глубокие, словно грезы. Я поднимаю лук..."
 hunt_mystical_animal.9001.a:0 "...и посылаю стрелу в полет."

 hunt_mystical_animal.9002.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! Местный крестьянин отправил вам дар. [dummy_peasant_gender.GetSheHe|U] утверждает, что это природная белизна, но мне еще не доводилось видеть ничего подобного!»\n\nС нарастающим беспокойством я подхожу к свертку — внутри лежит [ROOT.Char.Custom('LocalAnimal')] с белой шкурой, зверь, на охоту за которым у меня ушли годы."
 hunt_mystical_animal.9002.a:0 "Это какая-то шутка!.."
