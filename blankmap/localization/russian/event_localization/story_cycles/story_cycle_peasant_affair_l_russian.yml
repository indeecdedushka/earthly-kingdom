 peasant_affair.1001.t:0 "Внезапное воссоединение"
 peasant_affair.1001.desc_opening:0 "«[ROOT.Char.GetLadyLord|U], в моем сердце не будет покоя, пока я вновь не обрету вас! Это я, [peasant_character.GetFirstNameNoTooltip]. Вы помните меня, [ROOT.Char.Custom('LoverPetName')]?»\n\n"
 peasant_affair.1001.desc_child:0 "Глазам не верю: [Select_CString(peasant_character.IsFemale, 'прелестная', 'прекрасный' )] [peasant_character.GetWomanMan], с [Select_CString(peasant_character.IsFemale, 'которой', 'которым' )] мы предавались утехам много месяцев назад, [Select_CString(peasant_character.IsFemale, 'пришла', 'пришел' )] ко двору! [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], это же [Select_CString(peasant_character.IsFemale, 'твоя', 'твой' )] [peasant_character.GetMotherFather]!"
 peasant_affair.1001.desc_their_child:0 "Глазам не верю: [Select_CString(peasant_character.IsFemale, 'прелестная', 'прекрасный' )] [peasant_character.GetWomanMan], с [Select_CString(peasant_character.IsFemale, 'которой', 'которым' )] мы предавались утехам много месяцев назад, [Select_CString(peasant_character.IsFemale, 'пришла', 'пришел' )] ко двору! Рядом с [Select_CString(peasant_character.IsFemale, 'ней', 'ним' )] стоит, очевидно, [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')], и возраст ребенка наводит меня на определенные размышления..."
 peasant_affair.1001.desc_rakish_night:0 "Глазам не верю: [Select_CString(peasant_character.IsFemale, 'прелестная', 'прекрасный' )] [peasant_character.GetWomanMan], с [Select_CString(peasant_character.IsFemale, 'которой', 'которым' )] мы предавались утехам много месяцев назад, [Select_CString(peasant_character.IsFemale, 'пришла', 'пришел' )] ко двору!"
 peasant_affair.1001.desc:0 "Глазам не верю: ко двору [Select_CString(peasant_character.IsFemale, 'пришла', 'пришел' )] [Select_CString(peasant_character.IsFemale, 'прелестная', 'прекрасный' )] [peasant_character.GetWomanMan], [Select_CString(peasant_character.IsFemale, 'которая', 'который' )], очевидно, меня знает. И тут я вспоминаю нашу случайную встречу много месяцев назад, когда мне пришлось на время покинуть [ROOT.Char.Custom('FortifiedBuilding')]."
 peasant_affair.1001.a_1:0 "Останься здесь, при моем дворе, я настаиваю!"
 peasant_affair.1001.a_2:0 "[peasant_character.GetFirstNameNoTooltip], не так ли? Конечно, ты можешь остаться здесь."
 peasant_affair.1001.b:0 "[peasant_child.GetFirstNameNoTooltip] не может жить без [Select_CString(peasant_character.IsFemale, 'матери', 'отца' )]..."
 peasant_affair.1001.c:0 "Здесь тебе места нет."

 peasant_affair.2001.t:0 "[peasant_character.GetWomanMan|U] моей мечты"
 peasant_affair.2001.desc_opening:0 "Я просыпаюсь, и вновь ощущаю, как сердце трепещет отголоском страсти, сжигавшей мои чресла.\n\n"
 peasant_affair.2001.desc_rakish_night:0 "Много ночей минуло с той ночи, когда [Select_CString(peasant_character.IsFemale, 'прекрасная', 'прекрасный' )] [peasant_character.GetWomanMan] [Select_CString(peasant_character.IsFemale, 'разделила', 'разделил' )] со мной ложе, но мое вожделение лишь растет... "
 peasant_affair.2001.desc_known_father:0 "Уже много ночей [Select_CString(peasant_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetTitledFirstName] не делит со мной ложе, но мое вожделение лишь растет... "
 peasant_affair.2001.desc_unknown_peasant:0 "Много ночей минуло с той ночи, когда мне довелось покинуть [ROOT.Char.Custom('FortifiedBuilding')] и [Select_CString(peasant_character.IsFemale, 'прекрасная', 'прекрасный' )] [peasant_character.GetWomanMan] [Select_CString(peasant_character.IsFemale, 'разделила', 'разделил' )] со мной ложе, но мое вожделение лишь растет... "
 peasant_affair.2001.desc_child:0 "К тому же рядом со мной постоянное напоминание о той встрече: [Select_CString(peasant_child.IsFemale, 'моя дорогая', 'мой дорогой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], плод нашей страсти!"
 peasant_affair.2001.a:0 "Я найду [SCOPE.sC('peasant_character').GetHerHis]!"
 peasant_affair.2001.a.tt:0 "#F Немедленно начать поиски!#!"
 peasant_affair.2001.b:0 "Лучше бы мне [SCOPE.sC('peasant_character').GetHerHis] забыть."
 peasant_affair.2001.c:0 "Это проверка моей решительности, я не сломаюсь!"

 peasant_affair.2002.desc_opening:0 "«[ROOT.Char.GetLadyLord|U], мы не нашли ни следа [Select_CString(peasant_character.IsFemale, 'искомой крестьянки', 'искомого крестьянина' )]. Мои средства ограничены, и, боюсь, больше я ничего не смогу сделать...»\n\n"
 peasant_affair.2002.desc_child:1 "Даже когда [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] кланяется и расшаркивается, я невольно перевожу взгляд туда, где, не скрывая любопытства, стоит [Select_CString(peasant_child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName]."
 peasant_affair.2002.desc:1 "Даже когда [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] кланяется и расшаркивается, мои мысли невольно возвращаются к той волшебной ночи..."
 peasant_affair.2002.a:0 "Мы будем вместе, во что бы то ни стало!"
 peasant_affair.2002.b:0 "Не стоит так надрываться ради [Select_CString(peasant_character.IsFemale, 'простой крестьянки', 'простого крестьянина' )]."

 peasant_affair.2003.desc_opening:0 "«[ROOT.Char.GetLadyLord|U], как вы и приказывали — [peasant_character.GetTitledFirstName]».\n\n"
 peasant_affair.2003.desc_dead_brought_child:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], у меня есть новости. К несчастью, [peasant_character.GetWomanMan], на поиски [Select_CString(peasant_character.IsFemale, 'которой', 'которого' )] вы нас отправили, [Select_CString(peasant_character.IsFemale, 'покинула', 'покинул' )] этот мир, но мы привели [peasant_character.GetHerHis] [Select_CString(peasant_child.IsFemale, 'дочь', 'сына' )]».\n\nКакая жестокая шутка: наконец найти [SCOPE.sC('peasant_character').GetHerHis] и тут же потерять навсегда! Но [Select_CString(peasant_child.IsFemale, 'эта', 'этот' )] [peasant_child.Custom('GirlBoy')]... Уж не [Select_CString(peasant_child.IsFemale, 'моя', 'мой' )] ли [peasant_child.GetSheHe] [peasant_child.Custom('GetDaughterSon')]?.."
 peasant_affair.2003.desc_dead:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], у меня есть новости. К несчастью, [peasant_character.GetWomanMan], на поиски [Select_CString(peasant_character.IsFemale, 'которой', 'которого' )] вы нас отправили, [Select_CString(peasant_character.IsFemale, 'покинула', 'покинул' )] этот мир».\n\nКакая жестокая шутка: наконец найти — и тут же потерять навсегда!"
 peasant_affair.2003.desc_dislike:0 "[councillor.GetTitledFirstNamePossessive] держит мою любовь за руку. [peasant_character.GetWomanMan] яростно вырывается, [peasant_character.GetHerHis] лицо искажено страхом и гневом.\n\n«Умоляю, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], отпустите! Та ночь была ошибкой, пожалуйста, оставьте меня в покое»."
 peasant_affair.2003.desc_dislike_their_child:0 "[peasant_character.GetWomanMan] моей мечты яростно вырывается из рук моих посланников, [SCOPE.sC('peasant_character').GetHerHis] лицо искажено страхом и гневом. [peasant_character.GetSheHe|U] судорожно прижимает к себе [Select_CString(peasant_child.IsFemale, 'дочь', 'сына' )].\n\n«Умоляю, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], отпустите! Я просто хочу спокойно воспитывать #EMP [Select_CString(peasant_child.IsFemale, 'мою', 'моего' )]#! [Select_CString(peasant_child.IsFemale, 'дочь', 'сына' )]»."
 peasant_affair.2003.desc_their_child:0 "Наконец-то! [peasant_character.GetSheHe] стоит передо мной, и мне кажется, будто мы никогда не разлучались. Но рядом с [Select_CString(peasant_character.IsFemale, 'ней', 'ним' )] стоит, очевидно, [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')], и возраст ребенка наводит меня на определенные размышления..."
 peasant_affair.2003.desc:0 "Наконец-то! [peasant_character.GetSheHe] стоит передо мной, и мне кажется, будто мы никогда не разлучались. Судя по [peasant_character.GetHerHis] теплой улыбке, меня тоже не забыли."
 peasant_affair.2003.a_alive:0 "Прошу, [peasant_character.GetFirstNameNoTooltip], останься при дворе."
 peasant_affair.2003.a_dead:0 "Прошу, [peasant_child.GetFirstNameNoTooltip], останься при дворе."
 peasant_affair.2003.b:0 "[peasant_child.GetFirstNameNoTooltip], дитя мое, это — [Select_CString(peasant_character.IsFemale, 'твоя', 'твой' )] [peasant_character.GetMotherFather]."
 peasant_affair.2003.c:0 "Наконец-то ты здесь... схватить [SCOPE.sC('peasant_character').GetHerHis]!"
 peasant_affair.2003.c.tt:0 "#F Ты знаешь обо мне такое... Я просто не могу тебя отпустить!#!"
 peasant_affair.2003.d:0 "Отослать ребенка!"
 peasant_affair.2003.d.tt:0 "#F Просто забудем об этой истории.#!"
 peasant_affair.2003.e:0 "Как жестока судьба!"
 peasant_affair.2003.f:0 "Это ведь мой ребенок, не так ли?! Взять [SCOPE.sC('peasant_child').GetHerHis]!"
 peasant_affair.2003.g:0 "Отпустить [SCOPE.sC('peasant_character').GetHerHis] немедленно! Ты можешь идти."

 peasant_affair.2004.desc_opening:0 "«[ROOT.Char.GetLadyLord|U], мы не нашли ни следа [Select_CString(peasant_character.IsFemale, 'искомой крестьянки', 'искомого крестьянина' )]. Скорее всего [peasant_character.GetSheHe] уже [Select_CString(peasant_character.IsFemale, 'мертва', 'мертв' )]...»\n\n"
 peasant_affair.2004.a:0 "Никогда больше не увидеть [peasant_character.GetHerHis]... Какая мука!"

 peasant_affair.3001.t:0 "Пустячок"
 peasant_affair.3001.available_desc:0 "[Select_CString(peasant_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] [Select_CString(peasant_character.IsFemale, 'пришла', 'пришел' )] ко мне с «пустяковой» просьбой.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя дорогая', 'Мой дорогой' )], ты ведь знаешь, что [peasant_child.GetTitledFirstName] — твой ребенок. Прошу, признай ваше родство открыто»."
 peasant_affair.3001.unavailable_desc:0 "\n\n[peasant_character.GetSheHe] что, не понимает, что [Select_CString(other_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName] имеет в этом вопросе куда больший вес?"
 peasant_affair.3001.a:0 "[peasant_child.GetTitledFirstNameNoTooltip] примет мое родовое имя."
 peasant_affair.3001.b:0 "Бастард и правда мой."
 peasant_affair.3001.c:0 "Бастард и правда мой."
 peasant_affair.3001.d:0 "Я никогда на это не пойду!"
 peasant_affair.3001.d.tt:0 "Слушай меня внимательно, [peasant_character.GetTitledFirstNameNoTooltip]. Запомни раз и навсегда: этому не бывать."

 peasant_affair.3002.t:0 "Пустячок"
 peasant_affair.3002.available_desc:0 "[Select_CString(peasant_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] [Select_CString(peasant_character.IsFemale, 'пришла', 'пришел' )] ко мне с «пустяковой» просьбой.\n\n«Ты не хуже моего знаешь, что [peasant_child.GetTitledFirstName] — мой ребенок. Умоляю, объяви об этом открыто»."
 peasant_affair.3002.unavailable_desc:0 "\n\n[peasant_character.GetSheHe] Что, не понимает, что есть еще [Select_CString(other_spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName] и всё не так просто?"
 peasant_affair.3002.a:0 "Хорошо, что [peasant_child.GetSheHe] знает свое наследие."
 peasant_affair.3002.b:0 "Нет, никогда."

 peasant_affair.3003.t:0 "Память"
 peasant_affair.3003.desc:0 "«Ты ведь тоже не забываешь, как хорошо нам было вместе?» — [peasant_character.GetTitledFirstName] ловит меня в коридоре, когда никого нет рядом. [peasant_character.GetSheHe|U] подается ближе и шепчет мне на ухо: «Я не могу просто взять и выбросить все из головы»."
 peasant_affair.3003.a:0 "[ROOT.Char.GetFaith.HighGodName] упаси, как я могу отказать?"
 peasant_affair.3003.b:0 "Нас не должны даже видеть рядом!"

 peasant_affair.3004.t:0 "Удобный случай"
 peasant_affair.3004.desc:0 "[peasant_character.GetTitledFirstName] с задумчивым видом [peasant_character.Custom('quirk_pos_present')]. «Тебе [Select_CString(peasant_character.IsFemale, 'нужна', 'нужен' )] [peasant_character.Custom('WifeHusband')], — наконец говорит [peasant_character.GetSheHe]. — Конечно, я не благородного происхождения, но после всего, что между нами было...»"
 peasant_affair.3004.a:0 "Кроме тебя мне никто не нужен."
 peasant_affair.3004.b:0 "Мы можем быть вместе, пусть и не в браке."
 peasant_affair.3004.c:0 "Ты не можешь стать [Select_CString(peasant_character.IsFemale, 'моей женой', 'моим мужем' )], но мы будем вместе."
 peasant_affair.3004.d:0 "О браке и речи быть не может."
