l_russian:

# Reclaiming Britannia, by Linnéa Thimrén
 british_isles.0001.t:0 "[reclaimer.GetCulture.GetNameNoTooltip]ая Британия"
 british_isles.0001.desc:0 "Слишком долго наш великий остров оставался под властью чужаков, и наконец он снова в руках кельтов! Я смотрю на поля, и кажется, будто впервые за долгие годы здесь выглянуло солнце, словно земля изобилия и процветания, Тир на Ног, вновь открылась нам. Холмы и долины наших предков вновь в руках #L [ROOT.Char.GetCulture|l]ой#! культуры."
 british_isles.0001.custom:0 "Все [counties|El] в Британии"
 british_isles.0001.a:0 "Слава предкам!"

 british_isles.0002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))] [reclaimer.GetName] официально [Select_CString(reclaimer.IsFemale, 'объявила', 'объявил' )] возрождение Кельтской Британии. \n\nПосле столетий чужеземного владычества острова вновь в руках исконных властителей."
 british_isles.0002.a:0 "[reclaimer.GetCulture.GetNameNoTooltip]ое иго..."
 british_isles.0002.b:0 "Британия вновь наша!"

# Restoring the Danelaw, by Linnéa Thimrén
 british_isles.1001.t:0 "Законы восстановлены"
 british_isles.1001.desc:0 "Денло восстановлено моими усилиями — эти земли вновь узнают #L [restorer.GetCulture.GetName|l]ую#! власть!\n\nЯ следую по стопам легенд прошлого, таких как Гутрум и Эрик Кровавая Секира, и [restorer.GetFaith.WarGodName] мне свидетель, я не допущу, чтобы королевство вновь попало под власть англо-саксов!"
 british_isles.1001.a:0 "Наступает новая эпоха!"

 british_isles.1002.t:0 "Денло"
 british_isles.1002.desc_same_culture:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] своими руками [Select_CString(restorer.IsFemale, 'восстановила', 'восстановил' )] Денло! Великий остров вновь в #L [restorer.GetCulture.GetName|l]их#! руках."
 british_isles.1002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] и [restorer.GetHerHis] мерзкие налетчики создали новое государство на островах и провозгласили его возрожденным королевством Денло.\n\nБудущее покажет, окажется ли эта попытка восстановить #L [restorer.GetCulture.GetName|l]ое#! правление в Англии удачнее прежних..."
 british_isles.1002.a:0 "[restorer.GetCulture.GetNameNoTooltip]ое иго..."
 british_isles.1002.b:0 "[restorer.GetCulture.GetNameNoTooltip]ая победа!"
 british_isles.1002.c:0 "Хм, [restorer.GetCulture.GetNameNoTooltip|l]ий народ, говорите? Я в деле!"

# Embrace English Culture, by Linnéa Thimrén
 british_isles.2001.t:0 "Больше не [embracer.GetCulture.GetCollectiveNounNoTooltip|l]"
 british_isles.2001.desc:0 "Времена, когда мы, [embracer.GetCulture.GetCollectiveNounNoTooltip|l], считали Францию своей родиной, давно прошли. Наши дети рождаются здесь, в окружении саксов, и для них Нормандия всегда будет лишь размытой линией за туманными водами.\n\nМы принимаем некоторые из местных обычаев, но одновременно наши обычаи распространяются по саксонским землям, порождая нечто новое — английскую культуру."
 british_isles.2001.a:0 "Да здравствуют англичане!"

 british_isles.2002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))] [embracer.GetName], [embracer.GetHerHis] вассалы и вся [embracer.GetHerHis] семья услышали голос Альбиона и приняли английскую культуру."
 british_isles.2002.a:0 "Это был лишь вопрос времени."
 british_isles.2002.b:0 "Предатели!"

# Request Laudabiliter, by Flavio Verna
 british_isles.3001.t:0 "Мы провозглашаем во всеуслышание!"
 british_isles.3001.desc:0 "Ваше желание расширить священную власть Вселенской Церкви на варварские племена Ирландии — деяние благочестивое и законное. А потому Святая Римская Церковь приказывает вам овладеть островом, исполнив тем самым волю Господа.\n\nЕсли вы в силу досадной неудачи умрете до завершения этой священной кампании, этот священный мандат перейдет вашим законным преемникам. Пусть дом [scoped_ruler.GetHouse.GetBaseNameNoTooltip] продолжает это святое начинание, покуда не исполниться божественная воля и Ирландия не будет объединена под [scoped_ruler.GetCulture.GetNameNoTooltip|l]ой властью."
 british_isles.3001.a:0 "Готовьте флот!"
 british_isles.3002.t:0 "Претензия на Ирландию"
 british_isles.3002.desc.irish:0 "Своей милостью [Select_CString(scoped_pope.IsFemale, 'Ее', 'Его' )] Святейшество [scoped_pope.GetFirstName], викарий Иисуса Христа и наследник престола Святого Петра, провозглашает, что [scoped_ruler.GetFullName] [Select_CString(scoped_ruler.IsFemale, 'получила', 'получил' )] божественное право на власть над Эйре и всеми народами, ее населяющими.\n\nЛюбой ирландский властитель, отказавшийся исполнить папский указ и склониться, узнает на себе, на что способны в гневе [scoped_ruler.GetTitledFirstName], [scoped_ruler.GetHerHis] #L [scoped_ruler.GetCulture.GetName|l]ие#! войска и Господь всемогущий."
 british_isles.3002.a:0 "Это мы еще посмотрим!"
 british_isles.3002.b:0 "Ясно..."

# Refound Dumnonia, by Ewan Cowhig Croft
 british_isles.4001.t:0 "[founder.GetPrimaryTitle.GetAdjectiveNoTooltip]ое королевство восстановлено"
 british_isles.4001.desc:0 "[founder.GetPrimaryTitle.GetNameNoTierNoTooltip] не слишком жалует завоевателей — любых. Веками мы боролись с ними, сражались, чтобы вернуть свой дом. Благодаря хитроумию и таланту мне удалось вернуть земли древней Думнонии и восстановить королевство [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nМы выстояли против иноземной угрозы, пережили упадок древней Британии, и теперь я достойно встречу любые испытания, которые только готовит нам [founder.GetFaith.DevilName]. Что бы ни случилось, [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] выстоит."
 british_isles.4001.a:0 "Я словно возрожденный Кориней!"
 british_isles.4001.b:0 "Мое королевство — единственный надел, который имеет значение."
 british_isles.4002.desc:0 "После вековой борьбы [founder.GetFullName] [Select_CString(founder.IsFemale, 'восстановила', 'восстановил' )] древнее королевство Думнония, которое его обитатели называют [founder.GetPrimaryTitle.GetNameNoTier], и [Select_CString(founder.IsFemale, 'отбросила', 'отбросил' )] иноземных завоевателей.\n\nДругие владыки Британских островов вряд ли по своей воле отдадут земли, которые считают своими. Впрочем, [founder.GetPrimaryTitle.GetAdjective]ий народ сумел выстоять пред жесточайшим врагом нынешней эпохи и сможет оказать достойный отпор любому, кто попытается изменить расклад сил."
 british_isles.4002.a:0 "Onen hag oll!"
 british_isles.4002.b:1 "Мы загоним их на край земли."
 british_isles.4002.c:0 "Малые королевства появляются и исчезают."


 british_isles.1011.t:0 "Немыслимая сделка"
 british_isles.1011.nord:0 "$k_england$ — суровый, но изобильный край: зимой здесь редко бывают морозы, а летом часто идут дожди — поселенцы и воины будут в восторге.\n\nНо с каждым годом усиливается напор прочих северян, да и остатки местных политий продолжают сопротивление. Нам приходится окапываться, зубами и когтями выцарапывать себе лены и мелкие королевства, но до истинной власти ещё очень далеко."
 british_isles.1011.brit:0 "С каждым годом скандинавы становятся всё наглее. Они присылают новых поселенцев, устраивают набеги всё дальше вдоль побережья, постоянно убивают наше духовенство.\n\nИ всё равно объединиться против чужеземной беды будет нелегко. Пока на одной чаше весов захватчики-северяне, а на другой — гордыня $anglo_saxon$ их лордов, вряд ли [ntd_actor.Custom('QueenKing')] когда-нибудь взойдёт на трон, и $k_england$ останется без достойного правителя."
 british_isles.1011.outro:0 "\n\n[ntd_recipient.GetTitledFirstName] — [Select_CString(ntd_recipient.IsFemale, 'моя главная соперница', 'мой главный соперник' )] в борьбе за власть на этой земле. Если [ntd_recipient.GetSheHe] согласится #EMP поделить#! страну, а не сражаться за неё, мало кто сможет противиться мощи нашего союза..."
 british_isles.1011.a:0 "Гм. Отправьте предложение."
 british_isles.1011.a.tt:0 ""
 british_isles.1011.b:0 "Письмо и открытую ладонь в знак дружбы."
 british_isles.1011.b.above_applies.tt:0 "#BOL Применяются все перечисленные эффекты соглашения.#!"
 british_isles.1011.b.offer_faith.tt:0 "Вы также предлагаете объединить [Concept( 'faith', 'верования' )|E] и стать [Concept( 'friends', 'друзьями' )|E]"
 british_isles.1011.c:0 "Дипломатия для трусов!"
 british_isles.1011.c.tt:0 ""

 british_isles.1021.t:0 "$british_isles.1011.t$"
 british_isles.1021.intro:0 "Пожалуй, кроме меня, $k_england$ не знает других столь же яростных претендентов на трон, как [ntd_actor.GetTitledFirstName].\n\nНеудивительно, что письмо, написанное [ntd_actor.GetHerHis] рукой и скреплённое [ntd_actor.GetHerHis] печатью, с предложением разделить власть над державой со мной поразило меня до глубины души.\n\n"
 british_isles.1021.nord:0 "Мой враг выражает уважение и обещает защищать право скандинавов на самоуправление, а мне гарантирует собственное королевство и равноправные отношения. Земли, подвластные мне или моим сородичам, перейдут под #EMP мою#! власть."
 british_isles.1021.brit:0 "Мой враг обещает признать, что я, [ntd_recipient.Custom('QueenKing')] страны, именуемой $k_england$, если я соглашусь признать право скандинавов на самоуправление, а [ntd_actor.GetHerHis] — равным мне правителем на территориях, которыми [ntd_actor.GetSheHe] уже владеет."
 british_isles.1021.outro:0 "\n\nНужно признать, мысль о королевской короне на челе кажется мне... любопытной."
 british_isles.1021.a:0 "Значит, от короны не отказываются?"
 british_isles.1021.a.accepted:0 "Предложение принято"
 british_isles.1021.a.accepted.tt:0 "Вы и [ntd_recipient.GetTitledFirstNameNoTooltip] разделите державу"
 british_isles.1021.b:0 "Может быть... может быть, #EMP и впрямь#! пришло время перемен..."
 british_isles.1021.b.above_applies.tt:0 "$british_isles.1011.b.above_applies.tt$"
 british_isles.1021.b.accepted.critical:0 "Приняты и предложение, #EMP и#! дружба"
 british_isles.1021.b.accepted.critical.tt:0 "$british_isles.1021.a.accepted.tt$"
 british_isles.1021.c:0 "Вот падаль! Пусть весь мир узнает о [ntd_actor.GetHerHis] трусости!"
 british_isles.1021.c.rejected:0 "Предложение отвергнуто"
 british_isles.1021.c.rejected.tt:0 "Весь мир знает о вашем вероломстве"
 british_isles.1021.invalidation.t:0 "Предложение более не действительно"
 british_isles.1021.invalidation.tt:0 "Можно повторить его в меню «Решения»"

 negotiate_the_danelaw_each_way_effect.accepted:0 "Если предложение принято"
 negotiate_the_danelaw_each-way_effect.rejected:0 "Если предложение отвергнуто"
 negotiate_the_danelaw_accept_effect.partition_active.tt:0 "$k_england$ и $k_danelaw_article$$k_danelaw$ будут [Concept( 'de_jure', 'де-юре' )|E] разделены"
 negotiate_the_danelaw_accept_effect.de_jure_holdings_recognised.tt:0 "$k_danelaw_article$$k_danelaw$ [Concept( 'de_jure', 'де-юре' )|E] получает все $k_england_adj$ие [Concept( 'duchies', 'герцогства' )|E], где [ntd_nord.GetTitledFirstName] владеет хотя бы одним [concept( 'county', 'графством' )]"
 negotiate_the_danelaw_accept_effect.independent_holdings_recognised.tt:0 "$k_danelaw_article$$k_danelaw$ [Concept( 'de_jure', 'де-юре' )|E] получает все независимые $k_england_adj$ие [Concept( 'duchies', 'герцогства' )|E], где правитель принадлежит $north_germanic_group$ой [Concept( 'culture', 'культуре' )|E] или исповедует религию $germanic_religion$"
 negotiate_the_danelaw_accept_effect.riled_independents_list:0 "Все независимые правители в державе $k_england$"
 TRUCE_SIGNED_PARTITION:0 "При разделении королевства заключено перемирие\n\n"

 resolve_danelaw_partition_effect.adjust_de_jures.tt:0 "Статус всех территорий, которыми [de_jure|E] владеет $k_danelaw_article$$k_danelaw$, [Concept( 'de_jure_drift_drifted', 'меняется' )|E] в пользу державы $k_england$"
 resolve_danelaw_partition_effect.coa_changed.tt:0 "$k_england$ получит герб, который использует $k_danelaw_article$$k_danelaw$"
 resolve_danelaw_partition_effect.all_claimants:0 "Все претенденты"

 formalise_the_daneland_effect.partition_status.tt:0 "$k_england$ и $k_danelaw_article$$k_danelaw$ больше не разделены [Concept( 'de_jure', 'де-юре' )|E]"
 formalise_the_daneland_effect.adjust_de_jures.tt:0 "Статус всех территорий, которыми [de_jure|E] владеет $k_danelaw_article$$k_danelaw$, [Concept( 'de_jure_drift_drifted', 'меняется' )|E] в пользу державы $k_daneland$"
 formalise_the_daneland_effect.all_claimants:0 "Все претенденты"

 british_isles.1022.t:0 "$british_isles.1011.t$"
 british_isles.1022.desc:0 "Судя по всему, и [ntd_actor.GetTitledFirstName], и [ntd_recipient.GetTitledFirstName] так хотели укрепить собственную власть, что заключили дьявольский договор, и $k_england$ теперь принадлежит им поровну!\n\nТаким образом, области, которыми уже правят скандинавы, получит $k_danelaw_article$$k_danelaw$, а оставшиеся территории будут считаться $k_england_adj$ими."
 british_isles.1022.a:0 "Разве можно так предавать свой народ?"
 british_isles.1022.a.tt:0 "$k_england$ и $k_danelaw_article$$k_danelaw$ будут [Concept( 'de_jure', 'де-юре' )|E] разделены"

 british_isles.1051.t:0 "[partition_winner.GetTierAsNameNoTooltip] объединяется"
 british_isles.1051.desc:0 "Свершилось! [england.GetNameNoTierNoTooltip] принадлежит мне, и #EMP только я#! — [victor.GetTitleAsNameNoTooltip|l]. Самозванцы более не опасны, и от абсолютной гегемонии над Британией меня отделяет буквально пара шагов."
 british_isles.1051.a:0 "Да славится [victor.GetTitleAsNameNoTooltip|l] единой державы!"
 british_isles.1051.a.tt:0 "$k_england$ и $k_danelaw_article$$k_danelaw$ закончили [Concept( 'de_jure_partition', 'разделение де-юре' )|E]"

 british_isles.1052.t:0 "$british_isles.1051.t$"
 british_isles.1052.desc:0 "Сегодня [loser.GetFaith.FateGodName|U] надо мной издевается. Победителем в битве [Select_CString(victor.IsFemale, 'оказалась', 'оказался' )] [victor.GetTitledFirstName], и $k_england$ достается [SCOPE.sC('victor').GetHerHim].\n\nНо пока мы живы, мой род этого так не оставит."
 british_isles.1052.a:0 "Расплата за такое оскорбление #EMP неминуема#!."
 british_isles.1052.a.tt:0 "$british_isles.1051.a.tt$"

 british_isles.1053.t:0 "$british_isles.1051.t$"
 british_isles.1053.desc:0 "В свете последних событий [victor.GetTitledFirstName] остаётся единственным серьёзным претендентом на $k_england_adj$ий трон. И хотя не все пока готовы склониться перед торжествующим монархом, можно уверенно сказать, что $k_england$ вновь едина духом."
 british_isles.1053.a:0 "Неужели $k_england$ наконец узнает стабильность?"
 british_isles.1053.a.tt:0 "$british_isles.1051.a.tt$"

 british_isles.1061.t:0 "Земельное право"
 british_isles.1061.desc:0 "С тех пор как скандинавы обосновались на этом богатом побережье, прошли годы — полные крови, насилия и напряжённых конфликтов. Но в те же годы начался культурный обмен, развитие и, наконец, объединение.\n\nВ жилах потомков тех переселенцев северная кровь давно уже смешалась с местной, да и $anglo_saxon_collective_noun$ий народ заметно изменился со времён появления скандинавов.\n\nПожалуй, трудно сказать, кто мы теперь.\n\nЯсно одно: мы — это история всех наших предков, их взлёты и падения, и отныне эту историю творит $k_daneland_adj$ий народ."
 british_isles.1061.a:0 "Мы будем творить её вместе."

 british_isles.1062.t:0 "$british_isles.1061.t$"
 british_isles.1062.desc:0 "Собака! Тварь! [founder.Custom('InsultAdjective')|U][Select_CString(founder.IsFemale, 'ая', 'ый' )] [founder.Custom('InsultAdjective')][Select_CString(founder.IsFemale, 'ая', 'ый' )] #EMP [founder.Custom('InsultNoun')]!#!\n\nДа, слишком долго $k_england$ и $k_danelaw_article$$k_danelaw$ были разделены, но #EMP все#! знали, что однажды они воссоединятся.\n\nДо сегодняшнего дня.\n\n[founder.GetTitledFirstName] внезапно [Select_CString(founder.IsFemale, 'сделала', 'сделал' )] напыщенное и пафосное заявление, официально отказавшись от всех претензий на $k_england_adj$ие земли, и, таким образом, [Select_CString(founder.IsFemale, 'уничтожила', 'уничтожил' )] последнюю надежду, что моя держава и $k_danelaw_article$$k_danelaw$ когда-либо объединятся!"
 british_isles.1062.a:0 "Когда-то [founder.GetHerHis] земля была $k_england_adj$ой, и она #EMP будет#! $k_england_adj$ой вновь."

 british_isles.1063.t:0 "$british_isles.1061.t$"
 british_isles.1063.desc:0 "Уже много лет $k_england_adj$ую землю делят [england.GetTitledFirstName] и [founder.GetTitledFirstName]. И хотя по сути они равны, с давних пор ясно без слов, что каждая держава мечтает избавиться от конкурента и заявить, что $k_england$ объединяется под властью единого монарха.\n\nДовольно.\n\n[founder.GetTitledFirstNameNoTooltip] во всеуслышание [Select_CString(founder.IsFemale, 'объявила', 'объявил' )], что отказывается от любых претензий на остальную часть державы, а собственную державу впредь объявляет независимой и суверенной."
 british_isles.1063.a:0 "Возможно, это охладит некоторые головы..."
 british_isles.1063.a.tt:0 "$british_isles.1051.a.tt$"
