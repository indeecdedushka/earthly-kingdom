 war_event.1905:1 "[defender_winner.GetShortUIName] [Select_CString(defender_winner.IsFemale, 'победила', 'победил' )] вашего сюзерена на войне!"
 war_event.1906:1 "[attacker_loser.GetShortUIName] [Select_CString(attacker_loser.IsFemale, 'проиграла', 'проиграл' )] войну вашему сюзерену!"
 war_event.notification_liege_win.t:0 "Сюзерен выиграл войну"
 war_event.notification_liege_loss.t:0 "Сюзерен проиграл войну"

 war_event.1001.t:0 "Мой сюзерен объявляет войну"
 war_event.1001.desc:0 "Странно, как быстро все меняется на войне.\n\nЯ и [recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] воюем, и тут приходит сообщение: [liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)] требует остановить мой поход и помочь [liege_invalidator.GetHerHim] в #EMP [liege_invalidator.GetHerHis] собственной#! войне, целью которой также является [recipient.GetTitledFirstName]."
 war_event.1001.a:0 "Н-но как же моя война?! Чтоб вас!"

 war_event.2003.desc:0 "Поскольку [liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)] ведет войну против вас, мои войска поддержат [liege_invalidator.GetHerHis]."
 war_event.2003.a:0 "Да будет так."

 war_event.2001.t:0 "Новый соперник"
 war_event.2001.desc:0 "В мире нет ничего незыблемого, особенно в военное время. [war.GetName] снова это подтверждает.\n\nТеперь наш противник уже не [previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)], но [defender.Custom2('MyCharacterIntroduction', ROOT.Char)]. Возможно, пора пересмотреть стратегию."
 war_event.2001.a:0 "У меня все та же цель."
 war_event.2001.a.tt:0 "Война продолжается"
 war_event.2001.b:0 "Это уже не лучший вариант."

 war_event.2002.t:0 "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc:0 "Я сожалею, что мы оказались по разные стороны конфликта. Мне никогда этого не хотелось, и потому я увожу войска."
 war_event.2002.a:0 "Мудрый выбор."

 war_event.3001.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc:0 "[war.GetName] идет уже давно. Два года назад вы обещали, мне помощь, но на деле никакой поддержки не было.\n\nВ чем смысл нашего союза, если вы и пальцем не пошевелили ради меня?"
 war_event.3001.a:0 "Я немедленно отправлю войска вам на помощь!"
 war_event.3001.a.tt:0 "Если в ближайшие 12 месяцев я ничего не получу от вклада в войну, то потеряю [prestige_level|El], и [war_owner.GetTitledFirstNameNoTooltip] может пересмотреть условия нашего союза!"
 war_event.3001.b:0 "Этот сундук золота станет лучшим извинением за мое отсутствие..."
 war_event.3001.b.tt:0 "[war.GetName] — не место для моих солдат. Я больше не буду посылать войска."
 war_event.3001.c:0 "Прошу прощения, мне не следовало обещать помощь."

 war_event.3002.t:0 "[SCOPE.sC('war_owner').Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start:0 "Несмотря на ваше обещание прислать войска мне на помощь, ни один из ваших солдат еще не появился на поле боя."
 war_event.3002.desc.end.1:0 "Нарушив клятвы, вы навлекли позор на себя и свой род."
 war_event.3003.desc.end.2:0 "Вы серьезно подорвали мое доверие, [ROOT.Char.GetTitledFirstName]."
 war_event.3002.1.a:0 "Ну хорошо."
 war_event.3003.2.a:0 "Я исправлюсь."
 war_event.3003.2.b:0 "Может, просто разорвем наш союз?.."

 war_event.neighbor_war.both_neighbors.t:0 "Война соседей окончена"
 war_event.neighbor_war.both_neighbors.desc:1 "[Select_CString(winner.IsFemale, 'Ваша соседка', 'Ваш сосед' )] [winner.GetTitledFirstName] [Select_CString(winner.IsFemale, 'выиграла', 'выиграл' )] войну [war.GetName]. [loser.GetTitledFirstName], [Select_CString(loser.IsFemale, 'проигравшая', 'проигравший' )] войну, также является [Select_CString(loser.IsFemale, 'вашей соседкой', 'вашим соседом' )]!"

 war_event.neighbor_war.only_winner.t:0 "Правитель по соседству выиграл войну"
 war_event.neighbor_war.only_winner.desc:3 "[Select_CString(winner.IsFemale, 'Ваша соседка', 'Ваш сосед' )] [winner.GetTitledFirstName] [Select_CString(winner.IsFemale, 'выиграла', 'выиграл' )] войну «[war.GetName]». [loser.Custom2('YourCharacterIntroductionNoComma', this_player)] [Select_CString(loser.IsFemale, 'разбита', 'разбит' )]!"

 war_event.neighbor_war.only_loser.t:0 "Правитель по соседству проиграл войну"
 war_event.neighbor_war.only_loser.desc:2 "[Select_CString(loser.IsFemale, 'Ваша соседка', 'Ваш сосед' )] [loser.GetTitledFirstName] [Select_CString(loser.IsFemale, 'проиграла', 'проиграл' )] войну «[war.GetName]». Победитель — [winner.Custom2('YourCharacterIntroductionNoComma', this_player)]!"

 #Holy wars "soft invalidated" by faith change
 war_event.3101.t:0 "Новообретенная вера"
 war_event.3101.desc:0 "До меня докатилась новость, что [defender.GetTitledFirstNamePossessive] [Select_CString(defender.IsFemale, 'обратилась', 'обратился' )] в [defender.GetFaith.GetNameNoTooltip]. [ROOT.Char.GetFaith.HighGodName] больше не позволяет мне воевать с [Select_CString(defender.IsFemale, 'ней', 'ним' )]. [defender.GetPrimaryTitle.GetNameNoTierNoTooltip] не может принадлежать мне по праву."
 war_event.3101.a:0 "Пришло время опустить клинки."
 war_event.3101.b.tt:0 "[war.GetName] продолжается"
 war_event.3101.b:0 "[defender.GetSheHe|U] думает, что меня это остановит? Ха!"

 war_event.3102.t:0 "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc:0 "Интересно, верит ли [ROOT.Char.GetFaith.HighGodName] в твое внезапное прозрение? Меня оно точно не убедило. Мое дело все еще правое, пощады не будет!"
 war_event.3102.a:0 "Вот [ROOT.Char.Custom('CulturalCurse')]!"


