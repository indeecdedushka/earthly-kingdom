l_russian:
# Captured prisoner notifications, by Mathilda Bjarnehed
 siege.0002.one_captured.t:1 "Пленник захвачен при осаде"
 siege.0002.several_captured.t:1 "Пленники захвачены при осаде"
 siege.0002.one_captured:0 "При осаде владения [SCOPE.sTitle('barony').GetNameNoTier] вами [Select_CString(prisoner_1.IsFemale, 'была схвачена', 'был схвачен' )] [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))]."
 siege.0002.two_captured:0 "При осаде владения [SCOPE.sTitle('barony').GetNameNoTier] вами были схвачены [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] и [prisoner_2.Custom2('HerHisCharacterIntroduction', SCOPE.sC('holder'))]."
 siege.0002.several_captured:0 "При осаде владения [SCOPE.sTitle('barony').GetNameNoTier] вами были схвачены [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] и [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] других пленных."
	
 siege.0003.one_captured.t:1 "Придворный захвачен при осаде"
 siege.0003.several_captured.t:1 "Придворный захвачен при осаде"
 siege.0003.one_captured:0 "Похоже, [prisoner_1.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(prisoner_1.IsFemale, 'была захвачена', 'был захвачен' )] в плен"
 siege.0003.two_captured:0 "Мои [ROOT.Char.Custom2('RelationToMeShort', prisoner_1)] [prisoner_1.GetFirstName] и [ROOT.Char.Custom2('RelationToMeShort', prisoner_2)] [prisoner_2.GetFirstName] были захвачены в плен"
 siege.0003.several_captured:0 "[Select_CString(prisoner_1.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', prisoner_1)] [prisoner_1.GetFirstName] и еще [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] других человек были захвачены в плен"
 siege.0003.end:0 "при осаде владения [barony.GetNameNoTier], которую [Select_CString(occupant.IsFemale, 'возглавляла', 'возглавлял' )] [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)]."

 siege.0004.relation_captured.t:0 "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)|U] [Select_CString(prisoner_1.IsFemale, 'взята', 'взят' )] в плен"
 siege.0004.one_captured:0 "$siege.0003.one_captured$"
 siege.0004.two_captured:0 "$siege.0003.two_captured$"
 siege.0004.several_captured:0 "$siege.0003.several_captured$"
 siege.0004.end:0 "$siege.0003.end$"

 siege.0013.one_killed.t:1 "Придворный убит при осаде"
 siege.0013.several_killed.t:1 "Придворные убиты при осаде"
 siege.0013.one_killed:0 "[Select_CString(casualty_1.IsFemale, 'Моя придворная', 'Мой придворный' )] [casualty_1.GetFirstName] [Select_CString(casualty_1.IsFemale, 'была убита', 'был убит' )]"
 siege.0013.two_killed:0 "Мои придворные [casualty_1.GetFirstName] и [casualty_2.GetFirstName] были убиты"
 siege.0013.several_killed:0 "[casualty_1.GetFirstName] и [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] других моих придворных были убиты"
 siege.0013.end:0 "$siege.0003.end$"

 siege.0014.one_killed.t:1 "При осаде погибает [ROOT.Char.Custom2('RelationToMeShort', casualty_1)]"
 siege.0014.one_killed:0 "Похоже, [casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(casualty_1.IsFemale, 'была убита', 'был убит' )]"
 siege.0014.two_killed:0 "Похоже, [casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)] и [casualty_2.Custom2('MyCharacterIntroduction', ROOT.Char)] были убиты"
 siege.0014.several_killed.t:0 "Люди убиты при осаде"
 siege.0014.several_killed:0 "Похоже, [casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)] и еще [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] других были убиты"
 siege.0014.end:0 "$siege.0013.end$"

 siege.0102.title:0 "Осада владения [barony.GetNameNoTier] проиграна"
 siege.0102.message.foe:0 "$siege.0103.message$"
 siege.0102.message.neutral:1 "Владение [Concept( 'occupied', 'занимает' )|E] [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)] (война: [war.GetName])"
 siege.0103.title:0 "$siege.0102.title$"
 siege.0103.message:1 "Владение [Concept( 'occupied', 'занимает' )|E] мой враг [occupant.GetTitledFirstName] (война: [war.GetName])"

 siege.1005.pow_toast.t:0 "Захвачены ценные заложники"
 siege.1005.pow_toast.desc:1 "[important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)|U] попадает ко мне в заложники при осаде баронства [barony.GetNameNoTier]"
 siege.1005.pow_toast.desc.primary:1 "Мой враг [important_hostage.GetTitledFirstName] становится [Select_CString(important_hostage.IsFemale, 'моей заложницей', 'моим заложником' )] при осаде баронства [barony.GetNameNoTier]"
 siege.1006.pow_toast.t:1 "Взят заложник"
 siege.1006.pow_toast.desc:1 "[occupant.GetTitledFirstName] [Select_CString(occupant.IsFemale, 'поживилась', 'поживился' )] при осаде баронства [barony.GetNameNoTier]: теперь [important_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] у [Select_CString(occupant.IsFemale, 'нее', 'него' )] в заложниках"
 siege.1007.pow_toast.t:0 "$siege.1005.pow_toast.t$"
 siege.1007.pow_toast.desc:1 "[occupant.GetTitledFirstName] [Select_CString(occupant.IsFemale, 'поживилась', 'поживился' )] при осаде баронства [barony.GetNameNoTier]: теперь [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)] у [Select_CString(occupant.IsFemale, 'нее', 'него' )] в заложниках"
 siege.1007.pow_toast.desc.primary:1 "[occupant.GetTitledFirstName] [Select_CString(occupant.IsFemale, 'поживилась', 'поживился' )] при осаде баронства [barony.GetNameNoTier]: теперь мой враг [important_hostage.GetTitledFirstName] у [Select_CString(occupant.IsFemale, 'нее', 'него' )] в заложниках"
