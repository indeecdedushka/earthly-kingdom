l_russian:

 designated_sacrifice_died.t:0 "Выбранная жертва умерла"
 designated_sacrifice_died.desc:0 "[dead_designated_sacrifice.GetShortUIName|U] [Select_CString(dead_designated_sacrifice.IsFemale, 'умерла', 'умер' )] раньше, чем мне удалось принести [dead_designated_sacrifice.GetHerHis] в жертву. [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.AltPriestTermPlural] и народ недовольны."
 designated_sacrifice_release.t:0 "Выбранная жертва на свободе"
 designated_sacrifice_released.desc:0 "[released_designated_sacrifice.GetShortUIName|U] [Select_CString(released_designated_sacrifice.IsFemale, 'оказалась', 'оказался' )] на свободе прежде, чем мне удалось принести [released_designated_sacrifice.GetHerHis] в жертву. [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.AltPriestTermPlural] и народ недовольны."
 designated_human_sacrifice_modifier:0 "Выбранная человеческая жертва"
 designated_human_sacrifice_modifier_desc:0 "По воле высших сил этому персонажу уготована судьба жертвы. По крайней мере, так утверждает пленитель."
 human_sacrifice.0001.t:0 "Жажда богов"
 human_sacrifice.0001.desc:0 "Прошло несколько лет с тех пор, как [ROOT.Char.GetFaith.HighGodName] нис[Select_CString(ROOT.Char.GetFaith.HighGodIsFemale, 'послала', 'послал' )] мне грандиозную победу в войне, но ни один из высокопоставленных пленников до сих пор не принесен в жертву. Мои [ROOT.Char.GetFaith.AltPriestTermPlural] теряют терпение, а в простом народе ходят слухи, что [ROOT.Char.GetFaith.WarGodName] [Select_CString(ROOT.Char.GetFaith.WarGodIsFemale, 'отвернулась', 'отвернулся' )] от меня."
 human_sacrifice.0001.a:0 "Погодите. Может, жертва, пусть и запоздалая, решит проблему?"
 human_sacrifice.0001.b:0 "Я стоически переношу их презрение."
 human_sacrifice.0001.c:0 "Меня утомляет их варварство."
 human_sacrifice_coward_modifier:0 "Жажда оскорбленных богов"
 human_sacrifice_coward_modifier_desc:0 "Персонаж склонен пресмыкаться и оправдываться перед божественными силами."
 flowery_war_cb_ended_invalid.t:0 "Война отменена"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker:0 "Война [war.GetName] окончена: мне удалось найти жертвы в другом месте."
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender:0 "Война [war.GetName] окончена: [attacker.GetShortUIName] [Select_CString(attacker.IsFemale, 'нашла', 'нашел' )] достойные жертвы в другом месте."
 flowery_war_cb_ended_invalid.desc_no_sacrificers:0 "Война [war.GetName] окончена: никто из основных участников открыто не практикует человеческие жертвоприношения."
