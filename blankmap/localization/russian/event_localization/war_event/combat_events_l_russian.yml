l_russian:
 combat_event.0003.t:0 "Непобедимость"
 combat_event.0003.desc.opening:0 "Сотня сражений — сотня побед!"
 combat_event.0003.desc.commander:0 "[enemy_commander.GetTitledFirstName] — последний побежденный мной враг, а [enemy_commander.GetHerHis] солдаты разбиты,"
 combat_event.0003.desc.no_commander:0 "Я одерживаю очередную победу,"
 combat_event.0003.desc.ending:0 "и это — новая веха моей жизни.\n\nНе потерпев ни единого поражения, я по праву пользуюсь славой непобедимого военачальника неодолимой силы. И чем дальше, тем больше кажется, что это не так уж далеко от истины..."
 combat_event.0003.desc.alt_ending:0 "и это — новая веха моей жизни.\n\nС каждой победой в бою слухи о моем могуществе множатся и ширятся. Ныне они переросли даже подвиги легендарных полководцев, и в народе меня называют непобедимой и несокрушимой стихией, которой нет и не будет равных."
 combat_event.0003.a:0 "Расскажите всем о моем мастерстве!"
 combat_event.0003.b:0 "Нельзя впадать в гордыню. Стоит помнить, что одна шальная стрела — и..."
 combat_event.0003.b.zealous:0 "Я — просто [ROOT.Char.Custom('signature_weapon')] [ROOT.Char.GetFaith.HighGodNamePossessive], я просто воплощаю волю [ROOT.Char.GetFaith.WarGodHerHis|U]."

 combat_event.0004.t:0 "Свалить колосса"
 combat_event.0004.desc:0 "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U] — легендарный командир, которому неведомо поражение, и слава о [enemy_commander.GetHerHis] непобедимости гремит по всему миру.\n\nНо сегодня победа была за мной! Пусть все знают, что [enemy_commander.GetSheHe] не так уж [Select_CString(enemy_commander.IsFemale, 'несокрушима', 'несокрушим' )]!"
 combat_event.0004.a:0 "[ROOT.Char.Custom('signature_weapon')|U] в моих руках сокрушает сами легенды!"
 combat_event.0004.b:0 "Если [enemy_commander.GetHerHis] можно победить, то меня и подавно."
 combat_event.0004.b.zealous:0 "Я благодарю [ROOT.GetCharacter.GetFaith.WarGodNamePossessive] за то, что [SCOPE.sC('enemy_commander').GetSheHe] [Select_CString(enemy_commander.IsFemale, 'получила', 'получил' )] урок смирения."

 combat_event.0005.t:0 "Свалить колосса"
 combat_event.0005.desc:0 "Случилось немыслимое: сегодня [friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(friendly_commander.IsFemale, 'одержала', 'одержал' )] надо мной победу! Стоило увериться в том, что проиграть мне никогда не суждено, как судьба немедленно ткнула меня лицом в грязь.\n\nРепутация не пострадает — в конце концов, что такое одно поражение? Но [friendly_commander.GetFirstName] [Select_CString(friendly_commander.IsFemale, 'откусила', 'откусил' )] изрядный ломоть от моей славы."
 combat_event.0005.a:0 "[friendly_commander.GetSheHe|U] заслуживает почета за победу над такой знаменитостью."
 combat_event.0005.b:0 "Недопустимо! [friendly_commander.GetSheHe|U] проклянет тот день, когда [Select_CString(friendly_commander.IsFemale, 'осмелилась', 'осмелился' )] перейти мне дорогу!"
 combat_event.0005.message:0 "[enemy_commander.GetTitledFirstName] в ярости [Select_CString(enemy_commander.IsFemale, 'поклялась', 'поклялся' )] отомстить мне за свое поражение!"

  # Combatants Taken Prisoner
 combat_event.1002.pow_message.t:0 "Захвачены вражеские бойцы"
 combat_event.1002.pow_message.desc.single:1 "[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(primary_prisoner.IsFemale, 'захвачена', 'захвачен' )] вашими войсками"
 combat_event.1002.pow_message.desc.double:1 "[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и [secondary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] захвачены вашими войсками"
 combat_event.1002.pow_message.desc.multiple:1 "[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в компании еще [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] человек захвачены вашими войсками"
 combat_event.1002.pow_message.desc.end:0 "после победы в провинции [combat_location.GetName]!"

 combat_event.1003.pow_message.t:0 "Захвачены союзные бойцы"
 combat_event.1003.pow_message.desc.single:1 "[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в плену"
 combat_event.1003.pow_message.desc.double:1 "[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и [secondary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] в плену"
 combat_event.1003.pow_message.desc.multiple:1 "[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и другие люди (всего [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] чел.) в плену"
 combat_event.1003.pow_message.desc.end:1 "Ваш враг [combat_winner.GetTitledFirstName] [Select_CString(combat_winner.IsFemale, 'взяла', 'взял' )] пленных после победы в провинции [combat_location.GetName]!"

 combat_event.1004.pow_message.t:0 "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U] в плену"
 combat_event.1004.pow_message.desc.end:0 "[combat_winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(combat_winner.IsFemale, 'взяла', 'взял' )] пленных после победы в провинции [combat_location.GetName]!"

 combat_event.1005.pow_toast.t:0 "Захвачены ценные заложники"
 combat_event.1005.pow_toast.desc:1 "[important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)|U] попадает к вам в заложники во время сражения в провинции [combat_location.GetName]."
 combat_event.1005.pow_toast.desc.primary:1 "Ваш враг [important_hostage.GetTitledFirstName] становится [Select_CString(important_hostage.IsFemale, 'вашей заложницей', 'вашим заложником' )] во время сражения в провинции [combat_location.GetName]."
 combat_event.1006.pow_toast.t:0 "Наследник в заложниках"
 combat_event.1006.pow_toast.desc:0 "[important_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U] попадает в заложники. [important_hostage.GetHerHis|U] пленит [combat_winner.GetTitledFirstName] во время сражения в провинции [combat_location.GetName]."
 combat_event.1007.pow_toast.t:0 "$combat_event.1005.pow_toast.t$"
 combat_event.1007.pow_toast_primary.t:0 "Захвачен вражеский военный лидер"
 combat_event.1007.pow_toast.desc:0 "После сражения в провинции [combat_location.GetName] [combat_winner.GetTitledFirstName] берет заложников, в числе которых [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)]."
 combat_event.1007.pow_toast.desc.primary:1 "Ваш враг [important_hostage.GetTitledFirstName] попадает в плен. [combat_winner.GetTitledFirstName] берет [important_hostage.GetHerHis] в заложники во время сражения в провинции [combat_location.GetName]."

  # Combatants Slain
 combat_event.1012.slain_message.t:0 "Убиты вражеские бойцы"
 combat_event.1012.slain_message.desc.single:2 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(primary_deceased.IsFemale, 'убита', 'убит' )] вашими воинами"
 combat_event.1012.slain_message.desc.double:2 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и [secondary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)] убиты вашими бойцами"
 combat_event.1012.slain_message.desc.multiple:2 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и еще не менее [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] людей убиты вашими бойцами"
 combat_event.1012.slain_message.desc.end:1 "во время сражения в провинции [combat_location.GetName]!"

 combat_event.1013.slain_message.t:0 "Убиты союзные бойцы"
 combat_event.1013.slain_message.desc.single:0 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 combat_event.1013.slain_message.desc.double:0 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и [secondary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 combat_event.1013.slain_message.desc.multiple:0 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] и другие ([ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0])"
 combat_event.1013.slain_message.desc.end:1 "[Select_CString(primary_deceased.IsFemale, 'убита', 'убит' )] во время сражения в провинции [combat_location.GetName]!"

 combat_event.1014.slain_message.t:1 "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(primary_deceased.IsFemale, 'убита', 'убит' )] в бою"

  # Slain/captured knight event strings for use in battle events (after the battle).
 combatant_captured_in_battle_friendly_player:1 "Вы берёте пленных после боя, и [TARGET_CHARACTER.GetUINameNoTooltip] среди них!"
 combatant_captured_in_battle_friendly:0 "[CHARACTER.GetUINameNoTooltip] берет пленных после боя. [TARGET_CHARACTER.GetUINameNoTooltip] среди них!"
 combatant_captured_in_battle_enemy_player:1 "[CHARACTER.GetUINameNoTooltip] берет пленных после боя, и в их числе вы!"
 combatant_captured_in_battle_enemy:0 "[CHARACTER.GetUINameNoTooltip] берет пленных после боя. [TARGET_CHARACTER.GetUINameNoTooltip] среди них!"

 combatant_killed_in_battle_friendly_player:1 "[TARGET_CHARACTER.GetUINameNoTooltip] пытается отступить, но вы убиваете его!"
 combatant_killed_in_battle_friendly:0 "[TARGET_CHARACTER.GetUINameNoTooltip] пытается отступить, но [TARGET_CHARACTER.GetHerHis] убивает [CHARACTER.GetUINameNoTooltip]!"
