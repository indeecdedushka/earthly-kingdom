l_russian:
 #
 great_holy_war.0011.christian.t:0 "Короли-крестоносцы"
 great_holy_war.0011.muslim.t:0 "Возрожденный джихад"
 great_holy_war.0011.pagans.t:0 "Ярость старых богов"
 great_holy_war.0011.fallback.t:0 "Воинствующие [awakening_faith.GetAdherentNamePlural|l]"
 great_holy_war.0011.catholic.rome.desc:0 "Рим, город Святого Петра и сам папский престол попали в руки неверных. В ответ на это Папа в изгнании, [Select_CString(ghw_first_sponsor.IsFemale, 'Ее', 'Его' )] Святейшество [ghw_first_sponsor.GetTitledFirstName] [Select_CString(ghw_first_sponsor.IsFemale, 'объявила', 'объявил' )] о намерении созвать союз христианских владык с целью отвоевать вечный город."
 great_holy_war.0011.christian.europe.desc:0 "Само сердце западного христианства осаждено иноверцами. Под давлением отчаявшихся христианских владык [Select_CString(ghw_first_sponsor.IsFemale, 'Ее', 'Его' )] Святейшество [ghw_first_sponsor.GetTitledFirstName] [Select_CString(ghw_first_sponsor.IsFemale, 'объявила', 'объявил' )] о своем намерении созвать праведный союз и изгнать язычников во славу [awakening_faith.HighGodNamePossessive]."
 great_holy_war.0011.christian.byzantion.desc:0 "Восточная Римская империя, Византия, некогда — неколебимый бастион христианства, отражавший магометанских неверных, теперь на грани краха. В этих обстоятельствах [Select_CString(ghw_first_sponsor.IsFemale, 'Ее', 'Его' )] Святейшество [ghw_first_sponsor.GetTitledFirstName] соглашается благословить открытое вторжение объединенных христианских армий."
 great_holy_war.0011.catholic.jerusalem.desc:0 "Христианские паломники на Святой земле страдают от всевозможных притеснений, а торговые пути кишат опасностями.\n\nЧтобы защитить паломников и удержать Иерусалим за благочестивыми христианами, [Select_CString(ghw_first_sponsor.IsFemale, 'Ее', 'Его' )] Святейшество [ghw_first_sponsor.GetTitledFirstName] соглашается благословить открытое вторжение объединенных христианских армий."
 great_holy_war.0011.christian.fallback.desc:0 "Слишком много наших #L [awakening_faith.GetAdjective|l]их#! собратьев приняло жестокую смерть от рук еретиков и язычников. Мы больше не потерпим, чтобы наши священные места разоряли богохульники, а над нашей верой насмехались ложные пророки. Пора истинным последователям [awakening_faith.HighGodNamePossessive] объединиться и нанести ответный удар по неверным!"
 great_holy_war.0011.muslim.mecca.desc:0 "Немыслимо! Священный город Мекка пал под ударами неверных, само присутствие которых оскорбляет Каабу. [Select_CString(ghw_first_sponsor.IsFemale, 'Ее', 'Его' )] Великолепие [ghw_first_sponsor.GetTitledFirstName] [Select_CString(ghw_first_sponsor.IsFemale, 'объявила', 'объявил' )] эру возрожденного джихада. Священный город нужно отбить любой ценой. Все правоверные мусульмане должны быть готовы пополнить ряды моджахедов в грядущей борьбе."
 great_holy_war.0011.muslim.jerusalem.desc:0 "Священный город Иерусалим, откуда пророк вознесся на небеса, пал под ударами неверных! [Select_CString(ghw_first_sponsor.IsFemale, 'Ее', 'Его' )] Великолепие [ghw_first_sponsor.GetTitledFirstName] просто так этого не оставит и уже [Select_CString(ghw_first_sponsor.IsFemale, 'объявила', 'объявил' )] новую эру великих завоеваний, подобных походам первых халифов. Мы должны защитить Дар аль-ислам! Все правоверные мусульмане должны быть готовы пополнить ряды моджахедов в грядущей борьбе."
 great_holy_war.0011.muslim.arabia.desc:0 "Исламский мир в смертельной опасности — его притесняют как неверные, так и еретики в самом сердце наших земель. В ответ на это [Select_CString(ghw_first_sponsor.IsFemale, 'Ее', 'Его' )] Великолепие [ghw_first_sponsor.GetTitledFirstName] [Select_CString(ghw_first_sponsor.IsFemale, 'объявила', 'объявил' )] эру возрожденного джихада. Сердце Дар аль-ислама следует вернуть любой ценой. Все правоверные мусульмане должны быть готовы пополнить ряды моджахедов в грядущей борьбе."
 great_holy_war.0011.muslim.africa.desc:0 "Исламский мир в смертельной опасности из-за натиска неверных и еретиков в Африке. Посему [Select_CString(ghw_first_sponsor.IsFemale, 'Ее', 'Его' )] Великолепие [ghw_first_sponsor.GetTitledFirstName] [Select_CString(ghw_first_sponsor.IsFemale, 'объявила', 'объявил' )] эру возрожденного джихада. Восточные земли Уммы нужно вернуть любой ценой. Все правоверные мусульмане должны быть готовы пополнить ряды моджахедов в грядущей борьбе."
 great_holy_war.0011.muslim.fallback.desc:0 "Под натиском неверных и вероотступников исламский мир оказался в смертельной опасности. Все праведные #L [awakening_faith.GetAdjective|l]ие#! верующие должны быть готовы пополнить ряды моджахедов в грядущей борьбе. Да начнется эпоха нового расширения исламских земель!"
 great_holy_war.0011.generic.fallback.head.desc:0 "#L [awakening_faith.GetReligion.GetAdjective]их#! воинов со всех сторон осаждают богохульники, посему [ghw_first_sponsor.GetTitledFirstName] [Select_CString(ghw_first_sponsor.IsFemale, 'рассудила', 'рассудил' )], что пришло время истинным последователям [awakening_faith.WarGodNamePossessive] взять в руки оружие и защитить священные земли, начав великое завоевание!"
 great_holy_war.0011.generic.fallback.desc:0 "Нельзя бездействовать, когда богохульники осаждают нас со всех сторон, оскверняют священные места и жестоко убивают наших собратьев по вере. Пришло время истинным последователям [awakening_faith.WarGodNamePossessive] взять в руки оружие и объединиться для общего дела."
 great_holy_war.0011.generic.ending.positive:0 "\n\nТак начинается эпоха новых великих #L [awakening_faith.GetReligion.GetAdjective|l]их#! войн. Это [awakening_faith.GHWNamePlural]."
 great_holy_war.0011.generic.ending.negative:0 "\n\nЭто может положить начало невиданному натиску #L [awakening_faith.GetReligion.GetAdjective|l]их#! держав."
 great_holy_war.0011.generic.ending.coreligionist.head:0 "\n\n[other_pope.GetTitleTierName] и ряд других видных членов нашего духовенства уже обсуждают теологические последствия этих новостей и готовятся последовать примеру, который подали [awakening_faith.GetAdherentNamePluralNoTooltip|l], и начать новую эпоху завоеваний, чтобы принести [ROOT.Char.GetFaith.GetNameNoTooltip] в иные земли."
 great_holy_war.0011.generic.ending.coreligionist.autonomous:0 "\n\nРяд видных членов нашего духовенства уже обсуждает теологические последствия этих новостей и готовится последовать примеру, который подали [awakening_faith.GetAdherentNamePluralNoTooltip|l], и начать новую эпоху религиозных завоеваний, чтобы распространить [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0011.directed.a:0 "Мои войска немедленно присоединятся к кампании!"
 great_holy_war.0011.directed.b:0 "Собратья-[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] под моей защитой!"
 great_holy_war.0011.a:1 "Deus Vult!"
 great_holy_war.0011.b:0 "Аллах акбар!"
 great_holy_war.0011.c:0 "С нами [ROOT.Char.GetFaith.WarGodName]!"
 great_holy_war.0011.d:0 "[ROOT.Char.GetFaith.WarGodName] защищает нас!"
 great_holy_war.0011.e:0 "Раз они так говорят..."
 great_holy_war.0011.tooltip.effect:0 "#L [awakening_faith.GetReligion.GetAdjective]ие#! [faiths|El] теперь могут начинать [awakening_faith.GHWNamePlural]"
 great_holy_war.0015.opening:0 "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom:0 "Все #L [scoped_pope.GetFaith.GetAdjective|l]ие#! [Concept( 'secret', 'секретов' )|E] вассалы"
 great_holy_war.0015.desc:0 "Обещав поддержку в праведной борьбе с неверными, вы искупаете свои грехи в глазах [scoped_pope.GetFaith.HighGodNamePossessive]. Таким образом, мы считаем, что вы вновь достойны причастия."
 great_holy_war.0015.a:0 "Самое время..."
 great_holy_war.0015.b:0 "Воистину, милосердие [scoped_pope.GetFaith.HighGodNamePossessive] безгранично!"
 great_holy_war.0016.desc.a:1 "Мы крайне разочарованы вашим решением отречься от праведных истин, что несет [scoped_pope.GetFaith.GHWName]. Мы не забудем вашего отступничества от [scoped_pope.GetFaith.HighGodNamePossessive], как не забудет и [scoped_pope.GetFaith.HighGodNameSheHe]."
 great_holy_war.0016.desc.b:0 "Мы крайне разочарованы и встревожены вашим решением отречься от праведных истин, что несет [scoped_pope.GetFaith.GHWName]. Этим богопротивным решением вы опорочили себя в глазах [scoped_pope.GetFaith.HighGodNamePossessive]."
 great_holy_war.0016.desc.c:0 "Мы не потерпим ваших кощунственных выходок. Ежели [scoped_pope.GetFaith.GHWName] не представляется вам достойной целью, нам остается лишь изгнать вас. С этого момента вы отлучены от Святого причастия."
 great_holy_war.0016.a:0 "У меня есть дела поважнее."
 great_holy_war.0016.b:0 "За что мне это?"
 great_holy_war.0017.title:0 "[scoped_pope.GetFaith.GHWName]: без меня"
 great_holy_war.0017.desc.a:0 "Ясно показав, что меня не привлекает [scoped_pope.GetFaith.GHWName], я потеряю авторитет среди духовенства и рискую вызвать гнев Святого престола.\n\nНужно как следует обдумать возможные последствия такого поступка, прежде чем принимать окончательное решение: в результате меня могут обвинить в еретичестве."
 great_holy_war.0017.desc.b:0 "Ясно показав, что меня не привлекает [scoped_pope.GetFaith.GHWName], я потеряю авторитет среди духовенства, а [scoped_pope.GetTitledFirstName] может прогневаться на меня. Нужно как следует обдумать возможные последствия такого поступка, прежде чем принимать окончательное решение: в результате меня могут заклеймить святотатцем."
 great_holy_war.0017.a:0 "Мне все равно."
 great_holy_war.0017.b:0 "Пожалуй, не стоит спешить..."
 great_holy_war.0018.desc:0 "Если я скажу, что меня привлекает [scoped_pope.GetFaith.GHWName], то в нужный час мне придется собрать войска и двинуться на врагов веры.\n\nПоскольку [scoped_pope.GetTitledFirstName] может разгневаться, если я откажусь от своих слов, стоит серьезно подумать, прежде чем давать столь серьезные обещания."
 great_holy_war.0018.a:0 "Я присоединюсь к войску [scoped_pope.GetFaith.HighGodNamePossessive]!"
 great_holy_war.0018.b:0 "Мне нужно еще какое-то время подумать над этим..."
 great_holy_war.0003.title:0 "Последователи готовятся к войне"
 great_holy_war.0003.catholic.desc:0 "Папский эмиссар прибыл к моему двору с новостями из Ватикана. [ghw_sponsor.GetTitledFirstName] [Select_CString(ghw_first_sponsor.IsFemale, 'призвала', 'призвал' )] к оружию всех христианских правителей. Я [ROOT.Char.GetTitleAsNameNoTooltip|l]-[ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l], и предполагается, что я соберу свои войска на праведную войну, что поддерживает сама Вселенская Церковь.\n\nПокуда [target_character.Custom('GetUnbelieverNamePlural')], оскверняют святые места в земле [target_kingdom.GetNameNoTier], Святой престол обещает полное отпущение грехов и место на небесах тем, кто выступит против злодеев."
 great_holy_war.0003.fallback.desc:0 "До моего двора дошли славные вести. [ghw_sponsor.GetTitledFirstName] [Select_CString(ghw_first_sponsor.IsFemale, 'решила', 'решил' )], что [ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip|l] должны объединиться под единым знаменем против общего врага. Начинается [ghw_sponsor.GetFaith.GHWName] во славу [ghw_sponsor.GetFaith.HighGodNamePossessive]!\n\n[ghw_sponsor.GetTitleTierName] обещает, что всех, кто присоединится к праведному воинству, примет [ghw_sponsor.GetFaith.DivineRealm]."
 great_holy_war.0003.a:0 "Мои воины будут готовы к битве!"
 great_holy_war.0003.a.tt:0 "Пообещать примкнуть к войне «[ghw_sponsor.GetFaith.GHWName]», на которую собирает войска [ghw_sponsor.GetTitledFirstName]."
 great_holy_war.0003.b:0 "Я охотно выделю деньги на святое дело."
 great_holy_war.0003.c:0 "Возможно, мне стоит подумать над присоединением..."
 great_holy_war.0003.a.lifted_excommunication:0 "Мое [excommunication|El] будет снято"
 great_holy_war.0023.desc:0 "Говорят, вы еще не поддержали грядущую войну «[scoped_pope.GetFaith.GHWName]». Вы забыли, что [Select_CString(ROOT.GetCharacter.IsFemale, 'каждая', 'каждый' )] [scoped_pope.GetFaith.GetAdjectiveNoTooltip|l][Select_CString(ROOT.GetCharacter.IsFemale, 'ая', 'ий' )] [ROOT.GetCharacter.GetTitleTierName|l] [Select_CString(ROOT.GetCharacter.IsFemale, 'должна', 'должен' )] участвовать в войне, если враги — неверные и [target_character.Custom('GetUnbelieverNamePlural')]?"
 great_holy_war.0023.desc.hooked:0 "Говорят, вы еще не поддержали грядущую войну «[scoped_pope.GetFaith.GHWName]». Это неприемлемо! Я требую, чтобы вы немедленно присоединились к нашей великой войне, ибо врагами нашими станут неверные и [target_character.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0003.a.hooked:0 "Я так понимаю, особого выбора у меня нет?"
 great_holy_war.0023.c:0 "Я уже делаю свой вклад, [target_character.Custom('GetUnbelieverNamePlural')] и так мои враги!"
 great_holy_war.0023.d:0 "Это не моя война."
 great_holy_war.0024.dead.recipient.title:0 "[ghw_claimant.GetFirstNameNoTooltip] [Select_CString(ghw_claimant.IsFemale, 'умерла', 'умер' )]"
 great_holy_war.0024.dead.recipient.replaced:0 "[ghw_claimant.GetTitledFirstName] теперь является законным кандидатом в войне «[the_faith.GHWName]»."
 great_holy_war.0024.dead.recipient.open:1 "[former_recipient.GetTitledFirstName] [Select_CString(former_recipient.IsFemale, 'умерла', 'умер' )], и [target_kingdom.GetNameNoTier] теперь достанется наиболее благочестивому воителю."
 great_holy_war.0028.dead.beneficiary_title:0 "Мёртвый бенефициар"
 great_holy_war.0028.dead.beneficiary:0 "[Select_CString(former_beneficiary.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] [Select_CString(former_beneficiary.IsFemale, 'умерла', 'умер' )], и мне нужно выбрать нового бенефициара в войне «[ROOT.Char.GetFaith.GHWName]»."
 great_holy_war.0029.invalid.beneficiary_title:0 "Неподходящий бенефициар"
 great_holy_war.0029.converted.beneficiary:0 "[Select_CString(former_beneficiary.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName], увы, [Select_CString(former_beneficiary.IsFemale, 'сменила', 'сменил' )] религию и теперь не сможет ничего получить в войне «[ROOT.Char.GetFaith.GHWName]»."
 great_holy_war.0030.incapable.beneficiary:0 "Увы, [Select_CString(former_beneficiary, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] более не может быть моим бенефициаром... Да и вообще ничего не может."
 great_holy_war.0030.excommunicated.beneficiary:0 "[Select_CString(former_beneficiary.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] [Select_CString(former_beneficiary.IsFemale, 'была отлучена', 'был отлучен' )] от церкви, и поэтому больше не годится на роль бенефициара в войне «[ROOT.Char.GetFaith.GHWName]»."
 great_holy_war.0030.devoted.beneficiary:0 "Поскольку [Select_CString(former_beneficiary.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] [Select_CString(former_beneficiary.IsFemale, 'решила', 'решил' )] принести монашеские обеты, мне нужно выбрать другого бенефициара в войне «[ROOT.Char.GetFaith.GHWName]»."
 great_holy_war.0030.sick.beneficiary:0 "[Select_CString(former_beneficiary.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] слишком [Select_CString(former_beneficiary.IsFemale, 'слабая и болезненная', 'слабый и болезненный' )], чтобы быть моим бенефициаром — нужно выбрать кого-то другого."
 great_holy_war.0030.ruler.beneficiary:0 "Став [Select_CString(former_beneficiary.IsFemale, 'самостоятельной правительницей', 'самостоятельным правителем' )], [Select_CString(former_beneficiary.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] больше не годится на роль бенефициара."
 great_holy_war.0030.heir.beneficiary:0 "Став [Select_CString(former_beneficiary.IsFemale, 'первой наследницей', 'первым наследником' )] собственного титула, [Select_CString(former_beneficiary.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] больше не годится на роль бенефициара."
 great_holy_war.0040.desc:0 "Военная казна представляет общую сумму пожертвований, сделанных теми, кто поддержал войну «[ROOT.Char.GetFaith.GHWName]». \n\nЧасть золота получат участники по завершении фазы подготовки, остальное будет разделено между победителями в зависимости от их вклада в общее дело."
 great_holy_war.0040.a:0 "Ради этого я опустошу свои сундуки!"
 great_holy_war.0040.b:0 "Я сделаю щедрое пожертвование."
 great_holy_war.0040.c:0 "Я могу выделить пару монет."
 great_holy_war.0040.d:0 "Я серьезно над этим подумаю."

 great_holy_war.0050.title:0 "[the_faith.GHWName] за титул [target_kingdom.GetNameNoTierNoTooltip]"
 great_holy_war.0050.base.desc:0 "[the_faith.GetAdjectiveNoTooltip]ие правители, вдохновленные призывом, который [Select_CString(ghw_sponsor.IsFemale, 'кинула', 'кинул' )] [ghw_sponsor.GetTitledFirstName], начали собирать огромную армию фанатиков: скоро начнется [the_faith.GHWName] против всех, кого возмущает [the_faith.ReligiousSymbol] в земле [target_kingdom.GetNameNoTierNoTooltip]. Все больше фанатиков собирается в могучее войско, над которым реет [the_faith.ReligiousSymbol]. Война идет в наши земли."
 great_holy_war.0050.defender.desc:0 "\n\nМне предстоит объединить своих [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]их собратьев-правителей в регионе и приготовиться к встрече, пока [ghw_sponsor.Custom('GetUnbelieverNamePlural')] не сделали это первыми."
 great_holy_war.0050.others.desc:0 "\n\nМы можем лишь молиться и надеяться, что [ROOT.Char.GetFaith.WarGodName] ниспошлет нам храбрость, и [ghw_defender.GetTitledFirstName] стойко встретит волну, которую подняли [ghw_sponsor.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0050.a:0 "[ghw_sponsor.Custom('GetUnbelieverNamePlural')|U] падут от рук [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 great_holy_war.0051.catholic.attackers.desc:0 "Наконец, мерзкие [ghw_defender.Custom('GetUnbelieverNamePlural')] познают на себе священный гнев [the_faith.WarGodNamePossessive] [target_kingdom.GetNameNoTier].\n\nПылая праведным гневом и непреклонной решимостью, великое воинство крестоносцев, которое [Select_CString(ghw_sponsor.IsFemale, 'собрала', 'собрал' )] [ghw_sponsor.GetTitledFirstName], выдвигается, дабы покарать нечестивцев: скоро [the_faith.DivineRealm] станет землей праведных."
 great_holy_war.0051.generic.attackers.desc:0 "Наконец, настало время, когда [ghw_defender.Custom('GetUnbelieverNamePlural')] окропят земли [target_kingdom.GetNameNoTier] своей кровью, а мы захватим эти земли во славу [the_faith.HighGodNamePossessive].\n\nНаше святое воинство идет вперед, дабы победить или пасть в борьбе с неверными. [the_faith.PositiveAfterLife|U] откроется им за их веру."
 great_holy_war.0051.generic.defenders.desc:0 "[ghw_sponsor.Custom('GetUnbelieverNamePlural')|U], которых [Select_CString(ghw_sponsor.IsFemale, 'собрала', 'собрал' )] [ghw_sponsor.GetTitledFirstName], начали наступать на землю [target_kingdom.GetNameNoTier].\n\nЭти дикари, которых явно ведет [ROOT.Char.GetFaith.DevilName], разорят наши земли и без всякой жалости перебьют наш народ, если мы их не остановим! Ради всей #L [ghw_defender.GetFaith.GetAdjective|l]ой#! братии в земле [target_kingdom.GetNameNoTierNoTooltip] мы должны победить!"
 great_holy_war.0051.generic.start.tt:0 "[the_faith.GHWName] за королевство [target_kingdom.GetNameNoTierNoTooltip] начнется немедленно!"
 great_holy_war.0052.title.winners:0 "[the_faith.GHWName]: победа"
 great_holy_war.0052.title.losers:0 "Да обрушит [the_faith.ReligiousSymbol] свой гнев"
 great_holy_war.0052.generic.attackers.desc:0 "[the_faith.WarGodName] способствует тому, что победу одерживает [title_recipient.GetTitledFirstName], [the_faith.GHWName] на земле [target_kingdom.GetNameNoTier] завершается. [ghw_defender.GetTitledFirstName] и [ghw_defender.GetHerHis] подлые войска были уже не раз разбиты: наши воины заставили врага признать унизительное поражение.\n\nТеперь, когда занятые земли находятся в надежных руках [the_faith.GetAdjectiveNoTooltip|l]ого правителя, мы можем с уверенностью утверждать, что свершилась воля [the_faith.HighGodNamePossessive]. Это славный день для всех, кого осеняет свой благодатью [the_faith.ReligiousSymbol]!"
 great_holy_war.0052.generic.defenders.desc:1 "[ghw_defender.GetTitledFirstName], должно быть, [Select_CString(ghw_defender.IsFemale, 'лишилась', 'лишился' )] милости [ghw_defender.GetFaith.HighGodNamePossessive], раз [ghw_defender.GetHerHis] армии были разбиты войсками, над которыми развевается [the_faith.ReligiousSymbol].\n\n[the_faith.GHWName] заканчивается победой, [ROOT.Char.Custom('GetUnbelieverNamePlural')] занимают землю [target_kingdom.GetNameNoTier] и объявляют их законными [the_faith.GetAdjectiveNoTooltip|l]ими владениям."
 great_holy_war.0052.generic.outsiders.desc:0 "[the_faith.GHWName] [the_faith.GetAdjectiveNoTooltip]их правителей в земле [target_kingdom.GetName] завершается победой. Святое воинство, которое [Select_CString(ghw_sponsor.IsFemale, 'собрала', 'собрал' )] [ghw_sponsor.GetTitledFirstName], нанесло немало поражений врагу и заняло его земли.\n\nТрудно сказать, сколько продлится их правление и не нанесут ли ответный удар последователи [ghw_defender.GetFaith.HighGodNamePossessive] после этого унизительного разгрома, но пока что насельникам земли [target_kingdom.GetNameNoTierNoTooltip] придется жить в тени, что отбрасывает [the_faith.ReligiousSymbol]."
 great_holy_war.0052.a:0 "С нами [the_faith.WarGodName]!"
 great_holy_war.0052.b:0 "[ROOT.Char.GetFaith.WarGodName], за что ты наказываешь нас?!"
 great_holy_war.0052.c:0 "[ghw_sponsor.Custom('GetUnbelieverNamePlural')|U] и их возня нас не интересуют."
 great_holy_war.0053.title:0 "[the_faith.ReligiousSymbol|U] разбит"
 great_holy_war.0053.generic.attackers.desc:0 "Воины [the_faith.WarGodNamePossessive] нашли в земле [target_kingdom.GetNameNoTier] лишь смерть и унижение.\n\n[the_faith.GHWName], несмотря на весь энтузиазм и поддержку, которую [Select_CString(ghw_sponsor.IsFemale, 'оказывала', 'оказывал' )] [ghw_sponsor.GetTitledFirstName], заканчивается катастрофическим поражением, что еще больше вредит правому делу: поражение, безусловно, придаст дерзости новым богохульникам и язычникам в их стремлении отдалиться от слова [the_faith.WarGodNamePossessive]."
 great_holy_war.0053.generic.defenders.desc:0 "Жалкие солдаты [the_faith.HighGodNamePossessive] не чета нашим.\n\n[ghw_defender.GetTitledFirstName] своим мудрым и благочестивым руководством [Select_CString(ghw_defender.IsFemale, 'помогла', 'помог' )] #L [ghw_defender.GetFaith.GetAdjective|l]им#! воинам изгнать захватчиков и явно доказать, что [target_kingdom.GetNameNoTier] принадлежит им. Возможно, в следующий раз #L [the_faith.GetAdjective|l][Select_CString(ghw_sponsor.IsFemale, 'ая', 'ий' )]#! [ghw_sponsor.GetTitleTierName|l] не станет так легко разбрасываться жизнями своих последователей в жалких попытках испытать мощь [ghw_defender.GetFaith.HighGodNamePossessive]."
 great_holy_war.0053.generic.outsiders.desc:0 "После нескольких неудач и поражений [the_faith.GHWName], что [Select_CString(ghw_sponsor.IsFemale, 'начала', 'начал' )] [ghw_sponsor.GetTitledFirstName] с целью завоевать землю [target_kingdom.GetNameNoTier], заканчивается громким провалом.\n\n#L [ghw_defender.GetFaith.GetAdjective]ие#! верующие, которых [Select_CString(ghw_defender.IsFemale, 'возглавляла', 'возглавлял' )] [ghw_defender.GetTitledFirstName], изгнали захватчиков и принудили сдаться их предводителей."
 great_holy_war.0053.a:0 "[the_faith.WarGodName] не с нами!"
 great_holy_war.0053.b:1 "[attacker.Custom('GetUnbelieverNamePlural')|U] испытали на себе гнев [ghw_defender.GetFaith.HighGodNamePossessive]!"
 great_holy_war.0056.title:0 "[the_faith.GHWName] заканчивается провалом"
 great_holy_war.0056.desc:0 "Похоже, [ghw_sponsor.GetTitledFirstName] в своих страстных призывах сообща выступить против врагов веры [Select_CString(ghw_sponsor.IsFemale, 'оказалась', 'оказался' )] не столь [Select_CString(ghw_sponsor.IsFemale, 'убедительной', 'убедительным' )] как ожидалось. Слишком мало верующих откликнулось на [ghw_sponsor.GetHerHis] призыв — их не хватило, чтобы собрать полноценное войско.\n\nНе имея иного выбора, [ghw_sponsor.GetTitleTierName|l] [Select_CString(ghw_sponsor.IsFemale, 'была вынуждена', 'был вынужден' )] объявить, что [the_faith.GHWName] не состоится, и [Select_CString(ghw_sponsor.IsFemale, 'осудила', 'осудил' )] всех #L [the_faith.GetAdjective|l]их#! правителей за трусость и порочность."
 great_holy_war.0056.a:0 "Как мы настолько отошли от наставлений [the_faith.WarGodNamePossessive]?"
 great_holy_war.0056.b:0 "Ничтожества."
 great_holy_war.0056.c:0 "А почему меня это должно волновать?"
 great_holy_war.0057.title:0 "Солдаты, которых ведет [the_faith.ReligiousSymbol]"
 great_holy_war.0057.crusader.desc:0 "Наши войска готовы к священной войне за землю [target_kingdom.GetNameNoTier]. Если [the_faith.WarGodName] пожелает того, мы одержим победу и земля станет красной от крови язычников."
 great_holy_war.0057.mujahid.desc:0 "Великая борьба наконец начинается. Наши армии готовы встретиться в бою с язычниками, и, если [the_faith.WarGodName] благословит нас, вскоре мы займем все города в земле [target_kingdom.GetNameNoTier]."
 great_holy_war.0057.generic.outsiders.desc:0 "Наши войска готовы к священной войне за землю [target_kingdom.GetNameNoTier]. [the_faith.WarGodName] с нами, победа неизбежна!"
 great_holy_war.0057.a:0 "Пусть [the_faith.WarGodName] ведет нас к победе!"
 great_holy_war.0058.title:0 "Образец трусости"
 great_holy_war.0058.base.desc:0 "Пока более благочестивые воители продолжают наступление в земле [target_kingdom.GetNameNoTier], я покидаю свои войска, желая покоя. Пока остальные ведут беспощадную войну против поганых язычников, я позорю свое имя и заставляю других усомниться в моей убежденности в идеалах, ради которых идет [the_faith.GHWName]."
 great_holy_war.0058.a:0 "Мне не следовало покидать поле боя..."
 great_holy_war.0061.title:0 "Награда"
 great_holy_war.0061.notification:0 "[scoped_beneficiary.GetFirstName] [Select_CString(scoped_beneficiary.IsFemale, 'была вознаграждена', 'был вознагражден' )] за свое участие в недавней войне «[scoped_beneficiary.GetFaith.GHWName]»."
 great_holy_war.0070.title:0 "Новое королевство"
 great_holy_war.0070.base.desc:0 "Теперь, когда в земле [target_kingdom.GetNameNoTier] основана полноценная #L [the_faith.GetAdjective|l]ая#! держава, которой правит [Select_CString(title_recipient.IsFemale, 'самостоятельная', 'самостоятельный' )] [title_recipient.GetTitleTierName|l], верующие могут жить спокойно, зная, что [the_faith.WarGodName] благословляет их праведные труды. Новый правитель державы [target_kingdom.GetNameNoTier] принадлежит к моей династии, что лишь подчеркивает божественную милость."
 great_holy_war.0070.a:0 "Интересно, каким правителем [title_recipient.GetSheHe] станет..."
 great_holy_war.0070.b:0 "Пора вновь сосредоточиться на своих землях."
 great_holy_war.0071.generic.attackers.desc:0 "[attacker.GetTitledFirstName] [Select_CString(attacker.IsFemale, 'объявила', 'объявил' )], что начинается [attacker.GetFaith.GHWName], [Select_CString(attacker.IsFemale, 'объединила', 'объединил' )] всех истинных #L [attacker.GetFaith.GetAdherentName|l]ов#! под единым знаменем и [Select_CString(attacker.IsFemale, 'повела', 'повел' )] против врагов веры.\n\nНаконец, пришло то время, когда [ghw_defender.Custom('GetUnbelieverNamePlural')] окропят своей кровью землю [target_kingdom.GetNameNoTier] во славу [the_faith.HighGodNamePossessive]."
 great_holy_war.0071.generic.defenders.desc:0 "[Select_CString(attacker.IsFemale, 'Подлая', 'Подлый' )] [attacker.GetTitledFirstName] [Select_CString(attacker.IsFemale, 'объявила', 'объявил' )], что начинается [attacker.GetFaith.GHWName] против невинных жителей земли [defender.GetPrimaryTitle.GetNameNoTier].\n\nЕсли мы хотим выжить, необходимо собрать силы против беспощадной орды фанатиков."
 great_holy_war.0081.title:0 "Начинается [actor.GetFaith.GHWName]"
 great_holy_war.0081.desc:0 "По неизвестным причинам [actor.GetFaith.GHWName] отклоняется от своей изначальной цели и сдвигается к державе [secondary_recipient.GetPrimaryTitle.GetNameNoTier].\n\nПохоже, наши земли не пострадают от бесчинств #L [actor.GetFaith.GetAdjective|l]ой#! солдатни — по крайней мере, пока что."
 great_holy_war.0081.a:0 "Мы в безопасности — до поры."
 great_holy_war.0082.desc:0 "Уже некоторое время #L [actor.GetFaith.GetAdjective|l]ая#! конфессия собирала войска для священной войны.\n\nИ вдруг судьба делает неожиданный поворот: фанатики, возглавляющие огромное воинство, вдруг меняют планы и решают двинуться на державу [secondary_recipient.GetPrimaryTitle.GetNameNoTier]!"
 great_holy_war.0082.a:0 "У нас мало времени на подготовку!"
 great_holy_war.0085.toast:0 "Обращение персонажа [converter.GetTitledFirstName] заставило меня отречься от присяги"
