l_russian:
 #False conversion events.
 false_conversion.0020.t:0 "Крипто[old_faith.GetNameNoTooltip]"
 false_conversion.0020.desc:0 "Публично я исповедую [ROOT.Char.GetFaith.GetNameNoTooltip] и придерживаюсь всех канонов. Я поддерживаю [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]ие ценности, на столе у меня лежит [ROOT.Char.GetFaith.ReligiousText], я регулярно посещаю [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]ие [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nНо за закрытыми дверьми я никак не могу отбросить [old_faith.GetNameNoTooltip], и некая часть меня хочет открыто следовать старому пути.\n\nВозможно, сейчас самое время объявить, что я [old_faith.GetAdherentNameNoTooltip|l], и привлечь к себе столько тайных последователей и новообращенных, сколько получится?"
 false_conversion.0020.a:0 "[old_faith.HighGodName] знает мое сердце!"
 false_conversion.0020.b:0 "Нет, нет, время еще не пришло."
 false_conversion.0030.t:0 "Амнистия тайных верующих"
 false_conversion.0030.desc_start:0 "До меня дошли сведения, что некоторые в моей державе скрытно практикуют тайные религии, следуя им отчасти или полностью.\n\n"
 false_conversion.0030.desc_no_secret_faith:0 "Да, я [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l], но моя вера всегда придерживалась идеалов плюрализма, а потому меня печалит, что некоторые вынуждены поклоняться своим богам втайне, опасаясь преследований.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist:0 "В число этих тайных верующих могут входить [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l], уже давно вынужденные скрываться из-за религиозного преследования.\n\n"
 false_conversion.0030.desc_has_secret_faith:0 "Даже мне трудно отказаться от многих ритуалов и верований, которые породило [old_faith.GetNameNoTooltip]. И хотя я ни за что не признаюсь в этом открыто, мое сердце на стороне тех, кто тайно исповедует свою религию.\n\n"
 false_conversion.0030.desc_end:0 "Разумеется, поскольку я [ROOT.Char.GetTitleAsNameNoTooltip|l], я могу объявить всеобщее прощение тем, кто принял ложное обращение..."
 false_conversion.0030.a:0 "В поклонении высшим силам все должны быть свободны!"
 false_conversion.0030.a.tt:0 "Мне сообщат, сколько из тайных последователей примут мое предложение, — если они его вообще примут."
 false_conversion.0030.b_no_secret_faith:0 "Крипто... что? Что за вздор?"
 false_conversion.0030.b_has_secret_faith:0 "Некоторые секреты лучше не раскрывать."
 false_conversion.0031.t:0 "$false_conversion.0030.t$"
 false_conversion.0031.desc:0 "Мой сюзерен, [ROOT.Char.GetLiege.GetTitledFirstName], обращается ко всей державе [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier], заявляя, что теперь всякий волен открыто поклоняться своим богам, какой бы ни была их природа. [ROOT.Char.GetLiege.GetSheHe|U] обещает прощение всем, кто прежде исповедовал свою религию втайне."
 false_conversion.0031.a:0 "Наконец-то мы выходим из тени!"
 false_conversion.0031.b:0 "Мы уже слышали ложь о терпимости..."

 event_false_convert_my_vassal.t:0 "Вассал раскрыл тайную веру"
 event_false_convert_my_liege.t:0 "Сюзерен раскрыл тайную веру"
 event_false_convert_interface.desc:0 "[ROOT.Char.GetShortUIName] отказывается от своей публичной религии и открыто заявляет, что исповедует [ROOT.Char.GetFaith.GetName], тем самым раскрывая себя как последователя тайной веры."
 event_false_converts.t:0 "Обнаруженные последователи тайной веры"
 event_false_converts_plus_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] из моих вассалов-землевладельцев отреклись от своей публичной конфессии.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] из безземельных персонажей при моем дворе отреклись от своей публичной конфессии.\n\n[ROOT.Var('num_false_converts_counties').GetValue|V0] из моих графств давали приют сообществам тайных верующих, раскрывшим теперь свою религию."
 event_false_converts_without_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] из моих вассалов-землевладельцев отреклись от своей публичной конфессии.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] из безземельных персонажей при моем дворе отреклись от своей публичной конфессии."
 event_false_converts_counties_only.desc:0 "На землях [ROOT.Var('num_false_converts_counties').GetValue|V0] графств моей державы проживали тайные [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l], многие из которых раскрыли свою веру вместе со мной."

 false_convert_modifier:0 "Подозрения в ложном обращении"
 false_convert_modifier_desc:0 "Считается, что многие сообщества в этом графстве продолжают тайно придерживаться старой конфессии."
 relieved_cryptos_modifier:0 "Прощенные тайные верующие"
 relieved_cryptos_modifier_desc:0 "Местное население благодарно за позволение вновь открыто практиковать исконную веру."
