l_russian:
 religious_interaction.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1.desc:0 "После долгих молитв и раздумий я принимаю решение даровать вам развод. Вы и [Select_CString(secondary_recipient.IsFemale, 'ваша', 'ваш' )] [secondary_recipient.GetWifeHusband] [secondary_recipient.GetFirstNameNoTooltip] больше не состоите в браке"
 religious_interaction.1.consanguinity:0 "по причине кровосмешения."
 religious_interaction.1.fallback:0 "из-за подозрения в адюльтере."
 religious_interaction.1.adultery:0 "по причине адюльтера."
 religious_interaction.1.different_faith:0 "на том основании, что [Select_CString(secondary_recipient.IsFemale, 'она', 'он' )] не исповедует истинную веру."
 religious_interaction.1.eunuch:0 "ввиду отсутствия необходимых частей тела."
 religious_interaction.1.a:0 "Прости, [secondary_recipient.GetFirstNameNoTooltip]."
 
 religious_interaction.2.desc:0 "После долгих молитв и раздумий я решаю, что в интересах нашего дома будет даровать вам развод. Вы и [Select_CString(secondary_recipient.IsFemale, 'ваша', 'ваш' )] [secondary_recipient.GetWifeHusband] [secondary_recipient.GetFirstNameNoTooltip] больше не состоите в браке"
 religious_interaction.2.infertility:0 "на основании отказа консумировать брак."
 religious_interaction.2.adultery:0 "на основании того, что они попрали священные узы брака и предавались плотскому греху с другими."
 
 religious_interaction.3.desc:0 "Рассмотрев вашу просьбу, я принимаю решение исполнить ее."
 religious_interaction.3.defensive_war:0 "Пусть эти деньги помогут вам защитить веру, ибо ей угрожают [war_target.GetTitledFirstName] и [war_target.GetHerHis] стремительные #L [war_target.GetFaith.GetAdjective|l]ие#! орды!"
 religious_interaction.2.offensive_war:0 "Пусть эти деньги позволят выиграть войну, что ведете вы и [war_target.GetTitledFirstName]!"
 religious_interaction.3.fallback:0 "Пусть эти деньги помогут вам распространить истинную веру на ваши земли!"
 religious_interaction.3.a:0 "Славься, [ROOT.Char.GetFaith.WealthGodName], вот и возврат налога!"
 religious_interaction.3.b:0 "Эти деньги принесут мне победу!"
 religious_interaction.3.c:0 "Я воспользуюсь этим богатством с умом."
 religious_interaction.3.d:0 "Это золото подлатает дыры в моей казне!"

 religious_interaction.32.desc:0 "Рассмотрев вашу просьбу, я принимаю решение отклонить ее."
 religious_interaction.32.a:0 "О нет!"

 religious_interaction.4.desc:0 "Как следует поразмыслив, я решаю признать вашу претензию на владение [target.GetName]."
 religious_interaction.4.child:0 "Поскольку [secondary_recipient.GetTitledFirstName] еще ребенок, вы вправе вмешаться."
 religious_interaction.4.they_are_female:0 "Поскольку [secondary_recipient.GetTitledFirstName] — женщина, вы вправе вмешаться."
 religious_interaction.4.they_are_male:0 "Поскольку [secondary_recipient.GetTitledFirstName] — мужчина, вы вправе вмешаться."
 religious_interaction.4.fallback:0 "Было обнародовано неопровержимое доказательство того, что ваши предки и впрямь правили этой землей в древности."
 religious_interaction.4.a:0 "Я докажу, что являюсь достойным правителем!"

 religious_interaction.42.desc:0 "Рассмотрев вашу просьбу о претензии на титул [target.GetName], я принимаю решение отклонить ее."
 religious_interaction.42.a:0 "Проклятье!"

 religious_interaction.5.child:0 "Вы принадлежите к меньшинству,"
 religious_interaction.5.they_are_female:0 "Вы — женщина,"
 religious_interaction.5.they_are_male:0 "Вы — мужчина,"
 religious_interaction.5.fallback:0 "вам явно не хватает благочестия,"
 religious_interaction.5.outro:0 "и это серьезно беспокоит Церковь. Поэтому [actor.GetName] [Select_CString(actor.IsFemale, 'выдвинула', 'выдвинул' )] претензию на титул [target.GetName], и [actor.GetHerHis] просьба была удовлетворена."
 religious_interaction.5.a:0 "Это какое-то издевательство!"

 religious_interaction.6.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.6.desc:0 "После долгих молитв и раздумий я принимаю решение удовлетворить прошение о разводе. [secondary_actor.GetFirstNameNoTooltip] и [secondary_recipient.GetFirstNameNoTooltip] больше не состоят в браке"
 religious_interaction.6.consanguinity:0 "по причине кровосмешения."
 religious_interaction.6.fallback:0 "из-за подозрения в адюльтере."
 religious_interaction.6.adultery:0 "по причине адюльтера."
 religious_interaction.6.different_faith:0 "на том основании, что [Select_CString(secondary_recipient.IsFemale, 'она', 'он' )] не исповедует истинную веру."
 religious_interaction.6.eunuch:0 "ввиду отсутствия необходимых частей тела."
 religious_interaction.6.a:0 "Прости, [secondary_recipient.GetFirstNameNoTooltip]."

 religious_interaction.1001.t.fatwa:0 "Выпущена фетва!"
 religious_interaction.1001.t:0 "Законное отлучение!"
 religious_interaction.1001.desc:1 "[Select_CString(actor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] [actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'добилась', 'добился' )] того, что [actor.GetHerHis] [actor.GetFaith.PriestNeuterPlural] формально предъявили мне обвинение в грехе!\n\nЭто обвинение можно законным образом использовать для того, чтобы лишить меня власти над #L [recipient.GetFaith.GetAdjective|l]ими#! землями."
 religious_interaction.1001.a:0 "Не будь [actor.GetSheHe] моим сюзереном, я бы..."
 religious_interaction.1001.a.revoke_tt:0 "[actor.GetTitledFirstName] может [revoke|El] один из моих титулов"

 # Religious Head of Faith Interactions
 religious_interaction.1010:0 "Похвально, что вы стремитесь искупить свои грехи. Я принимаю ваше щедрое пожертвование и дарую вам благословение."
 religious_interaction.1011:0 "Ваши проступки слишком серьезны, чтобы их можно было искупить золотом. Если вы и впрямь хотите искупить свои грехи, измените свою жизнь и докажите мне, что вы действительно ищете прощения. Только тогда я приму ваше пожертвование."
 religious_interaction.1020:0 "[actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'сообщила', 'сообщил' )] мне тревожные новости о ваших злодеяниях."
 religious_interaction.1021:0 "Вы считаете, что вы [actor.GetFaith.GetAdherentName|l], но ваши действия показывают, что вы не следуете пути [actor.GetFaith.HighGodNamePossessive]. И поскольку я не могу позволить вам скрывать свое безнравственное поведение за маской #L [actor.GetFaith.GetAdjective|l]ой#! добродетели, мне придется отлучить вас. И да смилостивится [actor.GetFaith.HighGodName] над вашей душой."
 religious_interaction.1022:0 "Меня весьма обеспокоил ваш рассказ о злодеяниях, что творит [secondary_recipient.GetTitledFirstName]. С сожалением приходится признать, что ради блага #L [actor.GetFaith.GetAdjective|l]ой#! веры [secondary_recipient.GetHerHis] необходимо отлучить."
 religious_interaction.1023:0 "Что вы получите, если честный [actor.GetFaith.GetAdherentName|l] будет отлучен?! #L [actor.GetFaith.GetAdjective]ая#! вера — не инструмент для политических игр. Радуйтесь, что я не отлучу вас за подобную просьбу. "
 religious_interaction.1024:0 "Вижу, вы действительно раскаялись в своих грехах и пошли на многое ради искупления. И хотя ваши прегрешения против #L [actor.GetFaith.GetAdjective|l]ой#! веры были поистине ужасны, ваши недавние действия заставили меня поверить в то, что вы заслуживаете прощения.\n\nПосему я снимаю с вас отлучение и вновь приветствую в рядах #L [actor.GetFaith.GetAdjective|l]ой#! веры."
 religious_interaction.1025:0 "Вы думаете, я отлучаю людей просто так? Что неискренних извинений хватит, чтобы заслужить прощение? Просите сколько угодно, но вы не вернетесь в лоно #L [actor.GetFaith.GetAdjective|l]ой#! веры, пока не докажете, что отреклись от своего неправедного образа жизни."
 religious_interaction.1030:0 "После долгих размышлений я понимаю: в ваших словах есть истина и мудрость. Я присоединюсь к монашескому ордену и начну новую жизнь на службе [actor.GetFaith.HighGodNamePossessive]."
 religious_interaction.1031:0 "Отринуть мирские блага и сбежать в какой-то удаленный монастырь? Что за вздор! Мне нравится моя жизнь, и я не собираюсь менять ее."
 religious_interaction.1000.positive:0 "Хорошо, что [recipient.GetFirstNameNoTooltip] [Select_CString(recipient.IsFemale, 'осознала', 'осознал' )] мудрость моего предложения."
 religious_interaction.1000.negative:0 "Как неудачно..."
 religious_interaction.1000.strong_negative:0 "Проклятье!"
 religious_interaction.1024.positive:0 "Хорошо, что [recipient.GetFirstNameNoTooltip] [Select_CString(recipient.IsFemale, 'осознала', 'осознал' )] мудрость этого решения."

 religious_interaction.2002.desc:0 "Я хочу следовать за вами к свету истинной веры. [ROOT.Char.GetFaith.GetName] — моя новая конфессия!"
 religious_interaction.2002.a:0 "[ROOT.Char.GetFaith.HighGodName], славься!"

 religious_interaction.2003.desc:0 "Моя вера слишком крепка, чтобы поколебать ее жалкими речами простого смертного. Для меня важнее награда, что готовит мне [recipient.GetFaith.DivineRealm]."
 religious_interaction.2003.hooking_out:0 "\n\nА еще мне хотелось бы напомнить, что вы у меня в долгу, и лучше бы вам не преследовать меня за мои искренние убеждения."
 religious_interaction.2003.a:0 "Я лишь желаю вам спасения."
 religious_interaction.2003.b:0 "Ну что ж, расплата настигнет вас еще в этом мире!"
 religious_interaction.2003.c:0 "Не думайте, что это сойдет вам с рук!"
 religious_interaction.2003.d:0 "О, я думаю, вы поверите в то, во что я скажу вам поверить."

 religious_interaction.2011.desc:0 "Хотелось бы мне присоединиться к вам, но стоит мне подумать, сколько придется заплатить, чтобы обновить [recipient.GetFaith.HouseOfWorshipPlural] и принести слово истинной веры моим крестьянам...\n\nЕсли вы поможете мне оплатить эти труды, я с радостью восславлю [ROOT.Char.GetFaith.HighGodNamePossessive] в своих молитвах."
 religious_interaction.2011.a:0 "Все во имя веры."
 religious_interaction.2011.b:0 "Я не собираюсь оплачивать ваше спасение!"
 religious_interaction.2011.c:0 "Вы будете делать это не ради золота: есть нечто куда более ценное."

 religious_interaction.2012.desc:0 "Я вижу мудрость вашей веры, но надеюсь, что вы понимаете: путь из тьмы к свету долог и извилист.\n\nВозможно, обещание поддерживать меня всеми средствами сделало бы этот путь немного легче."
 religious_interaction.2012.a:0 "Я поддержу вас, и пусть [ROOT.Char.GetFaith.GetNameNoTooltip|l] процветает всюду."
 religious_interaction.2012.b:0 "Я не буду торговаться ради вашей души!"
 religious_interaction.2012.c:0 "Сперва расплатитесь со мной по другим долгам."

 religious_interaction.2021.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\nПора вам последовать за мной к свету, [Select_CString(recipient.IsFemale, 'моя', 'мой' )] [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]. Учитывая, чем вы мне обязаны, я требую немедленно принять [actor.GetFaith.GetName]!"
 religious_interaction.2021.a:0 "Я... хорошо, [Select_CString(actor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 
#######################################
### Sun trial by Mathilda Bjarnehed ###
#######################################

#I have been left in the sun to die!
 religious_interaction.2100.t:0 "Правосудие [imprisoner.GetFaith.HighGodNamePossessive|U]"
 religious_interaction.2100.desc:0 "После [ROOT.Char.GetFaith.HighGodName] знает скольких дней в темной камере яркий дневной свет, которым встречает меня [capital.GetNameNoTitle], просто ослепляет. Позади остается [imprisoner.Custom('FortifiedBuilding')], и стражники ведущие меня все дальше от городских стен выглядят почти торжественно.\n\nК нам присоединяются [imprisoner.GetTitledFirstName] и [imprisoner.Custom('DefaultPriestTitlePlural')], и цель нашего маленького путешествия становится ясна.\n\n«[ROOT.Char.GetFullNameNoTooltip], вас привяжут к столбу и оставят здесь, и [imprisoner.GetFaith.HighGodName] решит вашу судьбу. Если вы невиновны, вы выживете, если же нет, то сгинете»."
 religious_interaction.2100.a.believer:0 "[imprisoner.GetFaith.HighGodName|U] будет судить меня по справедливости!"
 religious_interaction.2100.a.unbeliever:0 "Вы #EMP оставляете#! меня здесь?!"
 religious_interaction.2100.a.success:0 "Вы выживаете после испытания"
 religious_interaction.2100.a.failure:0 "Вы погибаете под лучами солнца"

#I have survived!
 religious_interaction.2101.start.desc:0 "Вода, мне нужна вода! Мое горло, голова, моя кожа — они просто пылают!\n\nНеужели [ROOT.Char.GetFaith.DevilName] и вправду здесь, смеется над моим горем? Или же это [ROOT.Char.GetFaith.WaterGodName] предлагает мне бутыль с водой? Я пью и пью, но никак не могу утолить жажду."
 religious_interaction.2101.end.desc:0 "\n\nКогда [imprisoner.GetTitledFirstName] возвращается и моих губ касается фляга с водой, мой разум проясняется. [imprisoner.GetTitleAsNameNoTooltip|l] кажется, [Select_CString(imprisoner.IsFemale, 'разочарована', 'разочарован' )] увидеть меня [Select_CString(ROOT.Char.IsFemale, 'живой', 'живым' )], но такова божественная воля."
 religious_interaction.2101.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'невиновна', 'невиновен' )]!"

#They survived...
 religious_interaction.2102.desc:0 "В последний день испытания мы видим, что [prisoner.GetTitledFirstName] без сознания, но еще дышит.\n\n«Это чудо! — объявляет [ROOT.Char.Custom('DefaultPriestTitle')], вознося руки к небесам. — [ROOT.Char.GetFaith.HighGodName|U] являет нам свою волю! [Select_CString(prisoner.IsFemale, 'Эта', 'Этот' )] [prisoner.GetWomanMan] [Select_CString(prisoner.IsFemale, 'невиновна', 'невиновен' )]!»"
 religious_interaction.2102.a:0 "Такова воля [ROOT.Char.GetFaith.HighGodNamePossessive|U]."
 religious_interaction.2102.b:0 "А мне кажется, [prisoner.GetSheHe] скорее [Select_CString(prisoner.IsFemale, 'мертва', 'мертв' )]..."
 religious_interaction.2102.b.tt:0 "[ROOT.Char.GetFaith.HighGodName|U] не #EMP всегда#! судит верно!"
 religious_interaction.2102.b.success:0 "Ваше вмешательство остается незамеченным"
 religious_interaction.2102.b.failure:0 "Теперь все знают, что вы убийца"

#I have died...
 religious_interaction.2103.end.desc:0 "\n\nЕсли такова [ROOT.Char.GetFaith.HighGodHerHis|U] воля, я, пожалуй, этого заслуживаю. Возможно, я... [Select_CString(ROOT.Char.IsFemale, 'порочна', 'порочен' )]."
 religious_interaction.2103.a:0 "Совсем нет... сил..."

#They died!
 religious_interaction.2104.desc:0 "В последний день испытания [prisoner.GetTitledFirstName] не шевелится при нашем приближении. Один из слуг подносит флягу к [prisoner.GetHerHis] растрескавшимся губам, но вода просто стекает по подбородку.\n\n«[ROOT.Char.GetFaith.HighGodName|U] являет свою волю! — провозглашает [ROOT.Char.Custom('DefaultPriestTitle')], вознося руки к небу. — [Select_CString(prisoner.IsFemale, 'Эта', 'Этот' )] [prisoner.GetWomanMan] [Select_CString(prisoner.IsFemale, 'виновна', 'виновен' )]!»"

##############################################
### Literalist Debate by Ewan Cowhig Croft ###
##############################################

 religious_interaction.2400.t:0 "Великий спор"
 religious_interaction.2400.desc:0 "Дрожащим от страха голосом [recipient.GetSheHe] зачитывает мне гневное письмо, в котором [actor.GetTitledFirstName] вызывает меня на публичный спор о добродетелях и пороках нашей общей конфессии: [actor.GetSheHe] сомневается, что я следую догматам, на которых зиждется [recipient.GetFaith.GetNameNoTooltip].\n\nСлуга заикается, проглатывая слова, поскольку тон письма ясно дает понять, какого [actor.GetShortUINameNoTooltip] мнения о моем благочестии."
 religious_interaction.2400.a:0 "Вот собака! Вызов принят!"
 religious_interaction.2400.a.tt_success:0 "[actor.GetShortUINameNoTooltip] [Select_CString(actor.IsFemale, 'унижена', 'унижен' )] в ходе публичных дебатов"
 religious_interaction.2400.a.tt_fail:0 "[actor.GetShortUINameNoTooltip] успешно ставит под сомнение мою веру"
 religious_interaction.2400.b:0 "Я не стану марать имя [recipient.GetFaith.HighGodNamePossessive] этим фарсом."
 religious_interaction.2400.b.tt:0 "[actor.GetShortUINameNoTooltip] узнает об этом"
 religious_interaction.2400.b_turned_down:0 "[recipient.GetShortUIName|U] не принимает мой вызов на дебаты"

 used_literalist_debate_modifier:0 "Недавние дебаты"
 used_literalist_debate_modifier_desc:0 "Этот персонаж недавно начал дебаты об основах своей веры."
 literally_debated_modifier:0 "Недавние дебаты"
 literally_debated_modifier_desc:0 "Этого персонажа недавно втянули в дебаты об основах веры."

 religious_interaction.2401.desc_intro:0 "Я и мой оппонент встречаемся в большом зале во владении [debate_locale.GetNameNoTierNoTooltip] за неустойчивыми столами всего в футе друг от друга в окружении толпы возбужденных зрителей. Приглушенный шепот проносится по толпе, и все затихают, ожидая начала дебатов.\n\n"
 religious_interaction.2401.desc_won:0 "Всего через час [recipient.GetTitledFirstName] сдается: я успешно ставлю под сомнение [recipient.GetHerHis] благочестие и [recipient.GetHerHis] представление о добродетелях. Я наношу удар по самой [recipient.GetHerHis] вере в [actor.GetFaith.HighGodNamePossessive]. Толпа неистовствует, и [recipient.GetTitledFirstNameNoTooltip] бежит из зала после обрушившегося на н[recipient.GetHerHis] града тухлых яиц и заплесневелой капусты."
 religious_interaction.2401.desc_lost:0 "[recipient.GetTitledFirstName] немедленно идет в нападение, не оставляя мне шансов оправдаться, и вскоре толпа определяет победителя.\n\nНесколько мгновений я храбро стою под градом из гнилых овощей; когда же кто-то из крестьян кидает мне в голову живую курицу, мне приходится отступить."
 religious_interaction.2401.a_won:0 "Разве [actor.GetFaith.HighGodName] не любит меня?"
 religious_interaction.2401.a_lost:0 "Этим людям не понять [actor.GetFaith.GetReligion.GetNameNoTooltip]!"

 religious_interaction.2402.desc_won:0 "Хотя на дебаты [actor.GetTitledFirstName] [Select_CString(actor.IsFemale, 'вызывала', 'вызывал' )] меня со всей возможной самоуверенностью, [actor.GetHerHis] решимость тает под натиском моих уничижительных слов и благочестивой критики. Вскоре присоединяется толпа, и мой оппонент бежит из зала под градом из гнилых овощей и одного особенно яростного петуха."
 religious_interaction.2402.desc_lost:0 "Несмотря на все мои усилия, [actor.GetTitledFirstName] не теряется и ясными доводами тут же завоевывает симпатии толпы. [actor.GetSheHe|U] же продолжает нападать на меня, более часа перечисляя все мои мыслимые грехи. [actor.GetSheHe|U] даже сомневается в том, что я искренне почитаю [recipient.GetFaith.HighGodNamePossessive].\n\nВ конечном счете я отступаю под градом гнилых овощей, который обрушивает на меня толпа."

 religious_interaction.2403.desc:0 "[victim.GetTitledFirstName] не имеет ни малейшего шанса. Хотя [victim.GetSheHe] считает, что [Select_CString(victim.IsFemale, 'готова', 'готов' )], я отмахиваюсь от [victim.GetHerHis] жалких притязаний, как от мух. От каждого моего довода [victim.GetFirstNameNoTooltip] вздрагивает, как от удара. Вскоре становится настолько очевидным, что [victim.GetSheHe] не может защитить свою точку зрения, что даже толпа смолкает.\n\n«...И именно поэтому, — говорю я, драматически воздевая руку и указывая пальцем в противоположный конец комнаты, — вы никогда...»\nЯ останавливаюсь, осознав, что [victim.GetFirstNameNoTooltip] отчаянно пытается вздохнуть, стискивая"
 religious_interaction.2403.conclusion_either:0 "свою грудь."
 religious_interaction.2403.conclusion_man:1 "свою руку."
 religious_interaction.2403.conclusion_woman:1 "свой живот."
 religious_interaction.2403.a.low_compassion:0 "«Я смотрю, вы выбрали путь труса»."
 religious_interaction.2403.a.zealous:0 "«Похоже, [ROOT.Char.GetFaith.PantheonTerm] на моей стороне»."
 religious_interaction.2403.a.stubborn:0 "«Эй, это еще не всё!»"
 religious_interaction.2403.a:0 "«Вы... вы в порядке?»"
 religious_interaction.2403.a.tt:0 "[victim.GetShortUIName] [Concept( 'character_death_dies', 'умирает' )|E] от сердечного приступа"

 religious_interaction.2500.desc:0 "Когда люди, подобные тебе, прозревают... Это [ROOT.Char.GetFaith.HighGodNameAlternate] шлет нам знамение! Приветствуем тебя в лоне истинной веры."
 religious_interaction.2500.a:0 "Да восславится [ROOT.Char.GetFaith.HighGodName]!"

 religious_interaction.2501.desc:0 "Ты думаешь, [recipient.GetFaith.HighGodName] поверит этим жалким политическим ужимкам и отвратит карающую длань? Да ты шутишь!"
