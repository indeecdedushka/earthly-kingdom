l_russian:

 abduct_event_title:0 "Похищение:"
 do_not_execute_abduct_tooltip:0 "Похищения не будет"

 abduct_outcome.1001.t:0 "$abduct_event_title$ Нападение на большой дороге"
 abduct_outcome.1001.opening:0 "Соучастники сообщают, что [target.GetTitledFirstName] собирается в дорогу."
 abduct_outcome.1001.arrival:0 "[target.GetHerHis] путь лежит из провинции [departure.GetNameNoTierNoTooltip] в провинцию [arrival.GetNameNoTierNoTooltip]."
 abduct_outcome.1001.no_arrival:0 "[target.GetSheHe] хочет проехать по провинции [departure.GetNameNoTier]."
 abduct_outcome.1001.ending:0 "\n\nНесколько разбойников согласились выполнить мое поручение: перехватить [target.GetHerHis] по пути и привезти сюда."
 abduct_outcome.1001.a:0 "Скоро [target.GetSheHe] будет в моей власти!"
 abduct_outcome.1001.b:0 "Нет, слишком опасно."

 abduct_outcome.1002.t:0 "$abduct_event_title$ Полным ходом"
 abduct_outcome.1002.desc:1 "Это мой шанс! [target.GetTitledFirstName] отправится из своей резиденции в соседний городок без единого стражника.\n\n[target.GetSheHe|U] должно быть полагает, что находится в безопасности..."
 abduct_outcome.1002.a:0 "Идеальный момент для нападения!"

 abduct_outcome.1003.t:0 "$abduct_event_title$ Нежеланные гости"
 abduct_outcome.1003.desc:0 "Мои агенты ходят по двору во владении [court_location.GetNameNoTierNoTooltip], как у себя дома, и [target.GetTitledFirstName] почти в моих руках!\n\nАгенты на местах готовы незаметно впустить среди ночи небольшой отряд и прикрыть его отход. А в идеале — еще и заглушить крики из брыкающегося мешка."
 abduct_outcome.1003.a:0 "Мне нравится этот план!"

 abduct_outcome.2001.desc:0 "Все прошло успешно! Разбойники выполнили задачу на ура, и [target.GetTitledFirstName] теперь в моих руках."
 abduct_outcome.2001.a:0 "Надеюсь, [target.GetHerHim] понравится новое жилище..."

 abduct_outcome.2002.desc:0 "[target.GetTitledFirstName] даже не успевает понять, что происходит, когда мои агенты хватают [target.GetHerHis]! [target.GetSheHe|U] наконец-то в моих руках."

 abduct_outcome.2003.desc:1 "Поверить не могу, все сработало! Надо было просто заслать несколько моих союзников под покровом ночи.\n\n[target.GetTitledFirstName], несомненно, проклинает себя за плохую охрану, но, по счастью, там, где [target.GetSheHe] сейчас, охрана куда лучше."

 abduct_outcome.4001.opening:0 "Проклятье! [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'сбежала', 'сбежал' )] от нанятых разбойников и [Select_CString(target.IsFemale, 'вернулась', 'вернулся' )] в провинцию [departure.GetNameNoTier] в целости и сохранности."
 abduct_outcome.4001.owner_discovered:0 "\n\nПроизошла катастрофа: одного разбойника поймали, и он во всем признался и раскрыл мою роль в похищении!"
 abduct_outcome.4001.owner_secret:0 "\n\nПо крайней мере, никто не узнает о моем участии."
 abduct_outcome.4001.a:1 "Я найду иные способы разобраться с [Select_CString(target.IsFemale, 'ней', 'ним' )]."
 abduct_outcome.4001.b:0 "[target.GetHerHis|U] удача не вечна. Пора повторить попытку!"

 abduct_outcome.4002.opening:0 "Как это могло произойти?! Мои агенты ждали в нужное время в нужном месте, но [target.GetTitledFirstName] так и не [Select_CString(target.IsFemale, 'появилась', 'появился' )]!"
 abduct_outcome.4002.owner_discovered:0 "\n\n[target.GetSheHe|U], похоже, [Select_CString(target.IsFemale, 'почуяла', 'почуял' )], что я что-то затеваю!"
 abduct_outcome.4002.owner_secret:0 "\n\n[target.GetSheHe|U], похоже, [Select_CString(target.IsFemale, 'почуяла', 'почуял' )], что что-то происходит. Впрочем, о моем участии [target.GetSheHe] не догадывается."

 abduct_outcome.4003.opening:0 "О нет! Моих союзников обнаружили, когда они пытались вломиться в покои, где обитает [target.GetTitledFirstName]. Мне следовало знать, что это будет непросто..."
 abduct_outcome.4003.owner_discovered:0 "\n\nЧто еще хуже, они во всем признались и назвали мое имя!"
 abduct_outcome.4003.owner_secret:0 "\n\nКаким-то чудом мои союзники сумели сбежать, и о моем участии в заговоре никто не узнал."

 abduct_outcome.5001.t:0 "Похитили!"
 abduct_outcome.5001.opening:0 "Меня [Select_CString(owner.IsFemale, 'похитила', 'похитил' )] [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 abduct_outcome.5001.seized_roadside:0 "\n\nРазбойники напали на меня и мою свиту. Не знаю, что с остальными: мне на голову сразу же набросили мешок. Когда же его наконец сняли, оказалось, что это [prison_location.GetNameNoTier]. Я в плену."
 abduct_outcome.5001.on_the_way:0 "\n\nПо дороге в городок со мной был лишь небольшой отряд стражи, и [owner.GetSheHe] [Select_CString(owner.IsFemale, 'знала', 'знал' )], что надо атаковать в момент моей наибольшей уязвимости!"
 abduct_outcome.5001.unwelcome_guests:1 "\n\nГруппа незнакомцев среди ночи вломилась в мои покои. Должно быть, их впустили предатели. Мне казалось, что моя жизнь подошла к концу, однако, мне на голову натянули мешок и выволокли меня наружу. Затем меня связали и притащили в это мрачное подземелье."
 abduct_outcome.5001.a:0 "Ну погодите, вот я выберусь отсюда!"

 abduct_outcome.5002.t:0 "Похищение сорвано!"
 abduct_outcome.5002.seized_roadside:0 "[departure.GetNameNoTier] не дает заскучать: во время путешествия на нас напала шайка разбойников. Мне удалось оторваться от них и добраться до безопасного места, хотя было видно, что вреда мне причинять не собираются. Они пытались взять меня в плен!"
 abduct_outcome.5002.on_the_way:1 "По дороге в городок со мной был лишь небольшой отряд стражи, и именно тогда на нас напали.\n\nК счастью, стражники, что были со мной, действовали быстро и смело, и вскоре мне удалось вернуться в свою резиденцию в целости и сохранности."
 abduct_outcome.5002.unwelcome_guests:1 "Посреди ночи меня разбудил шум: группа головорезов пробралась в мою резиденцию, и их обнаружили только у дверей моих покоев!"
 abduct_outcome.5002.fallback:0 "Мне удалось избежать похищения!"
 abduct_outcome.5002.owner_known:0 "\n\nРазумеется, за этим стоит [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName], больше некому!"
 abduct_outcome.5002.owner_not_known:0 "\n\nНе знаю, кто может стоять за попыткой похищения, но они все еще там..."
 abduct_outcome.5002.a:0 "Ух, [owner.GetSheHe] поплатится!"
 abduct_outcome.5002.b:0 "Нельзя терять бдительность."
