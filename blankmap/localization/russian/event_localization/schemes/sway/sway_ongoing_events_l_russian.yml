l_russian:
 sway_ongoing.1001.t:0 "Влияние: [target.GetCulture.GetNameNoTooltip]ая культура"
 sway_ongoing.1001.desc:2 "Простолюдин [target.GetCulture.GetNameNoTooltip|l]ого происхождения пострадал на улицах города [capital.GetNameNoTooltip] из-за мелких оскорблений.\n\nВыступив в его защиту, я, возможно, смогу добиться того, что [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], [Select_CString(target.IsFemale, 'которая', 'который' )] тоже из [target.GetCulture.GetNameNoTooltip|l]ого народа, поверит в мои хорошие намерения. Однако я рискую отвратить от себя [ROOT.Char.GetCulture.GetNameNoTooltip|l]их сородичей..."
 sway_ongoing.1001.a:1 "[target.GetCulture.GetCollectiveNounNoTooltip] — хорошие люди."
 sway_ongoing.1001.b:1 "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] духовно более совершенны!"

 sway_ongoing.1002.t:0 "Влияние: комплимент"
 sway_ongoing.1002.desc:0 "Чтобы [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] легче [Select_CString(target.IsFemale, 'отзывалась', 'отзывался' )] на мои попытки сближения, я могу добавить комплименты в следующее послание, адресованное [target.GetHerHis] двору.\n\nЯ непременно упомяну [target.GetHerHis]..."
 sway_ongoing.1002.success.tt:0 "Пусть решает [friend.GetTitledFirstNameNoTooltip]:"
 sway_ongoing.1002.b:0 "Я буду писать кратко и по существу."

 sway_ongoing.1003.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 sway_ongoing.1003.desc:0 "Наша недавняя переписка доставила мне немало удовольствия. Осмелюсь предположить, что мы только выиграем, если будем писать друг другу чаще."
 sway_ongoing.1003.a:0 "Отлично!"

 sway_ongoing.1004.desc:0 "Наша недавняя переписка оставляет желать лучшего. Пожалуйста, впредь воздержитесь от личных замечаний."
 sway_ongoing.1004.a:0 "О нет..."

 sway_ongoing.1005.t:0 "Влияние: [Select_CString(target.IsFemale, 'славная', 'славный' )] [target.GetTitleAsNameNoTooltip|l]"
 sway_ongoing.1005.desc:0 "Во время приемов в присутствии представителей знати из близких и далеких краев мне представилось множество возможностей показать, что [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] — замечательный человек.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], скажите на милость, кто самый [target.Custom('FormalComplimentAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )] человек из всех, о ком вам доводилось слышать?»"
 sway_ongoing.1005.a:0 "Несомненно, это [target.GetTitledFirstNameNoTooltip]!"
 sway_ongoing.1005.b:0 "Конечно же, это я!"

 sway_ongoing.1006.t:0 "Влияние: засланные"
 sway_ongoing.1006.desc:0 "Мне стало известно, что ряд местных простолюдинов переселяется во владение [capital.GetNameNoTooltip], которым правит [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nЕсли местные — новоприбывшие, да и все прочие, — начнут меня прославлять, это определенно не повредит [target.GetHerHis] мнению обо мне..."
 sway_ongoing.1006.a:0 "«Вот вам золото, и пусть вас услышат»."
 sway_ongoing.1006.b:0 "Оно того не стоит."

 sway_ongoing.5001.t:0 "Влияние: о личном"
 sway_ongoing.5001.desc:0 "В недавней переписке [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'выразила', 'выразил' )] желание сосредоточиться на своих интересах и планах на будущее.\n\nЯ #EMP могу#! сделать так, что в наших будущих письмах будет больше сведений о том, что [target.GetHerHim] интересно..."
 sway_ongoing.5001.diplomacy_lifestyle:0 "Думаю, [target.GetSheHe] хочет сделать упор на вопросы дипломатии."
 sway_ongoing.5001.martial_lifestyle:0 "Мне говорили, что [target.GetSheHe] ценит военные подвиги."
 sway_ongoing.5001.stewardship_lifestyle:0 "Управление державой будет наверняка [target.GetHerHim] интересно."
 sway_ongoing.5001.intrigue_lifestyle:0 "[target.GetSheHe|U], несомненно, получает удовольствие от уловок и интриг."
 sway_ongoing.5001.learning_lifestyle:0 "Думаю, ничто не нравится [target.GetHerHim] так, как хорошая книга!"
 sway_ongoing.5001.a.tt:0 "Я ненавязчиво затрону эту тему в будущих письмах"
 sway_ongoing.5001.b:0 "Меня это не касается."

 sway_ongoing.5002.t:0 "О личном"
 sway_ongoing.5002.desc_opening:0 "В недавнем письме [owner.Custom2('MyCharacterIntroductionNoComma', target)] [Select_CString(owner.IsFemale, 'упомянула', 'упомянул' )] о"
 sway_ongoing.5002.desc_diplomacy:0 "своей недавней беседе"
 sway_ongoing.5002.desc_martial:0 "состоянии своих войск"
 sway_ongoing.5002.desc_stewardship:0 "распоряжении своими землями"
 sway_ongoing.5002.desc_intrigue:0 "премудростях придворных интриг"
 sway_ongoing.5002.desc_learning:0 "недавно прочитанной книге"
 sway_ongoing.5002.desc_fallback:0 "предмете, не относящемся к теме нашей переписки,"
 sway_ongoing.5002.desc_success:0 "— мне и в голову не приходило, что [owner.GetSheHe] тоже этим интересуется!"
 sway_ongoing.5002.desc_failure:0 "— как будто бы мне это интересно!"
 sway_ongoing.5002.desc_ending:0 "\n\nЭти письма — сугубо дипломатическая переписка, но порой можно углубиться и в более личные вопросы..."
 sway_ongoing.5002.a:0 "Давайте еще поговорим об этом!"
 sway_ongoing.5002.b:0 "О, #EMP прошу вас#!, рассказывайте дальше!"
 sway_ongoing.5002.b.tt:0 "Думаю, я подшучу над [Select_CString(owner.IsFemale, 'ней', 'ним' )]..."
 sway_ongoing.5002.c:0 "Нам стоит придерживаться более уместных тем."

 sway_ongoing.5003.desc_opening:0 "В своем ответе [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'поощрила', 'поощрил' )] мой переход к более личным вопросам!"
 sway_ongoing.5003.desc_nonsense:0 "\n\nТеперь мне лишь нужно притворяться, что я обладаю хоть какими-то познаниями в такой области, как [owner.Custom('LifestyleFocusTopic')]..."
 sway_ongoing.5003.desc:0 "\n\nКакое совпадение, [target.GetHerHis] тоже интересует [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5003.a:0 "Давайте продолжим общение!"
 sway_ongoing.5003.b_diplomacy:0 "«Так... что насчет вассалов?»"
 sway_ongoing.5003.b_martial:0 "«Так... что насчет мечей?»"
 sway_ongoing.5003.b_stewardship:0 "«Так... что насчет золота?»"
 sway_ongoing.5003.b_intrigue:0 "«Так... что насчет происков?»"
 sway_ongoing.5003.b_learning:0 "«Так... что насчет писем?»"
 sway_ongoing.5003.b.tt:0 "Надеюсь, [target.GetSheHe] купится на это!"
 sway_ongoing.5003.c:0 "Я не могу этого сделать!"

 sway_ongoing.5004.desc:0 "В ответном письме [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'попросила', 'попросил' )] меня заняться делом и не отвлекаться на личные дела.\n\n«Я не ценю подобных попыток отвлечь меня», — [Select_CString(target.IsFemale, 'написала', 'написал' )] [target.GetSheHe]."
 sway_ongoing.5004.desc_nonsense:0 "\n\nВозможно, это и к лучшему... Я все равно мало что смыслю в таком вопросе, как [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5004.a:0 "Надо было попытаться!"

 sway_ongoing.5005.desc:0 "В последнем письме [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] признается, что ничего не понимает в такой теме, как [owner.Custom('LifestyleFocusTopic')], и просто [Select_CString(target.IsFemale, 'притворялась', 'притворялся' )] ради продолжения общения!"
 sway_ongoing.5005.a:0 "Вот дела! Не волнуйтесь, я никому не скажу."

 sway_ongoing.5006.desc:0 "В последнем письме [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] признается, что [target.GetSheHe] ничего не понимает в такой теме, как [target.Custom('LifestyleFocusTopic')], и просто [Select_CString(target.IsFemale, 'притворялась', 'притворялся' )] ради продолжения общения!"

 sway_ongoing.5007.desc:0 "В последнем письме, [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(owner.IsFemale, 'посвятила', 'посвятил' )] целый абзац такой теме, как [owner.Custom('LifestyleFocusTopic')]! Мне и в голову не приходило, что [owner.GetSheHe] настолько этим интересуется...\n\nПусть сначала мне просто хотелось сделать [owner.GetHerHim] приятное, но теперь я слишком глубоко в этом [Select_CString(ROOT.Char.IsFemale, 'увязла', 'увяз' )], чтобы отступиться..."
 sway_ongoing.5007.b.tt:0 "Надеюсь, [owner.GetSheHe] купится на это!"

 sway_ongoing.5009.desc_success:0 "Я и [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ведем долгие дискуссии о таком предмете, как [owner.Custom('LifestyleFocusTopic')], и я даже устраиваю своего рода исследование, чтобы изобразить понимание темы, и теперь вдруг замечаю, что этот предмет уже не настолько чужд и непонятен мне, как прежде!"
 sway_ongoing.5009.desc_owner_discovered:0 "В ходе недавней переписки [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'выразила', 'выразил' )] свои подозрения о моем истинном уровне понимания такого предмета, как [owner.Custom('LifestyleFocusTopic')].\n\nПродолжая чтение, я понимаю, что моя уловка раскрыта: адресат продолжает рассуждать об «очевидном отсутствии понимания» и «постыдном примере глупости»."
 sway_ongoing.5009.desc_target_discovered:0 "В ходе недавней переписки [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'продемонстрировала', 'продемонстрировал' )] постыдное непонимание такого предмета, как [owner.Custom('LifestyleFocusTopic')].\n\nИ если даже я понимаю, что [target.GetSheHe] пишет откровенную чушь, то все #EMP очень#! плохо!"
 sway_ongoing.5009.a:0 "Мне действительно многое удалось узнать!"
 sway_ongoing.5009.b:0 "Ой."
 sway_ongoing.5009.c:0 "Не волнуйтесь. Я никому не скажу."

 sway_ongoing.5010.desc_success:0 "Я и [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ведем долгие дискуссии о таком предмете, как [owner.Custom('LifestyleFocusTopic')], и я даже устраиваю своего рода исследование, чтобы изобразить понимание темы. Теперь же я вдруг замечаю, что этот предмет уже не настолько чужд и непонятен мне, как прежде!"
 sway_ongoing.5010.desc_target_discovered:0 "В ходе недавней переписки [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'намекнула', 'намекнул' )], что догадывается о моем истинном уровне понимания такого предмета, как [owner.Custom('LifestyleFocusTopic')].\n\nВ конце же письма я понимаю, что моя уловка раскрыта: адресат продолжает рассуждать об «очевидном отсутствии понимания» и «постыдном примере глупости»."
 sway_ongoing.5010.desc_owner_discovered:0 "В ходе недавней переписки [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'продемонстрировала', 'продемонстрировал' )] постыдное непонимание такого предмета, как [owner.Custom('LifestyleFocusTopic')].\n\nИ если даже я понимаю, что [owner.GetSheHe] пишет откровенную чушь, то все #EMP очень#! плохо!"

 sway_ongoing.5011.t:0 "Влияние: визит"
 sway_ongoing.5011.desc_opening:0 "Я проезжаю через владение [capital.GetNameNoTooltip], которым правит [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], когда получаю приглашение посетить [target.GetHerHis] с визитом.\n\nКогда я прибываю,"
 sway_ongoing.5011.desc_friendly:0 "[target.GetSheHe] приветствует меня с распростертыми объятьями"
 sway_ongoing.5011.desc_dislike:0 "[target.GetSheHe] угрюмо приветствует меня"
 sway_ongoing.5011.desc_normal:0 "[target.GetSheHe] почтительно приветствует меня"
 sway_ongoing.5011.desc:0 "и предлагает все показать. Я обращаю внимание, что вокруг есть множество незавершенных проектов..."
 sway_ongoing.5011.a:0 "Я останусь тут на некоторое время."
 sway_ongoing.5011.a.tt:0 "Возможно, я смогу помочь [target.GetHerHim]"
 sway_ongoing.5011.b:0 "Просто проводите меня в мои покои."
 sway_ongoing.5011.b.tt:0 "Я уеду утром, едва рассветет"

 sway_ongoing.5013.desc_opening:0 "Библиотека со сложенными по углам книгами, незаконченное строительство — недостроен даже обеденный зал, — сундук золота, просто стоящий посреди коридора...\n\n[target.Custom('ResidenceBuilding')|U], где обитает [target.GetTitledFirstName], целиком и полностью во власти бардака!"
 sway_ongoing.5012.a_trait:0 "Я сразу примусь за обеденный зал."
 sway_ongoing.5012.a:0 "Думаю, я могу помочь с обеденным залом."
 sway_ongoing.5012.a.tt:0 "[target.GetTitledFirstNameNoTooltip] отреагирует на ваши действия"
 sway_ongoing.5012.a_success:0 "У меня все получилось"
 sway_ongoing.5012.a_failure:0 "Все стало только хуже"
 sway_ongoing.5012.b_trait:0 "Я просто разгребу эти книги..."
 sway_ongoing.5012.b:0 "Книги... Бедные книги!"
 sway_ongoing.5012.b.tt:0 "Я попытаюсь привести в порядок библиотеку"
 sway_ongoing.5012.b_success:0 "Все расставлено по полкам и приведено в порядок"
 sway_ongoing.5012.b_failure:0 "Я только усугубляю беспорядок"
 sway_ongoing.5012.c:0 "Этот сундук золота #EMP совсем#! не охраняется."
 sway_ongoing.5012.c.tt:0 "Нужно дать [target.GetHerHim] знать"
 sway_ongoing.5012.c_success:0 "[target.GetSheHe|U] накрепко запоминает мое предупреждение"
 sway_ongoing.5012.c_failure:0 "[target.GetSheHe|U] думает, что я что-то собираюсь делать"
 sway_ongoing.5012.d:0 "Я отправлюсь в постель."

 sway_ongoing.5013.desc_expansion_success:0 "Нужно было лишь уделить немного внимания, и вскоре обеденный зал, что [Select_CString(target.IsFemale, 'строила', 'строил' )] [target.GetTitledFirstNameNoTooltip], начинает стремительно преображаться."
 sway_ongoing.5013.desc_expansion_failure:0 "Несмотря на все мои усилия, обеденный зал, что [Select_CString(target.IsFemale, 'строила', 'строил' )] [target.GetTitledFirstNameNoTooltip], после моего вмешательства выглядит еще хуже..."
 sway_ongoing.5013.desc_library_success:0 "Книги, отдельные листочки документов, изукрашенные переплеты... После долгой уборки в библиотеке, которой владеет [target.GetTitledFirstNameNoTooltip], установилось некое подобие порядка."
 sway_ongoing.5013.desc_library_failure:0 "Книги, отдельные листочки документов, изукрашенные переплеты... Несмотря на все свои старания, я не могу привести в порядок библиотеку, которой владеет [target.GetTitledFirstNameNoTooltip]. "
 sway_ongoing.5013.desc_gold_success:0 "Когда я объясняю, как опасно хранить сундук с золотом посреди коридора, [target.GetTitledFirstNameNoTooltip] распахивает глаза от изумления.\n\n«О конечно, там ему не место! Спасибо, [ROOT.Char.GetTitledFirstNameNoTooltip]»."
 sway_ongoing.5013.desc_gold_failure:0 "Когда я пытаюсь объяснить, как опасно хранить сундук с золотом посреди коридора, [target.GetTitledFirstNameNoTooltip] с прищуром смотрит на меня.\n\n«И по какой #EMP именно#! причине вы присматриваетесь к моему золоту?»"
 sway_ongoing.5013.desc_steal_success:0 "«Мое золото! Куда пропало мое золото?!»\n\nЯ вижу, как [target.GetTitledFirstName] в отчаянии стоит посреди коридора перед пустым сундуком. «О, [ROOT.Char.GetTitledFirstNameNoTooltip], нужно было вас послушаться!»"
 sway_ongoing.5013.desc_end_good:0 "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] все возможное, чтобы помочь [target.GetHerHim]."
 sway_ongoing.5013.desc_end_bad:0 "\n\nЭто было непросто, но я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] все возможное, чтобы помочь [target.GetHerHim]."
 sway_ongoing.5013.desc_good:0 "\n\nВсе выглядит неплохо, и я все еще могу помочь [target.GetHerHim] в других делах."
 sway_ongoing.5013.desc_bad:0 "\n\nКое-что не получилось, но я могу помочь в каком-нибудь другом деле!"
 sway_ongoing.5013.c:0 "Я знаю, как заставить [target.GetHerHis] слушать!.."
 sway_ongoing.5013.c.tt_intrigue:0 "Что если что-нибудь случится с [target.GetHerHis] золотом..."
 sway_ongoing.5013.d:0 "#EMP Теперь#! пора в кровать."

 sway_ongoing.5014.desc_opening:0 "Утром я вижу, что [target.GetTitledFirstName] ждет меня у дверей, чтобы проводить меня. Подходя ближе, я слышу, как [target.GetSheHe] бормочет себе под нос.\n\n"
 sway_ongoing.5014.desc_great:0 "«[ROOT.Char.GetSheHe|U] просто мастер, [target.Custom('ResidenceBuilding')] выглядит, как после капитального ремонта...»"
 sway_ongoing.5014.desc_good:0 "«[ROOT.Char.GetSheHe|U] действительно [Select_CString(ROOT.Char.IsFemale, 'привела', 'привел' )] тут все в порядок»"
 sway_ongoing.5014.desc_bad:0 "«[ROOT.Char.GetSheHe|U] окончательно все тут [Select_CString(ROOT.Char.IsFemale, 'развалила', 'развалил' )]»"
 sway_ongoing.5014.desc_failed_but:0 "но..."
 sway_ongoing.5014.desc_failed_dot:0 "–"
 sway_ongoing.5014.desc_failed_three:0 "[ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'развалила', 'развалил' )] мою библиотеку, мой обеденный зал #EMP и#! [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] украсть мое золото...»"
 sway_ongoing.5014.desc_failed_library_gold:0 "[ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'развалила', 'развалил' )] мою библиотеку #EMP и#! [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] украсть мое золото..."
 sway_ongoing.5014.desc_failed_expansion_library:0 "[ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'развалила', 'развалил' )] мою библиотеку, мой обеденный зал...»"
 sway_ongoing.5014.desc_failed_expansion_gold:0 "[ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'развалила', 'развалил' )] мой обеденный зал #EMP и#! [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] украсть мое золото...»"
 sway_ongoing.5014.desc_failed_expansion:0 "[ROOT.Char.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'развалила', 'развалил' )] мой обеденный зал...»"
