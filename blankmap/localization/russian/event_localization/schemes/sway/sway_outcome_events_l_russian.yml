l_russian:
 sway_outcome.1001.t:0 "Влияние: удобная возможность"
 sway_outcome.1001.desc:0 "Кажется, [target.GetTitledFirstName] еще может встать на мою сторону. Думаю, у нас есть общие цели. Я диктую письмо, в котором..."
 sway_outcome.1001.a:0 "...подчеркиваю наши общие интересы."
 sway_outcome.1001.a.success:0 "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'убеждена', 'убежден' )]"
 sway_outcome.1001.a.failure:0 "[target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'разгадала', 'разгадал' )] мой замысел"
 sway_outcome.1001.b:0 "...пытаюсь выражаться деликатно."

 sway_outcome.1002.t:0 "Влияние: религиозные убеждения"
 sway_outcome.1002.same_faith:0 "Кажется, [target.GetTitledFirstName] еще может встать на мою сторону.\n\nЕсли найти верные слова, я смогу внушить [target.GetHerHim], что действую не только в собственных интересах и что мою волю направляет [ROOT.Char.GetFaith.HighGodHerselfHimself] [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 sway_outcome.1002.other_faith:0 "Кажется, [target.GetTitledFirstName] еще может встать на мою сторону. Возможно, я докажу, что [target.GetFaith.GetAdherentNamePlural|l] должны поддерживать именно меня, а не других #L [ROOT.Char.GetFaith.GetAdjective|l]их#! властителей!"
 sway_outcome.1002.a:0 "Думаю, я смогу подобрать весомый аргумент."
 sway_outcome.1002.b:0 "Думаю, стоит прибегнуть к дипломатическим любезностям."

 sway_outcome.1003.t:0 "Влияние: испытать судьбу"
 sway_outcome.1003.desc:0 "Я заканчиваю читать последнее письмо, что [Select_CString(target.IsFemale, 'написала', 'написал' )] мне [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], и улыбаюсь. Похоже, наши отношения наконец-то потеплели.\n\nИ хотя одно это уже можно считать успехом, меня подмывает воспользоваться шансом и сблизиться еще сильнее..."
 sway_outcome.1003.a:0 "Пора подвергнуть испытанию мои навыки дипломатии!"
 sway_outcome.1003.a.success:0 "[target.GetSheHe|U] ценит мои усилия"
 sway_outcome.1003.a.failure:0 "[target.GetSheHe|U] [Select_CString(bird_sender.IsFemale, 'оскорблена', 'оскорблен' )]"
 sway_outcome.1003.a_friend:0 "Пусть этим займется [friend.GetFirstNameNoTooltip]"
 sway_outcome.1003.b:0 "Этой победы достаточно."

 sway_outcome.2001.t:0 "Влияние: недопонимание"
 sway_outcome.2001.opening:0 "Похоже, мои дипломатические заигрывания привели к противоположному результату: в последнем письме [target.GetTitledFirstName] сообщает, что у нас совершенно разные цели..."
 sway_outcome.2001.not_interested_relation:0 "\n\nЯ же [Select_CString(target.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], прости [target.GetFaith.HighGodNamePossessive]!»"
 sway_outcome.2001.not_interested_romantically:0 "\n\n«Хотя мне лестно ваше предложение, но, на мой взгляд, для человека вашего положения такие вещи непозволительны»."
 sway_outcome.2001.not_interested_horses:0 "\n\n«Вы можете сколько угодно слать льстивые письма, но я не продам ни единого чистокровного коня!»"
 sway_outcome.2001.not_interested_toll_exemptions:0 "\n\n«Я не дам вам налоговых льгот, как бы вы ни обещали расширить торговлю!»"
 sway_outcome.2001.not_interested_friend:0 "\n\n«Похоже, что вам на самом деле нужен друг, а с этим я, боюсь, не помощник. Впрочем, могу посоветовать вам...»"
 sway_outcome.2001.not_interested_relics:0 "\n\n«Вы не получите ни единой моей реликвии, сколько бы вы за меня ни молились!»"
 sway_outcome.2001.end:0 "\n\nДальше можно не читать, суть уже ясна."
 sway_outcome.2001.a:0 "Я могу все объяснить!"

 sway_outcome.2002.t:0 "Влияние: гнусные происки"
 sway_outcome.2002.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]! [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] [Select_CString(target.IsFemale, 'прекратила', 'прекратил' )] всякое общение с вами».\n\nПохоже, мой внезапный интерес и интенсивная переписка были восприняты как признак того, что я замышляю нечто гнусное!"
 sway_outcome.2002.a:0 "Мне лишь хотелось произвести хорошее впечатление..."
