l_russian:
 fabricate_hook_header:0 "Подделать влияние:"
 fabricate_hook_hook_gained_on_you:0 "@warning_icon [owner.GetShortUIName] пытается взять вас [hook|El]!"

 fabricate_hook_outcome.0001.t:1 "$fabricate_hook_header$ Секрет"
 fabricate_hook_outcome.0001.desc:0 "[target.GetTitledFirstName], похоже, что-то скрывает. К счастью для меня: теперь не придется выдумывать, как заполучить [target.GetHerHis] в свои руки."
 fabricate_hook_outcome.0001.a:0 "Достаточно лишь намекнуть [target.GetHerHim], что я знаю..."
 fabricate_hook_outcome.0001.b:0 "Я буду хранить это ближе к сердцу."
 fabricate_hook_outcome.0001.c:0 "О, а вот об этом должны знать все!"

 fabricate_hook_outcome.1001.t:1 "$fabricate_hook_header$ Компрометирующая ситуация"
 fabricate_hook_outcome.1001.desc:0 "Каждому из нас приходится #EMP иногда#! обнажаться. Труднее добиться того, чтобы толпа жонглеров в нужный момент вломилась в покои, что занимает [target.GetTitledFirstName], и чтобы вокруг было достаточно слуг, которые потом будут судачить о последующем хаосе.\n\nПодозреваю, что [target.GetFirstNameNoTooltip] сделает что угодно, чтобы не дать мне подбросить дров в огонь слухов..."
 fabricate_hook_outcome.1001.a:0 "Пошлите за труппой!"
 fabricate_hook_outcome.1001.a.flavor:0 "Фу, общаться с лицедеями... Опять."
 fabricate_hook_outcome.1001.b:0 "Мне стоит тщательнее все продумать."
 fabricate_hook_outcome.1001.c:0 "Это была большая ошибка."

 fabricate_hook_outcome.1002.t:1 "$fabricate_hook_header$ Уличающее послание"
 fabricate_hook_outcome.1002.desc:0 "Перехватив гонца, что [Select_CString(target.IsFemale, 'отправила', 'отправил' )] [target.GetTitledFirstName], я получаю отличную возможность.\n\nСкопировав печать, я смогу составить подложное письмо, угрожающее поднять налоги, и пустить этот текст среди [target.GetHerHis] вассалов. По крайней мере, пригрозить этим..."
 fabricate_hook_outcome.1002.a:0 "«Это #EMP ваша#! подпись, не так ли?»"

 fabricate_hook_outcome.1003.t:1 "$fabricate_hook_header$ Отчаянное спасение"
 fabricate_hook_outcome.1003.desc:0 "Разве не чудесно было бы, если бы [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'считала', 'считал' )] себя в долгу передо мной не из страха, а из благодарности? Скажем, если я спасу [target.GetHerHis] от нападения злобных разбойников во время путешествия? Да-а, злобных разбойников, совсем как те, что ждут за воротами замка...\n\nЯ появлюсь со своей стражей в последний момент, прогоню их, и [target.GetFirstNameNoTooltip] будет [Select_CString(target.IsFemale, 'обязана', 'обязан' )] мне жизнью."
 fabricate_hook_outcome.1003.a:0 "Так просто, но так убедительно!"

 fabricate_hook_outcome.1004.t:1 "$fabricate_hook_header$ Грязные слова"
 fabricate_hook_outcome.1004.desc:0 "Я запускаю гнусные слухи, в которых фигурирует [target.GetTitledFirstName]. Ничто из этого не является правдой, и кое-кто должен доказать их лживость.\n\nТак этот #EMP кое-кто#! заручится поддержкой спасенного!"
 fabricate_hook_outcome.1004.a:0 "Нужно выступить против этой несправедливости!"
 fabricate_hook_outcome.1004.a.flavor:0 "Мой [ROOT.Char.GetFaith.PriestNeuter] этого не оценит."
 fabricate_hook_outcome.1004.a.flavor_sacred_shadows:0 "Мой [ROOT.Char.GetFaith.PriestNeuter] будет в восторге!"

 fabricate_hook_outcome.1005.t:1 "$fabricate_hook_header$ Грубо, но эффективно"
 fabricate_hook_outcome.1005.desc:0 "Простые решения зачастую оказываются лучшими. К чему все эти интриги и манипуляции, если достаточно грубой силы — и [target.GetTitledFirstName] будет плясать под мою дудку?\n\nНескольких громил и пары писем с угрозами должно хватить."
 fabricate_hook_outcome.1005.a:0 "Писарь! Нам нужно составить несколько писем!"
 fabricate_hook_outcome.1005.a.flavor:0 "«Дражайшая моя жертва…»"

 fabricate_hook_outcome.2001.t:1 "$fabricate_hook_header$ Хитрая уловка"
 fabricate_hook_outcome.2001.desc:0 "При помощи грязных уловок [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'подстроила', 'подстроил' )] все так, чтобы получить рычаг давления на меня!\n\nЯ могу сколько угодно утверждать, что все это ложь и обман: у меня нет иного выбора, кроме как смириться и делать, что мне велят."
 fabricate_hook_outcome.2001.a:0 "Мне казалось, вы до такого не опуститесь, [owner.GetFirstNameNoTooltip]."

 fabricate_hook_outcome.3001.t:1 "$fabricate_hook_header$ Потеря преимущества"
 fabricate_hook_outcome.3001.desc:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'узнала', 'узнал' )], что я пытаюсь получить на н[target.GetHerHis] влияние нечестными способами!\n\nНужно сделать все возможное, чтобы спасти свою репутацию!"
 fabricate_hook_outcome.3001.a:0 "Мои попытки что-то провернуть на этом закончатся..."
