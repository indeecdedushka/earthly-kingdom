l_russian:
 intrigue_scheme_ongoing.1001.t:0 "Своевременный подкуп"
 intrigue_scheme_ongoing.1001.desc:0 "Похоже, [scheme.GetTarget.GetTitledFirstNamePossessive] держит не таких бездумных придворных... [agent.GetFirstName] убеждает меня, что [agent.GetSheHe] знает одну лазейку, и пара монет, опущенных в нужный карман, могут ее открыть."
 intrigue_scheme_ongoing.1001.elope.desc:0 "Похоже, [scheme.GetTarget.GetTitledFirstNamePossessive] не пользуется безграничной верностью своих придворных… [agent.GetFirstName] убеждает меня, что знает одну лазейку и пара монет, опущенных в нужный карман, могут ее открыть."
 intrigue_scheme_ongoing.1001.a:0 "В конце концов, что такое пара золотых?"
 intrigue_scheme_ongoing.1001.b:0 "Слишком рискованно!"

 intrigue_scheme_ongoing.1002.t:0 "Божественное правосудие"
 intrigue_scheme_ongoing.1002.desc:0 "[Select_CString(agent_in_question.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))] [agent_in_question.GetTitledFirstName], заявляет, что [scheme.GetTarget.GetTitledFirstName] живет совсем не так, как требует [agent_in_question.GetFaith.HighGodName].\n\n[agent_in_question.GetSheHe|U] грозит, что [agent_in_question.GetFaith.HighGodNameAlternate] покарает [Select_CString(scheme.GetTarget.IsFemale, 'грешницу', 'грешника' )], и пусть [scheme.GetTarget.GetFirstName] ждет неминуемого наказания."
 intrigue_scheme_ongoing.1002.a:0 "Несколько оптимистично, но напор мне нравится!"
 intrigue_scheme_ongoing.1002.a.success:0 "[agent_in_question.GetSheHe|U] привлекает своими речами людей, и местные [agent_in_question.GetFaith.GetAdherentNamePlural|l] начинают нам помогать"
 intrigue_scheme_ongoing.1002.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] в религиозном пылу случайно выдает себя"
 intrigue_scheme_ongoing.1002.b:0 "Пусть [agent_in_question.GetTitledFirstNameNoTooltip] заткнется, или помоги [SCOPE.sC('agent_in_question').GetHerHim] [agent_in_question.GetFaith.HighGodName]."
 intrigue_scheme_ongoing.1002.c:0 "Я помогу [agent_in_question.GetHerHim] в [agent_in_question.GetHerHis] благородных намерениях!"

 intrigue_scheme_ongoing.1004.t:0 "Язык без костей"
 intrigue_scheme_ongoing.1004.desc:0 "Умея заводить друзей, что очень важно для моего плана, [agent_in_question.GetFirstNamePossessive] все-таки ведет себя слишком неосторожно.\n\n[agent_in_question.GetSheHe|U] обожает делать туманные намеки, и кто знает, что всплывет, если [SCOPE.sC('agent_in_question').GetHerHim] зададут правильный вопрос."
 intrigue_scheme_ongoing.1004.a:0 "Сведения, которые [agent_in_question.GetSheHe] приносит, слишком ценны, чтобы затыкать [agent_in_question.GetHerHim] рот."
 intrigue_scheme_ongoing.1004.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] не [Select_CString(agent.IsFemale, 'обнаружена', 'обнаружен' )]"
 intrigue_scheme_ongoing.1004.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] [Select_CString(agent.IsFemale, 'раскрыта', 'раскрыт' )]"
 intrigue_scheme_ongoing.1004.b:0 "Если [agent_in_question.GetSheHe] не умеет держать язык за зубами, пускай сидит молча!"
 intrigue_scheme_ongoing.1004.toast.success:0 "[agent_in_question.GetFirstNameNoTooltip] не [Select_CString(agent.IsFemale, 'обнаружена', 'обнаружен' )]"
 intrigue_scheme_ongoing.1004.toast.failure:0 "[agent_in_question.GetFirstNameNoTooltip] [Select_CString(agent.IsFemale, 'раскрыта', 'раскрыт' )]"

 intrigue_scheme_ongoing.1006.t:0 "Уборка"
 intrigue_scheme_ongoing.1006.desc:0 "Конечно, [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] создает проблемы.\n\n[agent_in_question.GetSheHe|U] не понимает, что такое «действовать осторожно», когда рядом [scheme.GetTarget.GetTitledFirstNamePossessive] и [SCOPE.sC('scheme').GetHerHis] двор. Конечно же, [scheme.GetTarget.GetTitleAsNameNoTooltip|l] начинает что-то подозревать. Ясное дело, скоро [agent_in_question.GetSheHe] попадется!"
 intrigue_scheme_ongoing.1006.elope.desc:0 "Конечно, [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] создает проблемы.\n\n[agent_in_question.GetSheHe|U] не понимает, что такое «действовать осторожно» и какую опасность могут представлять [scheme.GetTarget.GetTitledFirstNamePossessive] и [SCOPE.sC('scheme').GetHerHis] двор. Конечно же, [scheme.GetTarget.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTarget)] начинает что-то подозревать. Ясное дело, что [agent_in_question.GetFirstNameNoTooltip] попадется: это лишь вопрос времени!"
 intrigue_scheme_ongoing.1006.a:0 "Если [agent_in_question.GetFirstNameNoTooltip] узнает про соглядатаев, [SCOPE.sCharacter('agent_in_question').GetSheHe] сойдет с ума!"
 intrigue_scheme_ongoing.1006.b:0 "Пусть [SCOPE.sC('agent_in_question').GetSheHe] не спешит и делает все на совесть."

 intrigue_scheme_ongoing.1007.t:0 "Высказанная тревога"
 intrigue_scheme_ongoing.1007.desc:0 "«А если [target.GetTitledFirstName] тебя обнаружит? Не лучше ли отказаться от столь сложного плана?»\n\n[caring_agent.GetTitledFirstName] [caring_agent.Custom('QuirkPresentPosOrNeg')], и, хотя я знаю, что [caring_agent.GetSheHe] выполнит мои указания, [caring_agent.GetHerHis] забота обо мне кажется подлинной."
 intrigue_scheme_ongoing.1007.a:0 "Я не отказываюсь от своих замыслов и жду, что ты будешь стараться изо всех сил!"
 intrigue_scheme_ongoing.1007.b:0 "И правда, на это ушло слишком много времени. Давай присядем."

 intrigue_scheme_ongoing.1008.t:0 "Дыша в затылок"
 intrigue_scheme_ongoing.1008.desc:0 "Похоже, [SCOPE.sC('defender').GetTitledFirstName] усиливает безопасность при дворе, надеясь обнаружить предателей-заговорщиков. [SCOPE.sC('agent').GetTitledFirstName] беспокоится, что привлечет к себе ненужное внимание."
 intrigue_scheme_ongoing.1008.a:0 "[agent.GetFirstNamePossessiveNoTooltip] свое дело знает."
 intrigue_scheme_ongoing.1008.a.success:0 "[agent.GetFirstNameNoTooltip] не [Select_CString(agent.IsFemale, 'обнаружена', 'обнаружен' )]"
 intrigue_scheme_ongoing.1008.a.failure:0 "[agent.GetFirstNameNoTooltip] [Select_CString(agent.IsFemale, 'раскрыта', 'раскрыт' )]"
 intrigue_scheme_ongoing.1008.b:0 "[agent.GetHerHis|U] связь со мной необходимо обрубить. Немедленно."
 intrigue_scheme_ongoing.1008.c:1 "Слава тебе, [ROOT.Char.GetFaith.HighGodNameAlternate], что [councillor.GetTitledFirstName] на месте и может вмешаться."

 intrigue_scheme_ongoing.1009.t:0 "Помощь"
 intrigue_scheme_ongoing.1009.desc:1 "[SCOPE.sC('potential_agent').GetTitledFirstName] приходит ко мне с озабоченным видом. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('potential_agent').Custom2('RelationToMe', ROOT.Char)], мне не хотелось участвовать в ваших планах, учитывая, что их цель — [Select_CString(target.IsFemale, 'моя', 'мой' )] [SCOPE.sC('potential_agent').Custom2('RelationToMe', SCOPE.sC('target'))] [SCOPE.sC('target').GetTitledFirstName], но, кажется, пора мне довериться вашему суждению»."
 intrigue_scheme_ongoing.1009.elope.desc:0 "[potential_agent.GetTitledFirstName] приходит ко мне с самым целеустремленным видом.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [potential_agent.Custom2('RelationToMe', ROOT.Char)], мне не хотелось участвовать в ваших планах, учитывая, что вы и [Select_CString(target.IsFemale, 'моя', 'мой' )] [target.GetTitledFirstName] хотите сбежать вместе, но теперь я вижу, что вам [Select_CString(target.IsFemale, 'она действительно небезразлична', 'он действительно небезразличен' )]»."
 intrigue_scheme_ongoing.1009.a:0 "[potential_agent.GetFirstNameNoTooltip], мне нужна ваша поддержка."
 intrigue_scheme_ongoing.1009.b:0 "Я попрошу лишь о маленьком одолжении..."

 intrigue_scheme_ongoing.2001.t:0 "Обманутое доверие"
 intrigue_scheme_ongoing.2001.desc:0 "[SCOPE.sScheme('scheme').GetTarget.GetFirstNamePossessive] весьма [Select_CString(scheme.GetTarget.IsFemale, 'доверчива', 'доверчив' )], и вскоре [SCOPE.sCharacter('agent_in_question').GetTitledFirstName] обнаруживает, что [SCOPE.sScheme('scheme').GetTarget.GetTitleTierName|l] прислушивается к [SCOPE.sC('agent_in_question').GetHerHis] мнению.\n\n[SCOPE.sCharacter('agent_in_question').GetFirstName] не скупится на советы, а [SCOPE.sScheme('scheme').GetTarget.GetFirstName] их очень ценит."
 intrigue_scheme_ongoing.2001.a:0 "Пусть [SCOPE.sCharacter('agent_in_question').GetSheHe] продолжает давать советы, пока..."
 intrigue_scheme_ongoing.2001.b:0 "[SCOPE.sCharacter('agent_in_question').GetFirstName] может устроить так, что другие заговорщики смогут спокойно прийти и уйти."

 intrigue_scheme_ongoing.2002.t:0 "Пристрастие к выпивке"
 intrigue_scheme_ongoing.2002.desc:0 "[target.GetTitledFirstName] очень любит выпить, и временами это мешает [target.GetHerHim] действовать разумно.\n\n[agent_in_question.GetTitledFirstName] с легкостью поможет поддерживать пагубную страсть и помешает от нее избавиться."
 intrigue_scheme_ongoing.2002.a:0 "[agent_in_question.GetFirstNameNoTooltip] получит от меня самые крепкие напитки!"
 intrigue_scheme_ongoing.2002.b:1 "Пусть упивается и чувствует себя в безопасности."
 intrigue_scheme_ongoing.2002.c:0 "Ха, [Select_CString(target.IsFemale, 'эта дура', 'этот глупец' )] не видит собственной слабости!"

 intrigue_scheme_ongoing.2003.t:0 "Непредсказуемый шпионаж"
 intrigue_scheme_ongoing.2003.bad_habits:0 "Конечно, не этого [Select_CString(agent.IsFemale, 'ждала', 'ждал' )] [agent.GetTitledFirstName], подслушивая тайные разговоры, но кто бы мог подумать, какими странными привычками обладает [other_secret_target.GetTitledFirstNamePossessive]... Это может пригодиться."
 intrigue_scheme_ongoing.2003.secret_relationships:0 "Конечно, не этого [Select_CString(agent.IsFemale, 'ждала', 'ждал' )] [agent.GetTitledFirstName], подслушивая тайные разговоры, но кто бы мог подумать, что [other_secret_target.GetTitledFirstNamePossessive] состоит в запретных отношениях... Это может пригодиться."
 intrigue_scheme_ongoing.2003.bastardy:0 "Конечно, не этого [Select_CString(agent.IsFemale, 'ждала', 'ждал' )] [agent.GetTitledFirstName], подслушивая тайные разговоры, но кто бы мог подумать, что [secret_target.GetTitledFirstNamePossessive] имеет столь интересное происхождение... Это может пригодиться."
 intrigue_scheme_ongoing.2003.murder:0 "Конечно, не этого [Select_CString(agent.IsFemale, 'ждала', 'ждал' )] [agent.GetTitledFirstName], подслушивая тайные разговоры, но кто бы мог подумать, какие преступления [Select_CString(target.IsFemale, 'совершила', 'совершил' )] [other_secret_target.GetTitledFirstNamePossessive]... Это может пригодиться."
 intrigue_scheme_ongoing.2003.desc:0 "Конечно, не этого [Select_CString(agent.IsFemale, 'ждала', 'ждал' )] [agent.GetTitledFirstName], подслушивая тайные разговоры, но кто бы мог подумать, какие секреты скрывает [other_secret_target.GetTitledFirstName]... Это может пригодиться."
 intrigue_scheme_ongoing.2003.a:0 "Может, это мне пригодится?"

 intrigue_scheme_ongoing.3001.t:0 "Справедливость и секретность"
 intrigue_scheme_ongoing.3001.desc:0 "Что за жизнь я веду… Тайны, возня в тенях, заговоры. Это неправильно. Так нельзя."
 intrigue_scheme_ongoing.3001.a:0 "Я делаю, что должно!"
 intrigue_scheme_ongoing.3001.b:0 "Если это нужно сделать, то нужно сделать как следует."

 intrigue_scheme_ongoing.3002.t:0 "Доля лжи"
 intrigue_scheme_ongoing.3002.desc:0 "Все эти тайные происки, мрачные планы… Когда я о них думаю, сердце сжимает холодная рука. Так нельзя."
 intrigue_scheme_ongoing.3002.a:0 "Вот что нужно сделать!"
 intrigue_scheme_ongoing.3002.b:0 "Я слишком много об этом думаю."
 intrigue_scheme_ongoing.3002.c:0 "Да простит меня [ROOT.Char.GetFaith.HighGodName], что же я делаю?"
 intrigue_scheme_ongoing.3002.d:0 "Не буду лгать о моих намерениях."

 # Map wilderness outside of target location
 intrigue_scheme_ongoing.3003.t:0 "В пути"
 intrigue_scheme_ongoing.start.3003.desc:0 "В нужный час моим соучастникам потребуется"
 intrigue_scheme_ongoing.escape_route.3003.desc:0 "безопасный путь отхода на случай, если что-то пойдет не так."
 intrigue_scheme_ongoing.leave_with_target.3003.desc:0 "безопасный путь отхода, по которому сможет пройти [target.GetTitledFirstName]."
 intrigue_scheme_ongoing.end.3003.desc:0 "Подробная карта местности со всеми тайными тропами и пещерами была бы весьма кстати."
 intrigue_scheme_ongoing.3003.a:0 "Заплатить охотнику из владения [scheme_location.GetNameNoTooltip], чтобы он нарисовал карту."
 intrigue_scheme_ongoing.3003.a.success:0 "Охотник, [hunter.GetShortUIName], хранит тайну"
 intrigue_scheme_ongoing.3003.a.failure:0 "Охотник, [hunter.GetShortUIName], всем рассказывает о свалившемся на н[hunter.GetHerHis] богатстве"
 intrigue_scheme_ongoing.3003.d:0 "Пусть вам поможет ваш друг, [hunter.GetTitledFirstNameNoTooltip]."
 intrigue_scheme_ongoing.3003.b:0 "Лично исследовать окрестности."
 intrigue_scheme_ongoing.3003.b.success:0 "Вы наносите на карту земли вокруг владения [scheme_location.GetNameNoTooltip]"
 intrigue_scheme_ongoing.3003.b.soft_failure:0 "Вы заблудились"
 intrigue_scheme_ongoing.3003.b.hard_failure:0 "Вы заблудились ночной порой"
 intrigue_scheme_ongoing.3003.c:0 "Отказаться от идеи."

 intrigue_scheme_ongoing.3004.t:0 "Карта"
 intrigue_scheme_ongoing.3004.desc:0 "Мои соглядатаи рассказали, что в местной таверне [Select_CString(hunter.IsFemale, 'устроила', 'устроил' )] дебош [Select_CString(hunter.IsFemale, 'некая охотница', 'некий охотник' )]. [Select_CString(hunter.IsFemale, 'Она', 'Он' )] сорит деньгами и во весь голос рассказывает об отличной сделке, которую заключили [hunter.GetSheHe] и «[Select_CString(owner.IsFemale, 'благородная', 'благородный' )] [owner.GetLadyLord] в жемчугах и шелке».\n\nСтановится ясно, что [hunter.GetSheHe] [Select_CString(hunter.IsFemale, 'нарисовала', 'нарисовал' )] карту местности для [Select_CString(owner.IsFemale, 'некой знатной дамы', 'некоего знатного господина' )]. Шпионы полагают, что [Select_CString(owner.IsFemale, 'эта', 'этот' )] «[owner.GetLadyLord]», должно быть, плетет интриги против меня или кого-то из моих подданных."
 intrigue_scheme_ongoing.3004.a:0 "Спасибо, что донесли это до моего сведения."
 intrigue_scheme_ongoing.3004.b:0 "[Select_CString(hunter.IsFemale, 'Этой идиотке', 'Этому идиоту' )] место в моей темнице!"
 intrigue_scheme_ongoing.3004.c:0 "Приведите [hunter.GetHerHis] ко мне. Думаю, я помогу [hunter.GetHerHim] вспомнить все подробности..."
 intrigue_scheme_ongoing.3004.c.tt:0 "Раскрыты [Concept( 'scheme_hostile', 'враждебные происки' )|E] или [Concept( 'scheme', 'козни' )|E] иного рода"
 intrigue_scheme_ongoing.3004.toast:0 "Раскрыты происки"

 # MESSENGER PIGEON
 intrigue_scheme_ongoing.3005.t:0 "Крылатый гонец"
 intrigue_scheme_ongoing.3005.desc:0 "Чем ближе мои происки к завершению, тем важнее становится скорость связи. У меня есть очень умный голубь, и [pigeon_recipient.GetTitledFirstName] при необходимости может использовать его, чтобы отправлять мне срочные сообщения.\n\nНо как мне передать птицу?"
 intrigue_scheme_ongoing.3005.c.f:0 "Этот вариант доступен, потому что ваш агент [elope_agent.GetShortUIName] является [Concept( 'friend', 'другом' )|E], [Concept( 'close_family_member', 'близким родственником' )|E] или слугой такого человека, как [pigeon_recipient.GetShortUIName]."
 intrigue_scheme_ongoing.3005.a:0 "Местный птичник может доставить голубя в качестве «подарка»."
 intrigue_scheme_ongoing.3005.a.success:0 "[pigeon_recipient.GetShortUIName] получает «подарок»"
 intrigue_scheme_ongoing.3005.a.failure:0 "[defender.GetShortUIName|U] прогоняет птичника"
 intrigue_scheme_ongoing.3005.b:0 "Если я лично отправлю «подарок», [defender.GetTitledFirstNameNoTooltip] не сможет отказаться."
 intrigue_scheme_ongoing.3005.c:0 "Пусть [elope_agent.GetTitledFirstNameNoTooltip] доставит птицу."
 intrigue_scheme_ongoing.3005.d:0 "Слишком рискованно."


 intrigue_scheme_ongoing.4001.t:0 "Ответственность взрослого"
 intrigue_scheme_ongoing.4001.desc:0 "[agent_in_question.GetTitledFirstName] сообщает, что [SCOPE.sC('agent_in_question').GetHerHis] попросили приглядеть за группой детей при дворе.\nЕсли повезет, среди них будет и [scheme.GetTarget.GetTitledFirstName].\n\n[agent_in_question.GetTitledFirstName] [Select_CString(agent_in_question.IsFemale, 'получила', 'получил' )] хорошую возможность привести наш план в исполнение."
 intrigue_scheme_ongoing.4001.a:0 "Научить их играть подальше от любопытных глаз."
 intrigue_scheme_ongoing.4001.b:0 "Возможно, [scheme.GetTarget.GetTitledFirstName] ищет друга. Внушим [scheme.GetTarget.GetHerHim] доверие."

 intrigue_scheme_ongoing.4002.t:0 "Детская наивность"
 intrigue_scheme_ongoing.4002.desc:0 "Несмотря на жизнь при дворе, [target.GetTitledFirstName] даже не представляет, что люди могут вести себя нечестно.\n\nО чем бы мы ни говорили, [scheme.GetTarget.GetSheHe], кажется, искренне мне доверяет!"
 intrigue_scheme_ongoing.4002.a:0 "[target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('parent'))] у меня в руках!"
 intrigue_scheme_ongoing.4002.b:0 "Тайное место? Покажешь?"

 intrigue_scheme_ongoing.4003.t:0 "Сомнения"
 intrigue_scheme_ongoing.4003.desc:0 "[agent_in_question.GetTitledFirstName] приходит ко мне, [Select_CString(agent_in_question.IsFemale, 'обеспокоенная', 'обеспокоенный' )] своим участием в моих происках. Конечно, то, что [scheme.GetTarget.GetTitledFirstName] [Select_CString(scheme.GetTarget.IsFemale, 'стала', 'стал' )] [agent_in_question.GetHerHim] другом, произошло по моему приказу, но кто просил так привязываться к цели?!\n\nТеперь я постоянно думаю, можно ли вообще [agent_in_question.GetHerHim] доверять..."
 intrigue_scheme_ongoing.4003.a:0 "«Тебе напомнить, почему ты вообще мне помогаешь?!»"
 intrigue_scheme_ongoing.4003.b:0 "Я незаметно сделаю [SCOPE.sC('agent_in_question').GetHerHis] роль в моем плане менее важной."

 intrigue_scheme_ongoing.5001.t:0 "Пора отвлечь внимание"
 intrigue_scheme_ongoing.5001.desc:0 "Мне привели слугу, чистящего одежду стражи, которую держит при себе [target.GetTitledFirstName]. Никто не заметит, если [servant.GetSheHe] подпортит их одежду, а если можно сделать что-нибудь, что отвлечет стражу...\n\n«Чем могу служить вам, [ROOT.Char.GetLadyLord]?»"
 intrigue_scheme_ongoing.5001.a:0 "Я хочу, чтобы ты очень тщательно [Select_CString(servant.IsFemale, 'перемолола', 'перемолол' )] плоды шиповника..."
 intrigue_scheme_ongoing.5001.b:0 "Прорежь дыры в их одежде. В неподобающих местах."

 intrigue_scheme_ongoing.5002.t:0 "О чем говорят звезды"
 intrigue_scheme_ongoing.5002.desc:0 "[target.GetTitleAsNameNoTooltip], [Select_CString(target.IsFemale, 'которую', 'которого' )] нужно напугать, местный мистик сомнительных нравственных свойств и ложное знамение... Идеально!\n\nНо прежде чем мистик отправится ко двору, где обитает [target.GetTitledFirstName], осталось решить еще один вопрос: что будет предвещать мне ложное знамение, удачу или беду?"
 intrigue_scheme_ongoing.5002.a:0 "[Select_CString(target.IsFemale, 'Неприятная', 'Неприятный' )] [target.GetTitleAsNameNoTooltip|l] получит дурное знамение!"
 intrigue_scheme_ongoing.5002.a.tt:0 "Думаю, [target.GetFirstNameNoTooltip] скорее прислушается к плохим новостям"
 intrigue_scheme_ongoing.5002.a.success:0 "[target.GetSheHe|U] проводит бессонные ночи в тревогах"
 intrigue_scheme_ongoing.5002.a.failure:0 "[target.GetSheHe|U] лишь повышает бдительность"
 intrigue_scheme_ongoing.5002.b:0 "Хорошее знамение, чтобы усыпить [target.GetHerHis] бдительность ложным чувством защищенности."
 intrigue_scheme_ongoing.5002.b.tt:0 "Думаю, [target.GetFirstNameNoTooltip] скорее поверит хорошим новостям"
 intrigue_scheme_ongoing.5002.b.success:0 "[target.GetSheHe|U] ослабляет бдительность"
 intrigue_scheme_ongoing.5002.b.failure:0 "[target.GetSheHe|U] начинает тревожиться еще сильнее"

 intrigue_scheme_ongoing.5003.t:0 "Знамение"
 intrigue_scheme_ongoing.5003.desc_opening:0 "Местный мистик [Select_CString(dummy_clergy_gender.IsFemale, 'потребовала', 'потребовал' )] видеть меня, а представ передо мной [Select_CString(dummy_clergy_gender.IsFemale, 'начала', 'начал' )] выть и... Это что, кровь на [dummy_clergy_gender.GetHerHis] руках?\n\n"
 intrigue_scheme_ongoing.5003.desc:1 "«Знаки! Знаки против вас, [target.GetLadyLord]. Я [Select_CString(dummy_clergy_gender.IsFemale, 'гадала', 'гадал' )] на на куриных внутренностях, и кровь показала мне ваше будущее, — оно темно и полно смерти!»"
 intrigue_scheme_ongoing.5003.a:0 "Звучит зловеще!.."

 intrigue_scheme_ongoing.5004.desc:1 "«Знаки! Знаки говорят в вашу пользу, [target.GetLadyLord]. Я [Select_CString(dummy_clergy_gender.IsFemale, 'гадала', 'гадал' )] на на куриных внутренностях, и кровь показала мне ваше будущее, — оно обещает славу!»"
 intrigue_scheme_ongoing.5004.a:0 "М-м… Спасибо?"

 intrigue_scheme_ongoing.5005.t:0 "Не все то золото"
 intrigue_scheme_ongoing.5005.desc:0 "[Select_CString(spymaster.IsFemale, 'Моя', 'Мой' )] [spymaster.GetCouncilTitle|l] [spymaster.GetTitledFirstName] подходит ко мне с коварной ухмылкой.\n\n«[ROOT.Char.GetLadyLord|U], в этом мешочке хранится крайне пагубный порошок. Если покрыть им поверхность предмета, скажем, подарка, который затем получит [target.GetTitledFirstName], то это зелье не оставит никаких следов, но всякий, коснувшийся его, будет страдать от слабости и диспропорции гуморов»."
 intrigue_scheme_ongoing.5005.a:0 "Так-так-так... Думаю, [target.GetSheHe] заслуживает подарка."
 intrigue_scheme_ongoing.5005.b:0 "[target.GetSheHe|U] не получит моего золота!"

 intrigue_scheme_ongoing.5006.t:0 "Подарок"
 intrigue_scheme_ongoing.5006.desc:0 "[owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'отправила', 'отправил' )] мне подарок — богато украшенную шкатулку, заполненную золотом. Погружая руки в монеты, я чувствую, как комната начинает вращаться вокруг меня, а дыхание слабеет."
 intrigue_scheme_ongoing.5006.a:0 "Как неожиданно! И такой любопытный эффект."

 intrigue_scheme_ongoing.5007.t:0 "Порченое золото"
 intrigue_scheme_ongoing.5007.desc_opening:0 "[Select_CString(poisoned.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))] [poisoned.GetTitledFirstName] подходит ко мне, по его лбу струится пот, лицо посерело.\n\n"
 intrigue_scheme_ongoing.5007.desc:0 "«[ROOT.Char.GetMotherFather], что-то не так. Баланс моих гуморов нарушен с тех пор, как я [Select_CString(poisoned.IsFemale, 'помогла', 'помог' )] упаковать тот подарок, что [Select_CString(target.IsFemale, 'получила', 'получил' )] [target.GetTitledFirstName]...»"
 intrigue_scheme_ongoing.5007.a:0 "Что могло... Отравленное золото!"
 intrigue_scheme_ongoing.5007.a.tt:0 "Помоги [poisoned.GetHerHim] [ROOT.Char.GetFaith.HighGodName]!"

 intrigue_scheme_ongoing.5008.desc:0 "«[ROOT.Char.GetLadyLord|U], баланс моих гуморов нарушен с тех пор, как я [Select_CString(poisoned.IsFemale, 'помогла', 'помог' )] упаковать тот подарок, что [Select_CString(target.IsFemale, 'получила', 'получил' )] [target.GetTitledFirstName]... Боюсь, порча на золоте коснулась и меня»."
 intrigue_scheme_ongoing.5008.a:0 "Проклятье."

 intrigue_scheme_ongoing.5009.t:0 "Тоннель"
 intrigue_scheme_ongoing.5009.desc:0 "До меня дошли сведения, что [target.Custom('ResidenceBuilding')], где проживает [target.GetTitledFirstName], страдает от наплыва крыс, и поскольку я легко лажу с животными, я отправляюсь исследовать.\n\nКогда я добираюсь до места, крысы окружают меня, приветствуя, и ведут меня в темный тоннель недалеко от места, где стоит [target.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.5009.a:0 "Покажите мне дорогу, друзья!"
 intrigue_scheme_ongoing.5009.a.tt:1 "Интересно, куда делись эти #EMP грызуны#!"
 intrigue_scheme_ongoing.5009.b:0 "Фу. Туда я не полезу."

 intrigue_scheme_ongoing.5010.desc:0 "Темно. В воздухе, пропитанном запахами помойки, разносится эхо маленьких лапок.\n\nВнезапно меня бьет в лицо поток свежего воздуха, и я вижу свет, пробивающийся через решетку впереди. Крысы привели меня в тоннель, по другую сторону которого лежит [target.Custom('ResidenceBuilding')], где живет [target.GetTitledFirstName]!"
 intrigue_scheme_ongoing.5010.a:0 "Спасибо, друзья!"
 intrigue_scheme_ongoing.5010.b:0 "*Кашель* Спасибо, мои друзья! Но этот смрад..."

 intrigue_scheme_ongoing.5011.t:0 "Животное"
 intrigue_scheme_ongoing.5011.desc:0 "В палатке торговца меня встречает множество ядовитых существ, и на меня находит вдохновение. Думаю, [target.GetTitledFirstName] вполне может получить в подарок одно из этих прелестных существ."
 intrigue_scheme_ongoing.5011.a:0 "Самое смерте... самое интересное животное, пожалуйста."
 intrigue_scheme_ongoing.5011.a.tt:0 "[target.GetSheHe|U] такого точно не ожидает!"
 intrigue_scheme_ongoing.5011.b:0 "Покупаю, [SCOPE.Custom('VenomousCreature')] пригодится мне для научных изысканий."

 intrigue_scheme_ongoing.5012.desc:0 "Торговец не задает лишних вопросов, и [SCOPE.Custom('VenomousCreature')] вскоре оказывается в плетеной корзине. По дороге домой я открываю крышку, но, к моему изумлению, корзина оказывается пустой..."
 intrigue_scheme_ongoing.5012.a:0 "Куда оно подевалось?.. Куда... А-А-А!"

 intrigue_scheme_ongoing.5013.desc:0 "\n\n«Смотри, мам, смотри! [Select_CString(ROOT.Char.IsFemale, 'Эта', 'Этот' )] [ROOT.Char.GetWomanMan] держит животное на голове!» — раздаются за моей спиной радостные голоса, и, обернувшись, я вижу собравшуюся толпу."
 intrigue_scheme_ongoing.5013.a:0 "...ТАДАМ! А теперь снимите это с меня. #EMP Снимите#!!"
 intrigue_scheme_ongoing.5013.a.tt:0 "Существа со мной больше нет, зато жизнь осталась при мне..."

 intrigue_scheme_ongoing.5014.t:0 "Роскошный ковер из дальних краев"
 intrigue_scheme_ongoing.5014.desc:0 "Роскошный, яркий и мягкий, словно первые лучи зари, — торговец дарит мне изысканный ковер в надежде на хорошие отношения в будущем.\n\nВосхищаясь тонкой работой, я внезапно задумываюсь над тем, не сможет ли такой ковер приглушить поступь? Или вовсе заглушить шаги неумелого заговорщика?.."
 intrigue_scheme_ongoing.5014.a:0 "[target.GetTitledFirstNameNoTooltip] почтет за честь получить такой дар."
 intrigue_scheme_ongoing.5014.a.success:0 "[target.GetSheHe|U] принимает подарок"
 intrigue_scheme_ongoing.5014.a.failure:0 "[target.GetSheHe|U] начинает что-то подозревать"
 intrigue_scheme_ongoing.5014.b:0 "Но он будет #EMP отлично#! смотреться в моей комнате..."

 intrigue_scheme_ongoing.5015.desc:0 "[owner.GetTitledFirstName] посылает мне в дар роскошный, яркий и мягкий ковер.\n\nНе знаю, почему [owner.GetSheHe] вдруг [Select_CString(owner.IsFemale, 'вздумала', 'вздумал' )] отправить мне столь изысканный подарок, но изящный ворс ковра мягок, словно кожа любимого человека."
 intrigue_scheme_ongoing.5015.a:0 "Этот ковер покроет пол моих покоев!"
 intrigue_scheme_ongoing.5015.b:0 "Думаю, лучше мне от него избавиться..."

 intrigue_scheme_ongoing.5016.t:0 "Сила слов"
 intrigue_scheme_ongoing.5016.desc:0 "[servant.GetTitledFirstName] стоит передо мной, слуга, и [Select_CString(servant.IsFemale, 'ее', 'его' )] [Select_CString(target.IsFemale, 'госпожой', 'господином' )] является [Select_CString(target.IsFemale, 'эта', 'этот' )] [target.Custom('InsultAdjective')] [target.GetTitledFirstName].\n\n«Я хочу, чтобы вы кое-что сделали для меня... Разумеется, вас ждет соответствующая награда»."
 intrigue_scheme_ongoing.5016.a:0 "Достаточно шепнуть несколько нужных слов, и [target.GetTitleAsNameNoTooltip|l] будет [Select_CString(target.IsFemale, 'повержена', 'повержен' )]!"
 intrigue_scheme_ongoing_5016_every_courtier:0 "Все придворные и гости, не являющиеся заговорщиками"
 intrigue_scheme_ongoing.5016.b:0 "Пусть двери резиденции будут всегда открыты для меня."
 intrigue_scheme_ongoing.5016.c_man:0 "Не важно. Возвращайтесь к своему хозяину."
 intrigue_scheme_ongoing.5016.c_woman:0 "Не важно. Возвращайтесь к своей хозяйке."

 intrigue_scheme_ongoing.5017.t:0 "[Select_CString(spouse.IsFemale, 'Доверчивая', 'Доверчивый' )] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))|U]"
 intrigue_scheme_ongoing.5017.desc:0 "Я с трудом сдерживаю радость, когда вижу, что [spouse.GetTitledFirstName], [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] такого человека, как [target.GetTitledFirstName], ждет меня в небольшой повозке. Если я смогу заручиться #EMP [spouse.GetHerHis]#! помощью в происках...\n\n«Мне сказали, вы хотите меня видеть, [ROOT.Char.GetLadyLord]?»"
 intrigue_scheme_ongoing.5017.a:1 "[Select_CString(spouse.IsFemale, 'Ваша', 'Ваш' )] [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] называет вас не иначе как [target.Custom('InsultAdjectiveArticle')] [target.Custom('InsultNoun')]."
 intrigue_scheme_ongoing.5017.a.success:0 "[spouse.GetTitledFirstNameNoTooltip] верит мне"
 intrigue_scheme_ongoing.5017.a.failure:0 "[target.GetTitleAsNameNoTooltip] убеждает [spouse.GetHerHis], что это ложь"
 intrigue_scheme_ongoing.5017.b:0 "Пожалуйста, расскажите, что представляет собой [target.Custom('ResidenceBuilding')]!"

 intrigue_scheme_ongoing.5018.t:0 "Маркитанты"
 intrigue_scheme_ongoing.5018.desc:0 "[Select_CString(target.IsFemale, 'Эта', 'Этот' )] [target.Custom('InsultAdjective')] [target.GetTitledFirstName] воюет.\n\n[target.GetSheHe|U] сейчас стоит лагерем в местечке [location.GetName], и источники сообщают, что [target.GetSheHe] ожидает скорого прибытия новых маркитантов. Это отличная возможность заслать моих людей в лагерь!"
 intrigue_scheme_ongoing.5018.a:0 "Невидимые в толпе, они будут писать мне донесения."
 intrigue_scheme_ongoing.5018.b:0 "Мука, пшеница, мясо... Сожгите все."
 intrigue_scheme_ongoing.5018.msg.t:0 "Припасы случайно сгорели"

 intrigue_scheme_ongoing.5019.t:0 "Тайный тоннель"
 intrigue_scheme_ongoing.5019.desc:1 "Мой агент [agent.GetTitledFirstName] подходит ко мне с пачкой пергамента.\n\n«Я [Select_CString(agent.IsFemale, 'нашла', 'нашел' )] старые чертежи, где среди прочего есть [target.Custom('ResidenceBuilding')], где сейчас проживает [target.GetTitleAsName]! Возможно, чертежи немного устарели, но смотрите-ка...»"
 intrigue_scheme_ongoing.5019.a:0 "Похоже, мы сможем воспользоваться этим тоннелем!"
 intrigue_scheme_ongoing.5019.b:0 "Ах, если бы у меня было столько потайных мест... Позовите каменщика."

 intrigue_scheme_ongoing.5021.t:0 "Сомнительные интересы"
 intrigue_scheme_ongoing.5021.desc:0 "Я иду поинтересоваться, чем занимается [owner.GetTitledFirstName], [Select_CString(owner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] в своем кабинете, но нахожу пустую комнату.\n\nНеторопливо перелистывая [owner.GetHerHis] бумаги, я натыкаюсь на неоспоримые свидетельства заговора, целью которого является [target.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 intrigue_scheme_ongoing.5021.a:0 "Что это значит, [owner.GetFirstNameNoTooltip]?!"
 intrigue_scheme_ongoing.5021.a.success:0 "[owner.GetSheHe|U] действительно планирует убийство"
 intrigue_scheme_ongoing.5021.a.success.tt:0 "Происки раскрыты"
 intrigue_scheme_ongoing.5021.a.failure:0 "[owner.GetSheHe|U] [Select_CString(bird_sender.IsFemale, 'оскорблена', 'оскорблен' )]"
 intrigue_scheme_ongoing.5021.b:0 "Я #EMP ничего#! не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]"

 intrigue_scheme_ongoing.5022.t:0 "Обвинения"
 intrigue_scheme_ongoing.5022.desc:0 "«Ты планируешь убить кого-то?!»\n\n[family_member.GetTitledFirstName], [Select_CString(family_member.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], обращается ко мне с выражением ужаса на лице. В руках у н[family_member.GetHerHis] бумаги с моими набросками о плане убийства, из которых явно следует, что моя цель — [target.GetTitledFirstName]. Я прекрасно помню, что эти документы должны лежать в моем кабинете!"
 intrigue_scheme_ongoing.5022.a:0 "Да #EMP ни за что#! в жизни!"
 intrigue_scheme_ongoing.5022.a.success:0 "[family_member.GetSheHe|U] верит вам"
 intrigue_scheme_ongoing.5022.a.failure:0 "[family_member.GetSheHe|U] не ведется на ваши доводы"
 intrigue_scheme_ongoing.5022.b:0 "Так будет лучше. А теперь слушай..."
 intrigue_scheme_ongoing.5022.b.success:0 "[family_member.GetSheHe|U] прислушивается к вашим доводам"
 intrigue_scheme_ongoing.5022.b.failure:0 "[family_member.GetSheHe|U] не поддается на уговоры"
 intrigue_scheme_ongoing.5022.c:0 "Похоже, мои планы резко перешли на новый уровень."

 intrigue_scheme_ongoing.5023.desc:0 "«Тебе не полагалось это видеть».\n\n[owner.GetTitledFirstName] говорит тихо, но в голосе явно слышится злость. Когда [owner.GetSheHe] тянется к поясу, я делаю шаг назад, но не успеваю ничего предпринять: [owner.GetSheHe] набрасывается на меня с ножом в руке."
 intrigue_scheme_ongoing.5023.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U], пожалуйста... А-а-а!"

 intrigue_scheme_ongoing.5024.t:0 "Празднества в провинции [province.GetNameNoTooltip|U]"
 intrigue_scheme_ongoing.5024.desc:0 "[agent.GetTitledFirstName] сообщает мне, что на проведение праздника в провинции [province.GetName], где живет [target.GetTitledFirstName], не хватает денег.\n\n«Празднества привлекут множество людей самого разного происхождения. Отличная возможность для внедрения!»"
 intrigue_scheme_ongoing.5024.a:0 "Вот деньги. Убедитесь, что праздник состоится."
 intrigue_scheme_ongoing.5024.b:0 "Я не буду тратить на [Select_CString(target.IsFemale, 'нее', 'него' )] свои деньги!"

 intrigue_scheme_ongoing.5026.t:0 "Рука помощи"
 intrigue_scheme_ongoing.5026.desc:0 "Как и все [target.GetFaith.GetAdherentNamePluralNoTooltip|l], [target.Custom2('MyCharacterIntroduction', ROOT.Char)] часто исповедуется, так что [target.GetFaith.HighGodName], а следовательно, и [court_chaplain.GetTitledFirstName], знают куда больше простых смертных.\n\nВот бы [court_chaplain.GetCouncilTitle|l] [Select_CString(court_chaplain.IsFemale, 'рассказала', 'рассказал' )] мне, какими страхами и планами делится с [Select_CString(court_chaplain.IsFemale, 'ней', 'ним' )] [target.GetTitledFirstNameNoTooltip]!.."
 intrigue_scheme_ongoing.5026.a:0 "«Это ради веры!»"
 intrigue_scheme_ongoing.5026.a.success:0 "[court_chaplain.GetSheHe|U] помогает мне"
 intrigue_scheme_ongoing.5026.a.failure:0 "[court_chaplain.GetSheHe|U] отказывается"
 intrigue_scheme_ongoing.5026.a_gregarious:0 "«Давайте прогуляемся»."
 intrigue_scheme_ongoing.5026.a_gregarious_tt:0 "[court_chaplain.GetSheHe|U] и не заметит, как выложит мне #EMP всё#!"
 intrigue_scheme_ongoing.5026.b_agent:0 "«Вы уже согласились мне помочь, так что...»"
 intrigue_scheme_ongoing.5026.b:0 "«Но [target.GetFaith.HighGodName] учит нас...»"
 intrigue_scheme_ongoing.5026.b_scholar:0 "«Давайте посмотрим, чего хочет [target.GetFaith.HighGodName]»."
 intrigue_scheme_ongoing.5026.b_scholar_tt:0 "Как удачно, что это совпадет с моими желаниями!"
 intrigue_scheme_ongoing.5026.c:0 "Нет, об этом должны знать только [target.GetSheHe] и [target.GetFaith.PantheonTerm]."
