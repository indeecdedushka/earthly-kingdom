l_russian:
 murder_event_title:0 "Убийство:"
 murder_ongoing.3010.t:0 "$murder_event_title$: соучастник-выпивоха"
 murder_ongoing.3010.desc_opening:0 "[agent_in_question.GetTitledFirstName] каждый день всматривается в дно бокала."
 murder_ongoing.3010.desc_hero:0 "[SCOPE.sScheme('scheme').GetTarget.GetTitleAsNamePossessiveNoTooltip] [SCOPE.sScheme('scheme').GetTarget.GetTitledFirstName] знает, что у н[SCOPE.sScheme('scheme').GetTarget.GetHerHis] есть [target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))], но не знает, что [SCOPE.sC('agent_hero_of_the_moment').GetSheHe] — мой агент. И [agent_hero_of_the_moment.GetTitledFirstName] сообщает, что [Select_CString(agent_in_question.IsFemale, 'эта', 'этот' )] пьянчужка при дворе всерьез [SCOPE.sCharacter('agent_hero_of_the_moment').GetHerHim] мешает.\n\n«В любой момент [agent_in_question.GetHerHis] может занести!»"
 murder_ongoing.3010.desc:0 "Конечно, [agent_in_question.GetSheHe] весьма подробно рассказывает, чем занимается [scheme.GetTarget.GetTitledFirstName], но в остальном от н[SCOPE.sC('agent_in_question').GetHerHis] толку мало..."
 murder_ongoing.3010.a:0 "Выпей еще, [agent_in_question.GetFirstNameNoTooltip]!"
 murder_ongoing.3010.a.success:0 "[agent_in_question.GetHerHis|U] пьяные выходки идут на пользу"
 murder_ongoing.3010.a.failure:0 "[agent_in_question.GetSheHe|U] выдает себя"
 murder_ongoing.3010.b:0 "Пусть [agent_in_question.GetTitledFirstNameNoTooltip] держится подальше от любой выпивки."
 murder_ongoing.3010.c:0 "Готовьтесь. Мало [agent_in_question.GetHerHim] не покажется!"
 murder_ongoing.3301.t:0 "$murder_event_title$: не самый острый"
 murder_ongoing.3301.desc:0 "Где мой церемониальный нож?! Нож, который [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'должна была', 'должен был' )] получить в грудь! Нож, на заточку которого у меня ушли дни!\n\nЯ переворачиваю комнату вверх дном, но нигде не могу его найти."
 murder_ongoing.3301.a:0 "Могу поклясться, что он был здесь!"
