l_russian:
 murder_save_header:0 "Убийство предотвращено:"
 murder_save.failure_known_owner_tt:0 "[owner.GetTitledFirstNameNoTooltip] не [Select_CString(murderer.IsFemale, 'сумела', 'сумел' )] меня убить"
 murder_save.failure_unknown_owner_tt:0 "Кто-то хотел меня убить, но не вышло"
 murder_save.used_up_guile_legacy_5_save:0 "Использовать защиту, что дает мне [GetDynastyPerk('guile_legacy_5').GetName]"
 murder_save.dynasty_member_used_guile_legacy_5_save:0 "Покушение на убийство"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'пережила', 'пережил' )] попытку убийства благодаря защите, что дает [target.GetHerHim] [GetDynastyPerk('guile_legacy_5').GetName]!"

 murder_save.0001.t:1 "$murder_save_header$ Любовь рушит козни"
 murder_save.0001.opening:1 "[target.GetTitledFirstName] [Select_CString(murderer.IsFemale, 'должна была', 'должен был' )] умереть, но мое покушение провалилось!\n\nУбийце удалось пробраться в покои жертвы, но там он обнаружил, что [target.GetTitledFirstName] не [Select_CString(target.IsFemale, 'одна', 'один' )]! С [Select_CString(target.IsFemale, 'ней', 'ним' )]"
 murder_save.0001.rel_to_me:0 "[Select_CString(lover.IsFemale, 'была', 'был' )] — [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] —"
 murder_save.0001.end:0 "[Select_CString(lover.IsFemale, 'была', 'был' )] [lover.GetTitledFirstName], [target.GetHerHis] [Select_CString(lover.IsFemale, 'любовница', 'любовник' )]!\n\n[lover.GetFirstName] [Select_CString(lover.IsFemale, 'бросилась', 'бросился' )] на помощь, убийца был мертв — как и [lover.GetFirstName]."
 murder_save.0001.a:0 "Теперь мне до н[SCOPE.sC('target').GetHerHis] не добраться."
 murder_save.0001.b:0 "Нужен новый план..."

 murder_save.1001.desc:0 "«Не смей!» — кричит [lover.GetTitledFirstName] и бросается на едва заметную во мраке фигуру, возникшую в моих покоях с кинжалом в руках.\n\nЯ и радуюсь, и сокрушаюсь, что этой ночью [SCOPE.sC('lover').GetTitledFirstName] со мной: без н[SCOPE.sC('lover').GetHerHis] мне не жить, но теперь [lover.GetSheHe] истекает кровью в моих объятиях, рядом с мертвым убийцей."
 murder_save.1001.a:0 "Что за отвратительное чудовище могло устроить такое?"
 murder_save.1001.b:0 "[owner.GetTitledFirstNameNoTooltip] за это заплатит!"
 murder_save.1001.c:0 "Лучше [lover.GetFirstNameNoTooltip], чем я!"

 murder_save.0002.t:2 "$murder_save_header$ [SCOPE.Custom('VenomousCreatureAttackPlural')|U] любви"
 murder_save.0002.opening:0 "[SCOPE.sC('target').GetTitledFirstName] все еще [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\nКазалось бы, [SCOPE.Custom('VenomousCreature')] на кровати сулит верную смерть! И так оно и происходит, только жертвой яда становится не [SCOPE.sC('target').GetTitledFirstName], а"
 murder_save.0002.rel_to_me:0 "[Select_CString(lover.IsFemale, 'была', 'был' )] — [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] —"
 murder_save.0002.end:0 "[Select_CString(lover.IsFemale, 'была', 'был' )] [lover.GetTitledFirstName], [target.GetHerHis] [Select_CString(lover.IsFemale, 'любовница', 'любовник' )], и теперь [SCOPE.sC('lover').GetSheHe] [Select_CString(lover.IsFemale, 'мертва', 'мертв' )]!"

 murder_save.1002.desc:1 "«[lover.Custom('LoverPetName')], вернись в постель...»\n\nЭто звучит так заманчиво, и я уже собираюсь воспользоваться приглашением, как вдруг [lover.GetSheHe] начинает страшно кричать. «Что случилось?!» — но не получаю ответа, ибо [lover.GetFirstName] уже бьется в судорогах. Тело [SCOPE.sC('lover').GetHerHis] изгибается, и я вижу, как среди простыней ползет [SCOPE.Custom('VenomousCreatureType')].\n\nВрач приходит слишком поздно — [lover.GetFirstName] уже коченеет. Я тоже едва могу пошевелиться, понимая, что яд твари предназначался мне."

 murder_save.0003.t:1 "$murder_save_header$ Убийца"
 murder_save.0003.desc:0 "[SCOPE.sC('target').GetTitledFirstName] до сих пор [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\nУбийце удалось добраться до покоев, где [Select_CString(target.IsFemale, 'отдыхала', 'отдыхал' )] [SCOPE.sC('target').GetTitleTierName|l], но [Select_CString(broken_person.IsFemale, 'вмешалась', 'вмешался' )] — кто бы мог подумать — [SCOPE.sC('broken_person').GetTitledFirstName]! [SCOPE.sC('target').GetFirstName] только и [Select_CString(target.IsFemale, 'делала', 'делал' )], что [Select_CString(target.IsFemale, 'мучила', 'мучил' )] [SCOPE.sC('broken_person').GetHerHis], но внезапно [Select_CString(broken_person.IsFemale, 'вздумала', 'вздумал' )] отдать за н[SCOPE.sC('target').GetHerHis] жизнь. Убийца тоже мертв, зато [SCOPE.sC('target').GetFirstName] [Select_CString(target.IsFemale, 'цела и невредима', 'цел и невредим' )]."
 murder_save.0003.a:0 "Жизнь несправедлива."
 murder_save.0003.b:0 "Я придумаю новый план!"

 murder_save.1003.desc:0 "Когда убийца приближается ко мне, [broken_person.GetTitledFirstName] пытается сохранить бесстрастное выражение на лице.\n\n«Подумать только, [broken_person.GetFirstNameNoTooltip], сначала ты заявляешь о вечной преданности, а потом приводишь в мои покои убийцу?» [broken_person.GetHerHis|U] глаза мечутся между мной и оружием в руке убийцы. «Какое ужасное разочарование. Ты ведь не хочешь меня разочаровывать, правда?»\n\nЧто-то меняется в [broken_person.GetHerHis] взоре. С воплем [broken_person.GetSheHe] бросается на убийцу и после недолгой борьбы оба падают на пол замертво."
 murder_save.1003.a:0 "Считай это справедливым наказанием, [broken_person.GetFirstNameNoTooltip]."

 murder_save.0004.t:1 "$murder_save_header$ Эй, там!"
 murder_save.0004.desc:0 "[target.GetTitledFirstName] все еще [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\nНаемники устроили засаду на [target.GetHerHis] свиту, но получили отпор! [target.GetTitleTierName] [Select_CString(target.IsFemale, 'могла', 'мог' )] оказаться у них в руках, если бы не трижды проклятый боевой конь, которым [target.GetSheHe] так гордится!"
 murder_save_failure_warhorse_tt:0 "[target.GetFirstNamePossessiveNoTooltip] теряет боевого коня: тот умирает от ран"
 
 murder_save.1004.opening:0 "Я скачу в сопровождении свиты, когда из-за деревьев внезапно раздается истошное: «В атаку! [ROOT.Char.GetTitleTierName] не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] уйти!» Засада!\n\nЭто не простые разбойники, охочие до золота, это наемные бандиты, и им нужна моя голова! К счастью, [ROOT.Char.Custom('HorseStoryMareStallion')] знает, что делать! Пока охрана пробивается ко мне, [ROOT.Char.Custom('HorseStorySheHe')] становится на дыбы и молотит воздух копытами, не подпуская никого на расстояние удара."
 murder_save.1004.warhorse_dies:0 "\n\nЛишь когда бой заканчивается, [ROOT.Char.Custom('WarhorseStoryName')] внезапно оступается подо мной, и я вижу [ROOT.Char.Custom('HorseStoryHerHis')] глубокие раны. Благородное животное действительно защищало меня до конца..."
 murder_save.1004.a:0 "Этих громил кто-то нанял, но кто?"
 murder_save.1004.b:0 "Совершенно ясно, кто за этим стоит!"
 murder_save.1004.c:0 "Я найду того, кто это сделал!"
 murder_save.1004.d:0 "Ты [Select_CString(owner.IsFemale, 'лишила', 'лишил' )] меня превосходного скакуна, [owner.GetFirstNameNoTooltip]!"
 murder_save_warhorse_dies_to_thugs:0 "#F [THIS.Char.Custom('WarhorseStoryName')] умирает от ран#!"

 murder_save.0005.t:1 "$murder_save_header$ Поднята тревога"
 murder_save.0005.desc:0 "Группа заговорщиков пробралась в камеру, где [Select_CString(target.IsFemale, 'сидела', 'сидел' )] [target.GetTitledFirstNamePossessive], но [Select_CString(target.IsFemale, 'пленница подняла', 'пленник поднял' )] ужасный шум. Одно дело — подкупить надзирателя, другое — делать вид, что ничего не происходит, когда просыпается весь замок!\n\nУбийцы спешно ретировались, а [target.GetFirstName] и поныне [Select_CString(target.IsFemale, 'жива и здорова', 'жив и здоров' )]..."

 murder_save.1005.desc:0 "Не знаю, что за темные личности в плащах внезапно возникли у меня в камере, но могу сказать с уверенностью, что ничего хорошего от них ждать не приходится. А вот они не ожидали, что у меня будет защитник.\n\n«Взять их!» — кричу я, и [ROOT.Char.Custom('prison_pet')] налетает на негодяев, приготовившись биться насмерть! Будут знать, какие у меня друзья! Я начинаю кричать и подбадривать своего бойца, и они в ужасе бегут!\n\nВскоре надзиратель приходит, чтобы избить меня и заставить замолчать, но, по крайней мере, я все еще дышу."
 murder_save.1005.a:0 "Без тебя меня бы убили, [ROOT.Char.Custom('prison_pet')]."
 murder_save.1005.b:0 "Твоя жертва не пропадет втуне, [ROOT.Char.Custom('prison_pet')]!"

 murder_save.0006.t:1 "$murder_save_header$ Охрана"
 murder_save.0006.opening:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'оказалась', 'оказался' )] в окружении моих «наемных помощников», и все бы получилось, если бы мы заранее знали, что встретим личную охрану,"
 murder_save.0006.spouse:0 "которую [Select_CString(spouse.IsFemale, 'приставила', 'приставил' )] к н[target.GetHerHim] [spouse.GetTitledFirstName]."
 murder_save.0006.no_spouse:0 "которую лично [Select_CString(spouse.IsFemale, 'отбирала', 'отбирал' )] [target.GetHerHis] [Select_CString(spouse.IsFemale, 'супруга', 'супруг' )]."
 murder_save.0006.end:0 "\n\nОни сражались ужасно храбро и до отвращения хорошо — достаточно хорошо, чтобы [target.GetFirstName] [Select_CString(target.IsFemale, 'выжила', 'выжил' )]."

 murder_save.1006.opening:0 "Мы со свитой были в пути, когда на нас набросилась банда головорезов! К счастью, мои охранники,"
 murder_save.1006.spouse:0 "которых [Select_CString(spouse.IsFemale, 'наняла', 'нанял' )] [SCOPE.sC('spouse').GetTitledFirstName],"
 murder_save.1006.no_spouse:0 "которых лично [Select_CString(spouse.IsFemale, 'отбирала', 'отбирал' )] [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [Select_CString(spouse.IsFemale, 'супруга', 'супруг' )],"
 murder_save.1006.end:0 "дали суровый отпор и сумели меня защитить.\n\nБой завязался не на жизнь, а на смерть: вскоре стало понятно, что разбойникам нужно не золото, но моя голова! В конце концов негодяи бежали, но от моей личной охраны мало что осталось."

 murder_save.0007.t:1 "$murder_save_header$ пушистый страж"
 murder_save.0007.desc:0 "[target.GetTitledFirstName] еще [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\nЕдва [SCOPE.Custom('VenomousCreature')] оказывается в кроватке, где спит [target.GetTitleTierName|l], весь замысел портит кот, который тут же набрасывается на мелкую добычу."
 murder_save_failure_cat_tt:0 "[target.GetFirstNamePossessiveNoTooltip] теряет кошку: та умирает от ран"

 murder_save.1007.opening:1 "Войдя в комнату, я сразу замечаю, что мой любимец, [THIS.Char.Custom('CatStoryName')], на пределе — [THIS.Char.Custom('CatStorySheHe')] бегает перед моей кроватью в явном возбуждении. Словно [THIS.Char.Custom('CatFurColor')] всполох, [THIS.Char.Custom('CatStorySheHe')] вдруг прыгает и открывает, что под моими простынями скрывается [SCOPE.Custom('VenomousCreatureType')]!"
 murder_save.1007.cat_dies:0 "\n\nНо жуткое существо не сдается без боя: лишь на грани смерти [THIS.Char.Custom('CatStoryName')] успевает убить врага."
 murder_save.1007.a:0 "Без тебя меня бы убили, [THIS.Char.Custom('CatStoryName')]!"
 murder_save.1007.b:0 "Совершенно ясно, кто за этим стоит!"
 murder_save.1007.c:0 "Я найду того, кто это сделал!"
 murder_save.1007.d:0 "[owner.GetFirstNameNoTooltip], ты за это заплатишь!"
 murder_save_creepy_crawlies_cat_dies:0 "[THIS.Char.Custom('CatStoryName')] умирает от ран"

 murder_save.0008.t:1 "$murder_save_header$ пушистый страж"
 murder_save.0008.desc:1 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'должна была', 'должен был' )] умереть, но мое покушение провалилось!\n\nУбийце удалось пробраться в покои жертвы, но прежде чем [dummy_assassin_gender.GetSheHe] [Select_CString(assassin_dummy_gender.IsFemale, 'нанесла', 'нанес' )] удар, начала лаять собака! Та самая собака, которой так гордится [target.GetTitleTierName|l]! Убийце пришлось бежать."

 murder_save.1008.desc:0 "Как только я вхожу в покои, моя любимая собака [THIS.Char.Custom('DogStoryName')] начинает лаять, а затем вдруг бросается на темную тень... Тень спотыкается! [THIS.Char.Custom('DogStoryName')] преследует несостоявшегося убийцу, пока я не отзываю [THIS.Char.Custom('DogStoryHerHis')]."
 murder_save.1008.a:0 "Без тебя меня бы убили, [THIS.Char.Custom('DogStoryName')]!"

 murder_save.0009.t:1 "$murder_save_header$ Семейные связи"
 murder_save.0009.desc:0 "Когда все готово, когда [target.GetTitledFirstName] должен вот-вот [Select_CString(target.IsFemale, 'должна', 'должен' )] умереть, все вдруг рассыпается!\n\nПохоже, в дело вмешались сторонники династии [target.GetDynasty.GetBaseName], и одной судьбоносной ночью все участники заговора выявлены и так и не приводят свой план в действие"
 murder_save.0009.a:0 "Нужно отступить, пока они не решили мне отомстить!"
 murder_save.0009.b:0 "Я восстановлю все утраченное."
 murder_save.targets_guile_legacy_save_used_up:0 "[target.GetShortUIName|U] не может снова рассчитывать, что [GetDynastyPerk( 'guile_legacy_5' ).GetName] помогут [Select_CString(target.IsFemale, 'ей', 'ему' )]"

 murder_save.1009.opening:0 "Покушение на меня провалилось!"
 murder_save.1009.owner_discovered:0 "\n\n[owner.GetTitledFirstName] все тщательно [Select_CString(owner.IsFemale, 'спланировала', 'спланировал' )], но не [Select_CString(owner.IsFemale, 'учла', 'учел' )] того факта, что в [owner.GetHerHis] происки вмешались сторонники дома [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.owner_not_discovered:0 "\n\nК счастью, кто бы ни планировал эти коварные происки, он не учел того, что в них могут внедриться агенты, искренне преданные дому [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.end:0 "\n\nПроиски развалились, хотя и были приведены в движение. Моей жизни ничто не угрожает."
 murder_save.1009.a:0 "Само мое имя спасло мне жизнь!"

 # Saved by a Varangian
 murder_save.0010.t:0 "$murder_save_header$ Варяги"
 murder_save.0010.desc:0 "Мое покушение сорвалось — [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'выжила', 'выжил' )]!\n\nУбийце помешал один из этих тупых варягов! Полагаю, [target.GetTitleAsNameNoTooltip|l] все же [Select_CString(target.IsFemale, 'получила', 'получил' )] свою стражу..."
 murder_save.0010.varangian_dies:0 "\n\nПо крайней мере, убийца расправился со стражником. [varangian.GetTitledFirstName] больше не встанет у меня на пути."
 murder_save.0010.a:0 "Теперь мне до н[SCOPE.sC('target').GetHerHis] не добраться!"
 murder_save.0010.b:0 "Нужен новый план..."

 murder_save.1010.desc:0 "Убийца покушался на мою жизнь! К счастью, [varangian.GetFirstName], член моей варяжской гвардии, [Select_CString(varangian.IsFemale, 'стояла за дверью и смогла', 'стоял за дверью и смог' )] своевременно вмешаться. [varangian.GetSheHe|U] быстро [Select_CString(varangian.IsFemale, 'расправилась', 'расправился' )] с убийцей — тот вовсе не успел мне навредить."
 murder_save.1010.varangian_dies:0 "К сожалению, [varangian.GetFirstNameNoTooltip] [Select_CString(varangian.IsFemale, 'получила', 'получил' )] смертельные раны, защищая меня."
 murder_save.1010.owner_discovered:0 "\n\nНет никаких сомнений в том, что за этим стоит [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 murder_save.1010.a:0 "Кто может стоять за столь подлым покушением?"
 murder_save.1010.b:0 "[owner.GetSheHe|U] за это заплатит!"

 murder_save.0011.t:0 "$murder_save_header$: голодная кошка"
 murder_save.0011.desc:1 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'избежала', 'избежал' )] моей попытки покушения!\n\nЯд, утка, блюдо... Все шло по плану, пока [target.GetHerHis] кошка не стащила кусок с тарелки, прежде чем [target.GetSheHe] [Select_CString(target.IsFemale, 'сама успела', 'сам успел' )] откусить! Посмотрев на то, как корчится от боли и умирает кошка, [target.GetTitledFirstNameNoTooltip] [Select_CString(target.IsFemale, 'передумала', 'передумал' )] пробовать блюдо."
 murder_save_poison_cat_tt:0 "Кошка персонажа [target.GetTitledFirstNameNoTooltip] умирает от яда"

 murder_save.1011.desc:0 "Когда я сажусь есть, моя кошка [THIS.Char.Custom('CatStoryName')] запрыгивает на колени, бьет лапой по моей тарелке, и я позволяю ей стащить кусок, прежде чем сбрасываю ее на пол.\n\nКогда же я собираюсь приняться за еду, меня отвлекает болезненный вой: [THIS.Char.Custom('CatStoryName')] корчится на полу, [THIS.Char.Custom('CatStoryHerHis')] болезненные крики становятся все тише и тише, а потом кошка замирает. Еда была отравлена?!"
 murder_save_poison_cat_dies:0 "[THIS.Char.Custom('CatStoryName')] спасает вас от яда"

 murder_save.0012.t:0 "$murder_save_header$: голодная собака"
 murder_save.0012.desc:1 "[target.GetTitledFirstName] еще [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\nЯд, утка, блюдо... Все шло по плану, пока [target.GetHerHis] собака не выпросила себе кусок с тарелки, прежде чем [target.GetSheHe] [Select_CString(target.IsFemale, 'сама успела', 'сам успел' )] откусить! Посмотрев на то, как корчится от боли и умирает [target.GetHerHis] собака, [target.GetTitledFirstNameNoTooltip] [Select_CString(target.IsFemale, 'передумала', 'передумал' )] пробовать блюдо."
 murder_save_poison_dog_tt:0 "Собака персонажа [target.GetTitledFirstNameNoTooltip] умирает от яда"

 murder_save.1012.desc:0 "Когда я сажусь есть, моя собака [THIS.Char.Custom('DogStoryName')] смотрит на меня умоляющими глазами, и я привычным жестом сбрасываю [THIS.Char.Custom('DogStoryHerHim')] кусок с тарелки.\n\nКогда же я собираюсь приняться за еду, меня отвлекает жалобный, болезненный скулеж: [THIS.Char.Custom('DogStoryName')] корчится на полу, [THIS.Char.Custom('DogStoryHerHis')] жалобный визг становится все тише и тише, а потом собака замирает. Еда была отравлена?!"
 murder_save_poison_dog_dies:0 "[THIS.Char.Custom('DogStoryName')] спасает вас от яда"

 murder_save.0013.t:0 "$murder_save_header$ Нюх гурмана"
 murder_save.0013.desc:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'выжила', 'выжил' )]!\n\nЯд, [target.Custom('GetExpensiveMeal')]... Все шло по плану, пока [target.GetSheHe] не [Select_CString(target.IsFemale, 'поняла', 'понял' )], что что-то не так. Мы пытались отравить [target.GetHerHis] любимое блюдо, но [target.GetSheHe] сразу же [Select_CString(target.IsFemale, 'почувствовала', 'почувствовал' )] посторонний запах и [Select_CString(target.IsFemale, 'выбросила', 'выбросил' )]блюдо."

 murder_save.1013.desc:0 "Я готовлюсь приступить к трапезе, когда замечаю необычный запах, исходящий от моего любимого блюда. В привычном аромате присутствуют кислые нотки, и с пряностями явно что-то не так... После разговора с поваром, заверившим, что пища готовилась так же, как и всегда, осталась только одна возможность: кто-то пытался отравить меня!"
