l_russian:
 befriend_ongoing.0901.t:0 "Сближение: а какая могла быть дружба!"
 befriend_ongoing.0901.desc:0 "Эта новость меня просто потрясла. [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] [Select_CString(target.IsFemale, 'скончалась', 'скончался' )].\n\nСудьбе было угодно пресечь нашу дружбу до ее рождения."
 befriend_ongoing.0901.a:0 "Мир суров и непредсказуем."

 befriend_ongoing.0902.t:0 "Сближение: слушатель поневоле"
 befriend_ongoing.0902.t.other:0 "Сближение: взаперти"
 befriend_ongoing.0902.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] у меня в плену.\n\nИ хотя теперь в [target.GetHerHis] распоряжении все время мира, оставаясь в заточении [target.GetSheHe] вряд ли благосклонно отнесется к моим попыткам укрепить дружбу."
 befriend_ongoing.0902.desc.other:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в плену! [Select_CString(target.IsFemale, 'Ее', 'Его' )] удерживает [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]. Пока [target.GetSheHe] остается [Select_CString(target.IsFemale, 'пленницей', 'пленником' )], я не смогу добиться [target.GetHerHis] дружбы."
 befriend_ongoing.0902.a:0 "А почему нет? Я отлично обращаюсь с пленными!"
 befriend_ongoing.0902.a.other:0 "Увы."

 befriend_ongoing.0903.t:0 "Сближение: война и дружба"
 befriend_ongoing.0903.desc:0 "Наши державы схлестнулись в битве, и моим мечтам о том, как [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] и я станем друзьями, не суждено осуществиться. По крайней мере, пока что."
 befriend_ongoing.0903.a:0 "Будем верить в лучшие времена."
 befriend_ongoing.0903.a.tt:0 "Прервана моя попытка сдружиться с персонажем [target.GetTitledFirstNameNoTooltip]"

 befriend_ongoing.1001.t:0 "Сближение: уважение и восхищение"
 befriend_ongoing.1001.desc.startnormal:0 "Естественно, меня должны уважать — при моих-то деяниях."
 befriend_ongoing.1001.desc.starthumble:0 "Я редко об этом говорю, но некоторыми своими достижениями я горжусь — и по праву!"
 befriend_ongoing.1001.desc.end:0 "[target.GetTitledFirstName] тоже имеет несколько серьезных поводов для гордости.\n\nМожет, написать небольшое стихотворение, восхваляющее наши деяния, и продемонстрировать, что мы похожи?"
 befriend_ongoing.1001.a:0 "Пусть [target.GetSheHe] восхищается моими заслугами!"
 befriend_ongoing.1001.b:0 "Сделаю упор на то, чем славится [target.GetFirstNamePossessiveNoTooltip]."
 befriend_ongoing.1001.c:0 "Я сделаю так, что #EMP все#! услышат о моем величии!"
 
 befriend_ongoing.1002.t:0 "Сближение: щедрый жест"
 befriend_ongoing.1002.desc.start:0 "Чтобы [target.GetTitledFirstName] и я скорее стали друзьями, стоит вручить [target.GetHerHim] подарок.\n\n"
 befriend_ongoing.1002.desc.greedy:0 "Все любят подарки!"
 befriend_ongoing.1002.desc.malicious:0 "Дай человеку блестящую побрякушку — и хоть веревки из него вей..."
 befriend_ongoing.1002.desc.benevolent:0 "Идеальные подарки — лучший способ показать людям, как они вам дороги."
 befriend_ongoing.1002.desc.generic:0 "\n\nЕсли это приблизит меня к цели, деньги будут потрачены не зря. "
 befriend_ongoing.1002.d:0 "Я найду нечто поистине выдающееся!"
 befriend_ongoing.1002.a:0 "Не время экономить."
 befriend_ongoing.1002.b:0 "Дорог не подарок, дорого внимание."
 befriend_ongoing.1002.c:0 "Пожалуй, не буду излишне настаивать."

 befriend_ongoing.1003.t:0 "Сближение: враг моего врага"
 befriend_ongoing.1003.desc:0 "[target.GetTitledFirstName] и я едины в одном: [rival.GetTitledFirstName] — наш вечный враг.\n\nПолагаю, когда [target.GetFirstNameNoTooltip] в следующий раз будет возвращаться в баронство [barony.GetTitledFirstNameNoTier], чучело врага, подвешенное на стенах, не оставит [target.GetHerHis] [Select_CString(target.IsFemale, 'равнодушной', 'равнодушным' )]."
 befriend_ongoing.1003.a:0 "А еще чучело можно поджечь!"
 befriend_ongoing.1003.b:0 "[rival.GetFirstNameNoTooltip] только сильнее разозлится. Зачем мне это?"

 befriend_ongoing.1004.t:0 "Враг моего врага"
 befriend_ongoing.1004.desc:1 "Я прибываю в баронство [barony.GetNameNoTooltip], коим владеет [owner.GetTitledFirstName], и [barony.Custom('BaronyTownType')] встречает меня внушительным зрелищем. Со стены свисает чучело, в котором я немедленно узнаю нашего давнего общего врага. Это же [rival.GetTitledFirstName]!\n\n[owner.GetFirstNameNoTooltip] громко приветствует меня и поджигает куклу. «Гори, [rival.GetFirstNameNoTooltip]!»"
 befriend_ongoing.1004.a:0 "Хорошо, что мы сходимся во мнении о [Select_CString(rival.IsFemale, 'ней', 'нем' )]!"

 befriend_ongoing.1005.t:0 "Друг моего врага"
 befriend_ongoing.1005.desc:1 "Герольд мешкает, прежде чем передать мне слухи.\n\n«Кажется, ваши враги, [owner.GetTitledFirstName] и [target.GetTitledFirstName], сожгли на стене баронства [barony.GetNameNoTooltip] ваше чучело и при этом выкрикивали оскорбления в ваш адрес».\n\nВот же парочка… В десять раз хуже, чем они были поодиночке."
 befriend_ongoing.1005.a:0 "Не зря я их так ненавижу."
 
 befriend_ongoing.2001.t:0 "Сближение: дружеское тепло "
 befriend_ongoing.2001.desc:0 "Мне казалось, придется изрядно попотеть, чтобы [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'начала', 'начал' )] мне симпатизировать, но [target.GetSheHe] [Select_CString(target.IsFemale, 'оказалась', 'оказался' )] самым дружелюбным человеком на свете!\n\n[target.GetFirstNameNoTooltip] говорит, что у [target.GetHerHis] очага всегда есть место для новых знакомых."
 befriend_ongoing.2001.a:0 "Отлично. Я с приглашу [target.GetHerHis] в гости."
 befriend_ongoing.2001.b:0 "Как я могу сказать «нет»!"
 
 befriend_ongoing.3001.t:0 "Сближение: связующее звено"
 befriend_ongoing.3001.desc:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'должна', 'должен' )] стать моим другом, и [befriend_envoy.GetTitledFirstName] помогает мне это устроить. [befriend_envoy.GetSheHe|U] считает, что сумеет представить меня в выгодном свете."
 befriend_ongoing.3001.a:0 "Пусть [befriend_envoy.GetTitledFirstName] добьется того, чтобы [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'приняла', 'принял' )] [befriend_envoy.GetHerHis] лично."
 befriend_ongoing.3001.b:0 "[befriend_envoy.GetFirstNameNoTooltip] предлагает хорошее дело, но на карту поставлено слишком многое, чтобы полагаться на других."
 befriend_ongoing.3001.tt:0 "#F Если [target.GetFirstName] согласится, [befriend_envoy.GetFirstName] нанесет [target.GetHerHim] визит#!"
 
 befriend_ongoing.3002.t:0 "Необычная договоренность"
 befriend_ongoing.3002.desc:0 "[Select_CString(befriend_envoy.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] [befriend_envoy.GetTitledFirstName] часто меня посещает, но на этот раз повод оказался довольно странным. [befriend_envoy.GetSheHe|U] [Select_CString(befriend_envoy.IsFemale, 'объявила', 'объявил' )] себя послом дружбы, которого [Select_CString(owner.IsFemale, 'отправила', 'отправил' )] ко мне [owner.GetTitledFirstName]!"
 befriend_ongoing.3002.a:0 "Все это немного странно, но пусть расскажет, чем же так [Select_CString(owner.IsFemale, 'хороша', 'хорош' )] [owner.GetFirstNameNoTooltip]."
 befriend_ongoing.3002.b:0 "Мои подданные не могут бегать на посылках у кого-то еще!"

 befriend_ongoing.3003.t:0 "Сближение: рассказ [Select_CString(befriend_envoy.IsFemale, 'посланницы', 'посланника' )]"
 befriend_ongoing.3003.accepted_envoy:0 "[befriend_envoy.GetTitledFirstName] приносит обнадеживающие новости. [target.GetTitledFirstName] тепло [Select_CString(target.IsFemale, 'приняла', 'принял' )] «[Select_CString(befriend_envoy.IsFemale, 'посланницу', 'посланника' )]» с моим предложением дружбы."
 befriend_ongoing.3003.dismissed_envoy:0 "[befriend_envoy.GetTitledFirstName] и [target.GetTitledFirstName] — родня: [befriend_envoy.GetTitledFirstName] — [target.GetHerHis] [scheme.GetTarget.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )]. Учитывая это, вовлекать [befriend_envoy.GetTitledFirstName] в мои интриги было слишком дерзко, но мне хотелось верить, что [Select_CString(befriend_envoy.IsFemale, 'та', 'тот' )] хотя бы подтвердит чистоту моих намерений. Это была величайшая ошибка. [befriend_envoy.GetTitledFirstNamePossessive] ничем мне не поможет..."
 befriend_ongoing.3003.a:0 "За нашу новообретенную дружбу!"
 befriend_ongoing.3003.b:0 "Нужно быть деликатнее."

 befriend_ongoing.3007.t:0 "Сближение: [agent_speaking_highly.GetFaith.DivineRealm|U] решает"
 befriend_ongoing.3007.desc.conviction:0 "О чудо! [agent_speaking_highly.GetTitledFirstName] утверждает, что [SCOPE.sC('agent_speaking_highly').GetHerHim] было видение, будто [agent_speaking_highly.GetFaith.HighGodName] желает, чтобы [target.GetTitledFirstName] и я стали друзьями!"
 befriend_ongoing.3007.desc.doubt:0 "[agent_speaking_highly.GetTitledFirstName] говорит, что [SCOPE.sC('agent_speaking_highly').GetHerHim] было видение: [agent_speaking_highly.GetFaith.HighGodName] желает, чтобы [target.GetTitledFirstName] и я стали друзьями. Как удобно."
 befriend_ongoing.3007.a:0 "Пусть [target.GetFirstNameNoTooltip] узнает об этом видении."
 befriend_ongoing.3007.b:0 "[agent_speaking_highly.GetFirstNameNoTooltip], давай вместе вознесем благодарственную молитву."
 
 befriend_ongoing.3009.t:0 "Сближение: доброе слово"
 befriend_ongoing.3009.desc:0 "[Select_CString(spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [Select_CString(spouse.IsFemale, 'заметила', 'заметил' )] мои попытки произвести впечатление и [Select_CString(spouse.IsFemale, 'пришла', 'пришел' )] ко мне с предложением.\n\n«[Select_CString(target.IsFemale, 'Моя', 'Мой' )] [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] прислушается к моим словам. Я могу сказать [spouse.GetHerHim], какой вы замечательный человек»."
 befriend_ongoing.3009.a:0 "О, ничего не забудьте, [Select_CString(spouse.IsFemale, 'моя дорогая', 'мой дорогой' )]."
 befriend_ongoing.3009.a.success:0 "[spouse.GetFirstNameNoTooltip] достигает цели: [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'впечатлена', 'впечатлен' )]"
 befriend_ongoing.3009.a.failure:0 "[target.GetFirstNameNoTooltip] не [Select_CString(target.IsFemale, 'впечатлена', 'впечатлен' )]"
 befriend_ongoing.3009.b:0 "Нет, я со всем разберусь."
 befriend_ongoing.3009.b.tt:0 "В вопросах дружбы нельзя полагаться на других."
 
 befriend_ongoing.3010.t:0 "Доброе слово"
 befriend_ongoing.3010.desc:0 "[Select_CString(spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] и я часто беседуем в последнее время, и в наших разговорах то и дело мелькает [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('owner'))].\n\nПризнаться, [spouse.GetSheHe] звучит весьма убедительно: я начинаю думать, что [owner.GetTitledFirstName] заслуживает моего уважения."
 befriend_ongoing.3010.a:0 "Возможно, стоит познакомиться с [Select_CString(owner.IsFemale, 'ней', 'ним' )] поближе."

 befriend_ongoing.3011.desc:0 "«[target.GetTitledFirstName] явно [Select_CString(target.IsFemale, 'заинтересовалась', 'заинтересовался' )] тобой», — сообщает [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]. Похоже, [spouse.GetHerHis] план сработал!"
 befriend_ongoing.3011.a:0 "[spouse.GetFirstNameNoTooltip], на тебя всегда можно положиться."

 befriend_ongoing.3012.desc:0 "«Прости, но все мои усилия оказались тщетны: [Select_CString(target.IsFemale, 'моя', 'мой' )] [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] не [Select_CString(target.IsFemale, 'впечатлена', 'впечатлен' )]», — сообщает [spouse.GetTitledFirstName]. Судя по всему, [spouse.GetHerHis] план оказался вовсе не так хорош, как казался."
 befriend_ongoing.3012.a:0 "Как вообще можно положиться на других?"

 befriend_ongoing.3014.t:0 "Не лучшая репутация"
 befriend_ongoing.3014.desc:0 "В последнее время [owner.GetTitledFirstName] проявляет ко мне необычайное дружелюбие. Но [owner.GetHerHis] [owner.Custom2('RelationToMe', SCOPE.sC('spouse'))], [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] при упоминании [SCOPE.sC('owner').GetHerHis] имени только презрительно фыркает.\n\n«[owner.GetFirstNameNoTooltip] не заслуживает твоей дружбы. Я расскажу тебе, что это за человек…»"
 befriend_ongoing.3014.a:0 "Вот уж кому виднее."

 befriend_ongoing.3015.t:0 "Сближение: оговорили!"
 befriend_ongoing.3015.desc:0 "Несмотря на все усилия, [target.GetTitledFirstName] смотрит на меня все холоднее. Похоже, [target.GetSheHe] [Select_CString(target.IsFemale, 'узнала', 'узнал' )] обо мне нечто нелицеприятное. Самое же ужасное, что меня очернила [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))], [Select_CString(spouse.IsFemale, 'моя собственная', 'мой собственный' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!\n\n[spouse.GetFirstName] нимало не смущается. «Я просто [Select_CString(spouse.IsFemale, 'сказала', 'сказал' )] [target.GetHerHim] правду, #EMP [Select_CString(owner.IsFemale, 'дорогая', 'дорогой' )]#!»."
 befriend_ongoing.3015.a:0 "Как ты [Select_CString(spouse.IsFemale, 'могла', 'мог' )]?"

 befriend_ongoing.4000.t:0 "Сближение: мы знаем, что такое война"
 befriend_ongoing.4000.desc:0 "Я хочу, чтобы [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'стала', 'стал' )] моим другом, и знаю, что [target.GetSheHe] увлекается военными науками, — в этом мы едины. Нам наверняка будет о чем поговорить."
 befriend_ongoing.4000.a:0 "Я отправлюсь к н[target.GetHerHim]."
 befriend_ongoing.4000.a.tt:0 "#F Общие интересы могут нас сблизить#!"
 
 befriend_ongoing.4002.t:0 "Мы знаем, что такое война"
 befriend_ongoing.4002.desc:0 "[owner.GetTitledFirstName] замечает, что тоже увлекается военным делом и предлагает побеседовать на близкую нам тему. Похоже, [owner.GetSheHe] довольно [Select_CString(owner.IsFemale, 'сведуща', 'сведущ' )] в вопросах тактики и стратегии."
 befriend_ongoing.4002.a:0 "Наконец-то! Интересная беседа!"
 befriend_ongoing.4002.b:0 "[owner.GetTitledFirstNameNoTooltip]? Вот уж вряд ли."

 befriend_ongoing.4004.a.desc:0 "[target.GetTitledFirstName] и я прекрасно проводим время за разговорами об осадах, окружениях, набегах, размещении лучников и осадных орудий. Остальные, случайно услышав наш разговор, качают головами, мы же лишь посмеиваемся над их необразованностью."
 befriend_ongoing.4004.b.desc:0 "[target.GetTitledFirstName] холодно замечает, что не интересуется военной тематикой. Но я знаю, что [target.GetSheHe] лукавит."
 befriend_ongoing.4004.a:0 "Воистину, война — благороднейшее из искусств."
 befriend_ongoing.4004.b:0 "Какое разочарование."

 befriend_ongoing.4010.t:0 "Сближение: два светила"
 befriend_ongoing.4010.desc:1 "Люди говорят, что [target.GetTitledFirstName] — человек образованный и приятный в общении, душа любой компании. Кажется, у нас есть кое-что общее."
 befriend_ongoing.4010.a:0 "Два светила вместе сияют втрое ярче!"
 
 befriend_ongoing.4012.t:0 "Два светила"
 befriend_ongoing.4012.desc:0 "[owner.GetTitledFirstName] повсюду намекает, что не против стать моим другом. Похоже, у н[target.GetHerHis] врожденный талант к общению, и это нас с [Select_CString(owner.IsFemale, 'ней', 'ним' )] объединяет."
 befriend_ongoing.4012.a:0 "И [owner.GetSheHe] [Select_CString(owner.IsFemale, 'права', 'прав' )]!"
 befriend_ongoing.4012.b:0 "[owner.GetSheHe|U] слишком много о себе [Select_CString(owner.IsFemale, 'возомнила', 'возомнил' )]. Не такой уж [owner.GetSheHe] интересный собеседник."

 befriend_ongoing.4014.a.desc:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'приняла', 'принял' )] мое приглашение. Мы прекрасно провели время и очаровали всех гостей. Приятно было видеть, как буквально за несколько минут все собрались вокруг нас."
 befriend_ongoing.4014.b.desc:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'вложила', 'вложил' )] все свое красноречие в жестокий и презрительный отказ от моего приглашения, передав его через намеки и перешептывания наших общих знакомых."
 befriend_ongoing.4014.a:0 "Как мухи вокруг двух горшков меда!"
 befriend_ongoing.4014.b:0 "Оскорбительно, но весьма впечатляет."

 befriend_ongoing.4020.t:0 "Сближение: разговор ни о чем"
 befriend_ongoing.4020.desc:0 "Мне стало ясно, что [target.GetTitledFirstName], как и я, понимает важность точных расчетов."
 befriend_ongoing.4020.a:0 "Знает ли [target.GetSheHe] о цифре ноль? Нужно это выяснить!"
 
 befriend_ongoing.4022.t:0 "Разговор ни о чем"
 befriend_ongoing.4022.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] интересуется управлением и числами не меньше моего и предлагает поговорить на любимую тему. Особенно [owner.GetHerHis] волнует цифра ноль."
 befriend_ongoing.4022.a:0 "Разумеется! Кажется, нас ждет немало интересного!"
 befriend_ongoing.4022.b:0 "Это число очень точно характеризует степень моей увлеченности этим разговором."

 befriend_ongoing.4024.a.desc:0 "[target.GetTitledFirstName] и я долго говорили о ноле, его необходимости и о возможностях, которые он открывает для математики и административных дел. Как же хорошо, что нашелся человек, который с такой же любовью смотрит на цифры и понимает их важность."
 befriend_ongoing.4024.b.desc:0 "[target.GetTitledFirstName] отвечает, что ноль наиболее точно характеризует [target.GetHerHis] интерес к беседе со мной."
 befriend_ongoing.4024.a:0 "Иногда приятно поговорить ни о чем."
 befriend_ongoing.4024.b:0 "Но мое разочарование безгранично."

 befriend_ongoing.4030.t:0 "Сближение: интрига как танец"
 befriend_ongoing.4030.desc:0 "Говорят, [target.GetTitledFirstName] весьма [Select_CString(target.IsFemale, 'искусна', 'искусен' )] в разного рода тайных воздействиях и манипуляциях. Возможно, это та самая точка соприкосновения, что поможет нам сблизиться."
 befriend_ongoing.4030.a:0 "Я дам [target.GetHerHim] знак, но не явный. Нужно разработать хитроумный план."
 
 befriend_ongoing.4032.t:0 "Интрига как танец"
 befriend_ongoing.4032.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] тайно дает понять, что хочет со мной подружиться. Все это выглядит как игра, танец интриганов, где мне предстоит действовать так же скрытно."
 befriend_ongoing.4032.a:0 "[owner.GetFirstNameNoTooltip] получит положительный ответ."
 befriend_ongoing.4032.b:0 "[owner.GetSheHe|U] — [Select_CString(owner.IsFemale, 'дура', 'дурак' )], и я обязательно дам [owner.GetHerHim] это понять."

 befriend_ongoing.4034.a.desc:0 "[target.GetTitledFirstName] благосклонно воспринимает мои сигналы. Думаю, игра немного сблизила нас. Она доказала, что у нас есть нечто общее."
 befriend_ongoing.4034.b.desc:0 "[target.GetTitledFirstName] отвечает на мои дружеские сигналы крайне обидным, но деликатным и неявным образом. И самое обидное: если я отвечу, то буду выглядеть очень глупо."
 befriend_ongoing.4034.a:0 "Чтобы подружиться с интриганом, нужна интрига."
 befriend_ongoing.4034.b:0 "Неожиданно."

 befriend_ongoing.4040.t:0 "Сближение: великие умы"
 befriend_ongoing.4040.desc:0 "Кажется, [target.GetTitledFirstName] — настоящий ученый, как и я. У нас наверняка найдется множество тем для разговора. Предложу [target.GetHerHim] побеседовать."
 befriend_ongoing.4040.a:0 "Посмотрим, что из этого выйдет."

 befriend_ongoing.4042.t:0 "Великие умы"
 befriend_ongoing.4042.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] сообщает, что желает вступить со мной в ученую беседу, и предлагает выбрать тему. [owner.GetSheHe|U] явно хочет со мной подружиться."
 befriend_ongoing.4042.a:0 "Да, грядет встреча великих умов!"
 befriend_ongoing.4042.b:0 "Чем [owner.GetSheHe] может меня заинтересовать?"

 befriend_ongoing.4044.a.desc:0 "[target.GetTitledFirstName] и я погрузились в долгую беседу о природе знания и прочих философских материях. Соприкосновение разумов сделало нашу дружбу по крайней мере вероятной."
 befriend_ongoing.4044.b.desc:0 "[target.GetTitledFirstName] ясно [Select_CString(target.IsFemale, 'дала', 'дал' )] мне понять, что не [Select_CString(target.IsFemale, 'заинтересована', 'заинтересован' )] в беседе об ученых материях. Тон [target.GetHerHis] ответа был откровенно снисходительным."
 befriend_ongoing.4044.a:0 "В конце концов, у великих умов мысли сходятся."
 befriend_ongoing.4044.b:0 "Какое разочарование."

 befriend_ongoing.4050.t:0 "Сближение: разжигатели страстей"
 befriend_ongoing.4050.desc:0 "Говорят, что [target.GetTitledFirstName] не [Select_CString(target.IsFemale, 'меньшая сердцеедка', 'меньший сердцеед' )], чем я, и прекрасно знает, как разжигать в людях пламя страсти. Думаю, нам стоит встретиться и сравнить списки побед."
 befriend_ongoing.4050.a:0 "Интересно, [target.GetSheHe] вообще ведет список побед?"
  
 befriend_ongoing.4052.t:0 "Разжигатели страстей"
 befriend_ongoing.4052.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] намекает, что амурные похождения — наша общая страсть. [owner.GetSheHe|U] предлагает мне сравнить наши успехи на любовном поприще."
 befriend_ongoing.4052.a.wine:0 "Что ж, обменяемся пикантными историями за кубком вина!"
 befriend_ongoing.4052.a.tee:0 "Что ж, обменяемся пикантными историями!"
 befriend_ongoing.4052.b:0 "[owner.GetSheHe|U] всерьез считает, что может со мной тягаться? Ха!"

 befriend_ongoing.4054.a.desc:0 "[target.GetTitledFirstName] и я много часов обмениваемся историями амурных похождений. Рассказы о сложных и запутанных ситуациях, конечно, интереснее, зато обыденных историй гораздо больше."
 befriend_ongoing.4054.b.desc:0 "[target.GetTitledFirstName] не [Select_CString(target.IsFemale, 'пожелала', 'пожелал' )] встречаться ради обмена пикантными историями. [target.GetSheHe|U] [Select_CString(target.IsFemale, 'уверена', 'уверен' )], что мне с [Select_CString(target.IsFemale, 'ней', 'ним' )] не сравниться."
 befriend_ongoing.4054.a:0 "Мы поняли, что давным-давно потеряли счет победам."
 befriend_ongoing.4054.b:0 "Ха! Зависть — страшный зверь!"

 befriend_ongoing.4060.t:0 "Сближение: позвеним клинками"
 befriend_ongoing.4060.desc:0 "Ходят слухи, что [target.GetTitledFirstName] превосходно владеет клинком. Говорят даже, что мало кто может продержаться против н[target.GetHerHis] дольше нескольких мгновений."
 befriend_ongoing.4060.a:0 "Нам нужно устроить тренировочную схватку!"
  
 befriend_ongoing.4062.t:0 "Позвеним клинками"
 befriend_ongoing.4062.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], столь же [Select_CString(owner.IsFemale, 'горячая ценительница', 'горячий ценитель' )] фехтовального искусства, как и я, предлагает дружеский поединок и, возможно, беседу о предмете нашего общего увлечения."
 befriend_ongoing.4062.a:0 "Прекрасное предложение!"
 befriend_ongoing.4062.b:0 "Нет, [owner.GetSheHe] не стоит моего внимания."

 befriend_ongoing.4064.a.desc:0 "[target.GetTitledFirstName] и я встретились с мечами в руках для дружеского поединка. После двух чудесных часов звенящего танца из выпадов и блоков мы задержались еще на три для обсуждения техники и тактики."
 befriend_ongoing.4064.b.desc:0 "[target.GetTitledFirstName] четко и грубо [Select_CString(target.IsFemale, 'дала', 'дал' )] мне понять, что не [Select_CString(target.IsFemale, 'заинтересована', 'заинтересован' )] в дружеском поединке со мной."
 befriend_ongoing.4064.a:0 "Очень немногим дано понять внутреннюю красоту клинка."
 befriend_ongoing.4064.b:0 "Слова труса."

 befriend_ongoing.4070.t:0 "Сближение: байки диких земель"
 befriend_ongoing.4070.desc:0 "[target.GetTitledFirstName] обожает охоту не меньше моего. Думаю, у нас найдется немало общих тем для разговора. Да и опытом поделиться всегда полезно."
 befriend_ongoing.4070.a:0 "Нужно встретиться и похвастаться охотничьими победами!"
  
 befriend_ongoing.4072.t:0 "Байки диких земель"
 befriend_ongoing.4072.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] предлагает мне встретиться и обменяться охотничьим опытом. Хорошая возможность порассказывать истории диких земель."
 befriend_ongoing.4072.a:0 "Интересно, кого [owner.GetHerHim] было тяжелее всего добыть?"
 befriend_ongoing.4072.b:0 "Слушать увлекательные истории о беготне за кроликами? Вот уж спасибо."

 befriend_ongoing.4074.a.desc:0 "[target.GetTitledFirstName] и я начинаем беседу — и сами не замечаем, как за рассказами и обменом охотничьими хитростями вечер сменяется ночью."
 befriend_ongoing.4074.b.desc:0 "[target.GetTitledFirstName] презрительно отвергает мое предложение, обозвав охотником на кроликов."
 befriend_ongoing.4074.a:0 "Думаю, пару раз [target.GetSheHe] [Select_CString(target.IsFemale, 'преувеличила', 'преувеличил' )]."
 befriend_ongoing.4074.b:0 "Пусть [target.GetSheHe] побудет тем самым кроликом."

 befriend_ongoing.4080.t:0 "Сближение: дикие ночи"
 befriend_ongoing.4080.desc:0 "Так же как я, [target.GetTitledFirstName] — [Select_CString(target.IsFemale, 'знаменитая', 'знаменитый' )] гуляка. Думаю, нам нужно устроить веселую пирушку."
 befriend_ongoing.4080.a:0 "Да будет так!"
  
 befriend_ongoing.4082.t:0 "Дикие ночи"
 befriend_ongoing.4082.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] предлагает совместно предаться вину и веселью. Насколько я знаю, [owner.GetSheHe] тоже пользуется репутацией [Select_CString(target.IsFemale, 'заправской', 'заправского' )] гуляки."
 befriend_ongoing.4082.a:0 "Будет весело!"
 befriend_ongoing.4082.b:0 "[owner.GetFirstNameNoTooltip]? Я лучше напьюсь в одиночестве."

 befriend_ongoing.4084.a.desc:0 "Целые сутки (а может, и двое) [target.GetTitledFirstName] и я проводим в беспробудном пьянстве. Все, что мне удается вспомнить более-менее точно, это начало и конец, но [ROOT.Char.GetFaith.random_GoodGodNames] нам свидетель, мы отлично провели время!"
 befriend_ongoing.4084.b.desc:0 "[target.GetTitledFirstName] заявляет, что предпочтет напиться в одиночестве, чем в моем обществе."
 befriend_ongoing.4084.a:0 "Не худший способ провести... сколько-то там времени."
 befriend_ongoing.4084.b:0 "Кажется, мне удалось спастись в последний момент."

 befriend_ongoing.4090.t:0 "Сближение: симфония боли"
 befriend_ongoing.4090.desc:0 "Мне стало известно, что [target.GetTitledFirstName], подобно мне, обожает тонкое искусство пыток и унижения. Пожалуй, нам стоит встретиться и поделиться теоретическими и практическими соображениями."
 befriend_ongoing.4090.a:0 "Конечно же, нам понадобятся инструменты и материал."
  
 befriend_ongoing.4092.t:0 "Симфония боли"
 befriend_ongoing.4092.desc:0 "[owner.GetTitledFirstName] предлагает встретиться и обсудить наш общий интерес к изящному искусству пыток и унижений."
 befriend_ongoing.4092.a:0 "Прекрасная идея. Я захвачу инструменты."
 befriend_ongoing.4092.b:0 "Не о чем мне разговаривать с криворукими ногтедерами."

 befriend_ongoing.4094.a.desc:0 "Нескольким мелким преступникам сегодня очень не повезло. Их наскоро сгоняют в помещение, где [target.GetTitledFirstName] и я проводим с ними целый день. Мы обсуждаем теорию и применяем на практике различные техники, а также готовим почву для будущих экспериментов."
 befriend_ongoing.4094.b.desc:0 "[target.GetTitledFirstName] отвечает, что мои методы столь грубы, что [target.GetSheHe] не имеет ни малейшего желания со мной связываться."
 befriend_ongoing.4094.a:0 "Это было поучительно и вдохновляюще."
 befriend_ongoing.4094.b:0 "С удовольствием покажу [target.GetHerHim] свои грубые методы..."

 befriend_ongoing.4100.t:0 "Сближение: враг моего врага"
 befriend_ongoing.4100.desc:0 "Война — это не только ужас, но и путь к славе. Кроме того, в ней закаляются связи, возникающие между соратниками.\n\nПротив нас [Select_CString(befriend_ongoing_4100_enemy.IsFemale, 'сражалась', 'сражался' )] [befriend_ongoing_4100_enemy.GetTitledFirstName], и так [befriend_ongoing_4100_text_scope.GetTitledFirstName] и я обрели нечто общее."
 befriend_ongoing.4100.a:0 "Дружба куется в горниле войны."

 befriend_ongoing.4110.t:0 "Общие цели"
 befriend_ongoing.4110.desc:0 "[befriend_ongoing_4110_text_scope.GetTitledFirstName] и я принадлежим к одной фракции, и я вижу, как совместный труд во имя общей великой цели неизбежно сближает людей."
 befriend_ongoing.4110.a:0 "Да будет нам наградой всеобщее процветание."

 befriend_ongoing.4300.t:0 "Сближение: зрелищный эшафот"
 befriend_ongoing.4300.a:0 "Правосудие восторжествует. Да воцарятся страх и справедливость."
 befriend_ongoing.4300.b:0 "Должен быть иной способ."
 befriend_ongoing.4300.desc:0 "Мне стало известно, что [target.GetTitledFirstName], подобно мне, внушает людям страх своим судом. Нужно пригласить [target.GetHerHis] составить мне компанию на следующей публичной казни."
 befriend_ongoing.4300.a.tt:0 "#F Отправить [target.GetHerHim] письмо#!"

 befriend_ongoing.4302.t:0 "Приглашение на казнь"
 befriend_ongoing.4302.desc:0 "[owner.GetTitledFirstName] приглашает меня на почетное место подле себя на следующей публичной казни."
 befriend_ongoing.4302.c:0 "За кого ты меня держишь? Я не полезу в твои хищные лапы!"
 befriend_ongoing.4302.a:0 "Отличная идея. Для меня честь увидеть, как вы вершите правосудие."
 befriend_ongoing.4302.b:0 "У меня есть дела поважнее, чем смотреть на ваши разборки с карманниками."

 befriend_ongoing.4304.t:0 "Сближение: страшное зрелище"
 befriend_ongoing.4304.a.desc:0 "[target.GetTitledFirstName] [Select_CString(target.IsFemale, 'прибыла', 'прибыл' )] к моему двору — поприсутствовать на публичной казни и оценить мое чувство справедливости. У меня есть шанс впечатлить [target.GetHerHis] жестокостью. Кого поведут на казнь?"
 befriend_ongoing.4304.b.desc:1 "[target.GetTitledFirstName] отвечает, что не имеет ни малейшего желания связывать свое имя со мной и делиться своей устрашающей репутацией."
 befriend_ongoing.4304.a:0 "Пора умирать, [prisoner_a.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.b:0 "Конец тебе, [prisoner_b.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.c:0 "[prisoner_c.GetFirstNameNoTooltip], голову долой!"
 befriend_ongoing.4304.d:0 "У меня благожелательный настрой. Сегодня никто не умрет."
 befriend_ongoing.4304.d.tt:0 "#F [target.GetTitledFirstName] может принять мое милосердие за слабость#!"
 befriend_ongoing.4304.e:0 "Однажды [owner.GetHerHis] шея ощутит укус моего клинка."
 befriend_ongoing.4304.e.tt:0 "#F [owner.GetTitledFirstName] не желает посещать мой двор#!"
 befriend_ongoing.4304.f:0 "Убить их всех!"

 befriend_ongoing.5001.t:0 "Сближение: циник и фанатик"
 befriend_ongoing.5001.desc:0 "[target.GetTitledFirstName] и я никак не можем преодолеть растущее между нами напряжение. [target.GetSheHe] постоянно ругает меня за недостаточное благочестие, и [target.GetHerHis] попытки меня перевоспитать весьма неубедительны..."
 befriend_ongoing.5001.a:0 "Раз [target.GetFirstNameNoTooltip] этого хочет, можно уступить. [ROOT.Char.GetFaith.HouseOfWorship] так [ROOT.Char.GetFaith.HouseOfWorship]."
 befriend_ongoing.5001.b:0 "Можно найти и другие точки соприкосновения."
 
 befriend_ongoing.5002.t:0 "Сближение: вопрос доверия"
 befriend_ongoing.5002.desc:0 "Конечно, [target.GetTitledFirstName] непременно [Select_CString(target.IsFemale, 'испытала', 'испытал' )] бы ко мне симпатию, если бы [Select_CString(target.IsFemale, 'верила', 'верил' )] в искренность моих намерений! Я знаю, что [target.GetSheHe] сомневается в моей честности, потому что я получаю лишь уклончивые ответы, а прямых разговоров [target.GetSheHe] избегает."
 befriend_ongoing.5002.a:0 "Конечно, я человек упорный, но притворство не по мне."
 befriend_ongoing.5002.b:0 "К несчастью, ложь убедительнее правды."
 
 befriend_ongoing.5003.t:0 "Сближение: туча в солнечный день"
 befriend_ongoing.5003.desc:0 "Мне только хотелось, чтобы [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'ощутила', 'ощутил' )] радость человеческого общения! Но чем больше я стараюсь, тем больше [target.GetSheHe] отдаляется. В последнее время [target.GetSheHe] вообще едва выходит из своих покоев..."
 befriend_ongoing.5003.c:0 "Нужно выслушать [target.GetHerHis] и проявить понимание."
 befriend_ongoing.5003.a:0 "Пусть [target.GetSheHe] соберется!"
 befriend_ongoing.5003.b:0 "Если [target.GetSheHe] хочет побыть в одиночестве, я [target.GetHerHim] не буду препятствовать."
 
 befriend_ongoing.5004.t:0 "Сближение: не на [target.GetHerHis] вкус"
 befriend_ongoing.5004.desc:0 "Вы знаете, что такое [ROOT.Char.Custom('FavoriteTreat')]? У меня от этого деликатеса просто слюнки текут. И вот мой повар готовит его, чтобы и [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'могла', 'мог' )] попробовать такую красоту и понять, сколь добры мои намерения. \n\nНо все заканчивается катастрофой: [target.GetSheHe] даже пробовать не [Select_CString(target.IsFemale, 'стала', 'стал' )] кушанье и [Select_CString(target.IsFemale, 'приказала', 'приказал' )] слуге все выбросить..."
 befriend_ongoing.5004.a:0 "Это перебор. Пожалуй, я извинюсь."
 befriend_ongoing.5004.b:0 "Вот [target.Custom('InsultNoun')]! [Select_CString(target.IsFemale, 'Могла', 'Мог' )] бы и поблагодарить!"
 
 befriend_ongoing.5005.t:0 "Сближение: призыв к действию"
 befriend_ongoing.5005.desc:0 "Я делаю все, чтобы [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'начала', 'начал' )] лучше меня понимать, но в результате понимаю [target.GetHerHis] все хуже и хуже. Где же [target.GetHerHis] стремления, амбиции? Такое ощущение, что [target.GetSheHe] ничуть бы не [Select_CString(target.IsFemale, 'возражала', 'возражал' )] если бы ничего никогда не менялось."
 befriend_ongoing.5005.a:0 "Я не могу согласиться, но могу смириться."
 befriend_ongoing.5005.b:0 "А нужно ли мне вообще такое знакомство?"

 befriend_ongoing.5006.t:0 "Сближение: наведение мостов"
 befriend_ongoing.5006.desc:0 "Я ищу неустанно, но [target.GetTitledFirstName] и я настолько разные люди, что не могу найти ни одной точки соприкосновения.\n\nКак вообще можно подружиться, не имея общих интересов?"
 befriend_ongoing.5006.a:0 "Если постараться, я смогу [target.GetHerHis] понять."
 befriend_ongoing.5006.b:0 "Со временем наверняка что-нибудь получится."

 befriend_ongoing.5007.t:0 "Сближение: знания под рукой"
 befriend_ongoing.5007.opening:0 "[target.GetTitledFirstName] и я во многом не сходимся, и это сильно затрудняет наше общение.\n\nОднако, если постараться, я могу научиться поддерживать беседу"
 befriend_ongoing.5007.martial:0 "о стратегии и поставках припасов."
 befriend_ongoing.5007.diplomacy:0 "и не забывать о традициях приличия и нормах этикета."
 befriend_ongoing.5007.intrigue:0 "о власти, которую дают секреты. Самые разные секреты."
 befriend_ongoing.5007.stewardship:0 "о хитросплетениях различных феодальных уз нашей державы."
 befriend_ongoing.5007.learning:0 "о метафизике души."
 befriend_ongoing.5007.a:0 "Нужно посвятить этому предмету максимум моего внимания."
 befriend_ongoing.5007.a.success:0 "У вас появляются новые идеи"
 befriend_ongoing.5007.a.failure:0 "Не нужно было выбирать это направление обучения"
 befriend_ongoing.5007.b:0 "Всегда можно просто забыть и расслабиться."

 befriend_ongoing.6001.t:0 "Свобода и дружелюбие"

 befriend_ongoing.6002.t:0 "Свобода и дружелюбие"
 befriend_ongoing.6002.desc:0 "[owner.GetTitledFirstName] в последнее время ведет себя со мной удивительно дружелюбно.\n\nЕсли [owner.GetSheHe] [Select_CString(owner.IsFemale, 'изменила', 'изменил' )] взгляды на жизнь, возможно, [SCOPE.sC('owner').GetHerHis] удастся убедить отпустить пленника? Неужели [Select_CString(prisoner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.GetTitledFirstName] окажется на свободе?"
 befriend_ongoing.6002.a:0 "Если [owner.GetSheHe] действительно хочет стать моим другом..."
 befriend_ongoing.6002.a.tt:0 "Если [owner.GetFirstNameNoTooltip] согласится:"
 befriend_ongoing.6002.b:0 "Пусть [prisoner.GetFirstNameNoTooltip] немного подождет."
 befriend_ongoing.6002.b.tt:0 "#F Пусть [owner.GetFirstNameNoTooltip] оставит [prisoner.GetHerHis] у себя#!"

 befriend_ongoing.6004.desc:1 "[target.GetTitledFirstName] принимает мое дружелюбие за некий знак и обращается ко мне по поводу [Select_CString(prisoner.IsFemale, 'одной моей узницы', 'одного моего узника' )].\n\n«Меня бы очень обрадовало, если бы [Select_CString(prisoner.IsFemale, 'моя', 'мой' )] [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.GetTitledFirstName] [Select_CString(prisoner.IsFemale, 'оказалась', 'оказался' )] на свободе. [prisoner.Custom('PrisonTypeCell')] вовсе не для н[prisoner.GetHerHis]», — говорит [target.GetSheHe]. Вот [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]!"
 befriend_ongoing.6004.a:0 "Легкий способ добиться того, чтобы [target.GetFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'стала', 'стал' )] благожелательнее."
 befriend_ongoing.6004.b:0 "Нет, но я могу обеспечить [prisoner.GetHerHim] определенные удобства."
 befriend_ongoing.6004.c:0 "[prisoner.GetFirstNameNoTooltip]? Ни за что!"

 befriend_ongoing.6005.desc:0 "[owner.GetTitledFirstName] говорит, что [Select_CString(prisoner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] может быть [Select_CString(prisoner.IsFemale, 'свободна', 'свободен' )]! Наконец-то [prisoner.GetTitledFirstName] в безопасности."
 befriend_ongoing.6005.a:0 "Добро пожаловать домой."

 befriend_ongoing.6006.desc:0 "Несмотря на показное дружелюбие, [owner.GetTitledFirstName] отказывает мне. [prisoner.GetFirstNameNoTooltip] останется в заточении."
 befriend_ongoing.6006.a:0 "Есть и другие способы, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [Select_CString(prisoner.IsFemale, 'моя', 'мой' )]."

 befriend_ongoing.6007.desc:0 "[owner.GetTitledFirstName] долго распинается о том, что сожалеет, но не может ничего поделать. В результате [Select_CString(prisoner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [Select_CString(prisoner.IsFemale, 'вынуждена', 'вынужден' )] пока оставаться в заточении. По крайней мере, теперь [prisoner.GetTitledFirstName] будет жить в лучших условиях."
 befriend_ongoing.6007.a:0 "Однажды ты окажешься на свободе, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [Select_CString(prisoner.IsFemale, 'моя', 'мой' )]."

 befriend_ongoing.6008.desc:0 "Похоже, [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'отпустила', 'отпустил' )] меня не просто так. Освобождение [Select_CString(target.IsFemale, 'организовала', 'организовал' )] [Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstName]!"
 befriend_ongoing.6008.a:0 "Не знаю, как тебя и благодарить, [target.GetFirstNameNoTooltip]."

 befriend_ongoing.6009.t:0 "Сближение: добрая воля"
 befriend_ongoing.6009.desc:0 "[target.GetTitledFirstName] получит обещание услуги — что сильнее скажет о моих добрых намерениях?\n\nНикто не откажется от могущественного покровителя."
 befriend_ongoing.6009.a:0 "Обещание будет официальным, его надо принести, соблюдая все формальности!"
 befriend_ongoing.6009.b:0 "Нужно убедиться, что [target.GetSheHe] ни на миг не забудет о данном обещании."
 befriend_ongoing.6009.c:0 "Таких вещей лучше избегать."
 befriend_ongoing.6009.c.tt:0 "#F Я не собираюсь лезть в долги#!"

 befriend_ongoing.6010.t:0 "Добрая воля"
 befriend_ongoing.6010.desc:0 "К моему удивлению, [Select_CString(owner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] обещает мне все что угодно. Говорит, что если [owner.GetSheHe] будет в силах это выполнить, я получу желаемое."
 befriend_ongoing.6010.a:0 "А [SCOPE.sC('owner').GetHerHim]-то что от этого обещания?"

 befriend_ongoing.6011.desc:0 "Хотя [target.GetTitledFirstName] и [Select_CString(target.IsFemale, 'задолжала', 'задолжал' )] мне серьезную услугу, возможно, ради дружбы стоит уравнять наше положение.\n\nЕсли я заявлю, что долг можно не возвращать, [target.GetSheHe], без сомнения, исполнится благодарностью."
 befriend_ongoing.6011.a:0 "Друзья помогают по доброй воле, а не по обязательству."
 befriend_ongoing.6011.b:0 "Возможно, большой услугой станет вечная дружба?"
 befriend_ongoing.6011.b.tt:0 "#F Настоящую дружбу так не построишь#!"

 befriend_ongoing.6012.desc:0 "Дав обет, я не нахожу себе места. Все думаю, когда же [owner.GetTitledFirstName] что-нибудь от меня потребует. И вдруг [owner.GetSheHe] дает мне понять, что до тех пор, пока я [owner.GetHerHim] благоволю, долг считается уплаченным."
 befriend_ongoing.6012.a:0 "Зачем [SCOPE.sC('owner').GetHerHim] это?"

 befriend_ongoing.6013.desc:0 "[target.GetTitledFirstName] злится на меня из-за пустяка: видите ли, я [target.GetHerHis] шантажирую.\n\nКонечно, я могу остановиться и дать [target.GetHerHim] понять, что в целом у меня исключительно благие цели."
 befriend_ongoing.6013.a:0 "Дружба всегда сильнее принуждения."
 befriend_ongoing.6013.b:0 "Я не собираюсь отказываться от преимущества!"

 befriend_ongoing.6014.desc:0 "Какое невероятное облегчение! [owner.GetTitledFirstName] торжественно клянется всем, что есть святого, что прекратит меня шантажировать.\n\nНе знаю, с чего вдруг такие резкие перемены, но у меня словно гора с плеч свалилась."
 befriend_ongoing.6014.a:0 "Благодарю тебя, [ROOT.Char.GetFaith.HighGodNameAlternate]!"

 befriend_ongoing.6015.t:0 "Сближение: предложение покоя"
 befriend_ongoing.6015.opening:0 "[target.GetTitledFirstName] — человек, с которым трудно сблизиться, и не в последнюю очередь — из-за [target.GetHerHis] невероятной занятости.\n\nВозможно, если я смогу подарить [target.GetHerHim] свободный день, [target.GetSheHe] сможет"
 befriend_ongoing.6015.malicious:0 "провести время в поле, посмеиваясь над грязными и неуклюжими крестьянами."
 befriend_ongoing.6015.benevolent:0 "сделать щедрые пожертвования в приюты или помочь менее счастливым дворянам."
 befriend_ongoing.6015.dominant:0 "присоединиться к военному патрулю и проследить, чтобы они как следует охраняли порядок."
 befriend_ongoing.6015.submissive:0 "посвятить себя молитве и покаянию, вдали от мирской суеты."
 befriend_ongoing.6015.extroverted:0 "провести время с беззаботными придворными, вдали от переполненных залов совета и пыльных архивов."
 befriend_ongoing.6015.introverted:0 "провести время подальше от назойливых придворных и приставучих советников и в кои-то веки обрести мгновение покоя."
 befriend_ongoing.6015.emotional:1 "отвлечься от бремени правления — в баронстве [barony.GetNameNoTooltip] как раз состоится представление."
 befriend_ongoing.6015.levelheaded:0 "отстраниться от суеты, взглянуть на свою жизнь со стороны и провести переоценку ценностей."
 befriend_ongoing.6015.a:0 "Придется потрудиться, но дело того стоит."
 befriend_ongoing.6015.b:0 "У меня и без того проблем хватает."

 befriend_ongoing.6016.t:0 "Предложение покоя"
 befriend_ongoing.6016.opening:0 "Вот это да! [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'договорилась', 'договорился' )] с моими советниками устроить мне день свободы от непомерного груза государственных дел.\n\nВ результате день прошел именно так, как и [Select_CString(owner.IsFemale, 'предлагала', 'предлагал' )] [owner.GetFirstName]:"
 befriend_ongoing.6016.malicious:0 "в разъездах по полям, где мне удалось вдоволь посмеяться над грязными и неуклюжими крестьянами."
 befriend_ongoing.6016.benevolent:0 "в разделении пожертвований между приютами и обедневшими дворянами."
 befriend_ongoing.6016.dominant:0 "в поездках с военным патрулем. Вот настоящая охрана порядка в моей державе."
 befriend_ongoing.6016.submissive:0 "в молитве и покаянии, вдали от мирской суеты. Только я и [ROOT.Char.GetFaith.HighGodName]."
 befriend_ongoing.6016.extroverted:0 "в компании беззаботных придворных, вдали от переполненных залов совета и пыльных архивов."
 befriend_ongoing.6016.introverted:0 "подальше от назойливых придворных и приставучих советников. Как же редко выдаются такие мгновения полного покоя."
 befriend_ongoing.6016.emotional:1 "безо всяких мыслей о бремени правления. В баронстве [barony.GetNameNoTooltip] как раз давали представление."
 befriend_ongoing.6016.levelheaded:0 "мне удалось отрешиться от суеты, взглянуть на свою жизнь со стороны и пересмотреть некоторые взгляды."
 befriend_ongoing.6016.a:0 "Мне это было нужно."

 befriend_ongoing.6017.t:0 "Сближение: дружеские перемены"
 befriend_ongoing.6017.desc:1 "[target.GetTitledFirstName] и я не сходимся во многом. Например, когда речь заходит о том, в каком печальном состоянии пребывает [county.GetNameNoTooltip].\n\nНо, возможно, некоторые методы, которые мы применяем в графстве [owner_county.GetNameNoTooltip], примет и [county.GetNameNoTooltip]. [target.GetFirstNameNoTooltip] не скрывает, что с благодарностью воспользуется детальным проектом развития земель..."
 befriend_ongoing.6017.a:0 "Блестящий план!"
 befriend_ongoing.6017.b:0 "Хотя как друг [target.GetFirstNamePossessiveNoTooltip] мне дороже золота..."
 befriend_ongoing.6017.b.tt:0 "#F ...этого золота не очень-то и много.#!"

 befriend_ongoing.6018.t:0 "Дружеские перемены"
 befriend_ongoing.6018.desc:1 "Благодаря моим ненавязчивым советам и моральной поддержке [owner.GetTitledFirstName] поддержит деньгами крупный ирригационный проект в моем графстве [county.GetNameNoTooltip]!\n\nВозможно, я перехожу всякие границы, но с технологией, с которой уже процветает [owner_county.GetNameNoTooltip], [county.GetNameNoTooltip] может стать богаче, чем когда-либо!"
 befriend_ongoing.6018.a:0 "Нестандартное решение, но мне нравится!"

 befriend_ongoing.6019.t:0 "Сближение: проблема общения"
 befriend_ongoing.6019.desc:0 "Я, [Select_CString(target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName] и [Select_CString(opinion_target.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )] [opinion_target.GetTitledFirstName] ведем беседу. [ROOT.Char.Custom('education_conversation_subject')] — интересная тема разговора, и я так увлекаюсь, что не сразу замечаю: [target.GetFirstNameNoTooltip] ничего в ней не смыслит...\n\nЯ аккуратно стараюсь разрядить ситуацию, чтобы [target.GetSheHe] не [Select_CString(target.IsFemale, 'выглядела', 'выглядел' )] глупо, но обмираю, когда [opinion_target.GetTitledFirstNameNoTooltip] просит, чтобы кто-то из нас кое-что [opinion_target.GetHerHim] объяснил."
 befriend_ongoing.6019.a:0 "Пусть объяснит [target.GetFirstNameNoTooltip], ведь [target.GetSheHe] умеет проникать в самую суть вещей!"
 befriend_ongoing.6019.b:0 "Итак, слушайте..."
 befriend_ongoing.6019.c:0 "По-моему, лучшее решение — совместная дискуссия!"
 
 befriend_ongoing.9001.t:0 "Сближение: случайная встреча"
 befriend_ongoing.9001.desc:0 "[target.GetTitledFirstName] отправляется в путешествие и собирается остановиться на пару ночей в особняке одного из моих баронов. Вот она, долгожданная возможность!"
 befriend_ongoing.9001.a:0 "Собирайте свиту, мы немедленно отправляемся!"
 befriend_ongoing.9001.b:0 "Боюсь, сейчас не самое удачное время..."

 befriend_ongoing.9100.t:0 "Сближение: сдерживающие моменты"
 befriend_ongoing.9100.desc:0 "Мне только что сообщили весьма тревожные новости! [Select_CString(scoped_rival.IsFemale, 'Моя', 'Мой' )] [scoped_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )] [scoped_rival.GetTitledFirstName] распространяет обо мне грязные сплетни! Якобы [target.GetFirstName] для меня — лишь инструмент, и я будто бы пытаюсь цинично [target.GetHerHis] использовать, пытаясь заручиться [target.GetHerHis] доверием."
 befriend_ongoing.9100.a:0 "Какая нелепость! Никто не поверит в эту ложь."
 befriend_ongoing.9100.b:0 "Я не позволю [scoped_rival.GetHerHim] пятнать мое доброе имя!"
 befriend_ongoing.9100.b.success.desc.tt:0 "Пусть [target.GetFirstNameNoTooltip] только меня выслушает"
 befriend_ongoing.9100.b.success.desc.toast:0 "[target.GetFirstName] верит моим оправданиям"
 befriend_ongoing.9100.b.failure.desc.tt:0 "[scoped_rival.GetFirstNamePossessiveNoTooltip] продолжает распускать слухи"
 befriend_ongoing.9100.c:0 "Лучше нам всем [scoped_rival.GetHerHis] игнорировать."

 befriend_ongoing.9101.t:0 "Сближение: дружеская поддержка"
 befriend_ongoing.9101.desc:0 "[Select_CString(scoped_friend.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )] [scoped_friend.GetFirstName], прознав о том, что [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'дорога', 'дорог' )] мне как друг, [Select_CString(scoped_friend.IsFemale, 'предложила', 'предложил' )] помощь.\n\n[scoped_friend.GetSheHe|U] уверяет, что [scoped_friend.GetSheHe] и [target.GetFirstNameNoTooltip] очень похожи. [scoped_friend.GetFirstNameNoTooltip] точно знает, что мне нужно делать, чтобы заслужить [target.GetHerHis] доверие."
 befriend_ongoing.9101.a:0 "Прошу, рассказывай скорее!"
 befriend_ongoing.9101.b:0 "Спасибо, но помощь мне не нужна."
 befriend_ongoing.9102.desc:0 "Кажется, [owner.GetFirstName] сейчас может думать только об одном. [target.GetSheHeCap] делает все, чтобы [target.GetFirstName] [owner.GetHerHim] [Select_CString(target.IsFemale, 'доверилась', 'доверился' )], и мне захотелось помочь.\n\n[owner.GetFirstNameNoTooltip] [Select_CString(owner.IsFemale, 'пришла', 'пришел' )] в восторг от моей идеи и [Select_CString(owner.IsFemale, 'заявила', 'заявил' )], что никогда не забудет моей доброты."
 befriend_ongoing.9102.a:0 "Зачем же еще нужны друзья?"

 befriend_ongoing.9103.t:0 "Сближение: ужасное недопонимание"
 befriend_ongoing.9103.vassal.desc:0 "Мне казалось, [target.GetTitledFirstName] удивится и обрадуется большому пиру в свою честь, но в последний момент [target.GetSheHe] [Select_CString(target.IsFemale, 'решила', 'решил' )] не приходить.\n\n[target.GetHerHim|U] показалось, что сюрприз — часть заговора с целью [target.GetHerHis] убийства!"
 befriend_ongoing.9103.ruler.desc:1 "Не так давно [target.GetTitledFirstNamePossessive] [Select_CString(target.IsFemale, 'приняла', 'принял' )] при дворе моего посланника с рассказом о богатстве и могуществе, которыми владеет [Select_CString(owner.IsFemale, 'моя', 'мой' )] [owner.GetPrimaryTitle.GetType].\n\nМне хотелось заручиться [target.GetHerHis] уважением, но, похоже, рассказ произвел обратное впечатление. Теперь [target.GetSheHe] считает, что я угрожаю вторгнуться в [target.GetHerHis] земли и готовлюсь к тому, что [target.GetPrimaryTitle.GetType] будет принадлежать мне!"
 befriend_ongoing.9103.a:0 "Пусть думает что хочет."
 befriend_ongoing.9103.b:0 "Возможно, стоит извиниться."

 befriend_ongoing.9104.t:0 "Сближение: дружеское предложение"
 befriend_ongoing.9104.desc:0 "Как вызывать теплые чувства у святого человека? Конечно, публично показать, что [owner.GetFaith.HighGodName] приводит меня в священный трепет!\n\nОсталось придумать, как это сделать надлежащим образом..."
 befriend_ongoing.9104.a:0 "Публичное самоуничижение — самый подходящий способ."
 befriend_ongoing.9104.b:0 "[target.GetHerHis] [target.GetFaith.HouseOfWorship] получит крупное пожертвование."
 befriend_ongoing.9104.c:0 "Пусть невинная кровь станет моим покаянием!"
 befriend_ongoing.9104.d:0 "Мои страдания ради любви [owner.GetFaith.HighGodNamePossessive]!"
 befriend_ongoing.9104.e:0 "А что если я займу место за [target.GetHerHis] алтарем?"
 befriend_ongoing.9104.e.tt:0 "#F [target.GetTitledFirstName] и я вместе примем святое причастие#!"
 befriend_ongoing.9104.f:0 "Пусть [Select_CString(scoped_mate.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )] утолит свою жажду!"
 befriend_ongoing.9104.f.tt:0 "#F [scoped_mate.GetFirstName] замолвит за меня словечко. [target.GetTitledFirstName] узнает мои лучшие стороны#!"
 befriend_ongoing.9104.g:0 "[target.GetFaith.HouseOfWorship] станет моим домом."
 befriend_ongoing.9104.h:0 "[Select_CString(scoped_monk.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )] посвятит жизнь служению."
 befriend_ongoing.9104.z:0 "Но если подумать..."
