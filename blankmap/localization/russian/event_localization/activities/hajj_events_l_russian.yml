l_russian:
 hajj.0001.t:0 "Хадж"
 hajj.0001.desc:0 "Пришло мое время паломничества в Мекку. Таков мой долг, и [ROOT.Char.GetFaith.HighGodName] увидит мою преданность."
 hajj.0001.a:0 "Я жду этого всю жизнь."

 hajj.3001.t:0 "$pilgrimage_header$ Мекка"
 hajj.3001.desc:1 "Долгий путь окончен, и вот я в Мекке — готовлюсь совершить Хадж.\n\nСемь раз обойти вокруг Каабы, на каждом круге коснувшись черного камня. Помолиться на месте Авраамовом, выпить воды из колодца Замзам, семикратно пройти меж холмами Сафа и Маруа и принести жертву — да славится [ROOT.Char.GetFaith.HighGodName].\n\nМеня ждет следующий обряд — обрезание волос."
 hajj.3001.desc.male_dominated:0 "Традиционно мужчины сбривают их полностью, но иногда позволяется сбрить лишь часть, а женщинам достаточно срезать лишь локон."
 hajj.3001.desc.female_dominated:0 "Традиционно женщины сбривают их полностью, но иногда позволяется сбрить лишь часть, а мужчинам достаточно срезать лишь локон."
 hajj.3001.desc.equal:0 "Традиционно их сбривают полностью, но иногда позволяется сбрить лишь часть."
 hajj.3001.a:0 "Сбрить все!"
 hajj.3001.b:0 "Отрежем только прядь."

 hajj.3011.t:0 "$pilgrimage_header$ Таваф-аль-вадаа"
 hajj.3011.desc:0 "Близится окончание хаджа этого года. После двух дней рами аль-джамарата, «побивания дьявола камнями», я готовлюсь к последнему обряду — таваф аль-вадаа — и прощанию с Меккой.\n\n"
 hajj.3011.a:0 "Да увижу я твои стены вновь!"
 hajj.3011.b:0 "Все, что ли?"
