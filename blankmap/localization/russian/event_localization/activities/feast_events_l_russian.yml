l_russian:
 every_guest_scope_tt:0 "Все гости"

 feast.0010.desc:0 "Не понимаю, зачем было принимать мое приглашение, а потом отправляться на пир, что устраивает [other_host.GetTitledFirstName]... Знайте, я этого не забуду."
 feast.0010.a:0 "Не повезло."

 feast.1501.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc:0 "Сим я приглашаю вас на пир при моем дворе, в домен [barony.GetNameNoTier]!"
 feast.1501.host_likes_me:0 "Жду скорой встречи, ибо ваше отсутствие весьма меня огорчит."
 feast.1501.host_gets_along_with_me:0 "Весьма надеюсь, что [ROOT.Char.GetTitleTierName|l] почтит нас своим присутствием."
 feast.1501.host_dislikes_me:0 "Я приглашаю знатных персон, одной из которых, к моему глубокому сожалению, являетесь вы."
 feast.1501.a:0 "Конечно, я приеду."
 feast.1501.b:0 "Конечно я приеду."
 feast.1501.c:0 "К сожалению, важные дела вынуждают меня отказаться."
 feast.1501.d:0 "Нет, я отказываюсь!"

 feast.1502.desc:0 "Сим я приглашаю вас на пир при моем дворе, в домен [barony.GetNameNoTier]! Обещаю прием, достойный столь знатной персоны."
 feast.1502.a:0 "Почту за удовольствие."
 feast.1502.b:0 "У меня есть дела поважнее."

 feast.1503.desc:0 "Сим я приглашаю вас на пир при моем дворе, в домен [barony.GetNameNoTier]! Обещаю грандиозный прием, редчайшие деликатесы и развлечения."
 feast.1503.a:0 "Почту за удовольствие."
 feast.1503.b:0 "У меня есть дела поважнее."

 feast.2001.t:0 "$feast_header$ Веселая компания"
 feast.2001.t_murder:0 "$feast_header$ Мерзкая компания"
 feast.2001.desc:0 "Гости собрались в главном зале, дамы и господа со всех концов державы.\n\nУ всех прекрасное настроение, и в этой чудесной атмосфере пир начинается!"
 feast.2001.desc_murder_feast:0 "Один за другим начинают прибывать гости, и я наблюдаю за их появлением. [enemy_1.GetTitledFirstName], [enemy_2.GetTitledFirstName]... Все мои враги — враги державы!\n\nСлуги зажигают большой камин, и меня осеняет. А что если я избавлю мир от всех них одним махом?"
 feast.2001.a:0 "Добро пожаловать, друзья!"
 feast.2001.a.tt:0 "Пир начинается"
 feast.2001.b:0 "Все они — гости моего дома. И волоса не упадет с их голов."
 feast.2001.c:0 "Всех ждет #EMP самый теплый#! прием."
 feast.2001.c.tt:0 "Пир начинается, и я искренне надеюсь, что закончится он... ярко."
 feast.2001.d:0 "Конечно же, я пощажу тех, кто мне дорог."
 feast.2001.c.people_to_spare:0 "Я предупрежу всех, кто мне дорог."

 feast.2002.t:0 "Невыполненный долг"
 feast.2002.desc:0 "Катастрофа!\n\nПосле всех моих приготовлений гости прибыли на пир, где не было хозяина!\nВсе разъехались по домам, и впечатление обо мне у них осталось самое наихудшее."
 feast.2002.a:0 "Наверное, я еще об этом пожалею."
 
 feast.2003.t:0 "Грустное празднество"
 feast.2003.desc:0 "Поверить не могу. Столько приглашений, столько подготовки — и у меня на пиру ни единой живой души!\n\nПлевать! Буду наслаждаться едой и вином наедине с собой, и пусть эхо пиршественного зала будет мне собеседником!"
 feast.2003.a:0 "Неужели у меня и впрямь никого нет?"
 feast.2003.b:0 "Я ощущаю некоторое облегчение."
 
 feast.2501.t:0 "Теплый прием"
 feast.2501.likes_host:0 "Все гости собрались в пиршественном зале, и [activity.GetOwner.GetTitledFirstName] приглашает всех на трапезу!"
 feast.2501.dislikes_host:0 "Все гости собрались в пиршественном зале, и [activity.GetOwner.GetTitledFirstName] наконец-то приглашает на трапезу. Ну что за [SCOPE.sActivity('activity').GetOwner.Custom('InsultNoun')]."
 feast.2501.a.gluttonous:0 "Я отсюда чувствую запахи с кухни!"
 feast.2501.a.drunkard:0 "Где бочонки?!"
 feast.2501.a.gregarious:0 "Скорее бы со всеми поболтать!"
 feast.2501.a.shy:0 "Народу здесь много..."
 feast.2501.a:0 "Жду не дождусь!"
 feast.2501.b:0 "Надеюсь, это не пустая трата времени."
 
 feast.2502.t:1 "$feast_header$ без хозяина"
 feast.2502.desc:0 "Какой скандал! [activity.GetOwner.GetTitledFirstName] отсутствует на собственном пиру?!\n\n[SCOPE.sActivity('activity').GetOwner.GetSheHe|U] что, дураками нас хочет выставить?"
 feast.2502.a:0 "Пустая трата времени!"

 feast.5003.t:0 "$feast_header$ окончание празднества"
 feast.3601.desc:1 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)] умирает, и [host.GetHerHis] пир заканчивается.\n\nПритихшие гости покидают пир, а я молюсь: пусть [ROOT.Char.GetFaith.HighGodNameAlternate] и [ROOT.Char.GetFaith.PositiveAfterLife] примут тебя, [host.GetFirstName], как ты [Select_CString(feast_owner.IsFemale, 'приняла', 'принял' )] нас в своем чертоге."
 feast.3601.a:0 "Какой же веселый выдался пир!"
 feast.3601.a.tt:1 "#F Ну... до тех пор пока [host.GetSheHe] не [Select_CString(feast_owner.IsFemale, 'умерла', 'умер' )].#!"

 feast.5004.desc:0 "Поскольку я теперь за решеткой, мой грандиозный пир придется отменить. Сколько часов было потрачено на приготовления... и все впустую!"
 feast.5002.a:1 "Нет пира без хозяина"

 feast.5005.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в темнице, и [host.GetHerHis] грандиозный пир окончен. Как не вовремя!"
