l_russian:
 blackmail.0001.t:0 "Сопротивление шантажу!"
 blackmail.0001.desc:0 "Из извращенного чувства гордости — или опасаясь более серьезных последствий — [recipient.GetTitledFirstName] утверждает, что не станет мне подчиняться!"
 blackmail.0001.a:0 "Угроза прозвучала, и исход может быть лишь один..."
 blackmail.0001.b:0 "Мне больно это признавать, но я не могу раскрыть этот секрет."

 blackmail.1001.t:0 "Страх неизвестности"
 blackmail.1001.desc:0 "Мои вассалы ничего не знают о шантаже, но заметили, как моя жертва, [blackmail_target.GetTitledFirstName], ведет себя со мной. Они видели страх, что светится в [blackmail_target.GetHerHis] глазах..."
 blackmail.1001.a:0 "Они #EMP все#! должны бояться меня..."
 blackmail.1001.b:0 "«Уверяю вас, ничего предосудительного не происходит!»"

 blackmail.1002.t:0 "Тень на горизонте"
 blackmail.1002.desc:0 "Я не перестаю думать об угрозе разоблачения. [blackmailer.GetTitledFirstName] знает обо мне слишком много, и я даже представить боюсь, что случится, если я откажусь выполнять [blackmailer.GetHerHis] требования.\n\nНо в безопасности ли я, выполняя их?"
 blackmail.1002.a:0 "По ночам я не сплю из-за тревоги."
 blackmail.1002.b:0 "Все будет в порядке, [blackmailer.GetFirstNameNoTooltip] [Select_CString(blackmailer.IsFemale, 'обещала', 'обещал' )] мне!"
