l_russian:
 global_culture.custom.change_culture:1 "Все [old_culture.GetName|l]ие графства и персонажи вашей державы примут [new_culture.GetName|l]ую культуру"
 global_culture.custom.merge_culture:1 "Все [old_culture_1.GetName|l]ие и [old_culture_2.GetName|l]ие графства и персонажи вашей державы примут [new_culture.GetName|l]ую культуру"
 global_culture.custom.keep_culture:1 "Все [old_culture.GetName|l]ие графства и персонажи вашей державы сохранят свою культуру."
 global_culture.custom.trigger:0 "Вы контролируете меньше 80% всех #L [CHARACTER.GetCulture.GetName|l]их#! графств"

 # Visigoth Split
 global_culture.0002.t:0 "Судьба вестготов"
 global_culture.0002.desc:0 "Давным-давно наши предки переселились на Пиренейский полуостров и основали здесь свои первые поселения. Мы жили здесь многие поколения. Эта земля изменила нас — и мы изменили ее.\n\nПора спросить себя, являемся ли мы по-прежнему вестготами? Или же мы нечто новое?"
 global_culture.0002.a:0 "Времена меняются, и мы должны меняться вместе с ними."
 global_culture.0002.b:0 "Мы не отвернемся от традиций наших предков!"

 global_culture.0005.t:0 "$global_culture.0002.t$"
 global_culture.0005.desc:0 "Когда вестготы впервые перекочевали на Пиренейский полуостров, они были чужими на этой новой странной земле.\n\nЗа многие поколения все изменилось: земля изменила их, они изменили землю. Со временем различные сообщества вестготов разошлись и стали сильнее отличаться друг от друга.\n\nНесмотря на общее происхождение, новые сообщества — [castilian.GetName|l]ое, [catalan.GetName|l]ое, [occitan.GetName|l]ое и [andalusian.GetName|l]ое — больше не испытывают друг к другу родственных чувств."
 global_culture.0005.a:0 "Только время покажет, как это повлияет на регион."

 # Norse Split
 global_culture.0012.t:0 "Судьба северян"
 global_culture.0012.desc:0 "Наш народ, осевший в суровых землях Скандинавии, всегда стремился к процветанию и выживал за счет торговли и грабежей. Кроме того, наши люди участвовали в чужих войнах в качестве наемников.\n\nСо временем подобный образ жизни позволил скопить значительные богатства, и наши сородичи стали чаще стал пускать корни и селиться в постоянных поселениях.\n\nТеперь культура этих поселений расходится, а традиции и даже язык подстраиваются под новый образ жизни по-разному в каждом новом месте."
 global_culture.0012.a:0 "Мы должны в первую очередь заботиться о собственном благосостоянии."
 global_culture.0012.b:0 "Неприемлемо! Скандинавы #EMP останутся#! едиными."

 global_culture.0015.t:0 "$global_culture.0012.t$ая культура"
 global_culture.0015.desc:0 "Торговцы, грабители и наемники... скандинавы путешествовали по всей Европе и за ее пределами, всюду оставляя следы своего пребывания.\n\nТеперь, похоже, эта эпоха подходит к концу:культурные различия и соперничество кланов привели к появлению отдельных народов: [danish.GetName|l]ого, [swedish.GetName|l]ого и [norwegian.GetName|l]ого."
 global_culture.0015.a:0 "И что это значит для будущего Европы?"

 # Suebi Split
 global_culture.0022.t:0 "Судьба свевов"
 global_culture.0022.desc:0 "Под давлением гуннов наши предки впервые пришли в Испанию примерно 500 лет назад и основали собственное королевство. Вдалеке от остальных германских племен, под сильным романским влиянием наши традиции и язык сильно изменились.\n\nУчитывая это, нам стоит задуматься, хотим ли мы держаться прошлого... или же нам лучше смотреть в будущее."
 global_culture.0022.a:0 "Будущее нашего народа лежит в Португалии!"
 global_culture.0022.b:0 "Мы всегда будем свевами!"

 global_culture.0025.t:0 "$global_culture.0022.t$"
 global_culture.0025.desc:0 "Более 500 лет назад бежавшее от гуннов небольшое племя свевов мигрировало в Испанию, основав собственное королевство. Вдалеке от остальных германских племен, под сильным латинским влиянием их традиции и язык сильно изменились.\n\nТеперь свевы считают себя [portuguese.GetName|l]им народом, отбросив последние связи со своим германским наследием."
 global_culture.0025.a:0 "Они могут называть себя как угодно."

  # Scottish Split
 global_culture.0032.t:0 "Восхождение скоттов"
 global_culture.0032.desc:1 "Несмотря на общее происхождение с остальными англосаксами, наши кланы, обитающие на низменных землях Северной Британии, начали изолироваться от остальных, культурой и языком приспосабливаясь к жизни в этой суровой местности.\n\nМногим из нашего народа не хватает уникальной культуры, которую мы смогли бы назвать нашей. Причастностью к которой мы могли бы гордиться..."
 global_culture.0032.a:0 "Мы шотландцы, отныне и навек!"
 global_culture.0032.b:0 "Не стоит отворачиваться от своих соплеменников."

 global_culture.0035.t:0 "$global_culture.0032.t$"
 global_culture.0035.desc:1 "Несмотря на общее с другими англосаксами происхождение, кланы Северной Британии приспособились к жизни в этой суровой местности.\n\nСформировав устойчивые культурные и языковые особенности, этот #L [scottish.GetName|l]ий#! народ с радостью принял новую культурную идентичность."
 global_culture.0035.a:0 "Смогут ли они процветать сами по себе?"


 # Norman Merge
 global_culture.3002.t:0 "Восхождение нормандцев"
 global_culture.3002.desc:1 "Богатые и плодородные земли северной Франции стали нашему народу изобильным домом и форпостом для новых завоеваний.\n\nПереняв традиции местных, мы сможем лучше приспособиться к жизни в этом регионе."
 global_culture.3002.a:0 "За новых друзей и новое начало!"

 global_culture.3003.t:0 "$global_culture.3002.t$"
 global_culture.3003.desc:0 "Мы далеко от земель, которые наши скандинавские предки называли своим домом, но именно земли на севере Франции мы считаем родными. Я лидер нашего народа, и на мне лежит ответственность за его процветание. И я считаю, что нам следует приспосабливаться к новому окружению. Нужно учиться у людей, предки которых обрабатывали эти плодородные земли.\n\nВот мое слово: мы изменим сам наш образ жизни — ради самих себя. Мы проложим собственный путь и станем новым народом."
 global_culture.3003.a:0 "С этого дня мы будем звать себя норманнами!"

 global_culture.3005.t:0 "$global_culture.3002.t$"
 global_culture.3005.desc:0 "Группа поселенцев из Скандинавии обосновалась на побережье Северной Франции, сделав это место своим новым домом.\n\nИх лидер, [norman_founder.GetTitledFirstName], требует от своих людей принять ряд местных обычаев и традиций ради процветания на новых землях."
 global_culture.3005.a:0 "И что это означает для региона?"

 global_culture.3011.t:0 "Распространение [sicilian.GetNameNoTooltip|l]ой культуры"
 global_culture.3011.desc:0 "Пестрая смесь народов Южной Италии и Сицилии породила уникальную культуру.\n\nТеперь очевидно, что жители графства [county_to_change.GetName] больше не считают себя частью [old_culture.GetName|l]ого народа. Теперь они [sicilian.GetCollectiveNoun|l]!"
 global_culture.3011.a:0 "Интересное развитие событий..."

 global_culture.3012.a:0 "Замечательно!"
