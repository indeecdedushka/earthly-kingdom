l_russian:
 trait_specific_ongoing.1001.t:0 "Сокрушительные откровения"
 trait_specific_ongoing.1001.desc:0 "Я мерно шлепаю ладонями по стене. Вижу, как по одной из них пробегает трещина. Кто бы сомневался... Страхи — реальны. Я из стекла!\n\nПридется ходить медленно и мягко. Никаких резких движений... Никаких певцов с высоким голосом..."
 trait_specific_ongoing.1001.a:0 "Так, меня не трогать!"

 trait_specific_ongoing.1002.t:0 "Лошадиный аппетит"
 trait_specific_ongoing.1002.desc:0 "Я скачу на четвереньках по коридору, фыркая и кусая всех, кто пытается меня остановить.\n\nЯблоки! Мне нужны яблоки! Или морковка... или сахар! Прежде чем умчаться дальше по коридору, я встаю на дыбы и молочу копытами воздух перед собой."
 trait_specific_ongoing.1002.a:0 "Сегодня посплю в конюшне."
 trait_specific_ongoing.1002.b:0 "Я помню жизнь на двух ногах... Я хочу вернуться."

 trait_specific_ongoing.1003.t:0 "Медвежьи нежности"
 trait_specific_ongoing.1003.desc:0 "[ROOT.Char.Custom('ResidenceBuilding')|U] встречает меня тепло. Прямо за дверью стоит огромная медведица.\n\n«Сладость моя! А как же твои друзья?» — спрашиваю я и веду ее обратно в главный зал.\n\nКогда мы входим, помещение взрывается какофонией звуков: все животные, которых я с давних пор собираю здесь, дружно приветствуют меня!"
 trait_specific_ongoing.1003.a:0 "Милые мои! Я приведу вам еще больше друзей!"
 trait_specific_ongoing.1003.a.flavor:0 "Я выхожу из комнаты, а сладость моя следует за мной"
 trait_specific_ongoing.1003.b:0 "Я... Лучше бы их продать, правда?"

 trait_specific_ongoing.1004.t:0 "Маленькая веселая компания"
 trait_specific_ongoing.1004.desc:0 "[court_location.Custom('BaronyTownType')] [court_location.GetNameNoTier] гудит: по моему приказу все животные, которые появляются в окрестностях, должны быть приведены ко мне.\n\n"
 trait_specific_ongoing.1004.desc_cat:0 "Свежий улов слуги приносят в маленькой плетеной корзинке. Котенок тихонько мяукает и щурит [ROOT.Char.Custom('RandomCatEyeColor')] глаз из-под крышки."
 trait_specific_ongoing.1004.desc_dog:0 "Свежий улов слуги приносят в маленькой плетеной корзинке. Я заглядываю внутрь, и маленький щенок начинает вилять хвостиком!"
 trait_specific_ongoing.1004.a:0 "Эта кошка теперь моя!"
 trait_specific_ongoing.1004.b:0 "Эта собака теперь моя!"
 trait_specific_ongoing.1004.c_cat:0 "Кошка! Отправьте ее на кухню."
 trait_specific_ongoing.1004.c_dog:0 "Собака! На псарню ее."

 trait_specific_ongoing.1005.t:0 "Безвременно [Select_CString(dead_person.IsFemale, 'ушедшая', 'ушедший' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_person'))|U]"
 trait_specific_ongoing.1005.desc:0 "Туманной ночью я выхожу на прогулку, и вдруг из мглы является призрачное видение. Загробный голос гулко отдается в голове:\n\n«[ROOT.Char.GetFirstNameNoTooltip]! Слишком долго!»\n\nЭто же [Select_CString(dead_person.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )], [dead_person.GetTitledFirstName]! Но ведь [dead_person.GetSheHe] [dead_person.GetDeathReason]!"
 trait_specific_ongoing.1005.a:0 "Хорошо, что это не так!"

 trait_specific_ongoing.1006.desc:0 "Целый год, день за днем, ко мне приходит [Select_CString(dead_person.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )] [dead_person.GetTitledFirstName]. [dead_person.GetSheHe|U] уверяет, что другие [dead_person.GetHerHis] не видят, но люди начинают беспокоиться...\n\nИ если [dead_person.GetSheHe] так себя ведет, то что подумает обо мне [ROOT.Char.Custom('child_object_of_interest')]?!"
 trait_specific_ongoing.1006.a:0 "Оставь меня!"

 trait_specific_ongoing.1007.t:0 "Стеклянный сон"
 trait_specific_ongoing.1007.desc:0 "Сон... Такой глубокий, что я едва не теряюсь в нем, но изо всех сил продираюсь к поверхности сознания.\n\nОгромные стеклянные пластины вознесли меня к звездному вихрю, в центре которого сияло солнце. Руки мои протянулись необычайно далеко, ухватили небесное тело во всем его пылающем величии и дергали, пока оно не опрокинулось на землю. Единение со светилом наполнило все мое существо необычайным благоговением и удивительным теплом!"
 trait_specific_ongoing.1007.a:0 "Величественное и потрясающее явление!"
 trait_specific_ongoing.1007.a.tt:0 "Теперь я могу решить построить #bold монумент из стекла#!!"

 trait_specific_ongoing.1008.t:0 "Реальность меркнет "
 trait_specific_ongoing.1008.desc:0 "Я и [Select_CString(friend.IsFemale, 'моя подруга', 'мой друг' )] [friend.GetTitledFirstName] проводим день вместе, и вдруг мир начинает бешено вертеться и расплываться кляксами...\n\nСеро-стальная, кроваво-красная, разорванное криком лицо, глубокие алые моря...\n\nЯ прихожу в себя, склонившись над [friend.GetHerHis] телом. В руке — окровавленный нож."
 trait_specific_ongoing.1008.a:0 "[friend.GetFirstNameNoTooltip]! О, нет... Нужно спрятать тело."
 trait_specific_ongoing.1008.b:0 "Я во всем сознаюсь!"

 trait_specific_ongoing.1009.t:0 "Невозможно ранить"
 trait_specific_ongoing.1009.desc:0 "«Не бойтесь! — кричу я с крыши здания собравшимся внизу людям. — Мне ничего не сделается!»\n\nЯ изящно пускаюсь в полет, чувствуя приятную щекотку в животе."
 trait_specific_ongoing.1009.a:0 "ХА-ХА-ХА... А-А-А!"
 trait_specific_ongoing.1009.a.success:0 "Я удачно приземляюсь"
 trait_specific_ongoing.1009.a.failure:0 "Пожалуй, я слегка переоцениваю свою неуязвимость"

 trait_specific_ongoing.1010.t:0 "Мой скакун [ROOT.Char.Custom('WarhorseStoryName')]"
 trait_specific_ongoing.1010.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] легко проносит меня перед собравшимися придворным.\n\n«Этот зверь — само совершенство! Каждый день вы все должны посвящать заботе о [Select_CString(HorseStory.IsFemale, 'ней', 'нем' )] не менее часа — тренируйте, ухаживайте, кормите... [ROOT.Char.Custom('HorseStorySheHe')|U] мне дороже любого из вас. Ступайте!»"
 trait_specific_ongoing.1010.a:0 "Все должны [ROOT.Char.Custom('HorseStoryHerHim')] кланяться!"

 trait_specific_ongoing.1011.t:0 "Срыв покровов"
 trait_specific_ongoing.1011.desc:0 "Я держу речь перед двором и постоянно отвлекаюсь на изощренные наряды слушателей. Роскошные ткани, драгоценности — фу!\n\nПрямо из кожи вон лезут. Будто не знают, что я их насквозь вижу. Вот бы кто-нибудь взял и запретил одеваться.\n\n...Стоп."
 trait_specific_ongoing.1011.a:0 "Отныне всем запрещено одеваться. Долой покровы!"
 all_adult_courtiers:0 "Все взрослые придворные"

 trait_specific_ongoing.1012.t:0 "Видения тьмы"
 trait_specific_ongoing.1012.desc:0 "Я не помню, что со мной было, но когда я возвращаюсь ко двору, придворные рассказывают мне все.\n\nВсе видели, как я бегаю по окрестным землям и предупреждаю людей о нашествии летучих мышей. Их, мол, будет столько, что они затмят солнце, и [capital.GetNameNoTier] улетит на их крыльях в далекое страшное место. Столь далекое, что [ROOT.Char.GetFaith.PositiveAfterLife] не услышит нашу молитву."
 trait_specific_ongoing.1012.a:0 "Что со мной происходит..."
 trait_specific_ongoing.1012.b:0 "Я буду готовиться к их прибытию!"

 ### DIVINE OR WITCHY VISIONS? ###
 trait_specific_ongoing.2001.t:0 "Потустороннее послание"
 trait_specific_ongoing.2001.start.desc:0 "Они приближаются. Чтобы понять это, глаза не нужны — просто внезапно меня охватывает"
 trait_specific_ongoing.2001.dread.desc:0 "ужас,"
 trait_specific_ongoing.2001.anxiety.desc:0 "беспокойство,"
 trait_specific_ongoing.2001.euphoria.desc:0 "эйфория,"
 trait_specific_ongoing.2001.joy.desc:0 "радость,"
 trait_specific_ongoing.2001.nausea.desc:0 "тошнота,"
 trait_specific_ongoing.2001.walls.desc:0 "чувство, будто стены покоев смыкаются,"
 trait_specific_ongoing.2001.sulfur.desc:0 "резкий запах серы"
 trait_specific_ongoing.2001.smoke.desc:0 "едкий запах дыма"
 trait_specific_ongoing.2001.citrus.desc:0 "острый цитрусовый привкус на языке"
 trait_specific_ongoing.2001.lavender.desc:0 "легкий аромат лаванды"
 trait_specific_ongoing.2001.bile.desc:0 "едкий запах желчи"
 trait_specific_ongoing.2001.incense.desc:0 "приторный аромат благовоний"
 trait_specific_ongoing.2001.blood.desc:0 "металлический запах крови"
 trait_specific_ongoing.2001.stand_before_me.desc:0 "— и вот они появляются.\n\nИх [ROOT.Char.Custom('one_syllable_number')|U]."
 trait_specific_ongoing.2001.glowing.desc:0 "Светящиеся существа"
 trait_specific_ongoing.2001.hazy.desc:0 "Туманные силуэты"
 trait_specific_ongoing.2001.dark.desc:0 "Темные существа"
 trait_specific_ongoing.2001.shaking.desc:0 "Трясущиеся твари"
 trait_specific_ongoing.2001.shimmering.desc:0 "Мерцающие существа"
 trait_specific_ongoing.2001.speaking.desc:0 "хором обращаются ко мне, и комнату заполняет громкий"
 trait_specific_ongoing.2001.whispers.desc:0 "шепот."
 trait_specific_ongoing.2001.screeches.desc:0 "визг."
 trait_specific_ongoing.2001.chimes.desc:0 "перезвон."
 trait_specific_ongoing.2001.raindrops.desc:0 "шум дождя."
 trait_specific_ongoing.2001.thunder.desc:0 "рокот бури."
 trait_specific_ongoing.2001.end.desc:0 "Кто эти существа, что им от меня нужно?"
 trait_specific_ongoing.2001.a:0 "Должно быть, ими повелевает [ROOT.Char.GetFaith.HighGodName]!"
 trait_specific_ongoing.2001.a.success:0 "[clergy.GetCouncilTitle] [clergy.GetShortUIName] [Select_CString(clergy.IsFemale, 'убеждена', 'убежден')], что вам явлено священное откровение"
 trait_specific_ongoing.2001.a.failure:0 "[clergy.GetCouncilTitle|U] [clergy.GetShortUIName] [Select_CString(clergy.IsFemale, 'обеспокоена', 'обеспокоен')] вашим рассказом"
 trait_specific_ongoing.2001.b:0 "В этом что-то есть, некая скрытая сила, — и я #EMP жажду#! ее."
 trait_specific_ongoing.2001.c:0 "Я... это просто переутомление. Мне нужно поберечь себя."

 trait_specific_ongoing.2001.b.success:0 "Вы обрели тайные знания"
 trait_specific_ongoing.2001.b.success.tt:0 "Вы стоите перед выбором: принять новую истину или признать, что лишь [clergy.GetFaith.HighGodName] властвует над миром"
 trait_specific_ongoing.2001.b.failure:0 "Вы обнаружили интересные, но вполне обычные книги"

 trait_specific_ongoing.2002.desc:0 "В поисках обещанных Вестниками знаний мне довелось побывать в самых необычных местах. Мрачные переулки, злачные таверны, пыльные книжные лавки — [Select_CString(ROOT.Char.IsFemale, 'как', 'какой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] может похвастать тем же? Но награда стоила того.\n\nВ моих руках оказалось несколько фолиантов, повествующих о том, сколь [Select_CString(ROOT.Char.GetFaith.WitchGod.IsFemale, 'велика', 'велик' )] [ROOT.Char.GetFaith.WitchGodName] и какое могущество [ROOT.Char.GetFaith.WitchGodSheHe] дарит своим последователям. Не стану лгать, искушение велико."
 trait_specific_ongoing.2002.a:0 "[Select_CString(ROOT.Char.GetFaith.WitchGod.IsFemale, 'Темная', 'Темный' )] [ROOT.Char.GetFaith.WitchGodMistressMaster], я [Select_CString(ROOT.Char.IsFemale, 'твоя верная раба', 'твой верный раб' )]!"
 trait_specific_ongoing.2002.b:0 "Это перебор. Слишком опасно."

 trait_specific_ongoing.2003.desc:0 "В поисках тайных знаний мне попалось немало интересных книг, но ничего по-настоящему особенного среди них не было.\n\nБоюсь, странные создания имели в виду нечто иное — если вообще существовали!"
 trait_specific_ongoing.2003.a:0 "Неужели разум меня подводит?"

 ### WHICH GOD/SAINT IS SPEAKING TO ME? ###
 trait_specific_ongoing.2010.t:0 "Божественное внимание"
 trait_specific_ongoing.2010.possessed_start.desc:0 "В последние время я часто получаю вести от божественных сущностей. Они приходят почти еженощно, лица их окутаны небесным сиянием. Должно быть, этих духов посылает"
 trait_specific_ongoing.2010.zeal_start.desc:0 "Около месяца назад мне начал сниться один и тот же сон, в котором я веду теологический диспут, и мой собеседник —"
 trait_specific_ongoing.2010.health.desc:0 "[ROOT.Char.GetFaith.HealthGodName],"
 trait_specific_ongoing.2010.fertility.desc:0 "[ROOT.Char.GetFaith.FertilityGodName],"
 trait_specific_ongoing.2010.wealth.desc:0 "[ROOT.Char.GetFaith.WealthGodName],"
 trait_specific_ongoing.2010.household.desc:0 "[ROOT.Char.GetFaith.HouseholdGodName],"
 trait_specific_ongoing.2010.knowledge.desc:0 "[ROOT.Char.GetFaith.KnowledgeGodName],"
 trait_specific_ongoing.2010.war.desc:0 "[ROOT.Char.GetFaith.WarGodName],"
 trait_specific_ongoing.2010.trickster.desc:0 "[ROOT.Char.GetFaith.TricksterGodName],"
 trait_specific_ongoing.2010.and_health.desc:0 "и [ROOT.Char.GetFaith.HealthGodName]."
 trait_specific_ongoing.2010.and_fertility.desc:0 "и [ROOT.Char.GetFaith.FertilityGodName]."
 trait_specific_ongoing.2010.and_wealth.desc:0 "и [ROOT.Char.GetFaith.WealthGodName]."
 trait_specific_ongoing.2010.and_household.desc:0 "и [ROOT.Char.GetFaith.HouseholdGodName]."
 trait_specific_ongoing.2010.and_knowledge.desc:0 "и [ROOT.Char.GetFaith.KnowledgeGodName]."
 trait_specific_ongoing.2010.and_war.desc:0 "и [ROOT.Char.GetFaith.WarGodName]."
 trait_specific_ongoing.2010.and_trickster.desc:0 "и [ROOT.Char.GetFaith.TricksterGodName]."
 trait_specific_ongoing.2010.end.desc:0 "\n\nВозможно, они выбрали меня, чтобы нести их слово, и в награду благословляют меня? Я молюсь:"
 trait_specific_ongoing.2010.health:0 "[ROOT.Char.GetFaith.HealthGodName], даруй мне здоровье и долголетие."
 trait_specific_ongoing.2010.fertility:0 "[ROOT.Char.GetFaith.FertilityGodName], даруй плодородие моим чреслам и продолжение моего рода."
 trait_specific_ongoing.2010.wealth:0 "[ROOT.Char.GetFaith.WealthGodName], даруй мне богатство и изобилие."
 trait_specific_ongoing.2010.household:0 "[ROOT.Char.GetFaith.HouseholdGodName], даруй мне счастливую семью."
 trait_specific_ongoing.2010.household.tt:0 "Все ваши [Concept( 'close_family', 'близкие родственники' )|E] и [spouses|El]"
 trait_specific_ongoing.2010.knowledge:0 "[ROOT.Char.GetFaith.KnowledgeGodName], даруй мне знания и мудрость."
 trait_specific_ongoing.2010.war:0 "[ROOT.Char.GetFaith.WarGodName], дай мне силы в бою..."
 trait_specific_ongoing.2010.trickster:0 "[ROOT.Char.GetFaith.TricksterGodName], даруй мне хитроумие и удачу."
 trait_specific_ongoing.2010.fallback:0 "Сомневаюсь я в своей избранности."


 ### COURT CHAPLAIN WANTS TO TREAT YOU ###
 trait_specific_ongoing.2015.t:0 "[ROOT.Char.GetFaith.HighGodName], исцели"
 trait_specific_ongoing.2015.desc:0 "Новый приступ накрывает меня, и [ROOT.Char.GetFaith.HouseOfWorship] уходит из-под ног. Я молча наблюдаю за тем, как изгибается крыша здания, но [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] явно что-то [Select_CString(chaplain.IsFemale, 'заподозрила', 'заподозрил' )].\n\nКогда [ROOT.Char.Custom('GetReligiousRite')] заканчивается, [chaplain.GetSheHe] подходит с обеспокоенным видом: «Должно быть, [ROOT.Char.GetFaith.DevilName] и [ROOT.Char.GetFaith.DevilHerHis] слуги овладели вашим телом, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. Молитесь, пока не поздно, лишь [ROOT.Char.GetFaith.HighGodName] может даровать вам спасение!»"
 trait_specific_ongoing.2015.physician.desc:0 "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U], должно быть, слышит [chaplain.GetHerHis] слова, потому что немедленно вмешивается: «В чем [ROOT.Char.GetTitleAsNameNoTooltip|l] нуждается, так это в тишине и покое, а не в обещаниях вечных мук!»"
 trait_specific_ongoing.2015.a:0 "Молитва прогонит тьму."
 trait_specific_ongoing.2015.a.success:0 "Молитвы действуют"
 trait_specific_ongoing.2015.a.failure:0 "Приступы продолжаются"
 trait_specific_ongoing.2015.b:0 "Пост очистит мою душу."
 trait_specific_ongoing.2015.b.success:0 "Пост возымел эффект"
 trait_specific_ongoing.2015.b.failure_health:0 "Пост ослабляет вас"
 trait_specific_ongoing.2015.b.failure_eating:0 "Вы противитесь жестоким правилам"
 trait_specific_ongoing.2015.b.failure_eating.tt:0 "Ваше отношение к еде изменится"
 trait_specific_ongoing.2015.c:0 "А ты что предлагаешь, [physician.GetFirstNameNoTooltip]?"
 trait_specific_ongoing.2015.c.success:0 "Лечение оказалось эффективным"
 trait_specific_ongoing.2015.e:0 "Оставь меня!"

 trait_specific_ongoing.2016.physician1.desc:0 "[physician.GetTitledFirstName] заставляет меня много отдыхать и избегать блестящих предметов, громких звуков и капризов погоды."
 trait_specific_ongoing.2016.physician2.desc:0 "\n\n[physician.GetHerHis|U] советы, похоже, сработали: до сих пор не было ни одного нового приступа!"
 trait_specific_ongoing.2016.fasting1.desc:0 "[chaplain.GetTitledFirstName] говорит, что мне можно принимать пищу только вечером и в малых количествах, а также дает список запретной еды. Молочное, мясное, яйца, сладости, алкоголь, душистые пряности, овощи, выращенные под землей..."
 trait_specific_ongoing.2016.fasting2.desc:0 "\n\nПридерживаться правил оказалось нелегко, но пост, похоже, возымел действие: новых приступов до сих пор не было!"
 trait_specific_ongoing.2016.prayer1.desc:0 "[chaplain.GetTitledFirstName] наказал мне проводить не менее трех часов в день в молитве. Также лекарством станет [ROOT.Char.GetFaith.ReligiousText]: мне предписано изучить целую дюжину глав."
 trait_specific_ongoing.2016.prayer2.desc:0 "\n\nРвение принесло плоды: до сих пор не было ни одного нового приступа!"
 trait_specific_ongoing.2016.a.physician:0 "Благодарю тебя, [physician.GetFirstNameNoTooltip]!"
 trait_specific_ongoing.2016.a.chaplain:0 "Славься, [ROOT.Char.GetFaith.HighGodName]!"

 trait_specific_ongoing.2017.prayer2.desc:0 "\n\nСколько я ни стараюсь, [ROOT.Char.GetFaith.HighGodName], похоже, не считает, что я заслуживаю милосердия. Приступы как продолжались, так и продолжаются."
 trait_specific_ongoing.2017.physician2.desc:0 "\n\nЯ изо всех сил придерживаюсь [physician.GetHerHis] советов, но приступы как продолжались, так и продолжаются."
 trait_specific_ongoing.2017.a:0 "Возможно, нужно было действовать иначе?"

 trait_specific_ongoing.2018.fasting2.desc:1 "\n\nЯ очень строго придерживаюсь поста, но только слабею от этого. Приступы продолжаются, а справиться с истощением после них становится все труднее."
 trait_specific_ongoing.2018.a:0 "Сдаюсь. Мне нужно восстанавливать силы."

 trait_specific_ongoing.2019.fasting2.desc:0 "\n\nКаждое, даже самое простое правило, вызывает нестерпимые муки. Все мои мысли занимает исключительно еда."
 trait_specific_ongoing.2019.a:0 "Если я нарушу правила, никто не узнает... Я же чуть-чуть!"
 trait_specific_ongoing.2019.b:0 "Я не могу дать слабину — слишком много поставлено на кон!"


 ### POSSESSED REOCCURANCE EVENT ### 
 trait_specific_ongoing.2020.t:0 "Знакомое ощущение"
 trait_specific_ongoing.2020.a:0 "Только не это! Я #EMP не могу#!! Этого #EMP не может быть#!..."
 trait_specific_ongoing.2020.start.desc:0 "Внезапно меня охватывает"
 trait_specific_ongoing.2020.dread.desc:0 "ужас"
 trait_specific_ongoing.2020.fear.desc:0 "страх"
 trait_specific_ongoing.2020.anxiety.desc:0 "беспокойство"
 trait_specific_ongoing.2020.nausea.desc:0 "тошнота"
 trait_specific_ongoing.2020.anger.desc:0 "гнев"
 trait_specific_ongoing.2020.end.desc:0 "— пол вздымается и скручивается у меня под ногами. Мне дали передышку, но эти симптомы ни с чем не спутать.\n\nЯ бегу в покои, страшась не успеть. Я не хочу рыдать... или терять над собой контроль..."

 trait_specific_ongoing.2025.t:0 "Спрятаться негде"
 trait_specific_ongoing.2025.start.desc:0 "Передо мной стоит очень [Select_CString(dummy_gender.IsFemale, 'странная', 'странный' )] [dummy_gender.GetWomanMan]. [dummy_gender.GetHerHis|U] лицо перекошено... оно словно плывет! Человек ли [dummy_gender.GetSheHe] вообще?\n\nРеальность #EMP шатается#!, и я понимаю, что это снова [ROOT.Char.Custom('PossessedEpisode')] — на виду у всех моих придворных. Когда"
 trait_specific_ongoing.2025.end.desc:0 "забивает мне ноздри, я пытаюсь говорить, но губы не двигаются."
 trait_specific_ongoing.2025.a:0 "Мне нужно выбраться отсюда, пока не стало хуже!"
 trait_specific_ongoing.2025.b:0 "Я [ROOT.Char.GetTitleAsNameNoTooltip|l], мне плевать, что они думают."
 trait_specific_ongoing.2025.b.success:0 "Ваша отвага впечатлила придворных"
 trait_specific_ongoing.2025.b.failure:0 "Придворные испытывают отвращение"
 trait_specific_ongoing.2025.c:0 "Где [helper.GetFirstNameNoTooltip]? Мне нужна [helper.GetHerHis] помощь!"
 trait_specific_ongoing.2025.d:0 "Это говорит [ROOT.Char.GetFaith.HighGodName]! Я им расскажу!"
 trait_specific_ongoing.2025.d.success:0 "Придворные верят вам"
 trait_specific_ongoing.2025.d.failure:0 "Придворные думают, что вы лжете"
 trait_specific_ongoing.2025.e:0 "Я могу сказать, что это [ROOT.Char.GetFaith.HighGodName] говорит через меня..."
 trait_specific_ongoing.2025.e.failure:0 "Придворные разгадали вашу уловку"
 trait_specific_ongoing.2025.every_courtier:0 "Все придворные"



 trait_specific_ongoing.3001.t:0 "Беда не приходит одна"
 trait_specific_ongoing.3001.desc:0 "[Select_CString(sympathetic_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sympathetic_character') )] [sympathetic_character.GetTitledFirstName] подходит ко мне после встречи с придворными, пока народ еще не разошелся.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], говорят, у вас время от времени случается... меланхолия. Не хотелось бы вам обменяться опытом?»"
 trait_specific_ongoing.3001.a:0 "Конечно, нам будет о чем поговорить."
 trait_specific_ongoing.3001.b:0 "Нет у меня ничего подобного! О чем это вы?!"
 trait_specific_ongoing.3001.b.tt:0 "Ха-ха... Ха."

 trait_specific_ongoing.3002.t:0 "Долговременное решение"
 trait_specific_ongoing.3002.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — [Select_CString(court_physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] подходит ко мне как-то вечером. — У меня есть некоторые микстуры, которые могут оказаться полезными в борьбе с вашей меланхолией. Конечно, сначала состояние может ухудшиться, но попробовать стоит!»"
 trait_specific_ongoing.3002.a:0 "Что угодно, лишь бы избавиться от этого."
 trait_specific_ongoing.3002.b:0 "Все, что мне нужно, — как следует выспаться... раза три."

 trait_specific_ongoing.3003.desc:0 "«Для исцеления такого недуга очень важно очистить голову от вредных мыслей», — уверяет [Select_CString(court_physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. «Приходите ко мне пару раз каждую неделю, и мы обсудим груз, что лежит у вас на душе»."
 trait_specific_ongoing.3003.a:0 "Это надолго."
 trait_specific_ongoing.3003.b:0 "Я больше не могу этого выносить — вернусь в постель."

 trait_specific_ongoing.3004.desc:0 "«Чтобы вы почувствовали себя лучше, нужно работать и над мыслями, и над действиями», — заявляет [Select_CString(court_physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. — «Я помогу вам вычленить в вашем сознании дурные мысли и привычки и справиться с ними»."
 trait_specific_ongoing.3004.a:0 "Звучит разумно!"

 trait_specific_ongoing.3005.desc:0 "«Упражнения и стимуляция тела прекрасно уравновешивают гуморы», — сообщает [Select_CString(court_physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. «[ROOT.Char.Custom('ResidenceBuilding')|U] может стать отличным местом для упражнений. Делайте три пробежки по всему зданию ежедневно»."
 trait_specific_ongoing.3005.a:0 "Я буду стараться изо всех сил."

 trait_specific_ongoing.3006.desc:0 "«Совершенно очевидно, что дурные мысли и меланхолия навеяны злыми духами или демонами», — утверждает [Select_CString(court_physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]. «Пусть [ROOT.Char.Custom('DefaultPriestTitle')] помолится за вас и изгонит зло из вашей души»."
 trait_specific_ongoing.3006.a:0 "[ROOT.Char.GetFaith.HighGodName] исцелит меня!"

 trait_specific_ongoing.3007.desc:0 "После того, что [Select_CString(court_physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] со мной [Select_CString(court_physician.IsFemale, 'сотворила', 'сотворил' )], я внезапно понимаю, что снова могу #EMP чувствовать#!."
 trait_specific_ongoing.3007.desc_ending:0 "\n\nКак лучик солнца пробивается сквозь густые тучи, счастье мало-помалу возвращается в мою душу."
 trait_specific_ongoing.3007.a:0 "Я... Мне хорошо!"

 trait_specific_ongoing.3008.desc_physician_died:0 "[Select_CString(court_physician.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] [Select_CString(court_physician.IsFemale, 'умерла', 'умер' )], не завершив мое лечение, но [SCOPE.sC('court_physician').GetHerHis] советы помогли мне самостоятельно исцелиться от меланхолии."
 trait_specific_ongoing.3008.desc_no_depression:0 "Мне больше не нужно выполнять то, что [Select_CString(court_physician.IsFemale, 'предписала', 'предписал' )] [Select_CString(court_physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]: меланхолия прошла!"
 trait_specific_ongoing.3008.desc_fallback:0 "[Select_CString(court_physician.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] еще не [Select_CString(court_physician.IsFemale, 'закончила', 'закончил' )] лечить меня от меланхолии, но мрак уже отступает."

 trait_specific_ongoing.3009.t:0 "Тяжелые дни"
 trait_specific_ongoing.3009.desc:0 "Тягуче тянется бесконечная вереница дней, и мой разум вязнет в трясине усталости и безнадежной серости.\n\nИногда даже подняться утром из кровати кажется непосильной задачей."
 trait_specific_ongoing.3009.a:0 "Мне надо полежать..."

 ### Someone thinks you're slothful ###
 trait_specific_ongoing.3015.t:0 "Ехидные замечания"
 trait_specific_ongoing.3015.start.desc:0 "[unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)] постоянно издевается над моим бедственным положением, осыпая меня насмешками и неодобрительными взглядами. Когда я"
 trait_specific_ongoing.3015.council.desc:0 "тороплюсь на встречу совета, как всегда опаздывая,"
 trait_specific_ongoing.3015.withdraw.desc:0 "встаю из-за стола, чтобы раньше окончить ужин,"
 trait_specific_ongoing.3015.book.desc:0 "понимаю, что книга, которую нужно [SCOPE.sC('unsympathetic').GetHerHim] вернуть, осталась в покоях,"
 trait_specific_ongoing.3015.end.desc:0 "я точно знаю, как [unsympathetic.GetSheHe] отреагирует.\n\n«И почему это меня не удивляет?» — со вздохом говорит [unsympathetic.GetTitledFirstNameNoTooltip], и внутри меня что-то обрывается. "
 trait_specific_ongoing.3015.a:0 "Я [unsympathetic.GetHerHim] докажу!"
 trait_specific_ongoing.3015.b:0 "«Заткнись, [unsympathetic.Custom('InsultNoun')] [unsympathetic.Custom('InsultAdjective')]!»"
 trait_specific_ongoing.3015.c:0 "[unsympathetic.GetSheHe|U] [Select_CString(unsympathetic.IsFemale, 'права', 'прав' )]. От меня никакого толку..."
 trait_specific_ongoing.3015.a.success:0 "Я преодолеваю вялость"
 trait_specific_ongoing.3015.a.neutral:0 "Я все еще едва двигаюсь"
 trait_specific_ongoing.3015.a.failure:0 "Перенапряжение так утомляет"
 

 trait_specific_ongoing.5001.t:0 "Дело вкуса"
 trait_specific_ongoing.5001.desc_opening:0 "Остальные придворные разбредаются по своим покоям, а [Select_CString(victim.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim') )] [victim.GetTitledFirstName] и я остаемся наедине.\n\n"
 trait_specific_ongoing.5001.desc_small:0 "Во время разговора я не свожу глаз с [victim.GetHerHis] жилистых рук и напряженной плоти под кожей..."
 trait_specific_ongoing.5001.desc_big:0 "Во время разговора я не свожу глаз с [victim.GetHerHis] пухлых рук, этих сочных груд плоти и жира..."
 trait_specific_ongoing.5001.desc:0 "Во время разговора я не свожу глаз с [victim.GetHerHis] кожи и шевеления плоти под ней, когда [victim.GetSheHe] движется."
 trait_specific_ongoing.5001.a:0 "Неплохо бы устроить полуночную трапезу."
 trait_specific_ongoing.5001.b:0 "«Прошу, [victim.GetFirstNameNoTooltip], продолжай»."

 trait_specific_ongoing.5002.desc:0 "Остальные придворные разбредаются по своим покоям, а [Select_CString(murderer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer') )] [murderer.GetTitledFirstName] и я остаемся наедине.\n\nНочь сгущается, и странное выражение [murderer.GetHerHis] глаз становится все заметнее: [murderer.GetSheHe] не отрывает от меня взгляда... вернее, от мест, где сквозь мою одежду проглядывает плоть. Но прежде чем я успеваю спросить, в чем дело, [murderer.GetSheHe] с улыбкой достает нож."
 trait_specific_ongoing.5002.a:0 "Нет, пожалуйста, нет... НЕТ! А-А-А!"

 trait_specific_ongoing.5003.t:0 "Плотские искушения"
 trait_specific_ongoing.5003.desc_opening:0 "[Select_CString(servant.IsFemale, 'Моя служанка', 'Мой слуга' )] [servant.GetTitledFirstName] притягивает взгляд: [servant.GetHerHis] руки, изгибы шеи... Когда я зажимаю [servant.GetHerHis] в чулане, [servant.GetSheHe] с игривой улыбкой интересуется, что мне нужно.\n\n«Твое тело», — отвечаю я, прижимаясь к н[servant.GetHerHim]."
 trait_specific_ongoing.5003.desc_big:0 "«Такое тучное — полное #EMP жизни#!!»"
 trait_specific_ongoing.5003.desc:0 "«В нем столько #EMP жизни#!!»"
 trait_specific_ongoing.5003.a:0 "Одним плавным движением я перерезаю [servant.GetHerHim] горло."
 trait_specific_ongoing.5003.b:0 "Рывок — и скидываю [servant.GetHerHis] [servant.Custom('GetUpperClothingArticle')]."

 trait_specific_ongoing.5004.t:0 "Перекус"
 trait_specific_ongoing.5004.desc:0 "Я путешествую со свитой. Местность безлюдная — [county.GetNameNoTier], — и лишь случайно мы набредаем на одинокую хижину, где живет не менее одинокая старуха.\n\nЯ прошу свиту подождать дальше по дороге и вхожу в дом."
 trait_specific_ongoing.5004.a:0 "Прошу, госпожа, позвольте вашу руку!"
 trait_specific_ongoing.5004.b:0 "Ну что, как вы тут живете?"

 trait_specific_ongoing.5005.t:0 "Поздний перекус"
 trait_specific_ongoing.5005.desc:0 "Прогуливаясь поздним вечером, я вдруг замечаю, что [Select_CString(courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName] [Select_CString(courtier.IsFemale, 'прилегла', 'прилег' )] подремать.\n\nЯ впервые замечаю, какое аппетитное у н[SCOPE.sC('courtier').GetHerHis] тело..."
 trait_specific_ongoing.5005.a:0 "#EMP Едва ли#! не больше, чем я могу проглотить!"
 trait_specific_ongoing.5005.b:0 "Пора [courtier.GetHerHim] просыпаться — вряд ли [courtier.GetSheHe] хорошо здесь отдохнет."

 trait_specific_ongoing.6001.t:0 "Поймали без штанов"
 trait_specific_ongoing.6001.desc:0 "Скоро [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstName] будет в моих объятиях. Что лучше приведет меня в соответствующее настроение, чем [ROOT.Char.Custom('DeviantObjectArticle')]?.. #EMP О!..#!\n\nЗанятие так затягивает, что я не слышу, как открывается дверь. Зато слышу, как вскрикивает [lover.GetFirstNamePossessiveNoTooltip], увидев, чем я занимаюсь."
 trait_specific_ongoing.6001.a:0 "У меня есть еще... Присоединишься?"
 trait_specific_ongoing.6001.a.success:0 "[lover.GetSheHe|U] любит такие развлечения"
 trait_specific_ongoing.6001.a.failure:0 "[lover.GetSheHe|U] не разделяет ваших... вкусов"
 trait_specific_ongoing.6001.b_woman:0 "Я... М-мне врач сказал! Для энергичности!"
 trait_specific_ongoing.6001.b_man:0 "Я... М-мне врач сказал! Для повышения мужской силы!"

 trait_specific_ongoing.6002.t:0 "Сюзерен-извращенец"
 trait_specific_ongoing.6002.desc:0 "[Select_CString(liege.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege') )] [liege.GetTitledFirstName] ждет меня в своих покоях.\n\nЯ открываю дверь и вижу, как [SCOPE.sCharacter('liege').GetSheHe] корчится в пароксизмах страсти, и помогает [liege.GetHerHim] в этом ничто иное, как [ROOT.Char.Custom('DeviantObjectArticle')]! Кто бы мог подумать, что этот предмет можно так использовать?!"
 trait_specific_ongoing.6002.a:0 "Так-так-так, вот #EMP это#! уже интересно!"
 trait_specific_ongoing.6002.b:0 "О, это... #EMP интересно#!."
 trait_specific_ongoing.6002.c:0 "Что все это значит?!"
 trait_specific_ongoing.6002.d:0 "Я просто уйду."

 trait_specific_ongoing.6003.t:0 "Извращение"
 trait_specific_ongoing.6003.desc_opening:0 "[ROOT.Char.Custom('DeviantObjectArticle')] возносит меня на вершины экстаза, но тут в комнату входит [Select_CString(vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal') )] [vassal.GetTitledFirstName].\n\n"
 trait_specific_ongoing.6003.desc_deviant:0 "[vassal.GetHerHis|U] глаза широко распахиваются, но в них я вижу не отвращение, но любопытство. «О, кто бы мог подумать, что это можно #EMP так#! использовать. Вы меня вдохновили!»"
 trait_specific_ongoing.6003.desc_joined:0 "Сначала [vassal.GetSheHe] медлит, потом заходит и закрывает за собой дверь. «О, [liege.GetTitledFirstNameNoTooltip], это... Это #EMP интересно#!! Позвольте вам помочь.»"
 trait_specific_ongoing.6003.desc_exposed:0 "[vassal.GetSheHe|U] в ужасе распахивает дверь настежь. «[liege.GetTitledFirstNameNoTooltip], что все это значит?!»"
 trait_specific_ongoing.6003.desc_ew:0 "[vassal.GetSheHe|U] в ужасе пятится. «Сделаем вид, что ничего не было, хорошо?»"
 trait_specific_ongoing.6003.a:0 "#EMP Уф!..#!"
