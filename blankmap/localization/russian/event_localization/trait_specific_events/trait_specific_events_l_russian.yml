l_russian:
 trait_specific.1001.desc:0 "В последнее время при дворе ошиваются какие-то подозрительные типы. Я порой замечаю краем глаза стремительную тень, или вдалеке кто-то появляется и тут же исчезает...\n\nМоя стража не смыкает глаз, но все тщетно: никаких странных незнакомцев обнаружить не удалось. А они становятся все наглее!"
 trait_specific.1001.a:0 "Вон там!.. Могу поклясться..."

 trait_specific.1002.desc:0 "В последнее время мне трудно сосредоточиться — мысли разбредаются, как облака по летнему небу.\n\nПтицы за окном изменили мотив. Люди специально говорят загадками, и никто не соглашается, что кинза — воистину чудовищная приправа."
 trait_specific.1002.a:0 "О чем я только думаю?!"

 trait_specific.1010.t:0 "Подступающее безумие"
 trait_specific.1010.desc:0 "В последнюю неделю меня кружило, как лист в урагане. Что в мире #EMP реально#!? Как отличить настоящее от мнимого? Ответа больше нет.\n\nЯ знаю лишь одно: облачная женщина понимает меня, но тени с каждым днем становятся все длиннее."
 trait_specific.1010.a:0 "Приставучие, как крысы... Кыш! Пошли прочь!"

 trait_specific.2001.t:0 "Приступ"
 trait_specific.2001.desc:0 "Желудок болезненно сжимается. Я пытаюсь добраться до покоев, но дверь съеживается на глазах! Что... что происходит?!\n\nВнезапно я чувствую запах... знакомый, но #EMP откуда#! он? Слуга спрашивает, в порядке ли я, но ответить нет сил... сил нет ни на что..."
 trait_specific.2001.a:0 "Я... Как долго длилось забытье?"

 trait_specific.2002.desc:0 "В последнее время у меня было несколько... приступов. Нечто находит на меня, овладевает телом, и всеми моими чувствами, оставляя после себя лишь утомление и замешательство.\n\nЯ пытаюсь утаить это от людей, но нелегко контролировать то, что приходит и уходит по собственному разумению."
 trait_specific.2002.a:0 "Люди смотрят так, будто мной овладел злой дух..."

 trait_specific.3001.desc:0 "Внезапно мимо моего уха с визгом проносится стрела, но я не ощущаю ничего — ни страха, ни злости, ни паники.\n\nОно и неудивительно: в последнее время меня словно отгородила от мира некая ширма, за которую нет дороги мирским ощущениям. И это вечное утомление..."
 trait_specific.3001.a:0 "Пожалуй, вернусь в постель."

 trait_specific.3002.desc_opening:0 "Да какой смысл? Каждый день одно и то же, одно и то же..."

 trait_specific.3999.t:0 "Тоскливые дни"
 trait_specific.3999.desc:0 "Всю жизнь мне казалось, что счастье достается всем, кроме меня, и теперь оно чуждо мне, как рыбе — воздух."
 trait_specific.3999.desc_end:0 "\n\nУ меня не осталось ни сил, ни целей. Жизнь тонет в тусклой серости, но нет сил даже беспокоиться об этом."
 trait_specific.3999.a:0 "Все невыносимо..."

 trait_specific.4001.t:0 "Иная литература"
 trait_specific.4001.desc:0 "В пыльном углу библиотеки, на дальней полке мне попадается любопытный фолиант в кожаном переплете с загадочными надписями. Его древность не вызывает сомнений, но кто-то определенно его читал — и совсем недавно.\n\nЯ перелистываю несколько страниц и быстро понимаю, что подобные учения вряд ли известны широкой публике."
 trait_specific.4001.a:0 "Любопытно... Я осторожно оглядываюсь и присаживаюсь с книгой."
 trait_specific.4001.a_tt:0 "Надеюсь, тот, кто читал фолиант последним, не увидит меня..."
 trait_specific.4001.b:0 "Ересь! Пусть с этим разбираются [ROOT.Char.GetFaith.PriestNeuterPlural]."

 trait_specific.5001.t:0 "Гурман"
 trait_specific.5001.desc:0 "Оленина, лосятина, куропатки... В мире столько экзотики, которая так и умоляет ее попробовать!\n\nПередо мной вереницей проходят изысканнейшие блюда, и я невольно задаюсь вопросом: что дальше? Какие новые вкусные приключения ждут меня впереди?"
 trait_specific.5001.a:0 "Я попробую все!"
 trait_specific.5001.a.tt:0 "Я поищу более экзотические виды мяса."
 trait_specific.5001.b:0 "Меня вполне устроит имеющееся разнообразие."

 trait_specific.5002.desc:0 "В поисках редких яств я натыкаюсь на интересную идею. Трудно признаться в таком даже себе, но я терзаюсь любопытством: какова на вкус человеческая плоть?\n\nКогда при дворе заболевает слуга, я приказываю разместить его в моих личных покоях."
 trait_specific.5002.a:0 "Прости, но мне нужно знать!"
 trait_specific.5002.b:0 "Я просто помолюсь о его душе."

 trait_specific.5003.t:0 "До крайности"
 trait_specific.5003.desc:0 "Это должна была быть обычная прогулка, приятная поездка по деревням. Но вот уже много дней мы не видели ни одной живой души, а припасы давно закончились. Лошади — и те уже съедены.\n\nПровожатый обещает, что за неделю мы доберемся до обитаемых мест, но некоторые слуги уже на пределе, а урчание у меня в животе становится громче с каждым часом."
 trait_specific.5003.a:0 "Мы должны выжить любой ценой."
 trait_specific.5003.b:0 "Мы справимся!"

 trait_specific.6001.t:0 "Иные вкусы"
 trait_specific.6001.desc:0 "В последнее время привычные... #EMP занятия#! как-то не радуют. Врачи предлагают разные снадобья, но и те не улучшают настроение.\n\nМеня уже охватывает отчаяние, но внезапно я обнаруживаю в лавке торговца некие книги, погребенные под грудой других товаров. На их страницах описаны весьма... необычные развлечения, и я безостановочно листаю их, ощущая, как в чреслах нарастает жар."
 trait_specific.6001.a:0 "Что ж, если иначе никак..."
 trait_specific.6001.b:0 "Я выше этого!"

 trait_specific.6002.t:0 "Развлечения в постели"
 trait_specific.6002.desc:0 "[Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstNamePossessive] прямо передо мной. Нас разделяет лишь [lover.Custom('GetUpperClothingArticle')], и я тянусь, чтобы сорвать с н[SCOPE.sC('lover').GetHerHis] эту преграду, но [lover.GetSheHe] внезапно отстраняет меня.\n\n«Я давно уже хочу кое-что попробовать с тобой, [ROOT.Char.Custom('LoverPetName')] [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )]», — говорит [lover.GetSheHe], после чего тянется под кровать и возвращается ко мне. В руках у н[SCOPE.sC('lover').GetHerHis] [ROOT.Char.Custom('DeviantObjectArticle')]. «Я [Select_CString(lover.IsFemale, 'подумала', 'подумал' )], почему бы не... попробовать»."
 trait_specific.6002.a:0 "Так чего же мы ждем!"
 trait_specific.6002.b:0 "Тебе нравится такое?!"
 trait_specific.6002.b_known:0 "У [lover.GetHerHis], конечно, бывают странные фантазии, но такое?!"

 trait_specific.7001.t:0 "Пьем до дна!"
 trait_specific.7001.desc:0 "Когда [ROOT.Char.Custom('RegionalAlcoholicDrink')] наполняет бокалы до краев, я ощущаю истинное умиротворение. После трудного дня, после приятного дня, после... да после #EMP любого#! дня... Я знаю, где искать покой. На дне бокала."
 trait_specific.7001.a:0 "Наливай еще!"
 trait_specific.7002.b:0 "Я сильнее своих страстей."

 trait_specific.8001.t:0 "Пробуждающийся интерес"
 trait_specific.8001.desc:0 "Торговец прислал мне образцы семян — он утверждает, что они благотворно влияют на здоровье и разум.\n\nПризнаюсь честно, у меня небольшой опыт в уходе за растениями, но это же не может быть слишком сложно?"
 trait_specific.8001.a:0 "С этого начнется мой собственный сад!"
 trait_specific.8001.a.success:0 "Вам удается вырастить прекрасный сад"
 trait_specific.8001.a.small_success:0 "Ничего не вышло, но вы многому научились"
 trait_specific.8001.a.failure:0 "Семена даже не прорастают"
 trait_specific.8002.b:0 "За них, наверное, можно что-то выручить..."

 trait_specific.9001.t:0 "Вечерние раздумья"
 trait_specific.9001.desc:0 "В моей кружке [ROOT.Char.Custom('GetExpensiveDrink_Singular')], я понемногу отхлебываю, пробегая глазами по наброскам своей новой работы.\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nВоистину я принадлежу к числу величайших поэтов современности!"
 trait_specific.9001.a:0 "Достойные вирши! О чем еще мне написать?"
 trait_specific.9001.b:0 "Текст хорош, но вот #EMP рифмы#! далеки от идеала."
 trait_specific.9001.c:0 "Пожалуй, я лучше приму ванну..."
