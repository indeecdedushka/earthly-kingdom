l_russian:

 stress_trait_coping_decisions.1001.t:0 "Борьба со стрессом: наливай!"
 stress_trait_coping_decisions.1001.desc:0 "Еще одна чаша, и мои плечи чуть расслабляются. #EMP Вот так#! мне и нужно проводить время — трезвость приносит страдания."
 stress_trait_coping_decisions.1001.a:0 "Я... #EMP *ик*#! я уже чувствую себя лучше!"

 stress_trait_coping_decisions.1002.t:0 "Борьба со стрессом: собутыльник"
 stress_trait_coping_decisions.1002.desc:0 "«[ROOT.Char.GetFirstNameNoTooltip]! Приветствую!»\n\nВнезапно [Select_CString(fellow_drunkard.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))] [fellow_drunkard.GetTitledFirstName] присаживается ко мне с чашей в руке. Очевидно, [fellow_drunkard.GetSheHe] здесь тоже затем, чтобы расслабиться: мы проводим остаток ночи за совместными возлияниями. Мне уже несколько #EMP месяцев#! не удавалось так расслабиться!"
 stress_trait_coping_decisions.1002.a:0 "Пей, дружище!"

 stress_trait_coping_decisions.1003.t:0 "Собутыльник!"
 stress_trait_coping_decisions.1003.desc:0 "Я пью в одиночестве в таверне, когда вдруг вижу, что [Select_CString(original_drunkard.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))] [original_drunkard.GetTitledFirstName] сидит на другой стороне зала.\n\nЯ тут же подхожу, и мы проводим остаток ночи, выпивая вместе. [original_drunkard.GetSheHe|U] действительно умеет проводить время!"

 stress_trait_coping_decisions.1004.t:0 "Борьба со стрессом: сонное утро"
 stress_trait_coping_decisions.1004.desc:0 "Я просыпаюсь, моя голова покоится на мягкой подушке, а рядом со мной лежит несколько теплых тел. Жаркая должно быть выдалась ночка! Я с трудом вспомина...\n\n#EMP Бе-е-е!#!\n\n...Хм. Открыв глаза, я вижу очень #EMP белую#! и #EMP пушистую#! морду. Внезапно моя подушка встает и уходит, а за ней меня покидают и остальные. Я остаюсь в одиночестве лежать на сене."
 stress_trait_coping_decisions.1004.a:0 "Что ж... Это была неплохая ове... ночка!"

 stress_trait_coping_decisions.1501.t:0 "Борьба со стрессом: успокаивающий дым"
 stress_trait_coping_decisions.1501.desc:1 "Я откидываюсь в кресле и расслабленно тянусь за следующим пирожком. Приятный вкус не сходит с языка, и все мои тревоги исчезают в тумане.\n\nМне не удавалось достичь такого спокойствия многие #EMP недели#!. Просто... быть здесь. С тарелкой пирогов с гашишем. И этого достаточно."
 stress_trait_coping_decisions.1501.a:0 "Больше мне ничего не нужно."

 stress_trait_coping_decisions.2001.t:0 "Борьба со стрессом: распутство"
 stress_trait_coping_decisions.2001.desc_woman:0 "Меня оплетают руки и ноги, [ROOT.Char.Custom('AttractionWomanManIndef')] сверху, и в этот момент на меня волной накатывает экстаз — и облегчение."
 stress_trait_coping_decisions.2001.desc_man:0 "Меня оплетают руки и ноги, [ROOT.Char.Custom('AttractionWomanManIndef')] прижимается ко мне, и в этот момент на меня волной накатывает экстаз — и облегчение."
 stress_trait_coping_decisions.2001.desc_ending:0 "\n\nМой разум не был настолько спокоен многие #EMP недели#!, и в то же время мой пульс ускоряется! Восхитительно!"
 stress_trait_coping_decisions.2001.a:0 "Еще разок. Идите ко мне, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"

 stress_trait_coping_decisions.2002.t:0 "Борьба со стрессом: цена страсти"
 stress_trait_coping_decisions.2002.desc_woman:0 "Я просыпаюсь после восхитительной ночи, полной страсти. И еще [ROOT.Char.Custom('AttractionWomanMan')], что отказывается уходить со всеми, ублажает меня, пока я не усну... #EMP Фух#!, это было #EMP что-то#!!"
 stress_trait_coping_decisions.2002.desc_man:0 "Я просыпаюсь после восхитительной ночи, полной страсти. И еще [ROOT.Char.Custom('AttractionWomanMan')], что отказывается уходить со всеми и ублажает меня, пока я не усну... #EMP Фух#!, это было #EMP что-то#!!"
 stress_trait_coping_decisions.2002.desc:0 "\n\nЯ встаю, чтобы одеться, но, похоже, чего-то не хватает. Чего-то весьма важного. Например, #EMP всех моих вещей#!! Комната обчищена полностью, одежда и кошель пропали бесследно.\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival:0 "На полу я нахожу записку: #EMP «Надеюсь, вам понравился мой подарок. Ваш враг, [rival.GetTitledFirstName]».#!"
 stress_trait_coping_decisions.2002.desc_ending:0 "Ох, проклятье, [ROOT.Char.Custom('AttractionWomanMan')]!"
 stress_trait_coping_decisions.2002.a:0 "Пожалуйста... кто-нибудь... принесите мне одежду!"
 stress_trait_coping_decisions.2002.b:0 "[rival.GetFirstNameNoTooltip]! Змея!"

 stress_trait_coping_decisions.2501.t:0 "Борьба со стрессом: одиночество"
 stress_trait_coping_decisions.2501.desc:0 "Я запираю за собой дверь и делаю шаг в тихую комнату. Глубокий вдох. И выдох.\n\nУ слуг есть приказ никому не позволять меня беспокоить, чтобы ни случилось. Мои плечи расслабляются, и я понимаю: именно это мне и требовалось."
 stress_trait_coping_decisions.2501.a:0 "Наконец-то покой!"

 stress_trait_coping_decisions.3001.t:0 "Борьба со стрессом: выпустить пар"
 stress_trait_coping_decisions.3001.desc_vassal:1 "«[vassal.GetTitledFirstName], [Select_CString(vassal.IsFemale, 'моя дорогая', 'мой дорогой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]!» — я [ROOT.Char.Custom('quirk_neg_adverb')] улыбаюсь.\n\n«Вы с рождения [Select_CString(vassal.IsFemale, 'такая', 'такой' )] [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')], или это благоприобретенное?»"
 stress_trait_coping_decisions.3001.desc_has_vassals:0 "Как только вассалы рассаживаются по местам и [vassal.GetTitledFirstName] начинает говорить, я [ROOT.Char.Custom('quirk_neg_adverb')] улыбаюсь.\n\n«[vassal.GetTitledFirstNameNoTooltip], простите, что прерываю вас, но вы всегда [Select_CString(vassal.IsFemale, 'такая', 'такой' )] [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')]? А вы, [vassal_2.GetTitledFirstName], вы с рождения [vassal_2.Custom('InsultNoun')] или это благоприобретенное?»"
 stress_trait_coping_decisions.3001.desc_has_vassal:0 "[vassal.Custom('InsultNoun')]Как только все рассаживаются по местам, и [vassal.GetTitledFirstName] начинает говорить, я [ROOT.Char.Custom('quirk_neg_adverb')] улыбаюсь.\n\n«[vassal.GetTitledFirstNameNoTooltip], простите, что прерываю вас, но вы всегда [Select_CString(vassal.IsFemale, 'такая', 'такой' )] [vassal.Custom('InsultAdjectiveArticle')]?»"
 stress_trait_coping_decisions.3001.desc:0 "Как только двор собирается, я [ROOT.Char.Custom('quirk_neg_adverb')] улыбаюсь — время пришло.\n\n«Вы, да, вы! Вы с рождения такое хамло, или это благоприобретенное?»"
 stress_trait_coping_decisions.3001.a_vassal:0 "Какое у н[vassal.GetHerHis] сделалось лицо!.."
 stress_trait_coping_decisions.3001.a:0 "И #EMP вы#!! Не думайте, что я не вижу вас!"

 stress_trait_coping_decisions.3501.t:0 "Борьба со стрессом: успокаивающая боль"
 stress_trait_coping_decisions.3501.desc:0 "#EMP Щелк!#!\n\nКнут обрушивается на мою спину, и я вздрагиваю от приносимого им просветления. Я чувствую только боль, в моем разуме нет ничего, кроме боли.\n\n#EMP Щелк!#!\n\n#EMP Щелк!#!"
 stress_trait_coping_decisions.3501.a:0 "Угх... Сладкая, сладкая боль!"

 stress_trait_coping_decisions.4001.t:0 "Борьба со стрессом: цена, что мы платим"
 stress_trait_coping_decisions.4001.desc:0 "Я прохаживаюсь по рынку во владении [county.GetNameNoTierNoTooltip], голова идет кругом от возбуждения: ткани, украшения, полотна и безделушки... Я хочу все это!\n\nВ итоге я оказываюсь перед прилавком, за которым стоит [ROOT.Char.Custom('RandomWomanMan')], что хорошо понимает мое затруднение и обещает помочь мне с выбором."
 stress_trait_coping_decisions.4001.a:0 "Две штуки. Нет, подождите. #EMP Три!#!"

 stress_trait_coping_decisions.4501.t:0 "Борьба со стрессом: дар дарения"
 stress_trait_coping_decisions.4501.desc:0 "[ROOT.Char.GetFaith.HouseOfWorship] остается позади: у меня стало легче в кошельке и на душе.\n\nОдной только мысли о нуждающихся, которым могут помочь мои деньги, достаточно, чтобы облегчить мой разум!"
 stress_trait_coping_decisions.4501.a:0 "[ROOT.Char.GetFaith.HighGodName] любит щедрость!"

 stress_trait_coping_decisions.5001.t:0 "Борьба со стрессом: покаяние"
 stress_trait_coping_decisions.5001.desc_opening:0 "«Сегодня вы собрались здесь, потому что я хочу кое в чем признаться."
 stress_trait_coping_decisions.5001.desc_secret:0 "Я... Я [secret.Custom('SecretDescriptionFirstPerson')]»."
 stress_trait_coping_decisions.5001.desc_sin:0 "Я... [ROOT.Char.Custom('SinfulTrait')|l] овладевает мной, и я не могу в должной мере противиться этому»."
 stress_trait_coping_decisions.5001.desc:0 "«Я... в последнее время меня не покидают греховные мысли. Выслушайте меня...»"
 stress_trait_coping_decisions.5001.desc_ending:0 "\n\nУдивленный ропот, разносящийся по комнате, не умаляет испытываемого мной облегчения."
 stress_trait_coping_decisions.5001.a:0 "Мне стало намного легче!"

 stress_trait_coping_decisions.5002.desc:0 "Я... Я [secret.Custom('SecretDescriptionFirstPerson')]. Нет, подождите... Это не я, это [secret_character.GetTitledFirstName]!»\n\nВозмущенный крик, что издает [Select_CString(secret_character.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))], не умаляет испытываемого мной облегчения."
 stress_trait_coping_decisions.5002.a:0 "Как бы то ни было... Мне стало намного легче!"

 stress_trait_coping_decisions.5501.t:0 "Борьба со стрессом: обжорство"
 stress_trait_coping_decisions.5501.desc:0 "Передо мной ставят еще одну тарелку — теперь это [ROOT.Char.Custom('FavoriteTreat')], — и я чувствую, как расслабляется моя душа.\n\nНичто так не снимает бремя с разума, как хорошая пища!"
 stress_trait_coping_decisions.5501.a:0 "Где тут у вас [ROOT.Char.Custom('FavoriteTreat')]?!"

 stress_trait_coping_decisions.5502.t:0 "Борьба со стрессом: нежданное пиршество"
 stress_trait_coping_decisions.5502.desc:0 "Я жду, когда слуги принесут мне обед, когда вдруг в коридоре на меня натыкается [ROOT.Char.Custom('lowly_servant_type')].\n\n[ROOT.Char.GetSheHe|U] пытается извиниться, но ведь нам не это нужно, правда? Мне только что попалось лучшее из возможных блюд!\n\nЯ веду [ROOT.Char.GetHerHis] в подвал, где никто не услышит криков. А затем я #EMP пирую#!!"
 stress_trait_coping_decisions.5502.a:0 "А наверху меня ждет десерт!"

 stress_trait_coping_decisions.6001.t:0 "Борьба со стрессом: отказ от пищи"
 stress_trait_coping_decisions.6001.desc:0 "«Сообщите повару, что в обозримом будущем мне не потребуется пища».\n\nЕдва только слова срываются с моих губ, как я сразу же испытываю облегчение: больше ничто не будет меня отвлекать, не будет нужды глотать эту невыносимую пищу! Теперь я могу сосредоточиться на важных вещах."
 stress_trait_coping_decisions.6001.a:0 "Да, все в порядке."

 stress_trait_coping_decisions.6501.t:0 "Борьба со стрессом: поток чернил"
 stress_trait_coping_decisions.6501.desc:0 "Я хватаю перо и открываю дневник.\n\nС каждым предложением, ложащимся на бумагу, я чувствую, как мое бремя становится все легче. Ничто не приносит такой ясности, как это занятие!"
 stress_trait_coping_decisions.6501.a:0 "Я еще раз обмакиваю перо..."

 stress_trait_coping_decisions.7001.t:0 "Борьба со стрессом: доверительная беседа"
 stress_trait_coping_decisions.7001.desc:1 "После долгой беседы, что имели я и [Select_CString(confidante.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName], я чувствую, как успокаиваются мысли."
 stress_trait_coping_decisions.7001.desc_ending:2 "\n\nОднако, вернувшись ко двору, я вижу зависть на лицах придворных... В конце концов, не каждому же доверяет [confidant.GetFirstNamePossessive]..."
 stress_trait_coping_decisions.7001.a:0 "Но мой разум успокаивается."

 stress_trait_coping_decisions.7002.desc:0 "После долгой и утомительной беседы я чувствую, как успокаиваются мысли."

 stress_trait_coping_decisions.7501.t:0 "Борьба со стрессом: выпустить с потом"
 stress_trait_coping_decisions.7501.desc:0 "Завершая очередной круг вокруг места, где стоит [ROOT.Char.Custom('ResidenceBuilding')], я уже ощущаю, как вместе с потом меня покидают заботы.\n\nНекоторые говорят, что я бегу от проблем, но я отвечаю: я бегу навстречу решению!"
 stress_trait_coping_decisions.7501.a:0 "Еще один круг!"
