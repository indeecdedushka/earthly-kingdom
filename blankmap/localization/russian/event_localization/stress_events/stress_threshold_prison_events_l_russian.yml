l_russian:
 # Level 1 Stress Events
 stress_threshold_prison.1001.t:0 "Нервный срыв: тюремные проблемы"
 stress_threshold_prison.1001.desc:0 "В узилище, в отрыве от всего, что было дорого и любимо в жизни..."
 stress_threshold_prison.1001.desc.normal:0 "трудно не впасть в отчаяние."
 stress_threshold_prison.1001.desc.cynical:0 "\n\nКак [ROOT.Char.GetFaith.HighGodName]... да как вообще любые боги допускают существование этой бездны отчаяния?"
 stress_threshold_prison.1001.desc.depressed:0 "Раньше это терзало меня. Теперь мне стало безразлично."
 stress_threshold_prison.1001.inappetetic.gain:0 "Меня уже тошнит от тюремной баланды."
 stress_threshold_prison.1001.inappetetic.effect:0 "Еда в моей миске остается нетронутой."
 stress_threshold_prison.1001.cynical.gain:0 "[ROOT.Char.GetFaith.HighGodName], где ты? Взгляни на меня!"
 stress_threshold_prison.1001.cynical.effect:0 "Вот и доказательство, что [ROOT.Char.GetFaith.HighGodName] — фальшивка!"
 stress_threshold_prison.1001.endure:0 "Почему меня еще не отпустили?"
 stress_threshold_prison.1001.depressed.gain:0 "Какой смысл так жить?"
 stress_threshold_prison.1001.depressed.effect:0 "Боли нет. Во мне давно не осталось жизни."
 stress_threshold_prison.1011.t:2 "Нервный срыв: голод не тетка"
 stress_threshold_prison.1011.desc:0 "Уже несколько дней мне не удается заставить себя поесть. Мой беспокойный разум отказывается дать телу силы и отвергает отвратительное месиво, которое мне приносят охранники.\n\nЯ слабею с каждым днем, но что я могу поделать против собственного тела?"
 stress_threshold_prison.1011.a:0 "Голод лучше, чем эти помои."
 stress_threshold_prison.1011.b:1 "Здесь #EMP  есть#! другие источники пищи..."
 stress_threshold_prison.1011.c:0 "[ROOT.Char.GetSheHe|U] может бороться с этим — потихоньку, по ложечке!"

 stress_threshold_prison.1012.t:1 "Время кормежки"
 stress_threshold_prison.1012.desc:0 "Они думают, что здесь нечего есть, что они уморят меня голодом, сломят меня.\n\nОни не знают, что мне здесь лучше, чем когда-либо. Это пиршественный зал, полный вкусной еды."
 stress_threshold_prison.1012.a:0 "Теплой, сочной — и живой."

 stress_threshold_prison.1021.t:1 "Нервный срыв: жестокие игры"
 stress_threshold_prison.1021.desc:0 "Здесь, в темноте подземелья, не так уж и много развлечений. Лужица стоялой воды, смердящее ведро, мелкие камешки...\n\n[fellow_prisoner.GetTitledFirstName] в камере напротив являет собой отличную мишень."
 stress_threshold_prison.1021.a:0 "Десять очков, если я попаду [SCOPE.sC('fellow_prisoner').GetHerHim] в голову!"
 stress_threshold_prison.1021.b:0 "Боль окружающих мне безразлична. А вот моя боль..."
 stress_threshold_prison.1021.c:0 "Как мне только пришли в голову такие мрачные мысли?!"

 stress_threshold_prison.1031.t:0 "Нервный срыв: власть в моих руках"
 stress_threshold_prison.1031.desc:0 "Предполагалось, что заточение ослабит и усмирит меня. Ха!\n\nЗдесь, во тьме я собираю силы и мощью одного только разума рву врагов на части! Снова и снова, каждый день они возрождаются, и каждый день я их уничтожаю, словно гадких грызунов! И моего подлого тюремщика в числе первых... О-о, [jailer.GetTitledFirstName], как же ты будешь страдать!"
 stress_threshold_prison.1031.a:0 "Когда я выберусь... О, они #EMP заплатят#!!"
 stress_threshold_prison.1031.b:0 "Зачем ждать? В моем разуме они всецело в моих руках..."
 stress_threshold_prison.1031.c:0 "Нет... это неправильно. Я выше этого."

 stress_threshold_prison.1041.t:0 "Нервный срыв: забытые потребности"
 stress_threshold_prison.1041.desc:0 "Мой распорядок никогда не меняется, утро сменяется днем, а день — ночью...\n\nВ моих покоях стоит тяжелый смрад испортившейся пищи. Когда гора тарелок успела стать такой высокой? Сколько приемов пищи было пропущено? Становится все труднее сохранять чувство реальности..."
 stress_threshold_prison.1041.depressed:0 "Трудно даже вспомнить, зачем мне вообще это нужно."
 stress_threshold_prison.1041.inappetetic:0 "Зачем мне пища, коль нет свободы?"
 stress_threshold_prison.1041.flagellant:0 "Боль позволяет мне сосредоточиться."
 stress_threshold_prison.1041.journaller.gain:0 "Возможно, записи внесут разнообразие..."
 stress_threshold_prison.1041.journaller.effect:0 "Хорошо, что у меня хотя бы есть мой дневник."
 stress_threshold_prison.1041.athletic:0 "Возможно, я взаперти, но я все равно могу упражняться..."
 stress_threshold_prison.1041.optout:0 "Я выберусь отсюда со временем... да?"

 # Level 2 Stress Events
 stress_threshold_prison.2001.t:1 "Нервный срыв: царапая стены"
 stress_threshold_prison.2001.desc:0 "Почему они не #EMP  выпустят меня#!?! Я здесь так давно, в этом темном, холодном, #EMP  тесном#! подземелье!\n\nЯ прижимаю окровавленные руки к груди, сидя посреди камеры. Если царапать достаточно долго и упорно, камень должен поддаться, так же?... Правда же?"
 stress_threshold_prison.2001.a:0 "Нельзя сдаваться!"
 stress_threshold_prison.2001.b:0 "А, забудь. Зачем утруждать себя... чем-либо?"

 stress_threshold_prison.2011.t:1 "Нервный срыв: я и [ROOT.Char.Custom('prison_pet')|U]"
 stress_threshold_prison.2011.desc_rat:0 "Много дней одна и та же крыса посещает мою клеть. Эта тварь смотрит на меня с состраданием и доверием, которых мне так не хватало."
 stress_threshold_prison.2011.desc_stone:0 "Мой извечный спутник, элемент постоянства в жизни, в остальном вставшей с ног на голову. Мой верный камень — мой доверенный товарищ и друг, он всегда рядом, когда нужен."
 stress_threshold_prison.2011.desc_spoon:0 "Одна из немногих постоянных вещей в темных подземельях, один из немногих источников уюта, собеседница своего рода... Моя ложка всегда рядом — и не осуждает меня даже в самые мрачные дни."
 stress_threshold_prison.2011.desc_cockroach:0 "И он снова здесь, таракан, что обычно сидит в одном из самых темных углов камеры. Мой товарищ, мой верный друг, мой сын. Присматривает за мной и составляет мне компанию в этом безотрадном месте."
 stress_threshold_prison.2011.desc_end:0 "\n\nНикогда у меня не возникало столь тесной связи с другим существом, никто прежде не был мне столь предан, никто не понимал меня так тонко."
 stress_threshold_prison.2011.a:0 "Иди сюда, [ROOT.Char.Custom('prison_pet')], иди на ручки."

 stress_threshold_prison.2021.t:1 "Нервный срыв: темные углы"
 stress_threshold_prison.2021.desc:0 "Стражи говорят, что многие дни держали меня в полном одиночестве, но я-то знаю, что это не так! Я #EMP  чувствую#!, как они наблюдают за мой, провоцируют меня, ищут мои слабости и страхи.\n\nКаждый звук говорит мне, что они рядом, что они опасны."
 stress_threshold_prison.2021.a:0 "Нельзя ослаблять бдительность!"
 stress_threshold_prison.2021.b:0 "Мне нужно где-то спрятаться... где угодно!"
 stress_threshold_prison.2021.c:0 "Возможно, я могу поговорить с ними?"

 # Level 3 Stress Events
 stress_threshold_prison.3001.t:1 "Нервный срыв: друг познается в беде"
 stress_threshold_prison.3001.desc:0 "Что мне никогда не говорили о подземельях, так это то, что в них #EMP  ужасно скучно#!! Хвала высшим силам — мне составляет компанию [fictional_friend.Custom('DuchessDuke')] [fictional_friend.Custom('RandomExampleName')]!\n\n[fictional_friend.Custom('DuchessDuke')|U] умеет шутить, как никто другой, и постоянно подбадривает меня. А еще [fictional_friend.GetSheHe] весьма 'мудра', 'мудр' . Что, [fictional_friend.Custom('DuchessDuke')], простите?! Ха, метко!"
 stress_threshold_prison.3001.a:0 "Иди сюда, старина."

 stress_threshold_prison.3011.t:1 "Нервный срыв: настоящая семья"
 stress_threshold_prison.3011.desc:0 "Мое безнадежное заточение стало куда приятнее в последние дни. Моя семья здесь и защищает меня. Мать и отец крепко обнимают меня, братья и сестры присматривают за мной, а дети, мои многочисленные дети, собираются вокруг, приободряя меня."
 stress_threshold_prison.3011.a:0 "Как мне могло показаться, что меня все бросили?"

 stress_threshold_prison.3999.t:1 "Нервный срыв: свобода"
 stress_threshold_prison.3999.desc:0 "Я больше не выдержу. Впервые за эти недели мой разум прояснился, и стало ясно, что меня сломили множеством способов.\n\nТело — сплошной комок боли, больно даже дышать. Окружающая тьма больше не сдавливает, но успокаивает. Привечает.\n\nСердцем я понимаю, что это мои последние вдохи."
 stress_threshold_prison.3999.a:0 "Да примет меня [ROOT.Char.GetFaith.PositiveAfterLife]."
