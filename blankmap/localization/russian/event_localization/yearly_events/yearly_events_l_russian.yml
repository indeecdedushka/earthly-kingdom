l_russian:
 yearly.0001.opening:0 "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default:0 "Годами мое владение таким навыком, как [ROOT.Char.Custom('YearlyEvent0001Skill')], хорошо служило мне, и, думается мне, мой опыт может вам пригодиться. Я с радостью поделюсь с вами всем, что знаю,"
 yearly.0001.desc.arrogant:0 "Не сомневаюсь, вы заметили, что я неплохо разбираюсь в таком искусстве, как [ROOT.Char.Custom('YearlyEvent0001Skill')]. Я с радостью поделюсь с вами своими знаниями,"
 yearly.0001.desc.councillor:0 "Я [mentor.Custom('CouncilPosition')], а потому многое знаю о таком искусстве, как [ROOT.Char.Custom('YearlyEvent0001Skill')]. Я с радостью обучу вас этому,"
 yearly.0001.desc.nofavor:0 "чтобы получить от вас обязательство."
 yearly.0001.desc.favor:0 "чтобы отплатить за вашу помощь."
 yearly.0001.desc.friend:0 "Такой навык, как [ROOT.Char.Custom('YearlyEvent0001Skill')], всегда был моей сильной стороной, и я хочу поделиться с вами своим знанием. Если вы найдете время для нескольких уроков, я расскажу вам все, что смогу."
 yearly.0001.a:0 "Я очень ценю вашу помощь."
 yearly.0001.a.success:0 "Я накрепко запоминаю уроки, что [Select_CString(mentor.IsFemale, 'дала', 'дал' )] мне [SCOPE.sC('mentor').GetFirstNameNoTooltip]"
 yearly.0001.a.failure:0 "[mentor.GetFirstNameNoTooltip] дает мне совет о нынешнем положении дел"
 yearly.0001.b:0 "Щедрое предложение, но не лучше ли мне вам помочь?"
 yearly.0001.b.success:0 "[mentor.GetFirstNameNoTooltip] накрепко запоминает мои уроки"
 yearly.0001.b.failure:0 "[mentor.GetFirstNameNoTooltip] получает мой совет о нынешнем положении дел"
 yearly.0001.c:0 "Обе стороны выиграют, если мы объединим наши познания!"
 yearly.0001.d:0 "Я справлюсь без чьей-либо помощи."

 yearly.0002.t:0 "Нескромный советник"
 yearly.0002.desc:0 "После верной службы на должности «[councillor.Custom('CouncilPosition')]», [councillor.GetTitledFirstName] [Select_CString(councillor.IsFemale, 'могла', 'мог' )] свободно ходить у меня при дворе.\n\nНо недавно до меня дошли сведения, что [councillor.GetSheHe] [Select_CString(councillor.IsFemale, 'злоупотребила', 'злоупотребил' )] моим гостеприимством, и [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )] [child.GetFirstName] [Select_CString(child.IsFemale, 'стала', 'стал' )] жертвой [Select_CString(councillor.IsFemale, 'ее', 'его' )] нескромного поведения!"
 yearly.0002.a:0 "Их нужно обвенчать, чтобы смыть преступление."
 yearly.0002.c:0 "Пусть [councillor.GetFirstNameNoTooltip] сгниет за это в темнице!"
 yearly.0002.d:0 "Если правда вскроется, на нас падет позор..."

 yearly.0003.t:0 "Запретная любовь"
 yearly.0003.start.desc:0 "Поначалу мне казалось, что это шутка: как могут [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [SCOPE.sC('child').GetFirstName] и [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))] быть любовниками?! И все же перехваченное моими шпионами письмо"
 yearly.0003.dislikes_incest.desc:0 "явно свидетельствует об отношениях, которые не должны иметь [child.GetWomanMan] и [child.GetHerHis] [child.Custom2('RelationToMeShort', SCOPE.sC('relative'))]..."
 yearly.0003.likes_incest.desc:0 "#EMP завораживающе#! описывает их плотские отношения..."
 yearly.0003.b:0 "Попытаться скрыть их связь."
 yearly.0003.a:0 "[ROOT.Char.GetFaith.PantheonTerm|U] не станут скрывать их преступления!"
 yearly.0003.c:0 "В темницу их за то, что опозорили дом [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 yearly.0003.d:0 "Пригласить их в покои для «семейного досуга»."

 yearly.0011.t:0 "Замечена комета!"
 yearly.0011.desc:0 "Смертные замирают, едва завидев в небе комету. Что может значить это странное видение, неожиданно появившееся в нашем небе?\n\nЛюди мудрее меня тратят всю свою жизнь, размышляя над менее значимыми вопросами, но теперь же, как кажется, у каждого жалкого крестьянина в державе [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] есть своя дурацкая теория на этот счет..."
 yearly.0011.gain_stress:0 "Множество подданных приходят в ужас при виде кометы"
 yearly.0011.lose_stress:0 "Комета пугает многих смутьянов"
 yearly.0011.new_friends:0 "Возможно, она принесет с собой новых друзей?"
 yearly.0011.lustful:0 "Скорее, кто-нибудь, обнимите меня!"
 yearly.0011.chaste:0 "Блудодеи навлекли на нас эту беду!"
 yearly.0011.gluttonous:0 "Смерть идет! Забивайте погреба!"
 yearly.0011.temperate:0 "Это кара за наше расточительство!"
 yearly.0011.greedy:1 "Интересно, какие чудесные богатства принесет с собой комета... "
 yearly.0011.generous:0 "Это #EMP доказывает#!, что мы все думаем только о себе!"
 yearly.0011.lazy:0 "Да ну ее, пойду спать дальше."
 yearly.0011.diligent:0 "Работайте усерднее, и комета перестанет вас занимать."
 yearly.0011.wrathful:0 "Я сброшу с небес эту проклятую штуку!"
 yearly.0011.calm:0 "И это тоже пройдет."
 yearly.0011.patient:0 "Со временем мы разгадаем эту загадку."
 yearly.0011.impatient:0 "Что это еще такое, [ROOT.Char.GetFaith.NegativeAfterLife] ее побери?!"
 yearly.0011.arrogant:0 "Думаю, это хороший знак для моей семьи."
 yearly.0011.humble:0 "Все мы лишь прах."
 yearly.0011.deceitful:0 "Интересно, какое объяснение принесет мне наибольшую выгоду..."
 yearly.0011.honest:0 "Как по мне, так это просто камень."
 yearly.0011.craven:0 "#EMP СПАСАЙСЯ КТО МОЖЕТ!#!"
 yearly.0011.brave:0 "Что бы это ни было, я встречу это лицом!"
 yearly.0011.shy:0 "Возможно, в башне мне будет безопаснее..."
 yearly.0011.gregarious:0 "Если это конец, давайте встретим его с друзьями!"
 yearly.0011.ambitious:0 "Кометы предвещают, что грядут великие свершения и великие герои!"
 yearly.0011.content:0 "Что бы это ни значило, этого не изменишь."
 yearly.0011.arbitrary:0 "Комета значит то, что я скажу!"
 yearly.0011.just:0 "О комета, о предвестница божественного правосудия!"
 yearly.0011.cynical:0 "Может, это облако крестьянского пердежа?"
 yearly.0011.zealous:0 "Конец близок! Покайтесь!"
 yearly.0011.paranoid:0 "Мои враги обратили небеса против меня!"
 yearly.0011.trusting:0 "М-может, она вообще ничего не значит?"
 yearly.0011.compassionate:0 "Надеюсь, она ни на кого не рухнет..."
 yearly.0011.callous:0 "Какая разница? Лишь бы на меня не упала."
 yearly.0011.sadistic:0 "Надеюсь, она расшибет моего врага!"
 yearly.0011.stubborn:0 "Только небеса #EMP и#! сама земля смогут сдвинуть меня с места."
 yearly.0011.fickle:0 "Я никак не определюсь..."
 yearly.0011.vengeful:0 "Ха, кого-то ждет заслуженная кара!"
 yearly.0011.forgiving:0 "О [ROOT.GetCharacter.GetFaith.HighGodName], прости нас за грехи наши!"
