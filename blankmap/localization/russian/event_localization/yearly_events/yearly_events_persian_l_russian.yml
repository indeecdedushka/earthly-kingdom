l_russian:
 yearly_persian.1002.t:0 "Новруз"
 yearly_persian.1002.desc:1 "Пока у меня при дворе вовсю празднуют персидский Новруз, [iranian.GetName|l]ий правитель — то есть я — не может участвовать в веселье.\n\nБлизится равноденствие, в державе царят стабильность и процветание... Возможно, в этом году [ROOT.Char.Custom('ResidenceBuilding')] отпустит меня, и я сумею хоть ненадолго окунуться в праздничную атмосферу?"
 yearly_persian.1002.a:0 "Я не пожалею для Джамшида самоцветов и золота!"
 yearly_persian.1002.b:0 "Столь радостный повод лучше разделить с другими!"
 yearly_persian.1002.c:0 "Я сяду за ритуальный Хафт син с семьей."
 yearly_persian.1002.d:0 "Некогда отдыхать, дела не ждут!"
 yearly_persian.1002.every_iranian_character:1 "Все вассалы и придворные [iranian.GetName|l]ой [Concept( 'culture_group', 'культурной группы' )|E]"
 yearly_persian.1002.every_friend_and_neighboring_ruler:0 "Все [friends|El] и соседние [rulers|El]"
 yearly_persian.1002.every_spouse_and_close_family_member:0 "Все [spouses|El] и [close_family_members|El]"
 yearly_persian.1101.t:0 "Шуубия"
 yearly_persian.1101.desc.arabic:0 "С распространением ислама арабская культура также вышла за пределы Аравийского полуострова."
 yearly_persian.1101.desc.seljuk:0 "Со времен великих завоеваний Сельджука, наша история и культура распространяются среди новых подданных."
 yearly_persian.1101.desc.ending:0 "\n\nМножество племен и народов переняли #L [ROOT.Char.GetCulture.GetName|l]ий#! язык и наши традиции, но персы с Иранского нагорья яростно противятся их распространению.\n\nОни возводят свои культурные традиции ко временам великих империй Ахеменидов и Сасанидов, гордятся этим наследием и хотят сохранить свою историю даже перед лицом завоевателей."
 yearly_persian.1101.every_county:0 "Каждое [persian.GetName|l]ое графство"
 yearly_persian.1101.every_family:0 "Каждый [close_family_member|El]"
 yearly_persian.1101.a:0 "Я заставлю их признать превосходство #L [ROOT.Char.GetCulture.GetName|l]их#! традиций!"
 yearly_persian.1101.b.seljuk:0 "Переняв #EMP их#! обычаи, я смогу основать третью Персидскую империю!"
 yearly_persian.1101.c:0 "Подданные столь разного происхождения — истинное благословение для нас!"
 yearly_persian.1101.c.warning:0 "$stewardship_domain.1073.c.warning$"
