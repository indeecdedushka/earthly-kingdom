l_russian:
 #[Faith] Traders in [County]
 yearly_saharan.0001.t:0 "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]-торговцы во владении [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0001.desc:0 "Транссахарская торговля всегда шла через эти земли, принося с собой богатство, идеи и системы убеждений. Обычно правители вроде меня просто брали свою долю, а в остальном торговля шла своим чередом.\n\nНо в последнее время все чаще торговцы-[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip|l] проходят через владения [target_county.GetNameNoTier], неся с собой как золото, так и веру.\n\nОдно из их сообществ попросило моего дозволения поселиться в моих землях и приобрести собственность. Они собрали богатые дары, чтобы заручиться моей поддержкой."
 yearly_saharan.0001.a:0 "Я милостиво принимаю это подношение."
 yearly_saharan.0001.a.tt:0 "#WEAK В дальнейшем это может повлиять на местное население…#!"
 yearly_saharan.0001.b:0 "Вы можете проходить по моим землям, но не более."
 yearly_saharan.0001.c:0 "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] отныне не могут ступать на земли владения [target_county.GetNameNoTierNoTooltip], а их товары #EMP будут изыматься#!!"
 yearly_saharan.0001.c.list:0 "Все [Concept( 'counties', 'графства' )|E] этой [Concept( 'realm', 'державы' )|E], соседствующие с владением [target_county.GetNameNoTierNoTooltip]"
 
 yearly_saharan.0003.t:0 "$yearly_saharan.0001.t$: интеграция"
 yearly_saharan.0003.desc_initial:0 "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]-торговцы, которым было позволено поселиться во владении [target_county.GetNameNoTier], уже несколько лет проживают там."
 yearly_saharan.0003.desc_current:0 "Уже несколько лет [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip|l], родиной которых является [source_county.GetNameNoTier], проживают во владении [target_county.GetNameNoTier]."
 yearly_saharan.0003.desc:0 "Как кажется, они неплохо влились в местное сообщество.\n\nВ результате торговля в этой местности бьет ключом, доходы все растут, и даже крестьяне знают, как звенят золотые монеты!"
 yearly_saharan.0003.a:0 "Потрясающее изобилие!"
 yearly_saharan.0003.b:0 "Обложить их непомерными налогами."
 
 yearly_saharan.0004.t:0 "$yearly_saharan.0001.t$: рост торговли"
 yearly_saharan.0004.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0004.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc:0 "Торговля и прочие перемены, что они принесли в эти земли, сулят, как кажется, безграничные возможности!\n\nЛюди стекаются на рынки: полные золота тележки направляются на север, повозки с солью — на юг, и все платят налоги за въезд и выезд! Воистину, этот край державы процветает!"
 yearly_saharan.0004.a.tt:0 "Вы пытаетесь улучшить свой [Concept( 'stewardship', 'навык управления' )|E]"
 yearly_saharan.0004.a:0 "Сдается мне, я могу кое-чему поучиться у этих торговцев!"
 yearly_saharan.0004.a.tt.outcome_1:0 "Навык управления вырос"
 yearly_saharan.0004.a.tt.outcome_2:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.b:0 "Неужто я слышу звук растущих налогов?"
 yearly_saharan.0004.c:0 "Разумеется, нам придется собрать кое-какие недоимки..."
 
 yearly_saharan.0005.t:0 "$yearly_saharan.0001.t$: смена веры"
 yearly_saharan.0005.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc:0 "Кроме того, их вера прочно поселилась в сердцах местных — настолько, что многие теперь следуют учению [target_county.GetProvince.GetCounty.GetFaith.HighGodNamePossessive], а не прославляют [target_county_old_faith.HighGodNamePossessive]!\n\nОбращение было мирным, а народ спокоен и, как кажется, доволен новой верой, однако старые верования уже практически исчезли."
 yearly_saharan.0005.a:0 "Добро пожаловать в семью [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]!"
 yearly_saharan.0005.b:0 "Ха. По крайней мере, им нравится."
 yearly_saharan.0005.c:0 "Этому не бывать, пока я [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l]!"

 #[Culture] Nomads Flock to [County]
 yearly_saharan.0021.t:0 "[nomad_leader.GetCulture.GetNameNoTooltip]ие кочевники прибывают во владение [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0021.desc:0 "Хотя я [Select_CString(ROOT.Char.IsFemale, 'благородная', 'благородный' )] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], есть места столь удаленные, что даже мое имя там не имеет особого веса. Земли, которыми я и не надеюсь править.\n\nВ последнее время кочевники-[nomad_leader.GetCulture.GetCollectiveNounNoTooltip|l] начали выходить из таких удаленных областей Сахары и продвигаться вглубь владения [target_county.GetNameNoTier], без усилий занимая свободные земли и области, с которых ушли местные [target_county.GetProvince.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l].\n\nОдин из их лидеров даже обратился ко мне с просьбой переселить туда всю [nomad_leader.GetHerHis] конфедерацию, которая бы владела землями от моего имени."
 yearly_saharan.0021.a:0 "Я даже позволю тебе ими править!"
 yearly_saharan.0021.b:0 "[nomad_leader.GetCulture.GetNameNoTooltip]ому народу всегда рады в моих землях!"
 yearly_saharan.0021.c:0 "Возможно, вы можете стать моей личной гвардией?"
 yearly_saharan.0021.d:0 "Это возмутительно! Убирайтесь!"

 #Slave Raid against [Realm] Escalates
 yearly_saharan.0031.t:0 "Набеги за рабами в державу [affected_sub_realm.GetNameNoTierNoTooltip] становятся чаще"
 yearly_saharan.0031.desc:0 "Набеги за рабами и, как следствие, расцвет торговли людьми — жестокая правда жизни в окрестностях Сахеля. Такие налеты слишком выгодны, чтобы от них просто так отказаться, и многие поселения периодически нападают друг на друга.\n\nОднако в последнее время особенно свирепствует [slave_raider_county.GetNameNoTier] — работорговцы из тех мест как с цепи сорвались, так что земля [raided_county.GetNameNoTier] стонет под их жестоким напором. Несколько богатых торговцев намерены устроить масштабную атаку, отражать которую будет, вероятно, [raided_character_marshal.GetCouncilTitle|l] [raided_character_marshal.GetFirstName]."
 yearly_saharan.0031.a:0 "Прибыль будет огромной! Мы присоединимся, отправьте к ним солдат!"
 yearly_saharan.0031.a.tt_success:0 "Регион [raided_county.GetNameNoTierNoTooltip] жестоко разграблен, его жители обращены в рабов"
 yearly_saharan.0031.a.tt_fail:0 "[raided_character_marshal.GetTitledFirstNameNoTooltip] отбивает атаку работорговцев"
 yearly_saharan.0031.b:0 "Прекратить это варварство!"
 yearly_saharan.0031.c:0 "Меня это совершенно не волнует."
 yearly_saharan.0031.c.raided_hurt:0 "Регион [raided_county.GetNameNoTierNoTooltip] разграблен"
 yearly_saharan.0031.c.raiders_hurt:0 "Многие налетчики из региона [slave_raider_county.GetAdjectiveNoTooltip] ранены"

 #Marauding Slavers from [Realm]
 yearly_saharan.0032.t:0 "Работорговцы-мародеры из региона [hostile_sub_realm.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.desc:0 "Работорговцы-налетчики из Сахеля стали в этих краях привычным злом. Жажда наживы в некоторых столь сильна, что они не гнушаются продавать своих собратьев за тридевять земель.\n\nОбычно подобные разбойники действуют разрозненно, но [slave_raider_county.GetNameNoTier] заметно от них отличается. От их набегов особенно страдает [raided_county.GetNameNoTier]: там мародеры заковывают в цепи целые деревни. Причем управляют головорезами солдаты, которых [Select_CString( slave_raider_county.GetHolder.IsFemale, 'отправила сама', 'отправил сам' )] [slave_raider_county.GetHolder.GetTitledFirstName]!"
 yearly_saharan.0032.a:0 "К оружию! Проучим мерзавцев!"
 yearly_saharan.0032.a.tt_success:0 "Вы побеждаете и грабите работорговцев"
 yearly_saharan.0032.a.tt_fail:0 "Налетчики, которых [Select_CString( slave_raider_county.GetHolder.IsFemale, 'отправила', 'отправил' )] [slave_raider_county.GetHolder.GetFirstNamePossessiveNoTooltip], растерзали провинцию [raided_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.b:0 "Кстати, с этого положено платить подати..."
 yearly_saharan.0032.c:0 "Меня это вообще не интересует."

 #Modifiers
 foreign_trader_enclaves_saharan_modifier:0 "Торговые анклавы иноверцев"
 foreign_trader_enclaves_saharan_modifier_desc:0 "Здесь поселились торговцы-иноверцы."
 respects_local_traditions_saharan_modifier:0 "Уважает местные традиции"
 respects_local_traditions_saharan_modifier_desc:0 "Этот персонаж славится тем, что чтит традиции предков превыше чужеземного золота."
 foreign_traders_unable_to_root_saharan_modifier:0 "Проходящие торговцы-иноверцы"
 foreign_traders_unable_to_root_saharan_modifier_desc:0 "Торговцам-иноверцам запрещено владеть собственностью или надолго задерживаться здесь."
 local_recession_epicentre_saharan_modifier:0 "Регион в упадке"
 local_recession_epicentre_saharan_modifier_desc:0 "Изгнание торговцев-иноверцев подорвало местную экономику."
 local_recession_ripple_saharan_modifier:0 "Колебания местной экономики"
 local_recession_ripple_saharan_modifier_desc:0 "Упадок ближайшего торгового пути подорвал экономику этого графства."
 integrated_foreign_trader_enclaves_saharan_modifier:0 "Интеграция торговцев-иноверцев"
 integrated_foreign_trader_enclaves_saharan_modifier_desc:0 "Торговцы-иноверцы стали неотъемлемой частью местного сообщества."
 overtaxed_merchant_enclaves_saharan_modifier:0 "Чрезмерные налоги с торговцев-иноверцев"
 overtaxed_merchant_enclaves_saharan_modifier_desc:0 "Торговцы-иноверцы облагаются беспощадными налогами, что огорчает их торговых партнеров."
 ecstatic_converts_saharan_modifier:0 "Иступленные неофиты"
 ecstatic_converts_saharan_modifier_desc:0 "Ликующие массы в этом графстве радуются новообретенному спасению."
 persecuted_converts_saharan_modifier:0 "Преследование обращенных"
 persecuted_converts_saharan_modifier_desc:0 "Мятежные жители этого графства замышляют побег от своих суровых господ."
 enthusiastic_nomad_settlement_saharan_modifier:0 "Воодушевленные кочевники-поселенцы"
 enthusiastic_nomad_settlement_saharan_modifier_desc:0 "Пустынные племена во множестве прибывают в это графство."
 nomad_settlement_saharan_modifier:0 "Поселение кочевников"
 nomad_settlement_saharan_modifier_desc:0 "Пустынные племена массов селятся в этом графстве."
 upset_local_nomads_saharan_modifier:0 "Непокорные кочевники"
 upset_local_nomads_saharan_modifier_desc:0 "Местные пустынные племена грабят дороги и причиняют значительные неудобства."
 lord_defeated_slavers_modifier:0 "Сюзерен победил работорговцев"
 lord_defeated_slavers_modifier_desc:0 "Доблестный сюзерен этого графства одержал верх над шайкой бесчинствующих работорговцев!"
 lord_complicit_with_slavers_modifier:0 "Сюзерен действует сообща с работорговцами"
 lord_complicit_with_slavers_modifier_desc:0 "Жадный сюзерен этого графства продал местных жителей бесчинствующим работорговцам."
 utterly_unphased_modifier:0 "Абсолютная непоколебимость"
 utterly_unphased_modifier_desc:0 "Какие бы ужасы ни происходили с подданными, этот персонаж и бровью не поведет."
