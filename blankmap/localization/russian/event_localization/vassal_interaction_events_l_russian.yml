l_russian:
 vassal_interaction.0001.opening:0 "[SCOPE.sC('actor').Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc:0 "Я требую, чтобы вы и [defender.GetTitledFirstName] владения [defender.GetPrimaryTitle.GetName] немедленно прекратили войну!\n\nДержава живет, пока мы едины, но не в разобщении."
 vassal_interaction.0001.a:0 "Ваше желание — закон для меня."
 vassal_interaction.0001.b:0 "Это дело чести, я не сдамся просто так."
 vassal_interaction.0001.request_favor_tt:0 "Взамен мне потребуется одно [favor|El]"
 vassal_interaction.0001.request_gold_tt:0 "Взамен я прошу деньги"
 vassal_interaction.0001.accept:0 "[actor.GetFirstNameNoTooltip] принимает мое предложение"
 vassal_interaction.0001.decline:0 "[actor.GetFirstNameNoTooltip] отказывается"
 vassal_interaction.0001.c:0 "Эта война уже забрала у меня слишком много..."
 vassal_interaction.0001.d:0 "Нет, я буду сражаться до конца!"
 vassal_interaction.0001.e:0 "Нет. И вам меня не остановить!"

 vassal_interaction.0002.opening:0 "[SCOPE.sC('recipient').Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc:0 "Разумеется, я склонюсь перед вашей мудростью и исполню ваше повеление. И хотя мои мотивы благородны, я на время отступлюсь ради блага державы."
 vassal_interaction.0002.a:0 "Покорный слуга — хороший слуга."

 vassal_interaction.0003.desc:0 "Моя цель так близка, и я не откажусь от нее просто так. Я сдамся, если вы пообещаете возместить мне потери."
 vassal_interaction.0003.a:0 "Даю вам слово."
 vassal_interaction.0003.b:0 "Вы должны подчиняться мне — при любых обстоятельствах!"
 vassal_interaction.0003.b.tt:0 "Война продолжится"

 vassal_interaction.0004.desc:0 "Эта война стоила мне слишком дорого, чтобы бросить все сейчас. Однако небольшое пожертвование в мою казну вполне могло бы переубедить меня."
 vassal_interaction.0004.a:0 "Возмещение в таком случае будет справедливым."
 vassal_interaction.0004.b:0 "Это возмутительная сумма!"

 vassal_interaction.0005.opening:0 "[SCOPE.sC('recipient').Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc:0 "Я безмерно уважаю ваши желания, но жребий уже брошен. Я доведу эту войну до конца."
 vassal_interaction.0005.a:0 "Да как вы смеете отказывать мне!"
 vassal_interaction.0005.b:0 "Придется согласиться. На этот раз."

 vassal_interaction.0006.desc:0 "Ваше дело правое. Было бы несправедливо требовать такое, не возместив вам понесенные затраты."
 vassal_interaction.0006.favor:0 "Я буду у вас в долгу."
 vassal_interaction.0006.gold:0 "Я возмещу вам истраченное золото, если война закончится сейчас."
 vassal_interaction.0006.a:0 "Спасибо за вашу любезность."
 vassal_interaction.0006.b:0 "Спасибо за вашу щедрость."

 vassal_interaction.0007.desc:0 "Меня возмущает, что вы просите взятки за исполнение приказа своего сюзерена! Вы не прислали мне ничего, кроме бесчестного отказа исполнять мои требования!"
 vassal_interaction.0007.a:0 "Хорошо. У меня тут дела, война..."


 vassal_interaction.0011.desc:0 "Претензия, за которую воюет [attacker.GetTitledFirstName], законна. Я требую, чтобы вы немедленно сдались [attacker.GetHerHim] и восстановили порядок в державе."
 vassal_interaction.0011.a:0 "Как пожелаете, мой сюзерен."
 vassal_interaction.0011.b:0 "Не просите меня отказаться от чести ни за что."
 vassal_interaction.0011.c:0 "Вы просите меня о серьезной жертве..."
 vassal_interaction.0011.d:0 "Нет, я буду противостоять [attacker.GetHerHim]!"

 vassal_interaction.0012.desc:0 "Я молю вас подумать еще раз: это очень серьезная просьба! Впрочем, если это и правда ваше желание, я сдамся. Пусть [attacker.GetTitledFirstName] победит. Ради блага державы."
 vassal_interaction.0012.a:0 "Награда за верность приходит в нужное время."

 vassal_interaction.0013.desc:0 "Я многое потеряю, сдавшись в войне, которую ведем я и [attacker.GetTitledFirstName]. Я сдамся, только если вы пообещаете возместить мне ущерб."

 vassal_interaction.0014.desc:0 "Капитуляция в этой войне будет стоить мне слишком дорого. Но если вы возместите мне потери, я, пожалуй, исполню вашу просьбу."

 vassal_interaction.0015.desc:0 "Я потеряю слишком много в случае сдачи. Я не хочу противиться вам, но [attacker.GetTitledFirstName] не оставляет мне выбора."

 vassal_interaction.0016.gold:0 "Я возмещу вам потери, если война закончится сейчас же."
 vassal_interaction.0016.a:0 "По крайней мере, я теряю не все."
 vassal_interaction.0016.b:0 "Это мне понадобится для восстановления сил."

 vassal_interaction.you_owe_me:0 "Они сделают, как я велю!"

 vassal_interaction.war_ender_gives_up:1 "[recipient.GetShortUIName|U] прекращает войну, потому что так приказывает [actor.GetShortUIName]"

 vassal_interaction.0022.desc:0 "Пишу вам с новостями: [recipient.GetName], мой вассал, как и вы, [Select_CString(recipient.IsFemale, 'получила', 'получил' )] от меня независимость."
 vassal_interaction.0022.a:0 "Ну хорошо."

 vassal_interaction.0023.desc:0 "Пишу вам с новостями: мой вассал [recipient.GetName] [Select_CString(recipient.IsFemale, 'получила', 'получил' )] от меня независимость."
 vassal_interaction.0023.a:0 "Ну хорошо."

 vassal_interaction.0030.desc:0 "Ваша просьба законна, а ваши доводы меня убедили.\n\nПоэтому я прощаю вам все преступления, совершенные против державы [recipient.GetPrimaryTitle.GetNameNoTooltip]. Вы останетесь на свободе!"
 vassal_interaction.0030.a:0 "Наконец-то безопасность!"
