l_russian:
 coming_of_age.0001.t:0 "Взросление"
 coming_of_age.0001.educator_university:0 "С поддержкой, что оказывали мне [educator.GetTitledFirstName] и университет,"
 coming_of_age.0001.educator:0 "С поддержкой, что [Select_CString(educator.IsFemale, 'оказывала', 'оказывал' )] мне [educator.GetTitledFirstName]"
 coming_of_age.0001.desc1:0 "Я завершаю изучение такого искусства, как [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.desc1_good_trait:0 "Хотя на меня возлагали огромные надежды, ничего существенного мне достичь не удалось: мои результаты оставляют желать лучшего."
 coming_of_age.0001.desc1_bad_trait:0 "И хотя достигнутые мной результаты оставляют желать лучшего, это никого не удивило. Наконец-то эта маета закончилась!"
 coming_of_age.0001.desc1_fallback_trait:0 "И хотя мне не удалось достичь многого, но какие-то результаты все-таки есть, что весьма приятно."
 coming_of_age.0001.desc2:0 "Я завершаю изучение такого искусства, как [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc2_good_trait:0 "Меня разочаровали результаты, ведь я знаю, что могу достичь большего."
 coming_of_age.0001.desc2_bad_trait:0 "Мои результаты весьма похвальны, учитывая, как тяжко давался мне этот предмет."
 coming_of_age.0001.desc2_fallback_trait:0 "Мои достижения далеки от выдающихся, но все могло быть хуже."

 coming_of_age.0001.desc3:0 "Я завершаю изучение такого искусства, как [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc3_good_trait:0 "Пусть мне не удалось разобраться в самых сложных вопросах, зато ожидания окружающих оправдались. Мои познания глубже, чем у большинства!"
 coming_of_age.0001.desc3_bad_trait:0 "Пусть мне не удалось разобраться в самых сложных вопросах, зато мои познания глубже, чем у большинства. Такого от меня никто не ожидал!"
 coming_of_age.0001.desc3_fallback_trait:0 "Пусть мне не удалось разобраться в самых сложных вопросах, результат неплох!"

 coming_of_age.0001.desc4:0 "Пониманием такого искусства, как [ROOT.Char.Custom('education_focus_child')], я существенно превосхожу ровесников."
 coming_of_age.0001.desc4_good_trait:0 "Несмотря на мои природные склонности к этому предмету, мое мастерство весьма похвально!"
 coming_of_age.0001.desc4_bad_trait:0 "Мне удалось превзойти ожидания окружающих и достичь казалось бы невозможного: в совершенстве освоить такое искусство, как [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc4_fallback_trait:0 "Мне было приятно проникнуть в глубины этого предмета."

 coming_of_age.0001.patronaged_spouse_plus_1.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'наблюдала', 'наблюдал' )] за моим обучением и очень [Select_CString(patronage_spouse_tutor.IsFemale, 'помогла', 'помог' )] мне с таким предметом, как [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'наблюдала', 'наблюдал' )] за моим обучением и [Select_CString(patronage_spouse_tutor.IsFemale, 'помогла', 'помог' )] мне достичь уровня понимания, о котором мне и не мечталось."


 coming_of_age.0001.relationships:0 "\n\nВходя во взрослую жизнь я вспоминаю кое-кого из тех, кто повлиял на мое становление..."
 coming_of_age.0001.friend:0 "\nТо, что я и [friend.GetFirstName] были друзьями, много значило для меня, и крайне важно, что [SCOPE.sCharacter('friend').GetSheHe] и сейчас остается рядом со мной."
 coming_of_age.0001.crush:0 "\nВремя, что я и [crush.GetFirstName] провели вместе, было незабываемым. Это помогло мне понять себя и истинный смысл любви."
 coming_of_age.0001.bully1:0 "\nВсе то, что [bully.GetTitledFirstName] [Select_CString(bully.IsFemale, 'делала', 'делал' )] со мной в детстве, до сих пор давит на меня. Стоит мне увидеть [SCOPE.sCharacter('bully').GetHerHis], как у меня портится настроение."
 coming_of_age.0001.bully2:0 "\nВсе то, что [bully.GetTitledFirstName] [Select_CString(bully.IsFemale, 'делала', 'делал' )] со мной в детстве, до сих пор давит на меня, а в ушах у меня до сих пор стоит [bully.GetHerHis] смех, под звук которого моя любимая игрушка, [ROOT.Char.Custom('child_favorite_toy')], разлетелась на куски."
 coming_of_age.0001.victim1:1 "\nИнтересно, помнит ли [victim.GetTitledFirstName], что [victim.GetHerHim] приходилось терпеть от меня, когда мы были детьми."
 coming_of_age.0001.victim2:0 "\nЯ до сих пор помню, с каким лицом [SCOPE.sCharacter('victim').GetTitledFirstName] [Select_CString(victim.IsFemale, 'смотрела', 'смотрел' )] как [victim.GetHerHis] [victim.Custom('child_favorite_toy')] разлетается на куски."
 coming_of_age.0001.relationships_end:0 "\n\nНо во взрослой жизни мне нужно оставить детские шалости и сосредоточиться на будущем."
 coming_of_age.0001.no_relationships:0 "\n\nВспоминая детство, я понимаю, что мне так и не удалось ни с кем сблизиться... Даже когда все вокруг играли с друзьями или перешептывались о любви, мне не случалось испытывать подобное.\n\nНаверняка в будущем меня ждут новые друзья и новые возможности!"

 coming_of_age.0001.a:0 "[ROOT.Char.GetTitledFirstNameNoTooltip], теперь ты [ROOT.Char.GetWomanMan]!"
 coming_of_age.0001.tt.1:1 "Вам еще многое предстоит узнать о таком искусстве, как [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.2:1 "Вам еще есть чему поучиться в таком искусстве, как [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.3:1 "Вам удалось достичь неплохих результатов в изучении такого искусства, как [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.4:1 "Вам удалось достичь великолепных результатов в изучении такого искусства, как [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.5:2 "Вы не забудете, какие чувства у вас [Select_CString(crush.IsFemale, 'вызывала', 'вызывал' )] [crush.GetFirstNameNoTooltip]: #P +20 к мнению#!"
 coming_of_age.0001.tt.7:1 "[victim.GetTitledFirstNameNoTooltip] нескоро сотрется из вашей памяти: #N –5 от мнения#!"
 coming_of_age.0001.tt.9:1 "[bully.GetTitledFirstNameNoTooltip] нескоро сотрется из вашей памяти: #N –10 от мнения#!"

 coming_of_age.1001.t:0 "[educated_child.GetFirstNameNoTooltip] взрослеет"
 coming_of_age.1001.desc_university:0 "[educated_child.GetFirstName] вступает во взрослую жизнь: время [educated_child.GetHerHis] учебы в университете подошло к концу.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.desc:0 "[educated_child.GetFirstName] вступает во взрослую жизнь, и мое наставничество подходит к концу.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.patronaged_spouse_plus_1.desc:0 "\n\nНельзя не отметить вклад, который [SCOPE.sC('patronage_spouse_tutor').GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'внесла', 'внес' )] в обучение, что [Select_CString(educated_child.IsFemale, 'получила', 'получил' )] [SCOPE.sC('educated_child').GetFirstName]. Благодаря таланту учителя[SCOPE.sC('patronage_spouse_tutor').GetTitledFirstName] [Select_CString(educated_child.IsFemale, 'узнала', 'узнал' )] куда больше, чем если бы мне пришлось действовать в одиночку."
 coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc:0 "\n\nКроме того, [patronage_spouse_tutor.GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'дала', 'дал' )] ребенку крайне важные наставления. [educated_child.GetFirstName] ни за что бы не [Select_CString(educated_child.IsFemale, 'достигла', 'достиг' )] подобных результатов без учителя."
 coming_of_age.1001.a:0 "Они так быстро растут."

 coming_of_age.1002.t:0 "[educated_child.GetFirstNameNoTooltip] взрослеет"
 coming_of_age.1002.desc:0 "Меня переполняет гордость от того, что [Select_CString(educated_child.IsFemale, 'моя', 'мой' )] [educated_child.Custom('GetDaughterSon')] уже не ребенок, а [Select_CString(educated_child.IsFemale, 'взрослая женщина', 'взрослый мужчина' )].\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1002.patronaged_spouse_plus_1.desc:0 "\n\nНельзя не отметить вклад, который [SCOPE.sC('patronage_spouse_tutor').GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'внесла', 'внес' )] в обучение, что [Select_CString(educated_child.IsFemale, 'получила', 'получил' )] [educated_child.GetFirstName]. Благодаря урокам [SCOPE.sC('educated_child').GetFirstName] [Select_CString(educated_child.IsFemale, 'получила', 'получил' )] бесценные знания для будущей жизни."
 coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName] [Select_CString(patronage_spouse_tutor.IsFemale, 'дала', 'дал' )] ребенку крайне важные наставления. [educated_child.GetFirstName] ни за что бы не [Select_CString(educated_child.IsFemale, 'достигла', 'достиг' )] подобных результатов без учителя."
 
 coming_of_age.1003.t:0 "Обучение закончено"
 coming_of_age.1003.standard:0 "[Select_CString(educated_child.IsFemale, 'Моя подопечная', 'Мой подопечный' )] [educated_child.GetTitledFirstName] вступает во взрослую жизнь — пора [SCOPE.sC('educated_child').GetHerHim] выйти из-под моей опеки.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1003.rank_1:0 "\n\nНаверняка [educated_child.GetHerHis] родители будут рады, что обучение завершилось."
 coming_of_age.1003.rank_2:0 "\n\nИ хотя добиться идеальных результатов не удалось, наверняка у [educated_child.GetHerHis] родителей не будет повода для возмущения."
 coming_of_age.1003.rank_3:0 "\n\nНаверняка [educated_child.GetHerHis] родители будут довольны моим наставничеством."
 coming_of_age.1003.rank_4:0 "\n\nНаверняка [SCOPE.sC('educated_child').GetHerHis] родители будут гордиться [Select_CString(educated_child.IsFemale, 'своей дочерью', 'своим сыном' )]!"
 coming_of_age.1003.a:0 "До встречи, [educated_child.GetFirstName]."

 coming_of_age.0003.desc_child_start:1 " Мое обучение рыцарскому искусству "
 coming_of_age.0003.desc_child_1:0 "не принесло особых результатов, и мне мало чему удалось научиться у учителей фехтования."
 coming_of_age.0003.desc_child_2:0 "принесло приемлемые результаты: в потасовке с недовольными крестьянами мне даже удалось добиться некоторого успеха."
 coming_of_age.0003.desc_child_3:0 "было успешным: несмотря на юный возраст, мне удалось сразить несколько бандитов."
 coming_of_age.0003.desc_child_4:1 "увенчалось успехом: теперь я вхожу в число лучших рыцарей державы."

 coming_of_age.1004.t:0 "Обучение закончено"
 coming_of_age.1004.desc:0 "[Select_CString(educated_child.IsFemale, 'Моя подопечная', 'Мой подопечный' )] [educated_child.GetTitledFirstName] вступает во взрослую жизнь — пора [SCOPE.sC('educated_child').GetHerHim] выйти из-под моей опеки.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1004.a:0 "До встречи, [educated_child.GetFirstName]."

 coming_of_age.1005.t:0 "Обучение закончено"
 coming_of_age.1005.desc:0 "[Select_CString(educated_child.IsFemale, 'Моя подопечная', 'Мой подопечный' )] [educated_child.GetTitledFirstName] вступает во взрослую жизнь — пора [SCOPE.sC('educated_child').GetHerHim] выйти из-под моей опеки.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')][educated_child.Custom('DescribingEducationOutcomeProwess')]"
 coming_of_age.1005.a:0 "До встречи, [educated_child.GetFirstNameNoTooltip]."
