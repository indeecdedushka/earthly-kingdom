l_russian:
 child_personality.0001.t:0 "Пугающая фигура"
 child_personality.0001.opening:0 "При каждой новой встрече [Select_CString(bully.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetTitledFirstName] придумывает новые способы издеваться надо мной."
 child_personality.0001.bullying_1:0 "\n\nНа этот раз [bully.GetSheHe] [Select_CString(bully.IsFemale, 'пригрозила', 'пригрозил' )] засунуть меня головой в отхожее место!"
 child_personality.0001.bullying_2:0 "\n\n[Select_CString(bully.IsFemale, 'Она следовала', 'Он следовал' )] за мной по пятам целый день, лая и называя меня шавкой!"
 child_personality.0001.bullying_3:0 "\n\n[Select_CString(bully.IsFemale, 'Она опрокинула', 'Он опрокинул' )] канделябр и [Select_CString(bully.IsFemale, 'обвинила', 'обвинил' )] в этом меня!"
 child_personality.0001.end:0 "\n\n[Select_CString(bully.IsFemale, 'Она', 'Он' )] пугает меня, но что я могу сделать?"
 child_personality.0001.no_bully_fallback:0 "Девочка, родитель которой — [ROOT.GetCharacter.Custom('lowly_servant_type')], ужасно раздражает меня. Каждый раз она изобретает новые способы поиздеваться надо мной. Она такая большая и сильная, что я могу сделать против нее?"
 child_personality.0001.a:0 "Хорошо, что я хотя бы умею прятаться. Очень хорошо прятаться."
 child_personality.0001.b:0 "Я все равно не собираюсь выходить из комнаты."
 child_personality.0001.c:0 "Может, сделать так, чтобы [SCOPE.sCharacter('bully').GetHerHis] за это повесили?"

 child_personality.0002.t:0 "Преступник"
 child_personality.0002.guardian:0 "Прогуливаясь по улицам, я и [Select_CString(guardian.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] наткнулись на позорный столб. Прикованный к нему человек умолял дать воды или еще как-нибудь облегчить его участь."
 child_personality.0002.no_guardian:0 "Прогуливаясь по улицам мы наткнулись на позорный столб. Прикованный к нему человек умолял дать воды или еще как-то способом облегчить его участь."
 child_personality.0002.a:0 "Этот преступник не должен даже смотреть на меня!"
 child_personality.0002.b:0 "Я принесу ему воды из колодца."
 child_personality.0002.c:0 "Воды? Думаю, эта жижа сгодится!"

 child_personality.0003.t:0 "Поймали!"
 child_personality.0003.guardian:0 "[Select_CString(guardian.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] [Select_CString(guardian.IsFemale, 'поймала', 'поймал' )] меня за воровством из дорожного сундука, владелец которого, [SCOPE.sCharacter('robbed_guest').GetTitledFirstName], гостит сейчас в замке. Угрожая наказанием, [guardian.GetFirstName] [Select_CString(guardian.IsFemale, 'потребовала', 'потребовал' )] объяснений."
 child_personality.0003.no_guardian:0 "Меня поймали за воровством из дорожного сундука, владелец которого — [SCOPE.sCharacter('robbed_guest').GetTitledFirstName], гость замка. Угрожая наказанием, [robbed_guest.GetFirstName] [Select_CString(robbed_guest.IsFemale, 'потребовала', 'потребовал' )] объяснений."
 child_personality.0003.a:0 "Это такая игра... мне бросил вызов один из ребят."
 child_personality.0003.b:0 "Мне казалось, у меня все получится... Я больше не буду."
 child_personality.0003.c:0 "У меня не больше прав, чем у остальных."

 child_personality.0004.t:0 "Вдохновение при дворе"
 child_personality.0004.desc:1 "На меня произвел сильное впечатление один $knight_culture_player_plural_no_tooltip_lowercase$ при дворе. Наконец-то нас представили, и мое впечатление после этого ничуть не поблекло. Я буду помнить его слова до конца своих дней."
 child_personality.0004.a:0 "«Воздавай каждому по заслугам, и тебе воздастся»."
 child_personality.0004.b:0 "«Будь усерднее, и сможешь научиться чему угодно»."
 child_personality.0004.c:0 "«Величие приходит со временем. Не упусти шанс»."

 child_personality.0005.t:0 "Время играть"
 child_personality.0005.desc:0 "Когда мы играли с другими детьми, [doing_push.GetFirstName] [Select_CString(doing_push.IsFemale, 'попыталась', 'попытался' )] толкнуть меня!"
 child_personality.0005.a:0 "Я покажу, что бывает с теми, кто меня толкает!"
 child_personality.0005.b:0 "Почему ты толкаешься? Я просто хочу поиграть с тобой."
 child_personality.0005.c:0 "Погодите-ка, мне только что пришла в голову другая игра!"

 child_personality.0006.t:0 "Отказ, разбивающий сердце"
 child_personality.0006.desc_crush:0 "Дни и ночи напролет [crush.GetTitledFirstName] не идет у меня из головы, и сердце мое трепещет от радости каждый раз, как я вижу [crush.GetHerHis] в залах замка!\n\nНо стоило мне сообщить [crush.GetHerHim] о своих чувствах, как [crush.GetSheHe] со смехом [Select_CString(crush.IsFemale, 'отвергла', 'отверг' )] меня, вдребезги разбив мое сердце, и [Select_CString(crush.IsFemale, 'ушла', 'ушел' )] прочь."
 child_personality.0006.desc:0 "Мое сердце похищено! И кто это сделал?! [child.Custom('servant_for_romance')]! [Select_CString(servant_for_romance.IsFemale, 'Она', 'Он' )] бросает на меня взгляды, и мое сердце трепещет.\n\nНо стоило мне сказать о своих чувствах, как [child.Custom('servant_for_romance')] [Select_CString(servant_for_romance.IsFemale, 'отвергла', 'отверг' )] меня со смехом!"
 child_personality.0006.a_crush:0 "Я покажу [crush.GetHerHim], что бывает с теми, кто отвергает меня!"
 child_personality.0006.a:0 "Я покажу, что бывает с теми, кто играет со мной в такие игры!"
 child_personality.0006.b:0 "Если это и есть любовь, то я не хочу иметь с ней ничего общего."
 child_personality.0006.c_crush:0 "И что, [crush.GetSheHe] правда думает, что я так легко сдамся?"
 child_personality.0006.c:0 "Ну нет, я так просто не сдамся!"

 child_personality.0007.t:0 "Правосудие"
 child_personality.0007.desc:0 "[Select_CString(guardian.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] [Select_CString(guardian.IsFemale, 'решила', 'решил' )] обсудить со мной смертный приговор, вынесенный мелкому воришке два дня назад.\n\n[Select_CString(guardian.IsFemale, 'Ей', 'Ему' )] хотелось знать, как я отношусь к столь суровому наказанию за такое незначительное преступление."
 child_personality.0007.a:0 "Это чересчур. Наказание должно соответствовать преступлению."
 child_personality.0007.b:0 "В праведном государстве не должно быть таких законов."
 child_personality.0007.c:0 "Мы должны быть довольны тем, что имеем."

 child_personality.0008.t:0 "Праздник чувств"
 child_personality.0008.desc:0 "Пир — это море новых впечатлений. Люди беседуют, ароматы разнообразных блюд заполняют мой нос, и..."
 child_personality.0008.serving_wench:0 "\nЗачем эта служанка только что подмигнула?"
 child_personality.0008.servant_boy:0 "\nЗачем этот слуга только что подмигнул?"
 child_personality.0008.desc_not_server:0 "\nЭти великолепные одежды, тарелки, украшения! Восхитительная демонстрация могущества."
 child_personality.0008.a:0 "Все такое блестящее!"
 child_personality.0008.b:0 "Со взрослыми так интересно!"
 child_personality.0008.c:0 "Не могу перестать думать о блеске в глазах прислуги!"

 child_personality.0009.t:0 "Детская проповедь"
 child_personality.0009.desc:0 "Я смотрю, как [Select_CString(child_preacher.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))] [child_preacher.GetTitledFirstName] рассказывает другим детям о деяниях [SCOPE.sC('child_preacher').GetFaith.HighGodNamePossessive]. Они ухмыляются и смеются [child_preacher.GetHerHim] в лицо, а затем начинают [Select_CString(child_preacher.IsFemale, 'её', 'его' )] толкать. Несмотря на насмешки, [child_preacher.GetSheHe] пытается продолжать рассказ до тех пор, пока прочие дети не лезут на н[Select_CString(child_preacher.IsFemale, 'её', 'его' )] с кулаками."
 child_personality.0009.desc_fallback:0 "Я смотрю, как мой друг рассказывает другим детям о деяниях [ROOT.Char.GetFaith.HighGodNamePossessive]. Они ухмыляются и смеются, а затем начинают толкаться. Несмотря на насмешки, мой друг пытается продолжать рассказ, пока остальные дети не начинают его бить."
 child_personality.0009.a:0 "Я защищу тебя!"
 child_personality.0009.a.tt:1 "Вы можете получить ранение."
 child_personality.0009.b:0 "Давайте все остановимся и поговорим об этом."
 child_personality.0009.c:0 "Так-то вы обращаетесь с тем, кто несет вам божественное слово?!"
 child_personality.0009.d:0 "Сейчас будет весело!"

 child_personality.0010.t:0 "Жизнь в моих руках"
 child_personality.0010.desc:0 "[Select_CString(guardian.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] [Select_CString(guardian.IsFemale, 'привела', 'привел' )] меня в лес поиграть с луком. Я свободно ношусь по лесу, пока не замечаю раненую оленуху, которая, хромая, пытается сбежать от меня."
 child_personality.0010.a:0 "Это будет моя самая крупная добыча!"
 child_personality.0010.b:0 "Она такая медленная, что можно подранить ее и ждать, пока она истечет кровью."
 child_personality.0010.c:0 "[guardian.GetFirstNameNoTooltip] хочет испытать меня?"

 child_personality.0011.t:0 "Объект вожделения"
 child_personality.0011.desc:0 "Уже довольно давно [ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')] занимает все мои мысли, и [Select_CString(guardian.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] обещает сделать мне такой подарок через три месяца, если я буду усерднее учиться."
 child_personality.0011.a:0 "Мне нравится, как я учусь сейчас."
 child_personality.0011.b:0 "Пожалуй, мне уже ничего не хочется."
 child_personality.0011.c:0 "Я буду учиться усерднее!"

 child_personality.0012.t:0 "Бардак на пиру"
 child_personality.0012.desc:0 "Пир шумный, взрослые скучны, а пища оставляет желать лучшего. [Select_CString(guardian.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetFirstName], похоже, наслаждается происходящим, и у меня не получается привлечь [guardian.GetHerHis] внимание и сказать [guardian.GetHerHim], что я не хочу здесь оставаться."
 child_personality.0012.a:0 "Я тайно выберусь наружу. Может, тут есть другие дети."
 child_personality.0012.b:0 "Слишком много народу! Пора спрятаться под столом."
 child_personality.0012.c:0 "Пока я здесь, успею наесться."

 child_personality.0021.t:0 "Личность в процессе становления"
 child_personality.0021.desc:0 "Одно из немногочисленных утешений в моем заточении — это возможность наблюдать за людьми, пусть и сквозь решетки:"
 child_personality.0021.serving_wench:0 " каждое утро я надеюсь хоть мельком увидеть одну симпатичную служанку."
 child_personality.0021.servant_boy:0 " каждое утро я надеюсь хоть мельком увидеть одного симпатичного слугу."
 child_personality.0021.desc_no_gender:0 " каждое утро я надеюсь хоть мельком увидеть каких-нибудь симпатичных слуг."
 child_personality.0021.a:0 "Мое воображение сделает остальное..."

 child_personality.0022.desc:0 "Я привыкаю к одиночеству. Не с кем поговорить, не с кем поиграть, не с кем учиться. Одна мысль о том, что другой человек касается меня..."
 child_personality.0022.a:0 "У меня мурашки по коже бегут!"

 child_personality.0023.desc:0 "Я никогда не знаю, когда в следующий раз получу пищу, а если мне передают тарелку, я без колебаний поглощаю ее содержимое, невзирая на размер порции.\n\nТолько с полным животом я чувствую себя спокойнее."
 child_personality.0023.a:0 "Это одна из немногих доступных мне радостей!"

 child_personality.0024.desc:0 "Я никогда не знаю, когда в следующий раз получу пищу, а если мне передают тарелку, я заставляю себя отказаться от мыслей о еде и довольствоваться тем, что у меня есть.\n\nПоначалу было сложно, но теперь это стало моей второй натурой."
 child_personality.0024.a:0 "Главное — умеренность."

 child_personality.0025.desc:0 "Сломанная ложка, блестящий камушек, разбитая тарелка... Когда-то подобные безделушки вызвали бы у меня лишь смех, но теперь я понимаю, что всякая мелочь чего-то стоит!"
 child_personality.0025.a:0 "Я соберу все доступные сокровища."

 child_personality.0026.desc:0 "Когда у тебя ничего нет, проявление доброты становится бесценным. Мне пришлось усваивать этот урок в тяжелых условиях. Просто поразительно, как порой на человека влияет простое проявление щедрости!"
 child_personality.0026.a:0 "Что мое, то... общее!"

 child_personality.0027.desc:0 "Мои дни за решеткой лениво тянутся один за другим. Я просыпаюсь, брожу туда-сюда, если повезет — ем...\n\nНе важно, пытаюсь я себя чем-нибудь занять или нет. Не важно, пытаюсь ли я вообще делать хоть что-нибудь."
 child_personality.0027.a:0 "Я просто пойду спать дальше."

 child_personality.0028.desc:0 "Мои дни за решеткой лениво тянутся один за другим. Я просыпаюсь, брожу туда-сюда, если повезет — ем...\n\nЧтобы наполнить свои дни хоть чем-то, я даю себе задания и выполняю их."
 child_personality.0028.a:0 "Главное — усердие!"

 child_personality.0029.desc:0 "Ухмыляющиеся стражники следят за каждым моим движением, [Select_CString(imprisoner.IsFemale, 'эта', 'этот' )] [imprisoner.Custom('InsultAdjective')] [imprisoner.Custom('InsultNoun')] [imprisoner.GetTitledFirstName] держит меня взаперти, крысы шныряют по углам... В моей душе нарастает гнев, который становится сильнее с каждым днем!"
 child_personality.0029.a:0 "Я... просто... АР-Р-Р!"

 child_personality.0030.desc:0 "Я мало что могу сделать, чтобы изменить свое положение, как в отношении повседневной рутины, так и в более широком смысле. Нечего делать и нечего сказать."
 child_personality.0030.a:0 "Я умею принимать это."

 child_personality.0031.desc:0 "Я мало что могу сделать, чтобы изменить свое положение, как в отношении повседневной рутины, так и в более широком смысле. Мне остается только сидеть и ждать, что будет."
 child_personality.0031.a:0 "Главное — терпение."

 child_personality.0032.desc:0 "Если нахождение за решеткой чему меня и научило, так это тому, что ничего нельзя откладывать на потом. Никогда не знаешь, что произойдет через день, через час, через минуту! Не умру ли я прежде?"
 child_personality.0032.a:0 "Нельзя терять отведенное мне время!"

 child_personality.0033.desc:0 "Когда меня бросили сюда, для меня было загадкой, зачем запирать меня за решеткой.\n\nНо с течением дней ко мне пришло понимание: они боятся меня, боятся того, чем я могу стать, а потому заперли меня."
 child_personality.0033.a:0 "Вот чего я стою!"

 child_personality.0034.desc:0 "Когда меня бросили сюда, для меня было загадкой, зачем запирать меня за решеткой.\n\nНо с течением дней ко мне пришло понимание: наверное, я чем-то это заслуживаю, а потому нужно с благодарностью принимать все подарки судьбы."
 child_personality.0034.a:0 "Я не прошу о многом."

 child_personality.0035.desc:0 "Если жизнь за решеткой чему меня и научила, так это тому, что ничего никогда не дается задаром. Чтобы получить желаемое, нужно обманывать, нужно лгать. К счастью, моих стражей легко провести!"
 child_personality.0035.a:0 "Только глупцы говорят правду."

 child_personality.0036.desc:0 "Если жизнь за решеткой чему и научила меня, так это тому, что люди без колебаний прибегают к наказанию, так что лучше всего просто не давать им причин для этого. А еще теперь я знаю, что кто-нибудь #EMP всегда#! наблюдает."
 child_personality.0036.a:0 "Все равно от лжи лишь одни неприятности."

 child_personality.0037.desc:0 "Стражники у моей двери сильные и злобные, они следят за каждым моим шагом.\n\nНо стоит мне попытаться спрятаться, как крысы — или что похуже — начинают собираться ко мне!"
 child_personality.0037.a:0 "Каждый день приносит все больше страхов..."

 child_personality.0038.desc:0 "Стражники у моей двери сильные и злобные, они следят за каждым моим шагом. В темноте шныряют крысы, и каждый день приносит все больше страхов.\n\n[imprisoner.GetTitledFirstName] [Select_CString(imprisoner.IsFemale, 'должна', 'должен' )] выдумать что-то получше, если хочет напугать меня!"
 child_personality.0038.a:0 "Я ничего не боюсь."

 child_personality.0039.desc:0 "Уже давно мне доводилось видеть другого человека, и я даже не знаю, тяготит меня это или радует.\n\nС одной стороны, мне отчаянно хочется хоть #EMP какого-то#! общения после долгого заточения, но с другой, я уже и не знаю, что говорить..."
 child_personality.0039.a:0 "Люди пугают меня!"

 child_personality.0040.desc:0 "Проводить все дни за решеткой так #EMP скучно#!! Одной из немногих радостей в жизни становятся разговоры со стражниками. Умом они не блещут, но некоторые из них на удивление интересные собеседники!"
 child_personality.0040.a:0 "О, пожалуйста, расскажите еще!"

 child_personality.0041.desc:0 "Одна мысль о том, сколько всего проходит мимо меня, пока я сижу здесь взаперти, не дает мне спать по ночам. Все эти возможности, ушедшие навсегда...\n\nКогда я наконец-то выберусь из этой прогнившей дыры, я собираюсь нагнать упущенное!"
 child_personality.0041.a:0 "Ничто меня не остановит!"

 child_personality.0042.desc:0 "Пребывание в темнице помогло мне усвоить важный урок. Для жизни нужно не так уж много: богатство и роскошь не имеют ценности сами по себе.\n\nКогда я наконец-то выберусь отсюда, я буду ценить все, что имею!"
 child_personality.0042.a:0 "Цена неважна."

 child_personality.0043.desc:0 "Находясь за решеткой, я окончательно понимаю: по-настоящему доверять можно только себе. В конце концов, какое значение имеет мнение других людей? И, если уж на то пошло, какое значение имеют другие люди?"
 child_personality.0043.a:0 "Никакого!"

 child_personality.0044.desc:0 "Несправедливость, окружающая меня в темнице, как со стороны стражи, так и со стороны других узников, вызывает у меня кошмары.\n\nЕсли мы не можем обращаться друг с другом по чести, то в чем тогда вообще смысл?!"
 child_personality.0044.a:0 "Без законов мы ничуть не лучше зверей."

 child_personality.0045.desc:0 "Люди эгоистичны. Время за решеткой научило меня этой истине.\n\nНеожиданно хорошая пища? Узники сделают все возможное, чтобы отнять ее друг у друга. Язвительный стражник, заставляющий их отречься от [ROOT.Char.GetFaith.HighGodNamePossessive] ради лакомства? Никаких колебаний."
 child_personality.0045.a:0 "Люди беспокоятся только о себе."

 child_personality.0046.desc:0 "Единственной неизменной частью моей жизни за решеткой остается [ROOT.Char.GetFaith.HighGodNameAlternate]. Когда я впадаю в уныние, сомневаюсь, [ROOT.Char.GetFaith.HighGodNameSheHe] всегда со мной в моих молитвах.\n\nС каждым днем я все сильнее укрепляюсь в мнении, что по-настоящему важна лишь моя вера."
 child_personality.0046.a:0 "Praise [ROOT.Char.GetFaith.HighGodName]!"

 child_personality.0047.desc:0 "Неважно, куда я иду: стража всегда рядом, следит за мной. Даже если мне кажется, что я в одиночестве, они не преминут вскользь обронить, что видели все. Что всегда следят за мной."
 child_personality.0047.a:0 "Кто-то всегда наблюдает..."

 child_personality.0048.desc:0 "[imprisoner.GetTitledFirstName] [Select_CString(imprisoner.IsFemale, 'сказала', 'сказал' )], что меня будут одевать и кормить, и так и было. Стражники обещали, что я никогда не увижу света дня, и так и было.\n\nЗа решеткой мне открылась правда о том, что люди обычно не лгут."
 child_personality.0048.a:0 "Я им верю!"

 child_personality.0049.desc:0 "За решеткой мало радостей, и даже небольшое проявление доброты здесь значит многое. Видеть радость в чужих глазах, видеть, как укрепляется дух другого человека... Ничто так не успокаивает."
 child_personality.0049.a:0 "Важна лишь доброта."

 child_personality.0050.desc:0 "Несправедливость, окружающая меня в темнице, как со стороны стражи, так и со стороны других узников, вызывает у меня кошмары. Или... это и был кошмар. Я уже ничему не удивлюсь."
 child_personality.0050.a:0 "Каждый способен на жестокость."

 child_personality.0051.desc:0 "За решеткой мало поводов для радости. Стражники грубые и неприветливые, [imprisoner.GetTitledFirstName] ведет себя холодно или враждебно, а мои товарищи по несчастью слишком страдают, чтобы это доставляло мне удовольствие. Или... так мне казалось. Когда кто-то из них страдает, я ощущаю, как в моей душе вспыхивает искра былой радости."
 child_personality.0051.a:0 "Это чувство... Я хочу еще!"

 child_personality.0052.desc:0 "Другие решают, что я ем, когда и где сплю, куда иду... В этой клетке подлинно моей остается лишь моя убежденность, и я ни за что не поддамся на уговоры."
 child_personality.0052.a:0 "Я единственный источник постоянства в этом месте."

 child_personality.0053.desc:0 "Я так давно нахожусь в заточении, что уже и не помню, каково это — управлять своей жизнью и самостоятельно принимать решения. Теперь меня могут выбить из равновесия даже самые очевидные вопросы.\n\nИ хотя порой мне трудно разобраться в собственных предпочтениях, это открывает передо мной множество дверей!"
 child_personality.0053.a:0 "Кто знает, чего я хочу?"

 child_personality.0054.desc:0 "Если кто-то тебя обижает и ты готов прощать, тебя наверняка обидят вновь. Стражники и другие узники научили меня этому.\n\nК счастью, в тюрьме особо нечем заняться — только запоминать лица и имена."
 child_personality.0054.a:0 "[imprisoner.GetTitledFirstNameNoTooltip], я еще отомщу."

 child_personality.0055.desc:0 "Когда ты дни напролет проводишь с одними и теми же людьми, то начинаешь понимать, что мир не делится на черное и белое. За людскими поступками всегда кроется причина, каждый старается, как может.\n\nНе умей я прощать, в темнице меня окружали бы одни враги."
 child_personality.0055.a:0 "Память об обидах приносит лишь боль."

 child_personality.0061.t:0 "Влияние опекуна"
 child_personality.0061.desc_opening:0 "Мне не нравится одиночество, но я не могу наслаждаться чужим обществом. Я всегда боюсь сделать какую-нибудь глупость при общении с другими людьми."
 child_personality.0061.desc_shy:0 "Мне очень [Select_CString(guardian.IsFemale, 'близка', 'близок' )] [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)] [guardian.GetTitledFirstNameNoTooltip], [Select_CString(guardian.IsFemale, 'которую', 'которого' )] преследуют схожие мысли."
 child_personality.0061.desc_gregarious:0 "[guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], в этом отношении моя полная противоположность."
 child_personality.0061.desc_fallback:0 "Не знаю, только ли меня терзают подобные мысли..."
 child_personality.0061.desc_ending:0 "На одной из встреч [guardian.GetTitledFirstNameNoTooltip] [Select_CString(guardian.IsFemale, 'попалась', 'попался' )] мне на глаза. На этой встрече у всех в руках были напитки, а на лицах улыбки. Возможно, вино и правда помогает расслабиться."
 child_personality.0061.a:0 "Может ли оно помочь мне от моей застенчивости?"
 child_personality.0061.a.tt:0 "#EMP Есть шанс, что вы улучшите свой навык дипломатии и пристраститесь к выпивке.#!"
 child_personality.0061.b:0 "Нет, [ROOT.Char.GetFaith.HighGodName] испытывает меня моей застенчивостью! А [ROOT.Char.GetFaith.DevilName] пытается сбить меня с пути!"

 child_personality.101.desc:0 "[child.GetTitledFirstName] [Select_CString(child.IsFemale, 'пришла', 'пришел' )] ко мне с жалобой: [Select_CString(child.IsFemale, 'она', 'он' )] говорит, что [bully.GetTitledFirstName] задирает [child.GetHerHis]."
 child_personality.101.desc_no_bully:0 "Ко мне [Select_CString(child.IsFemale, 'пришла несчастная', 'пришел несчастный' )] [child.GetTitledFirstName] и утверждает, что [SCOPE.sC('child').GetHerHis] обижает другой ребенок. Должно быть, [child.Custom('lowly_servant_type')] совсем не следит за детьми, если [SCOPE.sC('lowly_servant_type').GetHerHis] [child.Custom('GetDaughterSon')] творит такое."
 child_personality.101.craven:1 "\n\nИ теперь [child.GetTitledFirstName] прячется от обидчика по всему замку."
 child_personality.101.lazy:1 "\n\n[child.GetSheHe|U] сутками не вылезает из кровати, чтобы не встречаться с обидчиком."
 child_personality.101.arbitrary:0 "\n\n[Select_CString(child.IsFemale, 'Она начала', 'Он начал' )] интересоваться, как сделать так, чтобы другого человека повесили."
 child_personality.1011.t:0 "[child.GetFirstName] скрывается"
 child_personality.1012.t:0 "Запершись в своей комнате"
 child_personality.1013.t:0 "Вопросы наказания"
 child_personality.101.confirm_craven:0 "Хорошо. Не ищи неприятностей без необходимости."
 child_personality.101.confirm_lazy:0 "Не обязательно сражаться с миром, если ты этого не хочешь."
 child_personality.1013.confirm_arbitrary:0 "Твоя воля — единственный закон, который имеет значение."
 child_personality.101.lazy_change:0 "Может, тебе лучше укрыться в своей комнате?"
 child_personality.101.arbitrary_change:0 "Обидчик заслуживает любого наказания — на твое усмотрение."
 child_personality.101.craven_change:0 "Куда бы ни занесла тебя судьба, не забывай прятаться!"
 child_personality.1021.t:0 "Недостойные крестьяне"
 child_personality.1022.t:0 "Облегчение боли"
 child_personality.1023.t:0 "Соль на рану"
 child_personality.102.desc_court_location:2 "Когда я и [child.GetTitledFirstName] посещали [court_location.Custom('BaronyTownType')], внимание [Select_CString(child.IsFemale, 'моей подопечной', 'моего подопечного' )] привлек преступник, прикованный к позорному столбу."
 child_personality.102.desc:1 "Когда я и [child.GetTitledFirstName] гуляли по рынку, внимание [Select_CString(child.IsFemale, 'моей подопечной', 'моего подопечного' )] привлек преступник, прикованный к позорному столбу."
 child_personality.102.arrogant:0 "\n\n[child.GetFirstName] [Select_CString(child.IsFemale, 'вскинула', 'вскинул' )] голову, притворяясь, что не слышит, как преступник просит воды."
 child_personality.102.compassionate:0 "\n\nКогда человек попросил пить, [child.GetFirstName] тут же [Select_CString(child.IsFemale, 'набрала', 'набрал' )] воды в ближайшем колодце и [Select_CString(child.IsFemale, 'напоила', 'напоил' )] преступника из ладоней."
 child_personality.102.callous:0 "\n\n[child.GetFirstName] какое-то время [Select_CString(child.IsFemale, 'наблюдала', 'наблюдал' )] за ним. Не дождавшись ничего, кроме кашля и просьб принести воды, [child.GetFirstName] [Select_CString(child.IsFemale, 'закатила', 'закатил' )] глаза и [Select_CString(child.IsFemale, 'пошла', 'пошел' )] дальше."
 child_personality.102.confirm_arrogant:0 "Правильно, пусть знает свое место."
 child_personality.102.confirm_compassionate:0 "Этот мир падет без доброты."
 child_personality.102.confirm_callous:0 "Преступник заслуживает лишь презрения с твоей стороны."
 child_personality.102.arrogant_change:0 "Преступник вовсе не стоит твоего внимания."
 child_personality.102.compassionate_change:0 "Нет дитя, принеси бедолаге воды, раз он просит."
 child_personality.102.callous_change:0 "Плюнь в него. Ударь его. Другого он не заслуживает."

 child_personality.103.desc:0 "Меня неприятно удивило, когда [child.GetTitledFirstName] [Select_CString(child.IsFemale, 'попалась', 'попался' )] на попытке воровства из дорожного сундука, владелец которого, [robbed_guest.GetTitledFirstName], сейчас гостит в замке."
 child_personality.103.deceitful:0 "\n[Select_CString(child.IsFemale, 'Она', 'Он' )] утверждает, будто это игра, которую начали другие дети, но мне ясно, что [child.GetSheHe] лжет."
 child_personality.103.honest:0 "\n[Select_CString(child.IsFemale, 'Она', 'Он' )] [Select_CString(child.IsFemale, 'призналась', 'признался' )], что [Select_CString(child.IsFemale, 'думала', 'думал' )], будто это сойдет [child.GetHerHim] с рук, но теперь [child.GetSheHe] знает, что это не так."
 child_personality.103.humble:0 "\n[Select_CString(child.IsFemale, 'Она', 'Он' )] [Select_CString(child.IsFemale, 'произнесла', 'произнес' )] прочувствованную речь о том, что теперь понимает, что [Select_CString(child.IsFemale, 'поступила', 'поступил' )] плохо."
 child_personality.1031.t:0 "Расплата лжеца"
 child_personality.1032.t:0 "Слуга честности"
 child_personality.1033.t:0 "Блаженны кроткие"
 child_personality.103.confirm_deceitful:0 "Тебе нужно учиться лгать более умело."
 child_personality.103.confirm_honest:0 "Как показывает история, честность всегда лучше лжи."
 child_personality.103.confirm_humble:0 "Мы лишь малые крупицы этого мира."
 child_personality.103.deceitful_change:0 "Нет, мы должны скрыть твое прегрешение!"
 child_personality.103.honest_change:0 "Честность откроет тебе сердца других людей."
 child_personality.103.humble_change:0 "Всеми нами движут законы, которые куда сильнее нас самих."
 
 child_personality.1041.t:0 "Щедрый дар"
 child_personality.1042.t:0 "Терпение и труд"
 child_personality.1043.t:0 "Всему свое время"
 child_personality.104.desc:2 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] в восторге: один придворный $knight_culture_player_no_tooltip_lowercase$ произвел на [Select_CString(child.IsFemale, 'нее', 'него' )] огромное впечатление. Теперь же, после их первой личной встречи, [child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] без конца повторяет, что сказал этот $knight_culture_player_no_tooltip_lowercase$."
 child_personality.104.generous:0 "\n\n«Воздавай каждому по заслугам, и тебе воздастся»."
 child_personality.104.diligent:0 "\n\n«Будь усерднее, и сможешь научиться чему угодно»."
 child_personality.104.patient:0 "\n\n«Величие приходит со временем. Не упусти шанс»."
 child_personality.104.confirm_generous:0 "Окружающие будут расти, и [child.GetSheHe] вместе с ними."
 child_personality.104.confirm_diligent:0 "Именно. Благодаря усердному труду [child.GetSheHe] добьется желаемого."
 child_personality.104.confirm_patient:0 "Да, главное — видеть подходящий момент."
 child_personality.104.generous_change:0 "[Select_CString(child.IsFemale, 'Она', 'Он' )] не [Select_CString(child.IsFemale, 'должна', 'должен' )] забывать, какую роль в [child.GetHerHis] величии играют окружающие."
 child_personality.104.diligent_change:0 "[Select_CString(child.IsFemale, 'Она', 'Он' )] [Select_CString(child.IsFemale, 'должна', 'должен' )] запомнить, что упорный труд всегда дает результат."
 child_personality.104.patient_change:0 "Всему свое время, [Select_CString(child.IsFemale, 'дражайшая', 'дражайший' )] [child.GetFirstNameNoTooltip]."

 child_personality.1051.t:0 "Легко злится"
 child_personality.1052.t:0 "Спокойный нрав"
 child_personality.1053.t:0 "Смена интереса"
 child_personality.105.desc:0 "Я смотрю, как [child.GetTitledFirstName] играет с другими детьми, и вдруг вижу, что [doing_push.GetTitledFirstName] пытается толкнуть [child.GetHerHis]."
 child_personality.105.wrathful:0 "Вскоре дети начинают драку!"
 child_personality.105.forgiving:0 "\n[child.GetFirstName] спокойно на это реагирует и садится, чтобы [Select_CString(child.IsFemale, 'она', 'он' )] и [doing_push.GetFirstName] могли поговорить."
 child_personality.105.fickle:0 "Это продолжается совсем недолго, и вскоре [child.GetFirstName] придумывает новую игру, полностью забыв предыдущую."
 child_personality.105.confirm_wrathful:0 "[child.GetFirstNameNoTooltip] дерется изо всех сил!"
 child_personality.105.confirm_forgiving:0 "[child.GetFirstNameNoTooltip] знает, когда надо подставить другую щеку."
 child_personality.105.confirm_fickle:0 "Иногда лучше просто оставить все в прошлом."
 child_personality.105.wrathful_change:0 "[Select_CString(child.IsFemale, 'Она', 'Он' )] не [Select_CString(child.IsFemale, 'должна', 'должен' )] позволять другим унижать себя!"
 child_personality.105.forgiving_change:0 "[child.GetFirstName] [Select_CString(child.IsFemale, 'должна', 'должен' )] научиться подставлять другую щеку."
 child_personality.105.fickle_change:0 "[child.GetFirstName] не [Select_CString(child.IsFemale, 'должна', 'должен' )] уделять таким вещам слишком много внимания."
 child_personality.1061.t:0 "Длительное негодование"
 child_personality.1062.t:0 "Потеря интереса"
 child_personality.1063.t:0 "Назойливость"
 child_personality.106.desc:0 "[child.GetTitledFirstName] уже какое-то время испытывает романтические чувства, объект которых — [crush.GetTitledFirstName]. Но когда [child.GetSheHe] наконец открывается, [crush.GetFirstName] отвечает жестоким отказом."
 child_personality.106.vengeful:0 "\n\nТеперь [child.GetFirstName] что-то бормочет себе под нос каждый раз, как [crush.GetSheHe] проходит мимо."
 child_personality.106.chaste:0 "\n\nПохоже, из-за отказа [child.GetFirstName] [Select_CString(child.IsFemale, 'стала', 'стал' )] настороженно относиться к любым привязанностям."
 child_personality.106.stubborn:0 "\n\nНо [child.GetFirstName] продолжает упорно следовать за [Select_CString(crush.IsFemale, 'ней', 'ним' )] по пятам."
 child_personality.106.confirm_vengeful:0 "Ах, детские слабости."
 child_personality.106.confirm_chaste:0 "Это просто похоть, не стоит обращать на такие вещи внимания."
 child_personality.106.confirm_stubborn:0 "Если не получилось с первого раза, остается одно —попробовать снова."
 child_personality.106.vengeful_change:0 "[child.GetFirstNameNoTooltip] не [Select_CString(child.IsFemale, 'должна', 'должен' )] позволять другим так с собой обходиться!"
 child_personality.106.chaste_change:0 "Возможно, [child.GetFirstNameNoTooltip] не [Select_CString(child.IsFemale, 'создана', 'создан' )] для любви..."
 child_personality.106.stubborn_change:0 "[child.GetFirstNameNoTooltip] не [Select_CString(child.IsFemale, 'должна', 'должен' )] так легко сдаваться!"
 child_personality.1071.t:0 "Суровый приговор"
 child_personality.1072.t:0 "Во имя бога"
 child_personality.1073.t:0 "Вдохновленная сдержанность"
 child_personality.107.desc:0 "После смертного приговора мелкому воришке мне стало интересно, что об этом думает [child.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 child_personality.107.just:0 "\n\n[Select_CString(child.IsFemale, 'Она ответила', 'Он ответил' )], что приговор был слишком суров."
 child_personality.107.cynical:0 "\n\n[Select_CString(child.IsFemale, 'Она', 'Он' )] сомневается, что бог желает столь суровых законов для нашего государства."
 child_personality.107.temperate:0 "\n\n[Select_CString(child.IsFemale, 'Она', 'Он' )] говорит, что [Select_CString(child.IsFemale, 'усвоила', 'усвоил' )] урок: не стоит пытаться урвать больше, чем сможешь унести."
 child_personality.107.confirm_just:0 "Наказание и впрямь не соответствует преступлению."
 child_personality.107.confirm_cynical:0 "Не ожидай увидеть правосудие [child.GetFaith.HighGodNamePossessive]."
 child_personality.107.confirm_temperate:0 "Переоценивать силы бывает опасно."
 child_personality.107.just_change:0 "[Select_CString(child.IsFemale, 'Она должна', 'Он должен' )] знать, как исполняется правосудие."
 child_personality.107.cynical_change:0 "Пора показать [child.GetHerHim], как мало [ROOT.Char.GetFaith.HighGodName] заботится о нас."
 child_personality.107.temperate_change:0 "Это урок: во всем нужна умеренность."
 child_personality.1081.t:0 "Зоркий глаз"
 child_personality.1082.t:0 "Новые знакомства"
 child_personality.1083.t:0 "Неуместное общение"
 child_personality.108.desc:0 "Похоже, [child.GetTitledFirstName] [Select_CString(child.IsFemale, 'получила', 'получил' )] огромное удовольствие от недавнего пира!"
 child_personality.108.greedy:0 "\nИз всего увиденного [Select_CString(child.IsFemale, 'ее', 'его' )] более всего поразили богатые одежды и золото, [child.GetSheHe] только об этом и говорит."
 child_personality.108.gregarious:0 "\n[Select_CString(child.IsFemale, 'Она', 'Он' )] неплохо [Select_CString(child.IsFemale, 'поладила', 'поладил' )] со всеми, даже со взрослыми гостями."
 child_personality.108.lustful:0 "\nПосле пира [child.GetSheHe] говорит только о том, что [Select_CString(child.IsFemale, 'испытала', 'испытал' )], встретившись глазами с одним из молодых слуг."
 child_personality.108.confirm_greedy:0 "Это проявления власти, что правит миром."
 child_personality.108.confirm_gregarious:0 "Заводить друзей всегда полезно."
 child_personality.108.confirm_lustful:0 "О-о, [Select_CString(child.IsFemale, 'маленькая негодница', 'маленький негодник' )] начинает взрослеть!"
 child_personality.108.greedy_change:0 "Обрати внимание: в дорогих символах власти скрывается истинная ценность!"
 child_personality.108.gregarious_change:0 "Я покажу [child.GetHerHim], как надо заводить друзей на пирах!"
 child_personality.108.lustful_change:0 "От меня не укрылось, как ты [Select_CString(child.IsFemale, 'смотрела', 'смотрел' )] на прислугу, [child.GetFirstNameNoTooltip]."
 child_personality.1091.t:0 "Вмешательство"
 child_personality.1092.t:0 "Юный переговорщик"
 child_personality.1093.t:0 "На страже веры"
 child_personality.109.desc:0 "Сегодня у детей переполох. [child_preacher.GetTitledFirstName] [Select_CString(child_preacher.IsFemale, 'пыталась', 'пытался' )] проповедовать среди ровесников, что привело к небольшой потасовке."
 child_personality.109.desc_fallback:0 "Сегодня у детей переполох. Один из них пытался проповедовать среди ровесников, что привело к небольшой потасовке."
 child_personality.109.brave:0 "\n\n[child.GetTitledFirstName] [Select_CString(child.IsFemale, 'вмешалась', 'вмешался' )] и [Select_CString(child.IsFemale, 'сделала', 'сделал' )] все возможное, чтобы защитить [SCOPE.sCharacter('child_preacher').GetHerHis]."
 child_personality.109.brave_fallback:0 "\n\n[child.GetTitledFirstName] [Select_CString(child.IsFemale, 'вмешалась', 'вмешался' )] и [Select_CString(child.IsFemale, 'сделала', 'сделал' )] все возможное, чтобы защитить маленького проповедника."
 child_personality.109.calm:0 "\n\n[child.GetTitledFirstName] [Select_CString(child.IsFemale, 'вмешалась', 'вмешался' )] и [Select_CString(child.IsFemale, 'сумела', 'сумел' )] остановить драку, прежде чем кто-нибудь пострадал."
 child_personality.109.zealous:1 "\n\n[child.GetTitledFirstName] [Select_CString(child.IsFemale, 'пришла', 'пришел' )] в ярость от того, что кто-то может ударить человека, пытающегося нести слово [child.GetFaith.HighGodNamePossessive], и [Select_CString(child.IsFemale, 'прогнала', 'прогнал' )] других детей."
 child_personality.109.confirm_brave:0 "Никогда не отворачивайся от трудностей, [child.GetFirstNameNoTooltip]."
 child_personality.109.confirm_calm:0 "Крайне важно сохранять спокойствие, когда на тебя давят."
 child_personality.109.confirm_zealous:0 "Ты хорошо послужишь высшим силам, дитя!"
 child_personality.109.brave_change:0 "Не бойся. Когда нужно — бей."
 child_personality.109.calm_change:0 "Давай я расскажу, как все можно было уладить миром..."
 child_personality.109.zealous_change:0 "Никогда никому не позволяй оскорблять бога."
 child_personality.1101.t:0 "С уверенностью"
 child_personality.1102.t:0 "Весело"
 child_personality.1103.t:0 "С подозрением"
 child_personality.110.desc:0 "Я и [child.GetFirstName] отправились за город поиграть с луком, и к моему удивлению [child.GetSheHe] [Select_CString(child.IsFemale, 'наткнулась', 'наткнулся' )] на раненую оленуху."
 child_personality.110.ambitious:0 "\n\n[Select_CString(child.IsFemale, 'Она', 'Он' )] без колебаний [Select_CString(child.IsFemale, 'добила', 'добил' )] ее."
 child_personality.110.sadistic:0 "\n\n[child.GetSheHe|U] [Select_CString(child.IsFemale, 'показала', 'показал' )] мне животное, обреченное на медленную и мучительную смерть. [child.GetFirstName] же лишь [Select_CString(child.IsFemale, 'улыбалась', 'улыбался' )] этому зрелищу."
 child_personality.110.paranoid:0 "\n\nЧуть позже [child.GetSheHe] [Select_CString(child.IsFemale, 'набросилась', 'набросился' )] на меня с обвинениями, думая, будто вся эта встреча была подстроена мной как некое испытание."
 child_personality.110.confirm_ambitious:0 "Тебя ждет величие, [child.GetFirstNameNoTooltip]."
 child_personality.110.confirm_sadistic:0 "Это просто животное."
 child_personality.110.confirm_paranoid:0 "Да, это определенно было испытание. Отличная работа, [child.GetFirstName]."
 child_personality.110.ambitious_change:0 "Тогда докажи, что ты можешь одержать верх над таким животным!"
 child_personality.110.sadistic_change:0 "Кто-то неизбежно должен страдать. Старайся, чтобы это был кто-то другой."
 child_personality.110.paranoid_change:0 "Это было испытание. Надеюсь, в следующий раз ты справишься лучше."
 child_personality.1111.t:0 "Удовлетворенность"
 child_personality.1112.t:0 "Переменчивый ум"
 child_personality.1113.t:0 "Доверяет мне"
 child_personality.111.desc:0 "[child.GetTitledFirstName] давно [Select_CString(child.IsFemale, 'говорила', 'говорил' )], что [child.GetHerHim] нужна одна вещь, [child.Custom('child_object_of_interest_indefinite')]. Я обещаю, что [child.GetSheHe] получит желаемое, если в следующие три месяца будет внимательнее при учебе."
 child_personality.111.content:0 "\n\n[Select_CString(child.IsFemale, 'Она ответила', 'Он ответил' )], что [child.GetHerHis] устраивает нынешнее количество учебы — вне зависимости от награды."
 child_personality.111.fickle:1 "\n\n[child.GetSheHe|U] просто [Select_CString(child.IsFemale, 'отмахнулась', 'отмахнулся' )] от моего предложения, сказав, что и обсуждать это больше не хочет."
 child_personality.111.trusting:0 "\n\nСтоило мне дать подобное обещание, как [child.GetSheHe] начинает учиться в два раза усерднее."
 child_personality.111.confirm_content:0 "Мы все учимся жить с тем, что нам выпало."
 child_personality.111.confirm_fickle:0 "Переменчивый ум — здоровый ум."
 child_personality.111.confirm_trusting:0 "Я ни за что не стану обманывать тебя, [child.GetFirstNameNoTooltip]."
 child_personality.111.content_change:0 "[Select_CString(child.IsFemale, 'Она должна', 'Он должен' )] уделить внимание тому, чем уже обладает."
 child_personality.111.fickle_change:0 "Мне следует научить [child.GetHerHis] мыслить более гибко."
 child_personality.111.trusting_change:0 "[child.GetFirstName] [Select_CString(child.IsFemale, 'должна', 'должен' )] научиться верить мне на слово."
 child_personality.1121.t:0 "Незаметный уход"
 child_personality.1122.t:0 "Одиночество в большом зале"
 child_personality.1123.t:0 "Маленький гурман"
 child_personality.112.desc:0 "Похоже, [child.GetTitledFirstName] не в восторге от последнего пира."
 child_personality.112.impatient:0 "[Select_CString(child.IsFemale, 'Она ускользнула', 'Он ускользнул' )] довольно рано, и весь остаток вечера [child.GetHerHis] в праздничном зале не видели."
 child_personality.112.shy:0 "[Select_CString(child.IsFemale, 'Она шмыгнула', 'Он шмыгнул' )] под стол и [Select_CString(child.IsFemale, 'пряталась', 'прятался' )] там до конца трапезы."
 child_personality.112.gluttonous:0 "[Select_CString(child.IsFemale, 'Она сосредоточилась', 'Он сосредоточился' )] на еде и [Select_CString(child.IsFemale, 'говорила', 'говорил' )] только со слугами, требуя все новых блюд."
 child_personality.112.confirm_impatient:0 "Если тебе есть чем заняться помимо пира, займись этим."
 child_personality.112.confirm_shy:0 "Главное, что гости тебя видели."
 child_personality.112.confirm_gluttonous:0 "Еда это всегда хорошо!"
 child_personality.112.impatient_change:0 "Если это так неприятно, нужно было просто уйти."
 child_personality.112.shy_change:0 "Тебе придется бывать на публике, хочешь ты того или нет!"
 child_personality.112.gluttonous_change:0 "Сосредоточься на еде, если компания тебе не нравится."
 child_personality.2001.t:0 "След потерян"
 child_personality.2001.desc:0 "Мне нравится, когда я и [child.GetTitledFirstName] играем вместе. Я могу [child.GetHerHim] намекнуть, что [child.GetSheHe] ведет себя странно, слегка толкнув [child.GetHerHis]."
 child_personality.2001.craven:0 "\n\nЧестное слово, можно подумать, что [child.GetSheHe] прячется от меня."
 child_personality.2001.a:0 "[Select_CString(child.IsFemale, 'Она что, трусиха', 'Он что, трус' )]?"

 child_personality.2002.t:0 "Взаперти"
 child_personality.2002.lazy:0 "\n\nТеперь [child.GetSheHe] просто целыми днями сидит запершись в своей комнате и ничего не делает."
 child_personality.2002.a:0 "[Select_CString(child.IsFemale, 'Она скучная', 'Он скучный' )]."

 child_personality.2003.t:0 "Неразумное требование"
 child_personality.2003.arbitrary:0 "\n\nЧаша [child.GetHerHis] терпения переполнилась: [child.GetSheHe] [Select_CString(child.IsFemale, 'побежала', 'побежал' )] ко взрослым, требуя повесить меня!"
 child_personality.2003.a:0 "Это сурово!"

 child_personality.2004.t:0 "От вражды к дружбе"
 child_personality.2004.desc:0 "Мне казалось, что [child.GetTitledFirstName] ударит меня за случайный толчок во время игры, но [child.GetHerHis] гнев быстро прошел.\n\nМы разговорились, а затем продолжили игру. Это было так весело, что теперь мы играем каждый день!"
 child_personality.2004.a:0 "[child.GetFirstNameNoTooltip], мой добрый друг, рядом со мной, и это не может не радовать."

 child_personality.2005.t:0 "Настойчивость"
 child_personality.2005.desc:0 "[child.GetTitledFirstName] столько раз [Select_CString(child.IsFemale, 'просила', 'просил' )] меня поиграть или погулять с [Select_CString(child.IsFemale, 'ней', 'ним' )], что мне пришлось прямо заявить, что я просто больше не хочу.\n\nПоначалу впав в уныние, вскоре [child.GetSheHe] ясно [Select_CString(child.IsFemale, 'дала', 'дал' )] понять, что продолжит добиваться моего расположения."
 child_personality.2005.a:0 "Пора бы [Select_CString(child.IsFemale, 'ей', 'ему' )] остановиться!"
 child_personality.2005.b:0 "Как мило, что [child.GetSheHe] не сдается."
 child_personality.2005.c:0 "[child.GetFirstName]? А это вообще кто?"

 child_personality.2006.t:0 "Мой спаситель"
 child_personality.2006.opening:0 "Стоило мне попытаться научить других детей тому, что я знаю о боге, они начали дразнить меня и размахивать кулаками."
 child_personality.2006.bully:0 "И только [child.GetTitledFirstName], как бы [child.GetSheHe] не [Select_CString(child.IsFemale, 'относилась', 'относился' )] [Select_CString(child.IsFemale, 'решила', 'решил' )] вмешаться и защитить меня."
 child_personality.2006.victim:0 "И только [child.GetTitledFirstName] [Select_CString(child.IsFemale, 'решила', 'решил' )] вмешаться и защитить меня, хотя мне прежде доводилось обижать [child.GetHerHis]."
 child_personality.2006.desc:0 "Только [child.GetTitledFirstName] [Select_CString(child.IsFemale, 'решила', 'решил' )] вмешаться и защитить меня."
 child_personality.2006.a:0 "С тех пор мы сблизились."

 child_personality.2007.t:0 "Встреча"
 child_personality.2007.desc:1 "[child_preacher.GetTitledFirstName] рассказывает другим детям про [child_preacher.GetFaith.HighGodNamePossessive], постепенно выводя меня из себя.\n\nСтоит мне толкнуть [Select_CString(child_preacher.IsFemale, 'эту заучку', 'этого заучку' )], как [child.GetTitledFirstName] бросается на меня с кулаками, требуя больше не обижать [Select_CString(child_preacher.IsFemale, 'ее', 'его' )]."
 child_personality.2007.a:0 "Да мне просто хотелось немного развлечься!"

 #Curious 
 child_personality.3001.t:1 "Что? Почему? Как?"
 child_personality.3001.desc:0 "В мире столько всего можно посмотреть, понюхать и потрогать! Откуда вы? Почему небо голубое? Что находится за тем холмом? Пожалуйста, пожалуйста, я хочу пойти и посмотреть!"
 child_personality.3001.a:1 "Столько вопросов!"

 child_personality.3001.message:0 "[Select_CString(personality_child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName] всегда [Select_CString(personality_child.IsFemale, 'полна', 'полон' )] вопросов!"

 child_personality.3002.desc:1 "Ни минуты покоя! [Select_CString(personality_child.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName] [Select_CString(personality_child.IsFemale, 'полна', 'полон' )] вопросов! Я стараюсь потакать [personality_child.GetHerHis] любопытству, но порой оно утомляет даже меня."
 child_personality.3002.a:1 "Когда папа и мама очень любят друг друга..."

 #Rowdy
 child_personality.3003.t:0 "Пламя разгорается"
 child_personality.3003.desc:0 "[Select_CString(guardian.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] постоянно велит мне стоять тихо, хоть я и говорю [guardian.GetHerHim], что это невозможно! Мои руки и ноги словно бы живут своей жизнью, и если я не буду следовать за ними, то они отвалятся и убегут без меня!"
 child_personality.3003.a:0 "Я делаю, что хочу!"

 child_personality.3003.message:0 "[Select_CString(personality_child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] постоянно что-то замышляет!"

 child_personality.3004.t:0 "Начинающий возмутитель спокойствия"
 child_personality.3004.desc:0 "И хотя проказы, которые учиняет [Select_CString(personality_child.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName], стали привычным делом, [personality_child.GetHerHis] изобретательность не дает мне расслабиться. Если не проделка, так ссора, недовольный наставник или разбитые коленки после приключения, в котором что-то пошло не так."
 child_personality.3004.a:0 "Ни минуты покоя!"

#Bossy
 child_personality.3005.t:0 "Начинающий правитель"
 child_personality.3005.desc:0 "[Select_CString(guardian.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] все время говорит, чтобы я изредка [Select_CString(ROOT.Char.IsFemale, 'позволяла', 'позволял' )] и другим детям выбирать, во что играть. Но как можно, если я всегда знаю, какая игра лучше? Мне так надоело, что [guardian.GetSheHe] и другие взрослые говорят мне, что делать!"
 child_personality.3005.a:0 "Они не властны надо мной!"

 child_personality.3005.message:0 "[Select_CString(personality_child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] точно знает, чего хочет!"

 child_personality.3006.desc:0 "Нет предела желаниям, что изъявляет [Select_CString(personality_child.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName]. Едва ли не половину времени [personality_child.GetSheHe] говорит мне, что делать, а не наоборот!"
 child_personality.3006.a:0 "Легко пересечь черту, отделяющую грозного правителя от невыносимого."

 #Charming
 child_personality.3007.t:0 "Работай умом, а не усердием"
 child_personality.3007.desc:0 "«Веди себя хорошо и усердно работай», — без конца твердит мне [Select_CString(guardian.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName]. Я стараюсь, но порой это так утомительно! Разве не умнее обманом получить желаемое?!"
 child_personality.3007.a:0 "Кстати, людей так просто обманывать!"

 child_personality.3007.message:0 "[Select_CString(personality_child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] [Select_CString(personality_child.IsFemale, 'коварна и хитра', 'коварен и хитер' )]."

 child_personality.3008.t:0 "Милые улыбки и маленькая ложь"
 child_personality.3008.desc:1 "Как и другие дети [personality_child.GetHerHis] возраста, [Select_CString(personality_child.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] иногда врет и проверяет границы дозволенного. Но благодаря примерному поведению [personality_child.GetSheHe] часто избегает подозрений, а при поимке [personality_child.GetHerHim] проще вымолить прощение.\n\nИнтересно, как долго [personality_child.GetHerHim] удастся продолжать в том же духе."
 child_personality.3008.a:0 "Я буду приглядывать за этим ребенком."

 #Pensive
 child_personality.3009.t:1 "Уход в себя"
 child_personality.3009.desc:1 "[Select_CString(guardian.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] говорит, что мне стоит играть с другими детьми. Но они такие шумные! Мне нужна тишина, чтобы слышать свои мысли!"
 child_personality.3009.a:1 "Мне о стольком нужно подумать..."

 child_personality.3009.message:0 "[Select_CString(personality_child.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] часто погружается в свои мысли."

 child_personality.3010.t:1 "Уход в себя"
 child_personality.3010.desc:1 "[Select_CString(personality_child.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] — необычайно спокойный ребенок. Пока другие дети играют в свои дикие игры, [personality_child.GetFirstNameNoTooltip] зачастую уходит в укромный уголок. [personality_child.GetSheHe|U] мало говорит, но я с уверенностью могу сказать, что [personality_child.GetSheHe] постоянно о чем-то размышляет."
 child_personality.3010.a:1 "Интересно, о чем [personality_child.GetSheHe] думает?"


