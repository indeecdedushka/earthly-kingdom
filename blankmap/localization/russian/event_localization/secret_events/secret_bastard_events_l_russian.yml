l_russian:
 bastardy_pregnancy_announcement_tooltip:0 "Мир узнает об истинном происхождении нашего ребенка"

 secret_bastard.0001.t:0 "Неясное происхождение"
 secret_bastard.0001.real_father:0 "[mother.GetTitledFirstNamePossessive] и весь двор отмечают рождение [mother.GetHerHis] ребенка, похоже, не зная правды. Настоящий отец ребенка, спящего у н[mother.GetHerHis] на руках, не [SCOPE.sC('assumed_father').GetTitledFirstName], а я!"
 secret_bastard.0001.real_father.no_assumed_father:0 "За всем этим праздничным лоском витают слухи, в центре которых [SCOPE.sC('mother').GetTitledFirstName] и [mother.GetHerHis] ребенок. Если бы они знали, что ребенок, спящий у н[mother.GetHerHis] руках, на самом деле от меня..."
 secret_bastard.0001.real_father.multiple:0 "[mother.GetTitledFirstNamePossessive] и весь двор отмечают рождение [mother.GetHerHis] детей, похоже, не зная правды. Настоящий отец детей, спящих у н[mother.GetHerHis] на руках, не [SCOPE.sC('assumed_father').GetTitledFirstName], а я!"
 secret_bastard.0001.real_father.no_assumed_father.multiple:0 "За всем этим праздничным лоском витают слухи, в центре которых [SCOPE.sC('mother').GetTitledFirstName] и [mother.GetHerHis] дети. Если бы они знали, что дети, спящие у н[mother.GetHerHis] руках, на самом деле от меня..."
 secret_bastard.0001.assumed_father:0 "Моя [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] прижимает свое новорожденное дитя к груди. Вот была бы радость, не знай я правды.\n\nОна обнимает не моего ребенка. Нет, настоящий отец этого отродья — [real_father.GetTitledFirstName]!"
 secret_bastard.0001.assumed_father.multiple:0 "Моя [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] прижимает своих новорожденных детей к груди. Вот была бы радость, не знай я правды.\n\nОна обнимает не моих детей. Нет, настоящий отец этих отродий — [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_mother:0 "Моя [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] укачивает на руках своего очаровательного младенца. И все же я не могу избавиться от чувства тревоги, ведь я знаю происхождение [mother.GetHerHis] [Select_CString(child.IsFemale, 'дочери', 'сына' )]. Этот ребенок рожден не в браке, в котором состоят [ROOT.Char.Custom2('RelationToMe', mother)] и [assumed_father.GetTitledFirstName], нет, это плод нечестивого союза, в который вступили [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] и [real_father.GetTitledFirstName]!\n\nЧего это будет стоить [mother.GetHerHim]? А [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', child)]? Что случится, если откроется правда?"
 secret_bastard.0001.family_of_mother.multiple:0 "Моя [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] укачивает на руках своих очаровательных детей. И все же я не могу избавиться от чувства тревоги, ведь я знаю правду об их происхождении. Эти дети рождены не в браке, в котором состоят [ROOT.Char.Custom2('RelationToMe', mother)] и [assumed_father.GetTitledFirstName], нет, это плод нечестивого союза, в который вступили [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] и [real_father.GetTitledFirstName]!\n\nЧего это будет стоить [mother.GetHerHim] и детям, если правда откроется?"
 secret_bastard.0001.family_of_real_father:0 "[mother.GetTitledFirstName], [mother.GetHerHis] двор и [SCOPE.sC('assumed_father').GetTitledFirstName] празднуют рождение ребенка, но знай они правду, торжество было бы куда более сдержанным.\n\nРебенок, которого [mother.GetFirstName] прижимает к своей груди, это бастард, настоящий его отец — мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_real_father.multiple:0 "[mother.GetTitledFirstName], [mother.GetHerHis] двор и [SCOPE.sC('assumed_father').GetTitledFirstName] празднуют рождение детей, но знай они правду, торжество было бы куда более сдержанным.\n\nДети, которых [mother.GetFirstName] прижимает к своей груди, — бастарды, их настоящий отец — мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_assumed_father:0 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], и [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], а также весь их двор празднуют рождение ребенка. Но знай они правду, торжество было бы куда более сдержанным.\n\nРебенок, которого держит на руках [SCOPE.sC('mother').GetFirstName], на самом деле бастард, его отец — [real_father.GetTitledFirstName]! Какой позор падет на наш дом, если раскроется истинное происхождение ребенка..."
 secret_bastard.0001.family_of_assumed_father.multiple:0 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], и [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], а также весь их двор празднуют рождение детей. Но знай они правду, торжество было бы куда более сдержанным.\n\nМладенцы, которых держит на руках [SCOPE.sC('mother').GetFirstName], на самом деле бастарды, их отец — [real_father.GetTitledFirstName]! Какой позор падет на наш дом, если раскроется истинное происхождение детей..."
 secret_bastard.0001.other:0 "[SCOPE.sC('mother').GetTitledFirstName] и [mother.GetHerHis] младенец только начинают принимать поздравления, но настроение было бы несколько иным, если бы [mother.GetHerHis] двор знал правду.\n\nОтец ребенка, которого [SCOPE.sC('mother').GetTitledFirstName] держит на руках, — не [SCOPE.sC('mother').GetHerHis] супруг [assumed_father.GetTitledFirstName]. Нет, родился бастард, отец которого — [real_father.GetTitledFirstName]!"
 secret_bastard.0001.other.multiple:0 "[SCOPE.sC('mother').GetTitledFirstName] и [mother.GetHerHis] новорожденные дети только начинают принимать поздравления, но настроение было бы несколько иным, если бы [mother.GetHerHis] двор знал правду.\n\nОтец младенцев, которых [SCOPE.sC('mother').GetTitledFirstName] держит на руках, — не [SCOPE.sC('mother').GetHerHis] супруг [assumed_father.GetTitledFirstName]. Нет, родились бастарды, отец которых — [real_father.GetTitledFirstName]!"
 secret_bastard.0001.a:0 "Если бы они знали..."

 secret_bastard.0002.t:0 "Неизвестное происхождение"
 secret_bastard.0002.real_father:0 "[SCOPE.sC('mother').GetTitledFirstName] несет на себе бремя рождения бастарда, не имеющего отца. Это самая неприятная ситуация, в которой могли бы оказаться незамужняя [SCOPE.sC('mother').GetWomanMan] и [SCOPE.sC('mother').GetHerHis] ребенок, но я не могу рассказать, что являюсь настоящим отцом. О, [SCOPE.sC('mother').GetFirstName], о [SCOPE.sC('child').Custom('GetDaughterSon')] [Select_CString(child.IsFemale, 'моя', 'мой' )], что же станет с вами..."
 secret_bastard.0002.family_of_mother:0 "Моя [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], родила ребенка, обреченного на жизнь бастарда, лишенного отца.\n\nЭто позор для нашей семьи, но [real_father.GetTitledFirstName] пока не пожелал заявить о своем отцовстве, если он вообще о нем знает..."
 secret_bastard.0002.family_of_real_father:0 "Большинство считает ребенка, которого родила [SCOPE.sC('mother').GetTitledFirstName], лишенным отца бастардом, но я знаю правду. Ребенка, что покоится в ее руках, зачал мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]! Я могу лишь надеяться, что [real_father.GetFirstName] знает, что делает."
 secret_bastard.0002.family_of_real_father.dislike:0 "Я не особо надеюсь."
 secret_bastard.0002.other:0 "Множатся слухи, люди шепотом обсуждают, кто может быть отцом бастарда, которого недавно родила [SCOPE.sC('mother').GetTitledFirstName].\n\nРазумеется, они не знают того, что знаю я: этого ребенка зачал [real_father.GetTitledFirstName]!"
 secret_bastard.0002.a:0 "Ох какой скандал может начаться..."
 secret_bastard.0002.b:0 "«Подождите! Этот ребенок... мой!»"

 secret_bastard.0010.t:0 "Тайна раскрыта"
 secret_bastard.0010.spouse_reveal:0 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))] раскрыл истинное происхождение моего ребенка и сообщил правду всему миру!"
 secret_bastard.0010.other_reveal:0 "[secret_exposer.GetTitledFirstName] [Select_CString(secret_exposer.IsFemale, 'вытащила', 'вытащил' )] на свет мой тщательно оберегаемый секрет! Моя семья избегает общаться со мной, а [father.GetFirstName] отказывается смотреть мне в глаза."
 secret_bastard.0010.desc:0 "\n\nИ что станет со мной и моим ребенком теперь, когда все знают, что настоящий отец — [real_father.GetTitledFirstName]?"
 secret_bastard.0010.a:0 "Я опасаюсь за наше будущее!"

 secret_bastard.001.opening:0 "Моя [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], уже какое-то время демонстрировала признаки беременности,"

 secret_bastard.0011.t:0 "Клеймо бастарда"
 secret_bastard.0011.spouse_exposer:0 "и пора миру узнать правду. [Select_CString(secret_exposer.IsFemale, 'Она', 'Он' )] и [real_father.GetTitledFirstName] предавались плотским утехам, и [real_father.GetSheHe] зачал ребенка!"
 secret_bastard.0011.desc:0 "и мне никогда не приходило в голову, что ребенок может быть не от меня.\n\nОднако, сейчас [mother.GetSheHe] открыто призналась всем, что [real_father.GetTitledFirstName] делил с ней постель и именно он является настоящим отцом!"
 secret_bastard.0011.a:0 "Как она могла?"
 secret_bastard.0011.b:0 "И ведь когда-то [mother.GetSheHe] клялась в верности."

 secret_bastard.0012.t:0 "Скандал"
 secret_bastard.0012.dislike_desc:0 "и все думали, что ее [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName], и есть отец ребенка. Теперь же открылось, что в действительности будущий отец — [real_father.GetTitledFirstName]!\n\nОх, какой скандал!"
 secret_bastard.0012.like_desc:0 "и все думали, что ее [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName], и есть отец ребенка. Теперь же открылось, что в действительности будущий отец — [real_father.GetTitledFirstName]!\n\nАх если бы только это осталось тайной!"
 secret_bastard.0012.a:0 "Теперь все знают."

 secret_bastard.0013.t:0 "Мой ребенок"
 secret_bastard.0013.desc:0 "Интрижка, в которой поучаствовали я и [mother.GetTitledFirstName], привела к рождению ребенка!"
 secret_bastard.0013.secret_exposer:0 "Пусть знают все вокруг: ребенок, которого носит [mother.GetTitledFirstName], от меня!\n\nТеперь все знают."
 secret_bastard.0013.suspicious_desc:0 "и мои подозрения, что я являюсь отцом ребенка, выросли вместе с ее животом.\n\nТеперь я знаю наверняка, как знает и вся держава: это мой ребенок!"
 secret_bastard.0013.a:0 "Так будет лучше, точно."

 secret_bastard.0014.t:0 "Признаки измены"
 secret_bastard.0014.desc:0 "но мне никогда не приходила в голову мысль, что мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] может иметь с этим что-то общее. И теперь стало очевидно, что [real_father.GetFirstName] является настоящим отцом ребенка, которого вот-вот родит [SCOPE.sC('mother').GetFirstName]!"
 secret_bastard.0014.a:0 "Как ты мог так со мной поступить, [real_father.GetFirstNameNoTooltip]?"
 
 secret_bastard.1000.t:0 "Известное происхождение"
 secret_bastard.1000.desc:0 "Больше никаких тайн, никаких попыток скрыть правду.\n\nТеперь всем известно, что отец растущего в моем чреве ребенка — [real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]."
 secret_bastard.1000.real_father_reveal:0 "Больше никаких тайн или попыток сокрыть правду!\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U] открыто признался, что [real_father.GetSheHe] отец моего нерожденного ребенка."
 secret_bastard.1000.a:0 "Теперь правда вышла наружу."
 secret_bastard.1000.a.tt:0 "[real_father.GetShortUINameNoTooltip] будет считаться отцом моего ребенка после его рождения"

 secret_bastard.1001.t:0 "Происхождение внука"
 secret_bastard.1001.desc:0 "Не является секретом, что моя [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], носит в себе дитя, зачатое в порочном союзе. В конце концов, она не замужем!\n\nТем не менее новость, что [real_father.GetTitledFirstName] — [real_father.GetMotherFather] ребенка..."
 secret_bastard.1001.a:0 "Как он допустил, чтобы моя [ROOT.Char.Custom2('RelationToMe', mother)] оказалась в таком положении?"

 secret_bastard.1002.t:0 "Вне брака"
 secret_bastard.1002.desc:0 "Не является секретом, что моя [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], носит в себе дитя, зачатое в пороке: [SCOPE.sC('mother').GetSheHe] же не замужем!\n\nКто же [SCOPE.sC('real_father').GetMotherFather] ребенка, до недавнего времени было тайной, а сейчас выяснилось, что это [SCOPE.sC('real_father').GetTitledFirstName]!"

 secret_bastard.1003.t:0 "[mother.GetFirstNameNoTooltip] и я"
 secret_bastard.1003.desc:0 "Теперь уже все знают, что моя [ROOT.GetCharacter.Custom2('RelationToMe' , mother)] [mother.GetTitledFirstName] носит под сердцем ребенка.\n\nЯ понимал, что наша интрижка может закончиться этим, но теперь, когда все действительно так обернулось..."

 secret_bastard.1004.desc:0 "[mother.GetTitledFirstName] уже какое-то время беременна неизвестно от кого, но до сих пор мне не приходило в голову, что мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], может быть как-то с этим связан.\n\nУвы, теперь уже нет никаких сомнений, что именно [real_father.GetSheHe] является отцом!"

 secret_bastard.2000.t:0 "Тайное стало явным"
 secret_bastard.2000.desc_opening:0 "О нет, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] откроет мою тайну миру!"
 secret_bastard.2000.desc_opening.me:0 "Пора бы миру узнать правду."
 secret_bastard.2000.desc:0 "\n\nЯ никому не рассказывала, от кого [Select_CString(child.IsFemale, 'родилась моя', 'родился мой' )] [child.Custom('GetDaughterSon')] [child.GetTitledFirstName]. Но теперь всем стало известно, что я и [real_father.GetTitledFirstName], [child.GetHerHis] настоящий отец, были близки!"
 secret_bastard.2000.a:0 "[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [child.Custom('GetDaughterSon')], что же [Select_CString(child.IsFemale, 'ее', 'его' )] ждет?"
 
 secret_bastard.2001.t:0 "Истина"
 secret_bastard.2001.desc_opening.me:0 "Мной представлены свидетельства того, что"
 secret_bastard.2001.desc:0 "[child.GetFirstName] — не мой ребенок."
 secret_bastard.2001.father:0 "На самом деле [child.GetHerHis] настоящим отцом является [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 secret_bastard.2001.change_lineage_lowborn.twin:0 "\n\nЖаль, что до этого дошло, но мир должен знать, что они безродные бастарды."
 secret_bastard.2001.change_lineage_lowborn:0 "\n\nЖаль, что до этого дошло, но мир должен знать, что [child.GetSheHe] безродный бастард."
 secret_bastard.2001.change_lineage.twin:0 "\n\nЖаль, что до этого дошло, но мир должен знать, что они бастарды дома [child.GetHouse.GetBaseName]."
 secret_bastard.2001.change_lineage:0 "\n\nЖаль, что до этого дошло, но мир должен знать, что [child.GetSheHe] бастард дома [child.GetHouse.GetBaseName]."
 secret_bastard.2001.keep_lineage.twin:0 "\n\nИ хотя правду узнать невозможно, их происхождение всегда будет покрыто завесой слухов и неопределенности."
 secret_bastard.2001.keep_lineage:0 "\n\nИ хотя правду узнать невозможно, [child.GetHerHis] происхождение всегда будет покрыто завесой слухов и неопределенности."
 secret_bastard.2001.a:0 "Так будет лучше."
 secret_bastard.2001.b:0 "Пусть знают все."

 secret_bastard.2002.t:0 "Раскрытый секрет"
 secret_bastard.2002.i_am_exposer:0 "Я всем говорю, что [child.GetTitledFirstName] — на самом деле мой ребенок! Да, мне пришлось признать, что я и [mother.GetTitledFirstName] имели тайную связь, но мне нужно было сказать правду."
 secret_bastard.2002.other_exposer:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(secret_exposer.IsFemale, 'открыла', 'открыл' )], что [child.GetTitledFirstName] — мой ребенок! Теперь все знают о том, что [mother.GetTitledFirstName] и я имели тайную связь!"
 secret_bastard.2002.known:0 "\n\nПоследствия, с которыми столкнется [SCOPE.sC('child').GetFirstName], могут быть ужасны: бастардам живется нелегко."
 secret_bastard.2002.not_known:0 "\n\nКонечно, я знал, что интрижка, которую закрутили я и [SCOPE.sC('mother').GetTitledFirstName], может привести к рождению детей, но я и не думал... Почему она не сказала об этом раньше?!"
 secret_bastard.2002.assumed_father_exists:0 "\n\nЕсть те, кто всегда будет считать, что [child.GetHerHis] настоящим отцом является [father.GetTitledFirstName], но им не удастся развеять тень сомнений."
 secret_bastard.2002.a:0 "Секрет выплыл наружу!"
 secret_bastard.2002.b:0 "Ох, [child.GetFirstNameNoTooltip]..."

 secret_bastard.2003.t:0 "Темный секрет"
 secret_bastard.2003.i_exposed:0 "Пришло время поведать правду."
 secret_bastard.2003.other_exposer:0 "Секрет, который я храню так долго, раскрывает [secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 secret_bastard.2003.known:1 "Мой отец — [real_father.GetTitledFirstName], хотя [mother.Custom('MotherFather')] уверяет, что меня породил [father.GetTitledFirstName]. Это больше не тайна — ни для кого."
 secret_bastard.2003.not_known:1 "Я бастард?! [father.GetTitledFirstName], [father.GetWomanMan], который всегда был мне отцом... Но я не имею с ним ничего общего! Впрочем, теперь правда раскрыта: [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] сообщает всем, что мой настоящий [father.Custom('MotherFather')] — [real_father.GetTitledFirstName], о чем моя [mother.Custom('MotherFather')] [mother.GetTitledFirstName] никогда мне не рассказывала."
 secret_bastard.2003.desc_ending_exposer:0 "\n\nЯ не могу поверить, что мой оте... что [father.GetTitledFirstName] всем рассказал об этом!"
 secret_bastard.2003.desc_ending_known:0 "\n\nМоя жизнь никогда не будет прежней!"
 secret_bastard.2003.desc_ending_not_known:0 "\n\nПодумать только, моя [mother.Custom('MotherFather')] могла так со мной поступить!"
 secret_bastard.2003.a:0 "Катастрофа!"

 secret_bastard.2004.t:0 "Неясное происхождение"
 secret_bastard.2004.likes:0 "То, что [child.GetTitledFirstName] является незаконнорожденным ребенком, а [mother.GetTitledFirstName] и [real_father.GetTitledFirstName] — [Select_CString(child.IsFemale, 'ее', 'его' )] родители, давно было мне известно, но теперь об этом знают и остальные!\n\nТрудно поверить, что [child.GetTitledFirstName] является плодом столь постыдного союза. Я лишь надеюсь, что катарсис открывшейся правды пойдет [Select_CString(child.IsFemale, 'ей', 'ему' )] на пользу."
 secret_bastard.2004.dislikes:0 "Правда, наконец, всплыла!\n\nТеперь все при дворе шепчутся, что [child.GetTitledFirstName] — плод нечестивого союза, в который вступили [real_father.GetTitledFirstName] и [mother.GetTitledFirstName].\n\n[Select_CString(child.IsFemale, 'Она', 'Он' )] всегда [Select_CString(child.IsFemale, 'вела', 'вел' )] неподобающе статусу, и теперь к [Select_CString(child.IsFemale, 'ней', 'нему' )] будут относиться как должно."
 secret_bastard.2004.a:0 "Бедняга [child.GetTitledFirstName]!"
 secret_bastard.2004.b:0 "Представьте себе, какой стыд испытывает [child.GetFirstName]!"
 secret_bastard.2004.c:0 "Бедолаги [child.GetFirstName] и [child_twin.GetFirstName]!"
 secret_bastard.2004.d:0 "Представьте себе, как им должно быть стыдно!"
 secret_bastard.2005.t:0 "Раскрытый секрет"
 secret_bastard.2005.alive:0 "[child.GetTitledFirstName] — незаконный ребенок, рожденный от связи, которую имели моя [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] и [real_father.GetTitledFirstName]!\n\nПодумать только, [mother.GetSheHe] вела себя так бесстыдно, а бедолага [father.GetTitledFirstName] и не знал, что за [father.GetHerHis] спиной творится прелюбодеяние."
 secret_bastard.2005.dead:0 "[child.GetTitledFirstName] — незаконный ребенок, рожденный от связи, которую имели моя [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] и [real_father.GetTitledFirstName]!\n\nПодумать только, покойный [father.GetTitledFirstName] был так бесчестно обманут!"
 secret_bastard.2005.end:0 "\n\nИ как мне теперь доверять [mother.GetHerHim]?"
 secret_bastard.2005.a:0 "Она неверна!"
 secret_bastard.3000.t:0 "Раскрытый секрет"
 secret_bastard.3000.married_known:0 "«У тебя есть бастард?»\nМоя жена обрушилась на меня с этим неожиданным обвинением, и мне нечего сказать ей в ответ.\n\nЯ уже знаю, что [child.GetTitledFirstName] [Select_CString(child.IsFemale, 'родилась', 'родился' )] в результате интрижки, в которую были вовлечены я и [mother.GetTitledFirstName], но кто бы мог подумать, что [child.GetHerHis] истинное происхождение будет раскрыто?! Что мне делать?"
 secret_bastard.3000.married_not_known:0 "«У тебя есть бастард?»\nМоя жена обрушилась на меня с этим неожиданным обвинением, и мне нечего сказать ей в ответ.\n\nЯ в таком же недоумении, как и все остальные, хотя и предполагал, что подобное может произойти. Но почему [mother.GetTitledFirstName] не сказала мне раньше, от кого [Select_CString(child.IsFemale, 'родилась', 'родился' )] [child.GetTitledFirstName]... Что же мне делать?"
 secret_bastard.3000.known:0 "Тайна о том, что [child.GetTitledFirstName] на самом деле от меня, внезапно у всех на устах!\n\nЯ уже знаю, что [child.GetFirstNameNoTooltip] — результат интрижки, в которую были вовлечены я и [mother.GetTitledFirstName], но последствия, с которыми столкнется [child.GetFirstNameNoTooltip], могут быть ужасны: бастардам живется нелегко."
 secret_bastard.3000.not_known:0 "Тайна о том, что [child.GetTitledFirstName] — мой ребенок, внезапно у всех на устах!\n\nИ хотя я удивлен не меньше остальных, я, конечно же, знал о подобном риске. Но почему она мне ничего не сказала раньше..."
 secret_bastard.3000.a:0 "Теперь все об этом знают!"
 secret_bastard.3000.b:0 "Это катастрофа!"

 secret_bastard.3001.t:0 "Мое истинное происхождение"
 secret_bastard.3001.incest_marriage:0 "[real_father.GetTitledFirstName] — мой [real_father.Custom('MotherFather')]!\n\nПравда приносит мне облегчение, но все не так просто. [Select_CString(incest_spouse.IsFemale, 'Моя', 'Мой' )] [incest_spouse.Custom('WifeHusband')], [incest_spouse.GetTitledFirstName], — [real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))], [Select_CString(incest_spouse.IsFemale, 'которую', 'которого' )] зачал [real_father.GetFirstName], и это значит, что [SCOPE.sC('incest_spouse').GetSheHe] также [Select_CString(incest_spouse.IsFemale, 'моя', 'мой' )] [incest_spouse.Custom('SisterBrother')]!"
 secret_bastard.3001.known:0 "Тот факт, что меня родили вне брака, преследовал меня с самого рождения. Знать, что [real_father.GetTitledFirstName] мой отец, и молчать об этом было для меня тяжким бременем.\n\nКак же хорошо, что правда открылась!"
 secret_bastard.3001.not_known:0 "Тот факт, что меня родили вне брака, преследовал меня с самого рождения. Меня сторонились, надо мной насмехались, но мать отказывалась открыть мне истинное происхождение, несмотря на все мои просьбы.\n\n«Лучше никогда не говорить об этом».\n\nТеперь я знаю правду и могу вздохнуть свободно: знание того, что [real_father.GetTitledFirstName] — мой отец, дает мне покой, которого мне так долго не хватало."
 secret_bastard.3001.a:0 "Теперь правда вышла наружу!"
 secret_bastard.3001.b:0 "Наконец-то я знаю, кто мой отец!"
